l_russian:
 ev6.1.desc: "Я знаю тебя, смертный. Почему ты снова меня беспокоишь?"
 ev6.1.0.a: "Мне нужна ваша поддержка."
 ev6.1.0.b: "Ты должен исполнить моё желание, демон."
 ev6.2.desc: "В центре круга призыва появляется фигура, сияющая магическим светом, который медленно тускнеет. Вы чувствуете, как ваше сердцебиение ускоряется, когда Лилит улыбается вам. — Ты скучал, дорогой? - голос демоницы ещё более соблазнителен, чем ты помнил."
 ev6.2.0.a: "Да, останься со мной, любовь моя."
 ev6.2.0.b: "Я хочу, чтобы ты исполнил моё желание."
 ev6.3.desc: "Демон тут же появляется в круге призыва. Похоже, она не рада тебя видеть. «Ты», — сказал демон, — «Чего ты хочешь на этот раз, человек-маг?»"
 ev3.2.desc2: "— Мы снова встретились, маг. Что тебе нужно?'"
 ev6.4.desc: "'[this0.GetTitledFirstName] во плоти. Добро пожаловать. У меня нет для тебя особого предложения, но раз уж я здесь, то могу научить тебя новому заклинанию. Считайте это подарком."
 hells_scepter: "Адский скипетр"
 hells_scepter_desc: "Говорят, что этот артефакт принадлежит самому Люциферу. Непонятно, как скипетр покинул Ад."
 ev93.1.title: "Таинственный скипетр"
 ev93.1.desc: "Ваши слуги нашли драгоценный предмет, спрятанный в подземельях замка. Это искусно изготовленный скипетр из неизвестного сплава, от его поверхности, кажется, исходит приятное тепло. Вы не знаете, что это такое, но это может пригодиться."
 hells_scepter1_terrain_cancel_negative_supply: "Позволяет магам вызывать демонов по типу или имени."
 hells_scepter2_terrain_cancel_negative_supply: "Заклинание Иммунитет к изгнанию демонов"
 hells_scepter3_terrain_advantage: "Ежегодный опыт Hell’s Power XP для демонов"
 ev12.0.c: "Пришло время призвать что-то действительно мощное!"
 ev12.0.c_ct: "Эта опция доступна, потому что у вас есть Скипетр Ада."
 ev6.5.desc: "С помощью Адского скипетра практически любой демон сможет ответить на ваш зов. Вы можете вызвать демона определённого типа или по имени того, кого уже встречали."
 ev6.5.0.a: "Великий Демон"
 trait_track_combat_magic: "Боевая магия"
 trait_track_combat_magic_desc: "Умение пользоваться боевыми заклинаниями может быть полезно как на поле боя, так и в поединке с другим адептом магии."
 pot6: "Эликсир харизмы"
 pot6_modifier: "Эликсир харизмы"
 pot6_desc: "Употребление этой смеси придаст вам больше послушания от других правителей, по крайней мере на некоторое время."
 gain_pot6_ct: "Вы получаете Эликсир Харизмы."
 drink_pot6_decision: "Использовать эликсир харизмы"
 drink_pot6_decision_tooltip: "Употребление этой смеси придаст вам больше послушания от других правителей."
 drink_pot6_decision_desc: "Употребление этой смеси придаст вам больше послушания от других правителей."
 drink_pot6_decision_confirm: "Выпить зелье."
 pot7: "Зелье чтения мыслей"
 pot7_desc: "Использование этой смеси позволяет читать мысли других людей."
 gain_pot7_ct: "Вы получаете зелье чтения мыслей."
 drink_pot7_decision: "Использовать зелье чтения мыслей"
 drink_pot7_decision_tooltip: "Использование этой смеси позволяет читать мысли других людей."
 drink_pot7_decision_desc: "Использование этой смеси позволяет читать мысли других людей."
 drink_pot7_decision_ct: "В течение 6 месяцев заклинание #italic «Чтение разума»#! не будет потреблять энергию."
 drink_pot7_decision_confirm: "Выпить зелье."
 setting_high_whunters: "Высокий"
 setting_high_whunters_desc: "Охотники будут появляться чаще, а Главный охотник на ведьм получит дополнительные ресурсы."
 nyx_name: "Никс"
 ev6.6.title: "Леди Снов"
 ev6.6.desc: "В круге призыва появляется женщина – вы чувствуете исходящую от неё волшебную ауру, хотя ничего подобного вы никогда раньше не испытывали. Вероятно, она уникальна даже для демона. \n'Я давно не была здесь, - сказала демоница, - и ещё дольше с тех пор, как кто-нибудь ловил меня заклинанием призыва. Ты талантлив, маг."
 ev6.6.0.a: "Кто ты и что ты можешь для меня сделать, демон?"
 ev6.7.desc: "«Меня зовут Никс. Я могу наблюдать и управлять снами смертных и других существ. Это особенная сила, которую я получил от своего мастера. Он может быть недоволен, когда узнает о нашей встрече, — и он безусловно будет»."
 ev6.7.0.a: "Кто твой хозяин?"
 ev6.7.0.b: "Влияете на сны? Это может оказаться полезным."
 ev6.7.0.c: "Я не хочу иметь дело с твоим хозяином, кем бы он ни был. Исчезни."
 ev6.8.desc: "«У него нет имени, хотя его противники иногда называют его Вечным Злом. Он так же стар, как твой бог. К счастью, ваш мир его редко интересует — у него более амбициозные цели»."
 ev6.8.0.a: "Понятно... Скажи мне, что ты можешь для меня сделать."
 ev6.8.0.b: "В таком случае я не хочу связываться с твоим хозяином. Исчезни."
 ev6.9.desc: "«Я обладаю силой влиять на сны. Это неограниченные возможности в манипулировании или получении информации. Чего ты хочешь?"
 ev6.9.desc2: "— Вызывать меня небезопасно для тебя, маг. Чего ты хочешь на этот раз?"
 ev6.9.0.a: "Пусть люди поверят, что мои претензии законны."
 ev6.9.0.b: "Пусть люди проявят ко мне больше уважения и послушания."
 ev6.9.0.c: "Можете ли вы сказать мне, являюсь ли я целью интриг?"
 ev6.9.0.c_ct: "Вы узнаете, являетесь ли вы целью какого-то заговора."
 ev6.9.0.d: "Мне бы хотелось видеть хорошие сны, вот и все."
 nyx_blessing_modifier: "Благословение Никс"
 peaceful_dreams_modifier: "Мирные сновидения"
 ev6.10.desc: "Нет, я знаю сны большинства людей и не вижу ни в одной информации, что кто-то против вас что-то замышляет. Хотя есть люди, которые тебя ненавидят... В любом случае, я сделала то, что ты просил. Прощай."
 ev6.10.desc2: "Да, я знаю по крайней мере один заговор против Вас - [mscheme.GetFullActionName]. За этим, конечно, стоит [sowner.GetTitledFirstName]. Это все, что я знаю на данный момент."
 ev6.10.0.a:  "Я немедленно разоблачу это."
 you_are_cursed: "Ты проклят!"
 IS_MAGICAL_ARTIFACT: "Этот артефакт хорошо защищен: $VALUE|+0=$"
 mind_scan_terrain_cancel_negative_supply: "Открывает #italic заклинание чтения разума#!"
 mind_scan_ct1: "Вы узнаете, является ли цель частью заговора"
 mind_scan_ct2: "Вы можете узнать случайный секрет цели"
 mind_scan_ct3: "Останется в неведении о вашем заклинании"
 mind_scan: "Чтение разума"
 mind_scan_desc: "Используйте силу чтения мыслей, чтобы заглянуть в мысли другого человека."
 ev6.11.desc: "Похоже, что [recipient.GetTitledFirstName] ни в каком заговоре не замешан, и в голове [recipient.GetHerHis] вы тоже не нашли никакой важной тайны."
 ev6.11.desc2: "В сознании [recipient.GetTitledFirstName] вы можете ясно видеть, что [recipient.GetSheHe] замышляет заговор против [mstarget.GetTitledFirstName]. Это происки [mscheme.GetFullActionName]."
 ev6.11.desc3: "В сознании [recipient.GetTitledFirstName] вы можете ясно видеть, что [recipient.GetSheHe] является агентом в происках, возглавляемой [mschemeowner2.GetTitledFirstName] против [mstarget.GetTitledFirstName]. Это происки [mscheme2.GetFullActionName]."
 ev6.11.desc4: "В сознании [recipient.GetTitledFirstName] вы можете ясно видеть, что [recipient.GetSheHe] в настоящее время не вовлечен ни в какие интриги, но у [recipient.GetSheHe] есть секреты [recipient.GetHerHis]..."
 DS_WANT_NOT_LOSS_MAGIC: "Боится потери магических артефактов: $VALUE|=+0$"
 DS_HAS_MAGE_RULERSHIP: "#P Правление магов#!: $VALUE|=+0$"
 asmodeus_name: "Асмодеус"
 ev6.12.title: "Владыка Ада"
 ev6.12.desc: "В камере материализуется фигура, излучающая мощную силу. Вы понимаете, что это, вероятно, самое могущественное существо, с которым вы когда-либо сталкивались. Возможно, вызвать эту штуку было не лучшей идеей...\n'Я Асмодей.' — вы видите, что демон пристально смотрит на вас."
 ev6.12.0.a: "Где-то я уже слышал это имя..."
 ev6.13.desc: "'Я правая рука самого Люцифера и правитель Шестого Круга Ада. Тебе не повезло, что твое заклинание призвало меня, смертный» — ты чувствуешь силу демона, проникающую в твой разум, и просматриваешь свои воспоминания. Этого быть не должно, круг призыва должен изолировать вас..."
 ev6.13.0.a: "Как...?"
 ev6.13.0.b: "Исчезни, немедленно!"
 ev6.14.desc:"Демон рассмеялся. — Ты не слушаешь меня, смертный. Я чуть ли не самый могущественный демон на свете, а ты по своей неосторожности призвал меня», — он щёлкнул пальцами, и призывающий защитный круг полностью испарился. Ничто не мешает демону сейчас поразить вас со всей своей силой.\n'Мое предложение: служи мне или умри.'"
 ev6.14.0.a: "Ни один демон не будет мной командовать."
 ev6.14.0.b: "Угрозы здесь не нужны..."
 ev6.14.0.c: "Пусть будет так, я могу служить тебе."
 ev6.15.desc: "Вы ожидали нападения, но все же не смогли его заблокировать. Заклинание демона сразу поразило вас. Его сила невообразима!\n'Служи мне... Или умри.'"
 ev6.15.0.a: "Никогда!"
 ev6.15.0.a_ct: "Вы пытаетесь атаковать демона силовым ударом."
 ev6.15.0.a_ct2: "Вы атакуете демона изо всех сил."
 ev6.15.0.b: "Пусть будет так, я сдаюсь. Я весь твой."
 ev6.16.desc: "Ваше заклинание безвредно отразилось от демона. Однако он, кажется, доволен.\n'Впечатляет. Вам не хватает смелости или настойчивости. Ваша магия слаба, но, возможно, когда-нибудь вы достигнете величия, по крайней мере, для человека. Когда этот день наступит, я вернусь, чтобы встретиться с тобой лицом к лицу. Будь здоров, смертный."
 ev6.17.desc: "'Хороший выбор. Хотя вопрос в том, будет ли мне чем-нибудь полезен такой червяк, как ты. Сначала небольшая проверка на верность. Позови своего наследника, я хочу, чтобы ты пронзил его мечом»."
 ev6.17.0.a: "Если подумать... нет."
 ev6.18.desc: "«Это было испытание, но не испытание на верность. Ты потерпел неудачу. Мне не нужен такой жалкий слуга. Прощай, смертный. А если ты позовёшь меня ещё раз, я перестану быть любезным."
 ev6.19.desc: "Ваше заклинание поразило демона и сильно потрясло его. Он выглядит удивлённым, но через мгновение улыбнулся.\n'Неплохо для человека. Было бы стыдно убить тебя, прежде чем ты полностью раскроешь свой потенциал. Возможно, увидимся, маг."
 achoris_name: "Ахорис"
 ev6.20.title: "Неожиданный визит"
 ev6.20.desc: "Сегодня утром мужчина потребовал аудиенции. Хотя его никто не знает, он сумел быть настолько убедительным, что ваша охрана его пропустила. Вы решили подарить ему несколько минут своего драгоценного времени."
 ev6.20.0.a: "Кто ты, незнакомец?"
 ev6.21.desc: "«Они зовут меня Ахорис. Я член древнего ковена, который занимается важными делами этого мира. Одним из таких дел является защита Кольца Жизни. Артефакт давно у нас украли, но мы обнаружили, что теперь он находится в вашем распоряжении. Мы хотели бы получить его обратно»."
 ev6.21.0.a: "Думаю, со мной кольцо будет в большей безопасности."
 ev6.21.0.b: "Давайте поговорим о цене."
 ev6.22.desc: "'Вы дурак. Вы думаете, кольцо только дает и ничего не отнимает взамен? К тому же вы даже не представляете, сколько ведьм и магов его ищут. Кольцо будет в безопасности только в руках моего ковена»."
 ev6.22.0.a: "Я тебе не верю. Уходите, пока я не вызвал стражу." 
 ev6.22.0.b: "Что ж, в таком случае я могу подарить тебе кольцо, но не бесплатно."
 ev6.23.desc: "'Вы будете сожалеть об этом!' После этих слов Ахорис покинул комнату. У вас такое ощущение, что с ним будут ещё неприятности."
 ev6.23.0.a: "Я говорю стражникам, чтобы они присматривали за ним."
 ev6.24.desc: "«Конечно, я заплачу золотом. Я также подарю несколько свитков из архивов моего ковена в качестве дружеского жеста»."
 ev6.25.desc: "Через несколько мгновений после ухода Ахориса вы понимаете, что с кольцом случилось что-то плохое. Его сила подавлена! Вы все ещё можете это почувствовать, но артефакт не работает должным образом, что-то его заблокировало. Должно быть, это какой-то трюк этого Ахориса! Возможно, проведение магических исследований поможет это исправить, или вам придётся найти другой способ."
 ev6.25.0.a_ct1: "Проведение магических исследований позволяет восстановить силу кольца."
 ev6.25.0.a_ct2: "Заключение в тюрьму и допрос Ахориса также могут решить проблему."
 artifact_ring_of_life_modifier0: "Подавленная сила"
 artifact_ring_of_life_modifier: "Полная сила Кольца Жизни."
 ev6.25.0.a: "Небольшая реконфигурация ауры должна помочь."
 ev6.25.0.b: "Я могу наполнить кольцо своей магией."
 ev6.25.0.c: "Нам с Ахорисом стоит поговорить."
 ev3.22.c: "Я должен восстановить силу Кольца Жизни."
 ev3.22.c_ct: "Вы предпримете попытку починить артефакт."
 ev6.26.desc: "Для начала нужно разобраться в принципе действия кольца. Откуда на самом деле исходит его сила? Как и почему он был создан? Многие вопросы должны найти свои ответы."
 ev6.26.0.a: "Начну с просмотра своих книг."
 ev6.26.0.b: "Здесь могут помочь некоторые эксперименты..."
 ev6.26.0.c: "Пусть мой клан ищет полезную информацию."
 ev6.27.desc: "Вы нашли полезную информацию, но впереди вас ждёт ещё много работы. Похоже, кольцо — более сложный артефакт, чем вы думали."
 ev6.27.0.a_ct: "Вам нужно больше времени, чтобы во всем разобраться."
 ev6.27.0.b_ct: "Вы безрезультатно завершаете свои магические исследования."
 ev6.28.0.b: "На самом деле, мои алхимические знания позволят мне сделать это дешевле."
 ev6.29.desc: "Вам удалось совершить прорыв – вы узнали, как работает кольцо. В артефакте заключён демон — или, по крайней мере, некоторая часть его силы. Связь с этой силой прервана, но вы можете произнести заклинание, которое это исправит."
 ev6.30.desc: "Ахорис в вашей власти. Вам быстро удалось его сломать — он раскрыл вам метод, с помощью которого удалось починить кольцо. Однако больше вы ничему не научились.\n'Другие придут, чтобы остановить вас!' - это были его последние слова перед тем, как он принял ранее спрятанный яд, вы не успели его остановить."
 ev6.30.0.a: "По крайней мере, кольцо снова работает."
 ev6.31.title: "Управление Ковена"
 ev6.31.desc: "Вы пришли к выводу, что ковену нужно больше ресурсов для достижения своих целей. Возможно, стоит взять небольшой членский взнос?"
 ev6.31.0.a: "Да, давайте сделаем это."
 ev6.31.0.b: "Я мог бы это сделать, но мне лучше сначала укрепить свои позиции."
 ev6.32.desc: "Похоже, один из членов вашего ковена - [hunter_vict.GetTitledFirstName] - стал жертвой охотников на ведьм. Тело [hunter_vict.GetHerHis|U] обнаружено без головы, с пулей, застрявшей в сердце [hunter_vict.GetHerHis]. Вопрос в том, был ли [hunter_vict.GetSheHe] допрошен перед смертью [hunter_vict.GetHerHis] - если да, то весь ковен находится в опасности."
 ev6.32.0.a: "Чёртовы охотники!"
 ev6.32.0.b: "Лучше какое-то время не проводить Великий Обряд."
 ev6.32.0.c: "Я объявлю награду за головы этих ублюдков."
 ev6.32.0.c_ct: "Охотники могут на некоторое время снизить свою активность."
 ev6.32.0.d: "Я найду способ отвлечь их от нашего ковена."
 ev6.33.title: "Соперничество ковена"
 ev6.33.desc: "Вы уже давно знаете, что в вашем королевстве также действует другой ковен. Вы никогда ею не интересовались, потому что, насколько вам известно, её члены в основном крестьяне. Однако в последнее время их ковен стал сильнее, и их великий магистр, кажется, действительно узнал кое-что о магии. Возможно, с этим нужно что-то делать, прежде чем они станут проблемой."
 ev6.33.0.a: "Несколько крестьянских казней напомнят им об их месте."
 ev6.33.0.b: "Я пошлю наёмников разобраться с этим по-тихому."
 ev6.33.0.c: "Мои шпионы разобьют этот ковен изнутри."
 MUST_ACCEPTS_WITCHCRAFT: "Ваша вера должна принять колдовство"
 mage_rulership_tradition: "Правление магов"
 mage_rulership_tradition_name: "Правление магов"
 mage_rulership_tradition_desc: "Эта традиция считает магическую близость естественным атрибутом истинного правителя. Ваша сила и магические способности определяют ваше место в обществе."
 ALREADY_HAS_GE_PALACE: "У вас может быть только одна конструкция этого типа."
 MAGE_RULERSHIP_REQUIRED: "У вас должна быть культурная традиция Магического Правления."
 culture_parameter_mage_rulership_rule:"Открывает цепочку зданий Башни Магов."
 culture_parameter_mage_rulership_rule2: "«Обучение волшебству [interaction|E]» имеет уменьшенное время восстановления и даёт вам известность в династии."
 culture_parameter_mage_rulership_rule3: "Казни восстанавливают уровни насыщения энергии."
 mage_rulership_execution: "Ваша сила растёт!"
 culture_parameter_mage_rulership_rule4: "Маги чаще участвуют в магических дуэлях."
 culture_parameter_mage_rulership_rule5: "Победитель Дуэли Магов может потребовать претензии проигравшего или основной титул сюзерена."
 culture_parameter_mage_rulership_rule6: "Маги получают дополнительный престиж и повышают мнение вассалов."
 culture_parameter_mage_rulership_rule7: "Отзыв титула вассала-не-ведьмы не приводит к тирании."
 ev5.28.0.z3bb: "Я пощажу вас, но вы доказали, что не заслуживаете своих титулов."
 ev5.28.desc_lost6: "Вы ловко пытаетесь защититься от вражеских заклинаний, но ваш противник слишком силен! Вы быстро теряете силы и беспомощно падаете на колени. Ваш оппонент решил пощадить вас, но вам придётся отдать часть своих титулов."
 ev6.36.title: "Власть не для слабых"
 ev6.36.desc: "Ваш сюзерен, [liege0.GetTitledFirstName], в отличие от вас, не обладает большими магическими способностями. Должен ли такой слабый правитель продолжать править? Возможно, это хорошая возможность задуматься о занятии [liege0.GetHerHis] места."
 ev6.36.0.a: "Я обсужу это с другими вассалами."
 ev6.36.0.b: "Стоит напомнить [liege0.GetHerHim], что навыки [liege0.GetHerHis] меньше моих."
 ev6.38.title: "Волшебный грипп"
 ev6.38.desc: "В течение некоторого времени вы чувствуете себя хуже, похоже, вы страдаете от какой-то болезни. Однако в этом нет ничего обычного, эта болезнь каким-то образом влияет на вашу магическую ауру и в результате блокирует поток вашей силы. Кажется, пока ты болен, ты не сможешь восстановить своё энергетическое насыщение."
 ev6.38.0.a: "Я надеюсь скоро выздороветь."
 magic_flu_modifier: "Волшебный грипп"
 HAS_MAGIC_FLU: "Вы не сможете восстановить силы, пока больны магическим гриппом."
 ev6.39.title: "Кукла?"
 ev6.39.desc: "Недавно вы почувствовали небольшое изменение в своей магической ауре — это может быть случайное нарушение ауры или, может быть, кто-то наложил на вас заклинание. Если да, то трудно сказать, когда это произошло и какое влияние это могло оказать на вас. Вы пытались расследовать это, но не нашли убедительных доказательств. Если это действительно заклинание, следы в вашей ауре указывают на то, что это может быть заклинание доминирования. С другой стороны, такое заклинание не должно пробить вашу магическую защиту.... верно?"
 ev6.39.0.a: "Меня кто-то контролирует?!"
 ev6.40.title: "Осквернение"
 ev6.40.desc: "Длительное воздействие мощной магии оставляет следы на вашем теле и разуме. Изменения, которые вы испытаете, вскоре станут необратимыми."
 ev6.40.0.a: "Алхимические методы лечения могут помочь."
 ev6.40.0.a_ct: "Проблема может вернуться в будущем."
 ev6.40.0.b: "Я использую магию только в благородных целях, порча мне не грозит."
 ev6.41.title: "Высохший источник"
 ev6.41.desc: "После многих лет использования магии вы чувствуете, что ваша сила ослабевает. Возможно, старость – это не только тело, но и дух, и способность обрабатывать магическую силу."
 ev6.41.0.a: "Возраст – тяжёлое бремя."
 ev6.41.0.b: "Я знаю способы предотвратить это."
 ev6.41.0.c: "Решение я нашёл в Некрономиконе."
 alhazred_dynasty: "Аль-Хазред"
 alhazred_house: "Аль-Хазред"
 alhazred_house_adj: "Аль-Хазред"
 mad_arab_nickname: "Безумный араб"
 singularity2_name: "Древняя сингулярность Mk.II"
 singularity2_desc: "Древнее устройство, предназначенное для разрушения. Модернизированная версия имеет усиленное энергетическое ядро, а также множество дополнительных функций безопасности, а сам артефакт защищён заклинанием необнаружимости."
 rule_magic_endings: "Witchcraft: Возвращение архимага"
 setting_normal_magic_endings: "Может появиться"
 setting_normal_magic_endings_desc: "Вам придется столкнуться с древним противником, обладающим невероятной силой. Рекомендуется только опытным игрокам, которым нужны дополнительные испытания в поздней игре."
 setting_never_magic_endings: "Не может появиться"
 setting_never_magic_endings_desc: "Древний архимаг не побеспокоит вас."
 domination_range_terrain_cancel_negative_supply: "#italic Заклинание «Превосходство»#! имеет увеличенную дальность действия."
 mind_scan_range_terrain_cancel_negative_supply: "#italic Заклинание «Чтение разума»#! имеет увеличенную дальность действия"
 setting_eu_magic_arts: "Зона игрока"
 setting_eu_magic_arts_desc: "Артефакты будут распределены в дипломатическом радиусе игрока."
 ev6.42.title: "Таинственный гость"
 ev6.42.desc: "Внезапно вы понимаете, что в вашем тронном зале стало неестественно тихо – придворные куда-то исчезли, а слуг и стражи нет. Вместо этого посреди комнаты стоит он — мужчина в маске, окружённый едва заметной магической аурой.\n'Приветствую, маг. Я пришёл преподнести тебе чудесный подарок — свою дружбу»."
 ev6.42.0.a: "Друзей много не бывает..."
 ev6.43.title: "Архимаг"
 ev6.43.desc: "'Я думаю так же. Меня зовут Абдул Аль-Хазред, я архимаг. Возможно, вы слышали обо мне. Возможно, вы даже читали мой Аль-Азиф. Кажется, это было переведено как «Некрономикон»."
 ev6.43.0.a: "Автор Некрономикона? Рад встрече."
 ev6.44.desc: "— Что я... ах, я помню. Дружба. В мои времена друзья дарили друг другу подарки в доказательство своей преданности. Я думаю, что твои магические артефакты станут отличным подарком. Для меня.'"
 ev6.44.0.a: "Я так понимаю, подарок, который ты мне сделаешь взамен, будет не менее ценен?"
 ev6.45.desc: "«Я предлагаю свою дружбу взамен. Поверьте, это очень много. Это то, что может спасти тебя, по крайней мере, на какое-то время»."
 ev6.45.0.a: "Это звучит не очень дружелюбно."
 ev6.46.desc: "Лица мага вы не видите, но по голосу узнаете, что он улыбается.\n'Действительно. Но лучше немного исказить смысл слова «дружба», чем стать трупом. Я древний архимаг, а ты никто. Немного удачи и фокусы с жонглированием заставляли людей смотреть на тебя с восхищением. Жалкий. Мне достаточно было покинуть этот мир на несколько столетий, а моё место уже пытается занять какой-то некомпетентный дурак!»"
 ev6.46.0.a: "Это большой мир, нам обоим хватит места."
 ev6.46.0.b: "Посмотрим, кто здесь дурак, когда я с тобой закончу."
 ev6.47.desc: "— Что ж, в мире может быть только один настоящий архимаг. Я был вежлив и решил сначала поговорить, а не сразу разносить ваш замок на куски. Но теперь я вижу, что вашу династию необходимо уничтожить, это будет хорошим примером для других магов. Я дам тебе ещё месяц пожить — ведь я никуда не спешу уходить и уже поспорил, попытаешься ли ты сбежать. Пока.' - маг исчез."
 ev6.47.0.a: "Возможно, он мой самый серьёзный враг."
 mage_nickname: "Маг"
 mage2_nickname: "Хранитель Тайн"
 mage3_nickname: "Мастер знаний"
 mage4m_nickname: "Король Теней"
 mage5m_nickname: "Чародей"
 mage6m_nickname: "Бог-Император"
 mage4f_nickname: "Королева теней"
 mage5f_nickname: "Чародейка"
 demonslayer_nickname: "Убийца демонов"
 archmage_nickname: "Архимаг"
 ev6.48.desc: "В какой-то момент вы почувствовали волну магической энергии, поднимающуюся вокруг вас. Рядом с вами открылся волшебный портал и... из него вышел демон."
 ev6.49.desc: "«Абдул аль-Хазред вызвал меня, чтобы убить тебя. У нас обоих нет выбора, маг."
 ev6.49.0.a: "Если да, то давайте бороться."
 ev6.49.0.b: "Я изгоняю тебя!"
 ev6.49.0.b_ct: "Вы пытаетесь использовать заклинание изгнания демонов."
 ev6.50.desc: "«К сожалению, Аль-Хазред предвидел это и наложил подходящее защитное заклинание. Нам придётся сражаться»."
 ev6.53.opening: "[abdul.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ev6.53.desc: "Я слышал, что ты ещё жив. Я рад, что мой демон не убил тебя — это было бы слишком легко. Я бы предпочёл увидеть, как ты молишь о пощаде - и чем больше ты сопротивляешься, тем счастливее это делает меня. Я был очень занят в последнее время (понимаете, политика...), но приготовил для вас несколько сюрпризов. Возможно, мы скоро встретимся..."
 ev6.53.0.a: "Подлец что-то задумал."
 ev6.54.desc: "Я узнал о вашем заговоре против меня. Довольно жалкая попытка. Надеюсь, в следующий раз ты постараешься больше."
 ev6.55.desc: "Ваше магическое чутье почувствовало, что было применено мощное заклинание. Вы смогли определить, что это было мощное проклятие, направленное на вашего наследника. К сожалению, заклинание нанесло большой ущерб. Вы догадались, кто мог это сделать."
 ev6.55.0.a: "Аль-Хазред, ты ублюдок!"
 ev6.56.title: "Дублировать"
 ev6.56.desc: "Прогуливаясь по коридорам своего замка, вы натыкаетесь на [rconc.GetTitledFirstName]. [rconc.GetSheHe|U] очень удивлён видеть вас.\n'Мой повелитель, у нас только что была встреча. С Вами. Но это не могли быть Вы, раз Вы здесь. Тогда кто этот человек в зале совета?"
 ev6.56.0.a: "Это отличный вопрос!"
 ev6.56.0.a_ct: "Вы быстро идёте проверить зал совета."
 ev6.57.desc: "В зале совета ты видишь... себя. Твоё отражение смотрит на тебя с удивлением.\n'Это стало неловко, не так ли?'"
 ev6.58.desc: "Затем чары иллюзии исчезают, и вы видите перед собой Абдул Аль-Хазреда.\n'У меня сегодня было свободное время, и я подумал, может быть, смогу немного помочь вам с решением. Видите ли, у меня было напряжённое утро. Я имею в виду, ты это сделал."
 ev6.59.desc: "'Well, I sent some heartwarming letters to your vassals...'"  <"— Что ж, я отправил несколько душевных писем вашим вассалам…"
 ev6.60.desc: "—...Я потратил часть твоих денег, местная преступная гильдия потребовала помощи...'"
 ev6.60.0.a: "...!"
 ev6.61.desc: "«...и возможно, что я приговорил к смерти нескольких случайных людей от вашего имени»."
 ev6.61.0.a: "Ты... ты..."
 ev6.61.0.b: "Довольно... умри!"
 ev6.61.0.b_ct: "Вы атакуете мага заклинанием."
 ev6.62.desc: "«О, и я встретил [target.GetTitledFirstName]. Нам было очень весело!»"
 ev6.63.desc: "Возможно, ненависть придала тебе сил, или это Аль-Хазред был слишком сосредоточен на своей речи, но твоё заклинание поразило его. Оно не пробило его магическую защиту полностью, но тебе удалось его ранить. На мгновение он выглядел удивлённым, а затем мужчина исчез. Должно быть, он телепортировался в безопасное место."
 ev6.63.0.a: "Он заплатит за все!"
 ev6.64.title: "Возмездие"
 ev6.64.desc: "Это должен был быть такой же день, как и любой другой, когда внезапно луч смертоносной энергии выстрелил с неба прямо в ваш замок! Все загорелось, слышны только крики и вопли выживших. Должно быть, это возмездие Аль-Хазреда — у него тоже есть Древняя Сингулярность!"
 ev6.65.title: "Плохие новости"
 ev6.65.desc: "До вас дошли плохие новости. [rconc.GetTitledFirstName] только что сообщил вам, что для вас и вашей семьи назначена награда. Аль-Хазред платит 1000 монет за голову. Этого достаточно, чтобы заинтересоваться могут не только наёмные убийцы, но и местные правители."
 ev6.65.0.a: "Я должен остановить его, прежде чем он убьёт нас всех."
 madman_modifier: "Безумец"
 madman_modifier_desc: "Этот человек имеет репутацию опасного сумасшедшего."
 ev2.61.g: "Я могу преподавать магию [lliege.GetHerHim]."
 ev6.66.title: "Детская диета"
 ev6.66.desc: "Ваша диета, состоящая из детей, вредит вашей репутации. По общему признанию, нет никаких доказательств вашей деятельности, но многие люди начинают связывать вас с исчезновением детей."
 ev6.66.0.a: "Хорошо..."
 ev6.66.0.a_ct: "Исчезновение детей может плохо отразиться на вашей репутации."
 fed_dark_blade_interaction_ct2: "#N Могут возникнуть последствия, если кто-то обнаружит это действие!#!"
 ev6.67.desc: "К сожалению, ваш визит в подземелья не остался незамеченным. Рядом слоняются несколько придворных, и если они увидят вас с Тёмным клинком, истекающим кровью, они быстро догадаются, что вы сделали."
 ev6.67.0.a: "Если они начнут задавать вопросы, я их тоже убью."
 ev6.67.0.b: "В любом случае я не собираюсь держать это в секрете."
 ev6.67.0.c: "Это моё дело, что я делаю в своих темницах."
 ev6.67.0.a_ct: "Шум может привлечь больше людей."
 ev6.68.desc: "Шум привлёк ещё больше придворных. Теперь сохранить все в тайне будет ещё сложнее..."
 ev6.68.0.a: "Ну, они тоже умрут."
 ev6.68.0.b:"Пусть будет так, я во всем признаюсь."
 ev3.5.h: "Убейте Аль-Хазреда!"
 ev6.70.desc: "«Безумный араб» слишком силен даже для моих сил. Ты должен спросить меня о чем-то ещё."
 ev6.70.0.a: "Тогда у меня другая просьба."
 MAGIC_DOMINATION_O1: "Принудить к изменению веры и культуры"
 ev6.71.desc: "Кажется, в этом районе нет подходящего места для строительства Башни Магов. Надо как-то решить эту проблему."
 ev6.71.0.b: "[place1.GetName] было бы хорошим местом."
 ev6.71.0.c: "Мы построим башню на уровне [place2.GetName]."
 ev6.71.0.d: "Мне не нужна башня, достаточно небольшой лаборатории."
 magic_lab_modifier: "Магическая лаборатория"
 ev6.71.0.e: "Я должен рассмотреть все варианты."
 ev6.71.0.e_ct: "Вы пересмотрите расположение башни через 10 лет."
 ev2.24.e: "Успокойся, рыцарь."
 ev2.24.e_ct: "Вы убедите рыцаря, что вы не представляете угрозы."
 ev28.0.c: "Владельцу Адского Скипетра не обязательно становиться на колени перед каким-либо демоном."
 ev6.72.desc: "Ах да, скипетр. Даже я боюсь дотянуться до него, и насколько я знаю, Люцифер хотел бы получить его обратно. Я предпочитаю не стоять между вами. Прощай, маг."
 ev6.73.desc: "Недавно ваши консультанты заметили, что вы работаете над чем-то особенным. Видимо, они ждут, что вы покажете им свой проект или хотя бы сделаете какое-то заявление о нем."
 ev6.73.0.a: "Это дело магов."
 ev6.73.0.b: "Чем меньше ты знаешь, тем дольше живёшь."
 ev6.73.0.c: "Я могу показать вам детали."
 ev6.73.0.d: "Это великолепный проект, но вам не нужно знать больше."
 ALREADY_HAS_STRONG_HOOK: "У вас уже есть сильная влияние на этого персонажа."
 ev3.21.a_ctct: "Чародейский фокус разблокирован!"
 md_doom_spell3_terrain_advantage: "Прогресс противника [doom_spell|E]"
 bounty_for_head_modifier: "Награда за живого или мёртвого (скорее мёртвого)"
