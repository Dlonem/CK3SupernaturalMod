l_russian:
 rule_magic_arts: "Witchcraft мод: магические артефакты"
 setting_normal_magic_arts: "Случайное распределение"
 setting_normal_magic_arts_desc: "Распределение магических артефактов полностью случайно."
 setting_user_magic_arts: "Гарантировано для игрока"
 setting_user_magic_arts_desc: "Как минимум один магический артефакт станет собственностью игрока в начале игры."
 rule_magic_whunters: "Witchcraft мод: активность охотников на ведьм"
 setting_normal_whunters: "Обычная"
 setting_normal_whunters_desc: "Охотники на ведьм и главный охотник на ведьм могут появится в любой момент."
 setting_low_whunters: "Низкая"
 setting_low_whunters_desc: "Появляться могут только обычные охотники на ведьм."
 rule_magic_bael: "Witchcraft мод: Баэль"
 setting_normal_magic_bael: "Может появиться"
 setting_normal_magic_bael_desc: "Баэль, скорее всего, появится, если вы станете слишком сильным."
 setting_never_magic_bael: "Не может появиться"
 setting_never_magic_bael_desc: "Баэль останется в аду..."
 press_court_mage_decision: "Надавить на придворного мага"
 press_court_mage_decision_toast: "Надавить на придворного мага"
 press_court_mage_decision_desc: "Пришло время - ваш придворный маг должен доказать свою полезность. Пусть его магия хоть как-то поможет вашему королевству."
 press_court_mage_decision_tooltip: "Потребуйте, чтобы ваш придворный маг дал вам что-нибудь."
 press_court_mage_decision_confirm: "Обратитесь за магической поддержкой"
 press_court_mage_decision_ct: "Ваш придворный маг ответит на ваш призыв."
 ev2.61.title: "Приказы сеньора"
 ev2.61.desc: "Ваш сеньор, [lliege.GetTitledFirstName], попросил у вас доказательства ваших магических способностей. 'Вы должны сделать что-то полезное для нашего королевства' - сказал [lliege.GetSheHe]."
 ev2.61.a: "Я просто дам [lliege.GetHerHim] немного золота..."
 ev2.61.b: "Я покажу [lliege.GetHerHim] свои исследования."
 court_mage_support: "Поддержка придворного мага"
 ev2.61.c: "Я прокляну [lliege.GetHerHis] врага."
 ev2.61.d: "Я уничтожу [lliege.GetHerHis] врага!"
 ev2.61.d_ct: "Будет наложено мощное проклятие"
 ev2.61.e: "Моя магия требует времени, я не могу помочь вам сейчас."
 lazy_court_mage_modifier: "Ленивый придворный маг"
 ev2.61.e_ct: "Вас могут уволить"
 ev2.62.title: "Ответ придворного мага"
 ev2.62.desc: "Ваш придворный маг [cmage.GetTitledFirstName] пришёл к вам с новостями. 'Мой сеньор, мне удалось превратить немного свинца в золото. Это мой подарок для вас"."
 ev2.62.a: "Отличная работа, придворный маг!"
 ev2.63.desc: "Ваш придворный маг, [cmage.GetTitledFirstName], пришёл к вам с новостями. 'Мой сеньор, я наложил проклятие на вашего врага, [potential_tar.GetTitledFirstName]. Надеюсь, вы примете это как доказательство моей преданности"."
 ev2.63.a_ct: "[potential_tar.GetTitledFirstName] был проклят (предположительно)"
 ev2.64.desc: "Ваш придворный маг [cmage.GetTitledFirstName] пришёл к вам с ворохом манускриптов и свитков. 'Я не могу показать вам ни одного фокуса, но, возможно, вы сможете использовать мои знания для достижения своих целей'."
 ev2.64.a: "Интересно."
 ev2.65.desc: "Your court mage, [cmage.GetTitledFirstName] came to you and announced: 'My liege, my magic takes time, I can't help you now.'"
 ev2.65.a: "Я дам тебе больше времени."
 ev2.65.b: "Ты бесполезен."
 ev2.65.c: "Я буду использовать тебя в любом случае."
 ev7.0.d: "Вместо этого я принесу в жертву своих пленников - всех!"
 singularity_name: "Древняя сингулярность"
 singularity_desc: "Древнее устройство неизвестного назначения. Он обладает сильной магической аурой - настолько сильной, что даже обычный человек может ее почувствовать."
 ev96.1.title: "Таинственное устройство"
 ev96.1.desc: "Вернувшись в свою палату, вы видите странный предмет, лежащий на столе. Кто оставил его здесь? И что это такое?"
 ev96.1.a: "Я должен изучить это."
 study_singularity_decision: "Изучение древней сингулярности"
 study_singularity_decision_toast: "Изучение древней сингулярности"
 study_singularity_decision_desc: "Древняя Сингулярность - самое сложное устройство, которое вы когда-либо видели. Его предназначение должно быть раскрыто."
 study_singularity_decision_tooltip: "Изучите Древнюю Сингулярность."
 study_singularity_decision_confirm: "Осмотреть устройство"
 IS_SCHOLAR_MAGE_CUSTOM: "Вы должны иметь черту колдуна, учёного или чудотворца."
 ev2.66.title: "Древняя сингулярность"
 ev2.66.desc: "Артефакт состоит из множества механических частей, некоторые из которых медленно меняют своё положение. Вы можете попытаться манипулировать ими или изучить руны на корпусе."
 ev2.66.a: "Буду импровизировать."
 ev2.66.b: "Сначала проверю руны."
 ev2.67.desc: "Ваши действия окупились, и Древняя Сингулярность была активирована. В некотором роде... Артефакт явно увеличил вашу ментальную силу, но магическое излучение может быть вредным в долгосрочной перспективе. Похоже, что-то застряло, и нет возможности изменить конфигурацию устройства."
 ev2.67.a: "В любом случае, это может быть полезно."
 ev2.68.desc: "Руны - это надписи на древнем языке - заклинания и предупреждения магического характера. Вы можете попытаться расшифровать их."
 ev2.68.a: "Я приступаю к переводу."
 ev2.68.a_ct: "Ваше изучение будет продолжено"
 ev2.68.b: "Это пустая трата времени."
 ev2.68.b_ct: "Ваше изучение будет прервано"
 ev2.69.desc: "Вы успешно перевели некоторые руны. Это своего рода инструкция по эксплуатации. Однако вы все ещё не знаете, для чего можно использовать это устройство."
 ev2.69.a: "Достаточно. Я найду применение этим рунам."
 ev2.69.b: "Я продолжу свою работу."
 ev2.70.desc: "Вы думаете, что можете использовать устройство. Вы подозреваете, что оно может быть использовано для обработки магической энергии."
 ev2.70.a: "Так что пора экспериментировать!"
 ev2.70.a_ct1: "Вы приближаетесь к пониманию истинной природы артефакта"
 ev2.70.a2: "Древняя сингулярность активирована."
 ev2.70.a3: "Древняя Сингулярность была активирована... вроде как."
 ev2.70.a_ct3: "Частичный успех..."
 ev2.72.desc: "Странный артефакт, похоже, сейчас находится в спящем состоянии. Возможно, проведение исследований поможет понять его природу."
 ev2.72.a: "Возможно..."
 ev2.73.desc: "Вы догадываетесь, что наконец-то выяснили, для чего может быть предназначен этот артефакт. Он испускает смертоносное магическое излучение - возможно, древние маги использовали его в качестве оружия."
 ev2.73.a: "Теперь я стану непобедимым!"
 ev2.73.b: "Я также могу использовать эту силу для преобразования своего тела!"
 ev2.73B.desc: "Вы догадываетесь, что наконец-то выяснили, для чего может быть предназначен этот артефакт. Он испускает смертоносное магическое излучение - возможно, древние маги использовали его как оружие. Но есть и кое-что еще. Он может быть полезен не только на поле боя. Он работает на очень больших расстояниях, может дотянуться до любой точки мира!"
 NOT_TITLE_TIER_TRIGGER: "Только графства могут служить подходящими целями"
 use_singularity_ct: "Большинство персонажей в выбранной провинции погибнут"
 use_singularity_ct2: "Вы потеряете статус энергонасыщенности"
 use_singularity: "Использовать древнюю сингулярность"
 use_singularity_desc: "Используйте Древнюю Сингулярность как страшное оружие"
 magical_radiation_modifier: "Магическое излучение"
 ev2.73.a_ct: "Включает взаимодействие 'Использовать древнюю сингулярность'"
 ev2.74.title: "Великое бедствие"
 ev2.74.desc: "В [ttile.GetName] произошло нечто ужасное. Огромный взрыв потряс все окрестные земли. Многие люди погибли, остальные ранены или больны. Бог покинул это место."
 ev2.74.a: "Это ужасно."
 ev2.74.b: "Какая сила способна на такое?"
 ev2.74.c: "Безграничная власть!"
 ev2.75.title: "Источник истинной силы"
 ev2.75.desc: "Один из ваших придворных гостей кажется опытным мистиком. Он утверждает, что может продать вам информацию о магическом предмете."
 ev2.75.a: "Пусть [wwitch.GetHerHim] говорит, я заплачу."
 ev2.75.b: "Ещё один плут..."
 ev2.75.a_ct: "Вы можете узнать местонахождение магического артефакта"
 ev2.76.desc: "По словам вашего гостя, [mowner.GetTitledFirstName] получил магический артефакт."
 ev2.76.a: "Я должен встретиться с [mowner.GetHerHim]..."
 artifact_hunter: "Охотник за артефактами"
 ev2.78.title: "Проекция силы"
 ev2.78.desc: "[hholder.GetTitledFirstName] пришёл сдаваться. 'Мы не можем противостоять такой силе' - сказал [hholder.GetSheHe]."
 ev2.78.a: "Значит, вы все-таки не глупы."
 dead_ring: "Кольцо смерти"
 dead_ring_desc: "Выкован в аду, инструмент смерти и разрушения, тёмное отражение Кольца Жизни."
 astaroth_name: "Астарот"
 astaroth_nickname: "Адская гончая"
 astaroth_nickname_desc: "Адская гончая"
