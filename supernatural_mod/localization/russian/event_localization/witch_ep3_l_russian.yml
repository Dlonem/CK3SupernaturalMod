 ev4.85.title: "мастер магии"
 ev4.85.desc: "Демон материализуется перед вами. Она выглядит как уродливая старуха, но окружена поистине мощной магической аурой. На мгновение боишься, что рунический круг может не выдержать натиска ее силы. «Ты стоишь перед богиней, смертный, — ее губы не шевелятся, но ты слышишь слова в своей голове, — я уже некоторое время наблюдаю за тобой и знаю, чего ты хочешь. Власть. Все больше и больше силы...»"
 ev4.85.0.a: "Да, точно. Дай мне больше силы."
 ev4.85.0.b: "Бессмертие. Я хочу жить вечно."
 ev4.85.0.c: "Мне нужна сила только для защиты от моих врагов."
 ev4.85.0.d: "Меня интересует только сила знания."
 ev4.86.desc: "О да, я могу дать его вам. Но не бесплатно. Я не обычный подчиненный демон, которого можно заставить сотрудничать. Если тебе нужны мои дары, ты должен отдать мне свою душу, не больше и не меньше. Через 30 лет я пришлю кого-нибудь, чтобы отвести тебя к вратам ада."
 ev4.86.desc2: "Важно качество, а не длина. Я могу подарить тебе вторую молодость... и 30 лет беззаботной жизни. Тогда твоя душа будет моей. Без "платы" я вам ничего не дам."
 ev4.86.0.a: "Пусть будет так, моя душа твоя."
 ev4.86.0.b: "Моя душа в обмен на силу."
 ev4.86.0.c: "Тогда я предпочитаю защиту."
 ev4.86.0.d: "Вообще-то, я могу заставить вас сотрудничать..."
 ev4.86.0.d_ct: "Вы произносите мощное связывающее заклинание"
 ev4.86.0.d1: "Демон выполнит вашу волю бесплатно."
