 ev4.88.desc: "Вы думаете, что уже близки к раскрытию секрета магии. Еще один шаг и хотя бы маленькая частичка силы будет в вашем распоряжении. Но найдете ли вы в себе мужество, чтобы дотянуться до этой силы?"
