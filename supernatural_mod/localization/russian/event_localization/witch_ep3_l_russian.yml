l_russian:
 witchcraft_legacy_1_ct2: "Вы можете захватить волшебный артефакт, заключив в тюрьму его владельца"
 mage_trait_required: "#N Для разблокировки этого перка требуется магический фокус или черта мага#!"
 trait_track_witch_hunter: "Охота на ведьм"
 trait_track_witch_hunter_desc: "Борьба с ведьмами и сверхъестественными угрозами."
 witch_hunter_ct0: "тест"
 wh_spec1_terrain_cancel_negative_supply: "Разблокирует Испытание ведьм [interaction|E] с заключенными"
 wh_spec2_terrain_cancel_negative_supply: "Открывает Stop The Witch [interaction|E] с ведьмами"
 wh_spec3_terrain_cancel_negative_supply: "Эта черта будет унаследована вашим наследником"
 wh_spec_BH_terrain_cancel_negative_supply: "Открывает начало охоты на ведьм [decision|E]"
 one_less_witch_title: "Ведьма умерла"
 inq_modifier: "Главный Инквизитор"
 stop_the_witch: "остановить ведьму"
 stop_the_witch_desc: "Примите необходимые меры, чтобы остановить ведьму."
 stop_the_witch_ct: "Операция против ведьмы будет начата"
 stop_the_witch_ct2: "[recipient.GetSheHe|U] может быть убит, захвачен или подвергнут саботажу"
 ev4.1.title: "Помощник по найму"
 ev4.1.desc: "К вашему двору пришел человек, [sidek.GetSheHe], похоже, специалист по охоте на ведьм. Вы думаете, что [sidek.GetSheHe] ищет работу."
 ev4.1.0.a: "Помощь всегда пригодится."
 ev4.1.0.b: "Мне не нужен здесь [sidek.GetHerHim]."
 ev4.2.title: "Молот ведьм"
 ev4.2.desc: "На горизонте появилась еще одна ведьма, и вы должны что-то с этим сделать. Долг зовет."
 ev4.2.0.a: "Я хочу [recipient.GetHerHim] в подземелье, сейчас же!"
 ev4.2.0.a1: "Ведьма была схвачена"
 ev4.2.0.a2: "Ведьма убежала"
 ev4.2.0.b: "Я пошлю [helper.GetTitledFirstName]."
 ev4.2.0.c: "Я сам сделаю мокрую работу."
 ev4.2.0.ct: "Вы продолжаете свои усилия, чтобы остановить ведьму"
 ev4.2.0.d: "Я назначу награду за голову ведьмы."
 ev4.2.0.d1: "Вы нашли опытного охотника за головами"
 ev4.2.0.d2: "Вы нашли неуклюжего охотника за головами"
 ev4.2.0.d_ct: "Охота начнется"
 ev4.2.0.e: "Прошу [wliege.GetTitledFirstName] передать мне ведьму."
 ev4.2.0.e_ct: "Ваш запрос будет рассмотрен"
 ev4.2.0.e_ct1: "Вы убедительны"
 ev4.2.0.e_ct2: "Ваша петиция, скорее всего, будет отклонена"
 ev4.4.desc: "Наемный охотник за головами вернулся. Похоже, он добился успеха."
 ev4.4.0.a: "Он преуспел."
 ev4.5.desc: "Ваши агенты сообщают, что наемный охотник за головами не смог справиться с ведьмой. Его изуродованное тело нашли на дороге."
 ev4.5.0.a: "Когда-нибудь я доберусь до тебя, проклятая ведьма."
 ev4.5.0.a_ct: "Ведьма останется на свободе... пока"
 ev4.5.0.b: "Пошлите моих рыцарей!"
 ev4.6.title: "Петиция охотника на ведьм"
 ev4.6.desc: "[whunter.GetTitledFirstName] попросил меня отдать [recipient.GetTitledFirstName] в его руки. Мой придворный официально обвинен в колдовстве. Дай мне подумать..."
 ev4.6.0.a: "Ну нет."
 ev4.6.0.b: "Конечно."
 ev4.7.title: "Петиция отклонена"
 ev4.7.desc: "[wliege.GetTitledFirstName] отказался передать мне ведьму. Также возможно, что он будет готов к моим следующим шагам."
 ev4.7.0.a: "Мне нужен новый план."
 ev4.7.0.b: "Возможно, вам вообще не стоит быть правителем."
 ev4.7.0.c: "Или ты тоже ведьма?"
 ev4.8.desc: "Вы потратили несколько дней на тщательное планирование. Ведьма, кажется, ничего не подозревает. Пришло время сделать ход."
 ev4.8.0.a: "Я воспользуюсь классическим способом."
 witch_hunter_hunts_modifier: "Идеальный план"
 ev4.8.0.a_ct: "Ваша схема получает дополнительный шанс на успех"
 ev4.8.0.b: "Я подкрадусь к ведьме и сделаю то, что должно быть сделано."
 ev4.8.0.b1: "Ведьма попала в ловушку"
 ev4.8.0.b2: "Ведьма не клюнула"
 ev4.8.0.c: "Пока я буду придерживаться наблюдения."
 ev4.8.0.c_ct: "Наблюдения дадут вам возможность получить дополнительную информацию"
 ev4.9.title: "Ведьма под наблюдением"
 ev4.9.desc: "Наконец, ваши наблюдения и выслеживание ведьмы дали некоторые результаты. Вы получили ценную информацию."
 ev4.9.0.a: "Это может быть полезно."
 ev4.9.0.b: "Предстоит еще больше работы."
 ev4.10.0.a: "Я встречусь с [recipient.GetHerHim] официально."
 ev4.10.0.a_ct: "Это действие #N рискованно#!"
 hunt_witch_lord_ps: "Ваша операция получает #P прогресса#!"
 ev4.10.0.b: "Пусть [helper.GetTitledFirstName] имеет дело с [recipient.GetHerHim]."
 ev4.10.0.b_ct: "Ваш человек продолжает операцию против ведьмы"
 ev4.10.0.c: "Должен быть подготовлен соответствующий план."
 ev4.11.title: "Необъявленный визит"
 ev4.11.desc: "[whunter.GetTitledFirstName] появился у ворот вашего поместья. Видимо, он хочет поговорить о чем-то."
 ev4.11.0.a: "Пусть [whunter.GetHerHim] войдет."
 ev4.11.0.b: "Сегодня у меня нет времени на [whunter.GetHerHim]."
 ev4.11.0.c: "Охотник на ведьм! Пусть придет [whunter.GetHerHim], я готов."
 prepared_for_hunter_modifier: "Готов к охотнику на ведьм"
 ev4.12.desc: "[recipient.GetTitledFirstName] отказался встречаться со мной! Может быть, это было совпадение, или [recipient.GetSheHe] догадался, что это уловка."
 ev4.12.desc2: "[recipient.GetTitledFirstName] определенно ведьма. В связи с этим необходимо принять дальнейшие меры."
 ev4.12.0.a: "Хватит, другие дела требуют моего внимания."
 ev4.13.title: "Познакомьтесь с ведьмой"
 ev4.13.desc: "[recipient.GetTitledFirstName] пригласил вас на порог [recipient.GetHerHis]. Вы настаивали на разговоре наедине, но вокруг слуги, и вы видели охрану. [recipient.GetTitledFirstName] явно пытается выяснить цель вашего визита."
 ev4.13.0.a: "Итак... я знаю, что ты ведьма"
 ev4.13.0.b: "Я думаю, у нас есть общие интересы..."
 ev4.13.0.c: "Ничего, мне пора идти."
 ev4.13.0.c_ct: "Вы заканчиваете встречу"
 ev4.14.desc: "«Я знаю, что ты ведьма», — сказал [whunter.GetTitledFirstName]. Вы вдруг вспоминаете слухи о том, что [whunter.GetSheHe] может быть охотником на ведьм."
 ev4.14.desc2: "«Я знаю, что ты ведьма», — сказал [whunter.GetTitledFirstName]. Так что это не случайно - [whunter.GetSheHe] пришел за вами."
 ev4.14.0.a: "Ну и что?"
 ev4.14.0.b: "Охранники! Арестуйте этого человека."
 ev4.14.0.b_ct: "Охотник на ведьм победил ваших охранников"
 ev4.15.desc: "'Ну и что?' - ведьма смотрит на тебя. Вы чувствуете, что атмосфера разговора резко изменилась."
 ev4.15.0.a: "Вы, наверное, слышали, что я охотник. Немного неловко, а?"
 ev4.15.0.b: "Я вызываю тебя на дуэль."
 ev4.15.0.b_ct: "Ведьма рассмотрит ваше предложение"
 ev4.16.desc: "— Вы, наверное, слышали, что я охотник. Охотник на ведьм. Немного неловко, а? - вы видите опасный блеск в глазах [whunter.GetHerHis]."
 ev4.16.0.a: "Кроме того, ты еще и дурак, что пришел сюда."
 ev4.16.0.b: "Подожди, не убивай меня! Я буду сотрудничать!"
 ev4.17.desc: "- К тому же ты еще и дурак, что сюда пришел, - уверенно смотрит ведьма, - чего именно ты хочешь этим добиться? Кроме твоей собственной смерти?"
 ev4.17.0.a: "Я хотел познакомиться с тобой, прежде чем иметь с тобой дело."
 ev4.17.0.b: "Сдавайся, и ты спасешь свою жизнь. Может быть."
 ev4.17.0.c: "Ты будешь тем, кто умрет."
 ev4.17.0.c1: "Вам удается запереть дверь камеры"
 ev4.17.0.c2: "Вы не можете запереть дверь камеры"
 ev4.17.0.c2_ct: "Вы должны столкнуться с охранниками"
 ev4.18.desc: "«Я хотел познакомиться с вами, прежде чем иметь с вами дело», — сказал [whunter.GetSheHe]. Вы заключаете, что [whunter.GetSheHe] либо очень глуп, либо очень смел."
 ev4.18.0.a: "Уходи отсюда, охотник."
 ev4.18.0.b: "Достаточно. Гори, сволочь!"
 ev4.18.0.b_ct: "Вы поражаете охотника потоком магической силы"
 ev4.19.desc: "«Убирайся отсюда, охотник, убирайся, пока я не позвала охрану», — ведьма положила [recipient.GetHerHis] руку на рукоять меча."
 ev4.19.0.a: "Увидимся, ведьма."
 ev4.19.0.a_ctx: "Охотник покидает твою обитель"
 ev4.19.0.b: "Думаю, я убью тебя первым."
 ev4.20.desc: "Вы оставляете ведьму и идете домой. К сожалению, вы надеялись на больший прогресс."
 ev4.20.desc2: "Ведьма не явилась на тайную встречу. Очевидно, что [recipient.GetSheHe] узнал о ваших намерениях."
 ev4.20.desc3: "Так что [recipient.GetTitledFirstName] — настоящий волшебник. Это многое меняет. [recipient.GetSheHe|U] может быть самым серьезным противником, с которым вы когда-либо сталкивались."
 ev4.20.0.a: "Мне нужно подумать о своем следующем шаге."
 ev4.20.0.b: "Тем не менее, я кое-чему научился."
 ev4.21.desc: "«Я думаю, что у нас есть общие интересы, — сказал он после долгой паузы, — это дело осторожное, мы можем поговорить более наедине?»"
 ev4.21.0.a: "Нас никто не подслушивает, давайте."
 ev4.21.0.b: "Хорошая попытка, охотник. Охранники!"
 ev4.22.desc: "'Общие интересы? Говорить.'"
 ev4.22.0.a: "Это около [riv1.GetTitledFirstName]. [riv1.GetSheHe|U] — наш общий враг."
 ev4.22.0.b: "Колдовство. Научи меня быть ведьмой."
 ev4.23.desc: "«Колдовство. Научи меня быть ведьмой, - голос [whunter.GetHerHis] дрогнул."
 ev4.23.desc2: "'Это около [riv1.GetTitledFirstName]. [riv1.GetSheHe|U] — наш общий враг. Мы можем объединить усилия, чтобы остановить [riv1.GetHerHim]'"
 ev4.23.0.a: "Я понимаю..."
 ev4.23.0.a_ct: "Вы принимаете приглашение на тайную встречу"
 ev4.23.0.a_ct2: "Вы принимаете приглашение на секретную встречу... но на самом деле не планируете ее посещать"
 ev4.24.desc: "Кажется, ведьма попалась на удочку. Вы пригласили [recipient.GetTitledFirstName] на секретную встречу, где обсудите детали. Теперь нам остается только ждать, пока ведьма не придет на [recipient.GetHerHis] собственные похороны."
 ev4.24.0.a: "Ловушка поставлена."
 ev4.25.desc: "Ваша цель прибыла на секретную «встречу». Ведьма пришла одна. Похоже, [recipient.GetSheHe] в вашей власти."
 ev4.25.0.a: "Охранники, отведите ведьму в камеру."
 ev4.25.0.b: "Я просто отрежу ей голову."
 ev4.25.0.a_tit: "Захвачено во время тайной встречи"
 ev4.26.title: "Побежден ведьмой"
 ev4.26.desc: "Внезапно из ниоткуда появляются охранники. Прежде чем вы успели это осознать, вы были умиротворены и обезоружены. Теперь вы во власти ведьмы."
 ev4.26.0.a: "Проклятая ведьма!"
 ev4.27.desc: "Внезапно из ниоткуда появляются охранники. Вы едва отразили их атаку. Вы ранены, но ведьма, кажется, в пределах досягаемости."
 ev4.27.0.a: "Сразись со мной, ведьма!"
 ev4.27.0.b: "Я достану тебя... в следующий раз."
 ev4.27.0.b_ct: "ты убегаешь"
 ev4.27.0.b_tit: "Ваши охранники побеждены"
 ev4.27.0.b_ct2: "Охотник сбежал"
 ev4.28.desc: "«Как охотник на ведьм, я вызываю вас на почетный поединок до смерти!» - [whunter.GetSheHe] обнажает свой меч."
 ev4.28.0.a: "Будь как будет."
 ev4.28.0.b: "Ты смехотворен. Охранники!"
 ev4.29.desc: "[recipient.GetTitledFirstName] поднимает [recipient.GetHerHis] руки и между ними появляется шар магической энергии. — Гори, охотник, ублюдок! - [recipient.GetSheHe] кричит, когда вас бьет поток силы. Защитные руны смягчили часть удара, но вы ранены. Он настоящий маг!"
 ev4.29.0.a: "Время тактического отступления!"
 ev4.30.desc: "Поток силы бьет в охотника, но у него есть какая-то магическая защита, рассеивающая часть энергии заклинания. Он ранен, но бросился бежать."
 ev4.30.0.a: "Впечатляющий. В следующий раз я использую более сильное заклинание."
 ev4.31.desc: "Сложная операция требует разработки сложного плана. Особо влиятельные ведьмы могут быть вне досягаемости прямого нападения. Вы должны определить, как вы хотите повлиять на свою цель."
 ev4.31.0.a: "Я приложу соответствующие дипломатические усилия."
 ev4.31.0.b: "Физическая конфронтация - лучший способ. Я убью [recipient.GetHerHim]."
 ev4.31.0.c: "Я вырублю [recipient.GetHerHis] средств."
 ev4.31.0.c1: "Вам удается перехватить значительные средства"
 ev4.31.0.c2: "Вам удалось создать проблемы с торговцами"
 ev4.31.0.d: "Я буду внимательно наблюдать только за [recipient.GetHerHim]."
 ev4.31.0.d_ct: "Вы отправляете своих шпионов"
 ev4.31.0.d_ct2: "Вы можете узнать, является ли цель членом ковена"
 ev4.31.0.e: "Ведьмы вообще не должны быть правителями."
 special_task_modifier: "Специальное задание"
 problems_with_merchants_modifier: "Проблемы с торговцами"
 ev4.32.desc: "Ваши шпионы сообщают, что ваша цель посещает секретные собрания. Скорее всего, вы имеете дело с организованным шабашем ведьм."
 ev4.33.desc: "Несколько соответствующих писем и разговоров с нужными людьми могут привести к тому, что ведьма потеряет поддержку и репутацию. Это может быть правильным способом ослабить ее перед следующими атаками."
 ev4.33.0.a: "Я поговорю с [recipient.GetHerHis] сюзерен."
 ev4.33.0.a_tit: "Дипломатический саботаж"
 ev4.33.0.b: "Я попрошу главу веры вмешаться."
 ev4.33.0.c: "Я профинансирую [recipient.GetHerHis] противников."
 ev4.33.0.d: "Я буду сеять недовольство в сфере [recipient.GetHerHis]."
 ev4.34.desc: "— Подожди, не убивай меня! Я буду сотрудничать! Я расскажу тебе все! Просто послушай...» - колдунья делится с вами многими секретами."
 ev4.34.0.a: "Я пока пощажу тебя."
 ev4.34.0.b: "Акта раскаяния недостаточно, чтобы спасти вашу жизнь."
 ev4.35.desc: "Сдавайся, ведьма! Вас могут пощадить, если вы признаетесь в своих грехах и откажетесь от своих сообщников. Иначе я отправлю тебя прямо в ад."
 ev4.35.0.a: "Пусть так, я сдаюсь."
 ev4.36.desc: "[whunter.GetTitledFirstName] бросился к двери и запер ее. Затем он бросился на вас с мечом [whunter.GetHerHis]!"
 ev4.36.0.a: "Так что давайте бороться."
 ev4.37.desc: "Решение принято. Ведьма умрет от твоей руки. Цель благородная, но путь к ее достижению может быть не таким уж легким. Если бы убивать ведьм было так просто, охотники бы вообще не понадобились…"
 ev4.37.0.a: "Попробую устроить дуэль."
 ev4.37.0.a_ct: "Ведьма будет вызвана на дуэль"
 ev4.37.0.b: "Один слеш решит проблему."
 ev4.37.0.b_ct: "Вы собираетесь на ночную миссию"
 ev4.37.0.c: "Я устрою аварию."
 ev4.38.desc: "Вы получили письмо от [whunter.GetTitledFirstName]. Похоже на официальное приглашение на смертельный поединок. [whunter.GetTitledFirstName] — самопровозглашенный охотник на ведьм, и вы, похоже, станете следующей целью [whunter.GetHerHis]."
 ev4.38.0.b: "Возможно, в другой раз..."
 ev4.39.desc: "[recipient.GetTitledFirstName] отклонил ваше предложение, видимо [recipient.GetSheHe] трус. Вам нужно придумать другой план."
 ev4.40.desc: "Собрав свои инструменты и натянув на голову капюшон, вы отправляетесь под покровом ночи пропитывать землю ведьмы ее кровью. Прибыв в логово [recipient.GetTitledFirstName], вы понимаете, что оно хорошо охраняется. Вам нужно найти способ проникнуть внутрь."
 ev4.40.0.a: "Я незаметно успокаиваю охранника."
 ev4.40.0.a_ct: "Вам удается проникнуть внутрь"
 ev4.40.0.a_ct2: "Вам нужно убежать"
 ev4.40.0.b: "Я подкуплю охрану."
 ev4.40.0.c: "Я думаю, что смогу взобраться на стену."
 ev4.40.0.d: "Я передумал, сделаю это в другой раз."
 ev4.40.0.d_ct: "Вы прерываете операцию"
 ev4.41.desc: "Вы попали внутрь. Вдалеке вы видите сонные силуэты других охранников, но эффективно их избегаете. Вы приближаетесь к тому месту, где, по вашим сведениям, находится спальня вашей цели. Внезапно вы понимаете, что могли заблудиться."
 ev4.41.0.a: "Я пойду по темному коридору."
 ev4.41.0.b: "Я воспользуюсь лестницей."
 ev4.41.0.c: "Я просто проверю ближайшую дверь."
 ev4.42.desc: "Вы нашли спальню своей цели. Однако вы должны быть осторожны, так как у входа вы увидели спящего охранника. Перед вами огромная кровать, и фигура, спрятанная под одеялом, вероятно, и есть ваша цель."
 ev4.42.0.a: "Я подкрадусь поближе и заберу [recipient.GetHerHis] жизни."
 ev4.42.0.a_ct: "Ведьма проснулась и вызвала охрану"
 ev4.43.desc: "Вы подходите и видите, что это действительно тот человек, которого вы ищете. Ведьма спит беспечно, как ребенок. Вы легко лишаете [recipient.GetTitledFirstName] жизни ударом меча в полной тишине. Вы чувствуете, что пора вернуться домой, ускользнуть не должно быть проблемой."
 witch_hunter_burgler: "Грабитель пойман."
 ev2.1.g: "Я возглавлю свой дом как жрец Рогатого Бога."
 ev2.1.g_ct: "Часть вашей семьи может превратиться в ведьм"
 ev2.1.g_ct2: "Вы получаете дополнительные преимущества во время поклонения рогатому богу."
 oneiromancy_perk_scrying_ct: "Разблокирует использование наблюдения [decision|E]"
 prepare_scrying_decision: "Используйте наблюдение"
 prepare_scrying_decision_tooltip: "Используйте наблюдение"
 prepare_scrying_decision_confirm: "Начать наблюдение"
 prepare_scrying_decision_desc: "Используя колдовские приемы гадания, вы входите в наркотический транс, позволяющий получать крупицы знаний из разных мест и времен."
 prepare_scrying_decision_ct: "Есть шанс узнать чужой секрет или получить другую полезную информацию."
 ev4.44.title: "Наблюдение"
 ev4.44.desc: "Вы медленно входите в транс, чувствуете, как кровь приливает к вискам. На мгновение мир наполняется ослепляющим светом, который тут же гаснет. Ты понимаешь, что лежишь на земле, ты не знаешь, сколько это длилось, ты потерял чувство времени. Однако в вашей голове появились новые знания."
 ev4.44.a: "Мне нужно больше практики в этом."
 ev4.45.desc: "Вы медленно входите в транс, чувствуете, как кровь приливает к вискам. Вас переполняют видения разных людей, некоторых из которых вы можете узнать. Внезапно один из этих персонажей, [scrying_target.GetTitledFirstName], окружен аурой света. Изображение меняется, и теперь вы видите мир глазами [scrying_target.GetTitledFirstName]. Вы видите одну конкретную сцену из прошлого, которую [scrying_target.GetSheHe] определенно хотел бы сохранить в секрете."
 ev4.45.a: "Это было действительно сильное видение!"
 ev4.46.desc: "Вы медленно входите в транс, чувствуете, как кровь приливает к вискам. Вы видите калейдоскоп кружащихся красок, перед глазами мелькает череда образов. Однако один из них продолжает возвращаться к вам — [rruler.GetTitledFirstName]. В этом есть что-то странное. Вы чувствуете, что видения пытаются донести до вас что-то важное."
 ev4.46.a: "Я должен посмотреть [rruler.GetHerHim]."
 dark_blade: "Темный клинок"
 dark_blade_desc: "Когда вы держите меч, вы слышите тихий шепот, призывающий вас к убийству и разрушению. Клинок кажется идеальным как для боя, так и для человеческих жертвоприношений."
 ev95.1.title: "Таинственный меч"
 ev95.1.desc: "Вернувшись в свою комнату, вы видите старый меч, лежащий на столе. Лезвие меча словно поглощает свет, а рукоять украшена древними руническими надписями."
 dark_blade_fed: "Темный клинок был накормлен"
 dark_blade_fed_ct: "Меч становится сильнее"
 HAS_HOOK_ON_YOU_CM: "Цель поймала тебя на крючок!"
 fed_dark_blade_interaction: "Накорми темный клинок"
 fed_dark_blade_interaction_desc: "Ритуальное жертвоприношение заключенного может усилить ваши силы."
 fed_dark_blade_interaction_ct: "Выполнит бесшумное исполнение"
 converted2witch: "[tttarget.GetTitledFirstName] превратилась в ведьму!"
 rule_magic_witches: "Колдовство: будь ведьмой"
 setting_nope_magic_witches: "Нет"
 setting_nope_magic_witches_desc: "Вы начинаете игру как обычный персонаж."
 setting_yep_magic_witches: "Да"
 setting_yep_magic_witches_desc: "Вы начинаете игру как ведьма."
 rule_magic_witches_info: "Будь ведьмой"
 ev4.51.title: "Плохие чувства"
 ev4.51.desc: "В последнее время вы чувствуете, что за вами наблюдают. У вас есть ощущение, что это может быть связано с вашим кольцом. Кто-то хочет его украсть, это точно! Должны быть приняты дополнительные меры предосторожности."
 ev4.51.a: "Прелесть моя..."
 ev3.5.g: "[main_inq.GetTitledFirstName] должен быть остановлен."
 ev4.52.desc: "Темный клинок... в этом мече есть что-то удивительное. Держа его в руке, вы чувствуете себя непобедимым, и с каждой нанесенной вами смертью ваша сила растет. Однако вы обеспокоены тем, что ваше желание убивать выросло с тех пор, как оно попало в ваше владение."
 ev4.52.a: "Я буду сопротивляться этому."
 ev4.52.b: "Этот меч раскрывает мой потенциал."
 ev4.52.c: "Я не буду об этом думать."
 ev4.53.desc: "Во время прогулки вы встречаете [rvic.GetTitledFirstName], с которым решили немного поговорить. Во время разговора вы вдруг чувствуете неудержимое желание убивать. Внезапно вы понимаете, что держите Darkblade в руке. Вы видите ужас на лице [rvic.GetTitledFirstName]."
 ev4.53.a: "Я не могу... сопротивляться..."
 ev4.53.b: "Я сделаю глубокий вдох и спрячу этот чертов меч."
 ev4.53.c: "Меч возится с моей головой, мне нужно держать себя в руках."
 ev4.53.d: "ХАХАХАХАХА!"
 ev4.54.desc: "Вы чувствуете, что теряете контроль над собой каждый день. Этот меч… делает с тобой что-то очень плохое. Вы начинаете подозревать, что у Darkblade есть свои планы и намерения по отношению к вам."
 ev4.54.a: "Повинуйся мне, Клинок Тьмы!"
 ev4.54.a_ct: "Похоже, вы можете управлять мечом."
 ev4.54.a1: "Меч подчинился твоей воле."
 ev4.54.a2: "Меч овладевает вами."
 ev4.54.b: "Я знаю заклинание, которое может здесь помочь."
 ev4.55.desc: "Сегодня я услышал голос своего хозяина в своей голове. «Убить их всех», — приказал он. Итак, я нарисовал Darkblade и принялся за работу."
 ev4.55.a: "Эта ярость дает мне силу!"
 ev4.56.title: "Преданный слуга"
 ev4.56.desc: "Незнакомец потребовал аудиенции. Вы решили встретиться с [created_witch.GetHerHim] и быстро обнаружили, что он ведьма. «Я слышал, что вы жрец Рогатого Бога, — сказал [created_witch.GetSheHe], — я хочу служить вам, пожалуйста, покажите мне дорогу!»"
 ev4.56.a: "Служи мне хорошо."
 ev4.56.b: "Вы шпион? Убирайся!"
 ev4.56.c: "У меня есть идея получше."
 ev4.57.desc: "Большая часть Некрономикона до сих пор для меня загадка, но мне удалось расшифровать главу с интригующим заклинанием. Интересно, стоит ли мне тестировать его на [riv0.GetTitledFirstName]."
 ev4.57.a: "...да, попробуем."
 ev4.57.b: "Думаю, нет."
 ev4.58.desc: "После произнесения заклинания оно исчезло из книги. Вместо этого появилось изображение, на котором изображен [riv0.GetTitledFirstName]. [riv0.GetHerHis|U] неподвижное лицо выражает ужас и дезориентацию."
 ev4.58.a: "Ты останешься здесь навсегда."
 seek_for_power_intent: "Ищите истинную силу"
 seek_for_power_intent_desc: "Вместе с другими ведьмами попытайтесь узнать что-нибудь об истинной магии."
 choose_grandmaster_intent: "Назначьте себя Великим Мастером"
 choose_grandmaster_intent_desc: "Претендуйте на звание Великого Мастера ковена и ищите поддержки у других членов ковена."
 magic_dup_evs.3010.z1: "Я расскажу им кое-что об истинной магии."
 ev4.59.title: "Темное благословение"
 ev4.59.desc: "Как священник Рогатого Бога, вы решаете благословить собравшихся членов Шабаша. Вы поднимаете руки к небу и призываете имя своего темного лорда."
 ev4.59.a: "Преклоните колени перед Ним, братья и сестры!"
 ev4.60.title: "Темная медитация"
 ev4.60.desc: "Вы решаете провести часть ритуала в одиночестве. Эффект от вашей медитации очень вдохновляет. Вам кажется, что у Рогатого бога к вам особая милость."
 ev4.60.a: "Я не подведу тебя, мой Темный Лорд."
 horned_god_blessing_modifier: "Благословение Рогатого Бога"
 ev4.61.title: "Новый знакомый"
 ev4.61.desc: "Во время молитвы вы чувствовали, что за вами наблюдают. Когда вы встали, чтобы осмотреться, то услышали что-то в кустах. Из кустов вышло маленькое животное, и вы сразу поняли, что это посланник. Вы чувствуете печать Рогатого Бога на разуме существа."
 ev4.61.a: "Я позабочусь о тебе."
 ev4.62.title: "Темная сила"
 ev4.62.desc: "Ночь, наполненная молитвами, приносит плоды. Когда вы встаете с колен через много часов, вы видите, что воздух вокруг вас слегка светится. Вы чувствуете силу внутри себя - это награда от Рогатого Бога."
 ev4.63.title: "Нечестивое оплодотворение"
 ev4.63.desc: "После многих часов молитвы ваши глаза закрываются, и вы засыпаете. Вам снится демон, который предложил вам свое благословение. Вы просыпаетесь внезапно, сгорая от желания. Вы понимаете, что ваша одежда разорвана, а дыхание учащено. Что-то изменилось и в вашем теле…"
 ev4.63.a: "Я был избран."
 ev4.64.title: "Демон"
 ev4.64.desc: "Ваши молитвы прерываются вспышкой энергии. Существо из ада появляется перед вами. Демон смотрит на вас и говорит: «Я отвечаю на ваши молитвы, смертные. Я принес тебе подарок, а взамен заберу твою душу»."
 ev4.64.a: "Возьми мою душу!"
 ev4.64.b: "...взять душу [sssac.GetTitledFirstName]."
 ev4.64.c: "Я отклоняю твое предложение, демон."
 ev4.64.c_ct: "Демон исчезнет... по крайней мере, вы на это надеетесь."
 ev4.64.d: "Повинуйся мне, демон."
 touched_magic_modifier: "Прикоснулся"
 gift_from_hell_modifier: "Подарок из ада"
 ev16.0.c: "Дай мне свое благословение."
 grandmaster_coven: "Великий Мастер Ковена"
 grandmaster_coven_desc: "Формальный лидер ковена"
 trait_grandmaster_coven: "Великий Мастер Ковена"
 trait_track_grandmaster_coven: "Власть"
 trait_track_grandmaster_coven_desc: "Сильное лидерство необходимо для развития и могущества ковена."
 trait_grandmaster_coven_desc: "Формальный лидер ковена"
 ev4.65.title: "В поисках поддержки"
 ev4.65.desc: "Вам удалось убедить нескольких человек, что титул Великого Магистра должен принадлежать вам. Однако вам по-прежнему не хватает достаточной поддержки."
 ev4.65.a: "Я получу больше сторонников любой ценой."
 ev4.65.b: "Я попрошу поддержки."
 ev4.65.c: "Неважно..."
 progress4magicintent: "Ваше намерение получает #P прогресса#!"
 ev4.66.desc: "Приближается решающий момент. Вы все еще не уверены, достаточно ли людей считают вас подходящим кандидатом на пост Великого Магистра. Вы все еще можете попытаться убедить сомневающихся..."
 ev4.66.a: "Золото решит эту проблему, как всегда."
 ev4.66.b: "Мои навыки неоспоримы."
 ev4.66.c: "Я произнесу речь."
 ev4.66.d: "Я очевидный кандидат."
 ev4.66.e: "Что должно быть, то должно быть."
 cgrandmaster_chosen_title: "Вы были избраны Великим Магистром Ковена."
 ev4.68.title: "Гроссмейстер"
 ev4.68.desc: "Ковен решил. Титул Великого Магистра принадлежит вам."
 ev4.68.a: "Я это заслужил."
 ev4.69.desc: "Большинство членов Ковена решили, что необходимо выбрать нового Великого Магистра Ковена. Звание присвоено [new_cgm.GetTitledFirstName]."
 ev4.69.a: "[new_cgm.GetSheHe|U] это заслужил."
 ev4.69.b: "Это должен быть я."
 ev4.70.desc: "Вам удалось заручиться достаточной поддержкой, чтобы претендовать на звание великого мастера. Однако сначала вы должны бросить вызов и победить предыдущего."
 ev4.70.a: "Я готов!"
 ev4.70.a_ct: "Нынешний гроссмейстер ответит на ваш вызов."
 ev4.70.b: "Наверное, не в этот раз."
 ev4.70.b_ct: "Ваше намерение #N терпит неудачу#!"
 ev4.71.desc: "[new_cgm.GetTitledFirstName] осмелился вызвать вас на дуэль! Это будет бой за звание гроссмейстера. Как смеет [new_cgm.GetSheHe]?!"
 ev4.71.b: "Я не хочу драться, я сдаюсь."
 ev4.71.c: "Я Великий Мастер, и так им и останется!"
 ev4.72.desc: "Этот трус сдался без боя. Теперь вы новый Великий Магистр Ковена."
 ev4.72.0.a: "Отличный."
 ev4.73.desc: "Вы выиграли бой и сохранили титул гроссмейстера. Это должно дать другим ведьмам пищу для размышлений."
 ev4.73.desc2: "Вы проиграли битву и потеряли титул великого мастера ковена. Это великое унижение."
 ev4.73.desc3: "Вы выигрываете бой и получаете звание гроссмейстера. Теперь вы лидер ковена."
 ev4.73.desc4: "Вы проиграли бой. На данный момент титул великого мастера шабаша недосягаем для вас."
 ev4.72.0.b: "Блин."
 ev4.72.0.b_tit: "Вы защитили свое лидерство"
 ev4.75.title: "Древние тексты"
 ev4.75.desc: "Вместе с другими ведьмами вы решили обыскать коллекции, собранные ковеном. Изучение древних текстов приносит правильные результаты."
 ancient_tomes_modifier: "Древние фолианты"
 ev4.76.title: "Жертва"
 ev4.76.desc: "Великий обряд — отличная возможность восстановить свою силу. Вам нужна только правильная жертва, которую никто не упустит..."
 ev4.76.0.a: "Кажется, у меня есть идея."
 ev4.76.0.a_ct: "Это убийство могут обнаружить другие члены ковена."
 ev4.76.0.a_ct2: "Как Великий Магистр Ковена, вы не почувствуете никаких последствий."
 ev4.77.title: "Дебаты"
 ev4.77.desc: "Вы вступили в спор с другими ведьмами о принципах магии и тайнах вселенной. Благодаря этому вы начали смотреть на некоторые вещи с новой точки зрения."
 ev4.77.0.a: "Отличные дебаты."
 ev4.78.0.a: "Артефакт должен быть моим!"
 ev4.78.0.a1: "Вы сфабриковали претензии"
