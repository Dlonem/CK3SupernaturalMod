 ev16.0.desc: "Власть... вам всегда нужна власть. Но что это значит для тебя, человек? Я могу дать тебе секретные знания... или призвать армию нежити по твоей команде."
 ev16.0.a: "Научи меня чему-нибудь полезному."
 ev16.0.a_ct: "Вы можете получить случайное очко перка"
 ev16.0.b: "Нежить звучит хорошо."
 undead_army_loc: "Армия Нежити"
 ev17.0.title: "Путь к Богатству"
 ev17.0.desc: "Золото, конечно. Я могу дать немного, если ты хочешь. Или я подарю тебе драгоценный предмет..."
 ev17.0.a: "Я возьму монеты."
 ev17.0.b: "Новый артефакт может быть полезнее."
 ev17.0.b_ct: "Вы получаете новый артефакт"
 ev17.0.c: "Почему не все сразу?"
 ev18.0.title: "Прощай, Существо"
 ev18.0.desc: "Свет тускнеет, и демон исчезает. Вы все ещё живы..."
 ev18.0.a: "Какое облегчение..."
 belial_name: "Белиал"
 belial_nickname: "Инструмент Гнева"
 belial_nickname_desc: "Инструмент Гнева"
 ev20.0.desc: "'Ты стоишь перед демоническим принцем Белиалом, смертный, — сказал демон, — я один из четырех владык ада. Говори то, что должен сказать.'"
 ev20.0.a: "Сам Белиал... Прошу прощения за беспокойство. Мне нужна твоя мудрость и сила."
 ev20.0.b: "Ты должен исполнить мое желание, жалкий демон."
 ev20.0.c: "Э... неважно, исчезни!"
 ev21.0.desc: "Жалкий? Будь осторожен со своими словами, смертный. Сегодня нас разлучают твои защитные руны, но в будущем ситуация может измениться. Она ИЗМЕНИТСЯ, я уверяю."
 ev21.0.a: "Сомневаюсь, демон. А теперь у меня есть одно желание..."
 ev21.0.b: "Успокойся, я не хотел тебя обидеть."
 ev21.0.c: "Ты бесполезен, тварь. Возвращайся в ад."
 ev22.0.desc: "Раз уж ты меня вызвал, я должен тебе что-то дать. Непобедимая армия? Сила дюжины мужчин? Уважение других правителей?"
 ev22.0.a: "Армия."
 ev22.0.a_ct: "Переговоры будут продолжены"
 ev22.0.b: "Сила."
 ev22.0.c: "Уважение."
 strength_ohm_modifier: "Сила дюжины мужчин"
 demonic_charm_modifier: "Демоническое очарование"
 belial_blessing_modifier: "Благословение Белиала"
 ev23.0.desc: "Мм да. Ваша армия станет непобедимой, если вы сделаете меня своим генералом. Я буду служить тебе 10 лет в обмен на свободу. Ты освободишь меня в этом мире."
 ev23.0.a: "Договорились!"
 ev23.0.b: "В этом мире? Ни за что. Просто сделай мою армию сильнее."
 ev23.0.c: "Не валяй дурака. Просто сделай мою армию сильнее и дай мне несколько способных рыцарей."
 ev24.0.desc: "Скажи это, смертный."
 ev24.0.a: "Убей моего врага."
 ev24.0.b: "Дай мне знания."
 ev24.0.c: "Очисти мое тело."
 ev24.0.d: "Укрепи мое тело."
 ev24.0.d_ct: "Ваша положительная физическая черта будет усилена."
 contempt_for_belial: "Презрение к Белиалу"
 study_blackgrimoire_decision: "Изучите Некрономикон"
 study_blackgrimoire_decision_desc: "Некрономикон скрывает много тайн, мне нужно их знать."
 study_blackgrimoire_decision_tooltip: "Некрономикон скрывает много тайн, мне нужно их знать."
 study_blackgrimoire_decision_confirm: "Читать Некрономикон"
 exile_demon: "Изгнать демона"
 exile_demon_ct: "Демон будет изгнан из этого мира."
 infertile_modifier: "Бесплоден"
 ev27.0.desc: "Прошло 10 лет с момента подписания контракта. Ты обещал мне свободу, но мне надоело это измерение. Я возвращаюсь в ад, смертный. Удачи в этом жалком мире."
 ev27.0.a: "Прощай, демон."
 ev28.0.desc: "Прошло 10 лет с момента подписания контракта. Ты обещал мне свободу, так что теперь я свободен. Этот мир почувствует мою силу, но ты первый в очереди. Я оставлю тебя в живых, если ты будешь служить мне. Преклони колени передо мной, смертный, или умри."
 ev28.0.a: "Конечно, я буду служить вам, мой господин..."
 ev28.0.b: "Ни один демон не будет командовать мной!"
 start_duel_ct: "Дуэль насмерть начнётся..."
 rival_my_master_opinion_modifier: "Враг моего хозяина"
 magic_warning_modifier: "Обмен информацией"
 hell_dynasty: "Преисподняя"
 hell_house: "Преисподняя"
 ev16.t.a: "Учения демона"
 more_knights_modifier: "Больше рыцарей"
 mammon_name: "Маммон"
 ev30.0.title: "Незнакомец"
 ev30.0.desc: "В вашей комнате появляется гуманоид. Он не похож на существо из другого мира. Незнакомец молча смотрит на тебя."
 ev30.0.a: "Э... ты демон?"
 ev31.0.desc: "'Ага. А ты человек?"
 ev31.0.a: "Да, я человек-маг."
 ev31.0.b: "Нет! Я тоже демон."
 ev31.0.c: "Нет, я... что-то другое."
 ev31.0.d: "Это не твоё дело."
 ev32.0.desc: "'Прекрасно. Почему я здесь?'"
 ev32.0.a: "Я хочу, чтобы ты сделал кое-что для меня."
 ev32.0.b: "Я не уверен."
 ev32.0.c: "Хорошо, этого достаточно. Исчезни."
 ev33.0.desc: "Я не очень хорош в том, чтобы делать «что-то». Я знаю только цифры."
 ev33.0.a: "Какие цифры?"
 ev34.0.desc: "Арифметика, прибыли, убытки, денежные потоки, доходы, проценты, расчеты, прогнозы..."
 ev34.0.a: "Подожди секунду. Это значит, что ты можешь дать мне золото, верно?"
 ev34.0.b: "Прогнозы? Вы видите будущее? Покажите мне."
 ev35.0.desc: "Да, я могу. У меня есть тонны золотых слитков, монет, драгоценностей. Хочешь немного?"
 ev35.0.a: "Конечно."
 ev35.0.b: "Я бы хотел, чтобы вы научили меня этой... арифметике."
 ev35.0.c: "Дай мне больше!"
 financial_knowledge_modifier: "Финансовая Грамотность"
 cursed_gold_modifier: "Проклятое золото Маммоны"
 ev36.0.desc: "Интересно. Посмотрим... Я стою в круге призыва, поэтому я заблокирован. Эта комната выглядит как лаборатория первобытного колдуна, и в воздухе витает свежий магический запах. Кажется, ты наложил заклинание, которое призвало меня. Намеренно? Я думаю так. Ты, вероятно, ищешь знания или власть. У меня есть и то, и другое. Отпусти меня, и я поделюсь с тобой..."
 ev36.0.a: "Будь как будет. Я отпускаю тебя."
 ev36.0.b: "Хорошая попытка."
 ev37.0.title: "Премия Дарвина"
 ev37.0.desc: "'Глупец' - демон вышел из круга, - 'Как я и обещал, я покажу тебе свою силу...'"
 ev37.0.a: "Неееет...!"
 ev38.0.desc: "А ты не так глуп, как кажешься. Ну хорошо... Так чего ты хочешь, маг? Но будь осторожен со своими желаниями..."
 ev38.0.a: "Раскрой мой потенциал."
 ev38.0.b: "Тайное знание."
 ev38.0.c: "Я хочу богатства."
 ev38.0.d: "Я хочу богатства! Сундуки с ценностями..."
 mammons_knowledge_modifier: "Знания Маммоны"
 lilith_name: "Лилит"
 ev39.0.title: "Лилит"
 ev39.0.desc: "Поток света наполняется, и тогда вы видите... ангела. 'Привет, прелесть' - в ее голосе слышно что-то... властное."
 ev39.1.desc: "Поток света наполняется, и тогда вы видите... ангела. 'Привет, прелесть' - в ее голосе слышно что-то... властное."
 ev39.0.a: "Добро пожаловать, леди..."
 ev40.0.desc: "Прошло много времени с тех пор, как мои ноги коснулись этого мира. Кстати, приятное место. Классическая комната призыва. Мне это нравится. Хотя я бы кое-что изменила... Видите ли, я рада быть здесь. Там где я была так скучно, а я совсем люблю скучать."
 ev40.0.a: "На самом деле я..."
 ev41.0.desc: "Вообще-то, похоже, тебе нужно немного развлечься. Я думаю, что могу что-то с этим сделать..."
 ev41.0.a: "...да?"
 ev41.0.b: "Тишина. Я призвал тебя, и теперь ты должна исполнить мое желание."
 ev42.0.desc: "Итак... покажи мне свою спальню. Чувствую, так будет комфортнее. Поверьте мне, у меня большой опыт в комфортных вещах."
 ev42.0.a_not_used: "Отличная идея, пойдём."
 ev42.0.a: "Как пожелаете, моя леди."
 ev43.0.desc: "Ура, я люблю пожелания. Скажи мне, чего ты желаешь. Наслаждение? Слава? Почёт и уважение? Или... чтение мыслей? Иногда это полезно."
 ev43.0.a: "Наслаждение."
 ev43.0.b: "Славу и уважение."
 ev43.0.c: "Чтение мыслей? Безусловно."
 ev43.0.d: "Красоту."
 ev43.0.e: "Долгую и счастливую жизнь."
 long_life_modifier: "Долгая и счастливая жизнь"
 joy_with_lilith_modifier: "Радость с Лилит"
 lilith_blessing: "Благословение Лилит"
 mind_reader_modifier: "Телепат"
 ev46.0.title: "Потребности Лилит"
 ev46.0.desc: "Сегодня утром Лилит пришла ко мне с кислым лицом. 'Мне скучно! Давай сделаем что-нибудь веселое. Ты должен организовать праздник, как можно скорее.'"
 ev46.0.a: "Конечно, дорогая, скоро, обещаю."
 ev46.0.b: "Нет, я хочу оставаться сосредоточенным."
 ev46.0.c: "У меня есть идея получше."
 ev48.0.title: "Планы Лилит"
 ev48.0.desc: "Сегодня Лилит пришла ко мне с новой бредовой идеей. 'У меня есть план' - сказала она весело - 'Я пойду к [riv.GetTitledFirstName] и попытаюсь узнать, что он замшляет. Это должно быть легко.' Ты видишь ее великолепные глаза и понимаешь, что ей будет нелегко отказать... в чем угодно."
 ev48.0.a: "Э... да, дорогая, отличная идея."
 ev48.0.b: "Я думаю... это слишком рискованно."
 ev48.0.c: "Ты нужна мне здесь."
 ev49.0.title: "Ночной гость"
 ev49.0.desc: "Вы просыпаетесь ночью от стука в дверь. Странно, должно быть это что-то срочное. Открыв дверь, вы видите одну из ваших новых придворных. И куда делась охрана? Они должны быть здесь... С другой стороны, она выглядит потрясающе, может быть, это и хорошо, что мы одни? Есть только одна причина, почему она пришла сюда."
 ev49.0.a: "Заходи."
 ev49.0.b: "Я сделаю вид, что не видел тебя. Оставь меня в покое."
 ev50.0.desc: "'Как ты смеешь, смертный?' Она сломала тебе шею одним рывком."
 ev50.0.a: "Что...?"
 ev51.0.title: "Она возвращается"
 ev51.0.desc: "Она выглядит пристыженной. 'Не все пошло по плану' - сказала Лилит - 'Не спрашивай, я была импульсивна. Но я скучала по тебе!'"
 ev51.0.a: "Я тоже скучал по тебе, милая."
 ev52.0.desc: "'Он мне все рассказал!' - сказала она - 'Это было слишком просто. Я должна найти более серьёзный вызов.'"
 ev52.0.a: "Хорошая работа, милая."
 ev53.0.desc: "Лилит выглядит... иначе. Она избегает моего взгляда? После одного неловкого момента она говорит: '[riv.GetTitledFirstName] забавный человек. Я остаюсь с [owner.GetHerHim]. Я покидаю тебя. Пока.'"
 ev53.0.a: "Блядь..."
 ev54.0.title: "Желания Лилит"
 ev54.0.desc: "'Я хочу быть твоей королевой' - Однажды сказала Лилит - 'Ваши владения должны быть и моими владениями. Ты возьмёшь меня в жены, согласно твоей глупой религии.'\n'Но, дорогая, у меня уже есть жена!' - отчаянно отвечаешь ты.\n'Не беспокойся' - говорит она невинным тоном - 'Я просто отрублю ей голову и отдам тебе на память.'"
 ev54.0.a: "Будь как будет."
 ev54.0.b: "Мне нравится как все сейчас"
 ev54.0.c: "Мы поговорим об этом позже."
 ev55.0.title: "Природа Лилит"
 ev55.0.desc: "Лилит пришла в твою комнату, и ты видишь, что она вся в крови. Оказалось, она убила одного из ваших советников.\n 'Я была в плохом настроении' - сказала она - 'Не сердись на меня.' - Лилит улыбается, как маленькая девочка."
 ev55.0.a: "Конечно, дорогая, все в порядке."
 ev55.0.b: "Ты не можешь убивать моих советников просто так!"
 ev56.0.desc: "Сегодня Лилит обратилась с необычной просьбой. \n'Мне нужно немного монет, знаешь, я должна купить кое-что. Новые платья, украшения... Думаю, 200 монет будет достаточно.'"
 ev56.0.a: "Конечно, милая."
 ev56.0.b: "200 монет на... платья? Ни за что."
 ev2.2.title: "Магический артефакт?"
 ev2.2.desc: "При дворе появляется интересная возможность - один из чужеземцев хочет продать вам волшебный артефакт. \n'Цена не завышена, всего 100 монет' - гарантирует продавец."
 ev2.2.a: "Я возьму это!"
 ev2.2.b: "Похоже на подделку."
 ev2.2.c: "Магии не существует."
 ev2.2.d: "Возможно, в другой раз."
 fake_magic_artifact: "Фальшивый 'Волшебный' меч"
 fake_magic_artifact_desc: "Обычный хлам, притворяющийся волшебным предметом."
 ev2.2.a_ct: "Вы получили. 'Волшебный Меч'."
 NOT_WAR_AGAINST: "Не во время войны против цели"
 ev2.3.title: "Новый враг?"
 ev2.3.desc: "Все признаки указывают на то, что [enemy.GetTitledFirstName] также практикует продвинутую магию. [enemy.GetSheHe|U] может вызвать проблемы в будущем."
 ev2.3.a: "Я разберусь с ним."
 ev2.3.b: "Я верю, что [enemy.GetHerHim], [enemy.GetSheHe] меня не предаст."
 ev2.3.c: "Он не развлечение."
 ev2.3.d: "Здесь не о чем беспокоиться."
 ev2.4.title: "Новый враг"
 ev2.4.desc: "Все признаки указывают на то, что [this0.GetTitledFirstName] также практикует продвинутую магию. [this0.GetSheHe|U] может вызвать проблемы в будущем."
 ev2.4.a: "Посмотрим."
 ev2.5.title: "Время нанести удар!"
 ev2.5.desc: "[this0.GetTitledFirstName] вероятно, уже замышляет против вас заговор. Может, стоит подумать об упреждающем нападении?"
 ev2.5.a: "Я буду распространять вредные слухи о [enemy.GetHerHim]."
 ev2.5.b: "Еще нет."
 ev2.5.c: "Я пошлю своего миньона."
 ev2.5.d: "Я покончу с [enemy.GetHerHim] раз и навсегда."
 ev2.5.f: "Я прокляну землю [enemy.GetHerHis]"
 strike_duel_mages_ct: "Вы будете атаковать [this0.GetTitledFirstName] напрямую через смертельный поединок."
 ev2.5.e: "У меня есть более срочные дела."
 harmful_rumors_modifier: "Вредные слухи"
 preparation_for_strike_modifier: "Подготовка к удару"
 ev2.6.title: "Враг наносит удар!"
 ev2.6.desc: "Ваш враг решил бросить вам вызов в вашем собственном замке. Он обманул ваших охранников каким-то заклинанием и напал на вас с мечом в руке!"
 ev2.6.a: "В конце концов!"
 game_concept_mminion: "Миньон"
 game_concept_mmaster: "Мастер"
 game_concept_mminion_desc: "Просто слуга"
 game_concept_mmaster_desc: "Лорд со своими миньонами"
 ev2.7.title: "Магические эксперименты"
 ev2.7.desc: "Ваш уровень посвящения позволяет проводить исследования, которые откроют путь к истинной силе. Но рискнешь ли ты?"
 ev2.7.a: "Я готов к этому."
 ev2.7.b: "Это слишком опасно."
 minion_starts_scheme_ct: "[minion.GetTitledFirstName] начнет происки убийства против [enemy.GetTitledFirstName]"
 masters_orders_modifier: "Приказы Мастера"
 ev2.8.title: "Еще более мощный"
 ev2.8.desc: "Длительный контакт с магией делал вас все более и более могущественным. Вы приходите к выводу, что для вас нет ограничений."
 ev2.8.a: "Я бог нового мира!"
 ev2.9.title: "Приказы Мастера"
 ev2.9.desc: "Мой хозяин [this0.GetTitledFirstName], приказал мне убить его врага - [enemy.GetTitledFirstName]. Я сделаю все возможное."
 ev2.9.a: "Как пожелаете, хозяин."
 ev2.10.title: "Путь к истинной силе"
 ev2.10.desc: "В одном видении вы видели, что у [target.GetTitledFirstName] есть предмет невероятной силы. Взяв его себе, вы откроете новые возможности"
 ev2.10.a: "Это мой шанс!"
 ev2.10.b: "Это слишком рискованно."
 NOT_HAVE_MAGE_TOWER: "У вас уже есть Башня Мага."
 looked_to_the_future: "Заглянул в будущее"
 ev2.11.title: "Дай мне свою душу"
 ev2.11.desc: "Сегодня ночью в вашей комнате появилось существо, не из этого мира. Вы чувствуете сильный запах серы и разложения... и вы чувствуете страх.\n'Ты давно продал свою душу. Сегодня я провожу тебя в ад, смертный' - сказал демон."
 ev2.11.a: "Отлично. Я иду с тобой."
 ev2.11.b: "Подожди, а другого выхода нет?"
 ev2.11.c: "Может, ты и невосприимчив к магии, но мой клинок отправит тебя обратно в ад."
 ev2.11.d: "Я просто использую заклинание изгнания из Некрономикона, ублюдок!"
 ev2.12.desc: "Существо на мгновение задумалось.\n'Я могу дать тебе больше времени, если ты позволишь мне попробовать твое тело.'"
 ev2.12.a: "Я выбираю смерть."
 ev2.12.b: "Позволить этому случиться."
