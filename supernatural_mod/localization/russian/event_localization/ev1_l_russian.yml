 ev2.28.title: "Большой, странный мир"
 ev2.28.desc: "Эта хорошенькая дама, можно я прикоснусь к ней?"
 ev2.28.a: "Мама?"
 ev2.29.title: "Самоубийство?"
 ev2.29.desc: "Странный случай: няня [nanny.GetTitledFirstName], прошлой ночью покончила жизнь самоубийством. Она бросилась с самой высокой башни. До этого она ужасно кричала."
 ev2.29.a: "Хм..."
 ev2.310.a: "Something strange is going on here"
 ev2.30.title: "Сильные чувства"
 ev2.30.desc: "[potential_vict.GetTitledFirstName] часто покровительствует мне. Я чувствую..."
 ev2.30.a: "Ярость..."
 ev2.30.b: "Отвращение."
 ev2.30.c: "Ничего."
 ev2.31.title: "Голоса в моей голове"
 ev2.31.desc: "Я слышу шепот в своей голове. Они подсказывают мне полезные вещи, но иногда и требуют. Сегодня они хотят почувствовать кровь."
 ev2.31.a: "Просто скажи мне, что я должен сделать."
 ev2.32.title: "Смерть при дворе"
 ev2.32.desc: "Похоже, один из ваших придворных, [potential_vict.GetTitledFirstName], упал с лестницы и сломал себе шею."
 ev2.32.a: "Несчастья случаются постоянно..."
 ev2.33.desc: "Они снова хотят, чтобы я кого-то убил. Это просто: мой взгляд, мое прикосновение, одна мысль может привести к смерти. Но я чувствую внутреннее сопротивление..."
 ev2.33.a: "Я сделаю, как ты скажешь."
 ev2.33.b: "Тишина! Я решаю, кого убьют."
 ev2.34.desc: "Один из ваших придворных, [potential_vict.GetTitledFirstName], споткнулся и выпал из окна. По крайней мере, все так подумали, потому что свидетелей нет."
 ev2.34.a: "Еще один несчастный случай...?"
 ev2.35.title: "Ненавистный человек"
 ev2.35.desc: "Есть один человек, которого я ненавижу больше всего. Я собираюсь использовать свои дары, чтобы покончить с [potential_vict.GetHerHis] жизнью."
 ev2.35.a: "Это хорошая практика."
 ev2.35.b: "Это только часть плана."
 ev2.35.c: "Это справедливость."
 ev2.35.d: "Мне это нужно."
 ev2.36.desc: "Сегодня утром слуги нашли тело одного из ваших придворных. Причина смерти: неизвестна."
 ev2.36.a: "В последнее время у нас много мёртвых."
 ev2.36.b: "Я расследую это."
 ev2.36.b1_ct: "Убийца найден"
 ev2.36.b2: "Расследование провалено"
 ev2.36.b2_ct: "Вы ничего не нашли"
 ev2.37.title: "Источник"
 ev2.37.desc: "Я чувствую, что во мне что-то просыпается."
 ev2.37.a: "Следующий подарок, следующая возможность."
 ev2.38.title: "Правда обо мне"
 ev2.38.desc: "Я чувствую новую силу внутри себя. Теперь я знаю правду - я не отсюда. Я даже не человек."
 ev2.38.a: "Начинается новая эра."
 ev2.39.title: "Убийца найден?"
