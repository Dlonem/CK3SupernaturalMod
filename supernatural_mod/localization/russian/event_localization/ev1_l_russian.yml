 ev2.25.b: "Кажется, [mmage.GetSheHe] знает больше, чем я. На данный момент."
 ev2.26.title: "Ребёнок?"
 ev2.26.desc: "В кругу призывателя материализовался... ребёнок. Мальчик выглядит обычным, это нормальный, здоровый ребёнок."
 ev2.26.a: "Я воспитаю этого ребёнка как своего собственного."
 ev2.26.b: "Я возьму его к себе."
