 ev5.29.title: "Дуэль магов – без разрешения"
 ev5.28.desc: "Вы двое смотрите друг на друга, оценивая друг друга взглядом, оба мысленно готовитесь к битве. Внезапно ваш противник начинает произносить заклинание. Вы видите, как фигура [char2.GetHerHis] начинает излучать энергию от силы, поднимающейся внутри [char2.GetHerHim]. У тебя мало времени, чтобы отреагировать..."
 ev5.28.desc_won1: "Вам удавалось отражать атаки врага достаточно долго, чтобы подготовить заклинание окончательного разрушения. Поток силы ударяет [char2.GetTitledFirstName], разрывая [char2.GetHerHim] на атомы..."
 ev5.28.desc_won2: "Ваши заклинания поражали противника так долго и мощно, что [char2.GetSheHe] наконец упал перед вами на колени. [char2.GetSheHe|U] не имеет сил дальше защищать себя [char2.GetHerHim] - [char2.GetSheHe] в вашей власти."
 ev5.28.desc_lost1: "Вы ловко пытаетесь защититься от заклинаний противника, как вдруг атака полностью прекратилась. Вы видите, что противник выполняет какое-то очень сложное заклинание. Вы пытаетесь применить свою собственную силу, чтобы остановить [char2.GetHerHim], но уже слишком поздно. Враг вызвал поток энергии, который разрывает вас на части."
 ev5.28.desc_lost2: "Вы ловко пытаетесь защититься от вражеских заклинаний, но ваш противник слишком силен! Вы быстро теряете силы и беспомощно падаете на колени. Очередное вражеское заклинание просто разорвёт вас на части."
 ev5.28.desc_lost3: "Вы ловко пытаетесь защититься от вражеских заклинаний, но ваш противник слишком силен! Вы быстро теряете силы и беспомощно падаете на колени. Противник великодушно воспринял это как знак капитуляции и решил вас пощадить."
 ev5.28.desc_lost4: "Вы ловко пытаетесь защититься от вражеских заклинаний, но ваш противник слишком силен! Вы быстро теряете силы и беспомощно падаете на колени. Ваш противник решил пощадить вас, но забрал ваши магические предметы в качестве трофея."
 ev5.28.desc_lost5: "Вы ловко пытаетесь защититься от вражеских заклинаний, но ваш противник слишком силен! Вы быстро теряете силы и беспомощно падаете на колени. Ваш противник решил пощадить вас, но вы вынуждены сдаться в войне."
 ev5.28.desc1: "Ваш оппонент постоянно пушит заклинаниями [char2.GetHerHis]. Пространство между вами вибрирует от возрастающей силы."
 ev5.28.desc2: "На мгновение ваш оппонент перестал произносить заклинания в вашу сторону. Кажется, он что-то задумал."
 ev5.28.desc3: "[char2.GetTitledFirstName] бросает в вас ещё больше заклинаний, магия взрывается в воздухе. Ты отступаешь назад, чувствуя, что силы на исходе..."
 ev5.28.desc4: "[char2.GetTitledFirstName] отступает под натиском ваших заклинаний. Вы видите, что [char2.GetSheHe] становится всё слабее и слабее. Вы близки к победе!"
 ev5.28.desc5: "Дуэль магов продолжается, но вы замечаете что-то тревожное. Ваш противник пытается одновременно отразить ваши атаки и подготовить к произнесению какое-то сложное заклинание. Заклинание Рока! Вы должны остановить [char2.GetHerHim]..."
 ev5.28.desc6: "Заклинания вашего противника в основном отражаются от ваших магических щитов, или вам удается противостоять им, но у [char2.GetSheHe] тоже все хорошо, по крайней мере, на данный момент."
 ev5.28.desc7: "Ваш противник применяет чрезвычайно сложное заклинание, вы никогда раньше не видели ничего настолько сложного — вы едва отразили его! Вы думаете, что [char2.GetSheHe] слишком крут, потому что [char2.GetSheHe] не смертный человек."
 ev5.30.desc: "Вашему противнику не удалось отразить одно из ваших заклинаний — оно нанесло ему фатальный эффект, разорвав его пополам. Кажется, ты выиграл."
 ev5.30.0.a: "Итак, кто следующий?"
 ev5.30.0.b: "Никто не сможет меня остановить."
 ev5.30.0.c: "Понял тебя!"
