 ev5.31.title: "Засада охотников на ведьм"
 ev5.31.desc: "Внезапно вы понимаете, что на ваших охранников напали какие-то люди, и прямо рядом с вашей головой вонзается болт. Это похоже на засаду каких-то довольно хорошо обученных людей - они охотники на ведьм. Вскоре в вас полетят ещё больше болтов, и ваша охрана долго не продержится."
 ev5.31.0.a: "Я присоединюсь к борьбе!"
 ev5.31.0.b: "Я попробую ускользнуть."
 ev5.31.0.b_ct: "Вам удалось сбежать."
 ev5.31.0.c: "Я уничтожу их заклинанием."
 ev5.31.0.d: "Хорошо, что у меня всегда есть в запасе дополнительная охрана."
 power_strike_md_ct1: "Будет сопротивляться."
 ev5.32.title: "Магическая атака"
 ev5.32.desc: "Неожиданно [actor.GetTitledFirstName] решил атаковать вас мощным заклинанием, которое вам удалось в последний момент отразить. Это не может остаться без ответа!"
 ev5.33.title: "Изучение магии"
 ev5.33.desc: "Вам удалось получить свиток, содержащий много интересной информации о магии. Он не имеет прямого отношения к магическим артефактам, но все же может быть полезен."
 ev5.33.0.a: "Это стоит изучить."
 ev5.33.0.b: "Я предпочитаю сосредоточиться на магических артефактах."
 trait_source3: "Избранный"
 trait_source3_desc: "Раз в несколько столетий на свет появляется исключительно одарённая личность, чудотворец, интуитивно понимающий нюансы магии лучше, чем кто-либо другой. При надлежащей подготовке у него есть потенциал достичь силы, которая могла бы сравниться с демоническими принцами или даже второстепенными богами."
 ev5.34.desc: "Сегодня вы заперлись в своей комнате, пытаясь выполнить некоторые обычные бюрократические обязанности, когда внезапно поняли, что вы не один в комнате. Откуда ни возьмись появился человек, должно быть, он каким-то образом обманул вашу охрану. Однако он не похож на убийцу, хотя вы чувствуете, что с ним нужно считаться."
 ev5.34.0.a: "Кто ты, черт возьми?"
 ev5.35.desc: "Меня зовут Мерлин, и я волшебник. Не делай такое лицо — я знаю, что ты интересуешься магией. Простите за вторжение, но я пришёл по делу. В вашем районе скрывается некий демон, с которым мне нужно свести счеты. Однако мне нужна помощь, чтобы найти и поймать его."
 ev5.35.0.a: "Демон? Звучит серьёзно."
 ev5.35.0.b: "Продолжать."
 ev5.36.desc: "Вот и все, в двух словах. Этот демон когда-то причинил много вреда человечеству, и мне бы не хотелось, чтобы это повторилось. Не волнуйтесь, в прямом противостоянии она не так уж и опасна — иначе я бы вас не вовлекал."
 ev5.36.0.a: "'Она'?"
 ev5.37.desc: "Пандора, вот как это называется. Вполне возможно, что я не один её ищу, поэтому нам следует поспешить. Ты мне поможешь? Вы, конечно, будете вознаграждены."
 ev5.37.0.a: "Будь как будет. Я предпочитаю, чтобы рядом не было демона."
 ev5.37.0.b: "Я помогу тебе, но не бесплатно..."
 ev5.37.0.c: "Я думаю, ты не все мне говоришь."
 ev5.37.0.d: "Нет, я не хочу иметь с этим ничего общего."
 ev5.37.0.d_ct: "Мерлин будет искать помощи у кого-то другого."
 ev5.38.desc: "Чем меньше вы знаете, тем дольше наслаждаетесь счастьем и душевным спокойствием. Так что скажешь, поможешь мне?"
 ev5.39.desc: "Отличный. У меня есть идея, с чего мы можем начать поиски. Демоница слишком умна, чтобы я мог выследить её с помощью магии, но обычный поиск может дать результаты, если я дам вам несколько подсказок..."
 ev5.39.0.a: "Я попрошу своих людей осмотреться."
 ev5.39.0.a_ct: "Приняв во внимание совет Мерлина, вы рассылаете своих шпионов."
 ev5.39.0.a_ct2: "Вам придётся дождаться результатов."
 ev5.40.title: "В поисках Пандоры"
 ev5.40.desc: "Ваши люди получили рисунок женщины, которую искали (якобы Пандора приняла облик обычной женщины) и информацию о том, на что следует обратить внимание, но ни одной зацепки им пока не удалось найти. Поиски становятся все дороже, а Мерлин не появлялся с момента вашего последнего разговора."
 ev5.40.0.a: "Я пошлю ещё агентов на поиски."
 ev5.40.0.b: "Я поручу это сделать своему доверенному лицу."
 ev5.40.0.c: "Пришло время положить конец этому безумию."
 ev5.40.0.c_ct: "Вы прерываете поиски Пандоры."
 ev5.41.opening: "[yaga0.Custom2('AppropriateGreeting', ROOT.Char)]"
 ev5.41.desc: "Мои шпионы докладывают, что вы выполняете для Мерлина некое задание — я предполагаю, что оно предполагает поимку демона по имени Пандора. Я не знаю, что обещал тебе этот обманщик, но я дам вдвое больше, чем он. Я ожидаю, что вы передадите мне Пандору, как только поймаете ее."
 ev5.41.0.a: "Хм, это становится интересно."
 mefisto_name: "Мефистофель"
 ev5.41.0.b: "Возможно, возобновлю поиски."
 ev5.41.0.b_ct: "Поиски Пандоры продолжатся."
 ev5.41.0.c: "Меня это не интересует."
 ev5.42.title: "Мефисто"
 ev5.42.desc: "Внезапно перед вами появляется мужчина... Или не человек, от него чувствуется лёгкий запах серы и волшебства. Ещё один не объявленный посетитель, производит впечатление очень беззаботного. — Разрешите представиться: Мефистофель, к вашим услугам."
 ev5.42.0.a: "Демон!"
 ev5.43.desc: "Расслабься, я цивилизованный демон, давно живу среди людей. На самом деле я пришёл на помощь — видимо, вы кого-то ищете. О да, Пандора... Я знаю, где она прячется."
 ev5.43.0.a: "Почему ты хочешь мне помочь?"
 ev5.44.desc: "Ради забавы. Мне интересно, чем закончится история: вы станете марионеткой Мерлина или приспешником Яги? Или ты пойдёшь своей дорогой? Смертные могут быть такими весёлыми! Так или иначе, Пандора скрывается в замке [rrrcounty.GetName], она обманула [rrruler.GetTitledFirstName] и чувствует себя там в безопасности. Я думаю, что насильственная смерть [rrruler.GetTitledFirstName] выманит ее из убежища, а затем я помогу твоему хозяину шпионажа расставить ловушку. Конечно, можно и просто штурмовать стены замка..."
 ev5.44.0.a: "Спасибо за предложение... Почему эта Пандора так важна?"
 ev5.45.desc: "— Отличный вопрос, правда? - рассмеялся демон - 'Если бы ты знал, то это было бы не так смешно. Разберитесь с [rrruler.GetTitledFirstName], и Пандора окажется в пределах досягаемости. Возможно, увидимся», - демон исчез."
 ev5.45.0.a: "Большой..."
 ev5.45.0.a_ct: "Вы должны завоевать графство или убить защитника Пандоры."
 pandora_name: "Пандора"
 ev5.47.desc: "Вашим людям удалось найти женщину с соответствующим описанием. Она не сопротивлялась, но она определённо была той, кого вы искали. Она слишком красива для смертной женщины..."
 ev5.47.0.a: "Что в тебе такого особенного, демон? Говорить."
 ev5.47.desc2: "В письме, подписанном Мефистофелем, было указано точное время и место, где будет находиться Пандора — видимо, она пыталась улизнуть в поисках нового укрытия. Её перехватили ваши люди, она наверняка тот человек, которого вы ищете. Она слишком красива для смертной женщины."
 ev5.49.desc: "Любой другой демон на моем месте разорвал бы тебя и твоих людей в клочья, понимаешь? Но я всегда слишком уважал жизнь, поэтому и прячусь. Было предсказано, что я буду тем, кто принесёт гибель в этот мир. Однажды по своей неосторожности я использовал артефакт, вызвавший великий катаклизм. Некоторые считали, что пророчество тогда исполнилось, но есть и те, кто считает, что настоящая гибель еще впереди, благодаря мне."
 ev5.49.0.a: "Это звучит невероятно."
 ev5.49.0.b: "Артефакт?"
 ev5.50.desc: "Артефакта давно нет, но существует множество древних сил, которые могут угрожать этому миру, и я могу быть ключом к этому. Возможно. Я не позволю этому случиться, но и драться с тобой я тоже не собираюсь. Будь разумным... и отпусти меня. Я найду для себя безопасное место и буду избегать неприятностей, как и в прошлые века."
 ev5.50.0.a: "Если все это правда... тогда ты должен умереть."
 ev5.50.0.b: "Пусть будет так, можешь уйти."
 ev5.50.0.b_ct: "Пандора уйдёт, и вы, вероятно, никогда больше не встретитесь."
 ev5.50.0.c: "Ты останешься со мной, здесь ты будешь в безопасности."
 ev5.50.0.c_ct: "Пандора останется при вашем дворе."
 ev5.50.0.d: "Ты проблема Мерлина, он с тобой разберётся."
 ev5.50.0.d_ct: "#P Мерлин вознаградит тебя!#!"
 ev5.50.0.e: "Думаю, я просто отдам тебя Бабе Яге."
 ev5.50.0.e_ct: "#P Баба Яга вас вознаградит!#!"
 ev5.51.desc: "«Это стоило много времени, но я вижу, что оно того стоило», — сказал Мерлин, — «Я не был уверен, могу ли я положиться на тебя, но я излишне в тебе сомневался. Вы заслужили мою благодарность и, конечно же, мою награду»."
 ev5.51.0.a: "Что будет с Пандорой?"
 ev5.51.0.b: "Да, мой платёж. Давай поговорим об этом."
 ev5.52.desc: "Согласно пророчествам, Пандора будет способствовать апокалипсису. Все когда-нибудь должно закончиться, даже этот мир – но мне бы хотелось, чтобы это произошло не скоро. Я знаю одно очень нестабильное заклинание для путешествий во времени. Я отправлю Пандору в... 2012 год? Может быть, 2024 год? Я еще не уверен. Нам лучше поговорить о твоей награде."
 ev5.52.0.a: "Да?"
 ev5.53.desc: "Вы интересуетесь магией, поэтому я могу рассказать вам несколько магических секретов. Или я мог бы просто подарить тебе несколько драгоценных камней..."
 ev5.53.0.a: "На самом деле, я не жду компенсации от моего друга."
 ev5.53.0.b: "Да, научи меня магии."
 ev5.53.0.c: "Я приму наличные."
 ev5.54.desc: "«Хороший выбор, — сказала Яга, — кто знает, что бы Мерлин сделал с Пандорой. Таким образом, ситуация находится под контролем, и я вам благодарен»."
 ev5.54.0.a: "Имеет ли ваша благодарность какие-либо материальные последствия?"
 ev5.55.desc: "В пророчестве говорится, что Пандора принесёт миру разрушение. Точный смысл этого должен заключаться в том, что ребёнок Пандоры может обладать способностью уничтожить мир. Возможно, скрещивание людей и демонов иногда приводит к своеобразным мутациям, именно так рождаются самые могущественные маги. Я наложу проклятие, из-за которого у Пандоры никогда не будет детей, это решит проблему. И тогда она пойдёт своей дорогой. Проклинать демонов сложно, но я найду способ."
 ev5.56.desc: "Да, пришло время вашей награды. Я слишком стар, чтобы брать ещё одного ученика, но могу дать тебе несколько советов, как получить магический артефакт. Я также добавлю несколько зелий, которые могут оказаться вам полезными. Ещё у меня есть ещё одна дочь, но я держу это в секрете. Она молода и способна, и я мог бы отдать её тебе, если ты пообещаешь позаботиться о ней."
 ev5.56.0.a: "Меня интересуют магические предметы."
 ev5.56.0.b: "Я бы хотел познакомиться с вашей дочерью."
 ev5.57.desc: "«Какой отличный поворот!» - Откуда ни возьмись появился Мефистофель - 'Я в тебе не разочарован. Ваши действия заслуживают какой-то награды. Магия? Золото? Рукопожатие? Просто скажи.'"
 ev5.57.0.a: "Немного золота всегда под рукой."
 ev5.57.0.b: "Просто уйди."
