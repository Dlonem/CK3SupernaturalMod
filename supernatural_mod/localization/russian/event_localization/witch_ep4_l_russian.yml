 ev5.10.title: "Возможность"
 ev5.10.desc: "Появилась возможность купить несколько рукописей, которые могут содержать интересную информацию. Они похожи на дневники какого-то путешественника, ставшего свидетелем необъяснимых явлений – возможно, здесь замешана магия."
 ev5.10.0.a: "Это тупик."
 ev5.11.title: "Человеческие ресурсы"
 ev5.11.desc: "Вам следует использовать своих людей для помощи в поисках. Пусть собирают информацию, слушают слухи, общаются с купцами и духовенством."
 ev5.11.0.a: "Да, им следует принимать более активное участие."
 ev5.11.0.b: "Они должны приложить все усилия!"
 ev5.11.0.b_ct: "#N Мало шансов #!to привлечь внимание охотников на ведьм."
 ev5.11.0.c: "Я прекрасно знаю, как заставить их помочь."
 ev5.11.0.c_ct: "#N Средний шанс #!to привлечь внимание охотников на ведьм."
 ev5.12.desc: "Вы можете многому научиться, просто собирая слухи. Вам следует делегировать эту задачу своему шпионскому мастеру – кто знает, скольким вещам вы сможете научиться таким образом?"
 additional_tasks_modifier: "Дополнительные обязанности"
 ev5.12.0.a: "У моего мастера шпионажа есть более важные задачи."
 ev5.12.0.b: "Да, это хорошая идея."
 ev5.13.title: "Книга"
 ev5.13.desc: "В ваши руки попала интересная книга. К сожалению, вы не говорите на этом языке, но, если вам повезет, вы сможете перевести самые важные отрывки. Кажется, речь идет о магическом предмете."
 ev5.13.0.a: "Я постараюсь."
 ev5.13.0.b: "С этим проблем не будет."
 ev5.13.0.c: "Это займёт время, но я смогу это сделать."
 ev5.13.0.d: "Мне следует нанять переводчика."
 ev5.14.desc: "До вас дошли слухи, что кто-то очень заинтересовался вашими исследованиями. Этот человек очень обеспокоен своей анонимностью. Он слоняется по вашему двору, но неуловим для стражи. Это мог быть шпион... или охотник на ведьм."
 ev5.14.0.a: "Лучше я на время отложу свои поиски."
 ev5.14.0.b: "Я просто проигнорирую это."
 ev5.15.desc: "Я узнал об определённом ритуале, вызывающем вещие сны. Благодаря этому я смог узнать некоторые ответы на интересующие меня вопросы. Однако есть одна проблема — мне придется пожертвовать своим фамильяром."
 ev5.15.0.a: "Конечно, я это сделаю."
 ev5.15.0.b: "Я буду искать другой путь."
 ev5.16.title: "Нет прогресса"
 ev5.16.desc: "Ваши поиски пока ни к чему не привели. Отсутствие прогресса вредно для вашего благополучия."
 ev5.16.0.a: "Может, мне нужен перерыв?"
 ev5.16.0.b: "Мне нужно продолжать работать..."
