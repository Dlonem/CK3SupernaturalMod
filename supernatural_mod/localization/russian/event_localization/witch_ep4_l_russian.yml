 ev5.4.title: "Чёрная магия!"
 ev5.4.desc: "Я встретил [actor.GetTitledFirstName] и слухи о [actor.GetHerHim] оказались правдой! [actor.GetSheHe|U] овладел силами дьявола. [actor.GetTitledFirstName] поднял [actor.GetHerHis] руки и внезапно меня окружил огонь, я едва спасся. У меня такое ощущение, что если бы [actor.GetSheHe] захотел этого, [actor.GetSheHe] просто сжёг бы меня дотла."
 ev5.4.0.a: "С [actor.GetHerHim] лучше не связываться."
 ev5.4.0.b: "Я буду иметь это в виду."
 ev5.5.title: "Реакция на вашу магию"
 ev5.5.desc: "Заклинание сработало, и возникла настоящая суматоха. Люди начали кричать или убегать, некоторые замерли от ужаса. Внезапно вы видите, как в вашу сторону прорываются несколько охранников, у них явно не добрые намерения."
 ev5.5.0.a: "Я попробую улизнуть."
 ev5.5.0.b: "Они хотят связываться с магом? Идиоты."
 ev5.5.0.b2: "Они хотят связываться с демоном? Идиоты."
 ev5.5.0.b_ct: "Вы сжигаете стражников дотла."
 ev5.5.0.c: "Ну, я сдаюсь."
 ev5.5.0.a_ct: "Вы эффективно ускользаете от охранников."
 ev5.6.desc: "[actor.GetTitledFirstName] — настоящий маг! Когда [actor.GetSheHe] начал произносить заклинания и за [actor.GetHerHim] были посланы стражники, [actor.GetSheHe] просто сжег их дотла!"
 ev5.6.0.a: "[actor.GetSheHe|U] невозможно остановить!"
 ev5.5.title2: "Попытка ареста"
 ev5.1.0.i: "Дай мне подумать..."
 ev5.1.0.i_ct: "Вы получите случайное заклинание."
 ev5.1.0.j: "Я должен тщательно обдумать это."
 ev5.1.0.j_ct: "Через несколько лет вы пересмотрите свой выбор."
