 call_witch_hunter_decision_desc: "Ходят слухи, что в королевстве появились ведьмы. Вам стоит подумать о вызове специалиста, чтобы решить эту проблему"
 call_witch_hunter_decision_tooltip: "Вызвать охотника на ведьм"
 call_witch_hunter_decision_confirm: "Послать вызов"
 call_witch_hunter_decision_ct: "Охотник на ведьм прибудет в ваш двор и предложит вам свои услуги"
 ev3.341.title: "Охотник на ведьм"
 ev3.341.desc: "Охотник на ведьм (или, по крайней мере, человек, выдающий себя за охотника на ведьм) прибыл в ваш двор и сразу же встретил вас. Я слышал, что у вас есть проблема. Если у вас есть деньги, возможно, я смогу найти для вас решение". - сказал [whunter.GetSheHe]"
 ev3.341.a: "Конечно, я заплачу"
 ev3.341.b: "Я передумал, ты мне не нужен"
 ev3.35.desc: "Итак, мы договорились. Выслеживание ведьмы может занять некоторое время, но ты можешь на меня рассчитывать"
 ev3.35.a: "Хорошая охота"
 ev3.35.a_ct: "Охотник начинает поиски"
 ev3.35.b: "Могу я присоединиться к вам?"
 ev3.37.desc: ""Я ничего не нашёл. Возможно, поблизости нет ведьм"
 ev3.37.a: "Понятно. Значит, я больше не нуждаюсь в ваших услугах"
 ev3.37.b: "Продолжайте искать. Может быть, ты что-то пропустил"
 ev3.37.b_ct: "Охотник продолжает поиски"
 ev3.38.desc: "Ваши слуги нашли тело сегодня утром. Это оказался ваш охотник на ведьм. На нем нет видимых повреждений, должно быть, он был убит магией!"
 ev3.38.desc2: "Ваши слуги нашли тело сегодня утром. Это оказался ваш охотник на ведьм. Тело было полностью расчленено"
 ev3.38.a: "Итак, [whunter.GetSheHe] нашёл ведьм..."
 ev3.39.desc: "Ваш охотник вернулся и, похоже, нашёл ведьму. 'Одним демонопоклонником меньше!' - [whunter.GetSheHe] сказал. Охотник также рассказал вам о своем расследовании и о том, как он обнаружил, что [htarget.GetTitledFirstName] была ведьмой."
 ev3.39.a: "Спасибо за вашу службу"
 ev3.39.b: "Там могут быть ещё ведьмы. Продолжай искать"
 ev3.40.desc: "Твой охотник вернулся и привёл пленника. 'Ты хотел ведьму? Так держи её'. - [whunter.GetSheHe] сказал. Охотник также рассказал вам о своем расследовании и о том, как он узнал, что [htarget.GetTitledFirstName] - ведьма."
 ev3.41.desc: "Я вижу, ты хочешь научиться чему-то полезному. Обычно я работаю один, но повелителю этих земель я не откажу"
 ev3.41.a: "Отлично, приступаем к работе"
 ev3.42.title: "Охота на ведьм"
 ev3.42.desc: "Охотник связался со своими информаторами. Основываясь на неясных слухах, вы целый день наблюдаете за домом, замаскировавшись под нищих. Вы не ожидали, что охота на ведьм окажется такой скучной"
 ev3.42.a: "Я выдержу... как-нибудь"
 ev3.42.b: "Я справлюсь с этим"
 ev3.42.c: "..." #NT!
 ev3.42.d: "Хватит. Вы можете сделать это без меня"
 ev3.42.d_ct: "Охотник продолжает поиски... без вашей помощи"
 ev3.43.desc: "Вы обнаружили, что дом, за которым вы наблюдали, заброшен. Охотник, однако, не выглядит разочарованным. [whunter.GetSheHe|U] тщательно обыскал здание, но ничего не нашел. 'Нам нужно проверить еще несколько мест'. - сказал [whunter.GetSheHe]"
 ev3.43.a: "Если вы так говорите..."
 ev3.43.a_ct: "Вы продолжаете свои поиски"
 ev3.43.b: "Вы можете справиться с этим сами"
 ev3.44.desc: "Через несколько дней вы обнаружили вероятное место пребывания ведьм. Вопрос в том, как вы попытаетесь их перехватить"
 ev3.44.a: "Мы их одолеем"
 ev3.44.b: "Я уговорю их сдаться"
 ev3.44.c: "Я использую своих рыцарей"
 ev3.44.d: "Я буду использовать своих агентов"
 ev3.44.a_1: "Ведьмы умиротворены"
 ev3.44.a_1_ct: "Вы запираете ведьм в подземельях"
 ev3.44.a_2: "Ведьмы сбежали"
 ev3.44.a_2_ct: "Ведьмы исчезают бесследно"
 ev3.45.desc: ""Иногда это не удаётся". - сказал охотник на ведьм - "Хотя, думаю, я справлюсь без твоей помощи."
 ev3.45.a: "Да будет так..."
 ev3.46.desc: "Предводитель ведьм находится в вашей темнице, но ещё не время праздновать. Там могут быть ещё ведьмы"
 ev3.46.a: "Мы хорошо поработали. Продолжайте без меня"
 ev3.46.b: "Как ты думаешь, я мог бы стать охотником?"
 ev3.47.desc: ""Борьба с ведьмами - это призвание. Однако тебе с твоими ресурсами будет легче, чем мне. Я могу показать тебе несколько вещей"
 ev3.47.a: "На самом деле, я чувствую призвание!"
 ev3.47.b: "У меня другие заботы. Продолжай искать ведьм"
 novice_witch_hunter_modifier: "Начинающий охотник на ведьм"
 ev3.48.title: "Путь охотника"
 ev3.48.desc: "Охотник уже некоторое время даёт мне урок о ведьмах. Сегодня я узнал, как защитить себя от проклятий ведьм"
 ev3.48.a: "Бесценная информация!"
 ev3.49.desc: "Сегодня [whunter.GetTitledFirstName] заявил, что мне нужны практические уроки по борьбе с ведьмами"
 ev3.49.a: "Да, давайте поупражняемся в фехтовании"
 ev3.49.b: "Расскажите мне больше о привычках ведьмы"
 ev3.50.desc: "[whunter.GetTitledFirstName] показал мне сегодня несколько способов отслеживания ведьм. Я научился технике медитации, которая позволяет мне чувствовать магию в округе."
 ev3.50.a: "Ведьмы, я иду за вами!"
 ev3.51.a: "Ведьмы должны быть ответственны за это..."
 ev3.51.a_ct: "Вы начинаете выслеживать ведьм"
 ev3.51.b: "Мне лучше держаться от этого подальше"
 ev3.52.desc: "Вы собрали множество улик о смерти охотника. Теперь вы должны собрать все воедино"
 ev3.52.a: "Время для финальной стадии"
 ev3.52.b: "Мне кажется, я уже все знаю"
 ev3.52.c: "Кто-то должен знать правду!"
 ev3.52.d: "Я лучше оставлю это"
 ev3.52.a_1: "Вы преуспели"
 ev3.52.a_2: "Вы потерпели неудачу"
 ev3.52.a_1_ct: "Ты найдёшь ведьму"
 ev3.52.a_2_ct: "Тропа ведёт в никуда"
 ev3.53.desc: "Улики показывают, что [wwwitch.GetTitledFirstName] - убийца и ведьма. Вы немедленно арестовали [wwwitch.GetHerHis]"
 ev3.53.a: "Думаю, теперь я могу назвать себя охотником на ведьм"
 rival_magic_modifier: "Враждебный маг"
 not_accepted_witchcraft_faith_desc: "Ваша вера не принимает колдовство"
 TRUE_WITCH_NEEDED: "Вы должны быть настоящей ведьмой"
 secret_knowledge_modifier: "Тайные знания"
 witch_trial: "Суд над ведьмой"
 witch_trial_desc: "Провести суд над ведьмой"
 witch_trial_ct: "Начать суд над ведьмами"
 witch_trial_ct2: "Могут пытать, убить... или даже оправдать"
 witch_trial_ct3: "У вас есть возможность обрести или потерять престиж/знатность"
 ev3.54.desc: "Обвиняемый готов к допросу. С чего вы начнёте?"
 ev3.54.desc2: ""Я не виновен, пожалуйста! - обвиняемый плачет"
 ev3.54.desc3: "Обвиняемый просто молча наблюдает за вами"
 ev3.54.a: "Итак, [обвиняемый.GetTitledFirstName], вы ведьма?"
 ev3.54.b: "Сначала я покажу [accused.GetHerHim] свои инструменты"
 ev3.54.c: "Не будем терять времени"
 ev3.54.c_ct: "Ты начинаешь пытать"
 ev3.55.desc: "Ваш преследователь пришёл в подземелье и начал допрос. "Ты ведьма?" - спрашивает [whunter.GetSheHe]"
 ev3.55.a: "Нет, это не так!"
 ev3.55.b: "Ты все равно не поймёшь"
 ev3.55.c: "Да, я такой!"
 ev3.56.desc: "'No, I'm not!' - [обвиняемый.GetSheHe] сказал отчаянно - "Я не виновен!""
 ev3.56.desc2: ""Ты все равно не поймёшь". - [обвиняемый.GetSheHe] сказал. Ты воспринимаешь это как признание вины"
 ev3.56.desc3: ""Да, я такой, жалкий червяк! - сказал [обвиняемый.GetSheHe]"
 ev3.56.desc4: ""Я не ведьма, сколько раз мне повторять?!""
 ev3.56.desc5: ""Я не ведьма, пожалуйста, поверьте мне!""
 ev3.56.desc6: ""Я не сделал ничего плохого, я просто стараюсь быть хорошим человеком!""
 ev3.56.desc7: ""Пусть будет так, может быть, я ведьма""
 ev3.56.desc8: ""Да, я преданный слуга Рогатого Бога!""
 ev3.56.desc9: ""Остановитесь, я прошу вас... Я не сделал ничего плохого!"
 ev3.56.desc10: ""Стой! Я ничего не знаю, но сделаю все!""
 ev3.56.desc11: ""Подождите! Я ведьма! Я признаюсь!"
 ev3.56.desc12: ""Подождите! Я могу вам кое-что сказать!""
 ev3.56.a: "Я предложу, что у меня есть доказательства вины [обвиняемого.GetHerHis]"
 ev3.56.b: "Я нажму на него"
 ev3.56.c: "Время для пыток!"
 ev3.56.d: "Значит, ты невиновен"
 ev3.56.d_ct: "Суд окончен"
 ev3.56.e: "Назови членов своего шабаша, ведьма"
 ev3.56.f: "Думаю, этого достаточно. Забейте кол!"
 ev3.56.g: "Не играй со мной. Признайся! Ты ведьма!"
 ev3.56.h: "Я оставлю тебя в своей темнице, пока что"
 ev3.57.desc: "[whunter.GetTitledFirstName] утверждает, что у [whunter.GetSheHe] есть доказательства вашей вины. 'Признание вины может смягчить приговор'. - [whunter.GetSheHe] said."
 ev3.57.a: "Я не ведьма, сколько раз мне повторять?!"
 ev3.57.b: "Я не ведьма, пожалуйста, поверьте мне!"
 ev3.57.c: "Я не сделал ничего плохого, я просто пытаюсь быть хорошим человеком!"
 ev3.57.d: "Пусть будет так, может, я ведьма"
 ev3.57.e: "Да, я преданный слуга Рогатого Бога!"
 ev3.58.desc: "Охотник на ведьм сказал, что вы пока находитесь в темнице. Твой суд откладывается"
 ev3.58.a: "Да будет так..."
 ev3.58.b: "Я не виновен!"
 ev3.59.desc: "В полной тишине ваш преследователь показал вам орудия пыток. Ваше воображение рисует вам мрачные картины того, что могло бы произойти"
 ev3.60.desc: "Вы готовите инструменты и засучиваете рукава"
 ev3.60.a: "Я буду нежен"
 ev3.60.b: "Не двигайся, когда я работаю!"
 ev3.61.desc: "Этот безумец мучил меня! Вдруг я понял, что это я так громко кричу... Потом я увидел, как [whunter.GetSheHe] взял другой клинок"
 ev3.61.desc2: ""Открой членов своего шабаша, ведьма". - твёрдо сказал охотник"
 ev3.61.a: "Остановись, я прошу тебя..."
 ev3.61.b: "Подождите! Я ничего не знаю, но сделаю все!"
 ev3.61.c: "Подождите! Я ведьма..."
 ev3.61.d: "Подожди! Я могу тебе кое-что сказать!"
 ev3.62.desc: "Куча горит, а вы следите за своими достижениями"
 ev3.62.a: "Ещё один день тяжёлой работы"
 ev3.62.b: "Я не уверен, что [обвиняемый.GetSheHe] вообще был ведьмой"
 witch_hunting_decision: "Начать охоту на ведьм"
 witch_hunting_decision_desc: "Вы можете использовать свои навыки, чтобы выследить ближайших ведьм"
 witch_hunting_decision_tooltip: "Начать охоту на ведьм"
 witch_hunting_decision_confirm: "Начать охоту на ведьм"
 witch_hunting_decision_ct: "Вы начнёте охоту на ведьм"
 ev3.63.desc: "Ведьмам нужны магические ингредиенты для проведения своих ритуалов. Если вы найдёте эти ингредиенты, вы также сможете найти ведьм"
 ev3.63.a: "Я буду искать подозрительные расходы"
 ev3.63.b: "Я точно знаю, что искать"
 ev3.63.a_1: "Вы находите подсказки"
 ev3.63.a_1_ct: "У вас есть подозреваемый"
 ev3.63.a_2_ct: "Вы ничего не нашли"
 ev3.64.desc: "Все указывает на то, что [htarget.GetTitledFirstName] - ведьма"
 ev3.64.a: "Я схвачу подозреваемого"
 ev3.64.b: "Пока что я буду просто наблюдать"
 ev3.64.c: "Я устрою ловушку и сам убью [htarget.GetHerHim]"
 ev3.65.desc: "Ведьмы могут быть где угодно. Я должен использовать все свои навыки, чтобы выявить их"
 ev3.65.b: "Я буду вознаграждать за любую информацию, касающуюся ведьм"
 ev3.65.c: "Ничто не может скрыться от меня"
 ev3.65.d: "Я буду использовать семейные связи"
 witchhunter_weapons_modifier: "Вооружение охотника на ведьм"
 moloch_name: "Молох"
 ev3.66.desc: "В круге вызова появляется отвратительное чудовище. Существо смотрит на вас и бьет в руны с невероятной силой, но никакого эффекта, кроме облака искр, нет."
 ev3.66.a: "Итак, демон, ты должен подчиняться моим приказам"
 ev3.67.desc: "'Уничтожить... Уничтожить... Уничтожить!!!" - бьёт он в руны, и вся башня сотрясается. Вы инстинктивно делаете шаг назад"
 ev3.67.a: "Я вызвал тебя, слушайся меня!"
 ev3.68.desc: "Демон давит на руны, и видно, что они могут не выдержать его силы. Он могущественен!"
 ev3.68.a: "Хм... исчезни, сейчас же!"
 ev3.69.desc: "Демон проигнорировал ваш приказ, очевидно, вы потеряли контроль над заклинанием вызова. Руны начинают разрушаться..."
 ev3.69.a: "Хорошо, я освобожу тебя!"
 ev3.69.b: "Я использую древние заклинания, чтобы изгнать его..."
 ev3.69.c: "Я использую Некрономикон, чтобы изгнать его..."
 ev3.69.d: "Я убью его обычным способом"
 ev3.69.a_ct: "Молох свободен"
 ev3.69.b_ct1: "Ты послал Молоха обратно"
 ev3.70.desc: "Демон швырнул тебя о стену с невероятной силой. 'Убей! Убей! УБЕЙ! Но вместо того, чтобы убить тебя, он спустился вниз, в покои"
 ev3.70.a: "Я... не могу... двигаться..."
 ev3.70.a_ct: "Молох истребляет твой двор"
 ev3.70.a_ct2: "Молох будет путешествовать по миру и сеять хаос"
 ev3.71.title: "Вот идёт Молох"
 full_protection_decision: "Удвоить охрану"
 full_protection_decision_desc: "В ответ на угрозу вы можете усилить охрану и выделить дополнительные средства на защиту."
 full_protection_decision_tooltip: "Удвоить охрану"
 full_protection_decision_confirm: "Поставить двойную охрану"
 double_guards_modifier: "Двойная гвардия"
 ev3.72.title: "Быть придворным магом"
 ev3.72.desc: "Ответственность и обязанности приходят, когда становишься придворным магом. Ты должен решать, как использовать свои возможности"
 ev3.72.a: "Сначала я докажу, что достоин"
 ev3.72.b: "Я наведу страх"
 ev3.72.c: "Я сосредоточусь на обучении"
 ev3.72.d: "Я буду искать истинную магию"
 ev3.72.d_ct: "Вы можете получить подсказку о магическом артефакте"
 ev3.73.desc: "Ваше расследование показало, что [mmmowner.GetTitledFirstName] является владельцем магического артефакта"
 ev3.73.b: "Эта вещь должна быть моей. Я докажу это"
 ev3.73.b_1: "Вы выдвинули свои требования"
