l_russian:
 samael_name: "Самаэль"
 ev3.1.title: "Ангел смерти"
 ev3.1.desc: "Яркая фигура стоит перед вами. Существо смотрит на вас и на руны, разделяющие вас. 'Твёрдый круг вызова' - говорит демон."
 ev3.101.a: "Спасибо. Давайте приступим к делу."
 ev3.101.b: "Я могу освободить вас. Хотите?"
 ev3.101.c: "Ты мне не нужен. Возвращайся в ад."
 ev3.2.desc: "'Похоже, ты чего-то хочешь, человеческий маг. Говори."
 ev3.102.a: "Что вы можете мне предложить?"
 ev3.102.b: "Ты должен исполнить мою волю, демон."
 ev3.3.desc: "Одно желание смерти, маг. Назови моё имя и подумай о ком-нибудь. Я заберу его жизнь... если он, конечно, не бессмертен или имеет очень сильную магическую защиту. Я также могу благословить вашего наследника...."
 ev3.3.desc2: "Одно желание смерти, маг. Назови моё имя и подумай о ком-нибудь. Я заберу его жизнь... если, конечно, он не бессмертен или не обладает очень сильной магической защитой. Я также могу благословить вашего наследника или заставить ваших врагов сдаться."
 ev3.103.a: "Я согласен на желание смерти."
 ev3.103.a_ct: "Вы получаете одно использование заклинания желания смерти."
 ev3.103.b: "Тогда защити моего наследника."
 samael_blessing: "Защита Самаэля"
 ev3.103.c: "Покажи моим врагам, что у них нет шансов против меня!"
 death_wish: "Желание смерти"
 death_wish_title: "Желание смерти"
 death_wish_ct: "Вы израсходуете заклинание желания смерти."
 ev3.4.desc: "Человеческие маги... вы так предсказуемы. Чего ты хочешь?"
 ev3.4.a: "Очисти мой разум."
 ev3.4.b: "Очисти мою душу."
 ev3.4.c: "Дай мне абсолютную магическую защиту!"
 amp_modifier: "Абсолютная магическая защита"
 ev3.4.d: "Дай мне тайные знания."
 ev3.4.e: "Укрепи мой разум."
 ev3.4.f: "Научи меня сражаться."
 ev3.5.desc: "В чем подвох, маг?"
 ev3.5.a: "Баэль. Я хочу его смерти."
 ev3.5.b: "Ты убьёшь Белиала."
 ev3.5.c: "Отправь Астарота обратно в ад."
 ev3.5.d: "Лилит должна умереть."
 ev3.5.f: "Убей Молоха."
 ev3.5.e: "Я передумал. Что ты можешь мне предложить?"
 ev3.5_ct: "Вы выпустили Самаэля."
 ev3.6.desc: "Я исполнил твоё желание, маг. Теперь, почему я должен щадить тебя?"
 ev3.6.a: "Возьми моих придворных, делай с ними что хочешь."
 ev3.6.b: "Я отдам тебе свой артефакт..."
 ev3.6.c: "Потому что я не использую Некрономикон, чтобы изгнать тебя?"
 ev3.6.d: "Я изгоняю тебя, демон!"
 ev3.6.e: "Я могу дать тебе кое-что получше..."
 ev3.7.desc: "'Приятно иметь с вами дело, маг. Прощайте."
 ev3.7.a: "Прощай, демон."
 ev3.8.desc: "Справедливо. Прощай, маг."
 ev3.9.a: "Пусть мы никогда больше не встретимся."
 coven_rule_tradition: "Власть ковенанта"
 coven_rule_tradition_name: "Власть ковенанта"
 coven_rule_tradition_desc: "В этом сообществе ковен имеет последнее слово в важных вопросах."
 culture_parameter_coven_rule: "Лишение наследства взрослых персонажей, не являющихся ведьмами, не имеет никаких затрат."
 culture_parameter_coven_rule2: "Активизирует полк культистов."
 culture_parameter_coven_rule3: "Черты Ведьма и Истинная ведьма получают дополнительные преимущества."
 cultists: "Культисты"
 cultists_flavor: "#F Последователи демонов и фанатичные группы, возглавляемые опытными ведьмами.#!"
 COVEN_NEEDED: "У вас, должен быть, ковен ведьм."
 teach_sorcery: "Обучить колдовству"
 MUST_BE_WITCH_CUSTOM: "Цель должна быть ведьмой."
 IS_SORCER_CUSTOM: "Цель уже практикует колдовство."
 teach_sorcery_desc: "Вы можете предложить своё руководство по магии и обучение колдовству."
 teach_sorcery_custom_tooltip: "Предложите обучение колдовству."
 teach_sorcery_custom_tooltip3: "Вы можете получить сильное влияние на цель."
 teach_sorcery_custom_tooltip2: "Цель получит шанс разблокировать магический фокус в будущем (в зависимости от навыка обучения)."
 ev3.10.title: "Обучение колдовству"
 ev3.10.desc: "[actor.GetFullName] предлагает вам обучение колдовству. Вы получите возможность постичь настоящую магию."
 ev3.10.a: "Да, научи меня!"
 ev3.10.b: "Я не нуждаюсь в твоём "руководстве"."
 refuse_sorcery_training_modifier: "Отказ от предложения"
 ev3.10.a_ct: "Начнётся обучение колдовству."
 ev3.11.desc: "[disciple.GetFullName] принял ваше щедрое предложение. [disciple.GetSheHe|U] готов приступить к обучению."
 ev3.11.a: "Давай начнём, мой ученик."
 sorcery_training_modifier: "Обучение колдовству"
 ev3.12.desc: "[disciple.GetFullName] отклонил ваше щедрое предложение!"
 ev3.12.a: "Глупец..."
 ev3.13.title: "Обучение колдовству - первый урок"
 ev3.13.desc: "Пришло время для серьёзной учёбы. Я должен подумать, с чего начать."
 ev3.13.a: "Сначала - теория. Я покажу вам свои записи."
 mage_guidance: "Наставление мага"
 ev3.13.b: "Мы займёмся чем-нибудь практичным. Я покажу тебе, как работает магия."
 ev3.13.b_ct: "Обучение колдовству достигает #P прогресса#!"
 ev3.14.desc: "Мой учитель, [mteacher.GetFullName], показывает мне заметки. Это может быть очень полезно."
 ev3.14.a: "Я прочту их немедленно."
 ev3.15.desc: "Сегодня я покажу своему ученику, как применять малые заклинания. Думаю, [disciple.GetSheHe] готов."
 ev3.15.a: "Слушай меня внимательно, мой ученик..."
 ev3.16.title: "Обучение колдовству - Правила магии"
 ev3.16.desc: "Сегодня я объясню своему ученику самое важное магическое правило. [disciple.GetSheHe|U] должен знать, что за истинную магию всегда приходится платить."
 ev3.16.a: "Помни об этом, мой ученик, всегда есть цена, которую нужно заплатить."
 ev3.17.desc: "Сегодня мой учитель, [mteacher.GetFullName], рассказал мне о самых важных правилах магии. Кажется, что для работы магии нужна какая-то энергия. Но мой учитель не объяснил, как я могу получить эту энергию."
 ev3.17.a: "Интересно."
 ev3.18.title: "Обучение колдовству - практическое занятие"
 ev3.18.desc: "Я должен познакомить своего ученика с практическими аспектами магии. Я буду использовать..."
 ev3.18.a: "...мой магический артефакт."
 ev3.18.b: "...как я произношу мощное заклинание."
 ev3.18.c: "...я пока не знаю, но я выясню."
 ev3.19.desc: "Мой учитель, [mteacher.GetFullName], дал мне много практических советов. Я делаю большие успехи."
 ev3.19.a: "Я могу зажечь факел твоей силой воли!"
 ev3.20.title: "Обучение колдовству - окончание обучения"
 ev3.20.desc: "Мой ученик, [disciple.GetFullName], видел все, что я мог ему показать. Все остальное - [disciple.GetHerHis] в руках."
 ev3.20.a: "Удачи, мой ученик."
 ev3.20.a_ct: "Обучение завершено."
 ev3.21.desc: "Сегодня мой учитель, [mteacher.GetFullName], заявил, что я знаю достаточно, чтобы продолжать обучение самостоятельно. Он больше не будет моим учителем."
 ev3.21.a: "Теперь пришло время проверить, чему я научился."
 ev3.21.a_1: "Вы проводите магические эксперименты."
 ev3.21.a_2: "Ваши эксперименты провалились."
 ev3.21.a_ct: "Ты не скоро станешь магом..."
 magic_epic_decision: "Провести магическое исследование"
 magic_epic_decision_desc: "Вы можете написать исследовательский фолиант, который будет содержать все ваши магические знания, или попытаться изобрести новое заклинание."
 magic_epic_decision_tooltip: "Провести магическое исследование"
 magic_epic_decision_confirm: "Начать"
 magic_epic_decision_ct: "Ваше исследование начнётся"
 ev3.22.title: "Магические исследования"
 ev3.22.desc: "Вы можете записать свои текущие знания или изучить новую магическую дисциплину"
 ev3.22.a: "Я напишу магическую разработку"
 ev3.22.b: "Я постараюсь развить свою силу"
 ev3.23.desc: "Во-первых, вы должны выбрать тему для своей книги"
 ev3.23.a: "Магические ритуалы"
 ev3.23.b: "Магические артефакты"
 ev3.23.c: "Нежить"
 ev3.23.d: "Потоки энергии"
 ev3.23.e: "Демоны"
 ev3.23.f: "Рогатый бог"
 ev3.24.desc: "Пишу медленно. Мне нужно вдохновение"
 ev3.24.a: "Я буду заставлять себя продолжать работать"
 ev3.24.b: "Я сделаю перерыв..."
 ev3.24.b_ct: "Работа над книгой замедляется"
 ev3.24.c: "Медитация должна помочь"
 ev3.25.desc: "Я достиг стадии, когда мне необходимо провести дополнительные эксперименты. Они будут дорогостоящими..."
 ev3.25.a: "Этого может быть достаточно"
 ev3.25.b: "Я сделаю все правильно"
 ev3.25.c: "Это приоритетные расходы"
 ev3.25.a_ct: "Ваша работа набирает #P-прогресс#!"
 ev3.25.b_ct: "Ваша работа приобретает лучшее #P качество#!"
 ev3.26.desc: "Сейчас я работаю над важнейшей частью книги. Мне нужно оставаться сосредоточенным"
 ev3.26.a: "Я справлюсь с этим"
 ev3.26.a_1: "Работа идёт хорошо"
 ev3.26.a_2: "Работа не ладится"
 ev3.26.b: "Я вдохну немного волшебства в страницы"
 ev3.26.c: "Я добавлю цитаты из Некрономикона"
 ev3.27.desc: "Итак, окончательным выводом моей книги будет..."
 ev3.27.a: "Некоторые вещи невозможно объяснить"
 ev3.27.b: "Ритуалы используются для кражи силы у богов"
 ev3.27.c: "Только боги или демоны могут создать магический артефакт"
 ev3.27.d: "Только те, кто понимает артефакты, могут их использовать"
 ev3.27.e: "Не существует способа полного воскрешения мёртвых"
 ev3.27.f: "Нежить - неутомимые воины"
 ev3.27.f_ct: "Вы разблокировали полк скелетов"
 skeletons: "Воины-скелеты"
 skeletons_flavor: "#F Эта армия не беспокоится о зарплате. #!"
 ev3.27.g: "Люди не были созданы для использования магии"
 ev3.27.h: "Благодаря своей силе, я что-то вроде бога"
 ev3.27.i: "Между демонами и богами нет различий. Они одинаковы"
 ev3.27.j: "У демонов можно многому научиться"
 ev3.27.k: "Нам никогда не понять великий замысел Рогатого Бога"
 ev3.27.l: "Я - Рогатый Бог...!"
 ev3.27.m: "Рогатый Бог не существует"
