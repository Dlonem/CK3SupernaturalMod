 ev3.28.a_ct: "Ваша работа закончена!"
 ev3.29.desc: "Во-первых, вам нужно выбрать тему для исследования. Вы думаете, что у вас есть хорошая идея ..."
 ev3.29.a: "Изменение"
 ev3.29.b: "Гадание"
 ev3.29.c: "Некромантия"
 ev3.29.d: "Псионика"
 ev3.29.e: "Метамагия"
 ev3.29.f: "Усиление тела"
 ev3.29.g: "Другие миры"
 ev3.30.desc: "Ваше исследование медленно продвигается вперёд, но результаты неудовлетворительны. Вам нужно выбрать другой подход"
 ev3.30.a: "Я просто начну сначала"
 ev3.30.b: "Мне нужно сосредоточиться. Я разберусь!"
 ev3.30.b_ct: "Ваше исследование продвигается"
 ev3.30.c: "Я попрошу помощи у другой ведьмы"
 ev3.30.d: "Я потрачу на это больше времени"
 ev3.31.desc: "Вы обнаружили нечто неожиданное во время своих исследований. Вы узнали, как формировать энергию таким образом, чтобы ее можно было использовать для защиты. По крайней мере, вы так думаете"
 ev3.31.a: "Неважно, я должен придерживаться первоначального плана"
 ev3.31.b: "Итак, я сосредоточусь на защитной магии"
 ev3.31.b_ct: "Вы меняете тему своего исследования"
 ev3.32.desc: "Вы все ближе и ближе к прорыву, вы это чувствуете. Однако вы чувствуете, что все ещё упускаете что-то важное"
 ev3.32.a: "Мне нужно больше экспериментов"
 ev3.32.b: "Энергия! Я буду использовать магический катализатор как источник энергии."
 ev3.32.c: "Я точно знаю, что я должен делать"
 ev3.33.desc: "Ваше исследование близится к завершению. Пришло время для заключительного эксперимента"
 ev3.33.a: "Я готов!"
 ev3.33.a_1: "Успех!"
 ev3.33.a_2: "Могло бы быть лучше..."
 ev3.34.title: "Завершение магического исследования"
 ev3.34.desc: "Готово. Я сделал это. Моё исследование завершено, и моя сила возросла"
 ev3.34.desc2: "Итак... Я не открыл ничего нового, но я подтвердил некоторые из предыдущих теорий и теперь знаю больше"
 ev3.34.desc3: "Вы установили магическую связь с существом из другого мира. Он не демон, он нечто... иное. Существо было дружелюбным и рассказало вам много секретов. Похоже, мир совершенно иной, чем вы думали"
 ev3.34.z: "На шаг впереди..."
 ev3.34.a: "Камень в воздух. Свинец в золото"
 ev3.34.a2: "Свинец в золото..."
