 alchemical_enhancement:0 "Алхимическое Усовершенствование"
 return_to_witchcraft_decision_title:0 "Вернуться к Колдовству"
 return_to_witchcraft_decision_desc:0 "Отказ от колдовства был ошибкой, которую вам нужно исправить."
 ev6.4.0.a:0 "Расскажите мне что-нибудь о магии."
 ev6.4.0.b:0 "Мне нужна ваша поддержка в моих интригах."
 ev6.9.desc3:0 "Итак, чего ты хочешь, маг?"
 ev7.125.desc:0 "Вы видите, что перед вами появилась демонесса, но выглядит она не очень хорошо. Она едва держится на ногах."
 ev7.125.a:0 "Никс? Что случилось?"
 ev7.126.desc:0 "'Мой хозяин... не удовлетворен нашими встречами. У меня есть к тебе предложение - если ты склонишься перед ним, то сможешь воспользоваться моими услугами. В противном случае я должен тебя убить.'"
 ev7.126.a:0 "Погоди минутку..."
 ev7.127.desc:0 "'Ты должен согласиться. Поклянись ему в верности здесь и сейчас, и тогда ничего, кроме твоей гордости, не пострадает. Мой хозяин вряд ли захочет чего-либо от тебя в ближайшую тысячу лет, хотя иногда он бывает непредсказуем. Если ты не согласишься, мы будем сражаться.'"
 ev7.127.a:0 "Пусть будет так, Я буду служить твоему господину."
 ev7.127.b:0 "Извини, я не принимаю ничьих приказов."
 ev7.127.c:0 "Существует и третий вариант. Присоединяйся ко мне и стань свободной."
 ev7.128.desc:0 "'Хороший выбор, ты избавил меня и себя от лишних страданий. Если ты понадобишься моему... нашему хозяину, я дам тебе знать.'"
 ev7.128.a:0 "Что ж, давай приступим к делу."
 legend_chronicle_legendary_mage:0 "Легенда о [ancestor.GetNameNoTooltip|U]"
 legend_chronicle_legendary_mage_desc:0 "Подвиги и могущество [ancestor.GetNameNoTooltip|U] стали легендой - мир должен принять [ancestor.GetHerHim] как одного из самых могущественных магов и правителей."
 legend_chapter_opening_mage:0 "В [ROOT.Legend.GetProtagonist.GetHerHis] юности, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'была', 'был')] необычным человеком, выделявшимся среди других. О [ROOT.Legend.GetProtagonist.GetHerHim] своеобразных интересах знали только самые близкие люди, но даже они не имели представления о том, какие мотивы и стремления движут [ROOT.Legend.GetProtagonist.GetNameNoTooltip]."
 legend_chapter_motivation_mage:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'стремилась', 'стремился')] к знаниям, истине и мудрости. Но не только это. Истинная сила, магия, способность подчинять законы физики [ROOT.Legend.GetProtagonist.GetHerHis] воле - вот что завораживало [ROOT.Legend.GetProtagonist.GetHerHim] больше всего. По крайней мере, так гласит молва."
 legend_chapter_discovery_mage:0 "Поговаривали, что [ROOT.Legend.GetProtagonist.GetNameNoTooltip] призывает демонов, разговаривает с духами, владеет могущественными силами природы. [ROOT.Legend.GetProtagonist.GetSheHe|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'была окружена', 'был окружен')] аурой силы и страха. В мире было немного тех, кто мог сравниться с [ROOT.Legend.GetProtagonist.GetHerHim], и все это еще до [ROOT.Legend.GetProtagonist.GetHerHis] пика могущества."
 legend_chapter_conclusion_mage:0 "В конце концов, хотя бы часть слухов о [ROOT.Legend.GetProtagonist.GetNameNoTooltip] оказалось правдой. Даже скептики не могут сомневаться в [ROOT.Legend.GetProtagonist.GetHerHis] силе  месте в истории, которое [ROOT.Legend.GetProtagonist.GetHerHim] занимает."
