 mage_summit_enables_terrain_cancel_negative_supply:0 "Любой маг этого Дома может провести Саммит магов"
 hecate_support_modifier:0 "Поддержка Гекаты"
 ev3.16.b:0 "...однако, правила иногда можно нарушить."
 is_a_threat_opinion:0 "Представляет угрозу"
 ev3.6.f:0 "Возьми мою душу..."
 ev7.132.desc:0 "Это история о магии и демонах, о борьбе великих сил и невообразимых тайнах, которые скрываются от глаз обычных людей и даже правителей. Возможно, будущие поколения подвергнут эту историю сомнению, но истинные ведьмы и маги всегда будут бояться имени [legend_protagonist.GetTitledFirstName]."
 ev7.133.title:0 "Окончательная Калибровка"
 ev7.133.desc:0 "Ваш голем действует почти так же, как и обычный человек, но способен на гораздо большее. Пришло время внести последние коррективы и определиться с его предназначением. Какую роль он должен играть?"
 ev7.133.a:0 "Это мой вестник."
 ev7.133.b:0 "Мой рыцарь."
 ev7.133.c:0 "Мой секретарь."
 ev7.133.d:0 "Мой помощник."
 ev7.133.e:0 "Моя... тень."
 ev7.134.desc:0 "После произнесения защитных заклинаний вам приходит в голову мысль, что, возможно, ваши близкие тоже нуждаются в дополнительной защите. У вас достаточно энергии для еще одного заклинания..."
 ev7.134.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] защитить своего наследника."
 ev7.134.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] подумать о своем партнере."
 ev7.134.c:0 "[target0.GetTitledFirstName] nнуждается в защите..."
 ev7.134.d:0 "Другое заклинание не требуется."
 ev7.135.title:0 "Знания на Продажу"
 ev7.135.desc:0 "[wmage0.GetTitledFirstName] предстал перед вашим двором - вы знаете, что [wmage0.GetSheHe] тоже волшебник, до вас доходили различные слухи о [Select_CString(wmage0.IsFemale, 'ней', 'нём')]. Похоже, что у [wmage0.GetSheHe] есть к вам предложение: [wmage0.GetSheHe] хочет продать вам книги с магическими знаниями. После беглого осмотра вы видите, что они действительно могут содержать ценную информацию."
 ev7.135.a:0 "Они не стоят такой цены."
 ev7.136.opening:0 "[new_mage.Custom2('AppropriateGreeting', ROOT.Char)]"
 ev7.136.desc:0 "Мне стало известно, что у вас есть предмет, который представляет для меня большой интерес. Я готов предложить немало золота в обмен на него. Я надеюсь на быстрый ответ, пока я не передумал."
 ev7.136.a:0 "Продано!"
 ev7.136.b:0 "Этот предмет бесценен."
 ev3.69.c2:0 "Настало время для заклинания изгнания."
 ev7.139.desc:0 "Вам удалось собрать немало сил, которые повинуются вам. Вы верите, что способны повлиять на мышление своей цели. Хотя вы можете использовать эту магию и в более разрушительных целях..."
 ev7.139.a:0 "Давайте попробуем."
 ev7.139.b:0 "Как насчет другого способа?"
 ev7.139.c:0 "Я желаю [recipient.GetHerHis] смерти."
