l_russian:
 ev7.1.title:0 "Мрачные видения"
 ev7.1.desc:0 "В последнее время вам снятся странные сны. В них вы парите над неизвестными землями и видите существ, похожих на людей, но, конечно, не являющихся ими. В этом сне вы чувствуете себя могущественным, способным на все - вы знаете, что даже горы могут сдвинуться по вашему приказу. Однако это ощущение быстро меняется. Помимо растущей силы, вы ощущаете внутри себя тьму. Тьма тянется к вам, а потом сон проходит, и вы просыпаетесь весь в поту."
 ev7.1.0.a:0 "Мерзкий сон, ненавижу его."
 trait_source4:0 "Нестабильный источник"
 trait_source0_desc:0 "Кажется, в этом человеке есть что-то особенное..."
 ev7.2.title:0 "Кто-то Особенный"
 ev7.2.desc:0 "Вы чувствуете, что в вас есть что-то странное. Иногда кажется, что вы слышите мысли других людей, а также можете предсказать внезапное изменение погоды. Вы часто воспринимаете больше, чем другие, как будто обладаете каким-то дополнительным чувством. Но прежде всего вы чувствуете в себе какую-то силу. Вы пока не понимаете ее, но, возможно, однажды сможете ее использовать."
 ev7.2.0.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'особенная', 'особенный')]"
 ev7.2.0.b:0 "Интересно, что еще я могу сделать."
 ev7.2.0.c:0 "Мммм..."
 ev7.3.title:0 "Неудержимая Магия"
 ev7.3.desc:0 "Недавно вы обнаружили, что можете делать многое из того, что недоступно другим. Когда вы сосредоточены, вам часто удается зажечь свечу одним лишь взглядом. Однажды вы силой воли подняли в воздух одну из своих игрушек! Однако это перестало быть приятным - когда вы заставили горничную исчезнуть, она растворилась в воздухе. Она исчезла без следа, и ее так и не нашли. Кроме того, в последнее время вам снятся плохие сны, а вещи вокруг вас могут загореться без причины."
 ev7.3.0.a:0 "Что со мной происходит?"
 ev7.4.title:0 "Странное Дитя"
 ev7.4.desc:0 "[schild.GetTitledFirstName] - странный ребенок. Слуги боятся [schild.GetHerHim], и вы также слышали, что в [schild.GetSheHe] присутствии происходят странные вещи. Предметы двигаются сами по себе, раздаются странные звуки, недавно даже был пожар. Когда [schild.GetTitledFirstName] приближается, часто становится прохладнее или гораздо теплее, без всякой причины. Возможно, с этим нужно что-то делать..."
 ev7.4.0.a:0 "Мне нужно подыскать подходящую сиделку."
 ev7.4.0.b:0 "Ребенок проклят. Ему здесь не место."
 ev7.4.0.c:0 "Пусть жрецы решают."
 ev7.4.0.d:0 "Я знаю запечатывающее заклинание, которое может помочь."
 ev7.6.title:0 "Магический выброс"
 ev7.6.desc:0 "В какой-то момент вы чувствуете, как внутри вас поднимается сила. Она требует выхода! Все, что вы можете сделать, - это выбрать направление выброса..."
 ev7.6.0.a:0 "Я не могу... прекратить... это..."
 ev7.6.0.b:0 "Оно приближается...!"
 ev7.6.0.c:0 "Я попробую... туда..."
 ev7.7.desc:0 "Вы чувствуете в себе силу, которая не имеет выхода. Боль нарастает с каждым мгновением, вы видите вокруг себя вспышки света и разряды магической энергии. Вы не знаете, что делать, вы чувствуете себя беспомощным."
 ev7.7.0.a:0 "[resper.GetTitledFirstName], помоги мне!"
 ev7.7.0.b:0 "Я не хочу так умирать!"
 ev7.7.0.a_ct:0 "Может произойти магический выброс."
 ev7.8.desc:0 "Вы слышите крики в замке, кто-то выкрикивает ваше имя. Это оказывается [mchild.GetTitledFirstName]. Вокруг [mchild.GetHerHim] вы видите вспышки света и парящие в воздухе предметы. С каждым мгновением все вокруг сияет все ярче и ярче, и у вас возникает ощущение, что вот-вот произойдет что-то плохое."
 ev7.8.0.a:0 "Я постараюсь успокоить [mchild.GetHerHim]!"
 ev7.8.0.b:0 "Я убегаю!"
 ev7.8.0.c:0 "Может быть, есть какой-то выход?"
 ev7.8.0.d:0 "Я знаю выход, мы пройдем через это вместе."
 ev7.8.0.e:0 "Просто отдай мне эту силу."
 ev7.8.0.f:0 "Я покажу тебе, как с этим справиться."
 ev7.8.0.g:0 "Я отдам тебе часть своей сущности."
 ev7.8.0.g_ct:0 "В будущем он может стать демоном."
 meruption_avoided:0 "Магический выброс удалось избежать."
 ev7.9.desc:0 "Внезапно вас переполняет сила. Магия пытается вырваться из ваших глаз и рта в виде потоков ослепительного света, и вы чувствуете боль, которая мешает вам думать. Сила приподнимает вас над землей, вот-вот готовая взорваться..."
 ev7.9.0.a:0 "Я могу это выдержать!"
 ev7.10.desc:0 "Вы входите в комнату [mchild.GetTitledFirstName] и видите [mchild.GetHerHim], [Select_CString(mchild.IsFemale, 'парящей', 'парящего')] в воздухе, изогнувшись дугой, и с потоками света, льющимися из его глаз и рта. Вы слышите нарастающий гул в ушах и чувствуете, что вот-вот высвободится сила. Вы должны что-то сделать..."
 ev7.11.desc:0 "Вы чувствуете, что на вас надвигается волна силы, с которой вы, возможно, не справитесь. Вокруг вас появляются разряды магической энергии, стало жарко, предметы вокруг вас начали парить. Грядет магическое извержение."
 ev7.11.0.a:0 "Я знаю, как с этим справиться."
 magic_resonance:0 "Магический резонанс"
 ev7.11.0.b:0 "Я стабилизирую свой источник."
 ev7.11.0.c:0 "Я буду использовать зелья, чтобы подавить его."
 ev7.11.0.d:0 "Я должен использовать эту силу любой ценой."
 ev7.11.0.d_ct:0 "Кто знает, что может случиться?"
 ev7.11.0.d_title:0 "Источник стабилизировался."
 ev7.11.0.e:0 "Бог защитит меня."
 source4_terrain_cancel_negative_supply:0 "Шанс на #N [magic_eruption|E]#!"
 source4B_terrain_cancel_negative_supply:0 "Позволяет #italic Использовать Сырую Магию #![interaction|E]"
 reduce_eruption_terrain_cancel_negative_supply:0 "Уменьшает вероятность #N  [Concept('magic_eruption', 'Магического выброса')|E]#! для нестабильных источников"
 game_concept_magic_eruption:0 "Магический выброс"
 game_concept_magic_eruption_desc:0 "У персонажей, насыщенных силой, с нестабильным источником может произойти Магический выброс, то есть неконтролируемый выброс магической силы. Часто это принимает форму магического взрыва, который, в худшем случае, может убить всех в округе. Персонажи, владеющие магией (или те, у кого есть компетентный маг-опекун), с меньшей вероятностью испытают эффект магического извержения."
 use_raw_magic:0 "Использование Сырой Магии"
 use_raw_magic_desc:0 "Попробуйте использовать свою врожденную магию, чтобы влиять на других персонажей."
 use_raw_magic_ct0:0 "#N Использование сырой силы может быть опасным.#!"
 use_raw_magic_ct1:0 "Будет применен случайный магический эффект."
 ev7.12.title:0 "Сырая Магия"
 ev7.12.desc:0 "Вам удалось послать магический импульс, который прилип к ауре [recipient.GetTitledFirstName]. У вас есть предчувствие, что это может как-то навредить [recipient.GetHerHim]."
 ev7.12.0.a:0 "Отлично."
 ev7.12.0.b:0 "Я постараюсь усилить эту магию."
 ev7.12.0.c:0 "Нет, нет, я не хочу делать ничего плохого!"
 ev7.13.desc1:0 "Вы пытались применить силу, но лишь вызвали небольшой пожар в своих покоях. К счастью, слуги быстро потушили его..."
 ev7.13.desc2:0 "К сожалению, ваша попытка использовать силу была неудачной. Сегодня магия не желает вас слушать."
 ev7.13.desc3:0 "В результате действия вашей силы один из предметов мебели в вашей комнате поднялся в воздух, но через мгновение безвредно упал на пол. Это, конечно, никак не повлияет на [recipient.GetTitledFirstName]..."
 ev7.14.desc:0 "Вы использовали свою силу против [recipient.GetTitledFirstName], и хотя вы не видите эффекта, вам кажется, что что-то изменилось."
 ev7.15.desc:0 "Вы чувствуете, как сила обретает форму в ваших руках. Как вы хотите ее использовать?"
 ev7.15.0.a:0 "Это, вероятно, не очень хорошая идея."
 ev7.15.0.b:0 "Подчиняйся мне."
 ev7.15.0.c:0 "Я должен тебе понравиться."
 bewitched_opinion:0 "Околдованный"
 ev7.15.0.d:0 "Покажите мне свои секреты."
 ev7.15.0.e:0 "Мы поговорим... в твоем воображении."
 ev7.15.0.f:0 "Это будет забавно!"
 ev7.15.0.g:0 "[recipient.GetSheHe|U] никогда не узнает, что я это сделал."
 terrible_stench:0 "Ужасная вонь"
 ev7.16.desc:0 "Вы пытаетесь использовать магию, но обнаруживаете, что ее слишком много и она слишком сильна. Сила начинает нарастать, и вы отчаянно пытаетесь что-то сделать, пока не произошел #N [magic_eruption|E]#!..."
 ev7.16.0.a:0 "Я должен подавить его."
 ev7.16.0.b:0 "Я приручу ее!"
 ev92.1.title:0 "Загадочная Корона"
 ev92.1.desc:0 "Пришла анонимная посылка - шкатулка, в которой хранится загадочная корона. Вы понятия не имеете, кто мог прислать ее вам."
 crown_shadows:0 "Корона Теней"
 crown_shadows_desc:0 "Эта тревожная корона словно притягивает тени и сбивает с толку тех, кто долго смотрит на нее. В ней есть что-то странное, властное и неуловимое."
crown1_terrain_cancel_negative_supply:0 "Разблокирует #italic Заклинание Теневой шаг#! для магов"
