 drink_pot8_decision:0 "Использовать Зелье Могущества"
 drink_pot8_decision_tooltip:0 "Это зелье временно увеличивает магическую и физическую силу."
 drink_pot8_decision_desc:0 "Это зелье временно увеличивает магическую и физическую силу."
