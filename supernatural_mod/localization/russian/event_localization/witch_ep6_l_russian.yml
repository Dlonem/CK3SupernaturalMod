 dark_champion_court_position:0 "Темный Чемпион"
 dark_champion_court_position_desc:0 "Злые колдуны часто пытаются завербовать поверженных рыцарей, развращенных придворных или менее опытных волшебников в качестве своих личных агентов. Самый доверенный и безжалостный из них может стать Темным чемпионом, идеальным полководцем, темным прислужником или просто человеком для грязной работы, следящим за операциями своего темного повелителя."
 dark_champion_special_tasks:0 "Особая Миссия"
 dark_champion_special_tasks_desc:0 "Темный Чемпион будет готов к выполнению специальных миссий, связанных с саботажем или убийством определенной цели."
 dark_champion_training:0 "Постоянная Тренировка"
 dark_champion_training_desc:0 "Темный Чемпион сосредоточится на развитии собственных навыков, заведении новых знакомств и сборе ресурсов, полезных для выполнения его обязанностей."
 dark_champion_domain_supervision:0 "Надзор за доменом"
 dark_champion_domain_supervision_desc:0 "Темный чемпион будет заниматься проблемами горожан, поселенцев и мелких дворян, а также вопросами безопасности в ваших владениях."
 dark_champion_train_terrain_cancel_negative_supply:0 "Ваш Темный Чемпион может повысить свои навыки или приобрести новые свойства"
 dark_champion_special_terrain_cancel_negative_supply:0 "Разблокирует Особую Миссию [interaction|E]"
 special_champion_mission:0 "Особая Миссия"
 special_champion_mission_failure:0 "Особая Миссия - Провал"
 special_champion_mission_success:0 "Особая Миссия - Успех"
 special_champion_mission_desc:0 "Отправьте своего Темного Чмпиона на секретное задание."
 DARK_CHAMPION_IS_ON_MISSION:0 "Ваш Темный Чемпион уже на задании."
 DARK_CHAMPION_ONLY_DURING_PEACE:0 "Ваш Темный Чемпион ведет войну."
 special_champion_mission_o1a:0 "Ваш Темный Чемпион инициирует план убийства или предпримет прямые действия против цели."
 special_champion_mission_o1b:0 "Может быть убит."
 special_champion_mission_option_title:0 "Выберите задачу"
 special_champion_mission_o1:0 "Покушение"
 special_champion_mission_o2:0 "Разграбление поселений"
 special_champion_mission_o2a:0 "Ваш Темный Чемпион соберет команду для рейда во владения цели"
 special_champion_mission_o2b:0 "Домен погрузится в хаос."
 special_champion_mission_o3:0 "Похищение"
 special_champion_mission_o3a:0 "Ваш Темный Чемпион попытается похитить цель."
 special_champion_mission_o3b:0 "Похищение возможно."
 special_champion_mission_o4:0 "Спасательная Миссия"
 special_champion_mission_o4a:0 "Ваш Темный Чемпион отправится на спасательную операцию."
 special_champion_mission_o4b:0 "Освобождение возможно."
 ev7.31.desc:0 "Ваш повелитель призвал вас сегодня, чтобы поручить вам особую миссию. Ваша цель - [recipient.GetTitledFirstName]."
 ev7.31.desc1:0 "\n[recipient.GetSheHe|U] должен умереть."
 ev7.31.desc2:0 "\nВы возьмете несколько доверенных людей и отправитесь грабить [recipient.GetHerHis] деревни, одну за другой."
 ev7.31.desc3:0 "\nВы должны захватить [recipient.GetHerHim] любой ценой, я хочу видеть [recipient.GetHerHim] в моей темнице."
 ev7.31.desc4:0 "\nВы должны организовать спасательную операцию, чтобы вызволить [recipient.GetHerHim]."
 ev7.31.descX:0 "У вас есть полная свобода действий в том, как выполнить это задание"
 ev7.31.0.a:0 "Как пожелаете, [Select_CString(actor.IsFemale, 'моя', 'мой')] [actor.GetLadyLord]."
 ev7.32.desc:0 "После нескольких дней планирования вам удалось продумать свой следующий ход в отношении [recipient.GetTitledFirstName]."
 ev7.32.0.a:0 "Я вызову [recipient.GetHerHim] на дуэль."
 ev7.32.0.a_ct:0 "Вы отправите приглашение на дуэль."
 ev7.32.0.b:0 "Я сделаю это незаметно."
 ev7.32.0.c:0 "Я возглавлю эскадрон смерти."
 ev7.32.0.c_ct:0 "Ты подготовишь ударную группу к ночной атаке."
 ev7.32.0.d:0 "Давайте устроим рейд."
 ev7.32.0.d_ct:0 "Вы отправитесь во главе группы, чтобы посеять хаос во владениях цели."
 ev7.32.0.e:0 "Время охоты."
 ev7.32.0.e_ct:0 "Вы готовите план похищения цели."
 ev7.32.0.f:0 "Мне нужно подготовиться."
 ev7.32.0.f_ct:0 "Вы подготовите план по освобождению цели."
 ev7.32.0.g:0 "Это задание мне не по силам, я сдаюсь."
 ev7.32.0.g_ct:0 "Ваш повелитель рассмотрит вашу просьбу"
 ev7.32.0.h:0 "Сначала я попрошу дополнительное финансирование."
 ev7.32.0.h_ct:0 "Вы подготовите план освобождения цели."
 ev7.33.desc:0 "Ваш Темный Чемпион пал во время выполнения своей миссии. Это может отложить ваши планы."
 ev7.33.0.a:0 "Похоже, мне нужен новый слуга."
 special_mission_dco_ends_ct:0 "Особая миссия прервана."
 special_mission_dco_ends_ct2:0 "Особая миссия завершена."
 ev7.34.desc:0 "Ваш Темный Чемпион сообщает, что человек, на которого вы указали, мертв."
 ev7.34.0.a:0 "Пусть [dchampion.GetHerHim] ожидает дальнейших распоряжений."
 ev7.35.desc:0 "До вас дошли слухи, что ваш Темный чемпион был заключен в тюрьму. В сложившихся обстоятельствах вы не можете рассчитывать на то, что [dchampion.GetHerHim] продолжит [dchampion.GetHerHis] миссию."
 ev7.35.0.a:0 "Это доставляет неудобства."
 ev7.37.desc:0 "Ваш Темный Чемпион вернулся с хорошими новостями - [dchampion.GetHerHis] миссия выполнена, [recipient.GetTitledFirstName] погиб от [dchampion.GetHerHis] руки."
 ev7.38.desc:0 "Ваш повелитель с радостью принял известие о результатах вашей миссии. Однако, [dchampion.GetSheHe] [Select_CString(dchampion.IsFemale, 'сообщила', 'сообщил')] вам, что у вас еще много работы, и в ближайшее время вы можете получить новые приказы."
 ev7.38.0.a:0 "Я живу, чтобы служить."
 ev7.40.desc:0 "[dchampion.GetTitledFirstName] вызвал вас на дуэль до смерти! Мотивы [dchampion.GetHerHis|U] вам не ясны, но ваш ответ должен быть решительным."
 ev7.40.0.a:0 "Мечи или топоры?"
 ev7.40.0.b:0 "У меня нет причин сражаться с [dchampion.GetHerHim]."
 ev7.40.0.b_ct:0 "Вы отказываетесь от вызова на дуэль."
 ev7.41.desc:0 "Вы получили ответ от [recipient.GetTitledFirstName] - [recipient.GetSheHe] не будет с вами сражаться. [recipient.GetSheHe|U] явно напуган..."
 ev7.41.0.a:0 "Я скажу своему повелителю, что мне нужно больше времени"
 ev7.41.0.b:0 "Я просто придумаю новый план."
 ev7.42.desc:0 "'[Select_CString(actor.IsFemale, 'Моя', 'Мой')] [actor.GetLadyLord], я вызвал [recipient.GetTitledFirstName] на дуэль до смерти, но трус отказался! Мне нужно больше времени, чтобы выполнить задачу.'"
 ev7.42.0.a:0 "Отговорки... просто прикончи [recipient.GetHerHim]!"
 ev7.42.0.b:0 "Я хочу видеть [recipient.GetHerHim] мертвым, сделай это."
 ev7.42.0.c:0 "Понятно, продолжайте"
 ev7.42.0.d:0 "Планы изменились, у меня для вас другие распоряжения."
 ev7.43.desc:0 "Ваш сеньор прислал вам сообщение - вы должны немедленно прервать миссию. Вы получите новые приказы в ближайшее время."
 ev7.45.desc:0 "Ваш Темный Чемпион сообщает, что [dchampion.GetSheHe] столкнулся с некоторыми проблемами во время [dchampion.GetHerHis] миссии. [dchampion.GetSheHe|U] нужно больше времени."
 ev7.45.0.a:0 "[dchampion.GetSheHe|U] лучше заняться делом!"
 ev7.45.0.b:0 "Либо [dchampion.GetSheHe] закончит задание, либо я покончу с [dchampion.GetHerHim]."
 ev7.45.0.c:0 "Хватит, я подготовлю для тебя другое поручение."
 ev7.45.0.d:0 "Ты подвел меня в последний раз."
 ev7.45.0.d_ct:0 "Вы накладываете Силовой Удар"
 ev7.46.desc:0 "Вам нужны люди, опытные воины и убийцы, способные незамеченными добраться до цели и бесшумно устранить охрану."
 ev7.46.0.a:0 "Я не нуждаюсь в большей поддержке."
 ev7.46.0.b:0 "Нанять наемников."
 ev7.46.0.b_ct:0 "Ваша операция повысит шансы на успех."
 ev7.46.0.c:0 "Я найму лучших."
 ev7.46.0.c_ct:0 "Ваша операция #P существенно#! повысит шансы на успех."
 ev7.46.0.d:0 "Я знаю несколько нужных людей."
 ev7.47.desc:0 "Чтобы разработать план нападения, вам нужно больше информации. Ваши шпионы должны проникнуть в место расположения цели и его окружение."
 ev7.47.0.a:0 "Я пошлю своих лучших людей."
 ev7.47.0.b:0 "Мои шпионы уже внутри."
 ev7.47.0.c:0 "Взятка должна помочь."
 ev7.47.0.d:0 "Нет времени на сбор информации."
 ev7.48.desc:0 "Пора разработать последний этап плана. Правильная стратегия позволит мне обезопасить местность, уничтожить цель и отступить до того, как возникнет организованная защита."
 ev7.48.0.a:0 "Мы должны любой ценой избежать поднятия тревоги."
 ev7.48.0.b:0 "Команда красных нанесет удар с востока, когда команда синих очистит стены."
 ev7.48.0.c:0 "Мой шпион отвлечет стражу."
 ev7.48.0.d:0 "Грубая сила - это все, что нам нужно."
 ev7.49.title:0 "Ночное Нападение"
 ev7.49.desc:0 "Посреди ночи вас разбудили крики. Вы выбегаете из своих покоев и понимаете, что замок подвергся нападению. Вы пытаетесь найти путь к отступлению, но со всех сторон доносятся звуки битвы."
 ev7.49.0.a:0 "Мы должны отбиться от них!"
 ev7.49.0.b:0 "Они должны быть уничтожены."
 ev7.49.0.c:0 "Я покажу им, что не стоит связываться с магом."
 ev7.50.desc:0 "Вы возглавили своих людей, но с самого начала все пошло не по плану. Началась ожесточенная битва, и с каждым мгновением прибывает все больше и больше стражников. У вас не осталось другого выбора, кроме как отступить."
 ev7.50.0.a:0 "Отступаем!"
 ev7.51.desc:0 "Нападавшие были разбиты, но некоторым удалось сбежать. Вам удалось выяснить, что их возглавлял [dchampion.GetTitledFirstName], и со слов пленных кажется, что именно вы были целью этого нападения."
 ev7.51.1.a:0 "[dchampion.GetSheHe|U] заплатит за это."
 ev7.52.desc:0 "Вы проникли в замок, где скрывалась ваша цель. Стражники были застигнуты врасплох, и вам удалось победить их почти без потерь. Без труда вы добрались до [recipient.GetTitledFirstName], [Select_CString(recipient.IsFemale, 'которая', 'который')] теперь находится в вашей власти."
 ev7.52.0.a:0 "[actor.GetTitledFirstName] передает [actor.GetHerHis] наилучшие пожелания."
 ev7.53.desc:0 "Вы и ваши люди напали на деревню, принадлежащую [recipient.GetTitledFirstName]. Жители были истреблены, а все поселение подожжено. Вам также удалось захватить некоторые ценности."
 ev7.53.0.a:0 "Это лишь начало."
 ev7.54.desc:0 "Ваш Темный Чемпион[dchampion.GetTitledFirstName], привел небольшой отряд в одну из деревень, принадлежащих [recipient.GetTitledFirstName]. Поселение было сожжено, а жители вырезаны - все согласно вашему распоряжению."
 ev7.54.0.a_ct:0 "Ваш Темный чемпион продолжит выполнение задачи."
 ev7.55.desc:0 "До вас дошло, что одна из ваших деревень недавно была разграблена и уничтожена бандитами. Это то, с чем следует разобраться."
 ev7.55.0.a:0 "Я поручу это стражникам."
 ev7.55.0.b:0 "Мои рыцари разберутся с этим."
 ev7.55.0.b_ct:0 "Ваши рыцари выдвинутся за разбойниками."
 ev7.55.0.c:0 "Я назначу награду за их головы."
 ev7.56.desc:0 "В ответ на нападения вашего Темного чемпиона [recipient.GetTitledFirstName] решил отправить стражников, чтобы перехватить [dchampion.GetHerHim]. Это ослабит [recipient.GetHerHis] личную защиту."
 ev7.56.0.a:0 "Отлично, задача выполнена."
 ev7.56.0.b:0 "Думаю, нужно сжечь еще несколько деревень."
 ev7.57.desc:0 "Вы постепенно становитесь ужасом во владениях [recipient.GetTitledFirstName]. Все больше деревень и караванов уничтожается вашими людьми, вы оставляете после себя разруху и повешенных на деревьях. Проблема лишь в том, что [recipient.GetTitledFirstName] наверняка уже выяснил, что за этим стоите вы."
 ev7.57.0.a:0 "Я сообщу моему повелителю о своих успехах."
 ev7.58.desc:0 "Ваш Темный Чемпион погрузил владения [recipient.GetTitledFirstName] Теперь там царят смерть и пламя. Эти нападения также привели к финансовым проблемам у [recipient.GetHerHis]."
 ev7.59.desc:0 "Ваше королевство опустошено неизвестным отрядом. Они действуют слишком активно и слишком хорошо организованы для обычных бандитов. Ваши шпионы сообщают, что их возглавляет [dchampion.GetTitledFirstName]. Именно [dchampion.GetSheHe|U] ответственен за многочисленные грабежи и разрушения, которые ведут вас к разорению."
 ev7.59.0.a:0 "Я хочу [dchampion.GetHerHis] голову!"
 ev7.59.0.b:0 "Я не буду действовать необдуманно."
 magic_epic_cooldown_terrain_advantage:0 "Время ожидания до повтора Магических Исследований (в годах)"
 hells_scepter4_terrain_advantage:0 "Время ожидания до повторного Призыва Демонической Армии (в годах)"
 NOT_CHARACTER_ARE_IS_INCAPABLE:0 "Не является недееспособным"
 ev7.60.desc:0 "Время и правильное начало действий имеют решающее значение. Вы должны учитывать различные факторы и рассматривать возможность более тонкого подхода."
 ev7.60.0.a:0 "Я использую хитрость."
 ev7.60.0.b:0 "Мы не будем скрытными - мы будем быстрыми и решительными."
 ev7.60.0.a_ct:0 "Вы составили хороший план."
 ev7.60.1.a_ct:0 "В вашем плане есть серьезные недостатки."
 ev7.61.desc:0 "Вы готовы начать операцию. Если все пройдет успешно, вы перехватите [recipient.GetTitledFirstName] сегодня вечером. Ваш повелитель, несомненно, будет доволен..."
 ev7.61.0.a:0 "Начнем!"
 ev7.62.desc:0 "Вас разбудил стук в дверь. Прежде чем вы успели что-либо предпринять, дверь выломали и ворвались вооруженные люди. У них не самые добрые намерения, но, похоже, они хотят взять вас живым."
 ev7.62.0.a:0 "Стража! На меня напали..."
 ev7.62.0.b:0 "Я защищу себя сам!"
 ev7.63.desc:0 "Ваша попытка захватить [recipient.GetTitledFirstName] закончилась впечатляющим провалом, все пошло не по плану, вам едва удалось спастись. Хуже того, теперь вам придется доложить об этом своему повелителю..."
 ev7.64.desc:0 "Ваша попытка захватить [recipient.GetTitledFirstName] была успешной, все прошло по плану. Вам удалось благополучно отступить до того, как начался большой переполох. Задача выполнена."
 ev7.64.0.a:0 "Я буду ждать дальнейших распоряжений."
 ev7.65.desc:0 "Ваш Темный Чемпион прибыл. [dchampion.GetSheHe|U] сообщил, что особая миссия провалилась. [dchampion.GetSheHe|U] не смог ничего сделать с [recipient.GetTitledFirstName]."
 ev7.65.0.a:0 "Ты ничтожество! Убирайся с глаз моих!"
 ev7.65.0.b:0 "Ты будешь страдать от последствий"
 ev7.66.desc:0 "Ваш Темный Чемпион прибыл. [dchampion.GetSheHe|U] сообщил, что особая миссия успешно завершена"
 ev7.66.0.a:0 "Отличная работа, мой темный чемпион"
 ev7.66.0.b:0 "Отлично, посади [recipient.GetHerHim] в камеру."
 ev7.67.desc:0 "Ваши люди проникли в ту часть замка, где заключен [recipient.GetTitledFirstName]. Охранники выглядят ленивыми и сонными, но любая ваша ошибка может их насторожить."
 ev7.67.0.a:0 "Мы действуем по плану."
 ev7.67.0.b:0 "Сначала отвлечем их."
 ev7.67.0.a_ct:0 "Операция провалилась."
 ev7.68.desc:0 "Вас разбудил посреди ночи [dchampion.GetTitledFirstName]. [dchampion.GetSheHe|U] и [dchampion.GetHerHis]  его отряд прибыли чтобы освободить вас! Им удалось обезвредить стражников, но вы должны поторопиться..."
 ev7.68.0.a:0 "Я свободен?"
 ev7.69.desc:0 "Ваш Темный Чемпион пришел к вам с просьбой. [dchampion.GetSheHe|U] росит у вас дополнительные средства для особой миссии, которую [dchampion.GetSheHe] исполняет для вас."
 ev7.69.0.a:0 "Is [dchampion.GetSheHe] шутит?"
 ev7.69.0.a_ct:0 "Ваша просьба была отклонена."
 IS_YOUR_MMINION:0 "Ваш приспешник"
 ev7.70.desc:0 "Вы чувствуете, как [target.GetTitledFirstName] медленно опутывается вашей магией. Вы не знаете, сможете ли вы полностью контролировать [target.GetHerHim], но порча уже коснулась [target.GetHerHim]. Вы чувствуете, что можете тонко направлять этот процесс."
 ev7.70.0.a:0 "Я оставлю след на [target.GetHerHis] теле."
 ev7.70.0.b:0 "Я ослаблю [target.GetHerHis] разум."
 ev7.70.0.b_ct:0 "Кошмары"
 ev7.70.0.c:0 "Пусть темное благословение снизойдет на [target.GetHerHim]."
 ev7.70.0.d:0 "Я пробужу [target.GetHerHis] потенциал."
 ev7.70.0.e:0 "I'll do an experiment."
 ev7.70.0.f:0 "In fact, it can strengthen [target.GetHerHim]."
 ev7.71.desc:0 "Your effectiveness and power are steadily increasing, and with it the awareness of human weaknesses and frailties. But when you direct them, they can reach their potential or fall to the bottom."
 ev7.71.0.a:0 "Смертные очаровательны."
 ev7.72.title:0 "Тренировка Темного Чемпиона"
 ev7.72.0.a_ct:0 "Темный Чемпион получает навыки"
 ev7.73.desc:0 "Ваш Темный чемпион усердно тренируется, чтобы стать величайшим из ваших слуг. Однако стоит направить [dchampion.GetHerHis] шаги так, чтобы [dchampion.GetHerHis] соответствовали вашим целям."
 ev7.73.0.a:0 "Мне нужен опытный командир."
 ev7.73.0.b:0 "Мне нужен деликатный инструмент."
 ev7.74.0.a:0 "[dchampion.GetSheHe|U]  [Select_CString(dchampion.IsFemale, 'должна', 'должен')] стать искусным бойцом."
 ev7.74.0.b:0 "Я буду стимулировать [dchampion.GetHerHis] изобретательность."
 ev7.74.0.c:0 "[dchampion.GetSheHe|U] [Select_CString(dchampion.IsFemale, 'должна', 'должен')] проявить себя на поле боя."
 ev7.74.0.d:0 "Встань, мой чемпион."
 trait_track_demonology:0 "Демонология"
 trait_track_demonology_desc:0 "Призыв и управление демонами требует большого мастерства, но потенциальной пользы от этого еще больше."
 ev6.5.desc2:0 "Благодаря вашему мастерству в демонологии практически любой демон отзовется на ваш призыв. Вы можете призвать определенный вид демона - или же призвать по имени того, с кем вы уже встречались"
 necronomicon_demonology_terrain_advantage:0 "Увеличение XP по Демонологии для магов"
 summoning_demonology_terrain_cancel_negative_supply:0 "Снижает вероятность возникновения осложнений при призыве"
 summoning_demonology2_terrain_cancel_negative_supply:0 "Вызов демонов не повышает стресс"
 summoning_demonology3_terrain_cancel_negative_supply:0 "Разблокирует #italic заклинание Изгнания демона#!"
 witchcraft_legacy_3_ct:0 "Новые маги получат #P 10#! Очков тайных знаний в качестве начального бонуса"
 hells_scepter4_terrain_cancel_negative_supply:0 "Может вербовать демонов во время призыва"
 ev15.0.e:0 "Ты будешь служить мне."
 ev2.11.d2:0 "Я просто использую заклинание изгнания, ублюдок!"
 ev3.6.c2:0 "Потому что я не буду использовать свои заклинания, чтобы изгнать тебя?"
 additional_sc_for_mage_ct:0 "Став магом, вы получите #P 5#! очков Тайных знаний."
 ev7.75.title:0 "Магия и Мораль"
 ev7.75.desc:0 "Ваше понимание правил магии постоянно углубляется, однако некоторые из ваших открытий могут оказаться весьма тревожными. Использование магических способностей имеет свою цену, которая часто заставляет магов действовать вопреки законам Бога. Значит ли это, что колдовство - дело рук Сатаны? Неужели только злые люди могут быть волшебниками?"
 ev7.75.0.a:0 "Оставлю это философам и богословам."
 ev7.75.0.b:0 "Раз она существует, значит, Бог позволяет это."
 ev7.75.0.c:0 "Цель оправдывает средства."
 ev7.75.0.d:0 "И что с того?"
 ev7.75.0.e:0 "Добро и зло - это всего лишь философские понятия."
 ev7.75.0.f:0 "Я найду способ быть хорошим человеком."
 ev7.75.0.f_ct:0 "#U [decision|E]#! выполнить Магический Ритуал навсегда отключено"
 ev7.75.0.f_ct2:0 "#U [decision|E]#! удерживать Мистическое Единение может восстановить насыщенность энергией"
 ev7.75.0.g:0 "Я злодей в этой истории."
 ev7.75.0.h:0 "Магия - это благословение от [ROOT.Char.GetFaith.WitchGodName]."
 plague_spell_ct2:0 "Чума начнется."
 mages_summit:0 "Саммит Магов"
 mages_summit_desc:0 "Маги и ведьмы со всего мира соберутся вместе для общения."
 MAY_CALL_MAGE_SUMMIT:0 "Вы должны иметь высокий уровень славы или быть легендарным магом."
 mages_summit_host_desc:0 "$BULLET_WITH_TAB$Участники могут получить [prestige|E]\n$BULLET_WITH_TAB$Участники могут получить знания и навыки\n$BULLET_WITH_TAB$Может привести к Поединкам магов\n$BULLET_WITH_TAB$Участники примут участие в совете магов"
 mages_summit_guest_desc:0 "$BULLET_WITH_TAB$Участники могут получить [prestige|E]\n$BULLET_WITH_TAB$Участники могут получить знания и навыки\n$BULLET_WITH_TAB$Может привести к Поединкам магов\n$BULLET_WITH_TAB$Участники примут участие в совете магов"
 mages_summit_province_desc:0 "Это подходящее место для проведения Саммита Магов."
 mages_summit_destination_selection:0 ""
 mages_summit_selection_tooltip:0 "Созовите совет магов."
 mages_summit_guest_help_text:0 "Конечно, приглашены должны быть маги, но, возможно, на встрече могут присутствовать и некоторые ведьмы."
 activity_invite_rule_mages:0 "Влиятельные обладатели магии"
 activity_invite_rule_true_witches:0 "Истинные ведьмы"
 activity_invite_rule_other_magic:0 "Придворные 'маги' и другие теоретики"
 mages_summit_conclusion_desc:0 "[GetActivityType( 'mages_summit' ).GetName] завершился"
 sharing_knowledge_intent:0 "Обмен знаниями"
 sharing_knowledge_intent_desc:0 "Сосредоточьтесь на обмене знаниями и сведениями о магии. Ищите партнерства, наставников или учеников."
 political_matters_intent:0 "Дипломатические вопросы"
 political_matters_intent_desc:0 "Постарайтесь расширить свое влияние, приобрести обязательства и познакомиться с потенциальными союзниками."
 show_superiority_intent:0 "Покажите превосходство"
 show_superiority_intent_desc:0 "Вы - самый могущественный маг в мире, и остальные должны это признать. Найдите способ показать им свою силу и гениальность."
 prelude_phase:0 "Банкет"
 prelude_phase_desc:0 "Это возможность поговорить и немного расслабиться."
 meeting_phase:0 "Совет Магов"
 meeting_phase_desc:0 "Официальная часть саммита магов."
 options_security:0 "Меры безопасности"
 options_security_desc:0 "Такое событие, как это, должно быть особенно безопасным."
 option_security_1:0 "Минимум"
 option_security_1_desc:0 "Вашей охраны должно быть достаточно."
 option_security_2:0 "Экстраординарный"
 option_security_2_desc:0 "Необходимо набрать дополнительную охрану, в том числе квалифицированных ведьм и рыцарей - разумеется, это должны быть надежные и проверенные люди."
 funds_for_searching_options:0 "Средства для поиска"
 funds_for_searching_options_desc:0 "Дополнительное золото может дать дополнительную информацию."
 funds_for_searching_option1:0 "Экономичный вариант"
 funds_for_searching_option1_desc:0 "Дополнительного финансирования не требуется."
 funds_for_searching_option2:0 "Увеличение финансирования"
 funds_for_searching_option2_desc:0 "Вы получите дополнительный прогресс в качестве стартового бонуса."
 ev7.76.desc:0 "Начинается менее официальная часть встречи. Гости могут немного пообщаться и отдохнуть после путешествия. Многие из них приехали со всей своей свитой, и замок в данный момент полон людей. Это не только владеющие магией и их спутники, но и обычные ведьмы и мистики разного уровня посвящения, возможно, не все из них достойны быть в рядах подлинных магов."
 ev7.76.a:0 "Приглашаем всех заинтересованных лиц."
 ev7.76.b:0 "Пиршество и развлечения скроют истинную природу этой встречи."
 ev7.76.c:0 "Пусть охрана проверит, у всех ли есть приглашения."
 ev7.76.c_ct:0 "Гости могут отреагировать..."
 ev7.77.desc:0 "Вы видите, что ваши стражники выводят незваного гостя. Мужчина восклицает, что он уважаемый алхимик и имеет право находиться здесь."
 ev7.77.a:0 "Ладно, пусть остается."
 ev7.77.b:0 "Только обладатели магии имеют право находиться здесь."
 ev7.77.c:0 "Место для таких, как он - в подземельях."
 ev7.77.d:0 "На самом деле, мы можем начать банкет с публичных пыток."
 ev7.78.desc:0 "Когда охрана начала проверять гостей, один из них бросился бежать, успев ранить двух стражников, прежде чем его поймали. Это охотник на ведьм..."
 ev7.78.a:0 "Захватите [whunter0.GetHerHim]."
 ev7.78.b:0 "Итак, начнем с экзекуции."
 ev7.79.desc:0 "Вы видите, что стражники привели к [aowner.GetTitledFirstName] какого-то человека, вероятно, одного из гостей. Вокруг вас шепчутся, что этот человек на самом деле охотник на ведьм, которому удалось пробраться сюда. Через некоторое время [aowner.GetTitledFirstName] что-то тихо сказал, и из [aowner.GetHerHis] руки вырвался поток силы, испепеливший охотника. Одни гости принялись аплодировать, другие в страхе смотрели на происходящее."
 ev7.79.a:0 "Потрясающе!"
 ev7.79.b:0 "Вот вам и официальное открытие."
 ev7.79.c:0 "Это ужасно..."
 ev7.80.a:0 "Я собираюсь немного повеселиться."
 ev7.80.b:0 "Я надеюсь на достойную компанию."
 ev7.80.c:0 "Я собираюсь немного осмотреться здесь."
 ev7.81.desc:0 "До вас дошли новости о том, что [host.GetTitledFirstName] планирует большое событие - саммит магов. Маги и ведьмы со всего мира съедутся туда, чтобы обсудить магию и политику. Вы не можете пропустить такое событие."
 ev7.81.a:0 "Я подумаю об этом."
 ev7.81.a_ct:0 "Вы можете принять участие в саммите магов."
 ev7.82.title:0 "Великий обряд?"
 ev7.82.desc:0 "В один прекрасный момент капитан стражи доложил, что под стенами замка происходит что-то странное. Когда вы отправились проверить, оказалось, что группа ведьм решила воспользоваться случаем и провести грандиозный обряд."
 ev7.82.a:0 "Славься [ROOT.Char.GetFaith.WitchGodName]!"
 ev7.82.b:0 "Могу ли я присоединиться?"
 ev7.82.c:0 "Примитивные глупцы, больше я их не приглашу."
 ev7.82.d:0 "Идиоты привлекут охотников на ведьм. Стража!"
 ev7.83.desc:0 "Вы видите, что несколько ведьм собрались вокруг Бабы Яги, слушая какую-то историю. Вы решаете подойти и тоже послушать, что скажет старая карга."
 ev7.83.desc2:0 "\n'...Рогатый Бог? Да, я встречалась с ним однажды, давным-давно, когда была начинающей ведьмой. Это было во время грандиозного обряда. Мой ковен решил совершить необычное жертвоприношение - принести в жертву человека. Они выбрали меня. Рогатый бог явился лично и забрал меня в свое царство.'"
 ev7.83.a:0 "И что же было дальше?"
 ev7.84.desc:0 "'В своей жизни я встречала много злых людей и демонов, но Рогатый Бог - необыкновенный ублюдок. Прошло уже сто лет, а мне до сих пор снится то, что он со мной сделал. В конце концов я ему надоела и он отправил меня обратно на землю. Однако перед этим он поведал мне множество секретов и дал свое 'благословение'. После возвращения я смогла провести чистку в ковене и начать все сначала. Однажды я снова встречусь с Рогатым Богом, и на этот раз страдать будет он. Я готова к этому.'"
 ev7.84.a:0 "Что ж... довольно интересная история."
 ev7.84.b:0 "У меня были похожие приключения..."
 ev7.84.b_1:0 "Вы рассказали хорошую историю."
 ev7.84.b_2:0 "Ваше хвастовство не впечатляет."
 ms_guest_important_event:0 "Это очень важное событие: $VALUE|=+0$"
 ev7.85.title:0 "Фонд Борьбы с Демонами"
 ev7.85.desc:0 "Один из магов подходит к вам, и вы думаете, что у него есть какой-то вопрос для обсуждения. \n'Демоны становятся все более серьезной проблемой во всех уголках мира. По этой причине я решил основать Фонд Борьбы с Демонами. Любой желающий может пожертвовать золото и таким образом финансировать войну с демонами. Фонд также будет выплачивать вознаграждения всем, кому удастся убить или изгнать демона.'"
 ev7.85.a:0 "Я поддерживаю данную инициативу."
 ev7.85.a_ct:0 "Вы будете получать золото каждый раз, когда убьете демона."
 ev7.85.b:0 "Не могли бы вы рассказать мне побольше о демонах?"
 ev7.85.c:0 "Мне это неинтересно."
 ev7.85.d:0 "Как будущий архимаг, я должен принять в этом участие."
 ev7.85.d2:0 "Как архимаг, я должен принять в этом участие."
 ev7.85.e:0 "Quid pro quo."
 ev7.85.f:0 "Ошибся адресом."
 ev7.85.f_ct:0 "Вы швырнете этого ублюдка об стену."
 ev7.87.title:0 "Магия на Продажу"
 ev7.87.desc:0 "Внезапно один из гостей незаметно распахивает перед вами плащ, демонстрируя множество разнообразных зелий и эликсиров. 'Интересуетесь?' - спрашивает ведьма - 'Это настоящие зелья, созданные мной.'"
 ev7.87.a:0 "Может быть, у вас есть интересные книги или свитки?"
 ev7.87.b:0 "Спасибо, нет."
 ev7.88.title:0 "Бремя Известности"
 ev7.88.desc:0 "Когда вы перемещались среди гостей, вас внезапно окружили две юные ведьмы. Кажется, они очарованы тем, что у них есть возможность встретиться с настоящим магом. Вы чувствуете, что они исполнят любое ваше желание."
 ev7.88.a:0 "Думаю, один из вас мог бы стать моим помощником..."
 ev7.88.b:0 "Дамы, позвольте мне показать вам настоящее волшебство."
 ev7.88.c:0 "Вы можете оказать мне услугу."
 ev7.88.d:0 "Кто впустил вас? Это не место для обычных ведьм."
 ev7.89.title:0 "Новые Знания"
 ev7.89.desc:0 "Слушая разговоры магов или ведьм, вы узнаете много нового. Мир полон тайн, и вы познаете их все больше и больше."
 ev7.89.a:0 "Я могу воспользоваться этим."
 ev7.90.desc:0 "Собрание магов - отличное время для поиска наставника. [actor.GetTitledFirstName] кажется отличным кандидатом в учителя. Однако захочет ли [actor.GetSheHe] поделиться [actor.GetHerHis] знаниями?"
 ev7.90.a:0 "В конце концов, я заплачу.."
 ev7.90.a_ct:0 "Маг подумает над вашим предложением."
 ev7.90.b:0 "Может быть, большая сумма убедит [actor.GetHerHim]?"
 ev7.90.c:0 "Если [actor.GetSheHe] согласится, я осыплю [actor.GetHerHim] золотом."
 ev7.91.desc:0 "Во время банкета к вам подходит [recipient.GetTitledFirstName]. Похоже, [recipient.GetSheHe|U] хочет научиться магии и видит в вас [recipient.GetHerHis] учителя. [recipient.GetSheHe|U] предлагает вам кучу золота, если вы поделитесь секретами магии с [recipient.GetHerHim]."
 ev7.91.a:0 "Что ж, [recipient.GetSheHe] станет [Select_CString(recipient.IsFemale, 'моей ученицей', 'моим учеником')]."
 ev7.91.a_ct:0 "Вы соглашаетесь стать наставником."
 ev7.91.a_ct2:0 "Вы начинаете практиковать магию"
 ev7.91.b:0 "Нет, у меня и так слишком много работы."
 ev7.91.c:0 "Я не вижу здесь потенциала для обучения."
 ev7.91.a_ct3:0 "Маг отказался"
 ev7.92.desc:0 "Вы и несколько гостей устроили дебаты по теории магии. Вы узнали несколько новых моментов и смогли взглянуть на привычные вещи с новой стороны."
 ev7.92.a:0 "Это поучительная дискуссия."
 ev7.92.b:0 "Эта информация пригодится мне и в других делах."
 ev7.93.title:0 "Случайный Разговор"
 ev7.93.desc:0 "Вы и [guest0.GetTitledFirstName] приятно пообщались. Когда вы перевели разговор на политику, выяснилось, что у вас есть общие интересы. Возможно, вы сможете помочь друг другу."
 ev7.93.a:0 "Это начало плодотворного сотрудничества."
 ev7.93.b:0 "Мы должны заключить соглашение прямо сейчас"
 ev7.93.c:0 "Я уговорю [guest0.GetHerHis] помочь мне."
 ev7.94.title:0 "Вот-вот начнется..."
 ev7.94.desc:0 "Волнение и заинтересованность в предстоящем заседании видны среди присутствующих. Многие гадают, какой будет главная тема встречи."
 ev7.94.a:0 "Хочу заверить присутствующих, что я подниму важные вопросы."
 ev7.94.b:0 "У меня еще есть время, чтобы добиться поддержки своих тезисов."
 gathered_supporters:0 "Собравшиеся Cторонники"
 ev7.94.c:0 "Я распущу кое-какие сплетни."
 ev7.94.d:0 "Это возможность поговорить с [guest0.GetTitledFirstName]."
 ev7.95.title:0 "Магия и Политика"
 ev7.95.desc:0 "Вы подошли к группе магов, которые обсуждают политику и ситуацию в мире. Кажется, что у каждого волшебника свои взгляды, но здесь, похоже, также формирeются фракции и группы с общими интересами."
 ev7.95.a:0 "Я выберу сторону."
 ev7.95.b:0 "Я останусь нейтральным."
 ev7.95.c:0 "Маги должны объединиться.... Под моим руководством."
 ev7.95.d:0 "Я использую возникшие разногласия в своих интересах."
 ev7.95.e:0 "Я могу стать миротворцем, если это нужно."
 ev7.96.title:0 "Демонстрация Магических Навыков"
 ev7.96.desc:0 "Некоторые из гостей обладают минимальными магическими способностями, а те немногие, кто по-настоящему владеет магией, сомневаются в ваших умениях. Пришло время показать им всем свою истинную силу."
 ev7.96.a:0 "Пришло время продемонстрировать мои заклинания."
 ev7.96.b:0 "Я представлю свой магический артефакт."
 ev7.96.c:0 "Я расскажу всем о своих достижениях."
 ev7.96.d:0 "Компания моих неживых слуг справится с этой задачей."
 ev7.96.e:0 "Сейчас не самое подходящее время."
 ev7.96.f:0 "Я покажу им, на что способен демон."
 ev7.97.desc:0 "Ваша репутация может вырасти, если вы одержите победу над другим магом в публичном поединке. [mage0.GetTitledFirstName] кажется подходящей целью. Если [mage0.GetSheHe] откажется при свидетелях, другие маги перестанут [mage0.GetHerHim] уважать."
 ev7.97.a:0 "Я брошу [mage0.GetHerHim] вызов."
 ev7.97.a_ct:0 "Маг ответит на ваш вызов... или нет."
 ev7.97.b:0 "Я просто начну [mage0.GetHerHis] оскорблять."
 ev7.98.desc:0 "[challenger.GetTitledFirstName] решил бросить вам вызов! [challenger.GetSheHe|U] требует Поединка магов, сражения до смерти. Если вы откажетесь при таком количестве свидетелей, ваша репутация пострадает."
 ev7.98.a:0 "Не думаю, что сегодня я готов к дуэли."
 ev7.99.desc:0 "Вы беседуете с одним из гостей о демонах. В какой-то момент ваш собеседник пошутил, что обсуждать эту тему было бы гораздо проще, если бы вы призвали демона. Конечно, такой призыв без защитного круга был бы очень рискованным..."
 ev7.99.a:0 "Я могу призвать его и отправить обратно."
 ev7.99.a_1:0 "ВYou have #N little#! chance of becoming a Speakerы отсылаете демона обратно сразу после его призыва."
 ev7.99.a_ct:0 "Демон атакует вас прежде, чем вы успеваете отправить его обратно."
 ev7.99.b:0 "Хорошая шутка, ты мне нравишься!"
 ev7.100.desc:0 "В какой-то момент к вам подходит человек... нет, не человек! Вы узнаете его, это Маммон! Он выглядит немного иначе, но это точно он.\n'Какой-то дурак призвал меня' - заявляет демон, - 'Я пощадил его, чтобы не испортить вам праздник. Могу я присоединиться? Обещаю вести себя хорошо'."
 ev7.100.a:0 "Конечно, что же может пойти не так?"
 ev7.100.b:0 "Думаю, я отправлю тебя в ад."
 ev7.101.desc:0 "Начинается официальная часть. Сначала собрание должно выбрать спикера, который будет вести заседание."
 ev7.101.a:0 "Разумеется, я выдвину свою кандидатуру."
 ev7.101.b:0 "Интересно, кто же станет спикером?"
 ev7.101.b_ct:0 "Вы не будете Спикером"
 ev7.101.c:0 "Похоже, никто не берет меня в расчет."
 ev7.101.a_ct1:0 "У вас есть #P хорошие#! шансы стать Спикером."
 ev7.101.a_ct2:0 "У вас средние шансы стать Спикером."
 ev7.101.a_ct3:0 "У вас #N мало#! шансов стать спикером."
 ev7.102.title:0 "Спикер"
 ev7.102.desc:0 "Собрание избрало вас спикером этого саммита. Это большая честь и ответственность."
 ev7.102.a:0 "Я торжественно открываю заседание совета магов."
 ev7.102.b:0 "Это событие войдет в историю."
 ev7.103.desc:0 "Собрание избрало [speaker0.GetTitledFirstName] Cпикером. [speaker0.GetSheHe|U] будет вести собрание совета в этом году."
 ev7.103.a:0 "Интересный выбор."
 ev7.104.title:0 "Речь"
 ev7.104.desc:0 "Настало время произнести вашу речь. Это также хорошее время, чтобы обратиться к темам, которые вас больше всего интересуют."
 ev7.104.a:0 "Магия. Что же это такое на самом деле? Каким правилам она следует?"
 ev7.104.b:0 "Нам необходимо укреплять сотрудничество, это очень важно для нашего общества."
 ev7.104.c:0 "Мы встретились здесь, потому что у нас есть общие интересы... и враги."
 ev7.104.d:0 "Я стою здесь перед вами как лучший из вас..."
 ev7.104.e:0 "Друзья, мы сталкиваемся с множеством проблем, которые больше не можем игнорировать."
 ev7.104.f:0 "История всего существующего до сих пор общества - это история классовой борьбы..."
 ev7.104.g:0 "Давайте начнем с того, что вы - кучка идиотов..."
 ev7.105.desc:0 "Заседание началось. Некоторые из участников затрагивают различные вопросы, другие поднимают темы, которые кажутся совершенно неуместными. В конце концов вы, как спикер, решите, о чем будет идти речь на голосовании. Тем не менее, вступит ли требование в силу, зависит от того, какую поддержку вы соберете."
 ev7.105.a:0 "Мы разработаем совместную программу магических исследований."
 research_cooperation:0 "Научно-исследовательское сотрудничество"
 ev7.105.b:0 "Мы все подпишем совместный пакт о взаимной защите."
 ev7.105.b_ct:0 "Присоединится к пакту о взаимной защите."
 ev7.105.b_ct3:0 "Вы присоединитесь к пакту о взаимной защите."
 ev7.105.b_ct2:0 "Участники смогут поддерживать друг друга в оборонительных войнах."
 ev7.109.title:0 "Оборонный Пакт"
 ev7.105.c:0 "Нам нужен архимаг - я выдвигаю свою кандидатуру на эту ответственную роль!"
 ev7.105.c_ct:0 "У Архимага больше шансов стать Спикером в будущем."
 ev7.105.c_ct2:0 "У Архимага есть доступ к дополнительным возможностям Спикера."
 ev7.105.d:0 "Как архимаг, я должен собрать средства, чтобы обеспечить вашу безопасность."
 ev7.105.e:0 "Мы должны запретить использование черной магии."
 ev7.105.e_ct:0 "Проклятия, мощные проклятия и заклинания доминирования #N запрещены#!."
 ev7.105.e_ct2:0 "Если их использование будет обнаружено, пострадает репутация нарушителя, другие маги могут получить претензии и повод для заключения в тюрьму."
 ev7.105.f:0 "Обычные правители станут нашими марионетками. Давайте разработаем план..."
 joint_intrigues:0 "Совместная шпионская сеть"
 ev7.105.g:0 "[target1.GetTitledFirstName] является угрозой и [Select_CString(target1.IsFemale, 'должна быть ликвидирована', 'должен быть ликвидирован')]."
 ev7.105.g_ct:0 "Собравшиеся используют магию или интриги, чтобы устранить цель."
 death_sentence:0 "Смертный Приговор"
 ev7.105.h:0 "[target2.GetTitledFirstName] [Select_CString(target2.IsFemale, 'должна быть исключена', 'должен быть исключен')] из нашего сообщества."
 ev7.105.i:0 "Мне нужна ваша сила, чтобы подготовить могущественное заклинание. Ради всеобщего блага..."
 ev7.105.i_ct:0 "Спикер сможет применить #italic Высшее заклинание#! приняяв однократное ([decision|E])."
 ev7.105.i_ct2:0 "Собрание будет передавать свою энергию или жизненную силу спикеру."
 excluded_from_magic_community:0 "Изгнанник"
 mage_summit_excluded_terrain_cancel_negative_supply:0 "Не может быть приглашен на Саммит магов"
 ev4b.0.d:0 "Я чувствую, что [magic_user.GetSheHe] [Select_CString(magic_user.IsFemale, 'применила', 'применил')] запретное заклинание."
 use_black_magic_opinion:0 "Использовал запретные заклинания"
 ms_if_succeded_desc:0 "Если голосование прошло #P успешно#!:"
 ev7.106.desc:0 "Собрание собирается проголосовать за вашу идею. К сожалению, не все выглядят убежденными."
 ev7.106.a:0 "Надеюсь, они меня поддержат."
 ev7.106.b:0 "Я напомню другим об их обязательствах."
 ev7.106.b_ct:0 "Вы можете получить дополнительную поддержку за счет имеющихся у вас крючков."
 ev7.107.desc:0 "Дискуссии продолжаются уже долгое время, и большинство людей высказали свое мнение по целому ряду вопросов. Не все темы показались вам интересными, но некоторые привлекли ваше внимание. Заседание подходит к концу, поэтому спикер решил поставить одну из идей на голосование."
 ev7.107.b:0 "Это плохая идея."
 ev7.107.c:0 "Я не маг и даже не истинная ведьма, я не могу голосовать в любом случае."
 ms_vote_yes_ct:0 "Вы проголосуете #P ЗА#!"
 ms_vote_no_ct:0 "Вы проголосуете #N ПРОТИВ#!"
 mage_summit_log_yes_title:0 "Голосование прошло #P успешно#!."
 mage_summit_log_no_title:0 "Голосование #N провалилось.#!"
 mage_summit_log_yes_count:0 "Голоса #P YES#!: #P [speaker0.MakeScope.Var('ms_vote_yes').GetValue]#!"
 mage_summit_log_no_count:0 "Голоса #N ПРОТИВ#!: #N [speaker0.MakeScope.Var('ms_vote_no').GetValue]#!"
 ev7.109.desc:0 "Вы получили информацию о том, что [defender.GetTitledFirstName] [Select_CString(defender.IsFemale, 'подверглась', 'подвергся')] нападению. Ваш договор о взаимной обороне вынуждает вас поддержать [defender.GetHerHim]."
 ev7.109.a:0 "Конечно, я помогу [defender.GetHerHim]."
 ev7.109.b:0 "Никто не уточнял, какую поддержку я должен оказать."
 ev7.109.c:0 "Я вынужден сказать «нет»."
 ev7.109.c_ct:0 "Разорвать пакт о взаимной защите."
 ev7.109.c_ct2:0 "Разрыв обязательств."
 empty1_desc:0 ""
 ev6.75.title:0 "Аль-Хазред остановлен!"
 ev6.75.ct:0 "Теперь ты самый могущественный маг в мире..."
 ev7.110.desc:0 "Собрание вынесло вердикт по [target1.GetTitledFirstName]. Согласно решению, каждый обязан попытаться устранить цель."
 ev7.110.a:0 "Что ж, я использую магию..."
 ev7.110.b:0 "Мы сделаем это классически."
 ev7.110.c:0 "Я вызову [target1.GetHerHis] на поединок магов."
 ev7.111.title:0 "В Поисках Поддержки"
 ev7.111.desc:0 "В связи с предстоящим собранием у вас есть несколько идей, которые собрание должно рассмотреть. Однако для того, чтобы ваши предложения стали чем-то большим, чем просто ваши пожелания, потребуется поддержка других участников. [mage0.GetTitledFirstName], похоже, [Select_CString(mage0.IsFemale, 'та', 'тот')], кого вы можете склонить на вашу сторону."
 ev7.111.a:0 "Есть простой способ убедить [mage0.GetHerHim]."
 ev7.111.a_ct:0 "Если вы станете Спикером, ваш проект получит дополнительную поддержку."
 ev7.111.b:0 "Может быть, [mage0.GetSheHe] поможет мне в обмен на услугу?"
 ev7.111.c:0 "Золото - вот выход."
 ev7.111.d:0 "Думаю, я найду способ сделать это."
 ev7.111.e:0 "Это пустая трата времени."
 ev7.111.f:0 "Неважно, давайте поговорим о магии!"
 ev3.22.d:0 "Специальный проект."
 ev3.22.d_ct:0 "[magic_special_project|E] будет разработан."
 ME_YOU_HAVE_THEM_ALL:0 "Вы провели все возможные исследования."
 ME_DONT_HAVE_SPECIAL_PROJECTS:0 "В настоящее время у вас нет специального проекта для разработки."
 ev3.22.a3_ct:0 "Вы можете открыть случайный [magic_special_project|E]."
 ev3.22.a4_ct:0 "У вас #P высокий#! шанс открыть [magic_special_project|E]."
 ev3.22.a5_ct:0 "У вас #N низкий#! шанс открыть [magic_special_project|E]."
 trait_golem:0 "Голем"
 trait_golem_desc:0 "Продукт передовой магической инженерии. Идеальная имитация человека, но лишенная подлинной души."
 trait_immortal1:0 "Бессмертный"
 trait_immortal1_desc:0 "С помощью могущественной магии этот волшебник смог остановить процесс своего старения."
 trait_immortal2:0 "Проклятие Вечности"
 trait_immortal2_desc:0 "Из-за мощного проклятия Яги этот персонаж не может умереть естественной смертью."
 ev10.0.g:0 "Пусть [reci.GetSheHe] будет навеки [Select_CString(reci.IsFemale, 'проклята', 'проклят')]."
 immune_for_illness_terrain_cancel_negative_supply:0 "Иммунитет к болезням"
 ev7.112.desc:0 "Сейчас самое время подумать о вашем специальном проекте."
 ev7.113.desc:0 "В процессе исследований вам в голову пришли новые идеи. Возможно, это то, что стоит изучить."
 ev7.113.a:0 "Я займусь этим вопросом в будущем."
 ev7.113.b:0 "Это всего лишь абстрактная теория."
 game_concept_magic_special_project:0 "Специальный проект"
 game_concept_magic_special_project_desc:0 "Маги могут разрабатывать специальные проекты в рамках своих магических исследований. Новый специальный проект может быть открыт во время написания исследовательской работы или в результате случайных событий. Для открытия некоторых специальных проектов требуются дополнительные условия."
 me_golem_project_ct:0 "Вы открыли [magic_special_project|E] #italic Искусственный Человек#!"
 me_golem_option:0 "Искусственный Человек"
 me_immortality_project_ct:0 "Вы открыли [magic_special_project|E] #italic Вечная Жизнь#!"
 legendary_mage_terrain_cancel_negative_supply:0 "Открывает [magic_special_project|E] #italic Вечная жизнь#!"
 me_immortality_option:0 "Вечная Жизнь"
 me_death_project_ct:0 "Вы открыли [magic_special_project|E] #italic Обмануть Смерть#!"
 me_death_option:0 "Обмануть Смерть"
 me_ascendency_project_ct:0 "Вы открыли [magic_special_project|E] #italic Возвышение#!"
 me_ascendency_option:0 "Возвышение"
 me_soul_project_ct:0 "Вы открыли [magic_special_project|E] #italic Перенос души#!"
 me_soul_option:0 "Перенос Души"
 me_castle_project_ct:0 "Вы открыли [magic_special_project|E] #italic Летающий Замок#!"
 flying_castle_modifier:0 "Летающий Замок"
 me_sing_project_ct:0 "Вы открыли [magic_special_project|E] #italic Модернизация Древней Сингулярности#!"
 me_sing_option:0 "Модернизация Древней Сингулярности"
 devils_servant_modifier:0 "Слуга дьявола"
 ev7.114.desc:0 "Сначала составьте план, найдите источники и сделайте необходимые расчеты. На данный момент вы даже не уверены, с чего начать, хотя кажется, что прогресс - лишь вопрос времени."
 ev7.114.a:0 "Я буду [Select_CString(ROOT.Char.IsFemale, 'тщательной', 'тщательным')]."
 ev7.114.b:0 "Я не усну, пока не сделаю это."
 ev7.115.desc:0 "В ходе работы вы столкнулись с серьезной проблемой. Судя по вашим последним расчетам, завершить проект, похоже, не удастся. Возможно, вы допустили ошибку, а может быть, это просто невыполнимо."
 ev7.115.a:0 "Я проведу расчеты еще раз."
 ev7.115.b:0 "Что ж, я все равно продолжу."
 ev7.115.c:0 "Да, это ошибка, я уже вижу ее."
 ev7.115.a_ct:0 "Ваша работа может #N провалиться#!"
 ev7.116.desc:0 "К сожалению, но ваш специальный проект оказался в тупике. Вы не можете реализовать его в соответствии со своим планом - возможно, это просто невозможно."
 ev7.116.a:0 "Мне еще многому предстоит научиться."
 ev7.116.a_ct:0 "Ваш [magic_special_project|E] потерпел #N неудачу#!."
 ev7.117.desc:0 "Наконец-то! Ваша работа над "
 ev7.117.desc2:0 " подошла к концу. Еще одна тайна раскрыта, еще один шедевр завершен."
 ev7.117.a:0 "Вот моя судьба."
 ev7.117.b:0 "Что мертво, то умереть не может."
 ev7.117.c:0 "Пришло время сесть на диету."
 ev7.117.c_ct:0 "Каждый съеденный ребенок продлит вашу жизнь на 10 лет."
 ev7.117.d:0 "Ни одна армия не сможет покорить летающий замок."
 ev7.117.e:0 "Думаю, я стану... еще более [Select_CString(ROOT.Char.IsFemale, 'непобедима', 'непобедим')]."
 ev7.117.f:0 "Я могу быть... кем угодно."
 ev7.117.f_ct:0 "Вы открыли заклинание #italic Перенос Души#! ([interaction|E])."
 ev7.117.z:0 "Нет, я не могу так поступить."
 trait_necromancer2:0 "Лич"
 trait_necromancer2_desc:0 "Этот маг нашел способ обмануть смерть, хотя и заплатил за это высокую цену..."
 ev7.118.desc:0 "Это финальная стадия изготовления голема. Однако необходимо решить одну проблему, связанную с дизайном."
 ev7.118.a:0 "Я создам мужчину."
 ev7.118.b:0 "Я создам женщину."
 ev7.119.desc:0 "Наконец-то! Ваше создание завершено! Это великолепно..."
 ev7.119.a:0 "Оно живое!"
 golem_name:0 "Титан"
 golem_name2:0 "Кристалл"
 HAS_NO_SOUL_CUSTOM:0 "Ты продал свою душу, поэтому не можешь перенести ее..."
 soul_transfer_spell:0 "Перенос Души"
 soul_transfer_spell_desc:0 "Отправьте свою душу в другое тело..."
 soul_transfer_spell_ct:0 "Ваша душа и разум будут перенесены в тело цели."
 soul_transfer_spell_ct2:0 "Вы передадите личность, но не физические черты."
 ST_ALSO_ARTIFACTS:0 "Передача артефактов"
 ev7.120.title:0 "Улучшение голема"
 ev7.120.desc:0 "Вы вполне довольны своим големом, но видите, что кое-что еще можно улучшить."
 ev7.120.a:0 "Я буду работать над [golem.GetHerHis] интеллектом."
 ev7.120.b:0 "Мне нужно улучшить боевые функции."
 ev7.120.c:0 "Как насчет установки генератора магии? В этом есть смысл?"
 ev7.120.d:0 "Я не буду себя ограничивать."
 ev7.121.desc:0 "Во сне вы видите, как к вам приближается горящая фигура. Вы чувствуете, что это сама смерть, претендующая на вас, чудовище, с которым не может справиться ни один смертный. Последнее, что вы помните, - это страшный голос, говорящий 'Я приду за тобой.'"
 ev7.121.a:0 "Это всего лишь сон..."
 triangulation_terrain_cancel_negative_supply:0 "Магическая триангуляция показывает артефакт на ваш выбор"
 ev7.122.desc:0 "Ваш уровень владения магией достаточно высок, чтобы вы могли точно откалибровать свое сканирующее заклинание."
 necro_chapter1:0 "Некрономикон - Глава 1."
 necro_chapter2:0 "Некрономикон - Глава 2."
 necro_chapter3:0 "Некрономикон - Глава 3."
 necro_chapter4:0 "Некрономикон - Глава 4."
 necro_chapter5:0 "Некрономикон - Глава 5."
 necro_chapter_desc1:0 "'Меня зовут Абдул аль-Хазред, и я самый могущественный волшебник этого мира. Говорят, что я безумец, но даже если это правда, это не слишком высокая цена за ту силу, которой я обладаю. Другие отдавали значительно больше в обмен на гораздо меньшее. Если вы читаете эти слова, значит, я покинул этот мир, как и многие до меня. Не знаю, вернусь ли я обратно. Пусть эта книга станет руководством для поколений будущих магов'"
 necro_chapter_desc2:0 "'Магия имеет свою цену. Она не является естественным состоянием - люди были созданы таким образом, чтобы затруднить использование этой силы. Возможно, нас создали в качестве эксперимента, а может, как расу слуг, предназначенных для выполнения простейших задач и рабского труда. Мне не удалось связаться с нашим создателем, но, возможно, мое следующее путешествие принесет новые ответы'"
 necro_chapter_desc3:0 "'Во вселенной есть как минимум три звезды, где рождаются боги. Эти звезды также являются источником магии - каждый мир в пределах их досягаемости позволяет своим обитателям использовать магические способности. Наш мир находится в области действия одной из них, но, по моим расчетам, примерно через 600 лет мы удалимся слишком далеко, и магия исчезнет на очень долгое время, возможно, навсегда. Это еще одна веская причина покинуть этот мир.'"
 necro_chapter_desc4:0 "'Демоны были созданы как слуги богов, но многие из них взбунтовались и объявили себя богами. Конечно, они не обладают подлинной силой Созидания и Разрушения, но для обычных людей, в большинстве своем лишенных магических способностей, они могут походить на богов. Однако большинство из них не могут свободно путешествовать между мирами - они должны быть призваны заклинанием или силой договора, который они заключили со смертным.'"
 necro_chapter_desc5:0 "'Боги - странные существа. Их мотивы никогда не были похожи на человеческие или даже демонические. Это пугает даже меня. Я могу двигать горы и усмирять демонов, но не знаю, смог бы я справиться даже с одним из второстепенных божеств. К счастью, их не интересует наш мир, у них свои дела и свои тайны. Хотя одно из них здесь, но оно пребывает в летаргии где-то на дне океана. Пока что он не представляет угрозы.'"
 ev7.124.a:0 "Еще больше тайн в моих руках."
 pot8:0 "Зелье Могущества"
 pot8_desc:0 "Это зелье временно увеличивает магическую и физическую силу."
