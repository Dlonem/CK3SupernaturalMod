 ev7.17.desc:0 "Ваши махинации увенчались успехом - [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'встретилась', 'встретился')] с вами и, похоже, уязвим для вашего влияния. Вы чувствуете, что сможете легко манипулировать [target.GetHerHim]."
 ev7.17.0.a:0 "Мои слова отравят [target.GetHerHis] разум."
 ev7.17.0.b:0 "Мне не помешает новая марионетка."
 ev7.17.0.b_ct:0 "Становится вашим приспешником."
 ev7.17.0.c:0 "Я буду руководить [target.GetHerHis] падением."
 ev7.17.0.d:0 "Я лишь ожидаю немного... доброты."
 HAS_POWERFUL_MAGIC_PROTECTION:0 "Цель невосприимчива к осквернению."
 ev7.18.0.a:0 "Я приму [target.GetHerHis] клятву верности."
 ev7.18.0.b:0 "Я использую [target.GetHerHim] по-другому."
 ev7.19.0.a:0 "[target.GetSheHe|U] станет моим слугой."
 ev7.19.0.b:0 "Я буду делиться своими знаниями с [target.GetHerHim]."
 ev7.19.0.c:0 "Я просто хочу [target.GetHerHis] ласки."
 ev7.19.0.d:0 "Подойдите ближе, я вам кое-что покажу."
 ev7.19.0.e:0 "У меня другая идея."
 ev7.20.desc:0 "Несмотря на многочисленные попытки, вам не удалось повлиять на [target.GetTitledFirstName]. Может быть [target.GetSheHe] повезло, может быть [target.GetSheHe] обладает сильной волей, а может быть, кто-то просто предупредил [target.GetHerHim] о вас. В любом случае [target.GetSheHe] не поддается вашим манипуляциям."
 ev7.21.desc:0 "Вы уверены, что [target.GetTitledFirstName] поддастся вашему влиянию. Используя тонкие убеждения, манипуляции и магию, вы можете добиться [target.GetHerHis] падения... или возвышения в качестве вашего верного слуги."
 ev7.21.0.a:0 "Пришло время сделать шаг."
 ev7.22.desc:0 "Вы не можете связаться с [target.GetTitledFirstName] напрямую, пока не можете. Сначала вам нужно [target.GetHerHim] подготовить, размягчить [target.GetHerHim]. Вы находитесь в процессе написания таинственного и анонимного письма, которое станет вашей приманкой. Однако вам нужен аргумент, чтобы [target.GetHerHim] заманить."
 ev7.22.0.a:0 "Обещания власти должно быть достаточно."
 ev7.22.0.b:0 "[target.GetHerHis|U] похоть - это [target.GetHerHis] слабость."
 ev7.22.0.c:0 "Золото и богатство - это всегда работает."
 ev7.22.0.d:0 "[target.GetSheHe|U] [Select_CString(target.IsFemale, 'гордая и благородная', 'гордый и благородный')], я использую это."
 ev7.22.0.e:0 "Я предложу [target.GetHerHim] магию и тайные знания."
 corruption_scheme_good_bait_modifier:0 "Цель заглотила наживку"
 corruption_scheme_bad_bait_modifier:0 "Цель не заинтересована."
 ev7.23.title:0 "Анонимное Письмо"
 ev7.23.desc:0 "Этим утром курьер доставил вам письмо - оно не подписано, но его содержание привлекло ваше внимание. Написано оно очень загадочно, но, насколько вы поняли, у отправителя есть для вас какое-то предложение. Он пишет, что скоро свяжется с вами."
 ev7.23.0.a:0 "Я не знаю, что об этом думать."
 ev7.24.desc:0 "Ваш план в отношении [target.GetTitledFirstName] набирает обороты. Теперь вам следует поработать над тем, чтобы завоевать [target.GetHerHis] доверие."
 ev7.24.0.a:0 "Я передам [target.GetHerHim] всю информацию."
 ev7.24.0.b:0 "Я буду манипулировать [target.GetHerHim]."
 ev7.24.0.c:0 "Небольшой подарок продемонстрирует мои добрые намерения."
 ev7.24.0.d:0 "Пока что я буду просто наблюдать."
 ev7.25.desc:0 "Пришло еще одно анонимное письмо - на этот раз с более конкретной информацией. Это может быть полезно."
 ev7.26.desc:0 "Пришло еще одно анонимное письмо - по-прежнему никакой конкретной информации, но к нему прилагался мешочек с золотом."
 ev7.27.desc:0 "Ваша интрига требует дополнительной информации о [target.GetTitledFirstName]. Вы должны использовать все доступные ресурсы, чтобы найти [target.GetHerHis] слабые места."
 ev7.27.0.a:0 "Это задание для моих шпионов."
 ev7.27.0.b:0 "Я узнаю что-нибудь по официальным каналам."
 ev7.27.0.c:0 "У меня есть идея."
 ev7.27.0.d:0 "Я могу положиться на свой ковен."
 ev7.27.0.e:0 "У меня уже есть вся необходимая информация."
 ev7.28.desc:0 "Следующий этап плана требует от вас дополнительных действий. Вам нужно что-то веское, чтобы убедить [target.GetTitledFirstName] в том, что сотрудничество с вами принесет [target.GetHerHim] пользу."
 ev7.28.0.a:0 "Сейчас самое время для магического воздействия."
 magical_suggestion_modifier:0 "Магическое Воздействие"
 ev7.28.0.b:0 "Я покажу [target.GetHerHim] несколько трюков."
 ev7.28.0.c:0 "Я не буду рисковать."
 ev7.28.0.d:0 "[target.GetSheHe|U] получит темное благословение."
 limited_risk_modifier:0 "Ограниченные Риски"
 ev7.29.desc:0 "Похоже, ваши действия возымели эффект. Ваши шпионы сообщают, что [target.GetTitledFirstName] в последнее время ведет себя не так, как обычно, кажется более рассеянным и безрассудным"
 ev7.29.0.a_ct:0 "Цель может изменить характер или получить стресс."
 ev7.30.title:0 "Странные Размышления"
 ev7.30.desc:0 "В последнее время вы чувствуете себя странно, у вас проблемы со сном и концентрацией внимания. Возможно, дело в анонимных письмах, которые вы получаете, а может, вы просто перегружены обязанностями."
 ev7.30.0.a:0 "Через некоторое время мне станет лучше."
 ev7.30.0.b:0 "Это поможет мне лучше узнать себя."
 ev7.30.0.c:0 "Так ли это?"
