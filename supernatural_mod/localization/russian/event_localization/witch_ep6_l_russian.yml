 grand_spell_decision_title:0 "Наложить Высшее Заклинание"
 grand_spell_decision_desc:0 "Используйте силу, что получили на собрании магов, чтобы произнести мощное заклинание."
 grand_spell_decision_ct:0 "Вы попытаетесь использовать мощную магию."
 POWER_NEEDED_CUSTOM2:0 "Требуется 100 пунктов насыщения энергией."
 ev7.129.desc:0 "Вам удалось собрать огромное количество силы, которая медленно испаряется из вашего тела. Теперь вам предстоит придать ей форму и использовать. Для себя или для других..."
 ev7.129.a:0 "Для других, конечно. Я произнесу заклинание массового исцеления."
 ev7.129.a_ct:0 "Персонажи по всему миру получат исцеление."
 ev7.129.b:0 "Такая мощь позволит мне призвать и контролировать большую армию демонов."
 ev7.129.c:0 "Я сохраню эту силу для себя."
 ev7.129.d:0 "Я оставлю Высшее Заклинание для поединка магов."
 ev7.129.e:0 "Я могу еще больше развить свои навыки."
 ultimate_spell_modifier:0 "Высшее Заклинание"
