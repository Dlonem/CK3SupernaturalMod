 start_corruption_interaction_notification:0 "Осквернение"
 scheme_interaction_tt_corruption_approved:0 "Попытка осквернить [recipient.GetShortUINameNoTooltip]"
 trait_corrupted:0 "Оскверненный"
 trait_corrupted_desc:0 "По слухам, этот человек заключил договор с демоном или был затронут темными силами каким-то другим способом. Независимо от того, правда это или нет, другие чувствуют себя неуютно в такой компании."
 corruption:1 "Осквернение"
 corruption_action:0 "Осквернение"
 corruption_desc:0 "[SCHEME.GetTarget.GetShortUINameNoTooltip] скоро поддастся моей силе и станет моим слугой."
