l_russian:
 wam_modjam_events.0001.t:1 "Пристальный интерес друга"
 wam_modjam_events.0001.desc:1 "Мой друг попросил переговорить наедине. [Select_CString(interested_friend.IsFemale, 'Она', 'Он')] утверждает, что начинает замечать, как я контролирую плоды земли, и желает учиться и участвовать в моей деятельности."
 wam_modjam_events.0001.a:1 "Вы никогда не сравнитесь с моими навыками."
 wam_modjam_events.0001.a_tt:1 "Кому-то это не понравится..."
 wam_modjam_events.0001.b:1 "Я научу, но вы должны слушать."
 wam_modjam_events.0001.b_tt:1 "Знание - сила."

 wam_modjam_events.0002.t:1 "Пристальный интерес друга"
 wam_modjam_events.0002.desc:1 "Ваш ученик постоянно не справляется с некоторыми задачами среднего уровня. [Select_CString(interested_friend.IsFemale, 'Она', 'Он')] кажется [Select_CString(interested_friend.IsFemale, 'удрученной', 'удрученным')]. Некоторые из работ ученика даже стали причиной опасных несчастных случаев..."
 wam_modjam_events.0002.a:1 "Ты не неудачник. Ты можешь это сделать. Посвяти себя. Делай или не делай, попыток больше нет."
 wam_modjam_events.0002.a_tt:1 "Это, несомненно, поддержит [Select_CString(interested_friend.IsFemale, 'её', 'его')] усилия."
 wam_modjam_events.0002.b:1 "Что ж, возможно, это ускользнуло от вашего внимания, но жизнь несправедлива."
 wam_modjam_events.0002.b_tt:1 "Что ж, возможно, это ускользнуло от вашего внимания, но жизнь несправедлива." #Это не я ошибся, так и было в оригинале
 wam_modjam_events.0002.b_tt:1 "Жесткий, но справедливый ответ."

 wam_modjam_events.0003.t:1 "Отчаянное, но неприличное предложение"
 wam_modjam_events.0003.desc:1 "К вам тайком приходит старик с... постыдным предложением, по его собственным словам - он и его супруга очень долго пытаются завести ребенка, но у них ничего не получается. Он умоляет вас о помощи, ссылаясь в качестве причины на ваши, по слухам, познания в запретных искусствах."
 wam_modjam_events.0003.a:1 "Я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '')] бы, если вы готовы заплатить."
 wam_modjam_events.0003.a_tt:1 "Он должен уважать мою профессию..."
 wam_modjam_events.0003.b:1 "Хммм, это может потребовать более.. земных решений..."
 wam_modjam_events.0003.b_tt:1 "Я человек земных наслаждений..."
 wam_modjam_events.0003.c:1 "Не заморачивайтесь с оплатой. Я возьму всё на себя."
 wam_modjam_events.0003.c_tt:1 "Я забочусь о своих людях."

 wam_modjam_events.0004.t:1 "Сюрприз, Сюрприз!"
 wam_modjam_events.0004.desc:1 "К вам приходит странный торговец, продающий настои, по его словам, потустороннего характера..."
 wam_modjam_events.0004.a:1 "Я бы не стал[Select_CString(ROOT.Char.IsFemale, 'а', '')] пить чужие настои. Это безумие."
 wam_modjam_events.0004.a_tt:1 "Бережёного Бог бережет"
 wam_modjam_events.0004.b:1 "Мое любопытство заставляет меня..."
 wam_modjam_events.0004.b_tt:1 "Маленький глоток не повредит... может быть..."

 wam_modjam_events.0005.t:1 "Это просто работает!"
 wam_modjam_events.0005.desc:1 "Ваша супруга, кажется, заметила, что ваша палочка с каждым днем ведет себя все более неустойчиво. Кажется, она неисправна."
 wam_modjam_events.0005.a:1 "Бред какой то!"
 wam_modjam_events.0005.a_tt:1 "Это, наверное, не очень хорошая идея..."
 wam_modjam_events.0005.b:1 "Я, наверное, должен отказаться от этого..."
 wam_modjam_events.0005.b_tt:1 "Будет больно, заменить его..."

 wam_modjam_events.0006.t:1 "Это просто работает!"
 wam_modjam_events.0006.desc:1 "Я покажу ей, палочка в полном порядке!!"
 wam_modjam_events.0006.a:1 "Хотя это кажется нестабильным..."
 wam_modjam_events.0006.a_tt:1 "Подожди!"

 wam_modjam_events.0007.t:1 "Это просто работает!"
 wam_modjam_events.0007.desc:1 "Палочка, кажется, дала осечку, превратив мою супругу в пыль через несколько секунд."
 wam_modjam_events.0007.a:1 "Какая трагедия, моя сладкая любовь..."
 wam_modjam_events.0007.a_tt:1 "Грусть поглощает меня..."
 wam_modjam_events.0007.b:1 "Мне она все равно не нравилась..."
 wam_modjam_events.0007.b_tt:1 "Скатертью дорога."

 wam_modjam_events.0008.t:1 "Это просто работает!"
 wam_modjam_events.0008.desc:1 "Палочка, кажется, дала осечку, и красивые волосы моей супруги стали белыми.."
 wam_modjam_events.0008.a:1 "Ну.. могло быть и хуже..."
 wam_modjam_events.0008.a_tt:1 "Ну и ну!"

 wam_modjam_events.0009.t:1 "За закрытыми дверьми"
 wam_modjam_events.0009.desc:1 "Твоя ревностная супруга наконец-то нашла доказательство твоих колдовских поступков...."
 wam_modjam_events.0009.a:1 "Но любовь моя, ты бы очень скучала по мне холодными, холодными ночами...."
 wam_modjam_events.0009.a_tt:1 "Я уговорю её урегулировать этот спор..."
 wam_modjam_events.0009.b:1 "Ты мне даже не нравишься!"
 wam_modjam_events.0009.b_tt:1 "Я прекращу это!"
 wam_modjam_events.0009.c:1 "Ты меня не поймаешь! Ты запомнишь этот день, как когда Ты ПОЧТИ поймала [GetPlayer.GetName]"
 wam_modjam_events.0009.c_tt:1 "Я убегу!!"

 wam_modjam_events.0010.t:1 "За закрытыми дверьми"
 wam_modjam_events.0010.desc:1 "Думаю, я собираюсь скатать ее прах в этот лист свитка... Я слышал в Леванте, что некоторые монахи дышат воздухом вот так..."
 wam_modjam_events.0010.a:1 "Покойся с миром, женщина-клоун!"
 wam_modjam_events.0010.a_tt:1 "Вы не будете скучать..."

 wam_modjam_events.0011.t:1 "Эликсир Жизни"
 wam_modjam_events.0011.desc:1 "Вы достигли того, что многие считали невозможным. Легендарный Эликсир Жизни, секрет бессмертия, лежит в ваших руках и готов к употреблению."
 wam_modjam_events.0011.a:1 "Я [Select_CString(ROOT.Char.IsFemale, 'стала Той', 'стал Тем')], Кто Живёт Вне Времени."
 wam_modjam_events.0011.a_tt:1 "Годы становятся бессмысленными, как листья на ветру..."
 wam_modjam_events.0011.b:1 "Это ересь высшей степени..."
 wam_modjam_events.0011.b_tt:1 "Человек не должен играть в [GetPlayer.GetFaith.CreatorName]..."

 wam_modjam_events.0012.t:1 "Эликсир Жизни"
 wam_modjam_events.0012.desc:1 "Катастрофа! Ваша тщетная попытка сварить легендарный эликсир жизни испаряется через несколько секунд. Ваш котел лежит в руинах, комната наполнена странным разноцветным дымом."
 wam_modjam_events.0012.a:1 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] продолжать попытки. Это урок смирения."
 wam_modjam_events.0012.b:1 "Я потерпел[Select_CString(ROOT.Char.IsFemale, 'а', '')] неудачу... Нет смысла продолжать..."

 #Immortal trait
 trait_immortal:1 "Бессмертный"
 immortal_trait_desc:1 "Этот персонаж таинственными методами обрел Вечную Жизнь."
 
 #Alchemist trait
 trait_alchemist:1 "Алхимик"
 alchemist_trait_desc:1 "Этот персонаж приобрел знания в приготовлении настоев, зелий и эликсиров потусторонней природы."
 
 # El Tyranos
 wam_eltyranos.0001.t:1 "Замечена Ведьма"
 wam_eltyranos.0001.desc:1 "Несколько местных жителей подошли к вам на местном рынке, который вы осматриваете.\n\nНа днях мы видели ведьму. Уже смеркалось, и мы возвращались из таверны. Она несла метлу и остроконечную шляпу. Мы пытались поймать ее, чтобы доставить к вам, но она тут же села на свою метлу и улетела!\n\nПо мере вашего расследования многие люди, кажется, видели комету, летящую назад. Это звучит как плохой знак."
 wam_eltyranos.0001.a:1 "Охота на Ведьм!"
 wam_eltyranos.0001.b:1 "Звучит опасно. Давайте забудем об этом."

 wam_eltyranos.0002.desc:1 "После того, как вы последовали за местными жителями к отдаленной хижине, вас ожидала женщина, уже привязаная к кучке сухих дров.\n\nЯ невиновна, говорит она. Она умоляет, что Тим-фермер годами пытается получить ее землю, чтобы расширить свои поля.\n\nТим говорит, что видел, как она превратила кого-то в тритона. Он звучит не очень убедительно.\n\n[court_chaplain.GetName] говорит, что, судя по ее костюму, она ведьма."
 wam_eltyranos.0002.a:1 "Сожгите уже её!"
 wam_eltyranos.0002.b:1 "Что это? Я чувствую раскаяние"
 wam_eltyranos.0002.b.tt:1 "[witch.GetName] может быть свободна"