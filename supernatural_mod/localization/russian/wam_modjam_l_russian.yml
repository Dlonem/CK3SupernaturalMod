 # Traits
 trait_druid:1 "Друид"
 trait_druid_desc:1 "Друиды широко известны как колдуны со сверхъестественными способностями, особенно за их способность вещать предсказания. Истории гласят, что они произносят заклинания и превращают людей в животных или камни или проклинают урожай людей, чтобы он испортился. Их часто ищут в качестве судей, хранителей знаний, целителей и политических советников, они пользуются большим уважением в обществе. \n\nПо правде говоря, они являются воплощением стойкости, хитрости и ярости природы. Они не претендуют на господство над природой, но вместо этого считают себя продолжением её неукротимой воли."

 # Buildings
 building_tower_of_wisdom:1 "Башня мудрости Джабира"
 building_type_tower_of_wisdom:1 "Башня мудрости"
 building_tower_of_wisdom_desc:1 "Персидские ковры устилают широкий внутренний зал с множеством арок. Башня такого же темно-серого цвета, как и окружающая ее теплая пустыня, что заставляет некоторых думать, что это всего лишь мираж, когда они приближаются. Мадрас, Джафар, стоит у одного из пятнадцати входов и машет вам рукой, предлагая следовать за ним, и вы поднимаетесь к нему по десяти коричневым ступеням."
