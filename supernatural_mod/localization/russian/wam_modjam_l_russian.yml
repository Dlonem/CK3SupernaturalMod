 # Bookmark
 bm_867_wam:1 "Ведьмы и Алхимики"
 bm_867_wam_desc:1 "Испытайте колдовство и алхимию в качестве оккультного персонажа."
 bookmark_wam_jabir_ibn_hayyan:1 "Алхимик Джабир"
 bookmark_wam_jabir_ibn_hayyan_desc:1 "Великий Джабир посвятил свою жизнь изучению секретов Алхимии и обучению достойных. Ходят слухи, что он и есть тот самый легендарный алхимик #italic Джабир ибн Хайян#!, который умер много лет назад. Конечно, истории о бессмертии Джабира слишком фантастичны, чтобы быть правдой... или жизнь Джабира может быть еще более странной, чем утверждают слухи?\n\n#bold Как Джабир будет использовать свою "Науку Баланса", как он ее называет, для расширения знаний и мудрости человечества?#!"
 bookmark_wam_taliesin:1 "Друид Талиесин"
 bookmark_wam_taliesin_desc:1 "Приостановив работу над Книгой Талиесина из-за воркования рядом голубя, вы размышляете о своей переписке с таинственным алхимиком Востока.\n\n#bold Adar o’r un lliw ehedant i’r un lle.#!\nПтицы одного цвета летят в одно и то же место.\n\nВ вашем стремлении раскрыть истинные струны мира, ваши поиски принесут вам много друзей и врагов. Возможно пришло время выйти из вашей священной лесной поляны и снова встретиться с внешним миром.\n\n#bold Adfyd a ddwg wybodaeth, a gwybodaeth ddoethineb.#!\nБеда приносит знание, а знание мудрость."

