 #spn_embrace.3006.a:0 "Wait! I can still fight these monsters!"
 #spn_embrace.3006.a.tt:0 "You attempt to negotiate for your life and train as a Hunter."
#Hunter Event 1, Part 3 Training Complete And Transformation
 spn_embrace.3007.t:0 "Difficult Journey"
 spn_embrace.3007.desc:0 "After weeks of rigorous training, [spn_new_created_hunter.GetTitledFirstName] believes you've learned enough to call yourself a Hunter. Though there is much left to learn, you've taken your first steps on the path."
 spn_embrace.3007.a:0 "Time to seek out and destroy these monsters!"