#-------------------------------------------------------------------------- 
# Peddler Event Chain
#-------------------------------------------------------------------------- 
#Peddler Event
 spn_embrace.0001.t:0 "Market Day"
 spn_embrace.0001.desc:0 "One day as you're strolling through the market, you happen upon a strange vendor that you've not seen before. It's an old woman peddling wares. There are ornaments, trinkets, the ear of some strange animal. A menagerie to be sure.\n\nAs you start to head off after taking stock of her odd assortment of wares, the peddler stops you.\n\n"My [ROOT.Char.GetLadyLord], I have something special over here. An elixir that promises eternity but.. not without cost."\n\nThe peddler leans in close and speaks low.\n\n"The true cost is different for each person my [ROOT.Char.GetLadyLord]. My fee is 25 gold, of course.""
 spn_embrace.0001.a:0 "I'll take it."
 spn_embrace.0001.a.tt:0 "You take the elixer, with few questions, from a complete stranger."
 spn_embrace.0001.b:0 "What kind of sham are you trying to run here."
 spn_embrace.0001.b.tt:0 "You leave the market."
#Peddler Event, Part 2, Lycan
 spn_embrace.0002.t:0 "Pale Moon"
 spn_embrace.0002.desc:0 "After purchasing the elixir, you return home. That night, you drink the pungent liquid and then head to bed.\n\nYou awake in the middle of the night to intense pain. The full moon is shining in through the window. It feels as though all the bones in your body are breaking as your limbs begin to change shape.\n\nThe next thing you remember is waking up in an isolated area away from the castle. Blood is all over your naked body."
 spn_embrace.0002.a:0 "What have I become!"
 spn_embrace.0002.a.tt:0 "Embrace Immortality."
#Peddler Event, Part 2, Vampire
 spn_embrace.0003.t:0 "Crimson Night"
 spn_embrace.0003.desc:0 "After purchasing the elixir, you return home. That night, you drink the pungent liquid and then head to bed.\n\nYou awake in the middle of the night with an intense thirst. Before you fully realize what's happening, you're outside your chambers. Next, you've made your way into one of the servants quarters. You can hear the maids beating heart and the wooshing of blood as it flows.\n\nThe next thing you know, she is laying there lifeless with her neck gouged open and covered in blood. You look over to a small mirror in her chambers. You find your face, neck, and torso covered in blood!"
 spn_embrace.0003.a:0 "What have I become!"
 spn_embrace.0003.a.tt:0 "Embrace Immortality."

#-------------------------------------------------------------------------- 
# Vampire Event 1, A Night Amongst the Nobles
#-------------------------------------------------------------------------- 
#Vamp Event 1, Part 1
 spn_embrace.1001.t:0 "A Night Amongst the Nobles"
 spn_embrace.1001.desc:0 "During a night of overindulging with the nobility, you being to tire of the festivities. After some effort to remove yourself from the presence of some rather dull guests, you find the opportunity to slip away from the gathering."
 spn_embrace.1001.a:0 "Borrow a servant's outfit to escape through the kitchen"
 spn_embrace.1001.a.tt:0 "Continue quest for the Vampire trait."
 spn_embrace.1001.b:0 "On second thought, I might as well stay"
 spn_embrace.1001.b.tt:0 "Abandon quest for the Vampire trait."
#Vamp Event 1, Part 2
 spn_embrace.1002.t:0 "The Kitchen"
 spn_embrace.1002.desc:0 "As you make your way through the kitchen, you turn a corner only to find one of the servants covered in blood. Your eyes meet their eyes, seeing the last twinkle of light fade away, as you stare into them with shock.\n\nStanding beside them, [spn_new_created_vampire.GetHerHis] mouth covered in blood, is a courtier you've never seen aroudn court before. Cleaning [spn_new_created_vampire.GetHerselfHimself] up with some linen from the kitchen, [spn_new_created_vampire.GetSheHe] looks up to see you.\n\n"I wasn't expecting anyone to find this until much later. Much less, your noble self."\n\nPlacing [spn_new_created_vampire.GetHerHis] bloodied-linen into the pocket of the drained servant, [spn_new_created_vampire.GetSheHe] approaches you."
 spn_embrace.1002.surv.tt:0 "Chance of Survival"
 spn_embrace.1002.a:0 "You'll die for this you monster!"
 spn_embrace.1002.a.tt:0 "You attack the courtier"
 spn_embrace.1002.b:0 "Hold on, I am sure we can figure something out."
 spn_embrace.1002.b.tt:0 "You attempt to negotiate."
 spn_embrace.1002.c:0 "Sorry, I'll just be going!"
 spn_embrace.1002.c.tt:0 "You attempt to run away... screaming."
 spn_embrace.1002.d:0 "Still in shock, you can't seem to make your legs move."
 spn_embrace.1002.d.tt:0 "You are shocked and unable to move."
#Vamp Event 1, Part 3, Option A from Vamp Event 2
 spn_embrace.1003.t:0 "The Struggle"
 spn_embrace.1003.desc:0 "After a violent contest of will and strength, you managed to kill the bastard. It was not without cost, however. The assailant managed to give you a fair account for themselves. In the chaos of the contest, [spn_new_created_vampire.GetSheHe] tore into your neck with [spn_new_created_vampire.GetHerHis] teeth. This admittedly took you by surprise, but it wasn't enough to prevent your victory.\n\nAs the court physician bandaged your wounds, your head began to pound, and you became feverish. After what seemed like an eternal night of misery, you awoke with the dawn to find your wounds had healed. There was, however, a strange new thirst, unlike anything you've experienced before."
 spn_embrace.1003.a:0 "Begin your new life as a Vampire"
 spn_embrace.1003.a.tt:0 "You become a [GetTrait('supernatural_vampire').GetName( THIS.Char )]."
#Vamp Event 1, Part 3, Option B from Vamp Event 2
 spn_embrace.1004.t:0 "The Negotiation"
 spn_embrace.1004.desc:0 "After much debate, you somehow were able to convince [spn_new_created_vampire.GetTitledFirstName] that you wouldn't tell anyone about what [spn_new_created_vampire.GetSheHe] had done. [spn_new_created_vampire.GetSheHe] agreed to spare your life on the condition that [spn_new_created_vampire.GetSheHe] can feed from your neck. With you being like [spn_new_created_vampire.GetHerHim], telling anyone about [spn_new_created_vampire.GetHerHim] would put you at risk as well. Reluctantly, you agree to the price. Though, you don't understand how much exactly you've just paid.\n\nAfter the conversation concluded, [spn_new_created_vampire.GetTitledFirstName] took hold of you and sunk their teeth into your neck. The next thing you knew, [spn_new_created_vampire.GetSheHe] was gone and your head began to pound, and you became feverish. After what seemed like an eternal night of misery, you awoke at the crack of dawn to find your wounds had healed. There was, however, a strange new thirst, unlike anything you've experienced before."
#Vamp Event 1, Part 3, Option C from Vamp Event 2
 spn_embrace.1005.t:0 "The Escape"
 spn_embrace.1005.desc:0 "You ran as fast as your coward legs could carry you. It was no use though, the assailant caught up to you with immense speed. [spn_new_created_vampire.GetSheHe|U] tore into your neck and held firmly as you struggled to get free. Somehow you managed to kick [spn_new_created_vampire.GetHerHim] off and escape from the kitchen. You quickly found some guards to send into the kitchen after the intruder. The guards scoured the keep but could not find a trace of the courtier. Now, it weighs on your mind if or when [spn_new_created_vampire.GetSheHe] will return to finish you off.\n\nAs the court physician bandaged your neck, your head began to pound, and you became feverish. After what seemed like an eternal night of misery, you awoke with the dawn to find your wounds had healed. There was, however, a strange new thirst, unlike anything you've experienced before."
#Vamp Event 1, Part 3, Option D from Vamp Event 2
 spn_embrace.1006.t:0 "Survival"
 spn_embrace.1006.desc:0 "Paralyzed and unable to move, you let [spn_new_created_vampire.GetHerHim] get closer. Before you know it, they are upon you and have bit into your neck. Leaving you for dead, you see [spn_new_created_vampire.GetHerHim] leave the kitchen before you blackout. Sometime later, you're found by your guards and brought to the court physician.\n\nAs the court physician bandaged your neck, your head began to pound, and you became feverish. After what seemed like an eternal night of misery, you awoke with the dawn to find your wounds had healed. There was, however, a strange new thirst, unlike anything you've experienced before."

#-------------------------------------------------------------------------- 
# Vampire Event 2, A Unique Visit
#-------------------------------------------------------------------------- 
#Vamp Event 2, Part 1
 spn_embrace.1011.t:0 "A Unique Visit"
 spn_embrace.1011.desc:0 "It was just like any other day at my court but the moment [spn_new_created_vampire.GetSheHe] walked in its as if I had fallen under [spn_new_created_vampire.GetHerHis] spell. A decadently dressed [spn_new_created_vampire.GetWomanMan] with an immaculate physique. I found myself fighting every urge and tried to behave as my status demands of me. [spn_new_created_vampire.GetSheHe|U] bows and declares [spn_new_created_vampire.GetSheHe] has important matters to discuss but only in private. [spn_new_created_vampire.GetSheHe|U] assures me I would be very interested in what they have to say."
 spn_embrace.1011.a:0 "Leave us!"
 spn_embrace.1011.a.tt:0 "You order the court to leave you alone with the stranger."
 spn_embrace.1011.b:0 "Your words don't interest me."
 spn_embrace.1011.b.tt:0 "You dismiss the stranger."
#Vamp Event 2, Part 2
 spn_embrace.1012.t:0 "A Proposal"
 spn_embrace.1012.desc:0 "“I have heard your realm's inheritance is troubling you, my [ROOT.Char.GetLadyLord]” [spn_new_created_vampire.GetSheHe] says. For a moment I thought [spn_new_created_vampire.GetSheHe] was suggesting something of an insidious nature.\n\n“I can make it so you will never have to worry about losing your realm. For a small price of course..”. [spn_new_created_vampire.GetSheHe|U] speaks of creatures with indomitable power that broke free from the shackles of time. I stand there, in disbelief, unable to believe [spn_new_created_vampire.GetHerHis] tales. [spn_new_created_vampire.GetHerHis] mysterious aura gives weight to [spn_new_created_vampire.GetHerHis] words but can I really trust what they are saying to be true?"
 spn_embrace.1012.a:0 "I am interested in your proposal. What do you ask in return?"
 spn_embrace.1012.a.tt:0 "[spn_new_created_vampire.GetTitledFirstName] becomes your Spymaster"
 spn_embrace.1012.b:0 "I refuse to entertain their otherworldly talk."
 spn_embrace.1012.b.tt:0 "You dismiss the stranger."
 spn_embrace.1012.c:0 "Guards! To the dungeons with [spn_new_created_vampire.GetHerHim]!"
 spn_embrace.1012.c.tt:0 "You attempt to imprison the strange visitor."
#Vamp Event 2, Part 3, Option C Death
 spn_embrace.1013.t:0 "A Mistake"
 spn_embrace.1013.desc:0 "It only took [spn_new_created_vampire.GetHerHim] a second to incapacitate all of my personal guards. My plans to capture [spn_new_created_vampire.GetHerHim] have backfired! [spn_new_created_vampire.GetSheHe|U], with inexplicable speed, runs to the throne where I sit, and bites my neck! I feel a sense of warmth as the blood drips down my neck."
 spn_embrace.1013.a:0 "Ugh… I… c..."
 spn_embrace.1013.a.tt:0 "Perhaps you will fare better in your life after death."
#Vamp Event 2, Part 3, Option A Turned
 spn_embrace.1014.t:0 "The Thirst"
 spn_embrace.1014.desc:0 "Driven by my lust for power and perhaps for [spn_new_created_vampire.GetHerHim], I choose to step into this shadow world of [spn_new_created_vampire.GetHersHis]. Despite the great deal of hesitation swelling within, I show little resistance to [spn_new_created_vampire.GetHerHis] instructions. I am to choose between drinking [spn_new_created_vampire.GetHerHis] blood or allowing [spn_new_created_vampire.GetHerHim] to bite me. With the little amount of sense left in me I choose the former.\n\nOne moment I am placing the empty goblet of blood down and the next I am standing on the bloody remains of my chambermaid. What have I become!"
 spn_embrace.1014.a:0 "The thirst!"
 spn_embrace.1014.a.tt:0 "You embrace vampirism."

#-------------------------------------------------------------------------- 
# Werewolf Event 1, Just Another Hunt
#-------------------------------------------------------------------------- 
#Werewolf Event 1, Part 1
 spn_embrace.2001.t:0 "The Hunter"
 spn_embrace.2001.desc:0 "As you are on a monthly hunt, you find an exquisite elk with antlers similar to those in old myths. You feel an urge to have its head mounted in your throne room as a trophy. You stalk the specimen intently but fail to realize you accidentally separated from your hunting party. As you are about to deliver the killing blow, you hear a loud but rumbling growl and witness as the elk is torn in half."
 spn_embrace.2001.a:0 "Run!"
 spn_embrace.2001.a.tt:0 "You make a desperate attempt to escape."
 spn_embrace.2001.a.surv.tt:0 "Chance of Death"
 spn_embrace.2001.b:0 "Attempt to hide and stay quiet."
 spn_embrace.2001.b.tt:0 "You do your best to be silent and not be heard."
#Werewolf Event 1, Part 2, Option A Death
 spn_embrace.2002.t:0 "Becomes the Hunted"
 spn_embrace.2002.desc.a:0 "Unable to think clearly, your survival instincts take control over your body and you find yourself running through the woods. You make no attempt to look back because you are still unsure of what you just saw.\n\nYou continue running but violently halt to a stop. In pain, you look down to see a large beast with unimaginably sharp teeth piercing through your abdomen and you start feeling a sense of nausea overtake you."
 spn_embrace.2002.a:0 "The agony!"
 spn_embrace.2002.a.tt:0 "You die."
#Werewolf Event 1, Part 2, Option A Survive with a Broken Mind
 spn_embrace.2003.t:0 "Becomes the Hunted"
 spn_embrace.2003.desc.a:0 "Unable to think clearly, your survival instincts take control over your body and you find yourself running through the woods. You make no attempt to look back because you are still unsure of what you just saw.\n\nBy some miracle, you regroup with your hunting party but your royal garments are in tatters, you are out of breath, and seem as if you are about to burst into tears or laughter due to the unspeakable horror you experienced."
 spn_embrace.2003.a:0 "HA!"
 spn_embrace.2003.a.tt:0 "Your sanity has been forsaken."
#Werewolf Event 1, Part 2, Option B Death
 spn_embrace.2004.t:0 "Becomes the Hunted"
 spn_embrace.2004.desc.a:0 "You are frozen in place and witnessing this giant creature devour what moments ago was a majestic animal. It resembles that of a wolf but it towers over you as it stands on its hindlegs. It pauses and sniffs towards your direction. The realization that you are discovered strikes your entire being like an enormous wave.\n\nYou stand there dumbfounded and in terror as the beast lunges at you and takes a bite out of your skull. "
 spn_embrace.2004.a:0 "Agh!"
 spn_embrace.2004.a.tt:0 "You die."
#Werewolf Event 1, Part 2, Option B Turn
 spn_embrace.2005.t:0 "Becomes the Hunted"
 spn_embrace.2005.desc.a:0 "You are frozen in place and witnessing this giant beast devour what moments ago was a majestic animal. It resembles that of a wolf but it towers over you as it stands on its hindlegs. It pauses and sniffs towards my direction. The realization that you are discovered strikes your entire being like an enormous wave.\n\nIt slowly approaches as you make no attempt to flee. The dread grows as it gets closer. By some miracle, your fellow hunters find you and fire arrows at the beast, it manages to kill some of them and you get injured in the melee and lose consciousness.\n\nYou awake in your bed in bandages. You feel no pain and seem to have fully healed. Your chancellor enters and explains you were attacked by a large wolf and that your retinue saved you. No one had noticed it walked the way humans do and due to a strong fog, you decided to ruminate on the matter once you feel better.\n\nThe night brings no relief. Due to a level of pain you thought wasn’t possible to experience, you can’t seem to sleep. Your entire body feels as if it is being torn apart from the inside. You scream and start destroying everything in your chambers. Your mind blacks out. In the next moment, you are standing on a hill near your castle howling into the night. You have become the beast from your nightmare."
 spn_embrace.2005.a:0 "ARH-WOOOOOOOOO!"
 spn_embrace.2005.a.tt:0 "You turn into a werewolf."

#-------------------------------------------------------------------------- 
# Werewolf Event 2, Carriage Ambush
#-------------------------------------------------------------------------- 
#Werewolf Event 2, Part 1
 spn_embrace.2011.t:0 "It's an Ambush!"
 spn_embrace.2011.desc:0 "I was on my way to visit one of my vassals for a feast they prepared in my honor. All seemed well until we started taking crossbow fire from the woods. We were being ambushed! My guards fought bravely to protect their liege but we were outnumbered and taken by surprise. Not many of us remain, maybe I should join the fray?"
 spn_embrace.2011.a:0 "Come out and fight, you cowards!"
 spn_embrace.2011.a.tt:0 "Stand your ground!"
 spn_embrace.2011.b:0 "I must escape!"
 spn_embrace.2011.b.tt:0 "You make a desperate attempt to escape."
#Werewolf Event 2, Part 2, Option A 
 spn_embrace.2012.t:0 "For Honor & Survival"
 spn_embrace.2012.desc.a:0 "After what feels like hours, but must have been mere minutes in truth, only one guard and I remain on our feet. Bloodied and deeply wounded, our chances seem quite slim. I remember this particular guard, [spn_new_created_lycan.GetSheHe] never spoke much. Wasn’t aware [spn_new_created_lycan.GetSheHe] was such a capable fighter. I should have paid more attention. I should have done many things differently now that I think of it.\n\nI am brought back to reality by my companion’s frightening warcry. The ambushers hesitate and we take this moment to charge."
 spn_embrace.2012.a:0 "One last ditch effort!"
 spn_embrace.2012.a.tt:0 "You charge towards the enemy."
#Werewolf Event 2, Part 2, Option A Second
 spn_embrace.2013.t:0 "More Valuable Than Gold"
 spn_embrace.2013.desc.a:0 "We are both laying on the ground now. The stench of death fills the air. It is midday but I feel cold from all the bloodloss. The brave protector voices [spn_new_created_lycan.GetHerHis] thoughts for the first time in my presence. “It was an honor to have fought beside you my [spn_new_created_lycan.GetLadyLord]. I can rest in peace knowing I gave my life to a worthy liege such as you.” [spn_new_created_lycan.GetSheHe] grabs my leg and bites into it. I can no longer withstand the pain and faint.\n\nThe pain wakes me and the full moon seems awfully close. My bones break and shift and I am overcome by a strong hunger. Without much thought, I start devouring the corpses of our ambushers. What have I become?"
 spn_embrace.2013.a:0 "AHHHHHHHHHH!"
 spn_embrace.2013.a.tt:0 "You turn into a Werewolf."
#Werewolf Event 2, Part 2, Option A Death
 spn_embrace.2014.t:0 "Slaughter"
 spn_embrace.2014.desc.a:0 "You and your companions put forth a spniant effort. In the end, it was not enough, and you end up put to the sword."
 spn_embrace.2014.a:0 "No!"
#Werewolf Event 2, Part 2, Option B Run
 spn_embrace.2015.t:0 "Flee"
 spn_embrace.2015.desc.a:0 "You ran as fast as you could, zig-zagging through the trees, and somehow managed to evade capture. Even after returning home, you now find yourself searching every nook and cranny for the next attack!"
 spn_embrace.2015.a:0 "Whew!"
 spn_embrace.2015.a.tt:0 "You somehow manage to excape capture but not without some consequence."
#Werewolf Event 2, Part 2, Option B Death
 spn_embrace.2016.t:0 "Flee"
 spn_embrace.2016.desc.a:0 "You ran as fast as you could, zig-zagging through the trees, and took a crossbow bolt to the back."
 spn_embrace.2016.a:0 "Ahhh!"

#-------------------------------------------------------------------------- 
# Hunter Event 1, A Bump In The Night
#-------------------------------------------------------------------------- 
#Hunter Event 1, Part 1
 spn_embrace.3001.t:0 "A Bump In The Night"
 spn_embrace.3001.desc:0 "A scream awakens you in the night. You take a moment to light a candle and grab a knife. You open the door to your chambers and look down the hallway. Through the dim candlelight, you make out your guardsman lying on the ground. There is blood and gore strewn throughout the hallway.\n\nYou hear the sound of your guards frantically shouting throughout the keep. At the next moment, you hear a growl that sends shivers down your spine. Suddenly the glow of two large eyes reflects the light of your candle. The wolf-like monstrosity moves into the candlelight and unleashes a rumbling howl."
 spn_embrace.3001.a:0 "Quickly shut the door and hide under your bed."
 spn_embrace.3001.a.tt:0 "If I hide, surely they'll go away!"
 spn_embrace.3001.b:0 "Run down the opposite hallway and try to find help."
 spn_embrace.3001.b.tt:0 "My only hope is to try and get some help!"
 spn_embrace.3001.c:0 "Quietly shut the door and go back to bed."
 spn_embrace.3001.c.tt:0 "There was nothing to see out there. I'll wake up from this dream any moment now."
 spn_embrace.3001.d:0 "Let out a battle cry and charge the beast!"
 spn_embrace.3001.d.tt:0 "If I'm going down, I'm going down fighting!"
#Hunter Event 1, Part 2 What An Ordeal
 spn_embrace.3002.t:0 "What An Ordeal"
 spn_embrace.3002.desc:0 "The raging beast bursts through the door and tears through your chambers. It stops and begins to rummage around like a dog on the hunt. The beast stops at the foot of your bed briefly and then lunges under it. It's fangs and claws reaching for you.\n\nYour shrill screams bring half a dozen guardsmen to your room. With fierce battle cries, they attack. Shrieking in pain, the creature retreats from under the bed and crashes through a window in your chambers. Your guards help you out from under the bed, shaking their heads in disbelief."
 spn_embrace.3002.a:0 "That was close."
#Hunter Event 1, Part 2 Time of Need
 spn_embrace.3003.t:0 "Time of Need"
 spn_embrace.3003.desc:0 "As you race through the corridors, you can hear the creature behind you. As you speed along, you find others that met the beast before you. What remains of them is spread all over. You see a door that leads to the courtyard and get through it as quickly as you can, slamming the door behind you. Not waiting to see if it holds, you bolt out into the courtyard. A crash behind you tells you that the door didn't hold.\n\nAs the beast is nearly upon you, a hooded warrior rushes to confront the beast. With the warrior and creature in battle, you take a moment to gather your wits and catch your breath. You see a spear lying on the ground, pick it up, and throw it at the creature. The distraction was enough for the stranger to behead the beast in one swift motion.\n\n"What was that?" You ask the stranger.\nAs they pull their hood back, "A Lycan... these beasts, and other foul creatures of this world, are growing in number. I'm [spn_new_created_hunter.GetTitledFirstName]." \n\n"What can be done?" You ask.\n"I can teach you to fight the beasts, but the path won't be easy. The training alone could kill you if the beasts don't." [spn_new_created_hunter.GetSheHe] says."
 spn_embrace.3003.a:0 "I'll do my best to learn."
 spn_embrace.3003.a.tt:0 "You follow the path of a Hunter. This training will take about 2 weeks."
 spn_embrace.3003.b:0 "I have no need for such skills."
 spn_embrace.3003.b.tt:0 "You choose not to follow the Hunter path."
#Hunter Event 1, Part 3 Training Complete
 spn_embrace.3004.t:0 "Training Complete"
 spn_embrace.3004.desc:0 "After weeks of rigorous training, [spn_new_created_hunter.GetTitledFirstName] believes you've learned enough to call yourself a Hunter. Though there is much left to learn, you've taken your first steps on the path."
 spn_embrace.3004.a:0 "Time to seek out and destroy these monsters!"
#Hunter Event 1, Part 2 Creature Left You Alone
 spn_embrace.3005.t:0 "Surviving the Night"
 spn_embrace.3005.desc:0 "Convincing yourself that it was all a bad dream, you drift back off to sleep. You're awoken abruptly by a retinue of both guards and servants. Apparently, it wasn't a dream at all. Either through sheer dumb luck or pity on the part of the beast, you made it through the night."
 spn_embrace.3005.a:0 "I'm not sure how to feel about this."
#Hunter Event 1, Part 2 Attack the Creature
 spn_embrace.3006.t:0 "Brutal Struggle"
 spn_embrace.3006.desc:0 "Drifting in and out of consciousness, covered in blood, you vaguely recall fighting the creature now lying sprawled on the ground next to you. A stranger kneels beside you and inspects your wounds.\n\n"The bastard bit you... that's a shame... by the looks of it, you would have been useful in the fight."\n\nThe stranger draws their blade.\n\n"Don't worry, they'll consider you a hero for fighting so bravely against this creature." The stranger says as they raise their blade above your chest."
 spn_embrace.3006.a:0 "Wait! I can still fight these monsters!"
 spn_embrace.3006.a.tt:0 "You attempt to negotiate for your life."
