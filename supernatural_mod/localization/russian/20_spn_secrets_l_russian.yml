#Spymaster uncovers Vampire
 spn_spymaster_task.0001.t:0 "Espionage: Vampirism"
 spn_spymaster_task.0001.spn_secret_vampire.shared:0 "\n\nIt seems that [secret_holder.GetSheHe] is also a Vampire. Oh the things [secret_holder.GetSheHe] must have experienced... If only we could be open about our immortality."
 spn_spymaster_task.0001.spn_secret_vampire:0 "\n\nThere is evidence that [secret_holder.GetSheHe] may be drinking the blood of others. What other explanation would there be for something like that? They must be a Vampire!"
 spn_spymaster_task.0001.a:0 "What will this creature do?"

