#Secret Events Vampire
 spn_secret_exposed_notification_effect_message_vampire:0 "[owner.GetTitledFirstNamePossessive] Vampirism was exposed by [secret_exposer.GetTitledFirstName]!"
 spn_secret_exposed_notification_effect_message_vampire.i_exposed:0 "I have exposed [owner.GetTitledFirstNamePossessive] Vampirism!"

 spn_secrets.0001.t:0 "Secret Exposed"
 spn_secrets.0001.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has denounced me as an ungodly abomination! People now label me a Vampire, and an enemy of [ROOT.Char.GetFaith.HighGodName]!"
 spn_secrets.0001.a:0 "Do they not see the power I wield?"

 spn_secrets.0002.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has accused [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] of being a Vampire! The wicked [owner.GetWomanMan] is a vile creature! Surely they are a creation of [ROOT.Char.GetFaith.DevilName]. [ROOT.Char.GetFaith.HighGodName|U] save us from these creatures!"
 spn_secrets.0002.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has publicly accused [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] of Vampirism!"
 spn_secrets.0002.positive_2.desc:0 "This half-wit of a [secret_exposer.GetWomanMan] blabbers on about [owner.GetTitledFirstNamePossessiveNoTooltip] condition. Does [secret_exposer.GetSheHe] not comprehend the power [owner.GetTitledFirstNamePossessiveNoTooltip] wields?"
 spn_secrets.0002.worried.desc:0 "\n\nI should show them all the power Vampirism offers! But... I fear they would turn on me next..."
 spn_secrets.0002.dislikes_negative:0 "Slay the Vampire!"
 spn_secrets.0002.b:0 "The Vampire will pay!"
 spn_secrets.0002.c:0 "These accusations are naught but malice and lies."

 spn_secrets.1001.t:0 "Secret Exposed"
 spn_secrets.1001.desc:0 "An unknwon accuser has discovered my secret and I have been denounced as an ungodly abomination! People now see me as an enemy of [ROOT.Char.GetFaith.HighGodName]!"
 spn_secrets.1001.a:0 "Do they not see the power I wield?"

