 wam_ingr_mercury_desc:1 "Это вещество, также известное как ртуть, бросает вызов всем условностям как металлов, так и жидкостей, поскольку является и тем, и другим. Многие подозревали, что этот ингредиент является ключом к хорошему здоровью и даже бессмертию."
 wam_ingr_sage_desc:1 "Хрупкий кристалл, смертельный при проглатывании. Он горит ярко-голубым пламенем."
 wam_ingr_yarrow_desc:1 "Сульфур, или сера, представляет собой пахучий порошок, который можно найти вблизи горячих источников и огнедышащих гор. Он легко воспламеняется, но также используется в медицине и фумигации."
 wam_ingr_myrrh_desc:1 "Обычный мягкий, тяжелый металл, широко используемый в отделке и строительстве. Уравновешивая его сущности, его примеси можно удалить, что позволяет создавать золото."
 wam_ingr_vervain_desc:1 "Начинающие алхимики легко путают олово со свинцом, но это еще один металл, связанный с изобилием, здоровьем и привлечением желаемого."
 wam_ingr_aconite_desc:1 "Кислотное вещество из вина, придающее вкус еде и придающее остроту алхимии."
 wam_ingr_belladonna_desc:1 "Красная земляная руда, найденная в жилах рядом с металлами и ртутью."
 wam_ingr_aqua_vitae_desc:1 "Очень концентрированная форма вина с кожными реакциями и сильным воздействием на любого, кому не посчастливилось его выпить."
 wam_ingr_vitriol_desc:1 "Стеклоподобный порошок, который обнаруживается после испарения нечистых грунтовых вод. Он бывает разных цветов, но все они сильно разъедают контейнеры для хранения."
 wam_ingr_wormwood_desc:1 "Это мычащее существо занимает много места."
 wam_ingr_blackthorn_desc:1 "Рога этого животного пригодятся после завершения эксперимента."
 wam_ingr_elderberries_desc:1 "Иногда приходится чем-то жертвовать..."
 wam_ingr_hawthorn_desc:1 "Это существо может часами обходиться без головы, и даже с ней, интеллект существа никого не впечатляет."
 wam_ingr_saltpeter_desc:1 "Легковоспламеняющееся вещество, выделяющее ядовитый дым при неизбежном воспламенении."
 wam_ingr_tumeric_desc:1 "Продукт медленного частичного горения древесины; используется в качестве топлива или для различных медицинских целей."
 wam_ingr_mugwort_desc:1 "Трава, которая делает сильные ароматы мягче, как и в случае с сильным темпераментом."

 wam_recipe_elixir_of_life_desc:1 "Меркурий, Купорос и Мелкое млекопитающее,\nсваренные вместе, образуют Эликсир Жизни."



 #Events
 wam_alchemy.1.t:1 "Экзотические смеси"
 wam_alchemy.1.desc:1 "По мере того как мои навыки и знания в алхимическом искусстве совершенствуются, растет и мое осознание ингредиентов, которых мне не хватает. Элемент, с которым я постоянно сталкиваюсь в своих недавних исследованиях, это [Localize(JoinText(SCOPE.GetFlagName('ingredient'),'wam_ingr_','_name'))] - интересно, подтолкнет ли меня к новым высотам его приобритение. Я уже знаю, что одного образца будет недостаточно; Мне нужна цепочка поставок."
 wam_alchemy.1.a:1 "Отправить для каждого торговца в королевстве!"
 wam_alchemy.1.b:1 "Я расскажу, что [ROOT.Char.GetTitledFirstNameNicknamedNoTooltip] нужно [Localize(JoinText(SCOPE.GetFlagName('ingredient'),'wam_ingr_','_name'))]!"
 wam_alchemy.1.c:1 "Мне хорошо с тем, что у меня есть."

