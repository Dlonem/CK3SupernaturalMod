l_english:
 spn_gain_power.4010.t:0 "血を吸う夜"
 spn_gain_power.4010.desc:0 "城の周りをこそこそしていると、廷臣の一人が開け放たれた窓のそばで、夜の澄んだ空気を吸いながら一人でいるのを見つけた。私は拱道の陰で待ち、衛兵が今どこにいるのか、そしてその廷臣がいつ立ち去るつもりなのかを観察する。\n\n私はこの作戦を素早く、そして静かに実行することにした。私の計画は、彼らを捕らえてその目を真っ直ぐ見ながら静かにしているように強制し、この夜の記憶を消し去ることだ。"
 spn_gain_power.4010.a:0 "さらう、食べる、消す。了解だ。"
 spn_gain_power.4010.a.tt:0 "ついに血の渇きを癒します。"
 spn_gain_power.4010.ab.t:0 "成功率"
 spn_gain_power.4010.ac.t:0 "発見される確率"
 spn_gain_power.4010.ad.t:0 "廷臣を殺す確率"
 spn_gain_power.4010.b:0 "いや、気が変わった... 動物の血を吸うことにしよう。"
 spn_gain_power.4010.b.tt:0 "森の中で動物を狩ります。力を得ることはできません。"
 spn_gain_power.4011.t:0 "血を吸う夜: 成功"
 spn_gain_power.4011.desc:0 "廷臣は私が近付くところを見ることはなかった。私は彼らの目を見ながら、「黙っていろ、そしてお前の首の跡は犬に噛まれたからだと言え」と言うことができた。\n\n 空腹が収まり、私は自分の部屋に戻った——この夜、私は誰にも見られなかった。"
 spn_gain_power.4011.a:0 "力がみなぎってくるような気がする。"
 spn_gain_power.4011.a.tt:0 "この吸血は何かが違います。力が高まったというか...満腹になった感じです。"
 spn_gain_power.4012.t:0 "血を吸う夜: 見つかってしまう"
 spn_gain_power.4012.desc:0 "私が言葉を発する前に、廷臣は悲痛な叫び声をあげた！\n\n私はその首筋に歯を立て、吸血を開始した。しかし、そんなことより、廷臣はすでに私を認識し、私の護衛は私の牙を見たのだ。私は彼らの君主として、彼らに身を引くように命じると、彼らはためらいながら耳を傾けた。\n\n 今や誰もが私の秘密を知っているが、私はまだ支配者である。"
 spn_gain_power.4012.a:0 "自分が思っていたほど敏捷ではなかった。"
 spn_gain_power.4012.a.tt:0 "たとえ臣下が私の本質を知っていても、私が彼らの主君であることに変わりありません。"
 spn_gain_power.4013.t:0 "血を吸う夜: 殺害"
 spn_gain_power.4013.desc:0 "全ては計画通りに進んでいた。私は廷臣に忍び寄り、彼らに黙って動かないように強要した。ただし...空腹に負け、血を摂取しているうちに時間を忘れてしまい、気がつくと彼の体がだらりとしていた。"
 spn_gain_power.4013.a:0 "喉の渇きに負けてしまったようだ..."
 spn_gain_power.4013.a.tt:0 "私は血の渇きに負けて、哀れな密偵を殺してしまったのです。"
 spn_gain_power.4020.t:0 "ヘルシーな心臓"
 spn_gain_power.4020.desc:0 "力強い感覚とともに、動物的な欲求に駆られる。今夜は農民や城の民が出歩くことが少ないため、森に出かけて餌となる動物を見つける絶好の機会だ。\n\n動物の心臓を食べるのは久しぶりだ。というのも、私は疑われて狩られるのを避けるために、人間を餌にするのを避ける傾向があるからだ。領民は動物かそれ以外の攻撃を見分けるほど賢くはないが..."
 spn_gain_power.4020.a:0 "夜がやって来たので、森に向かう。"
 spn_gain_power.4020.a.tt:0 "やっと空腹を満たすことができそうです。"
 spn_gain_power.4020.ab.t:0 "狩りの成功率"
 spn_gain_power.4020.ac.t:0 "発見される確率"
 spn_gain_power.4020.ad.t:0 "人間を殺す確率"
 spn_gain_power.4020.ae.t:0 "死亡する確率"
 spn_gain_power.4021.t:0 "ヘルシーな心臓: 狩りの成功"
 spn_gain_power.4021.desc:0 "自分と仲間の動物たちしかいない孤独な森の中で、我が血に力がみなぎる。\n\nこれまでウサギやキツネなどの小さな獲物しか見つけていなかったが、背後で小枝が折れる音がした瞬間、風に乗って何か大きなものの匂いがした。\n\n振り向くと、筋肉質で美しく堂々としたヘラジカがいた。その瞬間、私はヘラジカに向かって突進し、体がぶつかり、爪の下でヘラジカの皮膚が引き裂かれた。私は自然の力のごとくヘラジカに襲いかかり、その心臓に到達するまでの過程を獰猛に切り進んだ。\n\n心臓の味が舌に残り、血が全身に染み渡ったところで、私は裸で自分の城に戻った。"
 spn_gain_power.4021.a:0 "今宵、我が力は増大した。"
 spn_gain_power.4021.a.tt:0 "私は城に戻り、身なりを整え始めます。"
 spn_gain_power.4022.t:0 "ヘルシーな心臓: 見つかってしまう"
 spn_gain_power.4022.desc:0 "今夜の狩りは思いのほか順調で、大きな鹿を仕留め、さらに二匹の狐を追い詰めてその心臓を食らった。\n\n今夜はここまでにして城へ戻り、身なりを整えるために人間の姿に戻ったその時、まず周囲を確認すべきだった。尾根の上に馬に乗った使者が立っていて、私が送り出した伯爵の所から戻ってきた使者が、信じられないといった感じで私を見つめていた—— そして、馬を走らせ町に向かって叫んだ。「我らが主君はウェアウルフだ！」と。\n\nもう秘密はばれてしまったようだ。"
 spn_gain_power.4022.a:0 "なぜ近くにいるのに気づかなかったのだろう？"
 spn_gain_power.4022.a.tt:0 "私が彼らを捕らえるまで、彼らは街にいるでしょう。もし私が彼らを追いかければ、 私は怪物以上の存在として見られるでしょう。"
 spn_gain_power.4023.t:0 "ヘルシーな心臓: 封臣を殺害"
 spn_gain_power.4023.desc:0 "衣服と防具を隠し終えると、森の奥で物音がしたので、狼の姿に変身して反対方向へ向かうことにした。空腹を満たせば、あとは帰るだけだ。ここでトラブルに巻き込まれては元も子もない。\n\n森から少し離れたところで美しいエルクを見つけることができ、さらにラッキーだと思いながら岩陰に隠れている別の獲物に突撃し、その首に歯が食い込んだ時、私は気づくのが遅すぎた...\n\n私は封臣の一人の首を引きちぎったのだ！その封臣は来週、狩りに行く予定だったのを思い出した。"
 spn_gain_power.4023.a:0 "どうやら、予定より早く狩りを始めることにしたようだ。"
 spn_gain_power.4023.a.tt:0 "ただのハンターではなく、満月に狩りに出た封臣の一人だったようです。"
 spn_gain_power.4024.t:0 "ヘルシーな心臓: ハンターに殺される"
 spn_gain_power.4024.desc:0 "狩りは順調で、忍び寄った鹿の群れを餌にすることができ、大満足だ。\n夜になって城に戻る前に、もう一匹だけ仕留めようと思っているのだが、さっきの小枝の折れる音で少し猜疑心が強くなった。\n\n最後のウサギを見つけたとき、近くで別の小枝が折れる音がした——と、自分の胸から矢が飛び出ると同時に、その方向に人の顔を確認した。\n\n私はこれまで、獣や夜の生物の問題が持ち上がったときだけ、宮廷で彼らを見たことがあったのだが、彼らは自分たちの手で問題を解決したようだ..."
 spn_gain_power.4024.a:0 "ハンターに負けた..."
 spn_gain_power.4024.a.tt:0 "下を見ると、私の胸から矢が飛び出しています。"