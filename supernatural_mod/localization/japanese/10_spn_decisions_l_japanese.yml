 spn_supernatural_hunt_decision:0 "超常者狩り"
 spn_supernatural_hunt_decision_desc:0 "ハンターは超常者狩りに出かけることができます。この狩りによって、自身のキャラクターは世界からモンスターを排除することができます。また、この狩りに危険と褒賞が伴います。"
 spn_supernatural_hunt_decision_tooltip:0 "超常者狩りを開始する"
 spn_supernatural_hunt_decision_confirm:0 "開始"
 spn_supernatural_hunt_decision_cancel:0 "中止"
 spn_msg_tooltip_supernatural_hunt_desc:0 "超常者狩りのイベントチェーンが開始されます。"
 spn_satiate_bloodlust_decision:0 "渇きを満たす"
 spn_satiate_bloodlust_decision_desc:0 "吸血鬼は血を吸いに出かけ、空腹を満たし、力を増大することができます。この狩りによって、自身のキャラクターの衝動を制御することができ、吸血することでヴァンパイアとしての地位を向上させる機会となります。また、この狩りに危険と褒賞が伴います。"
 spn_satiate_bloodlust_decision_tooltip:0 "餌となる人間を探す"
 spn_msg_tooltip_satiate_bloodlust_desc:0 "発見される危険を冒し、力を高めることができます。"
 spn_satiate_bloodlust_decision_confirm:0 "捜索を開始する"
 spn_satiate_bloodlust_decision_cancel:0 "中止"
 spn_satiate_hunger_decision:0 "空腹を満たす"
 spn_satiate_hunger_decision_desc:0 "ウェアウルフは餌を食べに出かけ、空腹を満たすことで力を増大することができる。この狩りによって、自身のキャラクターの衝動を制御することができ、餌を与えることで、「ライカン」のランクを向上させる機会となります。また、この狩りに危険と褒賞が伴います。"
 spn_satiate_hunger_decision_tooltip:0 "餌となる心臓を探す"
 spn_msg_tooltip_satiate_hunger_desc:0 "発見される危険を冒し、力を高めることができます。"
 spn_satiate_hunger_decision_confirm:0 "捜索を開始する"
 spn_satiate_hunger_decision_cancel:0 "中止"
 spn_satiate_bloodhunger_decision:0 "空腹感・喉の渇きを満たす"
 spn_satiate_bloodhunger_decision_desc:0 "ハイブリッドは餌や血を摂取するために出かけ、空腹を満たすことで力を増大することができる。この狩りによって、自身のキャラクターの衝動を制御することができ、欲求を満たすことで「ヴァンパイア」と「ライカン」のランクを上げる機会となります。また、この狩りに危険と褒賞が伴います。"
 spn_satiate_bloodhunger_decision_tooltip:0 "餌となる生き物を探す"
 spn_satiate_bloodhunger.a.tt:0 "血を吸う夜: ヴァンパイア"
 spn_satiate_bloodhunger.b.tt:0 "ヘルシーな心臓: ウェアウルフ"
 spn_msg_tooltip_satiate_bloodhunger_desc:0 "発見される、もしくは人を殺害する危険を冒し、力を高めることができます。"
 spn_satiate_bloodhunger_decision_confirm:0 "捜索を開始する"
