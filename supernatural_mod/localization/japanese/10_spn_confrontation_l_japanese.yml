l_english:
 spn_confrontation.9000.tt:0 "攻撃側を倒します"
 spn_confrontation.9001.tt:0 "脱出を試みます"
 spn_confrontation.0001.t:0 "死ぬかもしれないサプライズ"
 spn_confrontation.0001.desc:0 "ある日の深夜、書斎に座っていたあなたの前で突然ドアが開いた。あなたの前に武装した[spn_new_created_hunter.GetWomanMan]が立っている。\n\n「ようやく捉えたぞ、くたばれ！」突撃する前に[spn_new_created_hunter.GetSheHe|U]は叫ぶ。"
 spn_confrontation.0001.a:0 "やってみろ！"
 spn_confrontation.0001.a.tt:0 "あなたは応戦し、襲ってくる見知らぬ人物とぶつかり合います。"
 spn_confrontation.0001.b:0 "この場を逃れよう。"
 spn_confrontation.0001.b.tt:0 "あなたは見知らぬ人物にありったけのものを投げつけ、逃げ道を見つけようと狂奔します。"
 spn_confrontation.0002.t:0 "勇敢あるいは愚行？"
 spn_confrontation.0002.desc:0 "戦いの末、あなたは相手を倒した。[spn_new_created_hunter.GetSheHe|U]はあなたの足元で死んでいる。彼の遺品から、この世界における不老不死の存在に関するメモを見つけた。この先も殺戮者達を相手にしなければならないのだろうか？"
 spn_confrontation.0002.a:0 "勇敢だが愚かな試みだった。"
 spn_confrontation.0002.a.tt:0 "この世界から少なくとも敵一人は減りました。"
 spn_confrontation.0003.t:0 "ぎりぎりの脱出"
 spn_confrontation.0003.desc:0 "椅子をうまく投げ出して、攻撃から逃れる時間を稼いだ。あなたは衛兵を呼び、この場所をくまなく捜索させた。衛兵は痕跡を見つけられなかったと報告してきた。"
 spn_confrontation.0003.a:0 "残念だ"
 spn_confrontation.0003.a.tt:0 "いったい何のために衛兵に金を払っているのでしょう？"
 spn_confrontation.0011.t:0 "庭の散歩"
 spn_confrontation.0011.desc:0 "昼下がりの庭園を散歩していると、茂みの中でざわめきが聞こえた。すると、[spn_new_created_hunter.GetWomanMan]がけたたましくわめきながら飛び出してきた。"
 spn_confrontation.0011.a:0 "きっと期待以上のものが得られるはずだ！"
 spn_confrontation.0011.a.tt:0 "見知らぬ人物と格闘します。"
 spn_confrontation.0011.b:0 "この場を逃れよう。"
 spn_confrontation.0011.b.tt:0 "あなたは相手から逃れようとし、衛兵に助けを求めます。"
 spn_confrontation.0012.t:0 "疲弊する試練"
 spn_confrontation.0012.desc:0 "闘いの末、あなたは勝利を手にする。血まみれになりながら相手を見下ろす。この[spn_new_created_hunter.GetWomanMan]は、対不死者用の武器を持っている。このような殺戮者たちが、さらにあなたを狙ってくるのだろうか？"
 spn_confrontation.0012.a:0 "奴らに私を倒すことはできない"
 spn_confrontation.0012.a.tt:0 "思う存分、試練を受けることができる..."
 spn_confrontation.0013.t:0 "できる限り早く"
 spn_confrontation.0013.desc:0 "あなたは驚異的なスタミナを発揮して、なんとか攻撃を回避することができた。ようやく護衛の一人を見つけて庭を捜索させたが、無駄に終わった。犯人は今も生きている。"
 spn_confrontation.0013.a:0 "待て、何で？どうして？！"
 spn_confrontation.0013.a.tt:0 "我が護衛は全くの役立たずなのでしょうか？"
 spn_confrontation.0021.t:0 "安らぎのない眠り"
 spn_confrontation.0021.desc:0 "大きな音で目を覚ますと、窓から入ってきた謎の人物を見つける。\n\n「これはどういうことだ！？」あなたは叫ぶ。\n「モンスターをあの世に送るためだ。さあ、死ね！」襲撃者はそう言って、叫びながら突撃してくる。"
 spn_confrontation.0021.a:0 "私の家に来るとは何事だ！"
 spn_confrontation.0021.a.tt:0 "襲撃者に真っ向から挑みます。"
 spn_confrontation.0021.b:0 "ああ！なぜ私なのだ！？"
 spn_confrontation.0021.b.tt:0 "寝具を投げつけて攻撃を回避しようとします。"
 spn_confrontation.0022.t:0 "我が家の外で"
 spn_confrontation.0022.desc:0 "戦闘に勝利したあなたは、ロウソクを灯して襲撃者の様子をうかがう。[spn_new_created_hunter.GetSheHe|U]はこの遭遇のための準備をしていた。ただ、必要なだけの準備ができていなかった。この殺戮者たちにもう会わないことを祈る。"
 spn_confrontation.0022.a:0 "終わってよかった。"
 spn_confrontation.0022.a.tt:0 "ひょっとして、これで最後でしょうか？"
 spn_confrontation.0023.t:0 "寝具の上手な活用法"
 spn_confrontation.0023.desc:0 "毛布を上手く使って、一時的に相手を無力化することができた。あなたはその隙に身を隠し、衛兵を見つける。衛兵はあなたの部屋を捜索した後、手ぶらで戻ってきた。"
 spn_confrontation.0023.a:0 "くそ！"
 spn_confrontation.0023.a.tt:0 "願わくば、二度と戻ってこないことを。"