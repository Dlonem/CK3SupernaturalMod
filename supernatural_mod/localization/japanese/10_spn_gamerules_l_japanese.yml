l_english:
 rule_spn_enable_embrace_decision:0 "Supernatural: 決断の受容"
 setting_spn_yes_embrace_decision:0 "オン"
 setting_spn_yes_embrace_decision_desc:0 "不老不死、およびハンターの特性を得るための決断メニューオプションを有効にします。"
 setting_spn_no_embrace_decision:0 "オフ"
 setting_spn_no_embrace_decision_desc:0 "不老不死、およびハンターの特性を得るための決断メニューオプションを無効にします。"
 rule_spn_adopt_decision:0 "Supernatural: 養子縁組の決断"
 setting_spn_yes_adopt_decision:0 "オン"
 setting_spn_yes_adopt_decision_desc:0 "養子となる庶民の孤児を探す決断を有効にします。(超常者のみ)"
 setting_spn_no_adopt_decision:0 "オフ"
 setting_spn_no_adopt_decision_desc:0 "養子となる庶民の孤児を探す決断を無効にします。"
 rule_spn_enable_embrace_events:0 "Supernatural: イベント"
 setting_spn_yes_embrace_events:0 "オン"
 setting_spn_yes_embrace_events_desc:0 "特性やsupernatural関連イベントを受容するためのイベントを有効にします。"
 setting_spn_no_embrace_events:0 "オフ"
 setting_spn_no_embrace_events_desc:0 "特性やsupernatural関連イベントを受容するためのイベントを無効にします。"
 setting_spn_only_embrace_events:0 "受容したものだけ"
 setting_spn_only_embrace_events_desc:0 "受容したイベントのみを有効にし、その他のsupernaturalイベントを無効にします。"
 setting_spn_only_super_events:0 "受容しない"
 setting_spn_only_super_events_desc:0 "受容したイベントを無効にし、その他のsupernaturalイベントを有効にします。"
 rule_spn_enable_visual_fangs:0 "Supernatural: 牙の視覚化"
 setting_spn_both_visual_fangs:0 "ヴァンパイアとハイブリッド"
 setting_spn_both_visual_fangs_desc:0 "ヴァンパイアとハイブリッドの両方に牙がつきます。"
 setting_spn_no_visual_fangs:0 "オフ"
 setting_spn_no_visual_fangs_desc:0 "人物に牙はつきません。"
 setting_spn_vampire_visual_fangs:0 "ヴァンパイアのみ"
 setting_spn_vampire_visual_fangs_desc:0 "ヴァンパイアだけに牙がつきます。"
 rule_spn_enable_lighter_skin:0 "Supernatural: 蒼白な肌"
 setting_spn_both_lighter_skin:0 "ヴァンパイアとハイブリッド"
 setting_spn_both_lighter_skin_desc:0 "ヴァンパイアとハイブリッドの両方とも変身後、肌の色が白くなります。"
 setting_spn_no_lighter_skin:0 "オフ"
 setting_spn_no_lighter_skin_desc:0 "人物は変身後、肌の色が白くなりません。"
 setting_spn_vampire_lighter_skin:0 "ヴァンパイアのみ"
 setting_spn_vampire_lighter_skin_desc:0 "ヴァンパイアのみ変身後、肌の色が白くなります。"
 rule_spn_enable_right_click_visuals:0 "Supernatural: 視覚要素の切り替え"
 setting_spn_yes_right_click_visuals:0 "オン"
 setting_spn_yes_right_click_visuals_desc:0 "右クリックメニューのオプションで人物の特定の視覚要素を切り替えることができます。"
 setting_spn_no_right_click_visuals:0 "オフ"
 setting_spn_no_right_click_visuals_desc:0 "視覚要素に関する右クリックメニューのオプションは使用できなくなります。"
 rule_spn_enable_confer_death:0 "Supernatural: 死ぬ確率"
 setting_spn_yes_confer_death:0 "オン"
 setting_spn_yes_confer_death_desc:0 "変身中、または訓練中の人物が死亡する可能性があります。"
 setting_spn_yes_higher_confer_death:0 "やや高い"
 setting_spn_yes_higher_confer_death_desc:0 "変身中、または訓練中の人物が死亡する確率が高くなります。"
 setting_spn_yes_lower_confer_death:0 "やや低い"
 setting_spn_yes_lower_confer_death_desc:0 "変身中、または訓練中の人物が死亡する確率が低くなります。"
 setting_spn_no_confer_death:0 "オフ"
 setting_spn_no_confer_death_desc:0 "変身中、または訓練中の人物が死亡する可能性はありません。"
 setting_spn_ai_only_confer_death:0 "NPCのみ"
 setting_spn_ai_only_confer_death_desc:0 "変身中、または訓練中のNPCが死亡する可能性があります。"
 setting_spn_ai_only_higher_confer_death:0 "NPCのみ高い"
 setting_spn_ai_only_higher_confer_death_desc:0 "変身中、または訓練中のNPCが死亡する確率が高くなります。"
 setting_spn_ai_only_lower_confer_death:0 "NPCのみ低い"
 setting_spn_ai_only_lower_confer_death_desc:0 "変身中、または訓練中のNPCが死亡する確率が低くなります。"
 rule_spn_enable_ai_can_confer:0 "Supernatural: AIの付与"
 setting_spn_yes_ai_can_confer:0 "オン"
 setting_spn_yes_ai_can_confer_desc:0 "超常者の特性を持つ人物は、他の人物を変容させたり訓練したりします。"
 setting_spn_no_ai_can_confer:0 "オフ"
 setting_spn_no_ai_can_confer_desc:0 "超常者の特性を持つ人物は、他の人物を変容させたり訓練したりすることはありません。"
 setting_spn_non_hybrid_ai_can_confer:0 "ハイブリッド以外の不死者"
 setting_spn_non_hybrid_ai_can_confer_desc:0 "ヴァンパイアとライカンになっている人物だけが、他の人物を変容させます。"
 setting_spn_only_vampire_ai_can_confer:0 "ヴァンパイアのみ"
 setting_spn_only_vampire_ai_can_confer_desc:0 "ヴァンパイアになっている人物だけが、他の人物を変容させます。"
 setting_spn_only_lycan_ai_can_confer:0 "ウェアウルフのみ"
 setting_spn_only_lycan_ai_can_confer_desc:0 "ライカンになっている人物だけが、他の人物を変容させます。"
 setting_spn_only_hunter_ai_can_confer:0 "ハンターのみ"
 setting_spn_only_hunter_ai_can_confer_desc:0 "ハンターになっている人物だけが、他の人物を訓練します。"
 rule_spn_enable_npc_trait_dist:0 "Supernatural: 特性の分布"
 setting_spn_yes_npc_trait_dist:0 "オン"
 setting_spn_yes_npc_trait_dist_desc:0 "すべてのNPCはランダムで超常者の特性を得る可能性があります。"
 setting_spn_no_npc_trait_dist:0 "オフ"
 setting_spn_no_npc_trait_dist_desc:0 "NPCがランダムに超常者の特性を得る可能性はありません。"
 setting_spn_kings_npc_trait_dist:0 "王国以下"
 setting_spn_kings_npc_trait_dist_desc:0 "王国以下の称号を所持するNPCに限り、ランダムで超常者の特性を得る可能性があります。"
 setting_spn_dukes_npc_trait_dist:0 "公爵領以下"
 setting_spn_dukes_npc_trait_dist_desc:0 "公爵領以下の称号を所持するNPCに限り、ランダムで超常者の特性を得る可能性があります。"
 setting_spn_counts_npc_trait_dist:0 "伯爵領以下"
 setting_spn_counts_npc_trait_dist_desc:0 "伯爵領以下の称号を所持するNPCに限り、ランダムで超常者の特性を得る可能性があります。"
 setting_spn_barons_npc_trait_dist:0 "男爵領以下"
 setting_spn_barons_npc_trait_dist_desc:0 "男爵領以下の称号を所持するNPCに限り、ランダムで超常者の特性を得る可能性があります。"
 setting_spn_no_ruler_npc_trait_dist:0 "統治者以外"
 setting_spn_no_ruler_npc_trait_dist_desc:0 "称号を所持しないNPCに限り、ランダムで超常者の特性を得る可能性があります。"
 rule_spn_enable_periodic_lifetime_events_reset:0 "Supernatural: 生涯イベントのリセット"
 setting_no_spn_lifetime_events_reset:0 "オフ"
 setting_no_spn_lifetime_events_reset_desc:0 "生涯イベントはリセットされません。"
 setting_1_spn_lifetime_events_reset:0 "毎年"
 setting_1_spn_lifetime_events_reset_desc:0 "毎年、パークの払い戻し、大規模な宗教戦争、信仰の創造、文化の転向、侵略、および征服の生涯フラグがリセットされます。"
 setting_10_spn_lifetime_events_reset:0 "10年ごと"
 setting_10_spn_lifetime_events_reset_desc:0 "10年ごとに、パークの払い戻し、大規模な宗教戦争、信仰の創造、文化の転向、侵略、および征服の生涯フラグがリセットされます。"
 setting_25_spn_lifetime_events_reset:0 "25年ごと"
 setting_25_spn_lifetime_events_reset_desc:0 "25年ごとに、パークの払い戻し、大規模な宗教戦争、信仰の創造、文化の転向、侵略、および征服の生涯フラグがリセットされます。"
 setting_50_spn_lifetime_events_reset:0 "50年ごと"
 setting_50_spn_lifetime_events_reset_desc:0 "50年ごとに、パークの払い戻し、大規模な宗教戦争、信仰の創造、文化の転向、侵略、および征服の生涯フラグがリセットされます。"
 setting_75_spn_lifetime_events_reset:0 "75年ごと"
 setting_75_spn_lifetime_events_reset_desc:0 "75年ごとに、パークの払い戻し、大規模な宗教戦争、信仰の創造、文化の転向、侵略、および征服の生涯フラグがリセットされます。"
 setting_100_spn_lifetime_events_reset:0 "100年ごと"
 setting_100_spn_lifetime_events_reset_desc:0 "100年ごとに、パークの払い戻し、大規模な宗教戦争、信仰の創造、文化の転向、侵略、および征服の生涯フラグがリセットされます。"
 rule_spn_enable_trait_inheritance:0 "Supernatural: 遺伝・妊娠"
 setting_spn_yes_trait_inheritance:0 "オン"
 setting_spn_yes_trait_inheritance_desc:0 "ヴァンパイアとハイブリッドは互いに不老不死の子供を作ります。不老不死の父親と人間の母親との間には普通の人間の子供が生まれます。人間の父親と不老不死の母親との間には不老不死の子供が生まれます。"
 setting_spn_no_trait_inheritance:0 "オフ"
 setting_spn_no_trait_inheritance_desc:0 "ヴァンパイアとハイブリッドは全く子供を作ることができず、代わりに養子縁組に頼ることになります。"
 setting_spn_immortal_only_trait_inheritance:0 "ヴァンパイアとハイブリッドのみ"
 setting_spn_immortal_only_trait_inheritance_desc:0 "ヴァンパイアとハイブリッドは互いに不老不死の子供を作りますが、人間との間には作りません。"
 setting_spn_human_no_immortal_trait_inheritance:0 "ヴァンパイアとハイブリッドは人間を産む"
 setting_spn_human_no_immortal_trait_inheritance_desc:0 "ヴァンパイア/ハイブリッドは、パートナーが不老不死であるか人間であるかに関係なく、人間の子供を作ります。"
 setting_spn_human_only_trait_inheritance:0 "人間を介した場合のみ"
 setting_spn_human_only_trait_inheritance_desc:0 "ヴァンパイアとハイブリッドは、人間のパートナーとの間に人間の子供を作ることができます。"
 setting_spn_vampire_trait_inheritance:0 "ヴァンパイアのみ"
 setting_spn_vampire_trait_inheritance_desc:0 "超常者であるヴァンパイアの遺伝子を受け継ぐことができるようになります。ヴァンパイア同士はヴァンパイアの子供を作ります。ヴァンパイアが人間と交配すると、人間の子供が生まれます。"
 setting_spn_werewolf_trait_inheritance:0 "ウェアウルフのみ"
 setting_spn_werewolf_trait_inheritance_desc:0 "ウェアウルフ同士はライカンの子供を作ります。ウェアウルフが人間と交配すると、人間の子供が生まれます。"
 setting_spn_no_hybrid_trait_inheritance:0 "ハイブリッド以外の不死者"
 setting_spn_no_hybrid_trait_inheritance_desc:0 "ハイブリッド以外の不死者は、その種族内で不老不死の子供を作ります。ハイブリッド以外の不死者の父親は、人間の母親との間に人間の子供を作ります。人間の父親は、ハイブリッド以外の不死者の母親との間に不老不死の子供を作ります。"
 rule_spn_portrait_aging:0 "Supernatural: 老化"
 setting_spn_stops_at_portrait_maturity:0 "ポートレートの成熟"
 setting_spn_stops_at_portrait_maturity_desc:0 "25歳以前に誕生した人物は、25歳まで視覚的に年齢を重ねます。これは、ポートレートが成熟するデフォルトの年齢です。"
 setting_spn_no_automatic_ageing:0 "老化しない"
 setting_spn_no_automatic_ageing_desc:0 "すべての人物の視覚的な老化をオフにします。この機能を使うと、見た目はその年齢のままです。不老不死の遺伝と一緒に使用すると、不死者は永遠に赤ん坊の姿のままになります...警告しておきます..."
 setting_spn_gradual_ageing:0 "緩やかな老化"
 setting_spn_gradual_ageing_desc:0 "不老不死の人物は、16歳までは通常のペースで歳をとります。それ以降は見た目の年齢が5倍遅くなります。なお、見た目年齢は生殖能力に影響します。"