 spn_spymaster_task.0001.t:0 "偵察: ヴァンパイア"
 spn_spymaster_task.0001.spn_secret_vampire.shared:0 "\n\nどうやら[secret_holder.GetSheHe]もヴァンパイアのようだ。ああ...[secret_holder.GetSheHe]もいろいろと経験したのだろう...不老不死であることを公にできればいいのだが。"
 spn_spymaster_task.0001.spn_secret_vampire:0 "\n\n[secret_holder.GetSheHe]が他人の血を飲んでいるかもしれないという証拠がある。他にどのような説明がいるのだ？奴はヴァンパイアに違いない！"
 spn_spymaster_task.0001.a:0 "この生物は何をするのだろう？"
 spn_spymaster_task.0002.t:0 "偵察: ライカン"
 spn_spymaster_task.0002.spn_secret_werewolf.shared:0 "\n\nどうやら[secret_holder.GetSheHe]もウェアウルフのようだ。ああ...[secret_holder.GetSheHe]もいろいろと経験したのだろう...不老不死であることを公にできればいいのだが。"
 spn_spymaster_task.0002.spn_secret_werewolf:0 "\n\n[secret_holder.GetSheHe]が狼のような生物に変身する能力を持っているかもしれないという証拠がある。他にどのような説明がいるのだ？奴はウェアウルフに違いない！ "
 spn_spymaster_task.0002.a:0 "この生物は何をするのだろう？"
 spn_spymaster_task.0003.t:0 "偵察: ハイブリッド"
 spn_spymaster_task.0003.spn_secret_hybrid.shared:0 "\n\nどうやら[secret_holder.GetSheHe]もハイブリッドのようだ。ああ...[secret_holder.GetSheHe]もいろいろと経験したのだろう...不老不死であることを公にできればいいのだが。"
 spn_spymaster_task.0003.spn_secret_hybrid:0 "\n\n[secret_holder.GetSheHe]が他人の血を飲み、何かしらの獣に変身しているかもしれないという証拠がある。他にどのような説明がいるのだ？奴はハイブリッドに違いない！"
 spn_spymaster_task.0003.a:0 "この生物は何をするのだろう？"
 spn_spymaster_task.0004.t:0 "偵察: ハンター"
 spn_spymaster_task.0004.spn_secret_hunter.shared:0 "\n\nどうやら[secret_holder.GetSheHe]もハンターのようだ。ああ...[secret_holder.GetSheHe]もいろいろと経験したのだろう...不老不死であることを公にできればいいのだが。"
 spn_spymaster_task.0004.spn_secret_hunter:0 "\n\n[secret_holder.GetSheHe]が超常者を追跡して捕まえているという証拠がある。他にどのような説明がいるのだ？奴はモンスターハンターに違いない！"
 spn_spymaster_task.0004.a:0 "このモンスターハンターは何をするのだろう？"
