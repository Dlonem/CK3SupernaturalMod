 spn_secrets.0001.t:0 "秘密が暴露された"
 spn_secrets.0001.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私を邪悪で忌々しい存在だとして糾弾している！人々は私をヴァンパイアと呼び、[ROOT.Char.GetFaith.HighGodName]の敵とみなしている！"
 spn_secrets.0001.a:0 "彼らは私の振るう力がわからないのだろうか？"
 spn_secrets.0002.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]がヴァンパイアであると告発した！この邪悪な[owner.GetWomanMan]は卑劣な生物だ！間違いなく彼らは[ROOT.Char.GetFaith.DevilName]の創造物である。[ROOT.Char.GetFaith.HighGodName|U]はこの生物から我々を救ってくださるだろう！"
 spn_secrets.0002.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]がヴァンパイアであると公に告発した！"
 spn_secrets.0002.positive_2.desc:0 "この知恵の足りない[secret_exposer.GetWomanMan]は、[owner.GetTitledFirstNamePossessiveNoTooltip]の状態についておしゃべりをしている。[secret_exposer.GetSheHe]は [owner.GetTitledFirstNamePossessiveNoTooltip]の行使する力を理解していないのだろうか？"
 spn_secrets.0002.worried.desc:0 "\n\nヴァンパイアの力を見せつけてやりたい！しかし...次に彼らは私を攻撃するのではないかと恐れている…"
 spn_secrets.0002.dislikes_negative:0 "ヴァンパイアを退治せよ！"
 spn_secrets.0002.b:0 "ヴァンパイアに償わせてやる！"
 spn_secrets.0002.c:0 "それらの告発は悪意と嘘以外の何物でもない。"
 spn_secrets.1001.t:0 "秘密が暴露された"
 spn_secrets.1001.desc:0 "正体不明の告発者に秘密を知られ、不浄の醜態を晒すことになった！人々は私を[ROOT.Char.GetFaith.HighGodName]の敵として見るようになった！"
