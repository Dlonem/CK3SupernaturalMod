 spn_init.9003.t:0 "獲物の選択"
 spn_init.9003.v.desc:0 "あなたの前に選択肢があります。どのようなヴァンパイアになりたいですか？この世界の動物を糧とするか、それとも人間の血だけで十分か？"
 spn_init.9003.l.desc:0 "あなたの前に選択肢があります。どのようなライカンになりたいですか？この世界の動物を糧とするか、それとも人肉を好むのか？"
 spn_init.9003.h.desc:0 "あなたの前に選択肢があります。どのようなハイブリッドになりたいですか？動物の肉を食べるか、それとも人間の肉を食べるか？"
 spn_init.9003.s.desc:0 "あなたの前に選択肢があります。どのようなハンターになりたいですか？どのような超常者を狩るのか？"
 spn_init.9003.a:0 "人間"
 spn_init.9003.a.tt:0 "人間が私を持続させます。"
 spn_init.9003.b:0 "人間と動物"
 spn_init.9003.b.tt:0 "人間と動物が私を持続させます。"
 spn_init.9003.c:0 "動物"
 spn_init.9003.c.tt:0 "動物が私を持続させます。"
 spn_init.9003.d:0 "ヴァンパイア"
 spn_init.9003.d.tt:0 "ヴァンパイアが私の獲物です。"
 spn_init.9003.e:0 "ウェアウルフ"
 spn_init.9003.e.tt:0 "ウェアウルフが私の獲物です。"
 spn_init.9003.f:0 "すべて"
 spn_init.9003.f.tt:0 "すべての超常者が私の獲物です。"