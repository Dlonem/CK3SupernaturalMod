 ev2.8.a:0 "私は新世界の神だ！"
 ev2.9.title:0 "マスターの命令"
 ev2.9.desc:0 "我がマスターである[this0.GetTitledFirstName]は、敵である[enemy.GetTitledFirstName]を殺すようにとの命令を出した。全力を尽くそう。"
