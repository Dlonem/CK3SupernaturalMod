 ev2.11.desc:0 "今宵、あなたの部屋にこの世界のものではない存在が現れた。あなたは強い硫黄の臭気を嗅ぎとり...同時に寒気を感じる。\n「汝はずっと前に己の魂を売った。今日、お前を地獄に連れて行くぞ、人間よ」——と悪魔は言う。"
 ev2.11.a:0 "わかった。お前と一緒に行こう。"
 ev2.11.b:0 "待ってくれ、他に方法はないのか？"
 ev2.11.c:0 "お前は魔法耐性があるのかもしれないが、私の剣でお前を地獄に送り返してやる。"
 ev2.11.d:0 "影の書にある追放の呪文を唱えるだけだ、このblack eyed bitch(黒目のビッチ)め！"
 banish_demon_ct:0 "悪魔はこの世から追放されるだろう。"
 ev2.12.desc:0 "その恐ろしい存在はしばらく考える。\n「汝の体を味わわせてくれるなら、もっと時間をやってもよい。」"
 ev2.12.a:0 "私は死を選ぶ。"
 ev2.12.b:0 "そう...して...くれ。"
