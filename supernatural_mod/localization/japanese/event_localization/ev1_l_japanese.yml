 ev2.25.desc:0 "あなたは最近、[mmage.GetTitledFirstName]に関する奇妙な噂を耳にした。なんでも、この人物は高度な魔法を操るらしい。"
 ev2.25.a:0 "どういうことなんだ？"
 ev2.25.b:0 "どうやら[mmage.GetSheHe]の方が私より詳しいようだ。さしあたっては。"
 ev2.26.title:0 "子供？"
 ev2.26.desc:0 "召喚円に現れたのは...子供だった。見た目は普通で、元気な子供だ。"
 ev2.26.a:0 "この子は私が育てよう。"
 ev2.26.b:0 "私が預かる。"
