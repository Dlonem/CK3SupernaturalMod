 ev2.1.title:0 "魔女の専門化"
 ev2.1.desc:0 "何を中心に研究するかを選択する時だ。"
 ev2.1.a:0 "真実を求める。"
 ev2.1.a_ct:0 "将来、真の魔術を学ぶ可能性が低くなる"
 ev2.1.c:0 "魔法薬学と薬草学を学ぶ。"
 ev2.1.c_ct:0 "ポーション作成の決断をアンロック"
 ev2.1.d:0 "特に勉強はしていない。私はむしろ世界を見たいと思っている。"
 ev2.1.e:0 "子供たちを少しばかり食べてしまうかも？"
 ev2.1.e_ct:0 "子供消費の関係行動をアンロック"
 ev2.1.f:0 "後で考える。"
 ev2.1.f_ct:0 "十年後に自分の選択を見直すことができるようになる"
 ev3.0.title:0 "嫌な予感"
 ev3.0.desc:0 "今日はなんだかいつもと違う気がする。何か見えない力が私に影響を与えようとしているような。"
 ev3.0.a:0 "無論、悪いことは起きないように冷静に対処する。"
 ev3.0.b:0 "魔法のにおいがする。アミュレット(魔除け)を探さなければ。"
 ev3.1.a:0 "呪文が失敗した。"
 ev3.2.a:0 "私は呪われている！"
 ev3.2.a_repelled:0 "呪文が失敗した！"
 ev3.2.a_cursed:0 "ターゲットが呪われた！"
 ev4.0.title:0 "マジカルセンス(魔法の感知)"
 ev4.0.desc:0 "今日はオーラが不安定だ。魔法エネルギーが皆の中で脈打っていると感じる。"
 ev4.0.a:0 "誰かが魔法で遊んでいるようだ。"
 ev4.0.b:0 "魔力の出所を特定するために、マジックトライアングレーションを使用するかもしれない。"
 ev4.0.b_ct:0 "自分の住んでいる地域の魔導師や魔女を見つけることができる。"
 ev4.0.c:0 "追いかけよう。"
 ev4.0.d:0 "主君に伝えなければ。"
 ev4b.0.title:0 "魔法追跡"
 ev4b.0.desc:0 "[magic_user.GetTitledFirstName]が魔女、あるいは魔導師であることが判明した！"
 ev4b.0.a:0 "気をつけなければ。"
 ev4b.0.b:0 "殺さねばならぬ。"
 ev4b.0.c:0 "主君に伝えなければ。"
 ev7.0.title:0 "力の儀式"
 ev7.0.desc:0 "準備は完了した。ルールは簡単だ: 人の命と引き換えに力を得るのだ。夢の中で私はふさわしい生贄を見た..."
 ev7.0.a:0 "犠牲を払ってでも私は喜んでそれを執り行う。"
 ev7.0.b:0 "代償が大きすぎる。"
 ev7.0.c:0 "もうあなたは必要ない。"
 ev8.0.desc:0 "準備は完了した。今、私は力を得ることができる代わりに..."
 ev8.0.a:0 "健康を犠牲にする。"
 ev8.0.b:0 "心を犠牲にする。"
 ev8.0.c:0 "魂を犠牲にする。"
 ev8.cost_magic:0 "あなたの生贄"
 ev5.0.title:0 "命の儀式"
 ev5.0.desc:0 "儀式の準備の間、あなたは正当な生贄を選ぶ必要があることに気づいた。何時間も瞑想し、星座を分析した結果、あなたは答えが近づいているのを感じた。ふさわしいのは一人しかいない。"
 ev5.0.a:0 "ほんの少しでいいから..."
 ev5.0.b:0 "代償が大きすぎる。"
 ev9.0.title:0 "マジックトライアングレーション(魔法測量)"
 ev9.0.desc:0 "マジックトライアングレーションは成功した。魔法走査により、[potential_magician.GetTitledFirstName]は魔法のオーラを持っていることが見えた。もしかしたら、魔法の宝物を所持しているかもしれない..."
 ev9.0.a:0 "[potential_magician.GetHerHim]を注視しておく必要がある。"
 ev9.0.b:0 "この宝物は私のものだ！"
 ev9.0.c:0 "[potential_magician.GetSheHe|U]は脅威だ。"
 ev9.0.d:0 "[potential_magician.GetHerHim]に会わなければ。"
 ev10.0.title:0 "強力な呪い"
 ev10.0.desc:0 "[reci.GetTitledFirstName]対して強力な呪文を準備しています。呪いの種類を選ぶ時が来たようだ..."
 ev10.0.a:0 "[reci.GetSheHe|U]は死なねばならない。"
 ev10.0.b:0 "[reci.GetHerHim]を苦しませよう。"
 ev10.0.c:0 "[reci.GetHerHim]を破滅させる。"
 ev10.0.d:0 "[reci.GetSheHe|U]は子供を作れなくなるだろう。"
 ev10.0.e:0 "気にするな。"
 ev11.0.title:0 "魔法の復活"
 ev11.0.desc:0 "エネルギーの波動を感じる。私は感じる...力を。"
 ev11.0.a:0 "私にとって良いことだ。"
 ev12.0.title:0 "召喚の準備"
 ev12.0.desc:0 "必要な成分を集め、守護用のルーンを描き、有用な呪文を準備したが、それでも大きな危険が伴う。悪魔を召喚するのは大変なことだが、悪魔の意志を封じなければならない。あらゆる事がうまくいかない可能性がある..."
 ev12.0.a:0 "始めよう。"
 ev12.0.b:0 "やはり良い案ではないように思える。"
 ev12.1.a:0 "悪魔が召喚された..."
 ev12.1.a_ct:0 "あなたは悪魔と対面できる"
 ev12.2.a:0 "召喚に失敗した"
 ev12.3.a:0 "召喚に成功するも、悪魔に逃げられる"
 ev12.3.a_ct:0 "悪魔が野放しになる"
 ev12.4.a:0 "召喚に成功するも、悪魔が制御不能になり、あなたを引き裂く"
 ev13.0.title:0 "荒ぶる悪魔"
 ev13.0.desc:0 "悪魔が召喚され、あなたは光と回転する影に取り囲まれた人のような影を見る。残念ながら、この生物は明らかに会話に興味がないようだ。ルーンを攻撃し、不気味な火花を散らしている。この魔法円が破られた時、あなたは間違いなく死ぬだろう。"
 ev13.0.a:0 "ルーンよ、持ちこたえてくれ..."
 ev13.1.a:0 "ルーンは持ちこたえた"
 ev13.1.a_ct:0 "儀式は継続される"
 ev13.2.a:0 "悪魔は魔法円を破り、あなたを引き裂いた"
 ev13.0.b:0 "私は救援可能な召喚がわかると思う..."
 ev13.1.b:0 "手懐けられた"
 ev13.0.c:0 "ただちに送還する！"
 ev13.0.c_ct:0 "儀式の終了"
 ev15.0.title:0 "悪魔"
 ev15.0.desc:0 "悪魔が人間の中に入り込み、あなたを見る。「魔導師よ、望みを言うがいい」——[demon.GetSheHe]は言った——「汝に構っている暇はない。」"
 ev15.0.a:0 "私は力が欲しい！"
 ev15.0.b:0 "私は富が欲しい！"
 ev15.0.c:0 "私は何も望んでいない。消え失せよ。"
 ev15.0.d:0 "友達になろう！お前を解放してやる！"
 ev15.1.d:0 "悪魔が友達になる。"
 ev15.2.d:0 "悪魔に殺される。"
 ev16.0.title:0 "力への道"
 ev16.0.desc:0 "力...あなたは常に力を欲している。だが人間にとって何が重要なのか？私はあなたに秘密の知識を与えることができる... またはあなたの命令でアンデッドの軍隊を召喚できるようにすることも。"
 ev16.0.a:0 "何か役立つことを教えてくれ。"
 ev16.0.a_ct:0 "あなたはランダムな特典ポイントを得ることもできる"
 ev16.0.b:0 "アンデッドか、いいな。"
 ev17.0.title:0 "富への道"
 ev17.0.desc:0 "もちろん、ゴールドだ。望むなら、いくらか作ってやろう。あるいは、貴重なアイテムをやろう..."
 ev17.0.a:0 "コインをもらう。"
 ev17.0.b:0 "新しい宝物が役に立つかもしれない。"
 ev17.0.b_ct:0 "あなたは新しい宝物を得ることができる"
 ev17.0.c:0 "なぜ両方ではないのだ？"
 ev18.0.title:0 "さらばだ、異形の者よ"
 ev18.0.desc:0 "光が弱まり、悪魔が消滅する。あなたはまだ生きていたのか..."
 ev18.0.a:0 "なんという安堵感..."
 ev20.0.desc:0 "「お前は悪魔のプリンス、ベリアルの前に立っている。 \"死すべき者\"よ」——悪魔は言った——「我は地獄の四天王の一人だ。話せ。」"
 ev20.0.a:0 "ベリアル自らが...騒ぎ立ててすまない。あなたの知恵と力が必要なのだ。"
 ev20.0.b:0 "我が願いを叶えるのだ、哀れな悪魔よ。"
 ev20.0.c:0 "え...気にするな、消えるがいい！"
 ev21.0.desc:0 "哀れな？言葉に気をつけろ人間。今はお前のルーンが我々を隔てているが、いずれ状況が変わるかもしれぬ。いや必ずや変わると言っておこう。"
 ev21.0.a:0 "それはどうかな、悪魔よ。で、いま私は願いが一つある..."
 ev21.0.b:0 "落ち着け、お前を怒らせるつもりはない。"
 ev21.0.c:0 "お前は役立たずだ、black eyed bitch(黒目のビッチ)よ。地獄に帰れ！"
 ev22.0.desc:0 "私を呼び出したからには、何か与えてやらなければならぬ。無敵の軍隊か？莫大な力か？他の統治者からの尊敬か？"
 ev22.0.a:0 "軍隊を。"
 ev22.0.a_ct:0 "交渉は続く"
 ev22.0.b:0 "力を。"
 ev22.0.c:0 "尊敬を。"
 ev23.0.desc:0 "ふむ...そうだな。我を将軍にすればお前の軍隊は無敵になる。我は自由と引き換えにお前に十年仕えてやる。それと引き換えにお前はこの世界で我を自由にするのだ。"
 ev23.0.a:0 "取引しよう。"
 ev23.0.b:0 "この世界で？無理だ。我が軍隊を強くすれば良いだけではないか。"
 ev23.0.c:0 "私を馬鹿にしないことだ。我が軍隊を強くして有能な騎士を数人寄越せばいいだけだ。"
 ev24.0.desc:0 "望みを言え、人間。"
 ev24.0.a:0 "我が敵を殺せ。"
 ev24.0.b:0 "我に知識を与えよ。"
 ev24.0.c:0 "我が身体を清めよ。"
 ev24.0.d:0 "我が身体を強化せよ。"
 ev24.0.d_ct:0 "あなたのポジティブな身体特性が強化される。"
