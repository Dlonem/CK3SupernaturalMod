 not_empty_demon_name:0 "アバドン"
 ev2.27.title:0 "子供に名前が必要だ"
 ev2.27.desc:0 "まず名前を決めなければ。"
 ev2.27.a:0 "私たちの世界へようこそ。"
 ev2.28.title:0 "大きく、奇妙な世界"
 ev2.28.desc:0 "このきれいな女の人、触ってもいいのかな？"
 ev2.28.a:0 "ママ？"
 ev2.29.title:0 "自殺？"
 ev2.29.desc:0 "奇妙な事件だ: 昨夜、[demon_child.GetTitledFirstName]の乳母である[nanny.GetTitledFirstName]が自殺した。彼女は最も高い塔から身を投げた。以前にも、彼女はひどい叫び声をあげていた。"
 ev2.29.a:0 "ううむ..."
 ev2.30.title:0 "強い感情"
 ev2.30.desc:0 "[potential_vict.GetTitledFirstName]はよく私を見下す。私は..."
 ev2.30.a:0 "怒りが込み上げてくる..."
 ev2.30.b:0 "嫌悪感を抱く。"
 ev2.30.c:0 "何も感じない。"
 ev2.31.title:0 "頭に響く声"
 ev2.31.desc:0 "頭の中でささやき声が聞こえる。その者らは役立つことを教えてくれるが、時には要求もする。今日は血を感じることを望んでいる。"
 ev2.31.a:0 "何をやらなければならないのか教えてくれ。"
 ev2.32.title:0 "宮廷での死"
 ev2.32.desc:0 "廷臣の一人である[potential_vict.GetTitledFirstName]が階段から落ち、首を折ったようだ。"
 ev2.32.a:0 "事故はよくあることだ..."
 ev2.33.desc:0 "また私に殺人を依頼するつもりだ。簡単なことだ; 私の視線、私の接触、一つの思考が死をもたらす。しかし、私は内なる反抗を覚える..."
 ev2.33.a:0 "あなたの言うとおりにしよう。"
 ev2.33.b:0 "黙れ！誰が殺されるかは私が決める。"
 ev2.34.desc:0 "あなたの廷臣の一人である[potential_vict.GetTitledFirstName]はつまずいて、窓から転落した。目撃した者はいないが、少なくともあなたはそう思っている。"
 ev2.34.a:0 "また事故か...？"
 ev2.35.title:0 "嫌いな人物"
 ev2.35.desc:0 "私の最も憎むべき人物が一人いる。私は自らの才能を使って、[potential_vict.GetHerHis]の人生に終止符を打つつもりだ。"
 ev2.35.a:0 "これは良い練習だ。"
 ev2.35.b:0 "これは計画の一部でしかない。"
 ev2.35.c:0 "これは正義だ。"
 ev2.35.d:0 "私には必要なことだ。"
 ev2.36.desc:0 "今日の朝、使用人があなたの廷臣の死体を発見した。死因は: 不明だ。"
 ev2.36.a:0 "最近、死者が多いな。"
 ev2.36.b:0 "私が調査しよう。"
 ev2.36.b1_ct:0 "殺人犯を発見した"
 ev2.36.b2:0 "調査は失敗した"
 ev2.36.b2_ct:0 "あなたは何も見つけられなかった"
 ev2.37.title:0 "淵源者"
 ev2.37.desc:0 "自分の中で何かが目覚めるのを感じる。"
 ev2.37.a:0 "次の贈り物、次の機会。"
 ev2.38.title:0 "私の真実"
 ev2.38.desc:0 "私の中に新しい力を感じる。今、私は真実を知った——私は普通ではない。ただの人間ではないのだ。"
 ev2.38.a:0 "新しい時代の幕開けだ。"
 ev2.39.title:0 "殺人犯を発見？"
 ev2.39.desc:0 "調査の結果、全ての犠牲者が死ぬ直前、[demon_child.GetTitledFirstName]と一緒にいるのを目撃されている。証拠はないが、ただの偶然では片づけられない。"
 ev2.39.a:0 "奴は監視せねば。"
 ev2.39.b:0 "地下牢は奴におあつらえ向きの場所だ。"
 ev2.39.c:0 "私が処刑を手配する。慎重に。"
