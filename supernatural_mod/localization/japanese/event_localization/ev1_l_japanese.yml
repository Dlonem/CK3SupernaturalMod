 ev2.23.title:0 "魔力の源？"
 ev2.23.desc:0 "この魔法の触媒は、あなたに秘密の力を与えることができる。力が欲しいか？"
 ev2.23.a:0 "もちろんだ。"
 ev2.23.b:0 "それは罪だ。"
 ev2.24.title:0 "遍歴の騎士"
 ev2.24.desc:0 "遍歴の騎士が塔にやって来て、あなたに戦いを挑む。\n「ここに来て戦え、魔導師！腐敗はもうたくさんだ！」"
 ev2.24.a:0 "言葉に甘えるとしよう。戦うぞ！"
 ev2.24.b:0 "もう駄目だ、しかし挑戦を受けたい。"
 ev2.24.c:0 "我が力で焼き殺してやろうか？"
 imprison_and_trial_ct:0 "あなたは魔女狩りの本拠地に投獄され、裁判が始まる。"
 ev2.24.d:0 "私は魔術師ではないが、知り合いが一人いる。"
 sent_wh_2_rival_ct:0 "遍歴の騎士があなたの敵である[potential_target2.GetTitledFirstName]に派遣されるだろう"
