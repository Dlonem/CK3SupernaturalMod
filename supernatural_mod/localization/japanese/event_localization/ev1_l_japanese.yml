 ev30.0.title:0 "見知らぬ人"
 ev30.0.desc:0 "あなたの部屋に人影が現れた。この世界の存在ではなさそうだ。見知らぬ人は黙ってあなたを見つめている。"
 ev30.0.a:0 "ああ...お前は悪魔なのか？"
 ev31.0.desc:0 "「いや、私は妖精だ。むろん、悪魔ではあるが。ところで、お前は人間なのか、それともただの間抜けなのか？」"
 ev31.0.a:0 "ああ、私はウォーロックだ。"
 ev31.0.b:0 "いや、違う！私も悪魔だ。"
 ev31.0.c:0 "いや、私は...別の何かだ。"
 ev31.0.d:0 "お前には関係ないことだ。"
 ev32.0.desc:0 "「素晴らしい。なぜ私はここにいるのだ？」"
 ev32.0.a:0 "私のために何かしてくれ。"
 ev32.0.b:0 "よくわからないな。"
 ev32.0.c:0 "わかった、もう十分だ。消えてくれ。"
 ev33.0.desc:0 "私は「何か」をするのが得意ではない。私は数字しか知らないのだ。"
 ev33.0.a:0 "どのような数字だ？"
 ev34.0.desc:0 "算術、利益、損失、金の流量、収益、利子、見積、予測..."
 ev34.0.a:0 "ちょっと待て。要するにゴールドをくれるということか？"
 ev34.0.b:0 "予測？お前は未来が見えるのか？見せてくれ。"
 ev35.0.desc:0 "ああ、可能だ。実は金の延べ棒、コイン、宝石をたくさん持っている。どうだ？"
 ev35.0.a:0 "もちろんだ。"
 ev35.0.b:0 "むしろお前に教えて欲しい...この算術について。"
 ev35.0.c:0 "私に与えよ...もっと！"
 financial_knowledge_modifier:0 "財務の知識"
 cursed_gold_modifier:0 "マモンの呪われたゴールド"
 ev36.0.desc:0 "面白い。そうだな... 我は召喚円の中に立っている、だから動けなくされているのだ。この部屋は太古の魔術師の実験室のようだ。そして、部屋中に新鮮な魔法の香気が漂っている。汝が呪文を唱え、我を呼び出したようだな。意図していたのか？我はそう思うが。汝は知識か力を探し求めているのだろう。我はその両方を有している。解放してくれるならば、汝に分けてやってもよい..."
 ev36.0.a:0 "なるようになれ。お前を解放する。"
 ev36.0.b:0 "惜しかったな。"
 ev37.0.title:0 "ダーウィン賞"
 ev37.0.desc:0 "「愚か者め」悪魔は魔法円から抜け出した。「約束通り、我の力を見せてやろう...」"
 ev37.0.a:0 "いやだあああああああ...！"
 ev38.0.desc:0 "汝は愚かではないな、いいぞ。それで何が欲しいのだ、ウォーロックよ。よく考えてから望むが良い..."
 ev38.0.a:0 "私の潜在能力を解き放て。"
 ev38.0.b:0 "秘密の知識をくれ。"
 ev38.0.c:0 "私は富が欲しい。"
 ev38.0.d:0 "私は富が欲しい！貴重なトランクを..."
 mammons_knowledge_modifier:0 "マモンの知識"
 lilith_name:0 "リリス"
 ev39.0.title:0 "リリス"
 ev39.0.desc:0 "突然の閃光が辺りを覆い尽くし、そしてあなたは見た...この上なく美しい悪魔を。「こんにちは、ハンサムさん」——彼女の声は、どこか...横柄にも聞こえる。"
 ev39.1.desc:0 "突然の閃光が辺りを覆い尽くし、そしてあなたは天使を見る。「こんにちは、子猫ちゃん」——彼女の声は、どこか...横柄にも聞こえる。"
 ev39.0.a:0 "ようこそ、マイレディ..."
 ev40.0.desc:0 "この領地を歩くのは久しぶり。いい場所ね、ところで、私はここが気に入ってるの。でも、少しばかり私好みに変えたいのだけれど...あのね、私はここに来れてうれしいの。下の世界はとても退屈だったから、全然寂しいとは思わないわ。"
 ev40.0.a:0 "実は、私は..."
 ev41.0.desc:0 "本当のところ、あなたは楽しみを求めているようね。私が何かしてあげられることがあると思うのだけど..."
 ev41.0.a:0 "...はい？"
 ev41.0.b:0 "黙れ。私はお前を召喚したのだ。お前は今、私の望みを叶えなければならない。"
 ev42.0.desc:0 "だから...寝室に案内してちょうだい。 もっと心地良くなれると思うわ。信じて。私は心地良くなれるようにするための経験が豊富なの。"
 ev42.0.a_not_used:0 "素晴らしい考えだ、行こう。"
 ev42.0.a:0 "お望みのままに、マイレディ。"
 ev43.0.desc:0 "いいわ、私は願い事が大好きなの。あなたの望みを教えてちょうだい。快楽？名声？称賛と尊敬？それとも...読心術？たまに重宝するわね。"
 ev43.0.a:0 "快楽を。"
 ev43.0.b:0 "名声と尊敬を。"
 ev43.0.c:0 "読心術？それがいい。"
 ev43.0.d:0 "美貌を。"
 ev43.0.e:0 "長く幸せな人生を。"
 long_life_modifier:0 "長く幸せな人生"
 joy_with_lilith_modifier:0 "リリスと喜びを分かち合う"
 lilith_blessing:0 "リリスの祝福"
 mind_reader_modifier:0 "読心術師"
 ev46.0.title:0 "リリスの要求"
 ev46.0.desc:0 "今朝、リリスは不機嫌な顔であなたのところにやってきた。「退屈だわ！何か楽しいことしましょうよ。できるだけ早く饗宴を開いてちょうだい。」"
 ev46.0.a:0 "わかったよ、ハニー、すぐにでも。約束しよう。"
 ev46.0.b:0 "いや、私は気を散らされたくないのだ。"
 ev46.0.c:0 "もっといい考えがある。"
 ev48.0.title:0 "リリスの計画"
 ev48.0.desc:0 "今日、リリスは突拍子もない新しいアイデアを持って私のところにやって来た。「ある計画を思いついたの」——彼女は陽気に言った——「[riv.GetTitledFirstName]の所に行って、彼が何を計画しているのか調べてみるわ。簡単なことでしょう。」あなたは彼女のキラキラした目を見て、彼女を拒むのは簡単じゃないことを悟った...何でもいいか。"
 ev48.0.a:0 "ああ...わかったよ、ハニー。いい考えだ。"
 ev48.0.b:0 "しかし...危険すぎる。"
 ev48.0.c:0 "あなたにそばにいてほしい。そのことを証明する確固たる証拠があるんだ。"
 ev49.0.title:0 "夜の来訪者"
 ev49.0.desc:0 "あなたは夜中にドアをノックする音で目が覚める。おかしい、何か急ぎの用事だろうか。ドアを開けると、初めて見る廷臣が一人。衛兵はどこへ行ったのだろうか？ここにいるはずなのだが...しかし、彼女はとても素敵だ。二人きりで良かったのかもしれない。彼女がここに来た理由は一つしかない。"
 ev49.0.a:0 "入ってくれ。"
 ev49.0.b:0 "見て見ぬふりをする。一人にしてくれ。"
 ev50.0.desc:0 "「よくもまあ、そんな事が言えたものね、人間のくせに」次の瞬間、彼女は一捻りであなたの首をへし折った。"
 ev50.0.a:0 "なに...？"
 ev51.0.title:0 "彼女が帰ってくる"
 ev51.0.desc:0 "彼女は恥ずかしそうにしている。「全てが計画通りに行ったわけではないの」——リリスは言った——「これ以上は聞かないで、私は衝動的になってしまった。でもね、あなたがいなくて寂しかったの！」"
 ev51.0.a:0 "私も寂しかったのだ、愛しき人よ。"
 ev52.0.desc:0 "「彼は全てを話してくれたわ！」——彼女は言った——「楽勝ね。次はもっと難しい仕事を探さなきゃ。」"
 ev52.0.a:0 "よくやった、愛しき人よ。"
 ev53.0.desc:0 "リリスを見るが...目が合わない。彼女はあなたの視線を避けているのだろうか？しばし気まずい時間が流れた後で彼女は言う: 「[riv.GetTitledFirstName]は面白い人よ。私は[owner.GetHerHim]と一緒にいることに決めたわ。そういうわけであなたとはお別れよ。さようなら。」"
 ev53.0.a:0 "くそっ..."
 ev54.0.title:0 "リリスの望み"
 ev54.0.desc:0 "「私はあなたの国の女王になりたいの」——ある日、リリスはそう言った——「あなたの臣下は私の臣下でもあるはず。あなたのくだらない宗教に準じて、私を妻として迎えるのよ。」\n「だが、ハニー。私には妻がいるのだ！」——あなたは必死に訴える。\n「気にすることないわ」——彼女は無邪気な調子で話す——「彼女の首をスパッと切り落として、記念にあげる。」"
 ev54.0.a:0 "そうしてくれ。"
 ev54.0.b:0 "今のままでいい。"
 ev54.0.c:0 "後で話し合おう。"
 ev55.0.title:0 "リリスの本性"
 ev55.0.desc:0 "リリスがあなたの部屋にやって来た。あなたは血まみれになった彼女の姿を見る。彼女は評議員の一人を殺したのだ。\n「機嫌が悪かったからつい、ね」——彼女は言った——「私を怒らないでね。」——リリスは少女のように微笑む。"
 ev55.0.a:0 "もちろんだハニー、大丈夫だよ。"
 ev55.0.b:0 "そんな理由で私の相談相手を殺すことは許さない！"
 ev56.0.desc:0 "今日、リリスはいつもと違うお願いをしてきた。\n「あのね、少しばかりゴールドが欲しいの。ちょっと買いたいものがあって。新しいドレスにアクセサリーとか...コイン200枚で足りると思うんだけど。」"
 ev56.0.a:0 "もちろんだ、愛しき人よ。"
 ev56.0.b:0 "200ゴールドを...ドレスに？ダメだ。"
 ev2.2.title:0 "魔法の宝物？"
 ev2.2.desc:0 "あなたの宮廷で面白い話がある——よそ者が魔法の宝物を売りたがっているようだ。\n「値段は高くありません、たったコイン100枚です」——売り手はそう言う。"
 ev2.2.a:0 "買おう！"
 ev2.2.b:0 "そいつは偽物だ。"
 ev2.2.c:0 "魔法など存在しない。"
 ev2.2.d:0 "また今度にしよう。"
