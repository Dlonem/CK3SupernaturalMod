 ev2.55.title:0 "魔法の宝物についての噂"
 ev2.55.desc:0 "情報提供者が、[mmage.GetTitledFirstName]が本物の魔法アイテムを持っている可能性があるとあなたに告げた。そのような情報を無視することはできない。"
 ev2.55.a:0 "それは我が集会の所有物に違いない。"
 ev2.55.b:0 "この事には触れないでおこう。"
 ev2.56.title:0 "魔法変性"
 ev2.56.desc:0 "あなたの最近の錬金術の実験には興味深い副次的効果がある——あなたはどうやら一定量のゴールドを生成したようだ。"
 ev2.56.a:0 "それをさらなる研究のために使用しよう。"
 ev2.56.b:0 "ゴールドは私が保有しておこう。"
 ev2.57.title:0 "魔王"
 ev2.57.desc:0 "魔女であることは、それ自体が挑戦的なものだが、あなたは死を免れぬ運命にある人間の性質の問題に対処しなければならない統治者でもある。時には優先順位を再度見直す必要がある。"
 ev2.57.a:0 "魔術の事に専念する。"
 ev2.57.b:0 "自分の領地の事に専念する。"
 ev2.59.title:0 "協力"
 ev2.59.desc:0 "建設的な議論と経験の共有は、研究の進捗を加速させるだろう。[wwitch.GetTitledFirstName]は、協力するのに適した人物かもしれない。"
 ev2.59.a:0 "[wwitch.GetTitledFirstName]よ、あなたに提案があるのだが。"
 ev2.59.b:0 "私一人でも大丈夫だ。"
