 ev28.0.desc:0 "契約してから10年。汝は我に自由を約束した。だから今、私は自由の身だ。この世界はいずれ我が力を理解するだろうが、お前がその最初の一人だ。我に仕えるなら生かしてやろう。人間よ、我の前にひざまずけ、さもなくば死だ。"
