 ev2.13.a:0 "わかった。"
 ev2.14.title:0 "ウォーロックは死すべし！"
 ev2.14.desc:0 "どんな人間でもあなたにとって脅威にはなりえないが、ウォーロックの存在は例外のようだ。"
 ev2.14.a:0 "ううむ...魔導師か...私はそいつらの全てが嫌いだ。"
 ev2.16.title:0 "狩りの時間"
 ev2.16.desc:0 "あなたは自らの天職を見つけた。魔女、悪魔、ウォーロック、モンスターは皆死すべし。これがあなたの使命だ！"
 ev2.16.a:0 "準備はできている。"
 ev2.17.title:0 "魔女狩り"
 ev2.17.desc:0 "あなたの調査によると、[witch.GetTitledFirstName]は闇魔法を実践しているようだ。あなたは[witch.GetHerHim]を裁かなくてはならない。"
 ev2.17.a:0 "準備を始めよう。"
 ev2.17.b:0 "まだだ。"
 ev2.17.c:0 "ハンターを派遣する。"
 ev2.17.c_ct:0 "ハンターが派遣される。"
 ev2.18.title:0 "魔女裁判"
 ev2.18.desc:0 "「あなたは魔術を使った罪で告発されている」——と[imprisoner.GetTitledFirstName]は言った——「罪を告白し、魂の許しを乞いなさい...まだ魂が残っていればの話だが。」"
 ev2.18b.desc:0 "「白状しろ！」——と[imprisoner.GetTitledFirstName]は叫んだ——「お前の惨めな人生の残りをここに閉じ込めておくこともできるんだぞ。」"
 ev2.18.a:0 "私は無罪だ！"
 ev2.18.a_ct:0 "おそらくあなたは拷問されるだろう。"
 ev2.18.b:0 "私は魔術を実践しているぞ、哀れな男よ。"
 ev2.18.b_ct:0 "おそらく、それも良い結果にはならないだろう。"
 ev2.18.c:0 "後悔するぞ！"
 ev2.18.d:0 "すべて説明する！"
 ev2.18.d_ct:0 "おそらくあなたは釈放されるだろう。"
 ev2.19.desc:0 "あなたはすぐに魔女裁判を始めたが、被疑者は無罪を主張する。"
 ev2.19.a:0 "拷問だ！"
 ev2.19.b:0 "この者は無実だと思う。"
