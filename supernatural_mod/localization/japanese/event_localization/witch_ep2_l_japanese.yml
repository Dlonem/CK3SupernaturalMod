l_english:
 samael_name:0 "サマエル"
 ev3.1.title:0 "大天使"
 ev3.1.desc:0 "あなたの前に立ちはだかるまばゆい人影。その存在はあなたと、あなたを隔てるルーン文字を見ている。「Solid summoning circle(出でよ召喚円)」——悪魔は言った。"
 ev3.101.a:0 "ありがとう。本題に入ろう。"
 ev3.101.b:0 "あなたを解放することができる。どうする？"
 ev3.101.c:0 "お前は必要ない。地獄に帰れ。"
 ev3.2.desc:0 "「何か用があるんだろう、ウォーロックよ。話してみよ。」"
 ev3.102.a:0 "あなたは何をしてくれるのだ？"
 ev3.102.b:0 "悪魔よ、お前は私の意志を実現するのだ。"
 ev3.3.desc:0 "「死の願望」は一つだけだ、ウォーロックよ。私の名を呼び、誰かの事を思い浮かべてみよ。私がその者の命を奪うだろう...むろん、その者が不死身でないか、非常に強力な魔法の守護を有していない限りにおいて。我は汝の後継者を祝福することもできる..."
 ev3.3.desc2:0 "「死の願望」は一つだけだ、ウォーロックよ。私の名を呼び、誰かの事を思い浮かべてみよ。私がその者の命を奪うだろう...むろん、その者が不死身でないか、非常に強力な魔法の守護を有していない限りにおいて。我は汝の後継者を祝福することもできるし、敵を降伏させたりすることもできる。"
 ev3.103.a:0 "「死の願望」を受け取る。"
 ev3.103.a_ct:0 "「死の願望」の呪文を一回使えるようになる。"
 ev3.103.b:0 "では、我が後継者を守護してくれ。"
 samael_blessing:0 "サマエルの保護"
 ev3.103.c:0 "敵に勝ち目がないことを見せつけてくれ！"
 death_wish:0 "死の願望"
 death_wish_title:0 "死の願望"
 death_wish_ct:0 "あなたは「死の願望」の呪文を使い果たすだろう。"
 ev3.4.desc:0 "ウォーロックか...予想した通りだな。何が望みだ？"
 ev3.4.a:0 "我が心を清めてくれ。"
 ev3.4.b:0 "我が魂を清めてほしい。"
 ev3.4.c:0 "絶対魔法防御をくれ！"
 amp_modifier:0 "絶対魔法防御"
 ev3.4.d:0 "秘密の知識を教えてくれ。"
 ev3.4.e:0 "我が心を強くしてくれ。"
 ev3.4.f:0 "戦い方を教えてくれ。"
 ev3.5.desc:0 "ウォーロックよ、いったい何を企んでいるのだ？"
 ev3.5.a:0 "バエルだ。奴の死を望んでいる。"
 ev3.5.b:0 "ベリアルを殺すのだ。"
 ev3.5.c:0 "アスタロトを地獄に送り返してくれ。"
 ev3.5.d:0 "リリスは死ななければならない。"
 ev3.5.f:0 "モロクを殺せ。"
 ev3.5.e:0 "気が変わった。お前は何をしてくれるのだ？"
 ev3.5_ct:0 "あなたはサマエルを解放した。"
 ev3.6.desc:0 "「ウォーロックよ、私は汝の願いを叶えてやった。さて、汝は私に何をしてくれるのだ？」"
 ev3.6.a:0 "我が廷臣たちを連れて、好きなようにすればいい。"
 ev3.6.b:0 "私の宝物を渡そう..."
 ev3.6.c:0 "ネクロノミコンを使ってお前を追放しないからか？"
 ev3.6.d:0 "悪魔め、お前を追放してやる！"
 ev3.6.e:0 "もっといいものを提供できるぞ..."
 ev3.7.desc:0 "「魔導師よ、汝と取引ができて満足だ。さらばだ。」"
 ev3.7.a:0 "悪魔よ、さらばだ。"
 ev3.8.desc:0 "分かった。さらばだウォーロックよ。"
 ev3.9.a:0 "もう二度と会うことがありませんように。"
 coven_rule_tradition:0 "権威ある集会"
 coven_rule_tradition_name:0 "権威ある集会"
 coven_rule_tradition_desc:0 "このコミュニティでは、重要な事柄に関しては集会が最終的な決定権を持っている。"
 culture_parameter_coven_rule:0 "魔女でない成人の継承放棄はコストがかからない。"
 culture_parameter_coven_rule2:0 "カルト教団の連隊が使えるようになる。"
 culture_parameter_coven_rule3:0 "魔女と真なる魔女の特性は、さらに効果を得ることができる。"
 cultists:0 "カルト教団"
 cultists_flavor:0 "#F 経験豊富な魔女が率いる悪魔のような信奉者と狂信的な集団。#!"
 COVEN_NEEDED:0 "魔女の集会が必要だ。"
 teach_sorcery:0 "魔術を教える"
 MUST_BE_WITCH_CUSTOM:0 "ターゲットが魔女であること。"
 IS_SORCER_CUSTOM:0 "ターゲットはすでに魔術を実践している。"
 teach_sorcery_desc:0 "魔法の指導と秘儀の訓練を行うことができる。"
 teach_sorcery_custom_tooltip:0 "秘儀の訓練を提案する。"
 teach_sorcery_custom_tooltip3:0 "ターゲットを強く意識するようになるかもしれない。"
 teach_sorcery_custom_tooltip2:0 "ターゲットは将来的に秘儀フォーカスをアンロックできる可能性がある(学習スキルによる)。"
 ev3.10.title:0 "秘儀の訓練"
 ev3.10.desc:0 "[actor.GetFullName]から魔術の訓練を受けることができます。本物の魔法を理解する機会を得られます。"
 ev3.10.a:0 "はい、教えてください！"
 ev3.10.b:0 "あなたの「指導」は必要ない。"
 refuse_sorcery_training_modifier:0 "提案が拒否された"
 ev3.10.a_ct:0 "秘儀の訓練が始まる。"
 ev3.11.desc:0 "[disciple.GetFullName]はあなたの惜しみない提案を受け入れた。[disciple.GetSheHe|U]は学習を開始する準備ができている。"
 ev3.11.a:0 "さあ、始めよう、我が弟子よ。"
 sorcery_training_modifier:0 "秘儀の訓練"
 ev3.12.desc:0 "[disciple.GetFullName]はあなたの惜しみない提案を拒絶した！"
 ev3.12.a:0 "愚かな..."
 ev3.13.title:0 "秘儀の訓練: 最初のレッスン"
 ev3.13.desc:0 "そろそろ本格的な勉強をしなければならない。何から始めるか考えなければ。"
 ev3.13.a:0 "まずは——理論だ。私のノートを見せよう。"
 mage_guidance:0 "魔導師の指導"
 ev3.13.b:0 "何か実践的なことをしよう。魔法がどのように発動するか見せてやろう。"
 ev3.13.b_ct:0 "秘儀の訓練が#P 前進する#!"
 ev3.14.desc:0 "師匠である[mteacher.GetFullName]が自身のノートを見せてくれる。とても勉強になるものだ。"
 ev3.14.a:0 "さっそく読ませてもらう。"
 ev3.15.desc:0 "今日は我が弟子にちょっとした呪文を教えてやろう。[disciple.GetSheHe]は準備ができているようだ。"
 ev3.15.a:0 "よく聞くのだ、我が弟子よ..."
 ev3.16.title:0 "秘儀の訓練: 魔法の法則"
 ev3.16.desc:0 "今日は我が弟子に最も重要な魔法の法則を説明する。[disciple.GetSheHe|U]は真の魔法には常に犠牲が伴うことを知っておくべきだ。"
 ev3.16.a:0 "弟子よ、覚えておけ、必ず代償を払わなければならないのだ。"
 ev3.17.desc:0 "今日、我が師匠である[mteacher.GetFullName]が、魔法の最も重要な法則について教えてくれた。魔法を使うには、何らかのエネルギーが必要なようだ。しかし、師匠はそのエネルギーをどうやって手に入れるのか説明してくれなかった。"
 ev3.17.a:0 "興味深い。"
 ev3.18.title:0 "秘儀の訓練: 実践的なレッスン"
 ev3.18.desc:0 "我が弟子に魔法の実践的な側面を披露しなければならない。私が使うのは..."
 ev3.18.a:0 "...私の魔法の宝物を。"
 ev3.18.b:0 "...強力な魔法をかける方法を。"
 ev3.18.c:0 "...まだわからないが、何とかなるだろう。"
 ev3.19.desc:0 "師匠である[mteacher.GetFullName]から、実践的なアドバイスをたくさんもらった。かなり上達した。"
 ev3.19.a:0 "私の意志で松明を灯すことができる！"
 ev3.20.title:0 "秘儀の訓練: 学習の終了"
 ev3.20.desc:0 "我が弟子である[disciple.GetFullName]には、私が教えることのできる全てを見せた。残りの全ては[disciple.GetHerHis]に手腕にかかっている。"
 ev3.20.a:0 "精進せよ、我が弟子よ。"
 ev3.20.a_ct:0 "訓練は完了した。"
 ev3.21.desc:0 "今日、我が師匠である[mteacher.GetFullName]は、私が自分自身で訓練を続けるのに必要な知識を十分持っていると述べた。[mteacher.GetSheHe|U]はもう師匠ではない。"
 ev3.21.a:0 "さて、いよいよ学んだことの確認だ。"
 ev3.21.a_1:0 "あなたは魔法の実験をしている。"
 ev3.21.a_2:0 "あなたの実験は失敗した。"
 ev3.21.a_ct:0 "いつまでたっても魔法使いになれない..."
 IS_SCHOLAR_CUSTOM:0 "秘儀の研究を行うには、学者の特性が必要です"
 magic_epic_decision:0 "魔法の研究をする"
 magic_epic_decision_desc:0 "秘儀に関する知識をすべて詰め込んだ研究書を書くことができ、新しい呪文を発明することもできます。"
 magic_epic_decision_tooltip:0 "秘儀の研究をする"
 magic_epic_decision_confirm:0 "開始"
 magic_epic_decision_ct:0 "あなたの研究が始まる。"
 ev3.22.title:0 "秘儀の研究"
 ev3.22.desc:0 "現在の知識を書き留めたり、新しい魔法の分野を探求したりすることができます。"
 ev3.22.a:0 "魔法の労作を書き上げる。"
 ev3.22.b:0 "自分の力を伸ばしていこうと思う。"
 ev3.23.desc:0 "まず、本のテーマを決める。"
 ev3.23.a:0 "魔法の儀式について。"
 ev3.23.b:0 "魔法の宝物について。"
 ev3.23.c:0 "不死について。"
 ev3.23.d:0 "力の経路について。"
 ev3.23.e:0 "悪魔について。"
 ev3.23.f:0 "有角神について。"
 ev3.24.desc:0 "執筆が滞っている。何かインスピレーションが欲しい。"
 ev3.24.a:0 "無理をしてでも仕事を続ける。"
 ev3.24.b:0 "少し休憩しよう..."
 ev3.24.b_ct:0 "本の制作が滞る。"
 ev3.24.c:0 "瞑想が役立つはずだ。"
 ev3.25.desc:0 "追加で実験が必要な段階まで来ている。費用がかさむが..."
 ev3.25.a:0 "もう十分かもしれない。"
 ev3.25.b:0 "きっちりやろう。"
 ev3.25.c:0 "これは重要な出費だ。"
 ev3.25.a_ct:0 "あなたの仕事が#P 前進する#!"
 ev3.25.b_ct:0 "あなたの仕事の#P 質#!が上がる"
 ev3.26.desc:0 "今、本の重要な部分を作っている。集中力を持続させなければならない。"
 ev3.26.a:0 "自分でなんとかできる。"
 ev3.26.a_1:0 "仕事がうまくいっている"
 ev3.26.a_2:0 "仕事がうまくいっていない"
 ev3.26.b:0 "ページに ちょっとした魔法をかける。"
 ev3.26.c:0 "the Book of Shadows(影の書)からの引用を加える。"
 ev3.27.desc:0 "というわけで、私の本の最終的な結論は..."
 ev3.27.a:0 "説明のつかないことがある。"
 ev3.27.b:0 "儀式は神々から力を奪うために行われる。"
 ev3.27.c:0 "魔法の宝物を作れるのは、神か悪魔だけである。"
 ev3.27.d:0 "宝物を理解する者だけが宝物を使うことができる。"
 ev3.27.e:0 "死者を完全に復活させる方法はない。"
 ev3.27.f:0 "アンデッドは疲労を知らない戦士だ。"
 ev3.27.f_ct:0 "骸骨の連隊をアンロックする。"
 skeletons:0 "骸骨の戦士"
 skeletons_flavor:0 "#F この軍隊は賃金を気にしない。#!"
 ev3.27.g:0 "人間は魔法を使うようにはできていない。"
 ev3.27.h:0 "その力のおかげで、私はある種の神となった。"
 ev3.27.i:0 "悪魔と神に違いはない。両者は同質のものだ。"
 ev3.27.j:0 "悪魔から多くを学ぶことができる。"
 ev3.27.k:0 "我々は有角神の偉大な計画を理解することはできない"
 ev3.27.l:0 "私は有角神だ...！"
 ev3.27.m:0 "有角神は存在しない。"
 horned_nickname:0 "有角神"
 ev3.28.title:0 "魔法の研究: 本の完成"
 ev3.28.desc:0 "ついに！本が完成した。"
 ev3.28.a:0 "次の世代に喜ばれることだろう。"
 mbook1_name:0 "魔法の秘密"
 mbook2_name:0 "魔法の儀式の手引き"
 mbook1_desc:0 "魔法の儀式と魔法の実践的な側面について書かれている。"
 mbook3_name:0 "魔法の宝物の手引き"
 mbook4_name:0 "魅惑の宝物"
 mbook3_desc:0 "魔法の宝物とその使い方について書かれている。"
 mbook5_name:0 "死者の書"
 mbook6_name:0 "墓掘り人の必須項目"
 mbook5_desc:0 "降霊術とそれに関連する実験について書かれた本。"
 mbook7_name:0 "力の源"
 mbook8_name:0 "魔法ゆらぎとその使い方"
 mbook7_desc:0 "魔法の力と高度な魔術の使用に関する本。"
 mbook9_name:0 "悪魔研究"
 mbook10_name:0 "悪魔"
 mbook9_desc:0 "悪魔ともうひとつの現実層への手引き。"
 mbook11_name:0 "角有るもの"
 mbook12_name:0 "神々の中の神"
 mbook13_name:0 "有角神の呼び方"
 mbook11_desc:0 "有角神の神秘と魔術の基本を紹介。"
 ev3.28.a_ct:0 "あなたの仕事は完了した！"
 ev3.29.desc:0 "まず、研究のテーマを決めなければならない。あなたは良いアイデアを持っていると思う..."
 ev3.29.a:0 "変質に関する研究。"
 ev3.29.b:0 "占いに関する研究。"
 ev3.29.c:0 "降霊術に関する研究。"
 ev3.29.d:0 "超常現象に関する研究。"
 ev3.29.e:0 "高次魔法に関する研究。"
 ev3.29.f:0 "身体強化に関する研究。"
 ev3.29.g:0 "異世界に関する研究。"
 ev3.30.desc:0 "研究は少しずつ進んでいるが、満足のいく結果が得られない。別の方法を選択しなければならない。"
 ev3.30.a:0 "やり直したい。"
 ev3.30.b:0 "集中力が必要だ。何とかなるだろう！"
 ev3.30.b_ct:0 "あなたの研究は前進している。"
 ev3.30.c:0 "他の魔女に助けを求めてみる。"
 ev3.30.d:0 "もっと時間をかける。"
 ev3.31.desc:0 "あなたは研究中に思いがけない発見をした。防衛に使えるような力の具現化を学んだのだ。少なくとも自分ではそう思っている。"
 ev3.31.a:0 "気にしない、私は当初の計画通りにやらなければならない。"
 ev3.31.b:0 "だから私は防衛魔法に集中することにする。"
 ev3.31.b_ct:0 "あなたは研究のテーマを変えた。"
 ev3.32.desc:0 "だんだんブレークスルーに近づいているのがわかる。しかし、あなたはまだ何か重要なことを見逃しているような気がする。"
 ev3.32.a:0 "さらに実験が必要だ。"
 ev3.32.b:0 "エネルギーだ！魔法の触媒を動力源にする。"
 ev3.32.c:0 "どうすればいいか、よく分かった。"
 ev3.33.desc:0 "あなたの研究は完成に近づいている。最終実験の時間だ。"
 ev3.33.a:0 "準備はできている！"
 ev3.33.a_1:0 "成功だ！"
 ev3.33.a_2:0 "もっといい方法があるはずだ..."
 ev3.34.title:0 "魔法研究の完了"
 ev3.34.desc:0 "できた。私はやり遂げた。研究は完了し、私の力は増大した。"
 ev3.34.desc2:0 "そして...新たな発見はなかったが、従来の理論をいくつか確認したことで、より多くの事を知ることができた。"
 ev3.34.desc3:0 "あなたは、別世界から来た存在と魔法で通信した。彼は悪魔ではなく、何か...違う存在のようだ。その生物は友好的で、あなたに多くの秘密を教えてくれた。どうやら、世界はあなたが考えていたものとは全然違うようだ。"
 ev3.34.z:0 "一歩先へ..."
 ev3.34.a:0 "石を空気に。鉛を金に。"
 ev3.34.a2:0 "鉛を金に..."
 ev3.34.a2_ct:0 "変性の呪文をアンロック"
 master_alteration_modifier:0 "変性の達人"
 magic_transmutation_decision:0 "魔法変性の呪文"
 magic_transmutation_decision_desc:0 "あなたの力で、鉛を純金に変えてください。"
 magic_transmutation_decision_tooltip:0 "魔法変性の呪文"
 magic_transmutation_decision_confirm:0 "呪文を唱える"
 ev3.34.b:0 "ようやく頼れる従者ができる。"
 master_necromancer_modifier:0 "熟練ネクロマンサー"
 ev3.34.c:0 "「操り人形のマスター、私があなたの糸を引いている...」"
 ev3.34.c_ct:0 "あなたの魔法支配の呪文は、直ちにターゲットの信仰と文化を変えることができる。"
 ev3.34.d:0 "これで大魔導師を名乗れそうだ。"
 ev3.34.d_ct:0 "魔法をかけるたびに50%の確率で力が回復する。"
 metamagic_title:0 "高次魔法"
 master_metamagic_modifier:0 "高次魔法の熟練者"
 ev3.34.e:0 "私は超人だ！"
 upgraded_body_modifier:0 "身体強化"
 ev3.34.f:0 "防御呪文の準備ができた。"
 ev3.34.f_ct:0 "「グレータープロテクション(大いなる守護)の儀式」を執り行えるようになる"
 master_defence_modifier:0 "防衛呪文"
 magic_defence_decision:0 "グレータープロテクション(大いなる守護)の儀式"
 magic_defence_decision_desc:0 "あなたは敵の魔法から身を守る強力な防御呪文を唱えます。"
 magic_defence_decision_tooltip:0 "グレータープロテクション(大いなる守護)の儀式"
 magic_defence_decision_confirm:0 "呪文を唱える"
 ev3.34.g:0 "「Blorg」という言葉がいったい何を意味するのか、今でも不思議に思っている。"
 contact_other_worlds_modifier:0 "異世界との接触"
 ev3.34.g_ct:0 "「異世界への旅」の呪文を使えるようになる"
 travel_to_stars_decision:0 "異世界への旅"
 travel_to_stars_decision_desc:0 "異世界への不安定な魔法扉を開くことができます。この魔法は片道切符になるので, 自分の領地を後継者に譲ることになるでしょう。"
 travel_to_stars_decision_tooltip:0 "異世界への旅"
 travel_to_stars_decision_confirm:0 "旅立ちの時だ。"
 travel_to_stars_decision_ct:0 "あなたはこの世界から永遠に去ることになる。"
 ev2.61.f:0 "[lliege.GetHerHim]を治癒することができる。"
 ev2.81.desc:0 "自国の宮廷魔道士である[cmage.GetTitledFirstName]があなたのところにやってきて、何か魔法の儀式を始めた。「あなたはもう健康になりました」——[cmage.GetSheHe]はそう言った。"
 witch_familiar_modifier5:0 "鳥使い"
 call_witch_hunter_decision:0 "魔女ハンターを呼ぶ"
 call_witch_hunter_decision_desc:0 "王国に魔女や黒魔術を使う者が現れたという噂がある。この問題を解決するために、専門家を呼ぶことを検討すべきだ。"
 call_witch_hunter_decision_tooltip:0 "魔女ハンターを呼ぶ"
 call_witch_hunter_decision_confirm:0 "招待状を送る。"
 call_witch_hunter_decision_ct:0 "魔女ハンターがあなたの宮廷にやってきて、あなたに協力する。"
 ev3.341.title:0 "魔女ハンター"
 ev3.341.desc:0 "魔女ハンター(少なくとも魔女ハンターと名乗る人物)があなたの宮廷に到着し、すぐにあなたに謁見した。「悩みがあるようだな。お金もあるのなら、解決策を見出せるかもしれないが。」——と[whunter.GetSheHe]は言った。"
 ev3.341.a:0 "もちろん支払おう。"
 ev3.341.b:0 "気が変わった、お前は必要ない。"
 ev3.35.desc:0 "では取引をしよう。魔女の追跡は時間がかかるかもしれないが、私に任せてくれ。"
 ev3.35.a:0 "幸運を祈る。"
 ev3.35.a_ct:0 "ハンターは捜索を始める。"
 ev3.35.b:0 "私も参加していいか？"
 ev3.37.desc:0 "「何も見つからなかった。魔女はいないかもしれない。」"
 ev3.37.a:0 "なるほど。では、もうお前は必要はないな。"
 ev3.37.b:0 "探し続けよ。もしかしたら、何か見落としがあるかもしれない。"
 ev3.37.b_ct:0 "ハンターは捜索を継続する。"
 ev3.38.desc:0 "今朝、あなたの使用人が死体を発見した。それはあなたの雇った魔女ハンターであることが判明した。外傷はなく、魔法で殺されたに違いない！"
 ev3.38.desc2:0 "今朝、あなたの使用人が死体を発見した。それはあなたの雇った魔女ハンターであることが判明した。惨たらしい死体だった。"
 ev3.38.a:0 "つまるところ、[whunter.GetSheHe]は魔女を見つけたのだ..."
 ev3.39.desc:0 "あなたの雇ったハンターが戻ってきた。どうやら魔女を見つけたようだ。「悪魔崇拝者が一人減った！」——と[whunter.GetSheHe]は言った。ハンターは調査の様子や、[htarget.GetTitledFirstName]が魔女であることを発見した経緯も話してくれた。"
 ev3.39.a:0 "ご苦労！"
 ev3.39.b:0 "もっと魔女がいるかもしれない。探し続けよ。"
 ev3.40.desc:0 "あなたの雇ったハンターが囚人を連れて戻ってきた。「魔女を探していたのか？なら捕らえておけ。」——[whunter.GetSheHe]は言った。また、ハンターは、自分が調査した内容と、[htarget.GetTitledFirstName]が魔女であることを発見した経緯をあなたに報告した。"
 ev3.41.desc:0 "何か役立つことを私から学びたいようだな。普段は一人で行動しているが、この地の領主の頼みとあっては断れない。"
 ev3.41.a:0 "素晴らしい、仕事に取り掛かろう。"
 ev3.42.title:0 "魔女狩り"
 ev3.42.desc:0 "ハンターは情報提供者に連絡した。曖昧な噂を元に、あなたは一日中、物乞いに変装してある家を観察している。魔女狩りがこれほど退屈なものだとは思わなかった。"
 ev3.42.a:0 "なんとか...辛抱する。"
 ev3.42.b:0 "自分でなんとかできる。"
 ev3.42.c:0 "..."
 ev3.42.d:0 "もういい。私がいなくても大丈夫だ。"
 ev3.42.d_ct:0 "ハンターは捜索を続ける...あなたの助けなしで。"
 ev3.43.desc:0 "あなたが見ていたあの家は、廃屋であることが分かった。しかし、ハンターは落胆していない。[whunter.GetSheHe|U]は建物を徹底的に調査したが、何も見つからなかった。「あと数ヶ所、調べたいところがあるのだ。」——と[whunter.GetSheHe]は言った。"
 ev3.43.a:0 "お前がそう言うなら..."
 ev3.43.a_ct:0 "あなたは捜索を続ける。"
 ev3.43.b:0 "お前一人でやってくれ。"
 ev3.44.desc:0 "数日後、あなたは魔女の居場所と思しき場所を発見した。問題は、どうやって迎え撃つかだ。"
 ev3.44.a:0 "奴らを圧倒する。"
 ev3.44.b:0 "降伏するよう説得する。"
 ev3.44.c:0 "我が騎士団を利用する。"
 ev3.44.d:0 "我がスパイを利用する。"
 ev3.44.a_1:0 "魔女を鎮圧した"
 ev3.44.a_1_ct:0 "魔女たちを地下牢に入れる。"
 ev3.44.a_2:0 "魔女たちは脱走した"
 ev3.44.a_2_ct:0 "魔女たちは跡形もなく姿を消す。"
 ev3.45.desc:0 "「たまに失敗するのだ。」——と魔女ハンターは言った——「だが、あなたの力を借りずにやっていこうと思う。」"
 ev3.45.a:0 "なんとかなる..."
 ev3.46.desc:0 "魔女の集会のリーダーはあなたの地下牢にいるが、祝っている暇はない。他にもっと魔女がいるかもしれないのだ。"
 ev3.46.a:0 "我々はよくやった。これからは私なしで続けてくれ。"
 ev3.46.b:0 "私はハンターになれると思うか？"
 ev3.47.desc:0 "「魔女と戦うことは使命だ。しかしながら、あなたは私より資財を持っているのだから簡単な事だろう。少しだけならお見せしてもいい。」"
 ev3.47.a:0 "現に、私は使命であると感じているのだ！"
 ev3.47.b:0 "私は他のことが気になる。お前は魔女を探し続けよ。"
 novice_witch_hunter_modifier:0 "新米魔女ハンター"
 ev3.48.title:0 "ハンターへの道"
 ev3.48.desc:0 "しばらくの間、ハンターが魔女に関する知識を教えてくれた。今日は魔女の呪いから身を守る方法を教えてもらった。"
 ev3.48.a:0 "貴重な情報だ！"
 ev3.49.desc:0 "今日、[whunter.GetTitledFirstName]は私に、魔女と戦うための実践的なレッスンが必要だと述べた。"
 ev3.49.a:0 "わかった、フェンシングの練習をしよう。"
 ev3.49.b:0 "魔女の習性について詳しく教えてくれ。"
 ev3.50.desc:0 "今日、[whunter.GetTitledFirstName]が魔女を追跡する方法をいくつか教えてくれた。私は魔力を感知する瞑想法を学習した。"
 ev3.50.a:0 "魔女たちよ、待ってろ！"
 ev3.51.a:0 "魔女の仕業だ..."
 ev3.51.a_ct:0 "あなたは魔女の追跡を始める。"
 ev3.51.b:0 "この事には触れないほうが良さそうだ。"
 ev3.52.desc:0 "あなたはハンターの死について多くの手がかりを集めた。これから全てをまとめなければならない。"
 ev3.52.a:0 "最終段階だ。"
 ev3.52.b:0 "もう全ての事が分かっていると思う。"
 ev3.52.c:0 "誰かが真実を知っているはずだ！"
 ev3.52.d:0 "諦めた方がいい。"
 ev3.52.a_1:0 "あなたは成功した"
 ev3.52.a_2:0 "あなたは失敗した"
 ev3.52.a_1_ct:0 "あなたは魔女を見つける。"
 ev3.52.a_2_ct:0 "痕跡はどこにも残らない。"
 ev3.53.desc:0 "その痕跡は[wwwitch.GetTitledFirstName]が殺人者であり、魔女であることを示している。あなたはすぐに[wwwitch.GetHerHis]を捕縛させた。"
 ev3.53.a:0 "これで私も魔女ハンターを名乗れると思う。"
 rival_magic_modifier:0 "敵意のあるウォーロック"
 not_accepted_witchcraft_faith_desc:0 "あなたの信仰は魔術を容認しません。"
 TRUE_WITCH_NEEDED:0 "あなたは真なる魔女でなければならない。"
 secret_knowledge_modifier:0 "秘密の知識"
 witch_trial:0 "魔女裁判"
 witch_trial_desc:0 "魔女裁判を行います"
 witch_trial_ct:0 "魔女裁判を始める。"
 witch_trial_ct2:0 "拷問されたり、殺されたり...あるいは無罪になる可能性がある。"
 witch_trial_ct3:0 "あなたは威信・信仰点を獲得、あるいは失う機会がある。"
 ev3.54.desc:0 "被告人は尋問の準備が整っている。あなたはどこから取り掛かるか？"
 ev3.54.desc2:0 "「私は無罪です、お願いします！」——とその者らは叫ぶ。"
 ev3.54.desc3:0 "被疑者はただ黙ってあなたを見ている。"
 ev3.54.a:0 "それで、[accused.GetTitledFirstName]よ、お前は魔女なのか？"
 ev3.54.b:0 "まず[accused.GetHerHim]に私の道具を見せよう。"
 ev3.54.c:0 "時間を無駄にしないようにやるぞ。"
 ev3.54.c_ct:0 "あなたは拷問を始める。"
 ev3.55.desc:0 "追跡者が地下牢にやってきて、尋問を始める。「お前は魔女なのか？」——と[whunter.GetSheHe]が尋ねる。"
 ev3.55.a:0 "いや、違う！"
 ev3.55.b:0 "どうせ理解してもらえないだろう。"
 ev3.55.c:0 "その通りだ！"
 ev3.56.desc:0 "「いや、違う！」——[accused.GetSheHe]は必死に訴えた——「私は無罪だ！」"
 ev3.56.desc2:0 "「どうせ理解してもらえないだろう。」——[accused.GetSheHe]は言った。あなたはそれを、罪を認めたと受け取る。"
 ev3.56.desc3:0 "「その通りだ、この哀れな虫けらめ！」——[accused.GetSheHe]は言った。"
 ev3.56.desc4:0 "「私は魔女ではない。何度言えばわかるんだ？！」"
 ev3.56.desc5:0 "「私は魔女ではない、お願いだ、信じてくれ！」"
 ev3.56.desc6:0 "「私は何も悪いことしてない、良き人間になろうとしてるだけなのだ！」"
 ev3.56.desc7:0 "「なるようになれ、たぶん私は魔女なのだ。」"
 ev3.56.desc8:0 "「そうだ、私は有角神に命を捧げるしもべだ！」"
 ev3.56.desc9:0 "「やめてくれ、頼むから...私は何も悪いことはしていない！」"
 ev3.56.desc10:0 "「待ってくれ！何も知らないけど、何でもする！」"
 ev3.56.desc11:0 "「待ってくれ！私は魔女だ！白状する！」"
 ev3.56.desc12:0 "「待ってくれ！ちょっと言いたいことがあるのだ！」"
 ev3.56.a:0 "[accused.GetHerHis]が有罪である証拠を握っていることを示唆する。"
 ev3.56.b:0 "相手に圧力をかける。"
 ev3.56.c:0 "拷問の時間だ！"
 ev3.56.d:0 "それなら、お前は無実だ。"
 ev3.56.d_ct:0 "裁判は終わる。"
 ev3.56.e:0 "魔女の集会のメンバーを言え。"
 ev3.56.f:0 "もう十分だろう。火刑台に火をつけろ！"
 ev3.56.g:0 "私をからかうな。自分が何者か白状しろ！"
 ev3.56.h:0 "今は私の地下牢に閉じ込めておこう。"
 ev3.57.desc:0 "あなたが有罪である証拠を握っていると[whunter.GetTitledFirstName]は主張している。「罪を認めれば刑罰が軽くなるかもしれないぞ。」——[whunter.GetSheHe]は言った。"
 ev3.57.a:0 "私は魔女ではない。何度言えばわかるんだ？！"
 ev3.57.b:0 "私は魔女ではない。お願いだ、信じてくれ！"
 ev3.57.c:0 "私は何も悪いことしてない、良き人間になろうとしてるだけなのだ！"
 ev3.57.d:0 "なるようになれ、たぶん私は魔女なのだ。"
 ev3.57.e:0 "そうだ、私は有角神に命を捧げるしもべだ！"
 ev3.58.desc:0 "魔女ハンターが言うには、あなたは地下牢にいるべきとのことだ。あなたの裁判は延期された。"
 ev3.58.a:0 "そうしてくれ..."
 ev3.58.b:0 "私は無罪だ！"
 ev3.59.desc:0 "完全なる沈黙の中、追跡者は拷問道具を見せた。あなたは、これから何が起こるかわからないゾッとするような光景を思い浮かべる。"
 ev3.60.desc:0 "あなたは道具を準備し、袖をまくり上げる"
 ev3.60.a:0 "優しくしてやろう。"
 ev3.60.b:0 "私が作業しているときは動くんじゃないぞ！"
 ev3.61.desc:0 "この狂人は私を拷問にかけた！気がつくと私は大声で叫んでいた...続いて、[whunter.GetSheHe]が刃をもう一本手に取るのが見えた。"
 ev3.61.desc2:0 "「魔女よ、お前の集会のメンバーを言え。」——ハンターは毅然と言った。"
 ev3.61.a:0 "やめてくれ、頼むから..."
 ev3.61.b:0 "待ってくれ！何も知らないけど、何でもする！"
 ev3.61.c:0 "待ってくれ！私は魔女だ..."
 ev3.61.d:0 "待ってくれ！ちょっと言いたいことがあるのだ！"
 ev3.62.desc:0 "薪に火が入り、あなたは自分の成果を眺める。"
 ev3.62.a:0 "今日も一日頑張った。"
 ev3.62.b:0 "[accused.GetSheHe]が魔女だとは全然思えない。"
 witch_hunting_decision:0 "魔女狩りを始める"
 witch_hunting_decision_desc:0 "スキルを使って、近くにいる魔女を見つけ出すことができます。"
 witch_hunting_decision_tooltip:0 "魔女狩りを始める"
 witch_hunting_decision_confirm:0 "魔女狩りを開始"
 witch_hunting_decision_ct:0 "あなたは魔女狩りを開始する。"
 ev3.63.desc:0 "魔女は儀式を行うために、魔法の材料を必要とする。この材料を見つければ、魔女を見つけることもできるだろう。"
 ev3.63.a:0 "怪しい支出を見つけ出す。"
 ev3.63.b:0 "何を探せばいいのか、よく分かっている。"
 ev3.63.a_1:0 "あなたは手がかりを見つける。"
 ev3.63.a_1_ct:0 "疑わしい人物がいる。"
 ev3.63.a_2_ct:0 "何も見つからない。"
 ev3.64.desc:0 "全ては[htarget.GetTitledFirstName]が魔女であることを示している。"
 ev3.64.a:0 "私は容疑者を捕らえる。"
 ev3.64.b:0 "今のところ、私はただ見ているだけだ。"
 ev3.64.c:0 "罠を仕掛け、私の手で[htarget.GetHerHim]を殺す。"
 ev3.65.desc:0 "魔女はどこにでもいる。私はあらゆる技術を駆使して、その者らを明らかにしなければならない。"
 ev3.65.b:0 "魔女に関連する全ての情報に褒賞を与える。"
 ev3.65.c:0 "何者も私から隠れることはできない。"
 ev3.65.d:0 "家族のコネを利用する。"
 witchhunter_weapons_modifier:0 "ウィッチハンターの兵器"
 moloch_name:0 "モロク"
 ev3.66.desc:0 "召喚円に恐ろしい野獣が現れる. その生物はあなたを見て、ものすごい勢いでルーンを攻撃するが、火花が散るだけでビクともしない。"
 ev3.66.a:0 "悪魔よ、私の命令に従え。"
 ev3.67.desc:0 "「破壊...破壊...破壊！！！」——彼がルーン文字を攻撃すると、塔全体が揺れ動く。あなたは本能的に一歩後退する。"
 ev3.67.a:0 "私がお前を召喚したのだ、私に従属せよ！"
 ev3.68.desc:0 "悪魔はルーンを圧迫すると、あなたはそれが彼の強さに耐えられないかもしれないと察する。奴は強い！"
 ev3.68.a:0 "はぁ...消えろ、今すぐに！"
 ev3.69.desc:0 "悪魔はあなたの命令を無視し、明らかにあなたは召喚呪文の制御を失った。ルーンが壊れ始めた..."
 ev3.69.a:0 "わかった、解放してやる！"
 ev3.69.b:0 "古代の呪文で奴を追放する..."
 ev3.69.c:0 "ネクロノミコンを使って奴を追放する..."
 ev3.69.d:0 "従来の方法で奴を殺す。"
 ev3.69.a_ct:0 "モロクは自由の身だ"
 ev3.69.b_ct1:0 "あなたはモロクを送還した。"
 ev3.70.desc:0 "悪魔はあなたを信じられない力で壁に投げつけた。「殺す！殺す！殺す！」しかし、奴はあなたを殺すのではなく、階下の部屋に降りていった。"
 ev3.70.a:0 "私は...動けない..."
 ev3.70.a_ct:0 "モロクはあなたの廷臣を虐殺する。"
 ev3.70.a_ct2:0 "モロクは世界中を巡って大混乱に陥れる。"
 ev3.71.title:0 "モロク登場"
 full_protection_decision:0 "衛兵の倍増"
 full_protection_decision_desc:0 "脅威に対応するため、衛兵を強化し、防衛のための追加資金を割り当てることができます。"
 full_protection_decision_tooltip:0 "衛兵の倍増"
 full_protection_decision_confirm:0 "倍の衛兵を配置する"
 double_guards_modifier:0 "倍の衛兵"
 ev3.72.title:0 "宮廷魔導師になる"
 ev3.72.desc:0 "宮廷魔導師になると、責任と義務が生じます。自分の能力をどう使うかは自分で決めなければなりません。"
 ev3.72.a:0 "まずは自分がふさわしいことを証明する。"
 ev3.72.b:0 "恐怖を与えてやる。"
 ev3.72.c:0 "学ぶことに専念する。"
 ev3.72.d:0 "真の魔法を探す。"
 ev3.72.d_ct:0 "あなたは魔法の宝物の手がかりを得ることができるかもしれない。"
 ev3.73.desc:0 "あなたが調査した結果、[mmmowner.GetTitledFirstName]が魔法の宝物の持ち主であることが判明しました。"
 ev3.73.b:0 "これは私のものであるべきだ。それを証明しよう。"
 ev3.73.b_1:0 "あなたは自分の主張を押し通した。"
 archmage2:0 "伝説の魔導師"
 trait_archmage2:0 "伝説の魔導師"
 trait_archmage2_desc:0 "生ける伝説。"
 trait_warlock:0 "ウォーロック"
 trait_warlock_desc:0 "悪魔的な儀式や呪文を得意とする者。"
 merlins_name:0 "マーリン"
 rival_random_m1:0 "魔法の競合"
 friend_random_m1:0 "共通の関心"
 lover_random_m1:0 "誘惑"