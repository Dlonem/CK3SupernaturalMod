l_english:
 rule_magic_arts:0 "Witchcraft: 魔法の宝物"
 setting_normal_magic_arts:0 "ランダムな分布"
 setting_normal_magic_arts_desc:0 "魔法の宝物の分布は完全にランダムです。"
 setting_user_magic_arts:0 "プレイヤーへの保証"
 setting_user_magic_arts_desc:0 "ゲーム開始時に魔法の宝物が一つプレイヤーに渡されます。"
 rule_magic_whunters:0 "Witchcraft: 魔女ハンターの活動"
 setting_normal_whunters:0 "標準"
 setting_normal_whunters_desc:0 "通常の魔女ハンターと主要な魔女ハンターが出現します。"
 setting_low_whunters:0 "低"
 setting_low_whunters_desc:0 "通常の魔女ハンターのみ出現します。"
 rule_magic_bael:0 "Witchcraft: バエル(悪魔)"
 setting_normal_magic_bael:0 "出現する"
 setting_normal_magic_bael_desc:0 "あなたが強くなり過ぎるとバエルが出現しやすくなります。"
 setting_never_magic_bael:0 "出現しない"
 setting_never_magic_bael_desc:0 "バエルは地獄に留まります..."
 press_court_mage_decision:0 "あなたの宮廷魔導師への強請"
 press_court_mage_decision_toast:0 "あなたの宮廷魔導師への強請"
 press_court_mage_decision_desc:0 "時は来た——あなたの宮廷魔導師はその有能性を証明するべきだ。その魔法を何らかの形であなたの領地に役立てよう。"
 press_court_mage_decision_tooltip:0 "あなたの宮廷魔導師に何かを強請する。"
 press_court_mage_decision_confirm:0 "魔法の支援を要請する"
 press_court_mage_decision_ct:0 "あなたの要請に宮廷魔導師が応える。"
 ev2.61.title:0 "主君の命令"
 ev2.61.desc:0 "あなたの主君である[lliege.GetTitledFirstName]は、あなたの魔法力を確認するためにあなたに尋ねる。「我々の領地のために何か役立つことをして見せよ」——[lliege.GetSheHe]はそう言った。"
 ev2.61.a:0 "[lliege.GetHerHim]にいくらかのゴールドを渡すだけだ..."
 ev2.61.b:0 "我が研究を[lliege.GetHerHim]に見せよう。"
 court_mage_support:0 "宮廷魔導師の支援"
 ev2.61.c:0 "[lliege.GetHerHis]の敵に呪いをかける。"
 ev2.61.d:0 "[lliege.GetHerHis]の敵を破滅させる！"
 ev2.61.d_ct:0 "強力な呪いがかけられるだろう"
 ev2.61.e:0 "私の魔法は時間がかかるため、今すぐにはできない。"
 lazy_court_mage_modifier:0 "怠惰な宮廷魔導師"
 ev2.61.e_ct:0 "解雇される可能性がある"
 ev2.62.title:0 "宮廷魔導師の回答"
 ev2.62.desc:0 "宮廷魔導師の[cmage.GetTitledFirstName]があなたのもとに知らせを届けに来た。「我が主君、私はいくらかの鉛をゴールドに変えることに成功しました。これはあなたへの贈り物です。」"
 ev2.62.a:0 "素晴らしい仕事だ、我が宮廷魔導師よ！"
 ev2.63.desc:0 "宮廷魔導師の[cmage.GetTitledFirstName]があなたのもとに知らせを届けに来た。「我が主君、あなたの敵である[potential_tar.GetTitledFirstName]に呪いをかけました。これは私の忠誠の証と受け取っていただきたい。」"
 ev2.63.a_ct:0 "[potential_tar.GetTitledFirstName]は呪われている(申し立てによれば)"
 ev2.64.desc:0 "宮廷魔導師である[cmage.GetTitledFirstName]が原稿や巻物を山ほど持ってあなたのところにやってきた。「魔法を使った芸は見せられませんが、私の知識を使えばあなたの目的を達成できるかもしれません。」"
 ev2.64.a:0 "面白い。"
 ev2.65.desc:0 "宮廷魔導師である[cmage.GetTitledFirstName]があなたのところにやってきて、このように告げた。「主君よ、私の魔法は時間がかかりますので、今はお役に立てません。」"
 ev2.65.a:0 "それなら、もっと時間をやろう。"
 ev2.65.b:0 "お前は役立たずだ。"
 ev2.65.c:0 "とにかく使ってやる。"
 ev7.0.d:0 "代わりに捕虜を犠牲にする — 全員だ！"
 singularity_name:0 "古代の異物"
 singularity_desc:0 "用途不明の古代の装置。強い魔法のオーラを放ち — それは普通の人でも感じることができるほど強力だ。"
 ev96.1.title:0 "不思議な装置"
 ev96.1.desc:0 "部屋に戻ると、テーブルの上に奇妙なものが置いてある。誰が置いていったのだろう？そして、それは一体何なのだろうか？"
 ev96.1.a:0 "それを調べてみよう。"
 study_singularity_decision:0 "古代の異物を研究する"
 study_singularity_decision_toast:0 "古代の異物を研究する"
 study_singularity_decision_desc:0 "古代の異物はあなたが見たこともないほど精巧な装置です。その運命を見出さなければなりません。"
 study_singularity_decision_tooltip:0 "古代の異物を研究する。"
 study_singularity_decision_confirm:0 "装置を調べる"
 IS_SCHOLAR_MAGE_CUSTOM:0 "あなたは「魔導師」「学者」「奇跡を為す者」のいずれかの特性が必要"
 ev2.66.title:0 "古代の異物"
 ev2.66.desc:0 "このオブジェは多くの機械部品で構成されており、そのうちのいくつかはゆっくりと動いている。それらを操作してみたり、筐体に描かれたルーンを調べたりすることができます。"
 ev2.66.a:0 "行き当たりばったりでやる。"
 ev2.66.b:0 "まずはルーンを調べてみる。"
 ev2.67.desc:0 "あなたの行動が実を結び、古代の異物が発動した。何らかの方法で...アーティファクトは精神力を高めてくれるが、魔術放射を長期的に浴びるのは有害だ。何か固定されているように見え、装置の設定を変更する術がない。"
 ev2.67.a:0 "何はともあれ便利かもしれない。"
 ev2.68.desc:0 "ルーンとは古代語で書かれた文字で、呪文や警告など不思議な性質を持つものだ。あなたは解読を試みることができる。"
 ev2.68.a:0 "解読を始めている。"
 ev2.68.a_ct:0 "あなたの研究は続く"
 ev2.68.b:0 "これは時間の無駄だ。"
 ev2.68.b_ct:0 "研究が中断される"
 ev2.69.desc:0 "あなたはルーン文字をいくつか解読することに成功した。これは一種の取扱説明書である。しかし、あなたはまだこの装置が何に使えるのか分かっていない。"
 ev2.69.a:0 "もういい。私はこのルーンの用途を見つける。"
 ev2.69.b:0 "作業を続ける。"
 ev2.70.desc:0 "あなたは装置を使用できると思う。それはおそらく魔力処理に使われているのではと考えている。"
 ev2.70.a:0 "というわけで、実験の時間だ！"
 ev2.70.a_ct1:0 "あなたは宝物の本質の理解に近づいている"
 ev2.70.a2:0 "古代の異物が起動した。"
 ev2.70.a3:0 "古代の異物が起動した...ようなものだ。"
 ev2.70.a_ct3:0 "一部成功..."
 ev2.72.desc:0 "不思議な宝物が眠っているようだ。調査すれば、その正体がわかるかもしれない。"
 ev2.72.a:0 "おそらく..."
 ev2.73.desc:0 "あなたは、この宝物が何に使われるのか、ようやく理解したと考えている。それは致命的な魔術放射を発している——おそらく古代の魔導師が武器として使っていたのだろう。"
 ev2.73.a:0 "これで私は無敵だ！"
 ev2.73.b:0 "この力を使って、自らの身体を変えることもできるのだ！"
 ev2.73B.desc:0 "あなたは、この宝物が何に使われるのか、ようやく理解したと考えている。それは致命的な魔術放射を発している——おそらく古代の魔導師が武器として使っていたのだろう。しかし、戦場だけでなく、もっと役に立つことがある。非常に長い距離で機能し、世界中のどこにでも到達することができるのだ！"
 NOT_TITLE_TIER_TRIGGER:0 "有効なターゲットとなりうるのは伯爵領のみ"
 use_singularity_ct:0 "選択した州のほとんどの人物が死亡する"
 use_singularity_ct2:0 "あなたは「力が満杯」の状態を失う"
 use_singularity:0 "古代の異物を使用する"
 use_singularity_desc:0 "古代の異物を恐ろしい武器として使用します"
 magical_radiation_modifier:0 "魔術放射"
 ev2.73.a_ct:0 "「古代の異物を使用する」インタラクションが可能になる"
 ev2.74.title:0 "大惨禍"
 ev2.74.desc:0 "[ttile.GetName]で恐るべき事態が発生した。巨大な爆発が周囲の地を揺るがした。多くの人々が死に、残った人々は負傷、あるいは病気に罹っている。神はこの地を去られた。"
 ev2.74.a:0 "恐ろしいことだ。"
 ev2.74.b:0 "どんな力を使えば、このようなことができるのだ？"
 ev2.74.c:0 "無限の力だ！"
 ev2.75.title:0 "真の力の源"
 ev2.75.desc:0 "あなたの宮廷にいる客人の一人が経験豊富な神秘師のようだ。魔法アイテムの情報を売ると言っている。"
 ev2.75.a:0 "[wwitch.GetHerHim]に話をさせろ、金は払おう。"
 ev2.75.b:0 "また詐欺師か..."
 ev2.75.a_ct:0 "あなたは魔法の宝物のありかを知ることができる"
 ev2.76.desc:0 "客人の話によると、[mowner.GetTitledFirstName]が魔法の宝物を所持しているようだ。"
 ev2.76.a:0 "[mowner.GetHerHim]に会ってみようか..."
 artifact_hunter:0 "宝物ハンター"
 ev2.78.title:0 "力の突出"
 ev2.78.desc:0 "[hholder.GetTitledFirstName]が降伏してきた。「我々はそのような力には抗えない」——[hholder.GetSheHe]は言った。"
 ev2.78.a:0 "そうか。やはりあなたは愚かではなかった。"
 dead_ring:0 "死の指輪"
 dead_ring_desc:0 "地獄で鍛造された死と破滅の道具で、生命の指輪の陰なる鏡像である。"
 astaroth_name:0 "アスタロト"
 astaroth_nickname:0 "地獄の番犬"
 astaroth_nickname_desc:0 "地獄の番犬"