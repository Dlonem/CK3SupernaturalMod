l_english:
 spn_turn_into_vampire:0 "「ヴァンパイア」の授与"
 spn_turn_into_vampire_interaction_desc:0 "「ヴァンパイア」の授与"
 spn_msg_tooltip_confer_vampirism_desc:0 "[THIS.GetCharacter.GetFirstName]は危険を冒して[GetTrait('spn_vampire_1').GetName( THIS.Char )]になることを試みる。"
 SPN_OFFER_VAMPIRISM_INTERACTION_NOTIFICATION:0 "「ヴァンパイア」をあなたに授与することを提案する。"
 SPN_ASK_FOR_VAMPIRISM_INTERACTION_NOTIFICATION:0 "謹んでお願いします、私をヴァンパイアに変えてください。"
 spn_ask_to_turn_into_vampire:0 "変えてもらう"
 spn_ask_to_turn_into_vampire_interaction_desc:0 "[recipient.GetShortUIName]に頼んで[GetTrait('spn_vampire_1').GetName( recipient )]に変えてもらいます。"
 spn_msg_tooltip_ask_vampirism_desc:0 "[recipient.GetShortUIName]は[THIS.GetCharacter.GetFirstName] を[GetTrait('spn_vampire_1').GetName( THIS.Char )]に変えます。\nヴァンパイアが受容された場合、[recipient.GetShortUIName]は[THIS.GetCharacter.GetFirstName]に秘密のフックを持つことになります。"
