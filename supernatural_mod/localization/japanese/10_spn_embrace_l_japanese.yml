l_english:
 spn_embrace.0001.t:0 "定期市"
 spn_embrace.0001.desc:0 "ある日、市場を歩いていると、見たこともないような奇妙な行商人に出会う。それは老婆の行商であった。装飾品、アクセサリー、奇妙な動物の耳。まさに風変わりな集団だった。\n\nその奇妙な品々を見て、あなたが帰ろうとすると、行商人はあなたを呼び止めた。\n\n「我が[ROOT.Char.GetLadyLord]よ、ここに特別なものがあります。永遠を約束するエリクサーですが...代償がないわけではありません。」\n\n行商人は近寄ってきて低い声で話す。\n\n「本当の値打ちは人それぞれです、我が[ROOT.Char.GetLadyLord]。もちろん、私の報酬は25ゴールドです」"
 spn_embrace.0001.a:0 "いただこう。"
 spn_embrace.0001.a.tt:0 "あなたは見ず知らずの人からほとんど何も聞かずにエリクサーを受け取ります。"
 spn_embrace.0001.b:0 "ここでどんな偽物を作ろうとしてるんだ。"
 spn_embrace.0001.b.tt:0 "あなたは市場から立ち去ります。"
 spn_embrace.0002.t:0 "青白い月"
 spn_embrace.0002.desc:0 "エリクサーを購入した後、家に帰る。その夜、その刺激臭のする液体を飲んで寝た。\n\n夜中に激しい痛みで目が覚める。窓から満月が顔を出している。全身の骨が折れ、手足の形が変わっていくような感じだ。\n\n次に覚えているのは、城の外れの隔離された場所で目を覚ましたことだ。あなたの裸体に血がにじんでいる。"
 spn_embrace.0002.a:0 "私はどうなってしまったのだろう！"
 spn_embrace.0002.a.tt:0 "不老不死を受容します。"
 spn_embrace.0003.t:0 "血生臭い夜"
 spn_embrace.0003.desc:0 "エリクサーを購入した後、家に帰る。その夜、その刺激臭のする液体を飲んで寝た。\n\n夜中に激しい喉の渇きで目が覚める。気がつくと、あなたは部屋の外にいた。次に、あなたは使用人の部屋の一つに立ち入った。メイドの心臓の鼓動が聞こえ、血が流れ出る音が聞こえる。\n\n気がつくと、彼女は首を切り裂かれ、血まみれで横たわっていた。あなたは、彼女の部屋にある小さな鏡に目をやった。そこで顔、首、胴体が血まみれになった自分の姿を見つけるのだ！"
 spn_embrace.0003.a:0 "私はどうなってしまったのだろう！"
 spn_embrace.0003.a.tt:0 "不老不死を受容します。"
 spn_embrace.1001.t:0 "貴族たちの一夜"
 spn_embrace.1001.desc:0 "貴族たちとの夜会で、あなたはお祭りに飽き飽きした。退屈な客人たちの前から離れようと努力した結果、あなたはこの集まりから抜け出す機会を得た。"
 spn_embrace.1001.a:0 "使用人の服を借りて厨房から脱出する"
 spn_embrace.1001.a.tt:0 "ヴァンパイアの特性に関するクエストを続けます。"
 spn_embrace.1001.b:0 "よく考えたら、このままでもいいかもしれない。"
 spn_embrace.1001.b.tt:0 "ヴァンパイアの特性に関するクエストを放棄します。"
 spn_embrace.1002.t:0 "厨房"
 spn_embrace.1002.desc:0 "厨房を抜けて角を曲がると、使用人の一人が血まみれになっているのを見つける。その時、あなたの目は彼らの目と重なり、最後の光が消え、あなたはショックでその目を見つめる。\n\nその傍らで、口元を血で染めた[spn_new_created_vampire.GetHerHis]は、宮廷で見たこともない廷臣である。厨房にあったリンネルで自分の身を整え、[spn_new_created_vampire.GetSheHe]が顔を上げてあなたを見る。\n\n「もっと遅くまで見つからないと思っていました。ましてや、あなたのような高貴な方がいらっしゃるとは。」\n\n自分の血のついたリンネルを枯れはてた使用人のポケットに入れ、[spn_new_created_vampire.GetSheHe]はあなたに近付く。"
 spn_embrace.1002.surv.tt:0 "生存率"
 spn_embrace.1002.a:0 "モンスターに対し死ぬことも厭わない！"
 spn_embrace.1002.a.tt:0 "あなたは廷臣を攻撃します"
 spn_embrace.1002.b:0 "待ってくれ、きっとお互い理解しあえるはずだ。"
 spn_embrace.1002.b.tt:0 "あなたは交渉を試みます。"
 spn_embrace.1002.c:0 "すまない、ちょっと用事があるんだ！"
 spn_embrace.1002.c.tt:0 "あなたは逃げ出そうとします...悲鳴を上げながら。"
 spn_embrace.1002.d:0 "まだショックで足が動かないようだ。"
 spn_embrace.1002.d.tt:0 "ショックで身動きがとれなくなります。"
 spn_embrace.1003.t:0 "闘争"
 spn_embrace.1003.desc:0 "激しい意志と力のぶつかり合いの末、あなたはコイツを殺すことに成功した。しかし、その代償は大きかった。襲撃者はあなたに一矢報いてきた。勝負の混乱の中、[spn_new_created_vampire.GetSheHe]は[spn_new_created_vampire.GetHerHis]の歯であなたの首を切り裂いたのである。このことは確かにあなたを驚かせはしたものの、あなたの勝利を阻むには十分ではなかった。\n\n宮廷医があなたの傷に包帯を巻いている間、あなたの頭は脈打ち始め、熱っぽくなってきた。永遠に続くと思われた悲惨な夜が終わり、夜明けとともに目覚めたあなたは、傷が治っていることに気づいた。しかし、今まで経験したことのないような、奇妙な渇きがあった。"
 spn_embrace.1003.a:0 "ヴァンパイアとして新たな人生を歩み始める"
 spn_embrace.1003.a.tt:0 "あなたは[GetTrait('spn_vampire_1').GetName( THIS.Char )]になります。"
 spn_embrace.1004.t:0 "交渉"
 spn_embrace.1004.desc:0 "議論の末、あなたは[spn_new_created_vampire.GetTitledFirstName]に[spn_new_created_vampire.GetSheHe]がしたことを誰にも言わないように説得することができた。 [spn_new_created_vampire.GetSheHe]は、[spn_new_created_vampire.GetSheHe]があなたの首から血を吸うことを条件に、あなたの命を助けることに同意した。あなたが[spn_new_created_vampire.GetHerHim]のような存在である以上、[spn_new_created_vampire.GetHerHim]のことを誰かに話せば、あなた自身も危険にさらされることになる。仕方なく、あなたはその代償に同意する。とはいえ、一体どれくらいの代償を払ったのかはよく判らない。\n\n会話が終わると、[spn_new_created_vampire.GetTitledFirstName]はあなたを掴み、その歯をあなたの首筋に食い込ませてきた。気がつくと[spn_new_created_vampire.GetSheHe]は消えていて、頭は脈打ち始め、熱っぽくなってきた。永遠に続くと思われた悲惨な夜が過ぎ去り、夜明けに目覚めると、傷は癒えていた。しかし、そこには今まで経験したことのないような奇妙な渇きがあった。"
 spn_embrace.1005.t:0 "脱出"
 spn_embrace.1005.desc:0 "あなたは臆病な足で全速力で走った。しかし、それは徒労に終わった。犯人はものすごい速さであなたに追いついた。その時、[spn_new_created_vampire.GetSheHe|U]はあなたの首を切り裂き、あなたが自由になろうともがくのをしっかりと捕らえた。どうにか[spn_new_created_vampire.GetHerHim]を蹴り飛ばし、厨房から脱出する。あなたはすぐに侵入者を追う衛兵を見つけ、厨房に送り込んだ。衛兵はキープをくまなく探したが、廷臣の痕跡を見つけることはできなかった。さて、いつ[spn_new_created_vampire.GetSheHe]があなたを仕留めに戻ってくるか、そのことがあなたの心に重くのしかかる。\n\n宮廷医が首に包帯を巻いていると、頭が脈打ち始め、熱っぽくなってきた。永遠に続くと思われた悲惨な夜が終わり、夜明けとともに目覚めたあなたは、傷が治っていることに気づいた。しかし、今まで経験したことのないような奇妙な喉の渇きがあった。"
 spn_embrace.1006.t:0 "生還"
 spn_embrace.1006.desc:0 "麻痺して動けなくなったあなたは、[spn_new_created_vampire.GetHerHim]の接近を赦してしまう。気がつくと、彼らはあなたの首に噛み付いていた。そして、[spn_new_created_vampire.GetHerHim]が厨房から去るのを確認してから、あなたは気を失ってしまった。しばらくして、あなたは衛兵に発見され、宮廷医のところへ連れて行かれた。\n\n宮廷医があなたの首に包帯を巻くと、あなたの頭は脈打ち始め、熱っぽくなってきた。永遠に続くと思われた悲惨な夜が終わり、夜明けとともに目が覚めると、傷は癒えていた。しかし、今まで経験したことのないような、奇妙な渇きがあった。"
 spn_embrace.1011.t:0 "特異な訪問"
 spn_embrace.1011.desc:0 "いつもと変わらない宮廷の日々だったが、[spn_new_created_vampire.GetSheHe]が入ってきた瞬間、私は[spn_new_created_vampire.GetHerHis]の魔法にかかってしまったかのように思えた。そのとき、[spn_new_created_vampire.GetWomanMan]の退廃的なドレスと完璧な体型が目に飛び込んできた。私はあらゆる衝動と戦い、自分の地位にふさわしい振る舞いをしようとする自分に気づいた。[spn_new_created_vampire.GetSheHe|U]はお辞儀をして「大事な話があるのですが、内輪だけにとどめてください」と打ち明ける。私にとってその話はとても興味があるものだと、[spn_new_created_vampire.GetSheHe|U] は断言する。"
 spn_embrace.1011.a:0 "二人きりにしてくれ！"
 spn_embrace.1011.a.tt:0 "見知らぬ者と二人きりにするよう、あなたは宮廷に命令します。"
 spn_embrace.1011.b:0 "お前の言葉には興味がない。"
 spn_embrace.1011.b.tt:0 "あなたは見知らぬ者を追い払います。"
 spn_embrace.1012.t:0 "提案"
 spn_embrace.1012.desc:0 "「領地の相続の事でお困りのようですね、我が[ROOT.Char.GetLadyLord]」と[spn_new_created_vampire.GetSheHe]は言う。一瞬、[spn_new_created_vampire.GetSheHe]が何か陰湿なことを持ちかけているのかと思った。\n\n「あなたの領地を失う心配がないようにする事ができます。もちろん、わずかな代償で...」[spn_new_created_vampire.GetSheHe|U] は、時間の束縛から解放された不屈の力を持つ生物のことを話す。私はその場に立ち尽くし、[spn_new_created_vampire.GetHerHis]の物語を信じることができないでいる。[spn_new_created_vampire.GetHerHis]の神秘的なオーラは、[spn_new_created_vampire.GetHerHis]の言葉に重みを与えるが、彼らの言うことは本当に真実なのだろうか？"
 spn_embrace.1012.a:0 "お前の提案に興味がある。何が望みだ？"
 spn_embrace.1012.a.tt:0 "[spn_new_created_vampire.GetTitledFirstName]があなたのスパイ組織のリーダーになります"
 spn_embrace.1012.b:0 "彼らの浮世離れした話には付き合えない。"
 spn_embrace.1012.b.tt:0 "あなたは見知らぬ者を追い払います。"
 spn_embrace.1012.c:0 "衛兵！[spn_new_created_vampire.GetHerHim]を地下牢へ！"
 spn_embrace.1012.c.tt:0 "あなたはその奇妙な訪問者を監禁しようとします。"
 spn_embrace.1013.t:0 "思い違い"
 spn_embrace.1013.desc:0 "[spn_new_created_vampire.GetHerHim]は私の護衛を全員無力化するのに一秒しかかからなかった。[spn_new_created_vampire.GetHerHim]を捕らえようとした計画が裏目に出てしまった！[spn_new_created_vampire.GetSheHe|U]は言いようのない速さで私の座る玉座に駆け寄り、私の首に噛み付いたのだ！首筋に血がしたたり落ち、温もりを感じる。"
 spn_embrace.1013.a:0 "うう... 私は...c..."
 spn_embrace.1013.a.tt:0 "もしかしたら、死後の人生の方がうまくいくかもしれません。"
 spn_embrace.1014.t:0 "渇き"
 spn_embrace.1014.desc:0 "権力欲と、もしかしたら[spn_new_created_vampire.GetHerHim]に突き動かされ、[spn_new_created_vampire.GetHersHis]の影の世界へ踏み込むことを選択した私。迷う気持ちが膨らみながらも、[spn_new_created_vampire.GetHerHis]の指示にはほとんど抵抗感がない。[spn_new_created_vampire.GetHerHis]の血を飲むか、 [spn_new_created_vampire.GetHerHim]に噛ませるか、どちらかを選べということだ。わずかな理性で、私は前者を選んだ。\n\n血の入った空のゴブレットを置いたかと思うと、次の瞬間には、我が寝室のメイドの血まみれの亡骸の上に立っているのである。私は一体どうなってしまったのだろう！"
 spn_embrace.1014.a:0 "喉が渇く！"
 spn_embrace.1014.a.tt:0 "あなたはヴァンパイアを受容します。"
 spn_embrace.2001.t:0 "ハンター"
 spn_embrace.2001.desc:0 "あなたは月例の狩りで、古い神話に登場するような角の生えた見事なヘラジカを見つける。あなたはその頭をトロフィーとして玉座の部屋に飾りたいという衝動に駆られる。しかし、あなたはそのヘラジカをじっと観察しているうちに、うっかり狩りの仲間とはぐれてしまったことに気づかない。その時、あなたは大きなうなり声を聞き、ヘラジカが真っ二つになるのを目撃する。"
 spn_embrace.2001.a:0 "走れ！"
 spn_embrace.2001.a.tt:0 "あなたは必死で逃げようとします。"
 spn_embrace.2001.a.surv.tt:0 "死亡する可能性"
 spn_embrace.2001.b:0 "隠れて静かにしているようにする。"
 spn_embrace.2001.b.tt:0 "あなたは音を漏らさないよう懸命に声を押し殺します。"
 spn_embrace.2002.t:0 "追われる身"
 spn_embrace.2002.desc.a:0 "思考が停止し、生存本能が体を支配し、気がつくと森の中を走っている。今見たものが何なのか、まだよく分からず振り返ろうとはしない。\n\n走り続けるが、乱暴に足を止める。痛みに耐えながら下を見ると、想像を絶するほど鋭い歯を持った大きな獣が腹部を貫いており、吐き気をもよおし始める。"
 spn_embrace.2002.a:0 "苦しい！"
 spn_embrace.2002.a.tt:0 "あなたは死にます。"
 spn_embrace.2003.t:0 "追われる身"
 spn_embrace.2003.desc.a:0 "思考が停止し、生存本能が体を支配し、気がつくと森の中を走っている。今見たものが何なのか、まだよく分からず振り返ろうとはしない。\n\n奇跡的に狩猟隊と合流できたものの、王族の衣装はボロボロ、息も絶え絶え、今にも泣き出しそうな、あるいは笑い出しそうな、言いようのない恐怖を体験してしまった。"
 spn_embrace.2003.a:0 "は！"
 spn_embrace.2003.a.tt:0 "あなたは正気を保てなくなりました。"
 spn_embrace.2004.t:0 "追われる身"
 spn_embrace.2004.desc.a:0 "あなたはその場に凍りつき、この巨大な生物が先ほどまで威厳のあった動物を喰らい尽くす場面を目撃している。それは狼に似ているが、後ろ足で立っているため、あなたよりも高くそびえ立っている。それは一時中断し、あなたの方向に向かって鼻を鳴らす。自分が発見されたという事実が、巨大な波のようにあなたの全身を襲う。\n\n唖然としてそこに立ち尽くしていると、その獣はあなたに向かって突進し、あなたの頭蓋に噛み付く。"
 spn_embrace.2004.a:0 "ああ！"
 spn_embrace.2004.a.tt:0 "あなたは死にます。"
 spn_embrace.2005.t:0 "追われる身"
 spn_embrace.2005.desc.a:0 "あなたはその場に凍りつき、この巨大な獣が、先ほどまで威厳のあった動物を喰らい尽くす場面を目撃している。それは狼に似ているが、後ろ足で立っているため、あなたよりも高くそびえ立っている。その巨獣は立ち止まり、私のほうを嗅ぐ。自分が発見されたという実感が、大きな波のようにあなたの全身を襲う。\n\nあなたが逃げようともしないので、それはゆっくりと近づいてくる。近づくにつれ、恐怖は増していく。奇跡的にハンターの仲間があなたを見つけ、獣に向かって矢を放つが、何人かは殺され、あなたは乱闘で負傷し、意識を失った。\n\nあなたは包帯を巻かれ、ベッドで目を覚ました。痛みはなく、完治しているように見える。宰相が入ってきて、あなたは大きな狼に襲われ、従者があなたを助けたと説明する。その狼が人間の歩き方をしていることに誰も気づかなかった。強い霧のため、体調が良くなってからそのことを反芻することにした。\n\n夜になっても安心できない。ありえないと思っていた痛みで、眠れそうもない。全身が内側から引き裂かれるような感覚に襲われる。あなたは叫び、部屋の中のすべてを破壊し始める。頭が真っ白になる。次の瞬間、あなたは城の近くの丘の上に立ち、夜に向かって吠え立てる。悪夢の中の獣になったのだ。"
 spn_embrace.2005.a:0 "アアッ——ウォオオオオオオ！"
 spn_embrace.2005.a.tt:0 "あなたはウェアウルフに変身します。"
 spn_embrace.2011.t:0 "不意打ちだ！"
 spn_embrace.2011.desc:0 "私は、封臣の一人が私の名誉のために用意してくれた祝宴に向かう途中だった。すべてが順調に思えたが、森からクロスボウで攻撃され始めた。待ち伏せされたのだ！衛兵は主君を守るために勇敢に戦ったが数で圧倒され不意を突かれてしまった。残りわずかだが私も戦いに参加しようか？"
 spn_embrace.2011.a:0 "出てきて戦え、臆病者め！"
 spn_embrace.2011.a.tt:0 "自分の立場をわきまえろ！"
 spn_embrace.2011.b:0 "逃げなければ！"
 spn_embrace.2011.b.tt:0 "あなたは必死で逃げようとします。"
 spn_embrace.2012.t:0 "栄誉と生存のために"
 spn_embrace.2012.desc.a:0 "何時間も経ったように感じたが、実はほんの数分間の出来事だったのだろう。私と衛兵の二人だけが立っている。血まみれになって、深く傷ついて、我々の勝機はほんのわずかのようだ。この衛兵の事は覚えている、[spn_new_created_lycan.GetSheHe]は寡黙だった。[spn_new_created_lycan.GetSheHe]がこれほどまでに有能な戦士だとは知らなかった。もっと注意を払うべきだった。今思えば、もっと違うことをすればよかったと思う。\n\n仲間の恐ろしい雄叫びで現実に引き戻される。伏兵は躊躇し、我々はこの瞬間を利用して突撃する。"
 spn_embrace.2012.a:0 "最後の力を振り絞る！"
 spn_embrace.2012.a.tt:0 "あなたは敵に向かって突撃します。"
 spn_embrace.2013.t:0 "ゴールドよりも大切なもの"
 spn_embrace.2013.desc.a:0 "今、我々は二人とも地面に横たわっている。死臭が充満している。真昼間だというのに、失血のせいで体が冷えている。勇敢な守護者は、私の前で初めて自分の考えを口にした。「あなたの傍らで戦えて光栄でした、我が[spn_new_created_lycan.GetLadyLord]。あなたのような立派な主君に命を捧げることができて、私は安らかに眠ることができます。」[spn_new_created_lycan.GetSheHe] は私の足を掴み、噛み付いた。私は痛みに耐えられず気を失ってしまう。\n\n痛みで目が覚め、満月がやけに近くに感じられる。骨が砕け変形しており、私は強い飢餓感に襲われる。思わず、伏兵たちの死体をむさぼり食う。私はどうなってしまったのだろう？"
 spn_embrace.2013.a:0 "ああああああああああ！"
 spn_embrace.2013.a.tt:0 "あなたはウェアウルフに変身します。"
 spn_embrace.2014.t:0 "完敗"
 spn_embrace.2014.desc.a:0 "あなたと仲間たちは精一杯の努力をした。しかし、結局は力及ばず、剣を突きつけられることになる。"
 spn_embrace.2014.a:0 "いやだ！"
 spn_embrace.2015.t:0 "逃亡"
 spn_embrace.2015.desc.a:0 "木々の間を縫って全力疾走し、なんとか捕まらないようにした。帰宅してからも次の攻撃のために、あらゆる場所を探し出している！"
 spn_embrace.2015.a:0 "フーッ！"
 spn_embrace.2015.a.tt:0 "あなたはどうにかして捕縛から逃れましたが、その結果、何らかの影響を受けることになります。"
 spn_embrace.2016.t:0 "逃亡"
 spn_embrace.2016.desc.a:0 "あなたは木々の間をジグザグに全力疾走したが、背中にクロスボウの矢を食らった。"
 spn_embrace.2016.a:0 "ああああ！"
 spn_embrace.3001.t:0 "夜中の噪音"
 spn_embrace.3001.desc:0 "夜中に悲鳴で目を覚ます。あなたは一瞬のうちにロウソクに火をつけ、ナイフを手に取る。寝室のドアを開け、廊下を見渡す。薄暗い蝋燭の光を通して、あなたは衛兵が地面に横たわっているのを確認する。廊下には血と血痕が散らばっている。\n\n衛兵が必死に叫ぶ声がキープ全体に聞こえる。次の瞬間、背筋を凍らせるようなうなり声が聞こえてくる。突然、二つの大きな目のギラついた輝きがロウソクの光を反射する。狼のような怪物が蝋燭の明かりの中に入ってきて、ごうごうとした遠吠えを放つ。"
 spn_embrace.3001.a:0 "急いでドアを閉め、ベッドの下に隠れる。"
 spn_embrace.3001.a.tt:0 "隠れていれば、きっとどこかに行ってくれるはずです！"
 spn_embrace.3001.b:0 "反対側の廊下を走って助けを呼ぼうとする。"
 spn_embrace.3001.b.tt:0 "唯一の希望は、助けを呼んでみることです！"
 spn_embrace.3001.c:0 "静かにドアを閉め、ベッドに戻る。"
 spn_embrace.3001.c.tt:0 "外には何もありません。今にもこの夢から覚めそうです。"
 spn_embrace.3001.d:0 "喊声を上げ、野獣に突撃する！"
 spn_embrace.3001.d.tt:0 "倒れるなら、戦って倒れます！"
 spn_embrace.3002.t:0 "何という苦難"
 spn_embrace.3002.desc:0 "猛獣はドアを破り、あなたの部屋を切り裂く。獣は立ち止まり、狩りをする犬のようにあちこちと物色し始める。獣はベッドの足元で少し立ち止まり、それからベッドの下に突進する。その牙と爪は、あなたに向かって伸びている。\n\nあなたの悲痛な叫び声が、六人の衛兵をあなたの部屋に呼び出した。激しい戦闘の掛け声とともに、彼らは攻撃する。痛みに悲鳴を上げながら、生物はベッドの下から退去し、あなたの部屋の窓を突き破った。衛兵たちは、信じられないと首を振りながら、あなたをベッドの下から助け出す。"
 spn_embrace.3002.a:0 "ぎりぎりだった。"
 spn_embrace.3003.t:0 "必要な時"
 spn_embrace.3003.desc:0 "廊下を走っていると、背後から獣の声が聞こえてくる。速度を上げると、先に獣に遭遇した者たちを見つける。彼らの残骸はあちこちに散らばっている。あなたは中庭に通じる扉を見つけ、できるだけ早く通り抜け、背後で扉をバタンと閉める。それが閉められたかどうかを待つことなく、あなたは中庭に飛び出す。背後で音がして、扉が閉まってなかったことがわかる。\n\n獣が迫ってくる中、フードをかぶった戦士が駆けつけ、獣と対峙する。戦士と獣が戦っている間、あなたは一瞬のうちに知恵を絞り、息を整えた。地面に落ちている槍を拾って、獣に投げつける。すると、名の知れぬ者が一瞬のうちに獣の首をはねた。\n\n「今のは何だ？」あなたは名の知れぬ者に尋ねる。\n彼らはフードを引っ込めながら、「ライカン...この獣やこの世界にいる別の汚染された生物は、数が増えている。私の名は[spn_new_created_hunter.GetTitledFirstName]だ。」 \n\n「何ができるのだ？」 あなたは尋ねる。\n「獣との戦い方を教えることはできるが、その道は容易くはないだろう。獣に殺される前に訓練だけで死ぬかもしれない 。」と[spn_new_created_hunter.GetSheHe]は言う。"
 spn_embrace.3003.a:0 "全力で学ぼう。"
 spn_embrace.3003.a.tt:0 "あなたはハンターの道を歩みます。この訓練には二週間ほどかかります。"
 spn_embrace.3003.b:0 "そのようなスキルは必要ない。"
 spn_embrace.3003.b.tt:0 "あなたはハンターの道を歩まないことを選択しました。"
 spn_embrace.3004.t:0 "訓練が完了"
 spn_embrace.3004.desc:0 "数週間の厳しい訓練を経て、[spn_new_created_hunter.GetTitledFirstName]はあなたがハンターと呼べるだけの知識を身につけたと確信する。まだ学ぶべきことはたくさんあるが、あなたはその道の第一歩を踏み出した。"
 spn_embrace.3004.a:0 "モンスター共を探し出し、駆逐する時が来たのだ！"
 spn_embrace.3005.t:0 "夜を生き抜く"
 spn_embrace.3005.desc:0 "悪い夢だったと自分に言い聞かせ、眠りにつく。突然、衛兵と使用人の従者によって起こされる。どうやら、あれは夢ではなかったようだ。運が良かったのか、それとも獣に同情されたのか、あなたは一晩を無事に過ごすことができた。"
 spn_embrace.3005.a:0 "どうしたらいいのか、わからない。"
 spn_embrace.3006.t:0 "荒々しい闘争"
 spn_embrace.3006.desc:0 "血まみれで意識を失いながら、あなたは今、地面に横たわっている生物との戦いをぼんやりと覚えている。見知らぬ男があなたのそばに跪き、傷の具合を確かめている。\n\n「コイツはあなたを噛んだ...気の毒に...その様子からして、あなたは立派に戦ったのだろう...」\n\n名の知れぬ者は自らの刃を抜く。\n\n「心配するな、この生物と勇敢に戦ったあなたを、彼らは英雄と称えるだろう。」名の知れぬ者は、あなたの胸の上に刃を掲げながら言う。"
 spn_embrace.3006.a:0 "待ってくれ、私はまだこのモンスター共と戦えるんだ！"
 spn_embrace.3006.a.tt:0 "あなたは懸命に交渉し、ハンターとしての訓練を受けようとします。"
 spn_embrace.3007.t:0 "困難な旅"
 spn_embrace.3007.desc:0 "数週間の厳しい訓練を経て、[spn_new_created_hunter.GetTitledFirstName]はあなたがハンターと呼べるだけの知識を身につけたと確信する。まだ学ぶべきことはたくさんあるが、あなたはその道の第一歩を踏み出した。"
 spn_embrace.3007.a:0 "モンスター共を探し出し、駆逐する時が来たのだ！"