 press_court_mage_decision:0 "向宫廷法师施压"
 press_court_mage_decision_toast:0 "向宫廷法师施压"
 press_court_mage_decision_desc:0 "是时候让你的宫廷法师证明自己有什么用了——让他随便用点什么魔法来造福你的领地。"
 press_court_mage_decision_tooltip:0 "逼宫廷法师给你些东西。"
 press_court_mage_decision_confirm:0 "要求魔法方面的支持"
 press_court_mage_decision_ct:0 "宫廷法师会对你的要求做出回应。"
 ev2.61.title:0 "领主之命"
 ev2.61.desc:0 "你的领主[lliege.GetTitledFirstName]要求你证明自己的魔法能力。“你多少得做点什么来造福我们的领地”[lliege.GetSheHe]说道。"
 ev2.61.a:0 "我会直接变些金子给[lliege.GetHerHim]……"
 ev2.61.b:0 "我会向[lliege.GetHerHim]展示我的研究结果。"
 court_mage_support:0 "宫廷法师的支持"
 ev2.61.c:0 "我会诅咒[lliege.GetHerHis]的敌人。"
 ev2.61.d:0 "我会摧毁[lliege.GetHerHis]的敌人！"
 ev2.61.d_ct:0 "强力诅咒将被施放"
 ev2.61.e:0 "我需要时间准备魔法，现在没办法帮你。"
 lazy_court_mage_modifier:0 "懒惰的宫廷法师"
 ev2.61.e_ct:0 "你可能会被撤职"
 ev2.62.title:0 "宫廷法师的答复"
 ev2.62.desc:0 "你的宫廷法师[cmage.GetTitledFirstName]前来觐见并带来了好消息。“领主大人，我要向你献上一份礼物——用一些铅变的金子。”"
 ev2.62.a:0 "我很满意，宫廷法师！"
 ev2.63.desc:0 "你的宫廷法师[cmage.GetTitledFirstName]前来觐见并带来了好消息。“领主大人，我可以对你的敌人[potential_tar.GetTitledFirstName]施放诅咒。希望这能表明我的忠心。”"
 ev2.63.a_ct:0 "[potential_tar.GetTitledFirstName]已被诅咒（据说）"
 ev2.64.desc:0 "你的宫廷法师[cmage.GetTitledFirstName]前来觐见并带给你一大堆文书和手抄本。“虽然我没办法施展什么魔法给你看，但也许我的知识可以助你一臂之力。”"
 ev2.64.a:0 "有趣。"
 ev2.65.desc:0 "你的宫廷法师[cmage.GetTitledFirstName]前来觐见并告知你：“领主大人，我需要时间准备魔法，现在没办法帮你。”"
 ev2.65.a:0 "那我就宽限宽限。"
 ev2.65.b:0 "你真废物。"
 ev2.65.c:0 "你咋说都得干活。"
 ev7.0.d:0 "算了，我要把囚犯们全部献祭掉——全部献祭！"
 singularity_name:0 "远古奇物"
 singularity_desc:0 "作用不明的远古器具，拥有着强烈到连普通人都能察觉到的魔法灵光。"
 ev96.1.title:0 "神秘的装置"
 ev96.1.desc:0 "你回到卧室后，看到桌上有一件奇怪的物品。这是什么东西？又是谁把它放在这里的？"
 ev96.1.a:0 "我应该调查一下。"
 study_singularity_decision:0 "研究远古奇物"
 study_singularity_decision_toast:0 "研究远古奇物"
 study_singularity_decision_desc:0 "远古奇物是迄今为止你所见过最最最精巧的装置，必须搞清楚它有什么用。"
 study_singularity_decision_tooltip:0 "研究远古奇物。"
 study_singularity_decision_confirm:0 "研究装置"
 IS_SCHOLAR_MAGE_CUSTOM:0 "需要法师，学者或行奇迹者特质"
 ev2.66.title:0 "远古奇物"
 ev2.66.desc:0 "这件宝物由许许多多的机械部件所构成，有的部件会自己缓慢移动。你可以试着去操纵它或是研究表面的符文。"
 ev2.66.a:0 "让我琢磨琢磨。"
 ev2.66.b:0 "我要先查看下符文"
 ev2.67.desc:0 "你的努力没有白费，远古奇物已经被启动了。这宝物用某种方式明显增强了你的……脑力。但从长远的角度来看，魔能辐射很可能会对你造成危害。目前来看它有些某些部位无法移动，也就是说，没有办法改变其位形。"
 ev2.67.a:0 "总归会有用的。"
 ev2.68.desc:0 "这些符文是某种远古时期的语言——记载着关于某方面魔法的法术和警告。你可以尝试破译它们。"
 ev2.68.a:0 "我这就开始翻译。"
 ev2.68.a_ct:0 "你会继续研习"
 ev2.68.b:0 "简直浪费时间。"
 ev2.68.b_ct:0 "你停止研习"
 ev2.69.desc:0 "你已经成功翻译了部分符文，它貌似是某种使用指南。不过你对这件装置到底有什么用仍然一无所知。"
 ev2.69.a:0 "足够了，我会整明白这些符文有什么用的。"
 ev2.69.b:0 "我会继续努力。"
 ev2.70.desc:0 "你认为自己有办法使用这件装置，你怀疑它可能是被用来处置魔力的。"
 ev2.70.a:0 "是时候去做实验啦！"
 ev2.70.a_ct1:0 "你离了解这件宝物的作用又近了一步"
 ev2.70.a2:0 "远古奇物已被启动"
 ev2.70.a3:0 "远古奇物已被启动……大概吧。"
 ev2.70.a_ct3:0 "部分成功了……"
 ev2.72.desc:0 "奇特的宝物似乎正处于休眠状态，也许做些研究能够帮助了解其作用。"
 ev2.72.a:0 "或许……"
 ev2.73.desc:0 "这件宝物四处放射着致命的魔能辐射，你认为自己终于理清了它的作用——八成是远古时期法师们的武器。"
 ev2.73.a:0 "我无敌啦！"
 ev2.73.b:0 "我还可以用这股力量改造身体！"
 ev2.73B.desc:0 "这件宝物四处放射着致命的魔能辐射，你认为自己终于理清了它的作用——八成是远古时期法师们的武器。但它的还不仅仅是能用在战场，这件宝物的有效范围非常之大，甚至能够传送去世界各地！"
 NOT_TITLE_TIER_TRIGGER:0 "仅可选伯爵领"
 use_singularity_ct:0 "所选省份的大多数角色将会死亡"
 use_singularity_ct2:0 "你将不再处于全盛状态"
 use_singularity:0 "使用远古奇物"
 use_singularity_desc:0 "把远古奇物当作骇人的武器并使用它"
 magical_radiation_modifier:0 "魔能辐射"
 ev2.73.a_ct:0 "允许使用远古奇物交互"
 ev2.74.title:0 "一场浩劫"
 ev2.74.desc:0 "[ttile.GetName]发生了非常恐怖的事情，巨大的爆炸使得周边所有地区都天摇地动。大部分人非死即伤，剩下的也患上恶疾。神已不再眷顾此地。"
 ev2.74.a:0 "真可怕啊。"
 ev2.74.b:0 "这力量是有多强才能做出这种事情？"
 ev2.74.c:0 "无穷的力量！"
 ev2.75.title:0 "实力之源"
 ev2.75.desc:0 "一位像是阅历丰富的神秘主义者的廷臣声称可以卖给你一条关于魔法物品的情报。"
 ev2.75.a:0 "让他说下去，我会付钱的。"
 ev2.75.b:0 "又是个骗子……"
 ev2.75.a_ct:0 "你可以得知魔法宝物的所在地"
 ev2.76.desc:0 "据你的宾客所说，[mowner.GetTitledFirstName]有一件魔法宝物。"
 ev2.76.a:0 "我应该见见[mowner.GetHerHim]……"
 artifact_hunter:0 "宝物猎人"
 ev2.78.title:0 "力量投射"
 ev2.78.desc:0 "[hholder.GetTitledFirstName]前来投降。“我们没办法与如此强大的力量相抗衡”[hholder.GetSheHe]说道。"
 ev2.78.a:0 "很好，你终究不是蠢蛋。"
 dead_ring:0 "死亡指环"
