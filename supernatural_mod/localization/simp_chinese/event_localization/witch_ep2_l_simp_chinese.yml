 ev3.28.a_ct:0 "大功告成！"
 ev3.29.desc:0 "凡是研究都得先有其研究方向，你觉得自己对此有个好主意……"
 ev3.29.a:0 "变化系。"
 ev3.29.b:0 "预言系。"
 ev3.29.c:0 "通灵术。"
 ev3.29.d:0 "精神力。"
 ev3.29.e:0 "超魔。"
 ev3.29.f:0 "身体强化。"
 ev3.29.g:0 "异界。"
 ev3.30.desc:0 "你的研究正在稳步进行中，但仅仅如此可不能教人满意。你必须另辟蹊径。"
 ev3.30.a:0 "我还是从头来过吧。"
 ev3.30.b:0 "我需要集中精神，我能搞懂的！"
 ev3.30.b_ct:0 "你继续进行研究"
 ev3.30.c:0 "我会请求别的巫师帮忙。"
 ev3.30.d:0 "我会投入更多时间。"
 ev3.31.desc:0 "在研究的过程中，你收获到了意外之喜。你学会了如何用力量去防御，最起码你自己是这么觉得。"
 ev3.31.a:0 "算了，我必须专注于原本的计划。"
 ev3.31.b:0 "那么，我会专注于防御魔法。"
 ev3.31.b_ct:0 "你改变了研究对象。"
 ev3.32.desc:0 "你知道自己就快要取得突破性进展了，但总觉得漏掉了什么重要的东西。"
 ev3.32.a:0 "我还得做更多实验。"
 ev3.32.b:0 "是能量！我会把魔法媒介作为能量源。"
 ev3.32.c:0 "我当然知道自己该做什么。"
 ev3.33.desc:0 "你的研究即将完成，是时候把最后的实验做掉了。"
 ev3.33.a:0 "我准备好了！"
 ev3.33.a_1:0 "大功告成！"
 ev3.33.a_2:0 "还不够好……"
 ev3.34.title:0 "魔法研究完毕"
 ev3.34.desc:0 "搞定了，我做到了。研究已经完毕，我的力量也变强了。"
 ev3.34.desc2:0 "所以……我没捣鼓出什么新玩意儿，倒是确认了前人的理论，现在比他们还懂。"
 ev3.34.desc3:0 "你与一位异界的存在产生了魔法联系。他与恶魔大不相同，显然是某种其他的……生物。这异界“人”态度友好并透露出了很多秘密，直接颠覆了你的世界观。"
 ev3.34.z:0 "快人一步……"
 ev3.34.a:0 "石头变成空气，铅变成黄金。"
 ev3.34.a2:0 "铅变成黄金……"
 ev3.34.a2_ct:0 "解锁变化系法术"
 master_alteration_modifier:0 "变化大师"
 magic_transmutation_decision:0 "施展变化系法术"
 magic_transmutation_decision_desc:0 "用你的力量把一些铅变为纯金。"
 magic_transmutation_decision_tooltip:0 "施展变化系法术"
 magic_transmutation_decision_confirm:0 "施展法术"
 ev3.34.b:0 "我终于有能够信赖的仆从了。"
 master_necromancer_modifier:0 "大师级死灵巫师"
 ev3.34.c:0 "“傀儡之主啊，我已经满足了你的需求……”"
 ev3.34.c_ct:0 "你的支配术魔法现在可以改变目标的文化与信仰了。"
 ev3.34.d:0 "我现在也是个大魔导师了。"
 ev3.34.d_ct:0 "你有50%的机率可以无消耗施放法术。"
 metamagic_title:0 "超魔"
 master_metamagic_modifier:0 "超魔大师"
 ev3.34.e:0 "我是超人类！"
 upgraded_body_modifier:0 "强化之躯"
 ev3.34.f:0 "我的防御法术已就绪。"
 ev3.34.f_ct:0 "你可以举行仪式获得更强的防护"
 master_defence_modifier:0 "保护法术"
 magic_defence_decision:0 "增强防护仪式"
 magic_defence_decision_desc:0 "你将会施展一个强大的保护法术来反制恶意魔法。"
