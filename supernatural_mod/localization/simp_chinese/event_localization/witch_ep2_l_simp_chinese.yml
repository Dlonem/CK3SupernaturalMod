 witch_familiar_modifier5:0 "鸟使魔"
 call_witch_hunter_decision:0 "找来猎巫人"
 call_witch_hunter_decision_desc:0 "听说王国内有猎巫人出没，你应该考虑考虑找专家来解决问题。"
 call_witch_hunter_decision_tooltip:0 "召集猎巫人"
 call_witch_hunter_decision_confirm:0 "发出召集令。"
 call_witch_hunter_decision_ct:0 "猎巫人将会来到你的宫廷提供服务。"
 ev3.341.title:0 "猎巫人"
 ev3.341.desc:0 "猎巫人（或只是以此自居的人）抵达了宫廷并立即同你会面。“我听说这儿出事了，要是你有钱支付报酬，那我也许可以帮你想想办法。”-[whunter.GetSheHe]说道。"
 ev3.341.a:0 "放心吧，钱少不了你的。"
 ev3.341.b:0 "我改主意了，你走吧。"
 ev3.35.desc:0 "那就这么说定了。追踪巫师会花上一些时日，但我定不辱命。"
 ev3.35.a:0 "狩猎愉快。"
 ev3.35.a_ct:0 "猎巫人开始搜寻"
 ev3.35.b:0 "我能和你一块儿吗？"
 ev3.37.desc:0 "“我什么都没找着，可能这压根就没有巫师。”"
 ev3.37.a:0 "好吧，那我们就两清了。"
 ev3.37.b:0 "继续找，可能是你漏掉了什么。"
 ev3.37.b_ct:0 "猎巫人继续搜寻。"
 ev3.38.desc:0 "今早，你的仆从找到一具尸体，是那个猎巫人的。光看身上，一点伤口都找不出来，他肯定是被魔法所杀。"
 ev3.38.desc2:0 "今早，你的仆从找到一具尸体，是那个猎巫人的。整个身子都已面目全非。"
 ev3.38.a:0 "所以，[whunter.GetSheHe]找到了巫师……"
 ev3.39.desc:0 "你的猎巫人已经回来，看上去像是找到巫师了。“又干掉了一个恶魔崇拜者。”-[whunter.GetSheHe]说道。其后，猎巫人向你诉说了其调查过程与他是如何发现[htarget.GetTitledFirstName]是巫师的。"
 ev3.39.a:0 "感谢你的效劳。"
 ev3.39.b:0 "外边可能还有巫师，给我继续找。"
 ev3.40.desc:0 "你的猎巫人带着囚犯回来了。“你不是要巫师吗？这就是了，把他关起来吧。”-[whunter.GetSheHe]说道。其后，猎巫人向你诉说了其调查过程与他是如何发现[htarget.GetTitledFirstName]是巫师的。"
 ev3.41.desc:0 "我明白了，你是想学到什么以后能用上的东西。虽然我正常都是当个独狼，不过你都开口了，我怎么能拒绝这里的领主呢。"
 ev3.41.a:0 "很好，那开工吧。"
 ev3.42.title:0 "猎巫行动"
 ev3.42.desc:0 "猎巫人把自己手头上的信息都拼到了一块。主要就是你扮成乞丐在屋子旁边盯梢盯了一天听到的那些奇闻轶事。你打心底里希望猎巫人那边也没闲着。"
 ev3.42.a:0 "我顶得住……大概吧。"
 ev3.42.b:0 "我搞得定。"
 ev3.42.c:0 "……"
 ev3.42.d:0 "就到此为止吧，反正你也用不上我。"
 ev3.42.d_ct:0 "猎巫人与你分开后……独自继续搜寻。"
 ev3.43.desc:0 "你发现你们监视的那栋房子早就不住人了。不过猎巫人却并未因此大失所望。[whunter.GetSheHe|U]把这里掘地三尺搜了一遍，可惜一无所获。“我们还有不少地方要检查呢。”-[whunter.GetSheHe]说道。"
 ev3.43.a:0 "你说是就是呗……"
 ev3.43.a_ct:0 "你继续搜寻"
 ev3.43.b:0 "你自己也能搞定。"
 ev3.44.desc:0 "好几天过后，你找到了巫师的大概方位。问题在于，要如何截住他们。"
 ev3.44.a:0 "我们会干翻他们。"
 ev3.44.b:0 "我会说服他们投降。"
 ev3.44.c:0 "我会派出骑士。"
 ev3.44.d:0 "我会派出密探。"
 ev3.44.a_1:0 "巫师已被安抚"
 ev3.44.a_1_ct:0 "你把巫师关进大牢。"
 ev3.44.a_2:0 "巫师逃脱"
 ev3.44.a_2_ct:0 "巫师消失无踪。"
 ev3.45.desc:0 "“失败也是常有的事。”-猎巫人说道-“但我觉得咱俩还是各干各的去吧。”"
 ev3.45.a:0 "随便吧……"
 ev3.46.desc:0 "巫师头头已经被关进你的地牢了，但还没到庆祝的时候，可能有很多巫师还没落网。"
 ev3.46.a:0 "我们配合挺好啊，接下来我就不掺和了。"
 ev3.46.b:0 "你觉得我能不能当猎巫人阿？"
 ev3.47.desc:0 "与巫师战斗，这是一种使命。不过，凭你的基本盘，想感受到使命的召唤应该比我要容易。我可以向你演示演示。"
 ev3.47.a:0 "其实吧，我已经感受到了使命在召唤！"
 ev3.47.b:0 "我还有事，继续找巫师吧。"
 novice_witch_hunter_modifier:0 "新晋猎巫人"
 ev3.48.title:0 "猎巫之道"
 ev3.48.desc:0 "一位猎巫人已经教授我巫师方面的东西有段时间了。今天我学会了面对巫师的诅咒要如何保护自己。"
 ev3.48.a:0 "宝贵信息！"
 ev3.49.desc:0 "今天，[whunter.GetTitledFirstName]表示我需要学学与巫师战斗方面的实用课程。"
 ev3.49.a:0 "好啊，来练练件剑术吧。"
 ev3.49.b:0 "多跟我说说巫师有什么习性吧。"
 ev3.50.desc:0 "今天，[whunter.GetTitledFirstName]向我演示了一些追踪巫师的办法。我学会了一种可以让自己感知周遭魔力的冥想法。"
 ev3.50.a:0 "巫师们，老子来力！"
 ev3.51.a:0 "这都是巫师们干的好事……"
 ev3.51.a_ct:0 "你开始追踪巫师。"
 ev3.51.b:0 "我还是别管了。"
 ev3.52.desc:0 "你已经收集到了很多关于百人惨案的线索，现在必须要把他们拼凑起来。"
 ev3.52.a:0 "最后关头。"
 ev3.52.b:0 "我认为自己已经知晓全貌了。"
 ev3.52.c:0 "必须有人知道真相！"
 ev3.52.d:0 "我还是点到为止吧。"
 ev3.52.a_1:0 "你成功了"
 ev3.52.a_2:0 "你失败了"
 ev3.52.a_1_ct:0 "你找到了巫师。"
 ev3.52.a_2_ct:0 "线索断了。"
 ev3.53.desc:0 "证据表明[wwwitch.GetTitledFirstName]不仅仅是个巫师，还是个杀人犯。你必须立即将[wwwitch.GetHerHis]逮捕。"
 ev3.53.a:0 "我现在也是个猎巫人了。"
 rival_magic_modifier:0 "敌对法师"
 not_accepted_witchcraft_faith_desc:0 "你的信仰不接纳巫术。"
 TRUE_WITCH_NEEDED:0 "你必须是真正巫师。"
 secret_knowledge_modifier:0 "秘密知识"
 witch_trial:0 "巫师审判"
 witch_trial_desc:0 "举行巫师审判"
 witch_trial_ct:0 "开始巫师审判。"
 witch_trial_ct2:0 "可能会被折磨，杀死……当然也可能会被宣告无罪。"
 witch_trial_ct3:0 "你可能会获得或失去威望/虔诚。"
 ev3.54.desc:0 "随时可以审讯被指控者，你想什么时候开始呢？"
 ev3.54.desc2:0 "“我真是清白的，求求你放过我吧！”被指控者哭喊道。"
 ev3.54.desc3:0 "被指控者默默地盯着你。"
 ev3.54.a:0 "所以，[accused.GetTitledFirstName]，你是巫师吗？"
 ev3.54.b:0 "我会先向[accused.GetHerHim]展示自己的刑具。"
 ev3.54.c:0 "还是别浪费时间了。"
 ev3.54.c_ct:0 "你开始拷打。"
 ev3.55.desc:0 "你赶忙来到了地牢并开始审讯。“快说，你是不是巫师？”-[whunter.GetSheHe]问道。"
 ev3.55.a:0 "不，我不是！"
 ev3.55.b:0 "反正也没区别。"
 ev3.55.c:0 "对，我是！"
 ev3.56.desc:0 "“不，我真不是啊！”-[accused.GetSheHe]绝望地哭喊道-“我真是清白的！”"
 ev3.56.desc2:0 "“这有区别吗，反正又影响不到你。”-[accused.GetSheHe]说道。你就当这是在认罪了。"
 ev3.56.desc3:0 "“对对对，我是，你这可怜虫！”-[accused.GetSheHe]说道。"
 ev3.56.desc4:0 "“你他妈个逼的到底要我重复多少次啊？我都说了多少遍啦，老子不是巫师！”"
 ev3.56.desc5:0 "“我真不是巫师，求求了，你信我阿！”"
 ev3.56.desc6:0 "“我又没干坏事，我只是想当个好人而已啊！”"
 ev3.56.desc7:0 "“随便吧，没准我就是巫师呢。”"
 ev3.56.desc8:0 "“你说的对，我就是有角邪神的忠实仆人！”"
 ev3.56.desc9:0 "“算我求你了，停手吧……我真没干坏事啊！”"
 ev3.56.desc10:0 "“停停！虽然我什么都不知道，但你叫我做什么都成！”"
 ev3.56.desc11:0 "“停停！我招，我都招！我就是巫师！”"
 ev3.56.desc12:0 "“停停！我招！”"
 ev3.56.a:0 "我会表明自己有[accused.GetHerHis]的罪证。"
 ev3.56.b:0 "我会逼问他。"
 ev3.56.c:0 "该用刑啦！"
 ev3.56.d:0 "好吧，你是无辜的。"
 ev3.56.d_ct:0 "审判结束。"
 ev3.56.e:0 "巫师，快把你集会的成员都供出来。"
 ev3.56.f:0 "我觉得这还不够。点燃火刑柱！"
 ev3.56.g:0 "别跟我耍花招。快说！你是不是巫师！"
 ev3.56.h:0 "我会暂时先把你关在地牢里。"
 ev3.57.desc:0 "[whunter.GetTitledFirstName]宣称[whunter.GetSheHe]已经掌握了你的罪证。“坦白从宽，抗拒从严。”-[whunter.GetSheHe]说道。"
 ev3.57.a:0 "你他妈个逼的到底要我重复多少次啊？我都说了多少遍啦，老子不是巫师！"
 ev3.57.b:0 "我真不是巫师，求求了，你信我阿！"
 ev3.57.c:0 "我又没干坏事，我只是想当个好人而已啊！"
 ev3.57.d:0 "随便吧，没准我就是巫师呢。"
 ev3.57.e:0 "你说的对，我就是有角邪神的忠实仆人！"
 ev3.58.desc:0 "猎巫人表示，对你的审判延后了，所以你得暂时先待在地牢里。"
 ev3.58.a:0 "随便吧……"
 ev3.58.b:0 "我是清白的！"
 ev3.59.desc:0 "四周寂静无声，你的指控者默默展示着自己用来严刑拷打的工具。你稍稍发挥了下想象力，脑海里便浮现出一会儿的惨况。"
 ev3.60.desc:0 "你准备好器械，然后撸起了自己的袖子。"
 ev3.60.a:0 "我会轻点的。"
 ev3.60.b:0 "老子干活的时候不许动来动去！"
 ev3.61.desc:0 "这疯子在折磨我！我突然发觉自己痛苦的哀嚎是如此响亮……然后[whunter.GetSheHe]就当着我的面拿起了另一把刀。"
 ev3.61.desc2:0 "“巫师，快把你集会的成员都供出来。”-猎巫人厉声喝道。"
 ev3.61.a:0 "算我求你了，停手吧……"
 ev3.61.b:0 "停停！虽然我什么都不知道，但你叫我做什么都成！"
 ev3.61.c:0 "停停！我就是巫师……"
 ev3.61.d:0 "停停！我招！"
 ev3.62.desc:0 "你默默看着燃烧的木桩，这一切都是拜你所赐。"
 ev3.62.a:0 "又是埋头苦干的一天。"
 ev3.62.b:0 "我完全不确定[accused.GetSheHe]是巫师。"
 witch_hunting_decision:0 "开始猎巫"
 witch_hunting_decision_desc:0 "你可以依靠自己的技巧来追捕附近的巫师。"
 witch_hunting_decision_tooltip:0 "开始猎巫"
 witch_hunting_decision_confirm:0 "开展猎巫行动"
 witch_hunting_decision_ct:0 "你将会开展猎巫行动。"
 ev3.63.desc:0 "巫师们需要魔法材料才能举行仪式。只要你能找到那些材料，那就离找到巫师不远了。"
 ev3.63.a:0 "我会查查看有什么不正常的开支。"
 ev3.63.b:0 "我很清楚自己要找的是谁。"
 ev3.63.a_1:0 "你发现了线索。"
 ev3.63.a_1_ct:0 "你发现了一个嫌疑人。"
 ev3.63.a_2_ct:0 "你一无所获。"
 ev3.64.desc:0 "一切线索都表明[htarget.GetTitledFirstName]是个巫师。"
 ev3.64.a:0 "我会抓捕嫌疑人。"
 ev3.64.b:0 "我会暂时观望。"
 ev3.64.c:0 "我会设下陷阱，然后亲自杀了[htarget.GetHerHim]。"
 ev3.65.desc:0 "巫师总是行踪不定，我得全力以赴让他们现身。"
 ev3.65.b:0 "只要是报上跟巫师有关的情报，我统统有赏。"
 ev3.65.c:0 "什么都逃不过我。"
 ev3.65.d:0 "我会使用宗族人脉。"
 witchhunter_weapons_modifier:0 "猎巫人的装备"
 moloch_name:0 "摩洛克"
 ev3.66.desc:0 "召唤圆阵内出现了一头骇人的野兽。这生物看了你一眼便开始用它那大到离谱的力量猛锤符文。虽然除了让那边爆出一团团火星以外，屁事都没有。"
 ev3.66.a:0 "那么，恶魔，你必须遵从我的指令。"
 ev3.67.desc:0 "“毁灭……毁灭……毁灭！！！”-他不断猛击着符文，整座塔都随之震颤。你下意识地往后退了一步。"
 ev3.67.a:0 "是我召唤的你，遵从我的号令！"
 ev3.68.desc:0 "恶魔向符文施加着压力，你看得出来它根本无法承受住他的力量。这恶魔太强大了！"
 ev3.68.a:0 "谔谔……立刻消失！"
 ev3.69.desc:0 "面对你的命令，恶魔不为所动。看来你的召唤术失效了，符文也开始崩坏……"
 ev3.69.a:0 "好吧，我会释放你！"
 ev3.69.b:0 "我会用远古法术驱逐他……"
 ev3.69.c:0 "我会用《死灵之书》驱逐他……"
 ev3.69.d:0 "我会用老法子杀了他。"
 ev3.69.a_ct:0 "摩洛克自由了"
 ev3.69.b_ct1:0 "你把摩洛克送回了地狱。"
 ev3.70.desc:0 "恶魔用大到不可思议的力量把你扔到了墙上。“杀！杀！杀！”嘴上虽然这么说着，可他却直接下楼去了卧室，而不是取你性命。"
 ev3.70.a:0 "我……怎么……动不了了……"
 ev3.70.a_ct:0 "摩洛克血洗了你的宫廷。"
 ev3.70.a_ct2:0 "莫洛克将会在游历世界的同时大肆破坏。"
