l_simp_chinese:
 samael_name:0 "萨迈尔"
 ev3.1.title:0 "死亡天使"
 ev3.1.desc:0 "你面前站着一个大光人，这个生物看了看你，又看了看你们中间的符文。“这召唤圆阵真不错”-恶魔说道。"
 ev3.101.a:0 "谢谢，那我们来谈谈如何交易吧。"
 ev3.101.b:0 "我可以放了你。问题是，你想这样吗？"
 ev3.101.c:0 "我用不着你，回你的地狱去吧，"
 ev3.2.desc:0 "“人类法师，想必你是有求于我，说吧。”"
 ev3.102.a:0 "你能许给我什么？"
 ev3.102.b:0 "恶魔，你必须实现我的愿望。"
 ev3.3.desc:0 "法师，你可以许一个死亡愿望。只要心中想着要杀的人，然后直呼我的名讳就行了。我回头自会收了他……当然，要是那个人能永生，或者魔法防护能力过于强大，我也没辙。或者，我还可以祝福你的继承人……"
 ev3.3.desc2:0 "法师，你可以许一个死亡愿望。只要心中想着要杀的人，然后直呼我的名讳就行了。我回头自会收了他……当然，要是那个人能永生，或者魔法防护能力过于强大，我也没辙。除此之外，我还可以祝福你的继承人，或者逼迫你的敌人屈服。"
 ev3.103.a:0 "我要许下死亡愿望。"
 ev3.103.a_ct:0 "你可以使用一次死亡愿望法术。"
 ev3.103.b:0 "那就保护好我的继承人吧。"
 samael_blessing:0 "萨迈尔的保护"
 ev3.103.c:0 "让我的敌人见识见识什么叫做他们根本不配跟我作对！"
 death_wish:0 "死亡愿望"
 death_wish_title:0 "死亡愿望"
 death_wish_ct:0 "你将会用掉死亡愿望法术。"
 ev3.4.desc:0 "真是……不出所料啊，人类法师。你想要什么？"
 ev3.4.a:0 "净化我的思想"
 ev3.4.b:0 "洗涤我的灵魂"
 ev3.4.c:0 "我要魔法免疫"
 amp_modifier:0 "魔法免疫"
 ev3.4.d:0 "赐予我秘密知识。"
 ev3.4.e:0 "强健我的心智"
 ev3.4.f:0 "教教我战斗方面的东西。"
 ev3.5.desc:0 "法师，你想要谁死？"
 ev3.5.a:0 "巴耶力，我想要他死掉。"
 ev3.5.b:0 "你将会杀死贝里雅耳 "
 ev3.5.c:0 "把阿巿托勒特送回地狱。"
 ev3.5.d:0 "莉莉丝必须死。"
 ev3.5.f:0 "杀掉摩洛克。"
 ev3.5.e:0 "我改主意了，你都能许给我什么？"
 ev3.5_ct:0 "你释放了萨迈尔。"
 ev3.6.desc:0 "法师，你的愿望已经实现了。现在，能给我一个不杀你的理由吗？"
 ev3.6.a:0 "把我的廷臣带走吧，你想拿他们做什么都可以。"
 ev3.6.b:0 "我会向你献上宝物……"
 ev3.6.c:0 "我不会用死灵之书驱逐你，这个理由如何？"
 ev3.6.d:0 "你这恶魔，看我立马驱逐了你！"
 ev3.6.e:0 "我能给你的可不止于此……"
 ev3.7.desc:0 "“你挺会交易的，我很满意。再会了，法师，”"
 ev3.7.a:0 "再见了，恶魔。"
 ev3.8.desc:0 "这很公平。再会了，法师。"
 ev3.9.a:0 "还是再也不见的好。"
 coven_rule_tradition:0 "集会权威"
