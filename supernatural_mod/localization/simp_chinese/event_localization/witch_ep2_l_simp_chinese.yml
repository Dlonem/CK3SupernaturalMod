 COVEN_NEEDED:0 "你必须拥有巫师集会。"
 teach_sorcery:0 "教授妖术"
 MUST_BE_WITCH_CUSTOM:0 "目标必须是巫师。"
 IS_SORCER_CUSTOM:0 "目标已经在练习妖术。"
 teach_sorcery_desc:0 "你可以为其提供魔法方面的指点和妖术培训。"
 teach_sorcery_custom_tooltip:0 "提议进行妖术培训。"
 teach_sorcery_custom_tooltip3:0 "你会获得针对目标的强牵制。"
 teach_sorcery_custom_tooltip2:0 "目标以后将有机会解锁奥术重心（取决于它的学识技能）。"
 ev3.10.title:0 "妖术培训"
 ev3.10.desc:0 "[actor.GetFullName]提议对你进行妖术培训，你有机会学到真正的魔法。"
 ev3.10.a:0 "好啊，快教教我！"
 ev3.10.b:0 "我不需要你的“指点”。"
 refuse_sorcery_training_modifier:0 "提议遭拒"
 ev3.10.a_ct:0 "妖术培训将会开始。"
 ev3.11.desc:0 "[disciple.GetFullName]接受了你慷慨的提议，[disciple.GetSheHe|U]准备好开始学习了。"
 ev3.11.a:0 "那就开始吧，我的门徒。"
 sorcery_training_modifier:0 "妖术培训"
 ev3.12.desc:0 "[disciple.GetFullName]拒绝了你慷慨的提议！"
 ev3.12.a:0 "蠢货……"
 ev3.13.title:0 "妖术培训——第一课"
 ev3.13.desc:0 "该好好教书了，我得想想从哪开始。"
 ev3.13.a:0 "首先要教的是——理论知识。我会向你讲解我笔记本上的内容。"
 mage_guidance:0 "法师的指点"
 ev3.13.b:0 "好了，接下来是实践部分。我会向你演示魔法是如何运作的。"
 ev3.13.b_ct:0 "妖术训练获得#P 进度#!"
 ev3.14.desc:0 "[mteacher.GetFullName]，我的师父，向我讲解了[mteacher.GetHerHis]的笔记。我感到受益匪浅。"
 ev3.14.a:0 "我马上就读。"
 ev3.15.desc:0 "今天，我会向门徒演示如何施放小法术，[disciple.GetSheHe]应该已经准备好了。"
 ev3.15.a:0 "好好听讲，我的学徒……"
 ev3.16.title:0 "妖术培训——魔法规则"
 ev3.16.desc:0 "今天，我会向学生解释最重要的魔法规则。[disciple.GetSheHe|U]必须要明白，真正的魔法并不是张手就来。"
 ev3.16.a:0 "记住了，我的徒弟，有付出才有回报。"
 ev3.17.desc:0 "今天，[mteacher.GetFullName]大师告诉了我最重要的魔法规则。我了解到魔法是需要某种能量才可以生效的，但大师并没有告诉我要如何获得这种能量。"
 ev3.17.a:0 "有趣。"
 ev3.18.title:0 "妖术培训——实践课程"
 ev3.18.desc:0 "我要向学生介绍如何应用魔法。应该教……"
 ev3.18.a:0 "……我的魔法宝物。"
 ev3.18.b:0 "……我是如何施展强大法术的。"
 ev3.18.c:0 "……我还没想好，回头再说吧。"
 ev3.19.desc:0 "[mteacher.GetFullName]大师给了我很多实用的建议，这使我受益匪浅。"
 ev3.19.a:0 "我已经可以用意念来点火吧啦！"
 ev3.20.title:0 "妖术培训——大功告成"
 ev3.20.desc:0 "我已经把毕生所学都倾囊相授与我的门徒[disciple.GetFullName]，接下来就看[disciple.GetHerHis]的造化了。"
 ev3.20.a:0 "祝你好运，我的学生。"
 ev3.20.a_ct:0 "培训完毕。"
 ev3.21.desc:0 "今天，[mteacher.GetFullName]大师告诉我：师傅领进门修行靠个人，以后我就得自己独当一面了。"
 ev3.21.a:0 "现在该看看我都学到些什么了。"
 ev3.21.a_1:0 "你正在进行魔法实验。"
 ev3.21.a_2:0 "你的实验失败了。"
 ev3.21.a_ct:0 "你一时半会儿成不了术士……"
 IS_SCHOLAR_CUSTOM:0 "你需要拥有学者特质才能进行始魔法研究"
 magic_epic_decision:0 "进行魔法研究"
 magic_epic_decision_desc:0 "你可以写一本记载着自己全部魔法知识或尝试创造新法术的研究巨著。"
 magic_epic_decision_tooltip:0 "进行魔法研究"
 magic_epic_decision_confirm:0 "开始"
 magic_epic_decision_ct:0 "你将会开始研究。"
 ev3.22.title:0 "魔法研究"
 ev3.22.desc:0 "你可以写下自己当前了解的知识，或者去探究其他魔法领域。"
 ev3.22.a:0 "我会写一本魔法阐述。"
 ev3.22.b:0 "我会试着增进自己的力量。"
 ev3.23.desc:0 "首先，你应该为自己的作品选择主题。"
 ev3.23.a:0 "魔法仪式。"
 ev3.23.b:0 "魔法宝物。"
 ev3.23.c:0 "亡灵。"
 ev3.23.d:0 "能量潮。"
 ev3.23.e:0 "恶魔。"
 ev3.23.f:0 "有角邪神。"
 ev3.24.desc:0 "写的太慢了，我需要一些灵感。"
 ev3.24.a:0 "我要聚精会神。"
 ev3.24.b:0 "让我缓缓……"
 ev3.24.b_ct:0 "写作进度放缓"
 ev3.24.c:0 "冥想冥想应该会有些帮助。"
 ev3.25.desc:0 "研究到了这个地步，我需要再额外多做些实验。这指定得花不少钱……"
 ev3.25.a:0 "差不多得了。"
 ev3.25.b:0 "我还得再加把劲。"
 ev3.25.c:0 "必须全力以赴。"
 ev3.25.a_ct:0 "你的作品获得#P 进度#!"
 ev3.25.b_ct:0 "你的作品获得更好的#P 质量#!"
 ev3.26.desc:0 "这段是全书的精华所在，我可不能马虎。"
 ev3.26.a:0 "我搞得定。"
 ev3.26.a_1:0 "一切顺利"
 ev3.26.a_2:0 "诸事不顺"
 ev3.26.b:0 "我会给书业附魔。"
 ev3.26.c:0 "我会引用《死灵之书》上的名言。"
 ev3.27.desc:0 "那么，我这本书的结语应该是……"
 ev3.27.a:0 "有些事情常理是说不通的。"
 ev3.27.b:0 "仪式就是窃取诸神的力量。"
 ev3.27.c:0 "只有神明或恶魔才能创造出魔法宝物。"
 ev3.27.d:0 "只有与宝物产生共鸣之人才能使用它们。"
 ev3.27.e:0 "人死不可复生。"
 ev3.27.f:0 "亡灵是永不疲倦的战士。"
 ev3.27.f_ct:0 "你解锁骷髅军团。"
 skeletons:0 "骷髅战士"
 skeletons_flavor:0 "#F 这只军队无需报酬#!"
 ev3.27.g:0 "人类不应该接触魔法。"
 ev3.27.h:0 "我这么强大，都可以说是比肩神明了。"
 ev3.27.i:0 "神明与恶魔，不过一丘之貉。"
 ev3.27.j:0 "恶魔身上有不少值得人类学习的地方。"
 ev3.27.k:0 "我们永远无法理解有角邪神的大计划。"
 ev3.27.l:0 "我就是有角邪神……！"
 ev3.27.m:0 "有角邪神并不存在。"
 horned_nickname:0 "有角邪神"
 ev3.28.title:0 "魔法研究——完结此书"
 ev3.28.desc:0 "我终于给这书写完了！"
 ev3.28.a:0 "它将会福泽后世。"
