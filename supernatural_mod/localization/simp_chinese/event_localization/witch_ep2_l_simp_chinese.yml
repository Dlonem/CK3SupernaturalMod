 ev3.72.desc:0 "要成为一名宫廷法师，就得承担起这个职位所带来的责任与义务。你必须决定如何使用自己的能力。"
 ev3.72.a:0 "我会先证明自己能够胜任此职。"
 ev3.72.b:0 "我会制造恐惧。"
 ev3.72.c:0 "我会专心学习。"
 ev3.72.d:0 "我会追寻真正的魔法。"
 ev3.72.d_ct:0 "你可能会得到一条关于魔法宝物的线索。"
 ev3.73.desc:0 "你的调查表明[mmmowner.GetTitledFirstName]拥有某件魔法宝物。"
 ev3.73.b:0 "这玩意儿应该归我，瞧好吧。"
 ev3.73.b_1:0 "你强化了自己的宣称。"
