 ev20.0.b:0 "可悲的恶魔啊，你必须要实现我的愿望。"
 ev20.0.c:0 "额……算了，给我消失！"
 ev21.0.desc:0 "可，可悲？你这凡人，给我注意你的言辞。今日有防护符文保你，往后可就不一定了。到时候，我保证没你好果子吃。"
 ev21.0.a:0 "随你咋说，恶魔。现在呢，我有一个愿望……"
 ev21.0.b:0 "冷静，我没有冒犯你的意思。"
 ev21.0.c:0 "你这恶魔可真废物，滚回地狱去吧。"
 ev22.0.desc:0 "既然你召唤了我，那我就得给你些什么。你想要不败之军，十二人相加的力量，还是其他统治者的尊重？"
 ev22.0.a:0 "军队。"
 ev22.0.a_ct:0 "继续谈判"
 ev22.0.b:0 "力量。"
 ev22.0.c:0 "德望。"
 strength_ohm_modifier:0 "十二人之力"
 demonic_charm_modifier:0 "恶魔语符咒"
 belial_blessing_modifier:0 "贝里雅耳的祝福"
 ev23.0.desc:0 "唔……可以，你要是让我来做统领，那你的军队必将战无不胜。我可以服务你十年，十年之期一到，你就得放我自由。放我“在这个世界自由”。"
 ev23.0.a:0 "成交。"
 ev23.0.b:0 "在我的世界？没门，让我的军队变强就行。"
 ev23.0.c:0 "别想愚弄我，让我的军队变强再来几个有点东西的骑士就成。"
 ev24.0.desc:0 "说吧，凡人。"
 ev24.0.a:0 "杀掉我的敌人。"
 ev24.0.b:0 "给予我知识。"
 ev24.0.c:0 "净化我的身体。"
 ev24.0.d:0 "强化我的身体。"
 ev24.0.d_ct:0 "你的正面身体特质会被加强。"
 contempt_for_belial:0 "藐视贝里雅耳"
 study_necronomicon_decision:0 "研习死灵之书"
 study_necronomicon_decision_desc:0 "死灵之书中藏着许多奥秘，我要知道都是什么。"
 study_necronomicon_decision_tooltip:0 "死灵之书中藏着许多奥秘，我要知道都是什么。"
 study_necronomicon_decision_confirm:0 "阅读死灵之书"
 exile_demon:0 "驱逐恶魔"
 infertile_modifier:0 "不孕不育"
 ev27.0.desc:0 "十年之期已到。你曾承诺放我在这个世界自由，但我已经厌烦了这个维度。我要回地狱去了，再见凡人。祝你在这个可悲的世界好运。"
 ev27.0.a:0 "一路顺风，恶魔。"
 ev28.0.desc:0 "十年之期已到。你曾承诺放我在这个世界自由，所以现在我自由了。我要让这个世界感受我的力量，而你是会是第一个。若你愿意侍奉我，我还可以放你一马。不然……你自己选吧，凡人。要么臣服于我，要么死。"
 ev28.0.a:0 "我当然会侍奉你，主人……"
 ev28.0.b:0 "没有恶魔能指使我！"
 start_duel_ct:0 "将开始生死决斗……"
 rival_my_master_opinion_modifier:0 "吾主之敌"
 magic_warning_modifier:0 "情报共享"
 hell_dynasty:0 "地狱"
 hell_house:0 "恶魔"
 ev16.t.a:0 "恶魔的教诲"
 more_knights_modifier:0 "更多骑士"
 mammon_name:0 "玛门"
 ev30.0.title:0 "陌客"
 ev30.0.desc:0 "你的房间中出现了一只类人生物，它看上去并不像是什么异界生物样子。陌客默默地盯着你。"
 ev30.0.a:0 "额……你是恶魔吗？"
 ev31.0.desc:0 "是啊，你是人类不？"
 ev31.0.a:0 "是啊，我是个人类法师"
 ev31.0.b:0 "不，我才不是！我也是恶魔。"
 ev31.0.c:0 "不，我是……其他生物。"
 ev31.0.d:0 "不关你事。"
 ev32.0.desc:0 "“真好，我这是在哪？”"
 ev32.0.a:0 "我要你去给我办点事。"
 ev32.0.b:0 "我不确定。"
 ev32.0.c:0 "好吧，那就这样吧。消失吧。"
 ev33.0.desc:0 "我不咋擅长“办事”。我只会算这算那。"
 ev33.0.a:0 "啥算这算那？"
 ev34.0.desc:0 "四则运算，加减乘除，现金流动，盈亏利息，计算企划，预测预估……"
 ev34.0.a:0 "等会儿，也就是说你可以给我金子，是吗？"
 ev34.0.b:0 "预测？你能预知未来吗？给我表演一下。"
 ev35.0.desc:0 "当然是啦，实际上我有很多很多金条，钱币还有珠宝，你想来点吗？"
 ev35.0.a:0 "好啊。"
 ev35.0.b:0 "我更想让你教教我这个啥……四则运算。"
 ev35.0.c:0 "再多给我……一点！"
 financial_knowledge_modifier:0 "金融知识"
 cursed_gold_modifier:0 "玛门的诅咒黄金"
 ev36.0.desc:0 "有意思，让我捋捋……我正站在一个召唤圆阵里，所以我没法移动，这房间的空气中泛滥着魔法的气息，看上去像是一间简陋的术士实验室。唔，似乎是你施放的法术把我召唤了出来，而且八成是有意这么做的。综上所述，你很可能是在追求知识，或者力量。二者我都兼备，只要你解脱我，我就把它们分享给你……"
 ev36.0.a:0 "可以啊，我这就释放你。"
 ev36.0.b:0 "想得美。"
 ev37.0.title:0 "达尔文奖"
 ev37.0.desc:0 "“你这蠢蛋”恶魔离开圆阵。“我这就实现承诺，让你见识见识我的力量……”"
 ev37.0.a:0 "不~！"
 ev38.0.desc:0 "很好，你不是个蠢蛋。那么，法师，你想要些什么？不过千万要小心你所许下的愿望……"
 ev38.0.a:0 "激发潜能。"
 ev38.0.b:0 "秘密知识。"
 ev38.0.c:0 "我想要财富。"
 ev38.0.d:0 "我想要财富！一箱又一箱的财宝……"
 mammons_knowledge_modifier:0 "玛门的知识"
 lilith_name:0 "莉莉丝"
 ev39.0.title:0 "莉莉丝"
 ev39.0.desc:0 "光芒充斥了四周，接着你看见了……一位“天使”。“你好呀，帅哥”她的声音听着有些……傲娇。"
 ev39.1.desc:0 "光芒充斥了四周，接着你看见了……一位“天使”。“你好呀，美女”她的声音听着有些……傲娇。"
 ev39.0.a:0 "欢迎你，女王陛下……"
 ev40.0.desc:0 "我好久没有踏足过这个世界了，顺带一提，你这地儿不错啊。非常经典的召唤室，我很喜欢，虽然有些细节我不太满意……听着，我很高兴能来这里，地狱太无聊啦，我绝不会对那儿有一丝留恋的。"
 ev40.0.a:0 "其实我……"
 ev41.0.desc:0 "其实你啊，一看就知道是想寻欢作乐。我呢，刚好可以帮你好好“乐乐”……"
 ev41.0.a:0 "……嗯？"
 ev41.0.b:0 "安静点，我召唤你是为了让你实现我的愿望。"
 ev42.0.desc:0 "那……带我去你的卧室吧，我有预感，那里会更舒服些。相信我，我对做让人舒服的“事情”这方面呐，经验可多了呢。"
 ev42.0.a_not_used:0 "好主意，来吧。"
 ev42.0.a:0 "如你所愿，我的女王。"
 ev43.0.desc:0 "好耶，我最喜欢愿望啦。跟我说说你渴望什么。是欢愉？名声？还是赞扬和威望？亦或者……读心术？有时候这项本领挺好用的。"
 ev43.0.a:0 "欢愉。"
 ev43.0.b:0 "名声与威望。"
 ev43.0.c:0 "读心术？就这个了。"
 ev43.0.d:0 "美貌。"
 ev43.0.e:0 "幸福长寿。"
 long_life_modifier:0 "幸福长寿"
 joy_with_lilith_modifier:0 "玩弄莉莉丝"
 lilith_blessing:0 "莉莉丝的赐福"
 mind_reader_modifier:0 "读心者"
 ev46.0.title:0 "莉莉丝的需求"
 ev46.0.desc:0 "今早，莉莉丝愁眉苦脸地来找你。“我无聊死啦！你赶紧办场宴会嘛，我们找找乐子。”"
 ev46.0.a:0 "好的亲爱的，我保证尽快。"
 ev46.0.b:0 "不，我想保持专注。"
 ev46.0.c:0 "我有更好的想法。"
 ev48.0.title:0 "莉莉丝的计划"
 ev48.0.desc:0 "今天，莉莉丝跟我说了一个不靠谱的想法。“我有个好点子”她兴致勃勃地说道。“我要去找[riv.GetTitledFirstName]，试试能不能查出来他都在计划些什么，这应该挺容易的。”你看着她那美丽动人的眸子，发现自己很难对开口她说不。"
 ev48.0.a:0 "额……行吧，亲爱的。真是个好主意。"
 ev48.0.b:0 "我觉得……这太冒险了。"
 ev48.0.c:0 "我想让你留在这，我的“铁证”可以证明这一点。"
 ev49.0.title:0 "夜半来客"
 ev49.0.desc:0 "深夜，你被一阵敲门声吵醒，真是怪了，想必是有什么要紧事。你打开房门，看见是一位新来的廷臣……可守卫们都跑哪去了，他们不是应该在这待着吗？另一方面，她真是美得冒泡，也许没人打扰你们是件好事。毕竟嘛，大半夜的，月黑风高，孤男寡女，她来这里只能是为了一件事。"
 ev49.0.a:0 "请进。"
 ev49.0.b:0 "我就当没见过你，现在走开吧。"
 ev50.0.desc:0 "“你这个凡人怎么能这样对我？”她以超乎可能的速度猛地拧断了你的脖子。"
 ev50.0.a:0 "什么……？"
 ev51.0.title:0 "她回来了"
 ev51.0.desc:0 "莉莉丝看上去一脸尴尬。“出了点小意外”她说道。“求你别问，我只是一时冲动。而且我可想你了！”"
 ev51.0.a:0 "我也想你，亲爱的。"
 ev52.0.desc:0 "“他什么都告诉我了！”她说道。“这也太简单啦，我要找点更有挑战性的目标。”"
 ev52.0.a:0 "干得漂亮，亲爱的。"
 ev53.0.desc:0 "莉莉丝看起来和以前有些……不一样了。她以前也会闪躲你的目光吗？僵持了一会儿后，她开口说：“[riv.GetTitledFirstName]是个很风趣的人，我想和[owner.GetHerHim]在一起。我要离开你了，再见。”"
 ev53.0.a:0 "操……"
 ev54.0.title:0 "莉莉丝的愿景"
 ev54.0.desc:0 "“我想做你的王后”莉莉丝突然说道“你的就是我的，我要你依照那可笑的宗教仪式娶我为妻。”\n“可是亲爱的，我已经有家室了！”你脱口而出。\n“小事一桩”她用天真无邪声音说“我把她的头砍下来给你当纪念好嘛。”"
 ev54.0.a:0 "那就去做吧。"
 ev54.0.b:0 "现在就挺好。"
 ev54.0.c:0 "我们回头再谈吧。"
 ev55.0.title:0 "莉莉丝的本性"
 ev55.0.desc:0 "莉莉丝浑身是血地来到你的卧室，原来是她杀害了你的一个廷臣。\n“我那会儿心情不好嘛”莉莉丝说道。“不要冲我发火嘛。”她如同少女般甜美地笑着。"
 ev55.0.a:0 "没关系亲爱的，我怎么会对你发火呢。"
 ev55.0.b:0 "你不能就这样杀了我的顾问！"
 ev56.0.desc:0 "莉莉丝今天提出了一个特别的请求。\n“我要去买几样东西，比如新裙子啦，珠宝啦。所以……你懂哒，我需要一些钱，两百块就可以。”"
 ev56.0.a:0 "好啊亲爱的。"
 ev56.0.b:0 "买两百块钱的……衣服？不行。"
 ev2.2.title:0 "魔法宝物？"
 ev2.2.desc:0 "你宫中出现了一个机遇——有个异乡人想要想你出手魔法宝物。\n“价格也不贵，就一百块而已”卖主保证道。"
 ev2.2.a:0 "我要了！"
 ev2.2.b:0 "它看着像赝品。"
 ev2.2.c:0 "魔法并不存在。"
 ev2.2.d:0 "下次再说。"
 fake_magic_artifact:0 "赝品“魔法”宝剑"
 fake_magic_artifact_desc:0 "装作魔法物品的垃圾玩意儿。"
 ev2.2.a_ct:0 "你会获得“魔法宝剑”。"
 NOT_WAR_AGAINST:0 "目标没有处于战争"
 ev2.3.title:0 "新的对手？"
 ev2.3.desc:0 "所有迹象都表明了[enemy.GetTitledFirstName]也在练习高阶魔法，[enemy.GetSheHe|U]以后可能会成为你的绊脚石。"
 ev2.3.a:0 "我会解决他。"
 ev2.3.b:0 "我信任[enemy.GetHerHim]，[enemy.GetSheHe]不会背叛我的。"
 ev2.3.c:0 "他不值一提。"
 ev2.3.d:0 "无需担心。"
 ev2.4.title:0 "新对手"
 ev2.4.desc:0 "所有迹象都表明了[this0.GetTitledFirstName]也在练习高阶魔法，[this0.GetSheHe|U]以后可能会成为你的绊脚石。"
 ev2.4.a:0 "走着瞧。"
 ev2.5.title:0 "袭击时间到！"
 ev2.5.desc:0 "[enemy.GetTitledFirstName]很可能已经在密谋对付你了，也许你应该要先发制人？"
 ev2.5.a:0 "我会散播中伤[enemy.GetHerHim]的流言。"
 ev2.5.b:0 "还不到时候。"
 ev2.5.c:0 "我会派出仆从。"
 ev2.5.d:0 "我会一劳永逸的了解决[enemy.GetHerHim]。"
 ev2.5.f:0 "我要诅咒[enemy.GetHerHis]领地。"
 strike_duel_mages_ct:0 "你会藉由生死决斗立即袭击[this0.GetTitledFirstName]。"
 ev2.5.e:0 "我还有别的事更急需处理。"
 harmful_rumors_modifier:0 "中伤流言"
 preparation_for_strike_modifier:0 "准备袭击"
 ev2.6.title:0 "敌人攻来了！"
 ev2.6.desc:0 "你的敌人决定要在你的城堡中同你决斗，他利用某些法术骗过了守卫并用手中的利剑向你发动攻击。"
 ev2.6.a:0 "终于！"
 game_concept_mminion:0 "仆从"
 game_concept_mmaster:0 "主人"
 game_concept_mminion_desc:0 "只是仆从"
 game_concept_mmaster_desc:0 "有仆从的领主"
 ev2.7.title:0 "魔法实验"
 ev2.7.desc:0 "你的启蒙水平允许你进行研究通往真正力量的道路，但你会放手一搏吗？"
 ev2.7.a:0 "我准备好了。"
 ev2.7.b:0 "太危险了。"
 minion_starts_scheme_ct:0 "[minion.GetTitledFirstName]会开展针对[enemy.GetTitledFirstName]的谋杀计谋"
 masters_orders_modifier:0 "主人的任务"
 ev2.8.title:0 "更加强大"
 ev2.8.desc:0 "长期接触魔法使你变得愈发强大，你的推论是对的，没有什么能够限制你。"
 ev2.8.a:0 "我就是新世界的神明！"
 ev2.9.title:0 "主人的任务"
 ev2.9.desc:0 "我的主人[this0.GetTitledFirstName]已下令让我杀掉他的敌人——[enemy.GetTitledFirstName]。我会尽我所能。"
 ev2.9.a:0 "如你所愿，主人。"
 ev2.10.title:0 "通往实力之道"
 ev2.10.desc:0 "你在幻视中看到[target.GetTitledFirstName]有一件具备惊人力量的物品，夺取它会为你带来新的机遇。"
 ev2.10.a:0 "我的机会来了！"
 ev2.10.b:0 "风险太高了。"
 NOT_HAVE_MAGE_TOWER:0 "你已经拥有法师塔。"
 looked_to_the_future:0 "展望未来"
 ev2.11.title:0 "交出你的灵魂"
 ev2.11.desc:0 "今夜，有一个不速之客来到了你的卧室。你闻到一股浓烈的腐败和硫磺的气味……你对此感到恐惧。\n“你很久前便出卖了自己的灵魂，如今我来带你去地狱了，凡人”恶魔说道。"
 ev2.11.a:0 "好吧，我跟你走。"
 ev2.11.b:0 "等等，就没有别的办法了吗？"
 ev2.11.c:0 "也许你是能免疫魔法，不过我的剑刃会把你送回地狱的。"
 ev2.11.d:0 "我只不过用了死灵之书里的驱逐咒而已，你这畜生东西！"
 exile_demon_ct:0 "恶魔将被逐出这个世界。"
 ev2.12.desc:0 "恶魔思考了一会儿。\n“如果你让我试试你的身体，我可以让你多活一活。”"
 ev2.12.a:0 "我选择死亡。"
 ev2.12.b:0 "就！这！样！"
 fucked_by_demon_modifier:0 "被恶魔骗了"
 ev2.13.title:0 "重回地狱"
 ev2.13.desc:0 "是时候回地狱了。"
 ev2.13.a:0 "好的。"
 ev2.14.title:0 "人类法师必须死！"
 ev2.14.desc:0 "虽然任何凡人都威胁不到你，但法师就不该存在。"
 ev2.14.a:0 "呃啊啊啊……法师……我恨死他们了。"
 ev2.16.title:0 "猎杀时刻"
 ev2.16.desc:0 "你发现了自己的职责——一切巫师、恶魔、法师和邪恶生物都得死。这，就是你的使命。"
 ev2.16.a:0 "我准备好了。"
 ev2.17.title:0 "猎巫行动"
 ev2.17.desc:0 "调查表明，[witch.GetTitledFirstName]确有施行黑魔法。你必须审判[witch.GetHerHim]。"
 ev2.17.a:0 "开展准备工作。"
 ev2.17.b:0 "还不到时候。"
 ev2.17.c:0 "派遣猎巫人。"
 ev2.17.c_ct:0 "猎巫人马上出发。"
 ev2.18.title:0 "巫师审判"
 ev2.18.desc:0 "“你被指控施行巫术”[imprisoner.GetTitledFirstName]说道。“忏悔你的罪行，祈求主宽恕你的灵魂罢……若你仍有灵魂。”"
 ev2.18b.desc:0 "“快给老子招！”[imprisoner.GetTitledFirstName]大喝道。“不然我就让你下半辈子都烂在这里边。”"
 ev2.18.a:0 "我是清白的！"
 ev2.18.a_ct:0 "你大概会被拷打。"
 ev2.18.b:0 "我施行巫术，可怜虫。"
 ev2.18.b_ct:0 "大概没好果子吃。"
 ev2.18.c:0 "你会后悔的！"
 ev2.18.d:0 "我招，我都招！"
 ev2.18.d_ct:0 "你大概会被释放。"
 ev2.19.desc:0 "你立即开展巫师审判，但被告人拒不认罪。"
 ev2.19.a:0 "酷刑时间到！"
 ev2.19.b:0 "我认为他是无辜的。"
 you_were_torture:0 "你受到拷打！"
 ev2.20.desc:0 "[prisoner.GetHerHim|U]招供了！[prisoner.GetHerHim|U]是恶魔的情人！"
 ev2.20.a:0 "点燃火刑柱！"
 ev2.20.b:0 "唔……"
 mages_target:0 "猎巫人对决巫师#P +30%#!"
 released_prison_toast:0 "你被判无罪"
 ev2.21.title:0 "被跟踪了？"
 ev2.21.desc:0 "你怀疑有人在监视自己，无论这些间谍是谁派来的，你都要小心谨慎。"
 ev2.21.a:0 "我会警惕些。"
 ev2.21.b:0 "我不能相信任何人。"
 ev2.22.title:0 "狩猎结束"
 ev2.22.desc:0 "狩猎一无所获的结束了。"
 ev2.22.a:0 "该告别了。"
 ev2.23.title:0 "魔法的源泉？"
 ev2.23.desc:0 "这种魔法诱因可以带给你神秘的力量，这种你想掌握它吗？"
 ev2.23.a:0 "好啊。"
 ev2.23.b:0 "这是罪恶。"
 ev2.24.title:0 "游侠骑士"
 ev2.24.desc:0 "一位游侠骑士来到法师塔前向我发出决斗。\n“出来跟我打一场，你这堕落的术士！你的恶劣行径就要终结于此！”"
 ev2.24.a:0 "我接受你的决斗，开打吧！"
 ev2.24.b:0 "我投降，但我要求一场审判。"
 ev2.24.c:0 "也许我应该用能量电死你？"
 imprison_and_trial_ct:0 "你将被关押在猎巫人总部面临审判。"
 ev2.24.d:0 "我不是术士，但我知道谁是。"
 sent_wh_2_rival_ct:0 "游侠骑士会被派去你的敌人[potential_target2.GetTitledFirstName]那里。"
 cursed_land_modifier:0 "诅咒之地"
 ev2.25.title:0 "关于……法师的流言？"
 ev2.25.desc:0 "你最近听说了关于[mmage.GetTitledFirstName]那不可思议的传闻，据说其与恶魔订立了契约。"
 ev2.25.a:0 "这到底什么意思？"
 ev2.25.b:0 "就目前来看，[mmage.GetSheHe]似乎知道的要比我多。"
 ev2.26.title:0 "一个孩子？"
 ev2.26.desc:0 "召唤者的圆阵内出现了一个……小男孩，他看上去平平无奇，就是一个健康的普通孩子。"
 ev2.26.a:0 "我会对其视如己出。"
 ev2.26.b:0 "我会留下它。"
 ev2.26.b_ct:0 "你把孩子留在宫中。"
 ev2.26.c:0 "我会把它送回去。"
 ev2.26.c_ct:0 "你将把孩子送回异界。"
 not_empty_demon_name:0 "阿巴冬"
 ev2.27.title:0 "孩子需要名字"
 ev2.27.desc:0 "我应该先取个名字。"
 ev2.27.a:0 "欢迎来到我们的世界。"
 ev2.28.title:0 "广阔而陌生的世界"
 ev2.28.desc:0 "我可以碰碰这位美丽的女士吗？"
 ev2.28.a:0 "妈妈？"
 ev2.29.title:0 "自杀？"
 ev2.29.desc:0 "奇案：[nanny.GetTitledFirstName]，[demon_child.GetTitledFirstName]的奶妈，昨夜自杀了。她跑到最高的塔上跳了下去，在跳楼前她一直发出骇人的尖叫。"
 ev2.29.a:0 "唔……"
 ev2.31.a:0 "发生了些奇怪的事情"
 ev2.30.title:0 "情绪激烈"
 ev2.30.desc:0 "[potential_vict.GetTitledFirstName]总是摆出高我一等的样子，我感到……"
 ev2.30.a:0 "发狂……"
 ev2.30.b:0 "反感。"
 ev2.30.c:0 "无感。"
 ev2.31.title:0 "脑海中的声音"
 ev2.31.desc:0 "我聆听着脑中的低语，它们时而指点我，时而指使我。而今天，它们想要感受鲜血。"
 ev2.31.a:0 "直说你们想让我干什么吧。"
 ev2.32.title:0 "宫中丧事"
 ev2.32.desc:0 "你的廷臣[potential_vict.GetTitledFirstName]似乎在楼梯上失足摔断了自己的脖子。"
 ev2.32.a:0 "事故频发……"
 ev2.33.desc:0 "它们又想让我杀人了，这对我来说轻而易举。我只需要看一眼，碰一下，想一刻，就可以致人死亡，但我能感到自己的内心在反抗……"
 ev2.33.a:0 "我会如你们所愿。"
 ev2.33.b:0 "肃静！只有我能决定杀谁。"
 ev2.34.desc:0 "你的廷臣[potential_vict.GetTitledFirstName]失足跌出了窗外。至少你是这么看，毕竟也没有什么证人。"
 ev2.34.a:0 "又是意外……？"
 ev2.35.title:0 "厌恶之人"
 ev2.35.desc:0 "有个人令我无比厌恶，我要用与生俱来的能力了结[potential_vict.GetHerHis]的生命。"
 ev2.35.a:0 "这很适合当作练习。"
 ev2.35.b:0 "这只是计划的一部分。"
 ev2.35.c:0 "这就是正义。"
 ev2.35.d:0 "我想这么做。"
 ev2.36.desc:0 "仆人们今早发现了你一位廷臣的尸体，死因不明。"
 ev2.36.a:0 "最近死了挺多人啊。"
 ev2.36.b:0 "我要调查调查。"
 ev2.36.b1_ct:0 "找到凶手"
 ev2.36.b2:0 "调查失败"
 ev2.36.b2_ct:0 "你一无所获"
 ev2.37.title:0 "源泉"
 ev2.37.desc:0 "我感觉到体内有什么东西被唤醒了。"
 ev2.37.a:0 "新天赋，新机遇。"
 ev2.38.title:0 "我的真实身世"
 ev2.38.desc:0 "我能感受到体内澎湃着的新力量，如今我知道了真相——我并非这个世界的人，甚至并非人。"
 ev2.38.a:0 "一个新时代开始了。"
 ev2.39.title:0 "找到凶手了？"
 ev2.39.desc:0 "调查表明，所有受害人遇害前都曾与[demon_child.GetTitledFirstName]相处。你除了这令人不安的巧合外毫无证据。"
 ev2.39.a:0 "他会受到监视。"
 ev2.39.b:0 "地牢挺适合他的。"
 ev2.39.c:0 "我会谨慎安排死刑。"
