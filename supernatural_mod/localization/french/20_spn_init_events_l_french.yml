  spn_initiate.9003.s.desc:0 "A choice lies before you. What kind of Slayer do you wish to be? What immortals shall be your quarry?"
  spn_initiate.9003.a:0 "Human"
  spn_initiate.9003.a.tt:0 "Humans shall sustain me."
  spn_initiate.9003.b:0 "Either"
  spn_initiate.9003.b.tt:0 "Either are sufficient."
  spn_initiate.9003.c:0 "Animal"
  spn_initiate.9003.c.tt:0 "Animals shall sustain me."
  spn_initiate.9003.d:0 "Vampires"
  spn_initiate.9003.d.tt:0 "Vampires are my quarry."
  spn_initiate.9003.e:0 "Lycans"
