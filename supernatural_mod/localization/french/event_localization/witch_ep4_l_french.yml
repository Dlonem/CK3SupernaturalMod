 ev5.28.desc:0 "Tous deux se font face, se jaugeant du regard, se préparant mentalement au combat. Soudain, votre adversaire commence à incanter un sort. Vous voyez la silhouette de [char2.GetHerHis] émaner de l'énergie qui monte en [char2.GetHerHim]. Vous avez peu de temps pour réagir..."
 ev5.28.desc_won1:0 "Vous avez réussi à repousser les attaques de l'ennemi suffisamment longtemps pour que le sort de destruction ultime soit préparé. Un flot de puissance frappe [char2.GetTitledFirstName], réduisant [char2.GetHerHim] en atomes..."
 ev5.28.desc_won2:0 "Vos sorts ont frappé votre adversaire si longtemps et si puissamment que [char2.GetSheHe] est finalement tombé à genoux devant vous. [char2.GetSheHe|U] n'a plus la force de se défendre - [char2.GetHerHim]- [char2.GetSheHe] est à votre merci."
 ev5.28.desc_lost1:0 "Vous essayez de vous défendre habilement contre les sorts de votre adversaire, quand soudain l'attaque s'arrête complètement. Vous voyez que votre adversaire est en train de lancer un sort très compliqué. Vous essayez de lancer le vôtre pour arrêter [char2.GetHerHim], mais il est trop tard. L'ennemi a invoqué un flux d'énergie qui vous met en pièces."
 ev5.28.desc_lost2:0 "Vous tentez habilement de vous défendre contre les sorts ennemis, mais votre adversaire est trop puissant ! Vous perdez rapidement vos forces et tombez à genoux, impuissant. Un autre sort ennemi vous met en pièces."
 ev5.28.desc_lost3:0 "Vous tentez habilement de vous défendre contre les sorts ennemis, mais votre adversaire est trop puissant ! Vous perdez rapidement vos forces et tombez à genoux, impuissant. L'adversaire a généreusement pris cela comme un signe de reddition et a décidé de vous épargner."
 ev5.28.desc_lost4:0 "Vous tentez habilement de vous défendre contre les sorts ennemis, mais votre adversaire est trop puissant ! Vous perdez rapidement vos forces et tombez à genoux, impuissant. Votre adversaire a décidé de vous épargner, mais a pris vos objets magiques comme trophée."
