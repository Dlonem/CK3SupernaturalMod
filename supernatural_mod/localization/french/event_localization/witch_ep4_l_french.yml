 ev5.9.desc:0 "Vous avez terminé les préparatifs préliminaires, mais pour l'instant, vous n'avez que quelques livres et ragots rassemblés dans votre cour. Vous devez analyser les documents disponibles et en rassembler d'autres. Un travail difficile vous attend !"
