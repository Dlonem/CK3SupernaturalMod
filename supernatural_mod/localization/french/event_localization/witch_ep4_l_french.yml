 ev5.31.desc:0 "Soudain, vous vous rendez compte que vos gardes ont été attaqués par des gens et qu'un projectile a été lancé juste à côté de votre tête. Cela ressemble à une embuscade tendue par des gens très bien entraînés - ce sont des chasseurs de sorcières. Bientôt, d'autres projectiles voleront vers vous, et vos gardes ne tiendront pas longtemps."
 ev5.31.0.a:0 "Je me joins au combat !"
 ev5.31.0.b:0 "Je vais essayer de m'éclipser."
 ev5.31.0.b_ct:0 "Vous avez réussi à vous échapper."
 ev5.31.0.c:0 "Je vais les anéantir avec un sort."
 ev5.31.0.d:0 "Heureusement que j'ai toujours des gardes supplémentaires en réserve."
 power_strike_md_ct1:0 "Ils se défendront."
 ev5.32.title:0 "Attaque magique"
 ev5.32.desc:0 "De façon inattendue, [actor.GetTitledFirstName] a décidé de vous attaquer avec un puissant sort, que vous avez réussi à détourner au dernier moment. Cela ne peut pas rester sans réponse !"
 ev5.33.title:0 "Étudier la magie"
 ev5.33.desc:0 "Vous avez réussi à obtenir un parchemin contenant de nombreuses informations intéressantes sur la magie. Il ne traite pas directement des artefacts magiques, mais il peut être utile."
 ev5.33.0.a:0 "Cela vaut la peine de s'y intéresser."
 ev5.33.0.b:0 "Je préfère me concentrer sur les artefacts magiques."
 trait_source3:0 "L'élu"
 trait_source3_desc:0 "Une fois tous les quelques siècles, un individu exceptionnellement doué vient au monde, un faiseur de miracles qui comprend intuitivement les nuances de la magie mieux que quiconque. Avec un entraînement adéquat, il a le potentiel d'atteindre une puissance comparable à celle des princes démoniaques ou même des dieux mineurs."
 ev5.34.desc:0 "Vous vous êtes enfermé dans votre chambre aujourd'hui pour essayer de rattraper les tâches bureaucratiques habituelles, lorsque vous avez soudain réalisé que vous n'étiez pas seul dans la pièce. Un homme a surgi de nulle part, il a dû tromper vos gardes. Il n'a pas l'air d'un assassin, cependant, vous pensez que c'est une personne avec laquelle il faut tenir compte."
 ev5.34.0.a:0 "Qui êtes-vous ?"
 ev5.35.desc:0 "Je m'appelle Merlin et je suis un sorcier. Ne faites pas cette tête, je sais que vous vous intéressez à la magie. Pardonnez-moi cette intrusion, mais je viens pour affaires. Un certain démon se cache dans votre quartier et j'ai un compte à régler avec lui. Mais j'ai besoin d'aide pour le trouver et le capturer."
 ev5.35.0.a:0 "Démon ? Ça a l'air sérieux."
 ev5.35.0.b:0 "Continuer."
 ev5.36.desc:0 "C'est tout, en résumé. Ce démon a fait beaucoup de mal à la race humaine et j'aimerais que cela ne se reproduise pas. Pas d'inquiétude, en cas d'affrontement direct, elle n'est pas si menaçante, sinon je ne t'aurais pas impliqué."
 ev5.36.0.a:0 "Elle ?"
 ev5.37.desc:0 "Pandora, c'est son nom. Il est possible que je ne sois pas le seul à la chercher, il faut donc se dépêcher. Vous m'aiderez ? Vous serez récompensé, bien sûr."
 ev5.37.0.a:0 "Qu'il en soit ainsi. Je préfère ne pas avoir de démon dans les parages."
 ev5.37.0.b:0 "Je vous aiderai, mais pas gratuitement..."
 ev5.37.0.c:0 "Je pense que vous ne me dites pas tout."
 ev5.37.0.d:0 "Non, je ne veux rien avoir à faire avec ça."
 ev5.37.0.d_ct:0 "Merlin demandera l'aide de quelqu'un d'autre."
 ev5.38.desc:0 "Moins vous en saurez, plus vous serez heureux et serein. Alors, qu'en dites-vous, voulez-vous m'aider ?"
 ev5.39.desc:0 "Excellent. J'ai une idée de l'endroit où nous pourrions commencer les recherches. La démone est trop intelligente pour que je puisse la traquer avec de la magie, mais une recherche conventionnelle pourrait donner des résultats, à condition que je vous donne quelques indices..."
 ev5.39.0.a:0 "Je vais demander à mes hommes de jeter un coup d'œil."
 ev5.39.0.a_ct:0 "Tenant compte des conseils de Merlin, vous envoyez vos espions."
 ev5.39.0.a_ct2:0 "Il faut attendre les résultats."
 ev5.40.title:0 "La recherche de Pandore"
 ev5.40.desc:0 "Vos hommes ont reçu un dessin de la femme qu'ils recherchaient (Pandore aurait pris la forme d'une femme ordinaire) et des informations sur ce qu'il fallait chercher, mais jusqu'à présent, ils n'ont trouvé aucune piste. Les recherches coûtent cher et Merlin ne s'est pas manifesté depuis votre dernière conversation."
 ev5.40.0.a:0 "J'enverrai d'autres agents à la recherche."
 ev5.40.0.b:0 "Je déléguerai le travaille à mon homme de confiance pour le faire."
 ev5.40.0.c:0 "Il est temps de mettre fin à cette folie."
 ev5.40.0.c_ct:0 "Vous interrompez la recherche de Pandora."
 ev5.41.opening:0 "[yaga0.Custom2('AppropriateGreeting', ROOT.Char)]"
 ev5.41.desc:0 "Mes espions m'ont rapporté que vous étiez en train d'accomplir une certaine tâche pour Merlin - à mon avis, il s'agit de capturer un démon nommé Pandora. Je ne sais pas ce que cet escroc vous a promis, mais je vous donnerai deux fois plus qu'il ne l'a fait. J'attends de vous que vous me remettiez Pandore dès que vous l'aurez capturée."
 ev5.41.0.a:0 "Hmm, cela devient intéressant."
 mefisto_name:0 "Méphistophélès"
 ev5.41.0.b:0 "Je vais peut-être reprendre la recherche."
 ev5.41.0.b_ct:0 "La recherche de Pandora se poursuit."
 ev5.41.0.c:0 "Cela ne m'intéresse pas."
 ev5.42.title:0 "Méphisto"
 ev5.42.desc:0 "Un homme apparaît soudain devant vous.... Ou pas un homme, on sent chez lui une légère odeur de soufre et de magie. Un autre visiteur inattendu, qui donne l'impression d'être très insouciant. \"Permettez moi de me présenter : Méphistophélès, à votre service\"."
 ev5.42.0.a:0 "Démon !"
 ev5.43.desc:0 "Détendez-vous, je suis un démon civilisé, je vis parmi les humains depuis longtemps. En fait, je suis venu pour aider - apparemment, vous cherchez quelqu'un. Ah oui, Pandora... Je sais où elle se cache."
 ev5.43.0.a:0 "Pourquoi voulez-vous m'aider ?"
 ev5.44.desc:0 "Pour le plaisir. Je suis curieux de savoir comment l'histoire se terminera : deviendrez-vous la marionnette de Merlin ou le sous-fifre de Yaga ? Ou allez-vous suivre votre propre voie ? Les mortels peuvent être tellement amusants ! Quoi qu'il en soit, Pandore se cache dans le château de [rrrcounty.GetName], elle a trompé [rrruler.GetTitledFirstName] et s'y sent en sécurité. Je pense que la mort violente de [rrruler.GetTitledFirstName] l'incitera à sortir de sa cachette, puis j'aiderai votre maître espion à tendre le piège. Bien sûr, vous pouvez aussi prendre d'assaut les murs du château..."
 ev5.44.0.a:0 "Merci pour la suggestion... Pourquoi cette Pandora est-elle si importante ?"
 ev5.45.desc:0 "Excellente question, n'est-ce pas ?\" - le démon rit - \"Si vous le saviez, ce ne serait pas si drôle. Occupez-vous de [rrruler.GetTitledFirstName], et Pandore sera à portée de main. A bientôt, peut-être' - le démon disparut."
 ev5.45.0.a:0 "Très bien..."
 ev5.45.0.a_ct:0 "Vous devez conquérir un comté ou assassiner le protecteur de Pandore."
 pandora_name:0 "Pandora"
 ev5.47.desc:0 "Votre équipe a réussi à trouver une femme correspondant à la description. Elle n'a pas résisté, mais c'est certainement celle que vous cherchiez. Elle est trop belle pour une mortelle..."
 ev5.47.0.a:0 "Qu'est-ce que tu as de si spécial, démon ? Parle."
 ev5.47.desc2:0 "La lettre signée par Méphistophélès contenait l'heure et le lieu exacts où Pandore se trouverait - apparemment, elle essayait de s'éclipser pour chercher une nouvelle cachette. Vos hommes l'ont interceptée, elle est certainement la personne que vous recherchez. Elle est trop belle pour une mortelle."
 ev5.49.desc:0 "N'importe quel autre démon à ma place vous aurait mis en pièces, toi et tes hommes, tu sais ? Mais j'ai toujours eu trop de respect pour la vie, c'est pour ça que je me cache. Il a été prophétisé que je serais celui qui apporterait le malheur à ce monde. Un jour, à cause de mon imprudence, j'ai utilisé un artefact qui a provoqué un grand cataclysme. Certains ont cru que la prophétie s'était alors accomplie, mais il y a aussi ceux qui croient que le vrai malheur est encore à venir, grâce à moi."
 ev5.49.0.a:0 "Cela semble incroyable."
 ev5.49.0.b:0 "Un artefact ?"
 ev5.50.desc:0 "L'artefact a disparu depuis longtemps, mais de nombreuses puissances anciennes peuvent menacer ce monde, et je suis peut-être la clé. Peut-être. Je ne vais pas laisser cela se produire, mais je ne vais pas vous combattre non plus. Soyez raisonnable... et laissez moi partir. Je trouverai un endroit sûr et j'éviterai les ennuis, comme je l'ai fait ces derniers siècles."
 ev5.50.0.a:0 "Si tout cela est vrai... alors vous devez mourir."
 ev5.50.0.b:0 "Qu'il en soit ainsi, vous pouvez partir."
 ev5.50.0.b_ct:0 "Pandora partira et vous ne vous reverrez probablement jamais."
 ev5.50.0.c:0 "Tu resteras avec moi, ici tu seras en sécurité."
 ev5.50.0.c_ct:0 "Pandora restera dans votre cour."
 ev5.50.0.d:0 "Vous êtes le problème de Merlin, il s'occupera de vous."
 ev5.50.0.d_ct:0 "#P Merlin vous récompensera !#!"
 ev5.50.0.e:0 "Je crois que je vais te confier à Baba Yaga."
 ev5.50.0.e_ct:0 "#P Baba Yaga vous récompensera !#!"
 ev5.51.desc:0 "Je n'étais pas sûr de pouvoir compter sur vous, mais j'ai douté de vous inutilement. Vous avez gagné ma gratitude et, bien sûr, ma récompense."
 ev5.51.0.a:0 "Qu'adviendra-t-il de Pandora ?"
 ev5.51.0.b:0 "Oui, mon paiement. Parlons-en."
 ev5.52.desc:0 "Selon les prophéties, Pandora contribuera à l'apocalypse. Tout doit finir un jour, même ce monde, mais je préférerais que cela n'arrive pas tout de suite. Je connais un sort très instable pour voyager dans le temps. Je vais envoyer Pandora en... 2012 ? Peut-être en 2024 ? Je n'en suis pas encore sûre. Nous devrions parler de votre récompense."
 ev5.52.0.a:0 "Oui ?"
 ev5.53.desc:0 "Vous vous intéressez à la magie, alors je pourrais vous révéler quelques secrets magiques. Ou je pourrais simplement vous donner des pierres précieuses..."
 ev5.53.0.a:0 "En fait, je n'attends pas de compensation de la part de mon ami."
 ev5.53.0.b:0 "Oui, apprenez-moi la magie."
 ev5.53.0.c:0 "J'accepte les paiements en espèces."
 ev5.54.desc:0 "Bon choix' - dit Yaga - 'Qui sait ce que Merlin ferait de Pandora. De cette façon, la situation est sous contrôle et tu as ma gratitude."
 ev5.54.0.a:0 "Votre gratitude a-t-elle des conséquences matérielles ?"
 ev5.55.desc:0 "La prophétie dit que Pandore apportera la destruction au monde. Le sens exact de cette phrase doit être que l'enfant de Pandore pourrait avoir la capacité de détruire le monde. C'est possible, les croisements entre humains et démons conduisent parfois à des mutations particulières, c'est ainsi que naissent les magiciens les plus puissants. Je vais lancer une malédiction qui fera que Pandora n'aura jamais d'enfant, cela résoudra le problème. Et elle poursuivra son chemin. Il est difficile de maudire les démons, mais je trouverai un moyen."
 ev5.56.desc:0 "Oui, il est temps de recevoir votre récompense. Je suis trop vieux pour prendre un autre apprenti, mais je peux vous donner quelques conseils pour obtenir un artefact magique. Je vous donnerai aussi quelques potions qui pourraient vous être utiles. J'ai aussi une autre fille, mais je la garde secrète. Elle est jeune et compétente, et je pourrais vous la donner, si vous promettez de prendre soin d'elle."
 ev5.56.0.a:0 "Je suis intéressé par les objets magiques."
 ev5.56.0.b:0 "J'aimerais beaucoup rencontrer votre fille."
 ev5.57.desc:0 "Méphistophélès surgit de nulle part et dit : \"Vous ne me décevez pas. Tes actions méritent une sorte de récompense. De la magie ? De l'or ? Une poignée de main ? Dis moi."
 ev5.57.0.a:0 "Un peu d'or est toujours utile."
 ev5.57.0.b:0 "Partez, c'est tout."
 trait_cyrographer:0 "Cyrographe"
 trait_cyrographer_desc:0 "Ce démon aime beaucoup pactiser avec les mortels."
