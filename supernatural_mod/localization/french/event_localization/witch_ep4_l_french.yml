 ev7.0.d12:0 "Je vais essayer un ancien rituel."
 ev81.0.desc:0 "La disposition des étoiles est parfaite ! Un jour comme celui-ci, un acte de cruauté devrait envoyer la puissance nécessaire à la réalisation de vos ambitions."
 ev81.0.a:0 "Je pillerai un des villages, personne ne le saura."
 ev81.0.b:0 "Pourquoi ne pas abattre quelques marchands en visite ?"
 ev81.0.c:0 "Une exécution longue et douloureuse sera suffisante."
 ev5.58.title:0 "Le pouvoir du Grand Rite"
 ev5.58.desc:0 "La cérémonie impliquant votre Assemblée a un effet - vous pouvez sentir la magie flotter dans l'air. Il ne vous reste plus qu'à l'attraper..."
 ev5.58.0.a:0 "Je deviens plus fort."
 ev8.0.e:0 "Mon enfant."
 abraxas_name:0 "Abraxas"
 DEMON_ARMY_NAME:0 "Carnage"
 ev5.60.opening:0 "[demon.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ev5.60.desc:0 "Je suis venu conquérir ce monde - les mortels sont pathétiques, mais les mages peuvent parfois poser problème. Vous semblez être le plus grand défi, alors je vais commencer par vous. Que votre mort soit le signe avant-coureur d'un nouveau départ !"
 ev5.60.0.a:0 "Qu'est-ce que c'est que ce bordel ?"
