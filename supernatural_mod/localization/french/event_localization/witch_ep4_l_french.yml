 ev5.4.title:0 "Magie noire !"
 ev5.4.desc:0 "J'ai rencontré [actor.GetTitledFirstName] et les rumeurs sur [actor.GetHerHim] se sont avérées vraies ! [actor.GetSheHe|U] a maîtrisé les pouvoirs du diable. [actor.GetTitledFirstName] a levé les mains de [actor.GetHerHis] et soudain, j'ai été entouré de feu, j'en ai réchappé de justesse. J'ai l'impression que si [actor.GetSheHe] l'avait voulu, [actor.GetSheHe] m'aurait tout simplement réduit en cendres."
 ev5.4.0.a:0 "Il est préférable de ne pas jouer avec [actor.GetHerHim]."
 ev5.4.0.b:0 "Je m'en souviendrai."
 ev5.5.title:0 "Réaction à votre magie"
 ev5.5.desc:0 "Le sort a fonctionné et il y a eu beaucoup d'agitation. Les gens ont commencé à crier ou à s'enfuir, certains se sont figés de terreur. Soudain, vous voyez quelques gardes se frayer un chemin dans votre direction, ils n'ont certainement pas de bonnes intentions."
 ev5.5.0.a:0 "Je vais essayer de m'éclipser."
 ev5.5.0.b:0 "Est-ce qu'ils veulent se mesurer à un mage ? Imbéciles."
 ev5.5.0.b2:0 "Ils veulent se mesurer à un démon ? Les idiots."
 ev5.5.0.b_ct:0 "Vous réduisez les gardes en cendres."
 ev5.5.0.c:0 "Eh bien, je me rends."
 ev5.5.0.a_ct:0 "Vous échappez efficacement aux gardes."
 ev5.6.desc:0 "[actor.GetTitledFirstName] est un vrai mage ! Quand [actor.GetSheHe] a commencé à lancer des sorts et que des gardes ont été envoyés après [actor.GetHerHim], [actor.GetSheHe] les a simplement réduits en cendres !"
 ev5.6.0.a:0 "[actor.GetSheHe|U] est inarrêtable !"
 ev5.5.title2:0 "Tentative d'arrestation"
 ev5.1.0.i:0 "Laissez-moi réfléchir..."
 ev5.1.0.i_ct:0 "Vous obtiendrez un sort aléatoire."
 ev5.1.0.j:0 "Je dois y réfléchir attentivement."
 ev5.1.0.j_ct:0 "Dans quelques années, vous reconsidérerez votre choix."
 ev5.1.0.j_ct2:0 "Vous avez la possibilité de choisir parmi un plus grand nombre de sorts."
 ev5.8.desc:0 "Sous vos yeux, [actor.GetTitledFirstName] a levé les mains et invoqué un flux d'énergie magique qui a frappé [recipient.GetTitledFirstName]. [actor.GetSheHe|U] n'est pas seulement un vrai magicien, il est aussi assez impitoyable pour attaquer les ennemis de [actor.GetHerHis] même devant des témoins !"
 ev5.8.0.a:0 "Incroyable..."
