 ev5.10.title:0 "Opportunité"
 ev5.10.desc:0 "L'occasion se présente d'acheter des manuscrits susceptibles de contenir des informations intéressantes. Ils ressemblent aux journaux d'un voyageur qui aurait été témoin de phénomènes inexpliqués - la magie pourrait être impliquée."
 ev5.10.0.a:0 "C'est une impasse."
 ev5.11.title:0 "Ressources humaines"
 ev5.11.desc:0 "Vous devriez faire appel à votre peuple pour vous aider dans vos recherches. Laissez-les recueillir des informations, écouter les rumeurs, parler aux marchands et au clergé."
 ev5.11.0.a:0 "Oui, ils devraient être davantage impliqués."
 ev5.11.0.b:0 "Ils doivent donner le meilleur d'eux-mêmes !"
 ev5.11.0.b_ct:0 "#N Peu de chance#! d'attirer l'attention des chasseurs de sorcières."
 ev5.11.0.c:0 "Je sais parfaitement comment les amener à nous aider."
 ev5.11.0.c_ct:0 "#N Risque moyen #! d'attirer l'attention des chasseurs de sorcières."
 ev5.12.desc:0 "On peut apprendre beaucoup de choses en collectant des rumeurs. Vous devriez déléguer votre maître espion à cette tâche - qui sait combien de choses vous pouvez apprendre de cette façon ?"
 additional_tasks_modifier:0 "Fonctions supplémentaires"
 ev5.12.0.a:0 "Mon maître espion a des tâches plus importantes."
 ev5.12.0.b:0 "Oui, c'est une bonne idée."
 ev5.13.title:0 "Le livre"
 ev5.13.desc:0 "Un livre intéressant vous est tombé entre les mains. Malheureusement, vous ne parlez pas la langue, mais avec un peu de chance, vous pourrez peut-être en traduire les passages les plus importants. Il semble qu'il s'agisse d'un objet magique."
 ev5.13.0.a:0 "J'essaierai."
 ev5.13.0.b:0 "Il n'y aura pas de problème à ce sujet."
 ev5.13.0.c:0 "Cela prendra du temps, mais je peux le faire."
 ev5.13.0.d:0 "Je devrais engager un traducteur."
 ev5.14.desc:0 "Des rumeurs vous parviennent selon lesquelles une personne est très intéressée par vos recherches. Cette personne tient beaucoup à son anonymat. Elle traîne dans votre cour, mais reste insaisissable pour les gardes. Il pourrait s'agir d'un espion... ou d'un chasseur de sorcières."
 ev5.14.0.a:0 "Je ferais mieux de mettre ma recherche en attente pendant un moment."
 ev5.14.0.b:0 "Je vais l'ignorer."
 ev5.15.desc:0 "J'ai appris l'existence d'un certain rituel qui induit des rêves prophétiques. Je pourrais ainsi obtenir des réponses à des questions qui m'intéressent. Mais il y a un problème : je devrais sacrifier mon familier."
 ev5.15.0.a:0 "Bien sûr, je le ferai."
 ev5.15.0.b:0 "Je chercherai un autre moyen."
 ev5.16.title:0 "Pas de progrès"
 ev5.16.desc:0 "Votre recherche n'aboutit à rien. Cette absence de progrès est néfaste pour votre bien-être."
 ev5.16.0.a:0 "Peut-être ai-je besoin d'une pause ?"
 ev5.16.0.b:0 "Je dois continuer à travailler..."
 ev5.16.0.c:0 "Je vais essayer une approche différente."
 ev5.17.title:0 "Responsabilités envers le royaume"
 ev5.17.desc:0 "Votre recherche ne vous laisse pas le temps d'accomplir vos tâches habituelles. Vous devez trouver un moyen de répartir votre attention."
 ev5.17.0.a:0 "Mon travail actuel est plus important."
 ev5.17.0.b:0 "Mon royaume est plus important."
 ev5.17.0.c:0 "Si quelqu'un a des objections, je serai heureux de les clarifier."
 ev5.18.desc:0 "Votre recherche prend de l'ampleur, de plus en plus de ressources et de personnes sont impliquées. Certaines des informations que vous avez pu recueillir semblent prometteuses..."
 ev5.18.0.a:0 "Je ne vais pas ralentir !"
 ev5.18.0.b:0 "Je ne vais pas ralentir !"
 ev5.19.desc:0 "Vous avez réussi à acheter une carte censée avoir été réalisée par une puissante sorcière. Elle indique un endroit qui pourrait contenir une sorte d'anomalie magique..."
 ev5.19.0.a:0 "Cette carte est une autre pièce du puzzle."
 ev5.19.0.b_ct:0 "Vous apprendrez où se trouve le lieu de pouvoir."
 ev5.20.desc:0 "D'après la carte, le site de l'anomalie magique est [magic_p.GetName] a une aura magique. Cette province appartient à [owner_p.GetTitledFirstName]"
 artifacts_searching_studies_completed_log_title:0 "Votre recherche n'a pas abouti."
 artifacts_searching_studies_completed_log2_title:0 "Votre recherche a abouti !"
 ev5.21.desc:0 "Vos recherches n'ont pas donné grand-chose. Certes, il existe des artefacts magiques dans le monde, mais leurs propriétaires gardent le secret. Cela ne change rien au fait que vous ressentez une énorme déception."
 ev5.21.desc2:0 "Après des recherches minutieuses, vous avez finalement réussi à obtenir une information précise sur [final_arti.GetName]. Il semble être en possession de [owner_a.GetTitledFirstName] !"
 ev5.21.0.a:0 "Bon sang !"
 ev5.21.0.b:0 "J'ai fait du bon travail."
