 exile_demon:0 "Bannir le démon"
 exile_demon_ct:0 "Le démon sera bannis de ce monde."
 infertile_modifier:0 "Infertile"
 ev27.0.desc:0 "Cela fait 10 ans que nous avons fait notre pacte. Tu m'as promis la liberté mais je suis malade de cette dimension. Je retourne aux enfers, mortel. Bonne chance avec ton monde pathétique."
 ev27.0.a:0 "Adieu, démon."
 ev28.0.desc:0 "Cela fait 10 ans que nous avons fait notre pacte. Tu m'as promis la liberté, je suis donc libre. Ce monde admirera mon pouvoir, tu sera le premier à m'adorer. Je te laisserais la vie sauve si tu accepte de me servir. agenouille toi devant moi, mortel, ou meurt!"
 ev28.0.a:0 "Bien sur que je vous servirais, mon maître..."
 ev28.0.b:0 "Aucun démon ne me commandera !"
 start_duel_ct:0 "Un duel à mort va commencer..."
 rival_my_master_opinion_modifier:0 "L'ennemi de mon maître"
 magic_warning_modifier:0 "Partage d'information"
 hell_dynasty:0 "Enfer"
 hell_house:0 "Atroce"
 ev16.t.a:0 "Les enseignements d'un démons"
 more_knights_modifier:0 "Plus de chevaliers"
 mammon_name:0 "Mammon"
 ev30.0.title:0 "Étranger"
 ev30.0.desc:0 "Une forme humanoïde apparaît dans votre chambre. Il ne ressemble pas à un être démoniaque. L'étranger vous regarde en silence."
 ev30.0.a:0 "Euh... es tu un démon?"
 ev31.0.desc:0 "Non, je suis Charlemagne, de retour pour le deuxième round. Bien sûr, je suis un démon, et vous êtes un mortel ou juste un imbécile ?"
 ev31.0.a:0 "Oui, Je suis un mage humain."
 ev31.0.b:0 "Non, Je ne le suis pas! Je suis aussi un démon."
 ev31.0.c:0 "Non, Je suis... quelque chose d'autre."
 ev31.0.d:0 "Ça ne te regarde pas."
 ev32.0.desc:0 "'Bien. Pourquoi suis-je ici?'"
 ev32.0.a:0 "Je veut que tu fasse quelque chose pour moi."
 ev32.0.b:0 "Je ne suis pas sûr."
 ev32.0.c:0 "Ok, c'est assez. Disparaît !"
 ev33.0.desc:0 "Je ne suis pas le meilleur à faire 'quelque chose'. Je connais seulement les nombres."
 ev33.0.a:0 "Quels nombres?"
 ev34.0.desc:0 "l'arithmétique, gains, pertes, revenu mensuel, retour, intérêt, amortissement, prêts longue durée, prévisions..."
 ev34.0.a:0 "Attends une seconde. Ça veut dire que tu peut me donner de l'or"
 ev34.0.b:0 "Prévisions ? Tu vois le futur ? Montre moi."
 ev35.0.desc:0 "Oui, Je le peut. La vérité c'est que j'ai des centaines de lingots d'or, pièces et bijoux. Tu en veux ?"
 ev35.0.a:0 "Bien sur !"
 ev35.0.b:0 "Je préférerais que tu m'apprenne l'arithmétique."
 ev35.0.c:0 "Donne m'en... PLUS!"
 financial_knowledge_modifier:0 "Connaissances financières"
 cursed_gold_modifier:0 "Or maudit de Mammon"
 ev36.0.desc:0 "Intéressant. Laisse moi voir... Je me tiens dans un cercle d'invocation, c'est pour ça que je suis bloqué. Cette chambre ressemble à un atelier primitif de sorcier, et il y a une odeur fraîche de magie dans l'air. On dirait que tu as lancer un sort pour m'invoquer. Intentionnellement ? On dirait bien. Tu veut probablement la connaissance et le pouvoir. J'ai les deux. Relâche moi et je les partagerais avec toi..."
 ev36.0.a:0 "Faisons comme ça. Je te relâche."
 ev36.0.b:0 "Bien essayer."
 ev37.0.title:0 "Darwin Award"
 ev37.0.desc:0 "'Espèce de fou !' - le démon quitte le cercle - 'Comme promis, je vais te montrer mes pouvoirs...'"
 ev37.0.a:0 "Nooooooon...!"
 ev38.0.desc:0 "Tu n'es pas fou, bien. Que veux tu donc, mage? Soit prudent sur ta demande..."
 ev38.0.a:0 "Relâche mon plein potentiel."
 ev38.0.b:0 "Apprends moi des connaissance secrètes."
 ev38.0.c:0 "Rends moi riche, démon."
 ev38.0.d:0 "Je veux de la richesse ! Des coffres remplis d'objets de valeur..."
 mammons_knowledge_modifier:0 "Connaissances de Mammon"
 lilith_name:0 "Lilith"
 ev39.0.title:0 "Lilith"
 ev39.0.desc:0 "Le cercle d'invocation se remplit de lumière, et la vous voyez... une ange. 'Bonjour, mon beau' - dans sa voix vous entendez quelque chose... impérieux."
 ev39.1.desc:0 "Le cercle d'invocation se remplit de lumière, et la vous voyez... une ange. 'Salut, beauté' - dans sa voix vous entendez quelque chose... impérieux."
 ev39.0.a:0 "Bienvenue, madame..."
 ev40.0.desc:0 "Cela fait bien longtemps que mes pieds n'avaient pas toucher le sol de ce monde. Au passage ... bel atelier. Chambre d'invocation classique mais jolie. Je l'aime bien. Mais je changerais bien quelques choses... tu vois, Je suis heureuse d'être ici. C'est ennuyant d'être la en bas, ça ne me manquera vraiment pas."
 ev40.0.a:0 "En fait, je..."
 ev41.0.desc:0 "Au fait, on dirait que tu as besoin de t'amuser un peu. Je pense que je pourrais faire quelque chose à propos de ça..."
 ev41.0.a:0 "...oui?"
 ev41.0.b:0 "Silence! Je t'ai invoquée pour que tu accomplisses l'une de mes volontés."
 ev42.0.desc:0 "Alors... montre moi la direction de ta chambre. J'ai le sentiment que ça sera plus confortable. Crois moi, J'ai énormément d'expérience avec les choses agréables."
 ev42.0.a_not_used:0 "Excellente idée, venez."
 ev42.0.a:0 "Comme vous voulez, madame."
 ev43.0.desc:0 "Ouiii, j'aime bien les vœux. Dis moi ce que tu veut. un sublime plaisir ? Être connu et respecter ? Ou... lire dans les pensées? Parfois c'est utile."
 ev43.0.a:0 "Le plaisir d'une nuit avec vous."
 ev43.0.b:0 "La célébrité et la reconnaissance."
 ev43.0.c:0 "Lire dans l'esprit, ça a l'air utile."
 ev43.0.d:0 "La beauté."
 ev43.0.e:0 "Une vie longue et heureuse."
 long_life_modifier:0 "Vie longue et heureuse"
 joy_with_lilith_modifier:0 "Nuit avec Lilith"
 lilith_blessing:0 "Bénédiction de Lilith"
 mind_reader_modifier:0 "Lecture mentale"
 ev46.0.title:0 "Besoins de Lilith"
 ev46.0.desc:0 "Ce matin Lilith vient vous voir avec une mine décrépie. 'Je m'ennuie! Allons faire quelque chose de marrant. Tu dois organiser une fête le plus vite possible.'"
 ev46.0.a:0 "Bien sur ma belle, bientôt, je te le promet."
 ev46.0.b:0 "Non, Je dois rester concentrer."
 ev46.0.c:0 "J'ai une meilleure idée."
 ev48.0.title:0 "Plans de Lilith"
 ev48.0.desc:0 "Aujourd'hui Lilith est venue me voir avec une nouvelle idée folle. 'J'ai un plan' - Elle le dit avec une certaines excitation - 'Je vais allez chez [riv.GetTitledFirstName] et essayer de voir ce qu'il prépare. Ça devrait être facile.' Vous voyez ses magnifiques yeux scintillant et savez dès lors qu'il va être dur de lui refuser... quoi que ce soit."
 ev48.0.a:0 "Euh... oui, vas y ma chérie, c'est une bonne idée."
 ev48.0.b:0 "Je pense... que c'est trop risqué."
 ev48.0.c:0 "J'ai besoin de toi ici et j'ai de lourdes preuves pour l'attester."
 ev49.0.title:0 "Visiteur nocturne"
 ev49.0.desc:0 "Vous êtes réveillé la nuit par un coup frappé à la porte. C'est étrange, il doit s'agir de quelque chose d'urgent. Après avoir ouvert la porte, vous voyez l'un de vos nouveaux courtisans. Et où sont passés les gardes ? Ils devraient être là... D'un autre côté, elle est superbe, c'est peut-être une bonne chose que nous soyons seuls ? Il n'y a qu'une seule raison pour laquelle elle est venue ici."
 ev49.0.a:0 "Rentrez vite."
 ev49.0.b:0 "Je vais faire comme si je n'avais rien vu, partez."
 ev50.0.desc:0 "'Comment osez vous, mortel?' Elle t'a cassé le cou d'un coup plus vite qu'a un lapin"
 ev50.0.a:0 "Quoi...?"
 ev51.0.title:0 "Elle revient"
 ev51.0.desc:0 "Elle a l'air honteuse. Tout ne s'est pas passé comme prévu\" - dit Lilith - \"Ne me demandez pas, j'ai été impulsive. Mais tu m'as manqué !"
 ev51.0.a:0 "Tu m'a manquée aussi mon ange."
 ev52.0.desc:0 "'Il m'a tout dit!' - dit elle - 'C'était trop simple, je dois chercher de plus gros défis.'"
 ev52.0.a:0 "Bon travail, ma belle."
 ev53.0.desc:0 "Lilith semble ... différente. Est ce qu'elle évite ton regard ? après un moment embarrassant elle dit:'[riv.GetTitledFirstName] est une personne marrante. Je resterais avec [owner.GetHerHim]. Je te quitte. Au revoir.'"
 ev53.0.a:0 "Putain..."
 ev54.0.title:0 "Vœux de Lilith"
 ev54.0.desc:0 "'Je veut être ta Reine' - dit Lilith un jour - 'Tes sujets devraient aussi être mes sujets. Tu va me prendre pour épouse en accord avec ta religion stupide.'\n'Mais ma puce, J'ai déjà une femme!' - vous répondez désespérément.\n'On s'en fout' - dit-elle d'un air innocent - 'Je vais simplement la décapiter et te ramener sa tête comme souvenir.'"
 ev54.0.a:0 "Qu'il en soit ainsi."
 ev54.0.b:0 "C'est bien comme c'est maintenant."
 ev54.0.c:0 "Nous en parlerons plus tard."
 ev55.0.title:0 "Nature de Lilith"
 ev55.0.desc:0 "Lilith rentre dans ta chambre et tu la vois couverte de sang. Il se trouve qu'elle a assassinée un de vos conseillers.\n 'J'étais dans un mauvais jours' - dit elle - 'Ne soit pas fâché contre moi.' - Lilith vous sourit de son regard enfantin."
 ev55.0.a:0 "Bien sur ma puce, ça va, ce n'est pas grave."
 ev55.0.b:0 "Tu ne peut pas tuer mes conseillers juste comme ça!"
 ev56.0.desc:0 "Lilith fait une demande inhabituelle aujourd'hui. \n'J'ai besoin d'un peu d'argent, tu sais, Je dois acheter quelques petites choses. Trois nouvelle robe, des bijoux, un nouveau parfum, un fond de teint ,... Je pense que 200 pièces d'or suffiraient.'"
 ev56.0.a:0 "Bien sur ma belle."
 ev56.0.b:0 "200 pièces pour ... des robes? Je refuse."
 ev2.2.title:0 "Artefact magique ?"
 ev2.2.desc:0 "Une opportunité intéressante apparaît dans la cour - un des étranger veut vendre un artefact magique. \n'Le prix n'est pas excessif, seulement 100 pièces' - dit le vendeur."
 ev2.2.a:0 "Je le prends !"
 ev2.2.b:0 "On dirait un faux."
 ev2.2.c:0 "La magie n'existe pas."
 ev2.2.d:0 "Peut être une autre fois."
 fake_magic_artifact:0 "Fausse épée 'magique'"
 fake_magic_artifact_desc:0 "Un déchet trouvé dans les plaines, rien de magique."
 ev2.2.a_ct:0 "Vous gagnerez une 'épée magique'."
 NOT_WAR_AGAINST:0 "Pas pendant la guerre contre ma cible"
 ev2.3.title:0 "Nouvel ennemi?"
 ev2.3.desc:0 "Tout les signes indiques que [enemy.GetTitledFirstName] pratique aussi une magie avancée. [enemy.GetSheHe|U] pourrais poser problème dans le futur."
 ev2.3.a:0 "Je vais m'en occuper."
 ev2.3.b:0 "J'ai confiance en [enemy.GetHerHim], [enemy.GetSheHe] ne me trahiras pas ."
 ev2.3.c:0 "Il n'est pas un danger."
 ev2.3.d:0 "Il n'y a pas de quoi s'inquiéter."
 ev2.4.title:0 "Nouvel ennemi"
 ev2.4.desc:0 "Tout les signes indiquent que [this0.GetTitledFirstName] pratique aussi une magie avancée. [this0.GetSheHe|U] pourrait poser problème dans le futur."
 ev2.4.a:0 "Je vais voir."
 ev2.5.title:0 "C'est l'heure de frapper!"
 ev2.5.desc:0 "[enemy.GetTitledFirstName] est probablement entrain de comploter contre vous. Peut être devrions nous considérer une attaque préventive?"
 ev2.5.a:0 "Je vais répandre de violentes rumeurs contre [enemy.GetHerHim]."
 ev2.5.b:0 "Pas encore."
 ev2.5.c:0 "Je vais y envoyer mon servants."
 ev2.5.d:0 "Je vais détruire [enemy.GetHerHim] une bonne fois pour toutes."
 ev2.5.f:0 "Je vais maudire le pays de [enemy.GetHerHis]."
 strike_duel_mages_ct:0 "Vous attaquerez [this0.GetTitledFirstName] directement via un duel à mort."
 ev2.5.e:0 "J'ai des choses plus urgentes à gérer."
 harmful_rumors_modifier:0 "Rumeurs douloureuses"
 preparation_for_strike_modifier:0 "Préparation pour une attaque"
 ev2.6.title:0 "L'attaque ennemie!"
 ev2.6.desc:0 "Votre ennemis à décider de vous défier dans votre propre château. Il a tué vos gardes avec quelques sort et vous attaques avec son épée !"
 ev2.6.a:0 "Enfin !"
 game_concept_mminion:0 "Servants"
 game_concept_mmaster:0 "Maître"
 game_concept_mminion_desc:0 "Juste un servant"
 game_concept_mmaster_desc:0 "Seigneur avec ses servants"
 ev2.7.title:0 "Expériences magiques"
 ev2.7.desc:0 "Votre niveau d'initiation vous permet de découvrir le chemin du vrai pouvoir. Mais en saisirez vous votre chance?"
 ev2.7.a:0 "Je suis prêt !"
 ev2.7.b:0 "C'est trop dangereux."
 minion_starts_scheme_ct:0 "[minion.GetTitledFirstName] va commencer un complot d'assassinat contre [enemy.GetTitledFirstName]"
 masters_orders_modifier:0 "Ordre du maître"
 ev2.8.title:0 "Encore plus puissant"
 ev2.8.desc:0 "Un contact long avec la magie vous a renforcé et rendu plus fort. Vous venez à la conclusion que il n'y a plus de limites pour vous."
 ev2.8.a:0 "Je suis le Dieu de ce monde nouveau!"
 ev2.9.title:0 "Ordre du maître"
 ev2.9.desc:0 "Mon maître, [this0.GetTitledFirstName], ma donner pour ordre de tuer son ennemi - [enemy.GetTitledFirstName]. Je ferais de mon mieux."
 ev2.9.a:0 "Selon vos souhaits, maître."
 ev2.10.title:0 "Chemin vers le vrai pouvoir"
 ev2.10.desc:0 "Dans l'une de mes visions j'ai vu que [target.GetTitledFirstName] avais un objet d'une grande puissance magique. Le récupérer pourrait me donner bien des opportunités."
 ev2.10.a:0 "C'est ma chance!"
 ev2.10.b:0 "C'est trop risqué."
 NOT_HAVE_MAGE_TOWER:0 "Vous avez déjà une tour de mage."
 looked_to_the_future:0 "J'ai regarder le futur"
 ev2.11.title:0 "Donne moi ton âme"
 ev2.11.desc:0 "Ce soir dans votre chambre apparaît un être qui n'est pas de ce monde. vous sentez une fort odeur de souffre et de corruption... et vous ressentez de la peur.\n'Vous avez vendu votre âme il y a longtemps. Aujourd'hui je vous amène en enfer, mortel' - dit le démon."
 ev2.11.a:0 "Bien. Je viens avec vous."
 ev2.11.b:0 "Attends, Il n'y a pas d'autre possibilité ?"
 ev2.11.c:0 "Tu es peut être immunisé ça la magie mais ma lame te renverras en enfer !"
 ev2.11.d:0 "Je vais simplement utiliser un sort de bannissement du Neconomicon, espèce de salaud !"
 ev2.12.desc:0 "La créature réfléchis un moment.\n'Je peut te donner plus de temps mais seulement si tu me laisse goûter ton corps.'"
 ev2.12.a:0 "Je choisis la mort."
 ev2.12.b:0 "Qu'il en soit ainsi ..."
 fucked_by_demon_modifier:0 "Baisé par un démon"
 ev2.13.title:0 "Retour en Enfer"
 ev2.13.desc:0 "C'est l'heure de repartir en enfer."
 ev2.13.a:0 "Ok."
 ev2.14.title:0 "Le mage humain doit mourir !"
 ev2.14.desc:0 "Aucun mortel ne peut être un danger pour toi, mais l'existence de mages semble inappropriée."
 ev2.14.a:0 "Rrrrr... mages... Je les déteste tous."
 ev2.16.title:0 "L'heure de la chasse"
 ev2.16.desc:0 "Tu as trouver ta voie - toutes sorcières, démons, mages et créature de l'enfer doivent mourir. C'est votre mission."
 ev2.16.a:0 "Je suis prêt."
 ev2.17.title:0 "Chasse aux sorcières"
 ev2.17.desc:0 "Après de longues investigations avec les prêtres locaux vous découvrez que, [witch.GetTitledFirstName] pratique la magie noire. Vous devez juger le cas de [witch.GetHerHim]."
 ev2.17.a:0 "Je commence les préparatifs."
 ev2.17.b:0 "Pas encore."
 ev2.17.c:0 "Je vais envoyer mes chasseurs."
 ev2.17.c_ct:0 "Les chasseurs seront envoyées."
 ev2.18.title:0 "Le procès en sorcellerie"
 ev2.18.desc:0 "'Vous êtes accusés de pratiquer la sorcellerie !' - dit [imprisoner.GetTitledFirstName] - 'Confesser vos pêchers et prier pour le pardon de votre âme... si vous en avez toujours une.'"
 ev2.18b.desc:0 "'Confesser vous !' - Hurla [imprisoner.GetTitledFirstName] - 'Je peut vous garder ici pour le reste de votre misérable vie !'"
 ev2.18.a:0 "Je ne suis pas coupable!"
 ev2.18.a_ct:0 "Vous allez être torturé."
 ev2.18.b:0 "Je pratique la sorcellerie, pauvre homme."
 ev2.18.b_ct:0 "Probablement ça ne finira pas bien non plus."
 ev2.18.c:0 "Vous le regretterez !"
 ev2.18.d:0 "Je peut tout vous expliquer!"
 ev2.18.d_ct:0 "Vous serez probablement relâcher."
 ev2.19.desc:0 "Vous avez lancer immédiatement le procès en sorcellerie mais l'accusé plaide non coupable."
 ev2.19.a:0 "C'est l'heure de la torture !"
 ev2.19.b:0 "Je pense qu'il est innocent."
 you_were_torture:0 "Vous avez été torturé!"
 ev2.20.desc:0 "[prisoner.GetHerHim|U] à confesser! [prisoner.GetHerHim|U] adore le malin!"
 ev2.20.a:0 "Allumé le bûcher !"
 ev2.20.b:0 "Hum..."
 mages_target:0 "Chasseur de sorcières contre Sorcière #P +30%#!"
 released_prison_toast:0 "Vous avez été aquité"
 ev2.21.title:0 "Suivi ?"
 ev2.21.desc:0 "Vous suspecter que une personne vous regarde. Peu importe qui sont les espions, vous devez être prudent."
 ev2.21.a:0 "Je serais vigilant."
 ev2.21.b:0 "Je ne peut croire personne."
 ev2.22.title:0 "La chasse prends fin"
 ev2.22.desc:0 "La chasse se termine sans résultats."
 ev2.22.a:0 "C'est l'heure de se dire Au revoir."
 ev2.23.title:0 "Source de la magie?"
 ev2.23.desc:0 "Cette chose, le catalyseur magique, il peut te donner des pouvoirs secrets. Veut tu le posséder ?"
 ev2.23.a:0 "Bien sur."
 ev2.23.b:0 "Ça serait un pécher."
 ev2.24.title:0 "Le Chevalier Errant"
 ev2.24.desc:0 "Un chevalier errant arrive à votre tour et vous défie. \n'Viens et combat moi, sorcier! Ta dépravation doit prendre fin!"
 ev2.24.a:0 "J'accepte votre défi. Battons nous!"
 ev2.24.b:0 "Je me rends, mais je veux un procès."
 ev2.24.c:0 "Et si je te carbonisais juste avec mes pouvoirs ?"
 imprison_and_trial_ct:0 "Vous avez été emprisonné dans le quartier général des chasseurs de sorcières et le procès va commencer."
 ev2.24.d:0 "Je ne suis pas un sorcier mais j'en connais un."
 sent_wh_2_rival_ct:0 "Le chevalier errant va être envoyez à votre ennemi, [potential_target2.GetTitledFirstName]"
 cursed_land_modifier:0 "Pays maudit"
 ev2.25.title:0 "Rumeurs a propos de ... mages ?"
 ev2.25.desc:0 "Vous avez récemment entendu d'étranges rumeurs sur [mmage.GetTitledFirstName]. Cette personne pratiquerait une magie avancée."
 ev2.25.a:0 "Qu'est ce que tout ceci signifie ?"
 ev2.25.b:0 "on dirait que [mmage.GetSheHe] en connait plus que moi. Pour le moment."
 ev2.26.title:0 "Un enfant ?"
 ev2.26.desc:0 "Dans le cercle d'invocation apparu ... un enfant. Le garçon à l'air ordinaire, il est normal, un enfant en bonne santé."
 ev2.26.a:0 "J'éduquerais cet enfant comme si c'était le miens."
 ev2.26.b:0 "Je vais le garder."
 ev2.26.b_ct:0 "Vous garder l'enfant à votre cour."
 ev2.26.c:0 "Je vais le renvoyer."
 ev2.26.c_ct:0 "Vous renverrez l'enfant dans une autre dimension."
 not_empty_demon_name:0 "Abaddon"
 ev2.27.title:0 "L'enfant à besoin d'un nom"
 ev2.27.desc:0 "Je devrais choisir un nom avant."
 ev2.27.a:0 "Bienvenue dans notre monde."
 ev2.28.title:0 "Grand, étrange monde"
 ev2.28.desc:0 "Cette jolie madame, je peut la toucher ?"
 ev2.28.a:0 "Maman ?"
 ev2.29.title:0 "Suicide?"
 ev2.29.desc:0 "Cas étrange: la nourrice de [demon_child.GetTitledFirstName], [nanny.GetTitledFirstName], c'est donnée la mort durant la nuit dernière. Elle c'est jetée de la plus haute tour. Avant cela elle a poussée un cri terrible."
 ev2.29.a:0 "Hum..."
 ev2.310.a:0 "Il se passe quelque chose d'étrange ici"
 ev2.30.title:0 "Lourd pressentiment"
 ev2.30.desc:0 "[potential_vict.GetTitledFirstName] est souvent avec moi. Je ressent..."
 ev2.30.a:0 "De la rage..."
 ev2.30.b:0 "Du dégoût."
 ev2.30.c:0 "Rien."
 ev2.31.title:0 "Voix dans ma tête"
 ev2.31.desc:0 "J'entends des chuchotement dans ma tête. Ils me disent des choses utiles, mais parfois ils ont aussi des demandes. Aujourd'hui elles veulent sentir le sang."
 ev2.31.a:0 "Dis moi juste ce que j'ai à faire."
 ev2.32.title:0 "Mort à la cour"
 ev2.32.desc:0 "Il semblerait que votre courtisan, [potential_vict.GetTitledFirstName] soit tombé dans l'escalier et c'est briser la nuque."
 ev2.32.a:0 "Les accidents arrivent parfois..."
 ev2.33.desc:0 "Ils veulent encore que je tue. C'est simple : mon regard, mon toucher, une seule pensée peut causer la mort. Mais je ressens une défiance intérieure..."
 ev2.33.a:0 "Je vais faire comme vous avez dis."
 ev2.33.b:0 "Silence! Je décide de qui meurt et qui vis !."
 ev2.34.desc:0 "Un de vos courtisant, [potential_vict.GetTitledFirstName], à trébucher et est tombé par la fenêtre. Enfin, vous le penser car il n'y a aucun témoins ... encore une fois."
 ev2.34.a:0 "Prochain accident...?"
 ev2.35.title:0 "Personne détestée"
 ev2.35.desc:0 "Il y a une personne que je haïs de tout mon coeur. Je vais utiliser mon cadeau pour ôter la vie à [potential_vict.GetHerHis]."
 ev2.35.a:0 "C'est un bon entraînement."
 ev2.35.b:0 "Ce n'est qu'une partie du plan."
 ev2.35.c:0 "C'est la justice."
 ev2.35.d:0 "J'en ai besoin."
