l_french:
 samael_name:0 "Samael"
 ev3.1.title:0 "l'Ange de la Mort"
 ev3.1.desc:0 "l'être flamboyant vous regarde ainsi que le cercle de runes vous séparant. 'Un Cercle d’invocation bien efficace' - dit le démon."
 ev3.101.a:0 "Merci. Passons aux choses sérieuses."
 ev3.101.b:0 "Je pourrais vous libérer. Vous aimeriez cela?"
 ev3.101.c:0 "Je n’ai pas besoin de vous. Retournez en Enfer."
 ev3.2.desc:0 "'Je suppose que tu veux quelque chose, mage humain. parle.'"
 ev3.102.a:0 "Que pouvez-vous m’offrir ?"
 ev3.102.b:0 "Tu dois accomplir ma volonté, Démon."
 ev3.3.desc:0 "Un seul voeux de mort, mage. Appelle mon nom, pense à quelqu’un et Je lui ôterai la vie... à moins qu’il ne soit immortel ou qu’il ait une protection vraiment puissante, bien sûr. Je peux aussi bénir votre héritier..."
 ev3.3.desc2:0 "Un seul voeuxde mort, mage. Appelle mon nom et pense à quelqu’un. Je prendrai sa vie... à moins qu’il ne soit immortel ou qu’il ait une protection magique très forte, bien sûr. Je peux aussi bénir votre héritier ou forcer vos ennemis à se rendre."
 ev3.103.a:0 "Je veux la mort."
 ev3.103.a_ct:0 "Vous obtenez une utilisation du sort de mort."
 ev3.103.b:0 "Protège mon héritier alors."
 samael_blessing:0 "La protection de Samael"
 ev3.103.c:0 "Montrez à mes ennemis qu’ils n’ont aucune chance contre moi !"
 death_wish:0 "Sortilège de mort"
 death_wish_title:0 "Sortilège de mort"
 death_wish_ct:0 "Tu épuiseras le Sortilège de mort."
 ev3.4.desc:0 "Mages humains... vous êtes si prévisible. Que voulez-vous ?"
 ev3.4.a:0 "éclaircir les idées."
 ev3.4.b:0 "Purifier mon âme."
 ev3.4.c:0 "Donnez-moi une protection magique !"
 amp_modifier:0 "Protection magique absolue"
 ev3.4.d:0 "Donnez-moi une connaissance secrète."
 ev3.4.e:0 "Renforcez mon esprit."
 ev3.4.f:0 "Apprends-moi à me battre."
 ev3.5.desc:0 "Où est le piège, mage ?"
 ev3.5.a:0 "Bael. Je veux sa mort."
 ev3.5.b:0 "Vous allez tuer Belial."
 ev3.5.c:0 "Renvoie Astaroth en enfer."
 ev3.5.d:0 "Lilith doit mourir."
 ev3.5.f:0 "Tuer Moloch."
 ev3.5.e:0 "J’ai changé d’avis. Que pouvez-vous m’offrir?"
 ev3.5_ct:0 "Tu as libéré Samael."
 ev3.6.desc:0 "'J’ai exaucé ton vœu, mage. Pourquoi t’épargnerais-je ?'"
 ev3.6.a:0 "Prenez mes courtisans, faites ce que vous voulez d’eux."
 ev3.6.b:0 "Je vous donnerai mon artefact..."
 ev3.6.c:0 "Parce que je n’utiliserai pas Necronomicon pour vous bannir ?"
 ev3.6.d:0 "Je te bannis, démon !"
 ev3.6.e:0 "Je peux vous donner quelque chose de mieux..."
 ev3.7.desc:0 "'C’est un plaisir de faire affaire avec toi, mage. Adieu.'"
 ev3.7.a:0 "Adieu, Démon."
 ev3.8.desc:0 "D’accord. Adieu, mage."
 ev3.9.a:0 "Que nous ne nous rencontrions plus jamais."
 coven_rule_tradition:0 "Autorité du Cercle"
 coven_rule_tradition_name:0 "Autorité du Cercle"
 coven_rule_tradition_desc:0 "Dans cette communauté, le Cercle a le dernier mot sur les questions importantes."
 culture_parameter_coven_rule:0 "Déshériter les non sorciers n’a aucun coût."
 culture_parameter_coven_rule2:0 "Créer un régiment de cultistes."
 culture_parameter_coven_rule3:0 "Les traits Sorcière et Vraie Sorcière bénéficient d’avantages supplémentaires."
 cultists:0 "cultistes"
 cultists_flavor:0 "#F Des adeptes démoniaques et des groupes fanatiques dirigés par des sorcières expérimentées.#!"
 COVEN_NEEDED:0 "Vous devez avoir un Cercle de sorcières."
 teach_sorcery:0 "Enseigner la sorcellerie"
 MUST_BE_WITCH_CUSTOM:0 "La cible doit être une sorcière."
 IS_SORCER_CUSTOM:0 "La cible pratique déjà la sorcellerie."
 teach_sorcery_desc:0 "Vous pouvez offrir vos conseils magiques et vos connaissances en sorcellerie."
 teach_sorcery_custom_tooltip:0 "Offrir un secret de sorcellerie."
 teach_sorcery_custom_tooltip3:0 "Vous pouvez gagner un hameçon solide contre la cible."
 teach_sorcery_custom_tooltip2:0 "La cible aura une chance de débloquer un focus arcanique dans le futur."
 ev3.10.title:0 "Connaissance en sorcellerie"
 ev3.10.desc:0 "[actor.GetFullName] vous offre une initiation en sorcellerie. Vous aurez l’occasion d'apprendre la vraie magie."
 ev3.10.a:0 "Oui, enseigne-moi!"
 ev3.10.b:0 "Je n’ai pas besoin de tes conseils'."
 refuse_sorcery_training_modifier:0 "Une offre refusée"
 ev3.10.a_ct:0 "L'initiation à la sorcellerie va commencer."
 ev3.11.desc:0 "[disciple.GetFullName] accepte votre offre généreuse. [disciple.GetSheHe|U] est prêt à commencer à apprendre."
 ev3.11.a:0 "Commençons, mon disciple."
 sorcery_training_modifier:0 "Initiation en sorcellerie"
 ev3.12.desc:0 "[disciple.GetFullName] a rejeté votre offre généreuse!"
 ev3.12.a:0 "Idiot..."
 ev3.13.title:0 "Initiation à la sorcellerie - Première leçon"
 ev3.13.desc:0 "Il est temps de faire d'etudier serieusement. Il faut que je me demande par où commencer."
 ev3.13.a:0 "Premièrement - théorie. Je vais vous montrer mes notes."
 mage_guidance:0 "Guide du mage"
 ev3.13.b:0 "Nous ferons quelque chose de pratique. Je vais vous montrer comment fonctionne la magie."
 ev3.13.b_ct:0 "Gains d’entraînement à la sorcellerie #P progress#!"
 ev3.14.desc:0 "Maitre, [mteacher.GetFullName], montrez moi les notes de [mteacher.GetHerHis] . cela peut être très utile."
 ev3.14.a:0 "Je vais le lire immédiatement."
 ev3.15.desc:0 "Je pense que [disciple.GetSheHe] est pret. Aujourd’hui, je vais montrer à mon disciple comment lancer des sorts mineurs. "
 ev3.15.a:0 "Écoute-moi bien, mon apprenti..."
 ev3.16.title:0 "Initiation à la sorcellerie - Règles de la magie"
 ev3.16.desc:0 "Aujourd’hui, je vais expliquer à mon élève la règle magique la plus importante. [disciple.GetSheHe|U] doit apprendre que la vraie magie a toujours un coût."
 ev3.16.a:0 "Souviens-toi, mon apprenti, il y a toujours un prix à payer."
 ev3.17.desc:0 "Aujourd’hui mon maître, [mteacher.GetFullName], m’a parlé des règles les plus importantes de la magie. La magie semble avoir besoin d’une sorte d’énergie pour fonctionner. Mais mon maître ne m'a pas expliqué comment je peux obtenir cette énergie."
 ev3.17.a:0 "intéressant."
 ev3.18.title:0 "Initiation à la sorcellerie - Leçon pratique"
 ev3.18.desc:0 "Je dois présenter à mon élève les aspects pratiques de la magie. Je vais utiliser..."
 ev3.18.a:0 "...mon artefact magique."
 ev3.18.b:0 "...comment je jette un sort puissant."
 ev3.18.c:0 "...Je ne sais pas encore mais je trouverai."
 ev3.19.desc:0 "Mon maître, [mteacher.GetFullName], m’a donné beaucoup de conseils pratiques. Je fais beaucoup de progrès."
 ev3.19.a:0 "Je peux allumer une torche avec ma volonté !"
 ev3.20.title:0 "Initiation à la sorcellerie - Fin des études"
 ev3.20.desc:0 "Mon élève, [disciple.GetFullName] a vu tout ce que je pouvais lui montrer. Tout le reste est dans les mains de [disciple.GetHerHis]."
 ev3.20.a:0 "Bonne chance, mon élève."
 ev3.20.a_ct:0 "L'initiation est terminée."
 ev3.21.desc:0 "Aujourd’hui mon maître, [mteacher.GetFullName], a déclaré que j’en sais assez pour continuer mon entraînement par moi-même. Il ne sera plus mon maître."
 ev3.21.a:0 "Maintenant, il est temps de vérifier ce que j’ai appris."
 ev3.21.a_1:0 "Vous menez des expériences magiques."
 ev3.21.a_2:0 "Vos expériences ont échoué."
 ev3.21.a_ct:0 "Tu ne seras pas magicien de sitôt..."
 IS_SCHOLAR_CUSTOM:0 "Vous avez besoin de traits Érudit pour mener des recherches magiques"
 magic_epic_decision:0 "Effectuer des recherches magiques"
 magic_epic_decision_desc:0 "Vous pouvez écrire un tome de recherche qui contiendra toutes vos connaissances magiques ou essayer d’inventer un nouveau sort."
 magic_epic_decision_tooltip:0 "Effectuer des recherches magiques"
 magic_epic_decision_confirm:0 "commencer"
 magic_epic_decision_ct:0 "Vos recherches commenceront."
 ev3.22.title:0 "Recherche Magique"
 ev3.22.desc:0 "Vous pouvez rédiger vos découvertes actuelles ou explorer une nouvelle discipline magique."
 ev3.22.a:0 "Je vais écrire un procédé magique."
 ev3.22.b:0 "Je vais essayer de développer mon pouvoir."
 ev3.23.desc:0 "Tout d’abord, vous devriez choisir un sujet pour votre livre."
 ev3.23.a:0 "rituels de magie."
 ev3.23.b:0 "artefacts magiques."
 ev3.23.c:0 "morts-vivants."
 ev3.23.d:0 "Flux de force."
 ev3.23.e:0 "Démonologie."
 ev3.23.f:0 "Dieu cornu."
 ev3.24.desc:0 "Page blanche. J’ai besoin d’inspiration."
 ev3.24.a:0 "Je vais me forcer à continuer à travailler."
 ev3.24.b:0 "Je vais faire une pause..."
 ev3.24.b_ct:0 "Le travail sur le livre ralentit."
 ev3.24.c:0 "La méditation devrait aider."
 ev3.25.desc:0 "J’en suis au point où je dois faire d’autres expériences. Elles seront coûteuses..."
 ev3.25.a:0 "Cela pourrait être suffisant."
 ev3.25.b:0 "Je le ferai correctement."
 ev3.25.c:0 "Il s’agit d’une dépense prioritaire."
 ev3.25.a_ct:0 "vos efforts sont recompensés de  #P progress#!"
 ev3.25.b_ct:0 "vos efforts sont recompensés de #P quality#!"
 ev3.26.desc:0 "Je travaille actuellement sur une partie cruciale du livre. Je dois rester concentré."
 ev3.26.a:0 "je peux gérer ça."
 ev3.26.a_1:0 "Le travail se passe bien"
 ev3.26.a_2:0 "Le travail ne va pas bien"
 ev3.26.b:0 "Je vais insuffler un peu de magie dans ces pages."
 ev3.26.c:0 "J’ajouterai des citations du Necronomicon."
 ev3.27.desc:0 "Donc, la conclusion finale de mon livre sera..."
 ev3.27.a:0 "Certaines choses ne peuvent être expliquées."
 ev3.27.b:0 "Les rituels sont utilisés pour voler le pouvoir aux dieux."
 ev3.27.c:0 "Seuls les dieux ou les démons peuvent créer une relique magique."
 ev3.27.d:0 "Seuls ceux qui comprennent les reliques peuvent les utiliser."
 ev3.27.e:0 "Il n’y a aucun moyen de ressusciter complètement mort."
 ev3.27.f:0 "Les morts-vivants sont des guerriers infatigables."
 ev3.27.f_ct:0 "Vous débloquez le régiment des squelettes."
 skeletons:0 "guerriers squelettes"
 skeletons_flavor:0 "#F l'argent n'a que peu d'importance pour votre armée des ténèbres.#!"
 ev3.27.g:0 "Les humains n’étaient pas faits pour utiliser la magie."
 ev3.27.h:0 "Grâce à mon pouvoir, je suis devenu une sorte de divinité."
 ev3.27.i:0 "Il n’y a aucune différence entre les démons et les dieux. Ce sont les mêmes."
 ev3.27.j:0 "Vous pouvez apprendre beaucoup des démons."
 ev3.27.k:0 "Nous ne comprendrons jamais le grand plan du Dieu Cornu."
 ev3.27.l:0 "Je suis le Dieu Cornu...!"
 ev3.27.m:0 "Dieu cornu n’existe pas."
 horned_nickname:0 "Dieu Cornu"
 ev3.28.title:0 "Études de la magie - Achever l'ouvrage"
 ev3.28.desc:0 "Enfin! Le livre est terminé."
 ev3.28.a:0 "Les prochaines générations l’apprécieront."
 mbook1_name:0 "Secrets de la magie"
 mbook2_name:0 "Guide des rituels magiques"
 mbook1_desc:0 "Le livre décrit les rites magiques et les aspects pratiques de la sorcellerie."
 mbook3_name:0 "Guide des objets magiques"
 mbook4_name:0 "Reliques enchantés"
 mbook3_desc:0 "Il décrit les différentes reliques magiques et comment les utiliser."
 mbook5_name:0 "Le Livre des Morts"
 mbook6_name:0 "Essentiels du fossoyeur"
 mbook5_desc:0 "Livre sur la nécromancie et les expériences associées."
 mbook7_name:0 "source de pouvoir"
 mbook8_name:0 "Fluctuations magiques et comment les utiliser"
 mbook7_desc:0 "Livre sur les pouvoirs magiques et l’utilisation de la sorcellerie évoluée."
 mbook9_name:0 "Démonologie"
 mbook10_name:0 "Daemonium"
 mbook9_desc:0 "Un guide des démons et des réalités parallèles."
 mbook11_name:0 "Le Cornu"
 mbook12_name:0 "Le Dieu des Dieu"
 mbook13_name:0 "L'appel du Dieu cornu"
 mbook11_desc:0 "Introduction au mystère de Dieu Cornu et aux bases de la sorcellerie."
 ev3.28.a_ct:0 "votre travail est terminé!"
 ev3.29.desc:0 "Premièrement, vous devez choisir un sujet de recherche. Vous pensez avoir une bonne idée..."
 ev3.29.a:0 "Altération."
 ev3.29.b:0 "Divination."
 ev3.29.c:0 "Nécromancie."
 ev3.29.d:0 "psioniques."
 ev3.29.e:0 "Métamagie."
 ev3.29.f:0 "Amélioration du corps."
 ev3.29.g:0 "Autres mondes."
 ev3.30.desc:0 "Votre recherche progresse lentement, mais les résultats ne sont pas satisfaisants. Il faut choisir une approche différente."
 ev3.30.a:0 "Je vais juste recommencer."
 ev3.30.b:0 "Je dois me concentrer. je trouverai !"
 ev3.30.b_ct:0 "Vos recherches progressent."
 ev3.30.c:0 "Je vais demander de l’aide à une autre sorcière."
 ev3.30.d:0 "Je vais y consacrer plus de temps."
 ev3.31.desc:0 "Vous avez découvert quelque chose d’inattendu au cours de vos recherches. Vous avez appris à façonner le pouvoir d’une manière qui peut être utilisée pour la défense. Enfin, c'est ce que vous pensez."
 ev3.31.a:0 "Peu importe, je dois m’en tenir au plan original."
 ev3.31.b:0 "Je vais me concentrer sur la magie de la défense."
 ev3.31.b_ct:0 "Vous changez de sujet de recherche."
 ev3.32.desc:0 "Vous êtes de plus en plus proche de percer, vous pouvez le sentir. Cependant, vous sentez que vous manquez encore quelque chose d’important."
 ev3.32.a:0 "J’ai besoin de plus d’expériences."
 ev3.32.b:0 "L’énergie ! J’utiliserai un catalyseur magique comme source de puissance."
 ev3.32.c:0 "Je sais ce que je dois faire."
 ev3.33.desc:0 "Votre recherche est presque terminée. Il est temps de terminer l’expérience."
 ev3.33.a:0 "je suis prêt!"
 ev3.33.a_1:0 "réussite!"
 ev3.33.a_2:0 "Ça pourrait être mieux..."
 ev3.34.title:0 "Achèvement de la recherche sur la magie"
 ev3.34.desc:0 "Fait. Je l’ai fait. Ma recherche est terminée et mon pouvoir a augmenté."
 ev3.34.desc2:0 "Donc... je n’ai rien découvert de nouveau, mais j’ai confirmé certaines des théories antérieures et maintenant j’en sais plus."
 ev3.34.desc3:0 "Vous avez créé un lien magique avec un être d’un autre monde. Ce n'est pas un démon, c'est quelque chose ... différent. La créature était amicale et vous a dit beaucoup de secrets. Il semble que le monde est complètement différent que vous pensiez."
 ev3.34.z:0 "Un pas en avant..."
 ev3.34.a:0 "Pierre dans l’air. Plomb dans l’or."
 ev3.34.a2:0 "Le plomb dans l’or..."
 ev3.34.a2_ct:0 "Apprendre le sort de transmutation"
 master_alteration_modifier:0 "Maître en altération"
 magic_transmutation_decision:0 "Sort de transmutation"
 magic_transmutation_decision_desc:0 "Utilisez votre pouvoir pour transformer du plomb en or pur."
 magic_transmutation_decision_tooltip:0 "Sort de transmutation"
 magic_transmutation_decision_confirm:0 "lancer le sort"
 ev3.34.b:0 "Je pourrai enfin compter sur des serviteurs."
 master_necromancer_modifier:0 "Maître en Nécromancie"
 ev3.34.c:0 "'Maître des marionnettes, je tire vos ficelles...'"
 ev3.34.c_ct:0 "Votre sort de domination peut maintenant changer la foi et la culture de la cible."
 ev3.34.d:0 "Je pense que je peux m’appeler archimage maintenant."
 ev3.34.d_ct:0 "Vous avez 50% de chances de rétablir votre maximum de puissance après chaque lancer de sort."
 metamagic_title:0 "Métamagie"
 master_metamagic_modifier:0 "Maitre en Métamagie"
 ev3.34.e:0 "Je suis un surhomme!"
 upgraded_body_modifier:0 "corps amélioré"
 ev3.34.f:0 "Mon sort de défense est pret."
 ev3.34.f_ct:0 "Vous avez accès au rituel de protection amélioré"
 master_defence_modifier:0 "Sorts de Protection"
 magic_defence_decision:0 "Rituel de Protection amélioré"
 magic_defence_decision_desc:0 "Vous lancerez un puissant sort de protection qui vous protégera de la magie hostile."
 magic_defence_decision_tooltip:0 "Rituel de protection amélioré"
 magic_defence_decision_confirm:0 "lancer le sort"
 ev3.34.g:0 "Je me demande encore ce que signifie exactement le mot 'Blorg'."
 contact_other_worlds_modifier:0 "Contacts avec d’autres mondes"
 ev3.34.g_ct:0 "Vous avez accès au sort voyagez dans un autre monde"
 travel_to_stars_decision:0 "voyager dans un autre monde"
 travel_to_stars_decision_desc:0 "Vous pouvez ouvrir un portail magique instable vers un autre monde. Ce sera probablement un voyage à sens unique. Vous quittez votre royaume au profit de vos héritiers."
 travel_to_stars_decision_tooltip:0 "voyager dans un autre monde"
 travel_to_stars_decision_confirm:0 "Il est temps de partir."
 travel_to_stars_decision_ct:0 "Vous quitterez ce monde pour toujours."
 ev2.61.f:0 "Je peux soigner [lliege.GetHerHim]."
 ev2.81.desc:0 "Votre mage, [cmage.GetTitledFirstName] est venu vous voir et a débuté un rituel magique. Et [cmage.GetSheHe] m'a dit - "'Tu es en bonne santé maintenant.'"
 witch_familiar_modifier5:0 "Oiseau familier"
 call_witch_hunter_decision:0 "Appeler un chasseur de sorcières"
 call_witch_hunter_decision_desc:0 "Les rumeurs disent que des sorcières sont apparues dans le royaume. Vous devriez envisager d’appeler un spécialiste pour résoudre ce problème."
 call_witch_hunter_decision_tooltip:0 "Appeler un chasseur de sorcières"
 call_witch_hunter_decision_confirm:0 "envoyer un appel."
 call_witch_hunter_decision_ct:0 "Le chasseur de sorcières arrivera à votre cour et vous offrira ses services."
 ev3.341.title:0 "le chasseur de sorcières"
 ev3.341.desc:0 "Chasseur de sorcières (ou du moins personne prétendant être un chasseur de sorcières) est arrivé à votre cour et vous a rencontré immédiatement. [whunter.GetSheHe] dit - «J’ai entendu dire que vous aviez un problème. Si vous avez aussi de l’argent, peut-être que je peux trouver une solution pour vous.»
 ev3.341.a:0 "Bien sûr, je vais payer."
 ev3.341.b:0 "J’ai changé d’avis, je n’ai pas besoin de toi."
 ev3.35.desc:0 "Nous avons donc un accord. Trouver une sorcière peut prendre du temps, mais vous pouvez compter sur moi."
 ev3.35.a:0 "bonne chasse."
 ev3.35.a_ct:0 "Le chasseur commence ses recherches."
 ev3.35.b:0 "Je peux me joindre à vous ?"
 ev3.37.desc:0 "'Je n’ai rien trouvé. Il n’y a peut-être pas de sorcières.'"
 ev3.37.a:0 "Je vois. Je n’ai donc plus besoin de vos services."
 ev3.37.b:0 "Continuez à chercher. Vous avez peut-être manqué quelque chose."
 ev3.37.b_ct:0 "Le chasseur continue ses recherches."
 ev3.38.desc:0 "Vos serviteurs ont trouvé un corps ce matin. Il s’est avéré être votre chasseur de sorcières. Il n’y a aucun dommage visible, il a dû être tué par de la magie!"
 ev3.38.desc2:0 "Vos serviteurs ont trouvé un corps ce matin. C’était votre chasseur de sorcières. Le corps a été complètement massacré."
 ev3.38.a:0 "Alors, [whunter.GetSheHe] a trouvé des sorcières..."
 ev3.39.desc:0 "Votre chasseur est de retour et il semble qu’il a trouvé la sorcière. [whunter.GetSheHe] dit - 'Un culte démon de moins!'. Le chasseur vous a également parlé de son enquête et comment il a découvert que [htarget.GetTitledFirstName] était une sorcière.'"
 ev3.39.a:0 "merci pour votre travail."
 ev3.39.b:0 "Il y a peut-être d’autres sorcières. Continuez à chercher."
 ev3.40.desc:0 "Votre chasseur est revenu avec un prisonnier. [whunter.GetSheHe] dit - 'Voulez-vous une sorcière? Alors la voila.'. Le chasseur vous a également parlé de son enquête et comment il a découvert que [htarget.GetTitledFirstName] était une sorcière.'"
 ev3.41.desc:0 "Je vois que vous voulez apprendre quelque chose d’utile. Habituellement, je travaille seul, mais je ne dirai pas non au seigneur de ces terres."
 ev3.41.a:0 "Excellent, mettons-nous au travail."
 ev3.42.title:0 "chasse aux sorcières"
 ev3.42.desc:0 "Le chasseur a contacté ses informateurs. Sur la base de rumeurs obscures, vous passez toute la journée à observer une maison, déguisée en mendiants. Vous ne vous attendiez pas à ce que la chasse aux sorcières soit si ennuyeuse."
 ev3.42.a:0 "Je résisterai... d’une façon ou d’une autre."
 ev3.42.b:0 "je peux gérer ça."
 ev3.42.c:0 "..."
 ev3.42.d:0 "Assez. Vous pouvez le faire sans moi."
 ev3.42.d_ct:0 "Le chasseur continue à chercher... sans votre aide."
 ev3.43.desc:0 "Vous avez découvert que la maison que vous cibliez était abandonnée. Le chasseur, cependant, n’a pas l’air déçu. [whunter.GetSheHe|U] a fouillé le bâtiment à fond, mais n’a rien trouvé. [whunter.GetSheHe] dit 'Nous avons d'autres endroits à vérifier.'."
 ev3.43.a:0 "Si vous le dites..."
 ev3.43.a_ct:0 "Vous continuez vos recherches."
 ev3.43.b:0 "Tu peux te débrouiller tout seul."
 ev3.44.desc:0 "Après quelques jours, vous avez localisé probablement le cercle des sorcières. La question est comment allez-vous les intercepter."
 ev3.44.a:0 "On va les maîtriser."
 ev3.44.b:0 "Je les convaincrai de se rendre."
 ev3.44.c:0 "Je vais utiliser mes chevaliers."
 ev3.44.d:0 "Je vais utiliser mes agents."
 ev3.44.a_1:0 "Les sorcières ont été neutralisées"
 ev3.44.a_1_ct:0 "Vous enfermez les sorcières dans votre donjon."
 ev3.44.a_2:0 "Les sorcières se sont échappées"
 ev3.44.a_2_ct:0 "Les sorcières ont disparu sans laisser de traces."
 ev3.45.desc:0 "'Parfois, nous échouons. ' - dit chasseur de sorcières - 'Je pense que je vais le faire sans votre aide cependant.'"
 ev3.45.a:0 "Ainsi Soit-Il..."
 ev3.46.desc:0 "La maitresse des sorcières est dans votre cachot, mais ce n’est pas le moment de célébrer. Il y a peut-être d’autres sorcières."
 ev3.46.a:0 "Nous avons bien fait. Continuez sans moi."
 ev3.46.b:0 "Tu crois que je pourrais être chasseur ?"
 ev3.47.desc:0 "'Combattre les sorcières est une vocation. Cependant, ce sera plus facile pour vous avec vos ressources que pour moi. Je peux vous montrer quelques choses.'"
 ev3.47.a:0 "En fait, j'ai cette vocation dans les veines!"
 ev3.47.b:0 "J’ai d’autres choses en tête. Continuez à chercher les sorcières."
 novice_witch_hunter_modifier:0 "Chasseur de sorcières novice"
 ev3.48.title:0 "La voie du chasseur"
 ev3.48.desc:0 "Un chasseur me donne une leçon sur les sorcières depuis quelque temps. Aujourd’hui, j’ai appris à me protéger des malédictions des sorcières."
 ev3.48.a:0 "Des renseignements inestimables!"
 ev3.49.desc:0 "Aujourd’hui [whunter.GetTitledFirstName] a déclaré que j’ai besoin de quelques leçons pratiques dans la lutte contre les sorcières."
 ev3.49.a:0 "Oui, pratiquons l’escrime."
 ev3.49.b:0 "Parle-moi des habitudes des sorcières."
 ev3.50.desc:0 "[whunter.GetTitledFirstName] m’a montré quelques façons de suivre les sorcières aujourd’hui. J’ai appris une technique de méditation qui me permet de sentir la magie dans la région."
 ev3.50.a:0 "Sorcières, je viens vous chercher!"
 ev3.51.a:0 "Les sorcières doivent être responsables..."
 ev3.51.a_ct:0 "Vous commencez à traquer les sorcières."
 ev3.51.b:0 "Je ferais mieux de rester loin de ça."
 ev3.52.desc:0 "Vous avez recueilli beaucoup d’indices sur la mort du chasseur. Vous devez maintenant tout rassembler."
 ev3.52.a:0 "Le temps de la dernière étape."
 ev3.52.b:0 "Je crois que je sais déjà tout."
 ev3.52.c:0 "Quelqu’un doit connaître la vérité !"
 ev3.52.d:0 "Je ferais mieux de laisser tomber."
 ev3.52.a_1:0 "vous avez réussi"
 ev3.52.a_2:0 "vous avez échoué"
 ev3.52.a_1_ct:0 "Tu trouves la sorcière."
 ev3.52.a_2_ct:0 "La piste ne mène nulle part."
 ev3.53.desc:0 "Les preuves montrent que [wwwitch.GetTitledFirstName] est une meurtriere et une sorcière. Vous avez [wwwitch.GetHerHis] arrêté immédiatement."
 ev3.53.a:0 "Je peux me qualifier de chasseur de sorcières maintenant."
 rival_magic_modifier:0 "Mage hostile"
 not_accepted_witchcraft_faith_desc:0 "Votre foi n’accepte pas la sorcellerie."
 TRUE_WITCH_NEEDED:0 "Tu dois être une vraie sorcière."
 secret_knowledge_modifier:0 "connaissances secrètes"
 witch_trial:0 "procès en sorcellerie"
 witch_trial_desc:0 "Faire un procès aux sorcières"
 witch_trial_ct:0 "Commencez un procès de sorcière."
 witch_trial_ct2:0 "Peut être torturé, tué... ou même acquitté."
 witch_trial_ct3:0 "Vous avez l’occasion de gagner ou de perdre votre prestige/piété."
 ev3.54.desc:0 "L’accusé est prêt pour l’interrogatoire. Par quoi allez-vous commencer?"
 ev3.54.desc2:0 "– Je ne suis pas coupable, s’il vous plaît ! - pleure l’accusé."
 ev3.54.desc3:0 "L’accusé vous regarde en silence."
 ev3.54.a:0 "Alors, [accused.GetTitledFirstName], êtes-vous une sorcière?"
 ev3.54.b:0 "Je vais d’abord montrer mes outils à [accused.GetHerHim]."
 ev3.54.c:0 "ne perdons pas de temps."
 ev3.54.c_ct:0 "Vous commencez à torturer."
 ev3.55.desc:0 "Votre poursuivant est venu au cachot et commencer l’interrogatoire. 'Êtes-vous une sorcière?' - demande [whunter.GetSheHe]."
 ev3.55.a:0 "Non, je ne le suis pas !"
 ev3.55.b:0 "Tu ne comprendras pas."
 ev3.55.c:0 "Oui, je le suis !"
 ev3.56.desc:0 "– Non, je ne le suis pas ! » - dit désespérément [accused.GetSheHe] – « Je ne suis pas coupable ! »"
 ev3.56.desc2:0 "– Vous ne comprendrez pas de toute façon. » - [accused.GetSheHe]. Vous prenez le comme un aveu de culpabilité."
 ev3.56.desc3:0 "– Oui, je le suis, espèce de ver pathétique ! » - dit l’accusé."
 ev3.56.desc4:0 "– Je ne suis pas une sorcière, combien de fois dois-je me répéter ?"
 ev3.56.desc5:0 "– Je ne suis pas une sorcière, s’il vous plaît, croyez-moi !"
 ev3.56.desc6:0 "'Je n’ai rien fait de mal, j’essaie juste d’être une bonne personne !'"
 ev3.56.desc7:0 "'Qu’il en soit ainsi, peut-être que je suis une sorcière.'"
 ev3.56.desc8:0 "– Oui, je suis un serviteur dévoué du Dieu Cornu !"
 ev3.56.desc9:0 "'Arrêtez, je vous en supplie... je n’ai rien fait de mal !'"
 ev3.56.desc10:0 "– Attendez ! je ne sais rien, mais je ferai tout !"
 ev3.56.desc11:0 "– Attendez ! je suis une sorcière ! j’avoue ! »"
 ev3.56.desc12:0 "– Attendez ! je peux vous dire quelque chose !"
 ev3.56.a:0 "Je vais suggérer que j’ai des preuves de la culpabilité de [accused.GetSheHe] ."
 ev3.56.b:0 "Je vais le brusquer."
 ev3.56.c:0 "C’est l’heure de la torture !"
 ev3.56.d:0 "Vous êtes donc innocent."
 ev3.56.d_ct:0 "fin du procès."
 ev3.56.e:0 "Révèle les membres de ton cercle, sorcière."
 ev3.56.f:0 "Je pense que ça suffit. allumez le bucher!"
 ev3.56.g:0 "Ne joue pas avec moi. Avoue! Tu es une sorcière!"
 ev3.56.h:0 "Je te garde dans mon donjon, pour l’instant."
 ev3.57.desc:0 "[whunter.GetTitledFirstName] affirme que [whunter.GetSheHe] a des preuves de votre culpabilité. [whunter.GetSheHe] dit - 'Admettre la culpabilité peut alléger la peine.'. "
 ev3.57.a:0 "Je ne suis pas une sorcière, combien de fois dois-je me répéter ?"
 ev3.57.b:0 "Je ne suis pas une sorcière !"
 ev3.57.c:0 "Je n’ai rien fait de mal, j’essaie juste d’être une bonne personne !"
 ev3.57.d:0 "Peut-être que je suis une sorcière."
 ev3.57.e:0 "Oui, je suis un serviteur dévoué du Dieu Cornu !"
 ev3.58.desc:0 "Le Chasseur de sorcières a dit que vous mettre au cachot pour l’instant. Votre procès est reporté."
 ev3.58.a:0 "Ainsi Soit'il..."
 ev3.58.b:0 "Je ne suis pas coupable !"
 ev3.59.desc:0 "En silence, votre poursuivant vous a montré ses instruments de la torture. Votre imagination vous donne des images macabres de ce qui pourrait arriver."
 ev3.60.desc:0 "Vous préparez vos instruments et retroussez vos manches"
 ev3.60.a:0 "Je vais être doux."
 ev3.60.b:0 "Ne bouge pas quand je travaille !"
 ev3.61.desc:0 "Ce fou me torturait! Soudain, j’ai réalisé que j’étais la personne qui hurlait si fort... Puis j’ai vu [whunter.GetSheHe] prendre une autre lame."
 ev3.61.desc2:0 "– Révèle les membres de ton cercle, sorcière. » - dit fermement le chasseur."
 ev3.61.a:0 "Arrêtez, je vous en supplie..."
 ev3.61.b:0 "Attends! je ne sais rien, mais je ferai n’importe quoi!"
 ev3.61.c:0 "Attends! je suis une sorcière..."
 ev3.61.d:0 "Attends! je peux te dire quelque chose!"
 ev3.62.desc:0 "Le bucher est allumé et vous regardez votre accomplissement."
 ev3.62.a:0 "Un autre jour de dur labeur."
 ev3.62.b:0 "Je ne suis pas sûr que [accused.GetSheHe] était une sorcière."
 witch_hunting_decision:0 "Début de la chasse aux sorcières"
 witch_hunting_decision_desc:0 "Vous pouvez utiliser vos compétences pour traquer les sorcières à proximité."
 witch_hunting_decision_tooltip:0 "Lancer une chasse aux sorcières"
 witch_hunting_decision_confirm:0 "Lancer une chasse aux sorcières"
 witch_hunting_decision_ct:0 "Vous allez lancer une chasse aux sorcières."
 ev3.63.desc:0 "Les sorcières ont besoin d’ingrédients magiques pour effectuer leurs rituels. Si vous trouvez ces ingrédients, vous pouvez également trouver des sorcières."
 ev3.63.a:0 "Je vais chercher les dépenses suspectes."
 ev3.63.b:0 "Je sais exactement quoi chercher."
 ev3.63.a_1:0 "Vous trouvez des indices."
 ev3.63.a_1_ct:0 "vous avez un suspect."
 ev3.63.a_2_ct:0 "vous ne trouvez rien."
 ev3.64.desc:0 "Tout indique que [htarget.GetTitledFirstName] est une sorcière."
 ev3.64.a:0 "Je vais capturer le suspect."
 ev3.64.b:0 "Pour l’instant, je regarde."
 ev3.64.c:0 "Je vais tendre un piège et tuer [htarget.GetHerHim] moi-même."
 ev3.65.desc:0 "Les sorcières peuvent être n’importe où. Je dois utiliser toutes mes compétences pour les débusquer."
 ev3.65.b:0 "Je récompenserai toutes les informations relatives aux sorcières."
 ev3.65.c:0 "Personne ne peut échapper à ma vigilance."
 ev3.65.d:0 "Je vais utiliser les liens familiaux."
 witchhunter_weapons_modifier:0 "Armement de chasseur de sorcières"
 moloch_name:0 "Moloch"
 ev3.66.desc:0 "La bête hideuse apparaît dans le cercle d’invocation. La créature vous regarde et frappe dans les runes avec une force incroyable, mais il n’y a aucun effet à part un nuage d’étincelles."
 ev3.66.a:0 "Démon, tu dois obéir à mes ordres."
 ev3.67.desc:0 "'Détruire... Détruire... Détruire!!' - il frappe dans les runes et toute la tour tremble. Vous faites instinctivement un pas en arrière."
 ev3.67.a:0 "Je t’ai appelé, obéis-moi !"
 ev3.68.desc:0 "Le démon fait pression contre les runes, et vous voyez qu’elles ne peuvent pas résister à sa force. Il est trop puissant!"
 ev3.68.a:0 "Huh... disparais, maintenant !"
 ev3.69.desc:0 "Démon a ignoré votre ordre, clairement vous avez perdu le contrôle du sort d’invocation. Les runes commencent à se briser..."
 ev3.69.a:0 "Bien, je vais te libérer !"
 ev3.69.b:0 "Je vais utiliser d’anciens sorts pour le bannir..."
 ev3.69.c:0 "Je vais utiliser le Necronomicon pour le bannir..."
 ev3.69.d:0 "Je le tuerai par la force."
 ev3.69.a_ct:0 "Moloch est libre"
 ev3.69.b_ct1:0 "Vous avez conjuré Moloch."
 ev3.70.desc:0 "Le Démon vous a jeté contre le mur avec une force incroyable. 'Tuer! Tuer! TUER!' Mais au lieu de vous tuer, il est descendu dans les chambres."
 ev3.70.a:0 "Je... ne peux pas... bouger..."
 ev3.70.a_ct:0 "Moloch massacre votre cour."
 ev3.70.a_ct2:0 "Moloch parcourra le monde et fera des ravages."
 ev3.71.title:0 "Voilà Moloch"
 full_protection_decision:0 "Doublez la garde"
 full_protection_decision_desc:0 "En réponse à la menace, vous pouvez renforcer les gardes et allouer des fonds supplémentaires pour la protection."
 full_protection_decision_tooltip:0 "Doublez la garde"
 full_protection_decision_confirm:0 "Postez le double de garde"
 double_guards_modifier:0 "Doublez la garde"
 ev3.72.title:0 "Soyez un mage de la cour"
 ev3.72.desc:0 "Responsabilités et devoirs deviennent l'apanage d'un mage de la cour. Vous devez décider comment utiliser vos capacités."
 ev3.72.a:0 "Je vais d’abord prouver que je suis digne."
 ev3.72.b:0 "Je vais faire peur."
 ev3.72.c:0 "Je vais me concentrer sur l’apprentissage."
 ev3.72.d:0 "Je chercherai la vraie magie."
 ev3.72.d_ct:0 "Vous pouvez avoir un indice sur un artefact magique."
 ev3.73.desc:0 "Votre enquête a révélé que [mmmowner.GetTitledFirstName] est le propriétaire d’un artefact magique."
 ev3.73.b:0 "Cette chose devrait être à moi. je vais le prouver."
 ev3.73.b_1:0 "Vous avez fait pression avec vos revendications."
 archmage2:0 "Mage légendaire"
 trait_archmage2:0 "Mage légendaire"
 trait_archmage2_desc:0 "une légende vivante."
 merlins_name:0 "Merlin"
 rival_random_m1:0 "Concours de magie"
 friend_random_m1:0 "intérêts communs"
 lover_random_m1:0 "séduit"