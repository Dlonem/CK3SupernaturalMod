 ev4.84.title:0 "Rumeurs sur la magie"
 ev4.84.desc:0 "Vous avez entendu parler d'un lieu étrange où se produisent des phénomènes inexpliqués. Il s'agit d'une structure mystérieuse située à [magic_p.GetName] et appartenant à [owner_p.GetTitledFirstName]."
 hecate_name:0 "Hécate"
 gift_from_hecate_modifier:0 "Cadeau d'Hécate"
 ev4.85.title:0 "Maître de la magie"
 ev4.85.desc:0 "Un démon se matérialise devant vous. Il ressemble à une vieille femme déformée, mais il est entouré d'une aura magique très puissante. Pendant un instant, vous craignez que le cercle runique ne résiste pas à l'assaut de son pouvoir. Tu te tiens devant une déesse, mortel \" - ses lèvres ne bougent pas, mais tu entends les mots dans ta tête - \" Je t'observe depuis un certain temps et je sais ce que tu veux. Le pouvoir. De plus en plus de pouvoir..."
 ev4.85.0.a:0 "Oui, exactement. Donnez-moi plus de pouvoir."
 ev4.85.0.b:0 "L'immortalité. Je veux vivre éternellement."
 ev4.85.0.c:0 "Je ne veux que le pouvoir de me défendre contre mes ennemis."
 ev4.85.0.d:0 "Je ne m'intéresse qu'au pouvoir de la connaissance."
 ev4.86.desc:0 "Oh oui, je peux vous le donner. Mais pas gratuitement. Je ne suis pas un démon subordonné ordinaire que vous pouvez forcer à coopérer. Si vous voulez mes cadeaux, vous devez me donner votre âme, ni plus ni moins. Dans 30 ans, j'enverrai quelqu'un pour vous emmener aux portes de l'enfer."
 ev4.86.desc2:0 "C'est la qualité qui compte, pas la durée. Je peux te donner une seconde jeunesse... et 30 ans de vie insouciante. Alors ton âme sera mienne. Je ne vous donnerai rien sans \"paiement\"."
 ev4.86.0.a:0 "Qu'il en soit ainsi, mon âme est la tienne."
 ev4.86.0.b:0 "Mon âme en échange du pouvoir."
 ev4.86.0.c:0 "Dans ce cas, je préfère la protection."
 ev4.86.0.d:0 "En fait, je peux vous forcer à coopérer..."
 ev4.86.0.d_ct:0 "Vous lancez un puissant sort de liaison"
 ev4.86.0.d1:0 "Le démon accomplira votre volonté gratuitement."
 ev4.86.0.d2:0 "Le sort n'a pas fonctionné..."
 ev4.86.0.e:0 "Je n'aime pas votre offre. Disparaître."
 ev4.87.title:0 "L'emplacement de la tour des mages a été désigné."
