l_french:
 witchcraft_legacy_1_ct2:0 "Vous pouvez capturer un artefact magique en emprisonnant son propriétaire"
 mage_trait_required:0 "#N Le trait mage ou Intérêt pour les arcanes sont nécessaires pour débloquer cette compétence#!"
 trait_track_witch_hunter:0 "Chasse aux sorcières"
 trait_track_witch_hunter_desc:0 "Faire face aux sorcières et aux menaces surnaturelles."
 witch_hunter_ct0:0 "Testest"
 wh_spec1_terrain_cancel_negative_supply:0 "Débloque le procès en sorcellerie [interaction|E] avec les prisonniers"
 wh_spec2_terrain_cancel_negative_supply:0 "Déverrouille Arrêtez la sorcière [interaction|E] avec les sorcières"
 wh_spec3_terrain_cancel_negative_supply:0 "Ce trait sera hérité par votre héritier."
 wh_spec_BH_terrain_cancel_negative_supply:0 "Déverrouillage Commencer la chasse aux sorcières [decision|E]"
 one_less_witch_title:0 "La sorcière est morte"
 inq_modifier:0 "Inquisiteur en chef"
 stop_the_witch:0 "Arrêtez la sorcière"
 stop_the_witch_desc:0 "Prendre les mesures nécessaires pour arrêter la sorcière."
 stop_the_witch_ct:0 "L'opération contre la sorcière sera lancée"
 stop_the_witch_ct2:0 "[recipient.GetSheHe|U] peut être assassiné, capturé ou saboté"
 ev4.1.title:0 "Assistant à recruter"
 ev4.1.desc:0 "Un homme est venu à votre cour, [sidek.GetSheHe] semble être un expert en chasse aux sorcières. Vous pensez que [sidek.GetSheHe] est à la recherche d'un emploi."
 ev4.1.0.a:0 "L'aide est toujours utile."
 ev4.1.0.b:0 "Je ne veux pas de [sidek.GetHerHim] ici."
 ev4.2.title:0 "Le marteau des sorcières"
 ev4.2.desc:0 "Une autre sorcière est apparue à l'horizon, et c'est à vous de faire quelque chose. Le devoir vous appelle."
 ev4.2.0.a:0 "Je veux que [recipient.GetHerHim] soit dans mon donjon, maintenant !"
 ev4.2.0.a1:0 "La sorcière a été capturée"
 ev4.2.0.a2:0 "La sorcière s'est enfuie"
 ev4.2.0.b:0 "J'enverrai [helper.GetTitledFirstName]."
 ev4.2.0.c:0 "Je ferai le travail moi-même."
 ev4.2.0.ct:0 "Vous poursuivez vos efforts pour arrêter la sorcière"
 ev4.2.0.d:0 "Je mettrai une prime sur la tête de la sorcière."
 ev4.2.0.d1:0 "Vous avez trouvé un chasseur de primes compétent"
 ev4.2.0.d2:0 "Vous avez trouvé un chasseur de primes maladroit"
 ev4.2.0.d_ct:0 "La chasse à l'homme va commencer"
 ev4.2.0.e:0 "Je demande à [wliege.GetTitledFirstName] de me remettre la sorcière."
 ev4.2.0.e_ct:0 "Votre demande sera examinée"
 ev4.2.0.e_ct1:0 "Vous êtes persuasif"
 ev4.2.0.e_ct2:0 "Votre demande risque d'être rejetée"
 ev4.4.desc:0 "Le chasseur de primes est de retour. Il semble qu'il ait réussi."
 ev4.4.0.a:0 "Il s'est bien débrouillé."
 ev4.5.desc:0 "Vos agents rapportent que le chasseur de primes n'a pas pu s'occuper de la sorcière. Son corps mutilé a été retrouvé sur la route."
 ev4.5.0.a:0 "Je t'aurai un jour, sale sorcière."
 ev4.5.0.a_ct:0 "La sorcière restera libre... pour l'instant"
 ev4.5.0.b:0 "Envoyez mes chevaliers !"
 ev4.6.title:0 "Requête du chasseur de sorcières"
 ev4.6.desc:0 "[whunter.GetTitledFirstName] m'a demandé de remettre [recipient.GetTitledFirstName] entre ses mains. Mon courtisan est formellement accusé de pratiquer la sorcellerie. Laissez-moi réfléchir..."
 ev4.6.0.a:0 "Eh bien... non."
 ev4.6.0.b:0 "Bien sûr."
 ev4.7.title:0 "Requête rejetée"
 ev4.7.desc:0 "[wliege.GetTitledFirstName] a refusé de me remettre la sorcière. Il est également possible qu'il soit prêt pour mes prochaines actions."
 ev4.7.0.a:0 "J'ai besoin d'un nouveau plan."
 ev4.7.0.b:0 "Peut-être ne devriez-vous pas être un dirigeant du tout."
 ev4.7.0.c:0 "Ou êtes-vous aussi une sorcière ?"
 ev4.8.desc:0 "Vous avez passé plusieurs jours à planifier méticuleusement. La sorcière ne semble se douter de rien. Il est temps de passer à l'action."
 ev4.8.0.a:0 "J'utiliserai la méthode classique."
 witch_hunter_hunts_modifier:0 "Plan parfait"
 ev4.8.0.a_ct:0 "Votre projet a une chance supplémentaire de réussir"
 ev4.8.0.b:0 "Je m'approcherai furtivement de la sorcière et je ferai ce qui doit être fait."
 ev4.8.0.b1:0 "La sorcière a été piégée"
 ev4.8.0.b2:0 "La sorcière n'a pas mordu à l'hameçon"
 ev4.8.0.c:0 "Pour l'instant, je m'en tiens à l'observation."
 ev4.8.0.c_ct:0 "Les observations vous permettront d'obtenir des informations supplémentaires."
 ev4.9.title:0 "La Sorcière Sous Observation"
 ev4.9.desc:0 "Enfin, vos observations et votre traque de la sorcière ont donné des résultats. Vous avez obtenu des informations précieuses."
 ev4.9.0.a:0 "Cela peut être utile."
 ev4.9.0.b:0 "Il y a encore du pain sur la planche."
 ev4.10.0.a:0 "Je rencontrerai officiellement [recipient.GetHerHim]."
 ev4.10.0.a_ct:0 "Cette action est #N risquée#!"
 hunt_witch_lord_ps:0 "Votre opération #P progresse #!"
 ev4.10.0.b:0 "Laissez [helper.GetTitledFirstName] s'occuper de [recipient.GetHerHim]."
 ev4.10.0.b_ct:0 "Votre homme poursuit l'opération contre la sorcière"
 ev4.10.0.c:0 "Un plan approprié doit être préparé."
 ev4.11.title:0 "Visite inopinée"
 ev4.11.desc:0 "[whunter.GetTitledFirstName] est apparu à la porte de votre domaine. Il semble qu'il veuille vous parler de quelque chose."
 ev4.11.0.a:0 "Laissez entrer [whunter.GetHerHim]."
 ev4.11.0.b:0 "Je n'ai pas le temps pour [whunter.GetHerHim] aujourd'hui."
 ev4.11.0.c:0 "Le chasseur de sorcières ! Que [whunter.GetHerHim] vienne, je suis prêt."
 prepared_for_hunter_modifier:0 "Prêt pour le chasseur de sorcières"
 ev4.12.desc:0 "[recipient.GetTitledFirstName] a refusé de me rencontrer ! Peut-être était-ce une coïncidence, ou bien [recipient.GetSheHe] a deviné qu'il s'agissait d'une ruse."
 ev4.12.desc2:0 "[recipient.GetTitledFirstName] est certainement une sorcière. D'autres mesures doivent être prises à cet égard."
 ev4.12.0.a:0 "Assez, d'autres sujets requièrent mon attention."
 ev4.13.title:0 "Rencontre avec la sorcière"
 ev4.13.desc:0 "[recipient.GetTitledFirstName] vous a invité sur le pas de la porte de [recipient.GetHerHis]. Vous avez insisté pour parler en privé, mais il y a des serviteurs autour de vous, et vous avez vu des gardes. Le [recipient.GetTitledFirstName] cherche manifestement à connaître le but de votre visite."
 ev4.13.0.a:0 "Alors... je sais que vous êtes une sorcière"
 ev4.13.0.b:0 "Je pense que nous avons des intérêts communs..."
 ev4.13.0.c:0 "Ce n'est pas grave, je dois y aller."
 ev4.13.0.c_ct:0 "Vous terminez votre réunion"
 ev4.14.desc:0 "Je sais que tu es une sorcière\" - dit [whunter.GetTitledFirstName]. Vous vous souvenez soudain des rumeurs selon lesquelles [whunter.GetSheHe] serait un chasseur de sorcières."
 ev4.14.desc2:0 "Je sais que vous êtes une sorcière\", a dit [whunter.GetTitledFirstName]. Ce n'est donc pas une coïncidence - [whunter.GetSheHe] est venu pour vous."
 ev4.14.0.a:0 "Et alors ?"
 ev4.14.0.b:0 "Gardes ! Arrêtez cet homme."
 ev4.14.0.b_ct:0 "Le chasseur de sorcières a vaincu vos gardes"
 ev4.15.desc:0 "\"Et alors ?\" - la sorcière vous regarde. Vous sentez que l'atmosphère de la conversation a changé radicalement."
 ev4.15.0.a:0 "Vous avez sans doute entendu dire que je suis chasseur. C'est un peu gênant, non ?"
 ev4.15.0.b:0 "Je vous défie en duel."
 ev4.15.0.b_ct:0 "La sorcière va examiner votre proposition"
 ev4.16.desc:0 "Vous avez probablement entendu dire que je suis un chasseur. Un chasseur de sorcières. C'est un peu gênant, non ? - vous voyez une lueur dangereuse dans les yeux de [whunter.GetHerHis]."
 ev4.16.0.a:0 "De plus, vous êtes aussi un imbécile pour être venu ici."
 ev4.16.0.b:0 "Attendez, ne me tuez pas ! Je vais coopérer !"
 ev4.17.desc:0 "De plus, vous êtes un imbécile d'être venu ici\" - la sorcière a l'air confiant - \"Qu'est-ce que vous voulez faire exactement avec ça ? A part ta propre mort ?"
 ev4.17.0.a:0 "Je voulais apprendre à vous connaître avant de traiter avec vous."
 ev4.17.0.b:0 "Rendez-vous et vous sauverez votre vie. Peut-être."
 ev4.17.0.c:0 "C'est vous qui mourrez."
 ev4.17.0.c1:0 "Vous parvenez à verrouiller la porte de la chambre"
 ev4.17.0.c2:0 "Vous ne parvenez pas à verrouiller la porte de la chambre"
 ev4.17.0.c2_ct:0 "Vous devez affronter les gardes"
 ev4.18.desc:0 "Je voulais apprendre à vous connaître avant de traiter avec vous\" - a dit [whunter.GetSheHe]. Vous en concluez que [whunter.GetSheHe] est soit très stupide, soit très courageux."
 ev4.18.0.a:0 "Sors d'ici, chasseur."
 ev4.18.0.b:0 "Ça suffit. Brûle, espèce de pute !"
 ev4.18.0.b_ct:0 "Vous frappez le chasseur d'un jet de puissance magique"
 ev4.19.desc:0 "'Sors d'ici, chasseur, sors avant que j'appelle les gardes' - la sorcière posa la main du [recipient.GetHerHis] sur la garde de l'épée."
 ev4.19.0.a:0 "A bientôt, sorcière."
 ev4.19.0.a_ctx:0 "Le chasseur quitte votre demeure"
 ev4.19.0.b:0 "Je pense que je vais d'abord te tuer."
 ev4.20.desc:0 "Vous quittez la sorcière et rentrez chez vous. Malheureusement, vous espériez des progrès supplémentaires."
 ev4.20.desc2:0 "La sorcière ne s'est pas présentée à la réunion secrète. Il est évident que le [recipient.GetSheHe] a découvert vos intentions."
 ev4.20.desc3:0 "Ainsi, [recipient.GetTitledFirstName] est un véritable sorcier. Cela change beaucoup de choses. [recipient.GetSheHe|U] est peut-être l'adversaire le plus sérieux que vous ayez affronté jusqu'à présent."
 ev4.20.0.a:0 "Je dois réfléchir à ce que je vais faire."
 ev4.20.0.b:0 "Cependant, j'ai appris quelque chose."
 ev4.21.desc:0 "Je pense que nous avons des intérêts communs\" - a-t-il dit après une longue pause - \"Il s'agit d'une question discrète, pouvons-nous en parler en privé ?"
 ev4.21.0.a:0 "Personne ne nous écoute, allez-y."
 ev4.21.0.b:0 "Bien essayé, chasseur. Gardes !"
 ev4.22.desc:0 "Intérêts communs ? Parlez."
 ev4.22.0.a:0 "Il s'agit de [riv1.GetTitledFirstName]. [riv1.GetSheHe|U] est notre ennemi commun."
 ev4.22.0.b:0 "La sorcellerie. Apprenez-moi à être une sorcière."
 ev4.23.desc:0 "Sorcellerie. Apprenez-moi à être une sorcière' - La voix de [whunter.GetHerHis] tremblait."
 ev4.23.desc2:0 "Il s'agit de [riv1.GetTitledFirstName]. [riv1.GetSheHe|U] est notre ennemi commun. Nous pouvons unir nos forces pour arrêter [riv1.GetHerHim]'."
 ev4.23.0.a:0 "Je vois..."
 ev4.23.0.a_ct:0 "Vous acceptez une invitation à une réunion secrète"
 ev4.23.0.a_ct2:0 "Vous acceptez une invitation à une réunion secrète... mais vous n'avez pas l'intention d'y assister."
 ev4.24.desc:0 "Il semble que la sorcière ait mordu à l'hameçon. Vous avez invité [recipient.GetTitledFirstName] à une réunion secrète où vous discuterez des détails. Il ne nous reste plus qu'à attendre que la sorcière vienne à l'enterrement de [recipient.GetHerHis]."
 ev4.24.0.a:0 "Le piège est tendu."
 ev4.25.desc:0 "Votre cible est arrivée pour une \"réunion\" secrète. La sorcière est venue seule. On dirait que [recipient.GetSheHe] est à votre merci."
 ev4.25.0.a:0 "Gardes, emmenez la sorcière dans la cellule."
 ev4.25.0.b:0 "Je vais lui couper la tête."
 ev4.25.0.a_tit:0 "Capturé lors de la réunion secrète"
 ev4.26.title:0 "Vaincu par la sorcière"
 ev4.26.desc:0 "Soudain, des gardes surgissent de nulle part. Avant que vous ne puissiez vous en rendre compte, vous avez été neutralisé et désarmé. Vous êtes maintenant à la merci de la sorcière."
 ev4.26.0.a:0 "Maudite sorcière !"
 ev4.27.desc:0 "Soudain, des gardes surgissent de nulle part. Vous avez repoussé de justesse leur attaque. Vous êtes blessé, mais la sorcière semble être à portée de main."
 ev4.27.0.a:0 "Combattez-moi, sorcière !"
 ev4.27.0.b:0 "Je t'aurai... la prochaine fois."
 ev4.27.0.b_ct:0 "Tu t'enfuis"
 ev4.27.0.b_tit:0 "Vos gardes ont été vaincus"
 ev4.27.0.b_ct2:0 "Le chasseur s'est échappé"
 ev4.28.desc:0 "'En tant que chasseur de sorcières, je vous défie dans un duel honorable à mort'. - [whunter.GetSheHe] tire son épée."
 ev4.28.0.a:0 "Laissez-vous faire."
 ev4.28.0.b:0 "Vous êtes ridicules. Gardes !"
 ev4.29.desc:0 "[recipient.GetTitledFirstName] lève les mains et une boule d'énergie magique apparaît entre elles. 'Brûle, chasseur de merde !' - [recipient.GetSheHe] hurle quand le flux d'énergie vous frappe. Les runes de protection ont amorti une partie de l'impact, mais vous êtes blessé. C'est un vrai mage !"
 ev4.29.0.a:0 "C'est l'heure de la retraite tactique !"
 ev4.30.desc:0 "Le flux de puissance frappe le chasseur, mais il dispose d'une sorte de protection magique qui disperse une partie de l'énergie du sort. Il est blessé mais a réussi à s'échapper."
 ev4.30.0.a:0 "Impressionnant. La prochaine fois, j'utiliserai un sort plus puissant."
 ev4.31.desc:0 "Une opération complexe nécessite l'élaboration d'un plan sophistiqué. Les sorcières particulièrement influentes peuvent être hors de portée d'une attaque directe. Vous devez déterminer comment vous voulez influencer votre cible."
 ev4.31.0.a:0 "Je déploierai les efforts diplomatiques nécessaires."
 ev4.31.0.b:0 "La confrontation physique est le meilleur moyen. Je vais tuer [recipient.GetHerHim]."
 ev4.31.0.c:0 "Je vais frapper les finances de [recipient.GetHerHis]."
 ev4.31.0.c1:0 "Vous parvenez à intercepter des fonds importants"
 ev4.31.0.c2:0 "Vous avez réussi à créer des problèmes avec les commerçants"
 ev4.31.0.d:0 "Je me contenterai d'observer attentivement [recipient.GetHerHim]."
 ev4.31.0.d_ct:0 "Vous envoyez vos espions"
 ev4.31.0.d_ct2:0 "Vous pouvez découvrir si la cible est un membre du coven."
 ev4.31.0.e:0 "Les sorcières ne devraient pas être dirigeantes ."
 special_task_modifier:0 "Tâche spéciale"
 problems_with_merchants_modifier:0 "Problèmes avec les commerçants"
 ev4.32.desc:0 "Vos espions rapportent que votre cible assiste à des réunions secrètes. Vous avez probablement affaire à un groupe de sorcières organisé."
 ev4.33.desc:0 "Plusieurs lettres et conversations appropriées avec les bonnes personnes peuvent faire perdre à la sorcière son soutien et sa réputation. C'est peut-être le bon moyen de l'affaiblir avant les prochaines attaques."
 ev4.33.0.a:0 "Je parlerai à [recipient.GetHerHis] seigneur."
 ev4.33.0.a_tit:0 "Sabotage diplomatique"
 ev4.33.0.b:0 "Je demanderai au responsable de la foi d'intervenir."
 ev4.33.0.c:0 "Je financerai les adversaires de [recipient.GetHerHis]."
 ev4.33.0.d:0 "Je vais semer le mécontentement dans le royaume de [recipient.GetHerHis]."
 ev4.34.desc:0 "Attendez, ne me tuez pas ! Je vais coopérer ! Je vous dirai tout ! Écoute...\" - la sorcière partage de nombreux secrets avec toi."
 ev4.34.0.a:0 "Je vous épargne pour l'instant."
 ev4.34.0.b:0 "Un acte de repentance ne suffit pas à vous sauver la vie."
 ev4.35.desc:0 "Rends-toi, sorcière ! Tu seras épargnée si tu confesses tes péchés et si tu dénonces tes complices. Sinon, je t'enverrai directement en enfer."
 ev4.35.0.a:0 "Qu'il en soit ainsi, je me rends."
 ev4.36.desc:0 "[whunter.GetTitledFirstName] s'est précipité vers la porte et l'a verrouillée. Puis il vous a attaqué avec son épée  !"
 ev4.36.0.a:0 "Alors, battons-nous."
 ev4.37.desc:0 "La décision a été prise. La sorcière mourra de votre main. L'objectif est noble, mais le chemin pour y parvenir n'est peut-être pas si facile. Si tuer les sorcières était aussi facile, on n'aurait pas besoin de chasseurs..."
 ev4.37.0.a:0 "Je vais essayer de le provoquer un duel."
 ev4.37.0.a_ct:0 "La sorcière sera défiée en duel"
 ev4.37.0.b:0 "Une simple barre oblique résoudra le problème."
 ev4.37.0.b_ct:0 "Vous partez en mission nocturne"
 ev4.37.0.c:0 "Je vais mettre en scène un accident."
 ev4.38.desc:0 "Vous avez reçu une lettre de [whunter.GetTitledFirstName]. Elle ressemble à une invitation officielle à un duel à mort. [whunter.GetTitledFirstName] est un chasseur de sorcières autoproclamé et vous semblez être la prochaine cible de [whunter.GetHerHis]."
 ev4.38.0.b:0 "Peut-être une autre fois..."
 ev4.39.desc:0 "[recipient.GetTitledFirstName] a rejeté votre proposition, apparemment [recipient.GetSheHe] est un lâche. Vous devez trouver un autre plan."
 ev4.40.desc:0 "Rassemblant vos outils et enfilant votre capuchon sur votre tête, vous vous mettez en route sous le couvert de la nuit pour imprégner la terre de la sorcière de son sang. En arrivant au repaire de [recipient.GetTitledFirstName], vous vous rendez compte qu'il est bien gardé. Vous devez trouver un moyen d'y pénétrer."
 ev4.40.0.a:0 "Je neutralise discrètement le garde."
 ev4.40.0.a_ct:0 "Vous parvenez à pénétrer à l'intérieur"
 ev4.40.0.a_ct2:0 "Vous devez vous enfuir"
 ev4.40.0.b:0 "Je vais soudoyer le garde."
 ev4.40.0.c:0 "Je pense que je peux escalader le mur."
 ev4.40.0.d:0 "J'ai changé d'avis, je le ferai une autre fois."
 ev4.40.0.d_ct:0 "Vous interrompez l'opération"
 ev4.41.desc:0 "Vous entrez à l'intérieur. Au loin, vous apercevez les silhouettes endormies d'autres gardes, mais vous les évitez efficacement. Vous vous approchez de l'endroit où, selon vos informations, se trouve la chambre de votre cible. Soudain, vous réalisez que vous vous êtes peut-être perdu."
 ev4.41.0.a:0 "Je vais descendre dans le couloir sombre."
 ev4.41.0.b:0 "J'emprunterai les escaliers."
 ev4.41.0.c:0 "Je vais simplement vérifier la porte la plus proche."
 ev4.42.desc:0 "Vous avez trouvé la chambre de votre cible. Cependant, vous devez être prudent car vous avez vu un garde endormi à l'entrée. Devant vous se trouve un grand lit, et la forme cachée sous les couvertures est probablement votre cible."
 ev4.42.0.a:0 "Je vais m'approcher et prendre la vie de [recipient.GetHerHis]."
 ev4.42.0.a_ct:0 "La sorcière s'est réveillée et a appelé les gardes."
 ev4.43.desc:0 "Vous vous approchez et constatez qu'il s'agit bien de la personne que vous cherchez. La sorcière dort comme une enfant. Vous prenez facilement la vie de [recipient.GetTitledFirstName] d'un coup d'épée dans le silence le plus complet. Vous sentez qu'il est temps de rentrer chez vous, vous échapper ne devrait pas être un problème."
 witch_hunter_burgler:0 "Le cambrioleur a été arrêté."
 ev2.1.g:0 "Je dirigerai ma maison en tant que prêtre de [ROOT.Char.GetFaith.WitchGodName]."
 ev2.1.g_ct:0 "Une partie de votre famille peut être convertie en sorcière"
 ev2.1.g_ct2:0 "Vous gagnez des avantages supplémentaires en vénérant [THIS.Char.GetFaith.WitchGodName]."
 oneiromancy_perk_scrying_ct:0 "Déverrouille utiliser la Divination [decision|E]"
 prepare_scrying_decision:0 "Utiliser la divinitation"
 prepare_scrying_decision_tooltip:0 "Utiliser la divinitation"
 prepare_scrying_decision_confirm:0 "Commencer la divination"
 prepare_scrying_decision_desc:0 "En utilisant les techniques de divination de la sorcellerie, vous entrez dans une transe narcotique qui vous permet d'obtenir des fragments de connaissances de différents lieux et époques."
 prepare_scrying_decision_ct:0 "Il est possible d'apprendre le secret de quelqu'un d'autre ou d'obtenir d'autres informations utiles."
 ev4.44.title:0 "Divination"
 ev4.44.desc:0 "Vous entrez lentement en transe, vous sentez votre sang se précipiter dans vos tempes. Pendant un instant, le monde est rempli d'une lumière aveuglante qui s'éteint immédiatement. Vous vous rendez compte que vous êtes allongé sur le sol, vous ne savez pas combien de temps cela a duré, vous avez perdu la notion du temps. Cependant, de nouvelles connaissances sont apparues dans votre tête."
 ev4.44.a:0 "J'ai besoin de plus d'entraînement."
 ev4.45.desc:0 "Vous entrez lentement en transe, vous sentez votre sang se précipiter dans vos tempes. Vous êtes submergé par des visions de différentes personnes, dont certaines que vous pouvez reconnaître. Soudain, l'un de ces personnages, [scrying_target.GetTitledFirstName], est entouré d'une aura de lumière. L'image change et vous voyez maintenant le monde à travers les yeux de [scrying_target.GetTitledFirstName]. Vous voyez une scène spécifique du passé que [scrying_target.GetSheHe] aimerait vraiment garder secrète."
 ev4.45.a:0 "C'était une vision très puissante !"
 ev4.46.desc:0 "Vous entrez lentement en transe, vous sentez votre sang se précipiter dans vos tempes. Vous voyez un kaléidoscope de couleurs tourbillonnantes, une série d'images défilent devant vos yeux. Mais l'une d'entre elles vous revient sans cesse : [rruler.GetTitledFirstName]. Il y a là quelque chose d'étrange. Vous avez l'impression que les visions essaient de vous transmettre quelque chose d'important."
 ev4.46.a:0 "Je devrais regarder [rruler.GetHerHim]."
 dark_blade:0 "Lame sombre"
 dark_blade_desc:0 "Lorsque vous tenez l'épée, vous entendez des murmures silencieux qui vous incitent à tuer et à détruire. La lame semble parfaite pour le combat et les sacrifices humains."
 ev95.1.title:0 "Épée mystérieuse"
 ev95.1.desc:0 "De retour dans votre chambre, vous voyez une vieille épée posée sur la table. La lame de l'épée semble absorber la lumière, et la poignée est ornée d'anciennes inscriptions runiques."
 dark_blade_fed:0 "L'épée noire a été nourrie"
 dark_blade_fed_ct:0 "L'épée devient plus puissante"
 HAS_HOOK_ON_YOU_CM:0 "La cible vous a mis le grappin dessus !"
 fed_dark_blade_interaction:0 "Nourrir la lame noire"
 fed_dark_blade_interaction_desc:0 "Le sacrifice rituel d'un prisonnier peut renforcer vos pouvoirs"
 fed_dark_blade_interaction_ct:0 "Exécution silencieuse"
 converted2witch:0 "[tttarget.GetTitledFirstName] a été converti en sorcière !"
 rule_magic_witches:0 "La sorcellerie : Soyez une sorcière"
 setting_nope_magic_witches:0 "No"
 setting_nope_magic_witches_desc:0 "Vous commencez le jeu en tant que personnage normal."
 setting_yep_magic_witches:0 "Oui"
 setting_yep_magic_witches_desc:0 "Vous commencez le jeu en tant que sorcière."
 rule_magic_witches_info:0 "Être une sorcière"
 ev4.51.title:0 "Mauvais sentiments"
 ev4.51.desc:0 "Depuis peu, vous vous sentez observé. Vous avez l'impression que c'est peut-être lié à votre bague. Quelqu'un veut la voler, c'est certain ! Des précautions supplémentaires doivent être prises."
 ev4.51.a:0 "Mon... précieux..."
 ev3.5.g:0 "[main_inq.GetTitledFirstName] doit être arrêté."
 ev4.52.desc:0 "La Lame noire... Cette épée a quelque chose d'extraordinaire. En la tenant dans votre main, vous vous sentez invincible, et à chaque mort que vous infligez, votre pouvoir s'accroît. Cependant, vous craignez que votre désir de tuer n'ait grandi depuis que vous l'avez en votre possession."
 ev4.52.a:0 "J'y résisterai."
 ev4.52.b:0 "Cette épée libère mon potentiel."
 ev4.52.c:0 "Je ne veut pas y penser."
 ev4.53.desc:0 "Au cours d'une promenade, vous rencontrez [rvic.GetTitledFirstName], avec qui vous décidez de discuter un moment. Au cours de la conversation, vous ressentez soudain un désir incontrôlable de tuer. Vous réalisez soudain que vous tenez la Lame noire dans votre main. Vous voyez la terreur sur le visage de [rvic.GetTitledFirstName]."
 ev4.53.a:0 "Je ne peux pas... résister..."
 ev4.53.b:0 "Je vais prendre une grande respiration et cacher cette fichue épée."
 ev4.53.c:0 "L'épée me fait perdre la tête, je dois me contrôler."
 ev4.53.d:0 "HAHAHAHAHA!"
 ev4.54.desc:0 "Vous avez l'impression de perdre le contrôle de vous-même chaque jour. Cette épée... vous fait beaucoup de mal. Vous commencez à soupçonner que la Lame noire a ses propres plans et intentions à votre égard."
 ev4.54.a:0 "Obéis-moi, Lame Noire !"
 ev4.54.a_ct:0 "Il semble que vous puissiez contrôler l'épée."
 ev4.54.a1:0 "L'épée s'est soumise à votre volonté."
 ev4.54.a2:0 "L'épée prend le contrôle de vous."
 ev4.54.b:0 "Je connais un sort qui peut aider."
 ev4.55.desc:0 "Aujourd'hui, j'ai entendu la voix de mon maître dans ma tête. Il m'a ordonné de tous les tuer. J'ai donc dégainé la Lame Noire et je me suis mis au travail."
 ev4.55.a:0 "Cette rage me donne du pouvoir !"
 ev4.56.title:0 "Serviteur dévoué"
 ev4.56.desc:0 "Un inconnu a demandé une audience. Vous décidez de rencontrer [created_witch.GetHerHim] et découvrez rapidement qu'il s'agit d'un sorcier. J'ai entendu dire que vous étiez un prêtre de [ROOT.Char.GetFaith.WitchGodName] - dit [created_witch.GetSheHe] - \"Je veux vous servir, montrez-moi le chemin s'il vous plaît !"
 ev4.56.a:0 "Servez-moi bien."
 ev4.56.b:0 "Êtes-vous un espion ? Sortez !"
 ev4.56.c:0 "I have a better idea."
 ev4.57.desc:0 "La plus grande partie du Necronomicon reste un mystère pour moi, mais j'ai réussi à déchiffrer un chapitre avec un sort intrigant. Je me demande si je ne devrais pas le tester sur [riv0.GetTitledFirstName]."
 ev4.57.a:0 "...oui, essayons."
 ev4.57.b:0 "Je pense que non."
 ev4.58.desc:0 "Après avoir lancé le sort, il a disparu du livre. A la place, une image est apparue, représentant [riv0.GetTitledFirstName]. Le visage immobile de [riv0.GetHerHis|U] montre la terreur et la désorientation."
 ev4.58.a:0 "Vous resterez ici pour toujours."
 seek_for_power_intent:0 "Rechercher le vrai pouvoir"
 seek_for_power_intent_desc:0 "Avec d'autres sorcières, essayez de découvrir ce qu'est la vraie magie."
 choose_grandmaster_intent:0 "Présentez-vous comme Grand Maître"
 choose_grandmaster_intent_desc:0 "Réclamez la nomination de votre coven en tant que Grand Maître et demandez le soutien des autres membres du coven."
 magic_dup_evs.3010.z1:0 "Je vais leur parler de la vraie magie."
 ev4.59.title:0 "La bénédiction des ténèbres"
 ev4.59.desc:0 "En tant que prêtre de [ROOT.Char.GetFaith.WitchGodName], vous décidez de bénir les membres du Sabbat. Vous levez les mains au ciel et invoquez le nom de votre seigneur des ténèbres."
 ev4.59.a:0 "Agenouillez-vous devant lui, frères et sœurs !"
 ev4.60.title:0 "Méditation sombre"
 ev4.60.desc:0 "Vous décidez de passer une partie du rituel seul. Les effets de votre méditation sont très inspirants. Il vous semble que [ROOT.Char.GetFaith.WitchGodName] a une faveur spéciale pour vous."
 ev4.60.a:0 "Je ne vous laisserai pas tomber, mon Seigneur des Ténèbres."
 horned_god_blessing_modifier:0 "La bénédiction du Dieu Cornu"
 ev4.61.title:0 "Nouveau familier"
 ev4.61.desc:0 "Pendant la prière, vous avez eu l'impression d'être observé. Lorsque vous vous êtes levé pour regarder autour de vous, vous avez entendu quelque chose dans les buissons. Un petit animal en est sorti et vous avez immédiatement compris qu'il s'agissait d'un messager. Vous sentez la marque de [ROOT.Char.GetFaith.WitchGodName] sur l'esprit de la créature."
 ev4.61.a:0 "Je prendrai soin de vous."
 ev4.62.title:0 "Le pouvoir des ténèbres"
 ev4.62.desc:0 "Une nuit remplie de prières porte ses fruits. Quand vous vous relevez de vos genoux après de nombreuses heures, vous voyez que l'air autour de vous brille légèrement. Vous sentez une force en vous - c'est une récompense de [ROOT.Char.GetFaith.WitchGodName]."
 ev4.63.title:0 "Imprégnation impie"
 ev4.63.desc:0 "Après de nombreuses heures de prière, vos yeux se ferment et vous vous endormez. Vous rêvez d'un démon qui vous offre sa bénédiction. Vous vous réveillez brusquement, brûlant de désir. Vous vous rendez compte que vos vêtements sont déchirés et que votre souffle est accéléré. Quelque chose a également changé dans votre corps..."
 ev4.63.a:0 "J'ai été choisi."
 ev4.64.title:0 "Démon "
 ev4.64.desc:0 "Vos prières sont interrompues par un éclair d'énergie. Une créature de l'enfer apparaît devant vous. Le démon vous regarde et dit : \"Je réponds à vos prières, mortels. J'apporte un cadeau pour vous et en retour, je prendrai votre âme\"."
 ev4.64.a:0 "Prenez mon âme !"
 ev4.64.b:0 "... prenez l'âme de [sssac.GetTitledFirstName]."
 ev4.64.c:0 "Je décline ton offre, démon."
 ev4.64.c_ct:0 "Le démon disparaîtra... du moins vous l'espérez."
 ev4.64.d:0 "Obéis-moi, démon."
 touched_magic_modifier:0 "Touché"
 gift_from_hell_modifier:0 "Cadeau de l'enfer"
 ev16.0.c:0 "Donnez-moi votre bénédiction."
 grandmaster_coven:0 "Grand Maître du Coven"
 grandmaster_coven_desc:0 "Chef officiel du coven"
 trait_grandmaster_coven:0 "Grand Maître du Coven"
 trait_track_grandmaster_coven:0 "Autorité"
 trait_track_grandmaster_coven_desc:0 "Un leadership fort est essentiel au développement et à la puissance du coven."
 trait_grandmaster_coven_desc:0 "Chef officiel du coven"
 ev4.65.title:0 "A la recherche d'un soutien"
 ev4.65.desc:0 "Vous avez réussi à convaincre quelques personnes que le titre de Grand Maître devait vous revenir. Cependant, vous ne disposez pas encore d'un soutien suffisant."
 ev4.65.a:0 "J'obtiendrai plus de partisans à n'importe quel prix."
 ev4.65.b:0 "Je demanderai du soutien."
 ev4.65.c:0 "Peu importe..."
 progress4magicintent:0 "Votre intention gagne #P progresse#!"
 ev4.66.desc:0 "Le moment décisif approche. Vous n'êtes pas encore certain que suffisamment de personnes vous considèrent comme un candidat valable pour le Grand Maître. Vous pouvez encore essayer de convaincre les sceptiques..."
 ev4.66.a:0 "L'or résoudra ce problème, comme toujours."
 ev4.66.b:0 "Mes compétences sont incontestables."
 ev4.66.c:0 "Je ferai un discours."
 ev4.66.d:0 "Je suis le candidat évident."
 ev4.66.e:0 "Ce qui doit être, doit être."
 cgrandmaster_chosen_title:0 "Vous avez été choisi pour devenir le Grand Maître du Coven."
 ev4.68.title:0 "Le Grand Maître"
 ev4.68.desc:0 "Le Coven a pris sa décision. Le titre de Grand Maître vous revient."
 ev4.68.a:0 "Je l'ai mérité."
 ev4.69.desc:0 "La majorité des membres du Coven a décidé qu'un nouveau Grand Maître du Coven devait être choisi. Le titre a été attribué à [new_cgm.GetTitledFirstName]."
 ev4.69.a:0 "[new_cgm.GetSheHe|U] l'a mérité."
 ev4.69.b:0 "Ca devrait être moi."
 ev4.70.desc:0 "Vous avez réussi à rassembler suffisamment de soutiens pour pouvoir prétendre au titre de grand maître. Cependant, vous devez d'abord défier et vaincre le précédent."
 ev4.70.a:0 "Je suis prêt !"
 ev4.70.a_ct:0 "Le grand maître actuel répondra à votre défi."
 ev4.70.b:0 "Probablement pas cette fois-ci."
 ev4.70.b_ct:0 "Votre intention #N échoue#!"
 ev4.71.desc:0 "[new_cgm.GetTitledFirstName] a osé vous provoquer en duel ! Il s'agit d'un combat pour le titre de grand maître. Comment [new_cgm.GetSheHe] ose-t-il ? !"
 ev4.71.b:0 "Je ne veux pas me battre, j'abandonne."
 ev4.71.c:0 "Je suis Grand Maître et je le resterai !"
 ev4.72.desc:0 "Ce lâche s'est rendu sans combattre. Maintenant vous êtes le nouveau Grand Maître du Coven."
 ev4.72.0.a:0 "Excellent."
 ev4.73.desc:0 "Vous avez gagné le combat et gardé le titre de grand maître. Cela devrait donner à d'autres sorcières matière à réflexion."
 ev4.73.desc2:0 "Tu as perdu le combat et le titre de grand maître du coven. C'est une grande humiliation."
 ev4.73.desc3:0 "Vous gagnez le combat et recevez le titre de grand maître. Tu es maintenant le chef du coven."
 ev4.73.desc4:0 "Tu as perdu le combat. Pour l'instant, le titre de grand maître du coven est hors de ta portée."
 ev4.72.0.b:0 "Bon sang."
 ev4.72.0.b_tit:0 "Vous avez défendu votre leadership"
 ev4.75.title:0 "Textes anciens"
 ev4.75.desc:0 "Avec d'autres sorcières, vous avez décidé de fouiller dans les collections rassemblées par le coven. L'étude des textes anciens donne de bons résultats."
 ancient_tomes_modifier:0 "Tomes anciens"
 ev4.76.title:0 "Sacrifice"
 ev4.76.desc:0 "Le Grand Rite est une excellente occasion de restaurer votre pouvoir. Il vous suffit de faire le bon sacrifice qui ne manquera à personne..."
 ev4.76.0.a:0 "Je crois que j'ai une idée."
 ev4.76.0.a_ct:0 "Ce meurtre peut être découvert par d'autres membres du coven."
 ev4.76.0.a_ct2:0 "En tant que Grand Maître du Coven, vous ne subirez aucune conséquence."
 ev4.77.title:0 "Débat"
 ev4.77.desc:0 "Vous avez engagé un débat avec d'autres sorcières sur les principes de la magie et les mystères de l'univers. Grâce à cela, vous avez commencé à voir certaines choses sous un nouvel angle."
 ev4.77.0.a:0 "Grand débat."
 ev4.78.0.a:0 "L'artefact doit être le mien !"
 ev4.78.0.a1:0 "Vous avez fabriqué les revendications"
