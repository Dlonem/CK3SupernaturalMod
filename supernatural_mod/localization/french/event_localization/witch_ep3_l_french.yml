 ev4.88.title:0 "Le souffle de la magie"
 ev4.88.desc:0 "Vous pensez être déjà sur le point de découvrir le secret de la magie. Un pas de plus et au moins une petite particule de pouvoir sera à votre disposition. Mais trouverez-vous le courage d'atteindre ce pouvoir ?"
 ev4.88.0.a:0 "Je suis prêt à prendre tous les risques."
 ev4.88.0.a_ct:0 "Vous gagnez une utilisation du sort Malédiction puissante."
 ev4.88.0.b:0 "Je ferais mieux de retourner à des recherches plus sûres."