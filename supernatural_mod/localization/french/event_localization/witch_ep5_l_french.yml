l_french:
 ev6.1.desc:0 "Je te connais, mortel. Pourquoi me déranges-tu encore ?"
 ev6.1.0.a:0 "J'ai besoin de votre aide."
 ev6.1.0.b:0 "Tu dois exaucer mon souhait, démon."
 ev6.2.desc:0 "Au centre du cercle d'invocation apparaît une silhouette qui brille d'une lumière magique et qui s'éteint lentement. Vous sentez les battements de votre cœur s'accélérer tandis que Lilith vous sourit. Tu as raté ton coup, ma chérie ? - la voix de la démone est encore plus séduisante que dans vos souvenirs."
 ev6.2.0.a:0 "Oui, reste avec moi, mon amour."
 ev6.2.0.b:0 "Je veux que tu réalises mon souhait."
 ev6.3.desc:0 "Le démon apparaît immédiatement dans le cercle d'invocation. Il n'a pas l'air ravi de vous voir. 'Toi' - dit le démon - 'Qu'est-ce que tu veux cette fois-ci, mage humain ?"
 ev3.2.desc2:0 "Nous nous rencontrons à nouveau, mage. De quoi as-tu besoin ?"
 ev6.4.desc:0 "\"[this0.GetTitledFirstName] en chair et en os. Je vous souhaite la bienvenue. Je n'ai rien de spécial à vous proposer, mais puisque je suis là, je peux vous apprendre un nouveau sort. Considérez cela comme un cadeau.''"
 hells_scepter:0 "Sceptre de l'enfer"
 hells_scepter_desc:0 "On dit que cet artefact appartient à Lucifer lui-même. On ne sait pas exactement comment le sceptre a quitté l'enfer."
 ev93.1.title:0 "Sceptre mystérieux"
 ev93.1.desc:0 "Vos serviteurs ont trouvé un objet précieux caché dans les donjons du château. Il s'agit d'un sceptre en alliage inconnu, très bien ouvragé, dont la surface semble dégager une agréable chaleur. Vous ne savez pas ce que c'est, mais cela pourrait vous être utile."
 hells_scepter1_terrain_cancel_negative_supply:0 "Permet aux mages d'invoquer des démons par type ou par nom."
 hells_scepter2_terrain_cancel_negative_supply:0 "Immunité au sort de bannissement pour les démons"
 hells_scepter3_terrain_advantage:0 "XP annuel de la puissance de l'enfer pour les démons"
 ev12.0.c:0 "C'est le moment d'invoquer quelque chose de vraiment puissant !"
 ev12.0.c_ct:0 "Cette option est disponible parce que vous avez le Sceptre de l'enfer."
 ev6.5.desc:0 "Avec l'aide du sceptre de l'enfer, presque tous les démons peuvent répondre à votre appel. Vous pouvez invoquer un type de démon spécifique ou un démon que vous avez déjà rencontré."
 ev6.5.0.a:0 "Grand démon"
 trait_track_combat_magic:0 "Magie de combat"
 trait_track_combat_magic_desc:0 "La maîtrise des sorts de combat peut s'avérer utile sur le champ de bataille et dans un duel contre d'autres adeptes de la magie."
 pot6:0 "Élixir de charisme"
 pot6_modifier:0 "Élixir de charisme"
 pot6_desc:0 "En buvant ce mélange, vous obtiendrez une plus grande obéissance de la part des autres dirigeants, du moins pendant un certain temps."
 gain_pot6_ct:0 "Vous gagnez l'Elixir de Charisme"
 drink_pot6_decision:0 "Utiliser l'élixir de charisme"
 drink_pot6_decision_tooltip:0 "En buvant ce breuvage, vous obtiendrez une plus grande obéissance de la part des autres dirigeants."
 drink_pot6_decision_desc:0 "En buvant ce breuvage, vous obtiendrez une plus grande obéissance de la part des autres dirigeants."
 drink_pot6_decision_confirm:0 "Buvez la potion."
 pot7:0 "Potion de lecture de l'esprit"
 pot7_desc:0 "L'utilisation de cette concoction vous permet de lire dans l'esprit des autres personnages."
 gain_pot7_ct:0 "Vous gagnez une potion de lecture de l'esprit"
 drink_pot7_decision:0 "Utiliser la potion de lecture de l'esprit"
 drink_pot7_decision_tooltip:0 "L'utilisation de cette concoction vous permet de lire dans l'esprit des autres personnages."
 drink_pot7_decision_desc:0 "L'utilisation de cette concoction vous permet de lire dans l'esprit des autres personnages."
 drink_pot7_decision_ct:0 "Dans les 6 mois, le sort #italic Scan de l'esprit#! ne consommera pas de saturation d'énergie."
 drink_pot7_decision_confirm:0 "Buvez la potion."
 setting_high_whunters:0 "Haut"
 setting_high_whunters_desc:0 "Les chasseurs apparaîtront plus fréquemment et le Principal chasseur de sorcières recevra des ressources supplémentaires."
 nyx_name:0 "Nyx"
 ev6.6.title:0 "La Dame des rêves"
 ev6.6.desc:0 "Une femme apparaît dans le cercle d'invocation - vous sentez une aura magique émaner d'elle, bien que vous n'ayez jamais rien ressenti de tel auparavant. Elle est probablement unique, même pour un démon. \nCela fait longtemps que je ne suis pas venue ici, dit la démone, et cela fait encore plus longtemps qu'on ne m'a pas surprise avec un sort d'invocation. Tu as du talent, mage."
 ev6.6.0.a:0 "Qui êtes-vous et que pouvez-vous faire pour moi, démon ?"
 ev6.7.desc:0 "Je m'appelle Nyx. Je peux observer et manipuler les rêves des mortels et des autres êtres. C'est un pouvoir très spécial que j'ai reçu de mon maître. Il risque de ne pas être content lorsqu'il apprendra notre rencontre - et il le sera certainement\"."
 ev6.7.0.a:0 "Qui est votre maître ?"
 ev6.7.0.b:0 "Influencer les rêves ? Cela pourrait s'avérer utile."
 ev6.7.0.c:0 "Je ne veux pas avoir affaire à votre maître, quel qu'il soit. Disparaît."
 ev6.8.desc:0 "Il n'a pas de nom, bien que ses adversaires l'appellent parfois le Mal Éternel. Il est aussi vieux que votre dieu. Heureusement, il s'intéresse rarement à votre monde - il a des objectifs plus ambitieux."
 ev6.8.0.a:0 "Je vois... Dites-moi ce que vous pouvez faire pour moi."
 ev6.8.0.b:0 "Dans ce cas, je ne veux pas me frotter à votre maître. Disparaît."
 ev6.9.desc:0 "J'ai le pouvoir d'influencer les rêves. Ce sont des possibilités illimitées de manipulation ou d'obtention d'informations. Que souhaitez-vous ?"
 ev6.9.desc2:0 "M'invoquer n'est pas sans danger pour toi, mage. Que veux-tu cette fois-ci ?"
 ev6.9.0.a:0 "Laissez les gens croire que mes revendications sont légitimes."
 ev6.9.0.b:0 "Que les gens me montrent plus de respect et d'obéissance."
 ev6.9.0.c:0 "Pouvez-vous me dire si je suis la cible d'une intrigue ?"
 ev6.9.0.c_ct:0 "Vous découvrirez si vous êtes la cible d'une conspiration."
 ev6.9.0.d:0 "J'aimerais faire de beaux rêves, c'est tout."
 nyx_blessing_modifier:0 "La bénédiction de Nyx"
 peaceful_dreams_modifier:0 "Rêves paisibles"
 ev6.10.desc:0 "Non, je connais les rêves de la plupart des gens et je ne vois dans aucune information que quelqu'un complote contre vous. Bien qu'il y ait des gens qui vous détestent... Quoi qu'il en soit, j'ai fait ce que vous m'avez demandé. Adieu."
 ev6.10.desc2:0 "Oui, je connais au moins un complot contre vous - [mscheme.GetFullActionName]. Le [sowner.GetTitledFirstName] est derrière tout ça, bien sûr. C'est tout ce que je sais pour le moment."
 ev6.10.0.a:0 "Je le dénonce immédiatement."
 you_are_cursed:0 "Vous êtes maudits !"
 IS_MAGICAL_ARTIFACT:0 "Cet artefact est bien protégé : $VALUE|+0=$"
 mind_scan_terrain_cancel_negative_supply:0 "Déverrouille le sort #italic  Scan de l'esprit#!"
 mind_scan_ct1:0 "Vous saurez si la cible fait partie d'un complot"
 mind_scan_ct2:0 "Vous pouvez apprendre le secret aléatoire de la cible"
 mind_scan_ct3:0 "Ne sera pas conscient de votre sort"
 mind_scan:0 "Analyse de l'esprit"
 mind_scan_desc:0 "Utilisez le pouvoir de la lecture de l'esprit pour voir dans l'esprit d'une autre personne."
 ev6.11.desc:0 "Il semble que [recipient.GetTitledFirstName] ne soit pas impliqué dans une conspiration et que vous n'ayez pas non plus trouvé de secret important dans la tête de [recipient.GetHerHis]."
 ev6.11.desc2:0 "Dans l'esprit de [recipient.GetTitledFirstName], vous pouvez clairement voir que [recipient.GetSheHe] complote contre [mstarget.GetTitledFirstName]. C'est le plan de [mscheme.GetFullActionName]."
 ev6.11.desc3:0 "Dans l'esprit de [recipient.GetTitledFirstName], vous pouvez clairement voir que [recipient.GetSheHe] est un agent d'un plan mené par [mschemeowner2.GetTitledFirstName] contre [mstarget.GetTitledFirstName]. Il s'agit du plan de [mscheme2.GetFullActionName]."
 ev6.11.desc4:0 "Dans l'esprit de [recipient.GetTitledFirstName], vous pouvez clairement voir que [recipient.GetSheHe] n'est actuellement impliqué dans aucune intrigue, mais que [recipient.GetSheHe] a les secrets de [recipient.GetHerHis]..."
 DS_WANT_NOT_LOSS_MAGIC:0 "Craint la perte d'objets magiques : $VALUE|=+0$"
 DS_HAS_MAGE_RULERSHIP:0 "#P Le règne des mages#! : $VALUE|=+0$"
 asmodeus_name:0 "Asmodée"
 ev6.12.title:0 "Le seigneur de l'enfer"
 ev6.12.desc:0 "Une silhouette dégageant une force puissante se matérialise dans la chambre. Vous réalisez qu'il s'agit probablement de l'être le plus puissant que vous ayez jamais rencontré. Peut-être qu'invoquer cette chose n'était pas la meilleure idée que vous ayez eue...\n\"Je suis Asmodée.\" - Vous voyez que le démon vous regarde attentivement."
 ev6.12.0.a:0 "J'ai déjà entendu ce nom quelque part..."
 ev6.13.desc:0 "'Vous devriez. Je suis le bras droit de Lucifer lui-même et le chef du sixième cercle de l'enfer. Tu n'as pas de chance que ton sort m'ait invoqué, mortel' - tu sens le pouvoir du démon pénétrer dans ton esprit et revoir tes souvenirs. Cela ne devrait pas être possible, le cercle d'invocation devrait vous isoler..."
 ev6.13.0.a:0 "Comment... ?"
 ev6.13.0.b:0 "Disparaissez, maintenant !"
 ev6.14.desc:0 "Le démon rit. Tu ne m'écoutes pas, mortel. Je suis presque le démon le plus puissant qui existe, et tu m'as invoqué dans ton insouciance' - il claqua des doigts, et le cercle de protection de l'invocation s'évapora complètement. Rien n'empêche le démon de te frapper de toute sa puissance à présent.\nMa proposition est la suivante : sers-moi ou meurs."
 ev6.14.0.a:0 "Aucun démon ne me commandera."
 ev6.14.0.b:0 "Les menaces ne sont pas nécessaires ici..."
 ev6.14.0.c:0 "Qu'il en soit ainsi, je suis à votre service."
 ev6.15.desc:0 "Vous vous attendiez à l'attaque, mais vous n'avez pas réussi à la bloquer. Le sort du démon vous a immédiatement terrassé. Sa puissance est inimaginable !\n'Sers-moi... Ou meurt.'"
 ev6.15.0.a:0 "Jamais !"
 ev6.15.0.a_ct:0 "Vous tentez d'attaquer le démon avec une Frappe de puissance."
 ev6.15.0.a_ct2:0 "Vous attaquez le démon de toutes vos forces."
 ev6.15.0.b:0 "Qu'il en soit ainsi, je me rends. Je suis à vous."
 ev6.16.desc:0 "Votre sort a rebondi sur le démon. Mais il semble satisfait.\nImpressionnant. Tu ne manques ni de courage ni de persévérance. Ta magie est faible, mais peut-être qu'un jour tu atteindras la grandeur, du moins pour un être humain. Quand ce jour viendra, je reviendrai vous affronter. Porte-toi bien, mortel."
 ev6.17.desc:0 "Bon choix. Mais la question est de savoir si un ver comme toi me sera utile pour quoi que ce soit. D'abord, un petit test de loyauté. Appelez votre héritier, je veux que vous le transperciez d'une épée."
 ev6.17.0.a:0 "En y réfléchissant bien... non."
 ev6.18.desc:0 "C'était un test, mais pas un test de loyauté. Vous avez échoué. Je n'ai pas besoin d'un serviteur aussi pathétique. Adieu, mortel. Et si tu me convoques à nouveau, je cesserai d'être gentil."
 ev6.19.desc:0 "Ton sort a touché le démon et l'a secoué violemment. Il a l'air surpris, mais au bout d'un moment, il sourit.\nPas mal pour un humain. Il serait dommage de te tuer avant que tu n'atteignes ton plein potentiel. A bientôt, mage, peut-être."
 achoris_name:0 "Achoris"
 ev6.20.title:0 "Visite inattendue"
 ev6.20.desc:0 "Ce matin, un homme a demandé une audience. Bien que personne ne le connaisse, il a su se montrer si persuasif que vos gardes l'ont laissé passer. Vous avez décidé de lui accorder quelques instants de votre précieux temps."
 ev6.20.0.a:0 "Qui êtes-vous, étranger ?"
 ev6.21.desc:0 "On m'appelle Achoris. Je suis membre d'une ancienne assemblée qui s'occupe des affaires importantes de ce monde. L'une de ces questions est la protection de l'Anneau de Vie. Cet artefact nous a été volé il y a longtemps, mais nous avons découvert qu'il était en votre possession. Nous aimerions le récupérer."
 ev6.21.0.a:0 "Je pense que l'anneau sera plus en sécurité avec moi."
 ev6.21.0.b:0 "Parlons du prix."
 ev6.22.desc:0 "Vous êtes un imbécile. Tu crois que l'anneau ne fait que donner et qu'il ne prend rien en retour ? De plus, tu n'as aucune idée du nombre de sorcières et de mages qui le recherchent. L'anneau ne sera en sécurité que dans les mains de mon assemblée."
 ev6.22.0.a:0 "Je ne vous crois pas. Partez avant que j'appelle les gardes."
 ev6.22.0.b:0 "Dans ce cas, je peux vous donner la bague, mais pas gratuitement."
 ev6.23.desc:0 "Tu le regretteras ! Après ces mots, Achoris a quitté la chambre. Vous avez l'impression qu'il vous causera encore des ennuis."
 ev6.23.0.a:0 "Je dis aux gardes de garder un œil sur lui."
 ev6.24.desc:0 "Bien sûr, je paierai en or. Je donnerai aussi quelques parchemins des archives de mon assemblée en guise de geste amical."
 ev6.25.desc:0 "Quelques instants après le départ d'Achoris, vous vous rendez compte que quelque chose de grave est arrivé à l'anneau. Son pouvoir a été supprimé ! Vous pouvez encore le sentir, mais l'artefact ne fonctionne pas correctement, quelque chose l'a bloqué. Ce doit être une ruse de cet Achoris ! Peut-être que des recherches magiques pourraient le réparer, ou alors il faudra trouver un autre moyen."
 ev6.25.0.a_ct1:0 "Les recherches magiques peuvent restaurer le pouvoir de l'anneau."
 ev6.25.0.a_ct2:0 "L'emprisonnement et l'interrogatoire d'Achoris peuvent également résoudre le problème."
 artifact_ring_of_life_modifier0:0 "Puissance supprimée"
 artifact_ring_of_life_modifier:0 "Toute la puissance de l'Anneau de Vie."
 ev6.25.0.a:0 "Une petite reconfiguration de l'aura devrait suffire."
 ev6.25.0.b:0 "Je peux saturer l'anneau avec ma propre magie."
 ev6.25.0.c:0 "Acharis et moi devrions discuter."
 ev3.22.c:0 "Je dois restaurer le pouvoir de l'Anneau de Vie."
 ev3.22.c_ct:0 "Vous tenterez de réparer l'artefact."
 ev6.26.desc:0 "Il faut d'abord comprendre le principe de l'anneau. D'où vient son pouvoir ? Comment et pourquoi a-t-il été créé ? De nombreuses questions doivent trouver une réponse."
 ev6.26.0.a:0 "Je commencerai par feuilleter mes livres."
 ev6.26.0.b:0 "Une certaine expérimentation pourrait être utile à cet égard..."
 ev6.26.0.c:0 "Laissez mon assemblée chercher des informations utiles."
 ev6.27.desc:0 "Vous avez trouvé des informations utiles, mais il vous reste encore beaucoup de travail. Il semble que l'anneau soit un artefact plus complexe que vous ne le pensiez."
 ev6.27.0.a_ct:0 "Vous avez besoin de plus de temps pour comprendre."
 ev6.27.0.b_ct:0 "Vous terminez vos recherches magiques en vain."
 ev6.28.0.b:0 "En fait, mes connaissances alchimiques me permettront de le faire à moindre coût."
 ev6.29.desc:0 "Vous avez réussi à faire une percée : vous avez découvert le fonctionnement de l'anneau. L'artefact contient un démon, ou du moins un fragment de son pouvoir. Le lien avec ce pouvoir a été rompu, mais vous pouvez lancer un sort qui y remédiera."
 ev6.30.desc:0 "Achoris est à votre merci. Tu as rapidement réussi à le briser - il t'a révélé la méthode pour réparer l'anneau. Mais vous n'avez rien appris d'autre.\nD'autres viendront t'arrêter\" - ce sont les derniers mots qu'il a prononcés avant de prendre le poison précédemment caché, tu n'as pas eu le temps de l'arrêter."
 ev6.30.0.a:0 "Au moins, l'anneau fonctionne à nouveau."
 ev6.31.title:0 "Gestion de l'assemblée"
 ev6.31.desc:0 "Vous avez conclu que l'assemblée a besoin de plus de ressources pour atteindre ses objectifs. Peut-être vaudrait-il la peine de demander une petite cotisation ?"
 ev6.31.0.a:0 "Oui, faisons-le."
 ev6.31.0.b:0 "Je pourrais le faire, mais je ferais mieux de consolider ma position d'abord."
 ev6.32.desc:0 "Il semble que l'un des membres de votre assemblée - [hunter_vict.GetTitledFirstName] - ait été victime de chasseurs de sorciers. Le corps de [hunter_vict.GetHerHis|U] a été retrouvé sans tête, avec une balle plantée dans le cœur de [hunter_vict.GetHerHis]. La question est de savoir si [hunter_vict.GetSheHe] a été interrogé avant la mort de [hunter_vict.GetHerHis] - si c'est le cas, toute l'assemblée est en danger."
 ev6.32.0.a:0 "Putain de chasseurs !"
 ev6.32.0.b:0 "Il est préférable de ne pas accueillir de Grand Rite pendant un certain temps."
 ev6.32.0.c:0 "Je mettrai une prime sur la tête de ces bâtards."
 ev6.32.0.c_ct:0 "Les chasseurs peuvent diminuer leur activité pendant un certain temps."
 ev6.32.0.d:0 "Je trouverai un moyen de les détourner de notre assemblée."
 ev6.33.title:0 "Rivalité entre les assemblées"
 ev6.33.desc:0 "Vous savez depuis un certain temps qu'une autre assemblée est également active dans votre royaume. Vous ne vous en êtes jamais préoccupé, car pour autant que vous le sachiez, ses membres sont pour la plupart des paysans. Récemment, cette assemblée s'est renforcée et son grand maître semble avoir appris quelques rudiments de magie. Il faut peut-être faire quelque chose avant qu'ils ne deviennent un problème."
 ev6.33.0.a:0 "Plusieurs exécutions de paysans leur rappelleront leur place."
 ev6.33.0.b:0 "J'enverrai des mercenaires pour s'en occuper discrètement."
 ev6.33.0.c:0 "Mes espions vont détruire cette assemblée de l'intérieur."
 MUST_ACCEPTS_WITCHCRAFT:0 "Votre foi doit accepter la sorcellerie"
 mage_rulership_tradition:0 "Le règne des mages"
 mage_rulership_tradition_name:0 "Le règne des mages"
 mage_rulership_tradition_desc:0 "Cette tradition considère que le fait d'avoir une affinité magique est un attribut naturel d'un véritable dirigeant. Votre pouvoir et vos capacités magiques déterminent votre place dans la société."
 ALREADY_HAS_GE_PALACE:0 "Vous ne pouvez avoir qu'une seule construction de ce type."
 MAGE_RULERSHIP_REQUIRED:0 "Vous devez avoir une tradition culturelle de dirigeant mage."
 culture_parameter_mage_rulership_rule:0 "Débloque la chaîne de construction de la Tour des Mages."
 culture_parameter_mage_rulership_rule2:0 "Enseignement de la sorcellerie [interaction|E] a un temps de recharge réduit et vous donne de la renommée de dynastie."
 culture_parameter_mage_rulership_rule3:0 "Les exécutions rétablissent les niveaux de saturation de la puissance."
 mage_rulership_execution:0 "Votre pouvoir s'accroît !"
 culture_parameter_mage_rulership_rule4:0 "Les mages sont plus enclins à participer aux duels de mages."
 culture_parameter_mage_rulership_rule5:0 "Le vainqueur du duel de mages peut exiger les prétentions du perdant ou le titre principal de son seigneur."
 culture_parameter_mage_rulership_rule6:0 "Les mages bénéficient d'un prestige supplémentaire et d'une meilleure opinion de leurs vassaux."
 culture_parameter_mage_rulership_rule7:0 "La révocation du titre d'un vassal non sorcier n'entraîne pas de tyrannie."
 ev5.28.0.z3bb:0 "Je vais vous épargner, mais vous avez prouvé que vous ne méritez pas vos titres."
 ev5.28.desc_lost6:0 "Vous tentez habilement de vous défendre contre les sorts ennemis, mais votre adversaire est trop puissant ! Vous perdez rapidement vos forces et tombez à genoux, impuissant. Votre adversaire a décidé de vous épargner, mais vous devez renoncer à certains de vos titres."
 ev6.36.title:0 "Le pouvoir n'est pas pour les faibles"
 ev6.36.desc:0 "Votre aîné, [liege0.GetTitledFirstName], contrairement à vous, n'a pas de grandes capacités magiques. Est-ce qu'un souverain aussi faible devrait encore régner ? C'est peut-être l'occasion de penser à prendre la place de [liege0.GetHerHis]."
 ev6.36.0.a:0 "J'en discuterai avec d'autres vassaux."
 ev6.36.0.b:0 "Il est bon de rappeler à [liege0.GetHerHim] que les compétences de [liege0.GetHerHis] sont inférieures aux miennes."
 ev6.38.title:0 "Grippe magique"
 ev6.38.desc:0 "Vous vous sentez moins bien depuis quelque temps, vous semblez souffrir d'une maladie. Cette maladie affecte votre aura magique et bloque votre flux de puissance. Il semble que tant que vous êtes malade, vous ne pouvez pas rétablir la saturation de votre pouvoir."
 ev6.38.0.a:0 "J'espère me rétablir rapidement."
 magic_flu_modifier:0 "Grippe magique"
 HAS_MAGIC_FLU:0 "Vous ne pouvez pas rétablir votre pouvoir tant que vous êtes malade de la grippe magique."
 ev6.39.title:0 "Marionnette ?"
 ev6.39.desc:0 "Vous avez récemment ressenti un léger changement dans votre aura magique - il peut s'agir d'une perturbation aléatoire de l'aura, ou peut-être que quelqu'un vous a jeté un sort. Si c'est le cas, il est difficile de dire quand cela s'est produit et quel effet cela peut avoir sur vous. Vous avez essayé d'enquêter, mais vous n'avez trouvé aucune preuve concluante. S'il s'agit bien d'un sort, les traces dans votre aura indiquent qu'il pourrait s'agir d'un sort de domination. D'un autre côté, un tel sort ne devrait pas traverser votre protection magique...., n'est-ce pas ?"
 ev6.39.0.a:0 "Quelqu'un me contrôle-t-il ?"
 ev6.40.title:0 "Corruption"
 ev6.40.desc:0 "Une longue exposition à une magie puissante laisse des traces sur votre corps et votre esprit. Les changements que vous subissez deviendront bientôt irréversibles."
 ev6.40.0.a:0 "Les traitements alchimiques peuvent aider."
 ev6.40.0.a_ct:0 "Le problème pourrait réapparaître à l'avenir."
 ev6.40.0.b:0 "Je n'utilise la magie qu'à des fins nobles, la corruption ne me menace pas."
 ev6.41.title:0 "Source desséchée"
 ev6.41.desc:0 "Après de nombreuses années d'utilisation de la magie, vous sentez que votre pouvoir s'affaiblit. Peut-être que la vieillesse n'est pas seulement une question de corps, mais aussi d'esprit et de capacité à traiter le pouvoir magique."
 ev6.41.0.a:0 "L'âge est un lourd fardeau."
 ev6.41.0.b:0 "Je connais des moyens de prévention."
 ev6.41.0.c:0 "Je trouverai la solution dans le Necronomicon."
 alhazred_dynasty:0 "Al-Hazred"
 alhazred_house:0 "Al-Hazred"
 alhazred_house_adj:0 "Al-Hazred"
 mad_arab_nickname:0 "L'Arabe fou"
 singularity2_name:0 "Relique du Néant Mk.II"
 singularity2_desc:0 "Un ancien appareil conçu pour la destruction. La version améliorée dispose d'un noyau d'énergie renforcé et de nombreux dispositifs de sécurité supplémentaires. L'artefact lui-même est protégé par un sort d'indétectabilité."
 rule_magic_endings:0 "Sorcellerie : Le retour de l'Archimage"
 setting_normal_magic_endings:0 "Peut apparaître"
 setting_normal_magic_endings_desc:0 "Vous devrez affronter un adversaire antique doté d'une puissance incroyable. Recommandé uniquement aux joueurs expérimentés à la recherche d'un défi supplémentaire en fin de partie."
 setting_never_magic_endings:0 "Ne peut pas apparaître"
 setting_never_magic_endings_desc:0 "L'archimage ancien ne vous dérangera pas."
 domination_range_terrain_cancel_negative_supply:0 "Le sort #italic  Domination #! a une portée accrue"
 mind_scan_range_terrain_cancel_negative_supply:0 "Le sort #italic  Analyse de l'esprit#! a une portée accrue"
 setting_eu_magic_arts:0 "Espace joueur"
 setting_eu_magic_arts_desc:0 "Les artefacts seront distribués dans la zone diplomatique du joueur."
 ev6.42.title:0 "Invité mystère"
 ev6.42.desc:0 "Soudain, vous vous rendez compte que votre salle du trône est devenue anormalement silencieuse - les courtisans ont disparu quelque part, et il n'y a ni serviteurs ni gardes. Au lieu de cela, un homme portant un masque et entouré d'une aura magique à peine perceptible se tient au milieu de la pièce.\nBonjour, mage. Je suis venu vous offrir un merveilleux cadeau : mon amitié."
 ev6.42.0.a:0 "On n'a jamais trop d'amis..."
 ev6.43.title:0 "L'Archimage"
 ev6.43.desc:0 "Je pense la même chose. Je m'appelle Abdul Al-Hazred, je suis un archimage. Vous avez peut-être entendu parler de moi. Vous avez peut-être même lu mon Al Azif. Il semble qu'on l'ait traduit par : Necronomicon."
 ev6.43.0.a:0 "L'auteur du Necronomicon ? Enchanté de vous rencontrer."
 ev6.44.desc:0 "Qu'est-ce que je... ah, je me souviens. L'amitié. A mon époque, les amis avaient l'habitude de s'offrir des cadeaux en guise de preuve de leur dévouement. Je pense que vos artefacts magiques feraient un excellent cadeau. Pour moi."
 ev6.44.0.a:0 "Je comprends que le cadeau que vous me ferez en retour sera tout aussi précieux ?"
 ev6.45.desc:0 "J'offre mon amitié en retour. Croyez-moi, c'est beaucoup. C'est quelque chose qui peut vous sauver, au moins pour un temps."
 ev6.45.0.a:0 "Cela n'a pas l'air très amical."
 ev6.46.desc:0 "Vous ne pouvez pas voir le visage du mage, mais vous reconnaissez à sa voix qu'il sourit.\nEn effet. Mais il vaut mieux tordre un peu le sens du mot \"amitié\" que de devenir un cadavre. Je suis un ancien archimage, et vous n'êtes personne. Un peu de chance et des tours de jonglage ont fait que les gens te regardent avec admiration. Pathétique. Il a suffi que je quitte ce monde pendant quelques siècles pour qu'un imbécile incompétent tente de prendre ma place !"
 ev6.46.0.a:0 "Le monde est vaste, il y a assez de place pour nous deux."
 ev6.46.0.b:0 "Nous verrons qui est l'imbécile quand j'en aurai fini avec vous."
 ev6.47.desc:0 "Il ne peut y avoir qu'un seul véritable archimage dans le monde. J'ai été poli et j'ai décidé de parler d'abord au lieu de mettre immédiatement votre château en pièces. Mais je vois maintenant que votre dynastie doit être détruite, ce sera un bon exemple pour les autres magiciens. Je vous donne encore un mois à vivre, après tout, je ne suis pas pressé de partir, et j'ai déjà parié sur le fait que vous tenterez de vous échapper. Au revoir. - Le mage a disparu."
 ev6.47.0.a:0 "Il est peut-être mon plus grand ennemi."
 mage_nickname:0 "le Mage"
 mage2_nickname:0 "Le Gardien des Secrets"
 mage3_nickname:0 "Le Maître de l'Histoire"
 mage4m_nickname:0 "le Roi des Ombres"
 mage5m_nickname:0 "L'Enchanteur"
 mage6m_nickname:0 "L'Empereur-Dieu"
 mage4f_nickname:0 "La Reine des Ombres"
 mage5f_nickname:0 "L'Enchanteresse"
 demonslayer_nickname:0 "Le Tueur de Démons"
 archmage_nickname:0 "L'Archimage"
 ev6.48.desc:0 "A un moment donné, vous avez senti une vague d'énergie magique s'élever autour de vous. Un portail magique s'est ouvert à côté de vous et... un démon en est sorti."
 ev6.49.desc:0 "Abdul Al-Hazred m'a demandé de te tuer. Nous n'avons pas le choix, mage\"."
 ev6.49.0.a:0 "Si c'est le cas, combattons."
 ev6.49.0.b:0 "Je vous bannis !"
 ev6.49.0.b_ct:0 "Vous essayez d'utiliser le sort de bannissement des démons."
 ev6.50.desc:0 "Malheureusement, Al-Hazred l'avait prévu et a lancé un sort de protection adéquat. Nous devons nous battre."
 ev6.53.opening:0 "[abdul.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ev6.53.desc:0 "J'ai entendu dire que tu étais toujours en vie. Je suis heureux que mon démon ne t'ait pas tué, cela aurait été trop facile. Je préfère te voir implorer la pitié - et plus tu résistes, plus je suis heureux. J'ai été très occupé ces derniers temps (vous savez, la politique...), mais je vous ai préparé quelques surprises. Peut-être nous rencontrerons-nous bientôt..."
 ev6.53.0.a:0 "Cette crapule prépare quelque chose."
 ev6.54.desc:0 "J'ai découvert votre complot contre moi. C'est une tentative assez pathétique. J'espère que vous ferez plus d'efforts la prochaine fois."
 ev6.55.desc:0 "Votre sens de la magie a senti qu'un puissant sort avait été lancé. Vous avez pu déterminer qu'il s'agissait d'une puissante malédiction visant votre héritier. Malheureusement, le sort a fait de grands dégâts. Vous avez deviné qui avait pu le lancer."
 ev6.55.0.a:0 "Al-Hazred, salaud !"
 ev6.56.title:0 "Dupliquer"
 ev6.56.desc:0 "En vous promenant dans les couloirs de votre château, vous tombez sur [rconc.GetTitledFirstName]. [rconc.GetSheHe|U] est très surpris de vous voir.\n'Mon seigneur, nous venons de nous rencontrer. Avec vous. Mais ça ne peut pas être vous, puisque vous êtes ici. Alors qui est l'homme qui se trouve dans la salle du conseil ?"
 ev6.56.0.a:0 "C'est une excellente question !"
 ev6.56.0.a_ct:0 "Vous allez rapidement vérifier la salle du conseil."
 ev6.57.desc:0 "Dans la salle du conseil, vous vous voyez... vous-même. Votre reflet vous regarde avec amusement.\n\"C'est devenu gênant, n'est-ce pas ?\""
 ev6.58.desc:0 "Le charme de l'illusion disparaît alors et vous voyez Abdul Al-Hazred devant vous.\n\"J'ai eu un peu de temps libre aujourd'hui et j'ai pensé que je pourrais peut-être vous aider un peu avec les décisions. J'ai eu une matinée chargée. Je veux dire, vous aussi.\""
 ev6.59.desc:0 "\"J'ai envoyé des lettres réconfortantes à vos vassaux...\"."
 ev6.60.desc:0 "''...J'ai dépensé une partie de votre argent, la guilde locale du crime avait besoin d'un renflouement...''."
 ev6.60.0.a:0 "...!"
 ev6.61.desc:0 "...et il est possible que j'aie condamné à mort plusieurs personnes au hasard en votre nom\"."
 ev6.61.0.a:0 "Toi... toi..."
 ev6.61.0.b:0 "Cela suffit - mourrez !"
 ev6.61.0.b_ct:0 "Vous attaquerez le mage avec un sort."
 ev6.62.desc:0 "Oh, et j'ai rencontré [target.GetTitledFirstName]. Nous nous sommes bien amusés !"
 ev6.63.desc:0 "Peut-être la haine vous a-t-elle donné de la force, ou bien est-ce Al-Hazred qui était trop concentré sur son discours, mais votre sort l'a touché. Il n'a pas pénétré complètement sa protection magique, mais tu as réussi à le blesser. Il a eu l'air surpris un instant, puis l'homme a disparu. Il a dû se téléporter en lieu sûr."
 ev6.63.0.a:0 "Il paiera pour tout !"
 ev6.64.title:0 "Représailles"
 ev6.64.desc:0 "C'était censé être un jour comme les autres, quand soudain, un rayon d'énergie mortelle a jailli du ciel et s'est abattu sur votre château ! Tout est parti en flammes, et vous n'entendez que les cris et les hurlements des survivants. Ce doit être la riposte d'Al-Hazred, qui possède lui aussi la Relique du Néant !"
 ev6.65.title:0 "Mauvaises nouvelles"
 ev6.65.desc:0 "De mauvaises nouvelles vous parviennent. [rconc.GetTitledFirstName] vient de vous informer qu'une récompense a été fixée pour vous et votre famille. Al-Hazred paie 1000 pièces par tête. C'est suffisant pour intéresser non seulement les assassins rémunérés, mais aussi les dirigeants locaux."
 ev6.65.0.a:0 "Je dois l'arrêter avant qu'il ne nous tue tous."
 madman_modifier:0 "Fou"
 madman_modifier_desc:0 "Cette personne a la réputation d'être un fou dangereux."
 ev2.61.g:0 "Je peux enseigner la magie à [lliege.GetHerHim]."
 ev6.66.title:0 "Manger des enfants"
 ev6.66.desc:0 "Votre régime d'enfants nuit à votre réputation. Certes, il n'y a pas de preuves de vos activités, mais beaucoup de gens commencent à vous associer à la disparition d'enfants."
 ev6.66.0.a:0 "Eh bien..."
 ev6.66.0.a_ct:0 "La disparition d'enfants peut avoir un impact négatif sur votre réputation."
 fed_dark_blade_interaction_ct2:0 "#N Vous risquez de subir des conséquences si quelqu'un découvre cet acte !#!"
 ev6.67.desc:0 "Malheureusement, votre visite dans les donjons n'est pas passée inaperçue. Plusieurs courtisans traînent dans les parages et s'ils vous voient avec une Lame Noire dégoulinante de sang, ils devineront rapidement ce que vous avez fait."
 ev6.67.0.a:0 "S'ils commencent à poser des questions, je les tue aussi."
 ev6.67.0.b:0 "Je ne vais pas garder le secret de toute façon."
 ev6.67.0.c:0 "Ce que je fais dans mes donjons ne regarde que moi."
 ev6.67.0.a_ct:0 "Le bruit peut attirer plus de monde."
 ev6.68.desc:0 "Les bruits ont attiré encore plus de courtisans. Garder le secret sera encore plus difficile..."
 ev6.68.0.a:0 "Eh bien, ils mourront aussi."
 ev6.68.0.b:0 "Qu'il en soit ainsi, je confesserai tout."
 ev3.5.h:0 "Tuez Al-Hazred !"
 ev6.70.desc:0 "\"L'Arabe fou\" est trop puissant, même pour moi. Vous devez me demander autre chose."
 ev6.70.0.a:0 "J'ai donc une autre demande à formuler."
 MAGIC_DOMINATION_O1:0 "Faire changer la foi et la culture"
 ev6.71.desc:0 "Il semble qu'il n'y ait pas de bon endroit dans la région pour construire une tour de mage. Il est nécessaire de résoudre ce problème d'une manière ou d'une autre."
 ev6.71.0.b:0 "[place1.GetName] serait un bon endroit."
 ev6.71.0.c:0 "Nous allons construire une tour au [place2.GetName]."
 ev6.71.0.d:0 "Je n'ai pas besoin d'une tour, un petit laboratoire suffit."
 magic_lab_modifier:0 "Laboratoire de magie"
 ev6.71.0.e:0 "Je dois envisager toutes les options."
 ev6.71.0.e_ct:0 "Vous reconsidérerez l'emplacement de la tour dans 10 ans."
 ev2.24.e:0 "Calmez-vous, chevalier."
 ev2.24.e_ct:0 "Vous convaincrez le chevalier que vous n'êtes pas une menace."
 ev28.0.c:0 "Le possesseur du sceptre de l'enfer n'a pas à s'agenouiller devant un démon."
 ev6.72.desc:0 "Ah oui, le sceptre. Même moi, j'ai peur de l'atteindre, et ce que je sais, c'est que Lucifer aimerait le récupérer. Je préfère ne pas me mettre entre vous. Adieu, mage."
 ev6.73.desc:0 "Récemment, vos conseillers ont remarqué que vous travailliez sur quelque chose de spécial. Apparemment, ils attendent de vous que vous leur montriez votre projet, ou au moins que vous fassiez une déclaration à ce sujet."
 ev6.73.0.a:0 "C'est l'affaire des mages."
 ev6.73.0.b:0 "Moins on en sait, plus on vit longtemps."
 ev6.73.0.c:0 "Je peux vous montrer les détails."
 ev6.73.0.d:0 "C'est un projet magnifique, mais vous n'avez pas besoin d'en savoir plus."
 ALREADY_HAS_STRONG_HOOK:0 "Vous avez déjà un bon crochet pour ce personnage."
 ev3.21.a_ctct:0 "Focalisation des arcanes a été débloquée !"
 md_doom_spell3_terrain_advantage:0 "Progression du [doom_spell|E] de l'adversaire"
 bounty_for_head_modifier:0 "Prime pour les vivants ou les morts (plutôt les morts)"