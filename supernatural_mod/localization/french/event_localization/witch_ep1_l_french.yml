l_french:
 rule_magic_arts:0 "Mod WitchCraft : Reliques Magiques"
 setting_normal_magic_arts:0 "Distribution aléatoire"
 setting_normal_magic_arts_desc:0 "la distribution des reliques magiques est complètement aléatoire."
 setting_user_magic_arts:0 "Garantie pour le joueur"
 setting_user_magic_arts_desc:0 "Au moins un artefact magique deviendra la propriété du joueur au début du jeu."
 rule_magic_whunters:0 "Mod WitchCraft: Activités des chasseurs de sorcières"
 setting_normal_whunters:0 "Normal"
 setting_normal_whunters_desc:0 "Les chasseurs et le Maitre chasseur de sorcières peut apparaître n'importe quand."
 setting_low_whunters:0 "Bas"
 setting_low_whunters_desc:0 "Seuls les chasseurs de sorcières peuvent apparaître."
 rule_magic_bael:0 "Mod WitchCraft: Bael"
 setting_normal_magic_bael:0 "peut apparaître"
 setting_normal_magic_bael_desc:0 "Bael va probablement apparaître si vous devenez trop puissant."
 setting_never_magic_bael:0 "n'apparaîtra pas"
 setting_never_magic_bael_desc:0 "Bael restera en Enfer..."
 press_court_mage_decision:0 "Vous requerrez les services de votre mage."
 press_court_mage_decision_toast:0 "Vous requerrez les services de votre mage."
 press_court_mage_decision_desc:0 "Le temps est venu - votre mage de cour devra prouver son utilité. Que sa magie aide votre royaume."
 press_court_mage_decision_tooltip:0 "Vous ordonnez a votre mage de cour de vous donner quelque chose."
 press_court_mage_decision_confirm:0 "Demander un soutien magique."
 press_court_mage_decision_ct:0 "Votre mage de cour répondra à votre appel."
 ev2.61.title:0 "Ordre du Seigneur"
 ev2.61.desc:0 "Votre Seigneur, [lliege.GetTitledFirstName], vous demandera des preuves de vos capacités magiques. 'Vous devez faire quelque chose d'utile pour notre royaume' - a déclaré [lliege.GetSheHe]."
 ev2.61.a:0 "je donnerai juste au seigneur [lliege.GetHerHim] un peu d'or..."
 ev2.61.b:0 "je montrerai mes recherches au [lliege.GetHerHim]."
 court_mage_support:0 "Soutien d'un mage de la cour."
 ev2.61.c:0 "je maudirai l'ennemi du Seigneur [lliege.GetHerHis]."
 ev2.61.d:0 "je détruirai l'ennemi du Seigneur [lliege.GetHerHis]!"
 ev2.61.d_ct:0 "Une malédiction puissante sera jetée"
 ev2.61.e:0 "Ma magie prend du temps, je ne peux pas vous aider maintenant."
 lazy_court_mage_modifier:0 "Mage de cour paresseux."
 ev2.61.e_ct:0 "Vous pouvez être renvoyé"
 ev2.62.title:0 "Réponse du mage de la cour"
 ev2.62.desc:0 "Votre mage de cour, [cmage.GetTitledFirstName] est venu à vous avec des nouvelles. 'Mon Seigneur, J'ai réussi à transformer du plomb en or. C'est mon cadeau pour vous.'"
 ev2.62.a:0 "Bon travail, mage!"
 ev2.63.desc:0 "Votre mage de cour, [cmage.GetTitledFirstName] est venu à vous avec des nouvelles. 'Mon Seigneur, j'ai maudis votre ennemi, [potential_tar.GetTitledFirstName]. J'espère que vous prendrez cela comme preuve de ma loyauté.'"
 ev2.63.a_ct:0 "[potential_tar.GetTitledFirstName] a été maudit (prétendument)"
 ev2.64.desc:0 "Votre mage de cour, [cmage.GetTitledFirstName] est venu à vous avec un tas de manuscrits et de rouleaux. 'Je ne peux pas vous montrer de tour de magie, mais peut-être que vous pouvez utiliser mes connaissances pour atteindre vos objectifs.'"
 ev2.64.a:0 "Intéressant"
 ev2.65.desc:0 "Votre mage de cour, [cmage.GetTitledFirstName] vient à vous et dit: 'Ma magie prend du temps, je ne peux pas vous aider maintenant.'"
 ev2.65.a:0 "Je vous donnerai plus de temps alors."
 ev2.65.b:0 "Vous êtes inutile."
 ev2.65.c:0 "Je vous utiliserai de toute façon."
 ev7.0.d:0 "Au lieu de cela, je sacrifierai mes prisonniers - TOUS!"
 singularity_name:0 "Ancienne relique du néant"
 singularity_desc:0 "Ancien appareil à l'utilité inconnu. Il a une forte aura magique - si forte que même une personne ordinaire peut le sentir."
 ev96.1.title:0 "Mystérieux appareil"
 ev96.1.desc:0 "Après être retourné dans votre chambre, vous voyez un objet étrange couché sur la table. Qui l'a laissé ici ? Et qu'est-ce que cela est quoi exactement?"
 ev96.1.a:0 "Je devrais faire des recherches."
 study_singularity_decision:0 "Étudier l'ancienne Relique du Néant"
 study_singularity_decision_toast:0 "Étudier l'ancienne Relique du Néant"
 study_singularity_decision_desc:0 "L'ancienne Relique du Néant est l'appareil le plus sophistiqué que vous ayez jamais vu. Sa fonctionnalité doit être découverte."
 study_singularity_decision_tooltip:0 "Étudier l'ancienne Relique du Néant."
 study_singularity_decision_confirm:0 "Éxaminer l'appareil"
 IS_SCHOLAR_MAGE_CUSTOM:0 "Vous devez avoir le trait mage, érudit ou faiseur de miracle."
 ev2.66.title:0 "Ancienne Relique du Néant"
 ev2.66.desc:0 "L'artefact est composé de nombreuses pièces mécaniques, certaines d'entre elles changent lentement de position. Vous pouvez essayer de les manipuler ou d'examiner les runes sur le boîtier."
 ev2.66.a:0 "Je vais improviser."
 ev2.66.b:0 "Je vais d'abord éxaminer les runes."
 ev2.67.desc:0 "Vos actions ont payé et l'ancienne Relique du Néant a été activée. D'une certaine manière... la relique a clairement augmenter votre intelligence, mais son rayonnement magique pourrait être nocif à long terme. Il semble que quelque chose est bloqué et il n'y a aucun moyen de changer la configuration de l'appareil."
 ev2.67.a:0 "Cela pourrait être utile de toute façon."
 ev2.68.desc:0 "Les runes sont des inscriptions dans une ancienne langue - des sorts et des avertissements de nature magique. Vous pouvez essayer de les décoder."
 ev2.68.a:0 "Je commence la traduction."
 ev2.68.a_ct:0 "Vous poursuivez vos travaux"
 ev2.68.b:0 "C'est une perte de temps."
 ev2.68.b_ct:0 "Vos travaux seront interrompus"
 ev2.69.desc:0 "Vous avez traduit avec succès certaines des runes. C'est une sorte de manuel d'instructions. Cependant, vous ne savez toujours pas à quoi peut servir l'appareil."
 ev2.69.a:0 "Assez. Je vais trouver une application pour ces runes."
 ev2.69.b:0 "je continuerai mon travail."
 ev2.70.desc:0 "Vous pensez que vous pouvez utiliser l'appareil. Vous soupçonnez qu'il peut être utilisé pour le traitement de la magie."
 ev2.70.a:0 "Il est temps d'expérimenter!"
 ev2.70.a_ct1:0 "Vous vous rapprochez de la vraie nature de la relique."
 ev2.70.a2:0 "L'ancienne Relique du Néant a été activée."
 ev2.70.a3:0 "L'ancienne Relique du Néant a été activée... en partie."
 ev2.70.a_ct3:0 "Succès partiel..."
 ev2.72.desc:0 "L'ancienne relique semble être veille maintenant. Peut-être mener des recherches aidera à comprendre sa nature."
 ev2.72.a:0 "Peut-être..."
 ev2.73.desc:0 "Vous pensez avoir enfin compris à quoi pourrait servir l'artefact. Il émet des radiations magiques mortelles - peut-être que les anciens mages l'ont utilisé comme une arme."
 ev2.73.a:0 "Maintenant je serai invincible!"
 ev2.73.b:0 "Je peux aussi utiliser ce pouvoir pour transformer mon corps!"
 ev2.73B.desc:0 "Vous pensez avoir enfin compris ce que l'artefact pourrait être. Il émet des radiations magiques mortelles - peut-être que les anciens mages l'ont utilisé comme une arme. Mais il y a autre chose. Il peut être utile sur le champ de bataille. Il fonctionne sur de très longues distances et peut atteindre n'importe quel point du monde!"
 NOT_TITLE_TIER_TRIGGER:0 "Seuls les comtés peuvent être des cibles valides"
 use_singularity_ct:0 "La plupart des habitants de la province sélectionnée mourront."
 use_singularity_ct2:0 "Vous perdrez l'état saturé de puissance"
 use_singularity:0 "Utiliser l'ancienne Relique du Néant"
 use_singularity_desc:0 "Utiliser l'ancienne Relique du Néant comme une arme terrifiante."
 magical_radiation_modifier:0 "Rayonnement magique"
 ev2.73.a_ct:0 "Permet d'activer l'ancienne Relique du Néant"
 ev2.74.title:0 "Grande calamité"
 ev2.74.desc:0 "Quelque chose de terrible est arrivé dans le [ttile.GetName]. Une énorme explosion secoua toutes les terres environnantes. Beaucoup de gens sont morts, d'autres sont blessés ou malades. Dieu a quitté cette terre."
 ev2.74.a:0 "c'est terrifiant."
 ev2.74.b:0 "Quel pouvoir pourrait faire quelque chose comme cela?"
 ev2.74.c:0 "Pouvoir ILLIMITÉ!"
 ev2.75.title:0 "Source du vrai Pouvoir."
 ev2.75.desc:0 "Un de vos invités semble être un mystique expérimenté. Il prétend qu'il peut vous vendre des informations sur un objet magique."
 ev2.75.a:0 "Laissez parler [wwitch.GetHerHim], je paierai."
 ev2.75.b:0 "Un autre escroc..."
 ev2.75.a_ct:0 "Vous pouvez connaître l'emplacement d'un artefact magique"
 ev2.76.desc:0 "Selon les mots de votre invité, [mowner.GetTitledFirstName] a une relique magique."
 ev2.76.a:0 "Je devrais rencontrer [mowner.GetHerHim]..."
 artifact_hunter:0 "Chasseur de relique"
 ev2.78.title:0 "projection de puissance"
 ev2.78.desc:0 "[hholder.GetTitledFirstName] est venu se rendre. 'Nous ne pouvons pas nous opposer à un tel pouvoir' - a déclaré [hholder.GetSheHe]."
 ev2.78.a:0 "Donc tu n'es pas un idiot après tout."
 dead_ring:0 "L'Anneau de Mort"
 dead_ring_desc:0 "Forgé en Enfer, instrument de mort et de destruction, sombre reflet de l'Anneau de la Vie."
 astaroth_name:0 "Astaroth"
 astaroth_nickname:0 "Cerbère"
 astaroth_nickname_desc:0 "Cerbère"