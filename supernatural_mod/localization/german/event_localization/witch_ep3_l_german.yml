ev4.79.desc:0 "Sie haben schon lange Ihre eigene Meinung über die Traditionen Ihrer Dynastie. Heute ist der perfekte Zeitpunkt, um Ihre Beobachtungen mit anderen zu teilen."
ev4.79.a:0 "Das ist der richtige Weg."
