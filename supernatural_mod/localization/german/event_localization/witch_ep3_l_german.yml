l_german:
witchcraft_legacy_1_ct2:0 "Du kannst ein magisches Artefakt erlangen, indem du seinen Besitzer einsperrst"
mage_trait_required:0 "#N Ein arkaner Fokus oder eine Magier-Eigenschaft sind erforderlich, um diesen Vorteil freizuschalten#!"
trait_track_witch_hunter:0 "Hexenjagd"
trait_track_witch_hunter_desc:0 "Umgang mit Hexen und übernatürlichen Bedrohungen."
witch_hunter_ct0:0 "Testest"
wh_spec1_terrain_cancel_negative_supply:0 "Schaltet Hexenprozess [interaction|E] mit Gefangenen frei"
wh_spec2_terrain_cancel_negative_supply:0 "Schaltet Stoppt die Hexe [interaction|E] mit Hexen frei"
wh_spec3_terrain_cancel_negative_supply:0 "Dieses Merkmal wird von deinem Erben geerbt"
wh_spec_BH_terrain_cancel_negative_supply:0 "Schaltet Beginne Hexenjagd [decision|E] frei"
one_less_witch_title:0 "Die Hexe ist tot"
inq_modifier:0 "Großinquisitor"
stop_the_witch:0 "Stoppt die Hexe"
stop_the_witch_desc:0 "Ergreife die notwendigen Maßnahmen, um die Hexe zu stoppen."
stop_the_witch_ct:0 "Die Operation gegen die Hexe wird gestartet"
stop_the_witch_ct2:0 "[recipient.GetSheHe|U] könnte ermordet, gefangen genommen oder sabotiert werden"
ev4.1.title:0 "Assistent zur Anstellung"
ev4.1.desc:0 "Ein Mann ist an deinen Hof gekommen, [sidek.GetSheHe] scheint ein Experte in der Hexenjagd zu sein. Du denkst, [sidek.GetSheHe] sucht nach einem Job."
ev4.1.0.a:0 "Hilfe kommt immer gelegen."
ev4.1.0.b:0 "Ich will [sidek.GetHerHim] nicht hier haben."
ev4.2.title:0 "Der Hexenhammer"
ev4.2.desc:0 "Eine weitere Hexe ist am Horizont erschienen und es liegt an dir, etwas dagegen zu tun. Die Pflicht ruft."
ev4.2.0.a:0 "Ich will [recipient.GetHerHim] jetzt in meinem Kerker sehen!"
ev4.2.0.a1:0 "Die Hexe wurde gefangen genommen"
ev4.2.0.a2:0 "Die Hexe ist entkommen"
ev4.2.0.b:0 "Ich schicke [helper.GetTitledFirstName]."
ev4.2.0.c:0 "Ich erledige die Drecksarbeit selbst."
ev4.2.0.ct:0 "Du setzt deine Bemühungen fort, die Hexe zu stoppen"
ev4.2.0.d:0 "Ich setze ein Kopfgeld auf den Kopf der Hexe aus."
ev4.2.0.d1:0 "Du hast einen fähigen Kopfgeldjäger gefunden"
ev4.2.0.d2:0 "Du hast einen stümperhaften Kopfgeldjäger gefunden"
ev4.2.0.d_ct:0 "Die Menschenjagd wird beginnen"
ev4.2.0.e:0 "Ich bitte [wliege.GetTitledFirstName], mir die Hexe zu übergeben."
ev4.2.0.e_ct:0 "Deine Anfrage wird berücksichtigt"
ev4.2.0.e_ct1:0 "Du bist überzeugend"
ev4.2.0.e_ct2:0 "Deine Bitte wird wahrscheinlich abgelehnt werden"
ev4.4.desc:0 "Der angeheuerte Kopfgeldjäger ist zurück. Es sieht so aus, als wäre er erfolgreich gewesen."
ev4.4.0.a:0 "Er hat gute Arbeit geleistet."
ev4.5.desc:0 "Deine Agenten berichten, dass ein angeheuerter Kopfgeldjäger die Hexe nicht bewältigen konnte. Sein verstümmelter Körper wurde auf der Straße gefunden."
ev4.5.0.a:0 "Eines Tages werde ich dich kriegen, du verfluchte Hexe."
ev4.5.0.a_ct:0 "Die Hexe bleibt vorerst frei…"
ev4.5.0.b:0 "Schickt meine Ritter!"
ev4.6.title:0 "Petition des Hexenjägers"
ev4.6.desc:0 "[whunter.GetTitledFirstName] bat mich, [recipient.GetTitledFirstName] in seine Hände zu geben. Mein Höfling wird offiziell des Hexenwerks beschuldigt. Lasst mich nachdenken…"
ev4.6.0.a:0 "Nun… nein."
ev4.6.0.b:0 "Sicher."
ev4.7.title:0 "Petition abgelehnt"
ev4.7.desc:0 "[wliege.GetTitledFirstName] weigerte sich, mir die Hexe zu übergeben. Es ist auch möglich, dass er auf meine nächsten Züge vorbereitet sein wird."
ev4.7.0.a:0 "Ich brauche einen neuen Plan."
ev4.7.0.b:0 "Vielleicht solltest du überhaupt kein Herrscher sein."
ev4.7.0.c:0 "Oder bist du etwa auch eine Hexe?"
ev4.8.desc:0 "Du hast mehrere Tage lang akribisch geplant. Die Hexe scheint nichts zu ahnen. Es ist Zeit, einen Schritt zu machen."
ev4.8.0.a:0 "Ich werde den klassischen Weg nutzen."
witch_hunter_hunts_modifier:0 "Perfekter Plan"
ev4.8.0.a_ct:0 "Dein Vorhaben bekommt eine zusätzliche Erfolgschance"
ev4.8.0.b:0 "Ich werde mich an die Hexe heranschleichen und tun, was getan werden muss."
ev4.8.0.b1:0 "Die Hexe ging in die Falle"
ev4.8.0.b2:0 "Die Hexe hat den Köder nicht geschluckt"
ev4.8.0.c:0 "Vorerst werde ich bei der Beobachtung bleiben."
ev4.8.0.c_ct:0 "Beobachtungen geben dir die Chance, zusätzliche Informationen zu gewinnen"
ev4.9.title:0 "Die beobachtete Hexe"
ev4.9.desc:0 "Endlich haben deine Beobachtungen und das Verfolgen der Hexe einige Ergebnisse gebracht. Du hast wertvolle Informationen erhalten."
ev4.9.0.a:0 "Sie könnten nützlich sein."
ev4.9.0.b:0 "Es gibt noch mehr Arbeit, die erledigt werden muss."
ev4.10.0.a:0 "Ich werde [recipient.GetHerHim] offiziell treffen."
ev4.10.0.a_ct:0 "Diese Aktion ist #N riskant#!"
hunt_witch_lord_ps:0 "Ihre Operation macht #P Fortschritte#!"
ev4.10.0.b:0 "Lassen Sie [helper.GetTitledFirstName] sich um [recipient.GetHerHim] kümmern."
ev4.10.0.b_ct:0 "Ihr Mann setzt die Operation gegen die Hexe fort"
ev4.10.0.c:0 "Ein angemessener Plan muss vorbereitet werden."
ev4.11.title:0 "Unangekündigter Besuch"
ev4.11.desc:0 "[whunter.GetTitledFirstName] ist am Tor Ihres Anwesens erschienen. Offenbar möchte er über eine Angelegenheit sprechen."
ev4.11.0.a:0 "Lassen Sie [whunter.GetHerHim] herein."
ev4.11.0.b:0 "Ich habe heute keine Zeit für [whunter.GetHerHim]."
ev4.11.0.c:0 "Der Hexenjäger! Lassen Sie [whunter.GetHerHim] kommen, ich bin bereit."
prepared_for_hunter_modifier:0 "Bereit für den Hexenjäger"
ev4.12.desc:0 "[recipient.GetTitledFirstName] hat es abgelehnt, mich zu treffen! Vielleicht war es ein Zufall, oder [recipient.GetSheHe] hat vermutet, dass es ein Trick war."
ev4.12.desc2:0 "[recipient.GetTitledFirstName] ist definitiv eine Hexe. In dieser Hinsicht müssen weitere Maßnahmen ergriffen werden."
ev4.12.0.a:0 "Genug, andere Angelegenheiten benötigen meine Aufmerksamkeit."
ev4.13.title:0 "Treffen mit der Hexe"
ev4.13.desc:0 "[recipient.GetTitledFirstName] hat Sie an Ihre Türschwelle eingeladen. Sie bestanden darauf, privat zu sprechen, aber es gibt Diener in der Nähe und Sie haben einige Wachen gesehen. Offensichtlich versucht [recipient.GetTitledFirstName], den Zweck Ihres Besuchs herauszufinden."
ev4.13.0.a:0 "Also… Ich weiß, dass du eine Hexe bist"
ev4.13.0.b:0 "Ich glaube, wir haben gemeinsame Interessen…"
ev4.13.0.c:0 "Macht nichts, ich muss jetzt gehen."
ev4.13.0.c_ct:0 "Sie beenden Ihr Treffen"
ev4.14.desc:0 "'Ich weiß, dass du eine Hexe bist' - sagte [whunter.GetTitledFirstName]. Plötzlich erinnern Sie sich an die Gerüchte, dass [whunter.GetSheHe] ein Hexenjäger sein könnte."
ev4.14.desc2:0 "'Ich weiß, dass du eine Hexe bist' - sagte [whunter.GetTitledFirstName]. Also ist es kein Zufall - [whunter.GetSheHe] kam wegen dir."
ev4.14.0.a:0 "Und was dann?"
ev4.14.0.b:0 "Wachen! Verhaftet diesen Mann." 
ev4.14.0.b_ct:0 "Der Hexenjäger hat eure Wachen besiegt" 
ev4.15.desc:0 "'Und? - die Hexe sieht dich an. Du spürst, dass sich die Atmosphäre des Gesprächs dramatisch verändert hat." 
ev4.15.0.a:0 "Du hast wahrscheinlich gehört, dass ich ein Jäger bin. Ein bisschen ungeschickt, oder?" 
ev4.15.0.b:0 "Ich fordere dich zu einem Duell heraus." 
ev4.15.0.b_ct:0 "Die Hexe wird deinen Vorschlag in Betracht ziehen" 
ev4.16.desc:0 "'Du hast wahrscheinlich gehört, dass ich ein Jäger bin. Ein Hexenjäger. Ein bisschen ungeschickt, oder?' - du siehst einen gefährlichen Glanz in [whunter.GetHerHis] Augen." 
ev4.16.0.a:0 "Außerdem bist du auch ein Narr, dass du hierher gekommen bist." 
ev4.16.0.b:0 "Warte, töte mich nicht! Ich werde kooperieren!" 
ev4.17.desc:0 "'Du bist ein Narr, dass du hierher gekommen bist' - ein breites Grinsen zeichnet sich im Gesicht der Hexe ab - 'Ratten werden deine Leiche fressen'" 
ev4.17.0.a:0 "Ich wollte dich kennenlernen, bevor ich mich mit dir befasse." 
ev4.17.0.b:0 "Gib auf und du wirst dein Leben retten. Vielleicht." 
ev4.17.0.c:0 "Du wirst derjenige sein, der stirbt." 
ev4.17.0.c1:0 "Es gelingt dir, die Kammertür zu verschließen" 
ev4.17.0.c2:0 "Es gelingt dir nicht, die Kammertür zu verschließen" 
ev4.17.0.c2_ct:0 "Du musst dich den Wachen stellen" 
ev4.18.desc:0 "'Ich wollte dich kennenlernen, bevor ich mich mit dir befasse' - sagte [whunter.GetSheHe]. Du kommst zu dem Schluss, dass [whunter.GetSheHe] entweder sehr dumm oder sehr mutig ist." 
ev4.18.0.a:0 "Verschwinde hier, Jäger." 
ev4.18.0.b:0 "Das hat seinen Reiz verloren! Soll mein Feuer seine Arbeit tun!" 
ev4.18.0.b_ct:0 "Du triffst den Jäger mit einem Strom magischer Kraft" 
ev4.19.desc:0 "'Verschwinde hier, Jäger, geh weg, bevor ich die Wachen rufe' - die Hexe legte [recipient.GetHerHis] eine Hand auf den Griff des Schwertes." 
ev4.19.0.a:0 "Wir sehen uns wieder, Hexe." 
ev4.19.0.a_ctx:0 "Der Jäger verlässt deine Behausung" 
ev4.19.0.b:0 "Ich glaube, ich werde dich zuerst töten."
ev4.20.desc:0 "Du verlässt die Hexe und gehst nach Hause. Leider hattest du auf etwas mehr Fortschritt gehofft." 
ev4.20.desc2:0 "Die Hexe ist nicht zum geheimen Treffen erschienen. Es ist offensichtlich, dass [recipient.GetSheHe] deine Absichten entdeckt hat." 
ev4.20.desc3:0 "Also [recipient.GetTitledFirstName] ist ein echter Zauberer. Das ändert einiges. [recipient.GetSheHe|U] könnte der ernsthafteste Gegner sein, dem du bisher begegnet bist." 
ev4.20.0.a:0 "Ich muss über meinen nächsten Schritt nachdenken." 
ev4.20.0.b:0 "Allerdings habe ich etwas gelernt." 
ev4.21.desc:0 "'Ich denke wir haben gemeinsame Interessen' - sagte er nach einer langen Pause - 'Es ist eine diskrete Angelegenheit, können wir uns privater unterhalten?'" 
ev4.21.0.a:0 "Niemand belauscht uns, leg los." 
ev4.21.0.b:0 "Schöner Versuch, Jäger. Wachen!" 
ev4.22.desc:0 "'Gemeinsame Interessen? Sprich.'" 
ev4.22.0.a:0 "Es geht um [riv1.GetTitledFirstName]. [riv1.GetSheHe|U] ist unser gemeinsamer Feind." 
ev4.22.0.b:0 "Hexerei. Zeig mir, wie man eine Hexe wird." 
ev4.23.desc:0 "'Hexerei. Zeig mir, wie man eine Hexe wird' - [whunter.GetHerHis]s Stimme zitterte." 
ev4.23.desc2:0 "'Es geht um [riv1.GetTitledFirstName]. [riv1.GetSheHe|U] ist unser gemeinsamer Feind. Wir können uns zusammenschließen, um [riv1.GetHerHim] zu stoppen'" 
ev4.23.0.a:0 "Verstehe…" 
ev4.23.0.a_ct:0 "Du akzeptierst eine Einladung zu einem geheimen Treffen" 
ev4.23.0.a_ct2:0 "Du akzeptierst eine Einladung zu einem geheimen Treffen… aber du hast eigentlich nicht vor, daran teilzunehmen" 
ev4.24.desc:0 "Es scheint, dass die Hexe den Köder geschluckt hat. Du hast [recipient.GetTitledFirstName] zu einem geheimen Treffen eingeladen, bei dem ihr die Details besprechen werdet. Jetzt müssen wir nur noch warten, bis die Hexe zu ihrer eigenen Beerdigung kommt."
ev4.24.0.a:0 "Die Falle wurde gestellt." 
ev4.25.desc:0 "Dein Ziel ist für ein geheimes 'Treffen' angekommen. Die Hexe kam allein. Sieht so aus, als ob [recipient.GetSheHe] dir ausgeliefert ist." 
ev4.25.0.a:0 "Wachen, bringt die Hexe in die Zelle." 
ev4.25.0.b:0 "Ich werde ihr einfach den Kopf abschneiden." 
ev4.25.0.a_tit:0 "Während des geheimen Treffens gefangen genommen" 
ev4.26.title:0 "Von der Hexe besiegt" 
ev4.26.desc:0 "Plötzlich tauchen Wachen aus dem Nichts auf. Bevor du es realisieren konntest, wurdest du überwältigt und entwaffnet. Du bist jetzt der Gnade der Hexe ausgeliefert." 
ev4.26.0.a:0 "Verdammte Hexe!" 
ev4.27.desc:0 "Plötzlich tauchen Wachen aus dem Nichts auf. Du hast ihren Angriff kaum abgewehrt. Du bist verletzt, aber die Hexe scheint in Reichweite zu sein." 
ev4.27.0.a:0 "Kämpfe gegen mich, Hexe!" 
ev4.27.0.b:0 "Ich werde dich… das nächste Mal bekommen." 
ev4.27.0.b_ct:0 "Du rennst weg" 
ev4.27.0.b_tit:0 "Deine Wachen wurden besiegt" 
ev4.27.0.b_ct2:0 "Der Jäger ist entkommen" 
ev4.28.desc:0 "'Als Hexenjäger fordere ich dich zu einem ehrenhaften Duell bis zum Tod heraus!' - [whunter.GetSheHe] zieht sein Schwert." 
ev4.28.0.a:0 "So sei es."
ev4.28.0.b:0 "Du bist lächerlich. Wachen!" 
ev4.29.desc:0 "[recipient.GetTitledFirstName] hebt [recipient.GetHerHis] Hände und eine Kugel aus magischer Energie erscheint zwischen ihnen. 'Verbrenne, Jäger!' - [recipient.GetSheHe] schreit, als der Strom der Kraft dich trifft. Schutzrunen dämpften einen Teil des Aufpralls, aber du bist verletzt. Er ist ein wahrer Magier!" 
ev4.29.0.a:0 "Zeit für einen taktischen Rückzug!" 
ev4.30.desc:0 "Der Strom der Kraft trifft den Jäger, aber er hat irgendeine Art von magischem Schutz, der einen Teil der Energie des Zaubers zerstreut. Er ist verletzt, aber hat sich in die Flucht geschlagen." 
ev4.30.0.a:0 "Beeindruckend. Nächstes Mal werde ich einen stärkeren Zauber benutzen." 
ev4.31.desc:0 "Eine komplexe Operation erfordert die Entwicklung eines ausgeklügelten Plans. Besonders einflussreiche Hexen könnten über den direkten Angriff hinaus sein. Du musst bestimmen, wie du dein Ziel beeinflussen möchtest." 
ev4.31.0.a:0 "Ich werde angemessene diplomatische Bemühungen unternehmen." 
ev4.31.0.b:0 "Körperliche Konfrontation ist der beste Weg. Ich werde [recipient.GetHerHim] töten." 
ev4.31.0.c:0 "Ich werde [recipient.GetHerHis] Geldmittel angreifen." 
ev4.31.0.c1:0 "Es gelingt dir, bedeutende Geldmittel abzufangen" 
ev4.31.0.c2:0 "Du hast es geschafft, Probleme mit Händlern zu verursachen" 
ev4.31.0.d:0 "Ich werde [recipient.GetHerHim] nur sorgfältig beobachten." 
ev4.31.0.d_ct:0 "Du schickst deine Spione" 
ev4.31.0.d_ct2:0 "Du könntest herausfinden, ob das Ziel Mitglied des Hexenzirkels ist" 
ev4.31.0.e:0 "Hexen sollten überhaupt keine Herrscher sein." 
special_task_modifier:0 "Besondere Aufgabe" problems_with_merchants_modifier:0 "Probleme mit Händlern" 
ev4.32.desc:0 "Ihre Spione berichten, dass Ihr Ziel geheime Treffen besucht. Sie haben es wahrscheinlich mit einem organisierten Hexenzirkel zu tun." 
ev4.33.desc:0 "Mehrere passende Briefe und Gespräche mit den richtigen Leuten können die Hexe dazu bringen, ihre Unterstützung und Reputation zu verlieren. Dies könnte der richtige Weg sein, um sie zu schwächen, bevor die nächsten Angriffe erfolgen." 
ev4.33.0.a:0 "Ich werde mit [recipient.GetHerHis] Lehnsherrn sprechen." 
ev4.33.0.a_tit:0 "Diplomatische Sabotage"
ev4.33.0.b:0 "Ich werde das Oberhaupt des Glaubens bitten, zu intervenieren."
ev4.33.0.c:0 "Ich werde [recipient.GetHerHis] Gegner finanzieren." 
ev4.33.0.d:0 "Ich werde Unzufriedenheit in [recipient.GetHerHis] Reich säen." 
ev4.34.desc:0 "'Warte, töte mich nicht! Ich werde kooperieren! Ich werde dir alles erzählen! Hör einfach zu…' - die Hexe teilt viele Geheimnisse mit dir." 
ev4.34.0.a:0 "Ich werde dich vorerst verschonen." 
ev4.34.0.b:0 "Ein Akt der Reue reicht nicht aus, um dein Leben zu retten." 
ev4.35.desc:0 "Gib auf, Hexe! Du könntest verschont werden, wenn du deine Sünden gestehst und deine Komplizen preisgibst. Andernfalls schicke ich dich direkt in die Hölle." 
ev4.35.0.a:0 "Es sei denn, ich ergebe mich." 
ev4.36.desc:0 "[whunter.GetTitledFirstName] stürzte zur Tür und verriegelte sie. Dann griff er dich mit seinem Schwert an!" 
ev4.36.0.a:0 "Dann lasst uns kämpfen." 
ev4.37.desc:0 "Die Entscheidung ist gefallen. Die Hexe wird durch deine Hand sterben. Das Ziel ist edel, aber der Weg dorthin mag nicht so einfach sein. Wenn das Töten von Hexen so einfach wäre, bräuchte man überhaupt keine Jäger…" 
ev4.37.0.a:0 "Ich werde versuchen, ein Duell zu arrangieren."
ev4.37.0.a_ct:0 "Die Hexe wird zu einem Duell herausgefordert"
ev4.37.0.b:0 "Ein einziger Hieb wird das Problem lösen."
ev4.37.0.b_ct:0 "Du gehst auf eine nächtliche Mission"
ev4.37.0.c:0 "Ich werde einen Unfall inszenieren."
ev4.38.desc:0 "Sie haben einen Brief von [whunter.GetTitledFirstName] erhalten. Es sieht aus wie eine offizielle Einladung zu einem Duell auf Leben und Tod. [whunter.GetTitledFirstName] ist ein selbsternannter Hexenjäger und anscheinend bist du [whunter.GetHerHis] nächstes Ziel."
ev4.38.0.b:0 "Vielleicht ein anderes Mal…"
ev4.39.desc:0 "[recipient.GetTitledFirstName] hat deinen Vorschlag abgelehnt, offensichtlich ist [recipient.GetSheHe] ein Feigling. Du musst einen anderen Plan aushecken."
ev4.40.desc:0 "Nachdem du deine Werkzeuge gesammelt und deine Kapuze über den Kopf gezogen hast, machst du dich unter dem Schutz der Nacht auf, um das Land der Hexe mit ihrem Blut zu tränken. Nachdem du in der Höhle von [recipient.GetTitledFirstName] angekommen bist, merkst du, dass sie gut bewacht ist. Du musst einen Weg finden, hineinzukommen."
ev4.40.0.a:0 "Ich beruhige den Wächter diskret."
ev4.40.0.a_ct:0 "Es gelingt dir, hineinzukommen"
ev4.40.0.a_ct2:0 "Du musst weglaufen"
ev4.40.0.b:0 "Ich werde den Wächter bestechen."
ev4.40.0.c:0 "Ich glaube, ich kann die Mauer hochklettern."
ev4.40.0.d:0 "Ich habe es mir anders überlegt, ich mache es ein anderes Mal."
ev4.40.0.d_ct:0 "Du brichst die Operation ab"
ev4.41.desc:0 "Du bist drinnen angekommen. In der Ferne siehst du die verschlafenen Silhouetten weiterer Wachen, aber du umgehst sie effektiv. Du näherst dich dem Ort, an dem sich laut deiner Informationen das Schlafzimmer deines Ziels befindet. Plötzlich fällt dir auf, dass du dich vielleicht verlaufen hast."
ev4.41.0.a:0 "Ich gehe den dunklen Gang hinunter."
ev4.41.0.b:0 "Ich werde die Treppe benutzen."
ev4.41.0.c:0 "Ich werde einfach die nächste Tür überprüfen."
ev4.42.desc:0 "Sie haben das Schlafzimmer Ihres Ziels gefunden. Sie müssen jedoch vorsichtig sein, da Sie einen schlafenden Wächter am Eingang gesehen haben. Vor Ihnen steht ein riesiges Bett, und die Gestalt unter den Decken ist wahrscheinlich Ihr Ziel."
ev4.42.0.a:0 "Ich werde mich leise nähern und [recipient.GetHerHis] das Leben nehmen."
ev4.42.0.a_ct:0 "Die Hexe wachte auf und rief die Wachen"
ev4.43.desc:0 "Sie nähern sich und sehen, dass es tatsächlich die Person ist, nach der Sie suchen. Die Hexe schläft sorglos wie ein Kind. Sie nehmen [recipient.GetTitledFirstName]'s Leben leicht mit einem Schwertstoß in vollkommener Stille. Sie spüren, dass es Zeit ist, nach Hause zurückzukehren; sich davonzuschleichen sollte kein Problem sein."
witch_hunter_burgler:0 "Der Einbrecher wurde erwischt."
ev2.1.g:0 "Ich werde mein Haus als Priester des [ROOT.Char.GetFaith.WitchGodName] führen."
ev2.1.g_ct:0 "Ein Teil Ihrer Familie könnte zu Hexen konvertiert werden"
ev2.1.g_ct2:0 "Sie erhalten zusätzliche Vorteile während des Ritus [THIS.Char.GetFaith.WitchGodName]"
oneiromancy_perk_scrying_ct:0 "Schaltet die Verwendung von Divination [decision|E] frei"
prepare_scrying_decision:0 "Divination verwenden"
prepare_scrying_decision_tooltip:0 "Divination verwenden"
prepare_scrying_decision_confirm:0 "Divination beginnen"
prepare_scrying_decision_desc:0 "Unter Verwendung von Hexereitechniken der Wahrsagung treten Sie in eine narkotische Trance ein, die es Ihnen ermöglicht, Fetzen von Wissen aus verschiedenen Orten und Zeiten zu gewinnen."
prepare_scrying_decision_ct:0 "Es besteht die Möglichkeit, das Geheimnis einer anderen Person zu erfahren oder andere nützliche Informationen zu erhalten."
ev4.44.title:0 "Divination"
ev4.44.desc:0 "Sie treten langsam in Trance ein, spüren, wie Ihr Blut in Ihren Schläfen pulsiert. Für einen Moment ist die Welt von blendendem Licht erfüllt, das sofort erlischt. Sie erkennen, dass Sie auf dem Boden liegen; Sie wissen nicht, wie lange es gedauert hat, Sie haben Ihr Zeitgefühl verloren. Es ist jedoch neues Wissen in Ihrem Kopf erschienen."
ev4.44.a:0 "Ich brauche mehr Übung darin."
ev4.45.desc:0 "Sie treten langsam in Trance ein, spüren, wie Ihr Blut in Ihren Schläfen pulsiert. Sie werden von Visionen verschiedener Personen überwältigt, einige davon können Sie erkennen. Plötzlich wird eine dieser Figuren, [scrying_target.GetTitledFirstName], von einer Aura aus Licht umgeben. Das Bild ändert sich und jetzt sehen Sie die Welt durch die Augen von [scrying_target.GetTitledFirstName]. Sie sehen eine bestimmte Szene aus der Vergangenheit, die [scrying_target.GetSheHe] definitiv geheim halten möchte."
ev4.45.a:0 "Es war eine wirklich kraftvolle Vision!"
ev4.46.desc:0 "Sie treten langsam in Trance ein, spüren, wie Ihr Blut in Ihren Schläfen pulsiert. Sie sehen ein Kaleidoskop wirbelnder Farben; eine Reihe von Bildern blitzt vor Ihren Augen auf. Doch eines davon kehrt immer wieder zu Ihnen zurück - [rruler.GetTitledFirstName]. Es gibt etwas Seltsames daran. Sie spüren, dass die Visionen versuchen, Ihnen etwas Wichtiges zu vermitteln."
ev4.46.a:0 "Ich sollte [rruler.GetHerHim] beobachten."
dark_blade:0 "Damokles"
dark_blade_desc:0 "Wenn Sie das Schwert halten, hören Sie leises Flüstern. Die Stimme drängt..... zu Morden. Die Klinge scheint perfekt sowohl für den Kampf als auch für menschliche Opfer zu sein."
ev95.1.title:0 "Mysteriöses Schwert"
ev95.1.desc:0 "Nach Ihrer Rückkehr in Ihre Kammer sehen Sie ein altes Schwert auf dem Tisch liegen. Die Schwertklinge scheint Licht zu absorbieren, und der Griff ist mit alten Runeninschriften verziert."
dark_blade_fed:0 "Das Damokles wurde genährt"
dark_blade_fed_ct:0 "Das Schwert wird mächtiger"
HAS_HOOK_ON_YOU_CM:0 "Ziel hat ein Druckmittel auf dich!"
fed_dark_blade_interaction:0 "Das Damokles nähren"
fed_dark_blade_interaction_desc:0 "Ein rituelles Opfer eines Gefangenen kann deine Kräfte verstärken"
fed_dark_blade_interaction_ct:0 "Wird eine stille Hinrichtung durchführen"
converted2witch:0 "[tttarget.GetTitledFirstName] wurde zu einer Hexe konvertiert!"
rule_magic_witches:0 "Hexerei: Sei eine Hexe"
setting_nope_magic_witches:0 "Nein"
setting_nope_magic_witches_desc:0 "Du startest das Spiel als regulärer Charakter."
setting_yep_magic_witches:0 "Ja"
setting_yep_magic_witches_desc:0 "Du startest das Spiel als Hexe."
rule_magic_witches_info:0 "Sei eine Hexe"
ev4.51.title:0 "Schlechte Gefühle"
ev4.51.desc:0 "In letzter Zeit fühlen Sie sich beobachtet. Sie haben das Gefühl, dass es mit Ihrem Ring zusammenhängen könnte. Jemand will ihn sicherlich stehlen! Es müssen zusätzliche Vorsichtsmaßnahmen getroffen werden."
ev4.51.a:0 "Mein… Schatz…"
ev3.5.g:0 "[main_inq.GetTitledFirstName] muss gestoppt werden."
ev4.52.desc:0 "Damokles… es gibt etwas Erstaunliches in diesem Schwert. Wenn Sie es in der Hand halten, fühlen Sie sich unbesiegbar, und mit jedem Tod, den Sie verursachen, wächst Ihre Macht. Sie machen sich jedoch Sorgen, dass Ihre Mordlust seit dem Besitz des Schwertes gewachsen ist."
ev4.52.a:0 "Muss...mich...wehren."
ev4.52.b:0 "Was sind schon ein paar tote mehr?"
ev4.52.c:0 "Ich werde nicht darüber nachdenken."
ev4.53.desc:0 "Während eines Spaziergangs treffen Sie [rvic.GetTitledFirstName], mit dem Sie beschlossen haben, eine Weile zu sprechen. Während des Gesprächs verspüren Sie plötzlich einen unkontrollierbaren Drang. Spalte ihm den Schädel! Sie begreifen, dass Sie Damokles in der Hand halten. Sie sehen Entsetzen auf dem Gesicht von [rvic.GetTitledFirstName]."
ev4.53.a:0 "Ich kann nicht… widerstehen…"
ev4.53.b:0 "Ich werde tief durchatmen.... dieses verdammte Schwert."
ev4.53.c:0 "Das Schwert spielt mit meinem Kopf, ich muss mich unter Kontrolle bringen."
ev4.53.d:0 "HAHAHAHAHA!"
ev4.54.desc:0 "Es wird Tag für Tag schwerer, die Kintrolle zu behalten. Dieses Schwert… es spricht. Es will benutzt werden. Sie beginnen zu vermuten, dass Damokles eigene Pläne verfolgt."
ev4.54.a:0 "Ich bin nicht dein Sklave...."
ev4.54.a_ct:0 "Es scheint, als könnten Sie das Schwert kontrollieren."
ev4.54.a1:0 "Das Schwert hat sich Ihrem Willen unterworfen."
ev4.54.a2:0 "Das Schwert übernimmt die Kontrolle...."
ev4.54.b:0 "Ich kenne einen Zauber, der hier helfen kann."
ev4.55.desc:0 "Heute habe ich die Stimme meines Meisters gehört.'Töte sie alle' - befahl er. Also zog ich Damokles und machte mich ans Werk."
ev4.55.a:0 "Dieser Zorn gibt mir Kraft!"
ev4.56.title:0 "Hingebungsvoller Diener"
ev4.56.desc:0 "Ein Fremder verlangte eine Audienz. Sie entschieden sich, [created_witch.GetHerHim] zu treffen und entdeckten schnell, dass er eine Hexe war. 'Ich habe gehört, dass Sie ein Priester des [ROOT.Char.GetFaith.WitchGodName]' sind - sagte [created_witch.GetSheHe] - 'Ich möchte Ihnen dienen, bitte zeigen Sie mir den Weg!'"
ev4.56.a:0 "Dienen Sie mir gut."
ev4.56.b:0 "Sind Sie ein Spion? Verschwinde...!"
ev4.56.c:0 "Ich habe eine bessere Idee."
ev4.57.desc:0 "Der größte Teil des Necronomicons ist für mich immer noch ein Rätsel, aber es ist mir gelungen, ein Kapitel mit einem faszinierenden Zauber zu entziffern. Ich frage mich, ob ich es an [riv0.GetTitledFirstName] ausprobieren sollte."
ev4.57.a:0 "…ja, lass es uns versuchen."
ev4.57.b:0 "Ich glaube nicht."
ev4.58.desc:0 "Nachdem ich den Zauber gesprochen hatte, verschwand er aus dem Buch. Stattdessen erschien ein Bild, das [riv0.GetTitledFirstName] darstellte. [riv0.GetHerHis|U] regungsloses Gesicht zeigt Entsetzen und Desorientierung."
ev4.58.a:0 "Du wirst für immer hier bleiben."
seek_for_power_intent:0 "Wahre Macht suchen"
seek_for_power_intent_desc:0 "Versuche zusammen mit anderen Hexen, etwas über wahre Magie herauszufinden."
choose_grandmaster_intent:0 "Nominieren Sie sich als Großmeister"
choose_grandmaster_intent_desc:0 "Erheben Sie Anspruch auf Ihre Ernennung zum Großmeister des Zirkels und suchen Sie Unterstützung von anderen Zirkel-Mitgliedern."
magic_dup_evs.3010.z1:0 "Ich werde ihnen ein paar Dinge über wahre Magie erzählen."
ev4.59.title:0 "Dunkler Segen"
ev4.59.desc:0 "Als Priester des [ROOT.Char.GetFaith.WitchGodName] entscheiden Sie sich, die versammelten Mitglieder des Sabbats zu segnen. Sie erheben Ihre Hände zum Himmel und rufen den Namen Ihres dunklen Herrn an."
ev4.59.a:0 "Kniet vor Ihm nieder, Brüder und Schwestern!"
ev4.60.title:0 "Dunkle Meditation"
ev4.60.desc:0 "Sie entscheiden sich, einen Teil des Rituals alleine zu verbringen. Die Auswirkungen Ihrer Meditation sind sehr inspirierend. Es scheint Ihnen, dass [ROOT.Char.GetFaith.WitchGodName] ihre Gunst sucht."
ev4.60.a:0 "Ich werde dich nicht enttäuschen, mein Dunkler Herr."
horned_god_blessing_modifier:0 "Der Segen des gehörnten Gottes"
ev4.61.title:0 "Neuer Vertrauter"
ev4.61.desc:0 "Während des Gebets hatten Sie das Gefühl, dass Sie beobachtet wurden. Als Sie aufstanden, um sich umzusehen, hörten Sie etwas in den Büschen. Ein kleines Tier kam aus den Büschen und Sie verstanden sofort, dass es ein Bote war. Sie spüren die Markierung von [ROOT.Char.GetFaith.WitchGodName] im Geist des Geschöpfs."
ev4.61.a:0 "Ich werde mich um dich kümmern."
ev4.62.title:0 "Dunkle Macht"
ev4.62.desc:0 "Nach einer Nacht voller Gebete sehen Sie, dass die Luft um Sie herum leicht leuchtet. Sie spüren Kraft - es ist eine Belohnung von [ROOT.Char.GetFaith.WitchGodName]."
ev4.63.title:0 "Unheilige Empfängnis"
ev4.63.desc:0 "Nach vielen Stunden des Gebets schließen sich Ihre Augen. Sie träumen von einem Dämon, der Ihnen seinen Segen bietet. Sie wachen auf, hechelnd, die Kleider zerissen..... Etwas hat sich verändert…"
ev4.63.a:0 "Ich wurde auserwählt."
ev4.64.title:0 "Dämon"
ev4.64.desc:0 "Ihre Gebete werden von einem Energieschub unterbrochen. Ein Wesen aus der Hölle erscheint. Der Dämon sieht Sie an und sagt - 'Ich erfülle eure Gebete, Sterbliche. Ich bringe euch ein Geschenk und im Gegenzug werde ich eure Seele nehmen.'"
ev4.64.a:0 "Nimm meine Seele!"
ev4.64.b:0 "…nimm die Seele von [sssac.GetTitledFirstName]."
ev4.64.c:0 "Ich lehne dein Angebot ab, Dämon."
ev4.64.c_ct:0 "Der Dämon wird verschwinden… zumindest hoffen Sie das."
ev4.64.d:0 "Gehorche mir, Dämon."
touched_magic_modifier:0 "Berührt"
gift_from_hell_modifier:0 "Geschenk aus der Hölle"
ev16.0.c:0 "Gib mir deinen Segen."
grandmaster_coven:0 "Großmeister des Zirkels"
grandmaster_coven_desc:0 "Formeller Anführer des Zirkles"
trait_grandmaster_coven:0 "Großmeister des Zirkels"
trait_track_grandmaster_coven:0 "Autorität"
trait_track_grandmaster_coven_desc:0 "Starke Führung ist für die Entwicklung und Macht des Zirkels unerlässlich."
trait_grandmaster_coven_desc:0 "Formeller Anführer des Zirkels"
ev4.65.title:0 "Auf der Suche nach Unterstützung"
ev4.65.desc:0 "Sie konnten einige Leute davon überzeugen, dass der Titel des Großmeisters Ihnen gehören sollte. Allerdings fehlt es Ihnen immer noch an ausreichender Unterstützung."
ev4.65.a:0 "Ich werde um jeden Preis mehr Unterstützer finden."
ev4.65.b:0 "Ich werde um Unterstützung bitten."
ev4.65.c:0 "Schon gut…"
progress4magicintent:0 "Deine Bemühungen #P machen Fortschritt#!"
ev4.66.desc:0 "Der entscheidende Moment rückt näher. Sie sind sich immer noch nicht sicher, ob genügend Leute Sie für einen geeigneten Kandidaten für den Großmeister halten. Sie können immer noch versuchen, die Zweifler zu überzeugen…"
ev4.66.a:0 "Gold wird dieses Problem lösen, wie immer."
ev4.66.b:0 "Meine Fähigkeiten sind unbestreitbar."
ev4.66.c:0 "Ich werde eine Rede halten."
ev4.66.d:0 "Ich bin der offensichtliche Kandidat."
ev4.66.e:0 "Was sein muss, muss sein."
cgrandmaster_chosen_title:0 "Sie wurden zum Großmeister des Ritus gewählt."
ev4.68.title:0 "Der Großmeister"
ev4.68.desc:0 "Der Ritus hat entschieden. Der Titel des Großmeisters gehört Ihnen."
ev4.68.a:0 "Ich habe es verdient."
ev4.69.desc:0 "Die Mehrheit der Zirkel-Mitglieder hat beschlossen, dass ein neuer Großmeister des Ritus gewählt werden muss. Der Titel wurde an [new_cgm.GetTitledFirstName] verliehen."
ev4.69.a:0 "[new_cgm.GetSheHe|U] hat es verdient."
ev4.69.b:0 "Es sollte ich sein."
ev4.70.desc:0 "Sie haben es geschafft, genügend Unterstützung zu sammeln, um Anspruch auf den Titel des Großmeisters zu erheben. Allerdings müssen Sie zuerst den bisherigen herausfordern und besiegen."
ev4.70.a:0 "Ich bin bereit!"
ev4.70.a_ct:0 "Der aktuelle Großmeister wird Ihre Herausforderung annehmen."
ev4.70.b:0 "Wahrscheinlich diesmal nicht." 
ev4.70.b_ct:0 "Deine Bemühungen #N schlagen fehl#!"
ev4.71.desc:0 "[new_cgm.GetTitledFirstName] hat es gewagt, Sie zu einem Duell herauszufordern! Es soll ein Kampf um den Titel des Großmeisters sein. Wie kann [new_cgm.GetSheHe]?!"
ev4.71.b:0 "Ich will nicht kämpfen, ich gebe auf."
ev4.71.c:0 "Ich bin ein Großmeister und das wird auch so bleiben!"
ev4.72.desc:0 "Dieser Feigling hat sich ohne Kampf ergeben. Jetzt sind Sie der neue Großmeister des Ritus."
ev4.72.0.a:0 "Ausgezeichnet."
ev4.73.desc:0 "Sie haben den Kampf gewonnen und behalten den Titel des Großmeisters. Das sollte andere Hexen zum Nachdenken anregen."
ev4.73.desc2:0 "Sie haben den Kampf verloren und den Titel des Großmeisters des Ritus verloren. Es kann nur einen geben."
ev4.73.desc3:0 "Sie gewinnen den Kampf und erhalten den Titel des Großmeisters. Jetzt sind Sie der Anführer des Ritus."
ev4.73.desc4:0 "Sie haben den Kampf verloren. Der Titel des Großmeisters des Covens ist vorerst außer Reichweite."
ev4.72.0.b:0 "Verdammt."
ev4.72.0.b_tit:0 "Sie haben Ihre Führung verteidigt"
ev4.75.title:0 "Alte Texte"
ev4.75.desc:0 "Gemeinsam mit anderen Hexen haben Sie beschlossen, die Sammlungen des Ritus zu durchsuchen. Das Studium alter Texte bringt die richtigen Ergebnisse."
ancient_tomes_modifier:0 "Alte Schriften"
ev4.76.title:0 "Opfer"
ev4.76.desc:0 "Das Große Ritual ist eine großartige Gelegenheit, um Ihre Macht wiederherzustellen. Sie brauchen nur das richtige Opfer…"
ev4.76.0.a:0 "Ich glaube, ich habe eine Idee."
ev4.76.0.a_ct:0 "Dieser Mord kann von anderen Mitgliedern des Ritus entdeckt werden."
ev4.76.0.a_ct2:0 "Gegenüber dem Großmeister wird niemand etwas sagen."
ev4.77.title:0 "Debatte"
ev4.77.desc:0 "Sie haben sich in eine Debatte mit anderen Hexen über die Prinzipien der Magie und die Geheimnisse des Universums eingelassen. Dank dessen begannen Sie, einige Dinge aus einer neuen Perspektive zu betrachten."
ev4.77.0.a:0 "Großartige Debatte."
ev4.78.0.a:0 "Das Artefakt muss mir gehören!"
ev4.78.0.a1:0 "Sie haben die Behauptungen erfunden"
GRANDMASTER_COVEN_NEEDED:0 "Sie müssen ein Großmeister des Ritus sein"
