building_mage_house:0 "Unsichtbare Universität"
building_mage_house_desc:0 "An diesem Ort lernt ein jeder Magier sein Handwerk."
building_type_mage_house:0 "Unsichtbare Universität"
building_type_mage_house_desc:0 "An diesem Ort lernt ein jeder Magier sein Handwerk."
ev4.82.desc:0 "Zunächst müssen Sie die Instrumente kalibrieren und die Parameter des Zaubers einstellen. Nach welchen magischen Anomalien suchen Sie?"
ev4.82.0.a:0 "Magische Artefakte."
ev4.82.0.b:0 "Orte der Macht."
ev4.83.desc:0 "Die magische Triangulation wurde erfolgreich abgeschlossen. Der Magiescan hat gezeigt, dass [magic_p.GetName] eine magische Aura hat. Diese Provinz gehört zu [owner_p.GetTitledFirstName]."
ev4.83.0.a:0 "Hier ist mein nächstes Ziel."
pot5:0 "Elixier der Jugend"
pot5_desc:0 "Dieser Trank wird dich verjüngen."
drink_pot5_decision:0 "Elixier der Jugend verwenden"
drink_pot5_decision_tooltip:0 "Dank dieses Tranks kannst du ein paar Jahre zurückgewinnen."
drink_pot5_decision_desc:0 "Dank dieses Tranks kannst du ein paar Jahre zurückgewinnen."
drink_pot5_decision_confirm:0 "Trinke den Trank."
gain_pot5_ct:0 "Du erhältst das Elixier der Jugend"
YOU_ARE_TOO_YOUNG:0 "Du bist immer noch jung."
ev4.84.title:0 "Gerüchte über Magie"
ev4.84.desc:0 "Sie haben von einem seltsamen Ort gehört, an dem unerklärliche Phänomene auftreten. Es handelt sich um eine geheimnisvolle Struktur in [magic_p.GetName], die [owner_p.GetTitledFirstName] gehört."
hecate_name:0 "Hekate"
gift_from_hecate_modifier:0 "Geschenk von Hekate"
ev4.85.title:0 "Meister der Magie"
ev4.85.desc:0 "Ein Dämon materialisiert sich vor dir. Er sieht aus wie eine entstellte alte Frau, ist aber von einer wirklich mächtigen magischen Aura umgeben. Für einen Moment hast du Angst, dass der Runenkreis dem Ansturm ihrer Macht nicht standhalten könnte. 'Du stehst vor einer Göttin, Sterblicher' - ihre Lippen bewegen sich nicht, aber du hörst die Worte in deinem eigenen Kopf - 'Ich beobachte dich schon seit einiger Zeit und ich weiß, was du willst. Macht. Mehr und mehr Macht…'"
ev4.85.0.a:0 "Ja, genau. Gib mir mehr Macht."
ev4.85.0.b:0 "Unsterblichkeit. Ich möchte für immer leben."
ev4.85.0.c:0 "Ich will nur Macht, um mich gegen meine Feinde zu verteidigen."
ev4.85.0.d:0 "Mich interessiert nur die Macht des Wissens."
ev4.86.desc:0 "Oh ja, ich kann dir geben was du willst. Aber nicht umsonst. Ich bin kein gewöhnlicher Dämon, dem du einen Wunsch abzwingen kannst. Wenn du meine Gaben möchtest, musst du mir deine Seele geben, nicht mehr und nicht weniger. In 30 Jahren werde ich jemanden schicken, der dich zu den Toren der Hölle bringt."
ev4.86.desc2:0 "Qualität zählt, nicht Länge. Ich kann dir eine zweite Jugend schenken… und 30 Jahre sorgenfreies Leben. Dann wird deine Seele mir gehören."
ev4.86.0.a:0 "Sei es so, meine Seele gehört dir."
ev4.86.0.b:0 "Meine Seele im Austausch gegen Macht."
