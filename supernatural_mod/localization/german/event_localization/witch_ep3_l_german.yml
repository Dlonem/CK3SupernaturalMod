ev3.22.a2_ct:0 "Sie können einen großen Bonus für Geheimes Wissen erhalten."
ev3.22.b1_ct:0 "Sie werden einen neuen Zauber oder eine neue Kraft erfinden."
ev3.22.b2_ct:0 "Sie können einen mittleren Bonus für Geheimes Wissen erhalten."
ev2.41.e:0 "Ich werde meine alchemistischen Forschungen fortsetzen."
ev2.41.d_ct2:0 "100% Erfolgschance, weil Sie sowohl das Kräuterkunde Merkmal als auch den Fortgeschrittene Alchemie Vorteil haben."
