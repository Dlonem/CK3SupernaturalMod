asmodeus_name:0 "Asmodeus"
ev6.12.title:0 "Der Herr der Hölle"
ev6.12.desc:0 "Eine Gestalt, die eine mächtige Kraft ausstrahlt, materialisiert sich in der Kammer. Du erkennst, dass dies wahrscheinlich das mächtigste Wesen ist, dem du je begegnet bist. Vielleicht war es keine gute Idee, dieses Ding herbeizurufen… \n'Ich bin Asmodeus.' - du spürst, wie der Dämon dich intensiv ansieht."
ev6.12.0.a:0 "Ich habe diesen Namen schon einmal gehört…"
ev6.13.desc:0 "'Schon einmal gehört? Ich bin die rechte Hand von Luzifer selbst und der Herrscher des sechsten Kreises der Hölle. Du hast Pech gehabt, dass dein Zauber mich herbeigerufen hat, Sterblicher' - du spürst, wie die Macht des Dämons deinen Geist durchdringt und deine Erinnerungen stiehlt. Das sollte nicht möglich sein, der Beschwörungskreis sollte dich schützen…"
ev6.13.0.a:0 "Wie…?"
ev6.13.0.b:0 "Verschwinde, jetzt!"
ev6.14.desc:0 "Der Dämon lachte. 'Du hörst mir nicht zu.... Wer bist du mir Befehle zu erteilen?' - er schnippte mit den Fingern, und der schützende Beschwörungskreis verdampfte vollständig. Nichts hindert den Dämon jetzt daran, dich mit all seiner Macht zu treffen.\n' Gehorch mir oder stirb.'"
ev6.14.0.a:0 "Kein Dämon wird mich befehligen."
ev6.14.0.b:0 "Drohungen sind hier nicht nötig…"
ev6.14.0.c:0 "Ich füge mich."
ev6.15.desc:0 "Du hast den Angriff erwartet, aber es ist dir trotzdem nicht gelungen, ihn abzuwehren. Der Zauber des Dämons schlägt dich nieder. Seine Macht ist unvorstellbar! \n'Diene mir… Oder stirb.'"
ev6.15.0.a:0 "Nie im Leben!"
ev6.15.0.a_ct:0 "Du versuchst den Dämon mit einem machtvollen Schlag anzugreifen."
ev6.15.0.a_ct2:0 "Du greifst den Dämon mit all deiner Kraft an."
ev6.15.0.b:0 "Ich ergebe mich.... ich gehöre dir."
ev6.16.desc:0 "Dein Zauber prallte kraftlos am Dämon ab. Er scheint jedoch zufrieden zu sein. \n'Beeindruckend. Dir fehlt es nicht an Mut oder Beharrlichkeit. Deine Magie ist schwach, aber vielleicht wirst du eines Tages Großes erreichen, zumindest für einen Menschen. Wenn dieser Tag kommt, werde ich zurückkehren, um dir gegenüberzutreten. Leb wohl, Sterblicher.'"
ev6.17.desc:0 "'Gute Wahl. Die Frage ist jedoch, ob ein Wurm wie du für mich überhaupt nützlich sein wird. Zuerst ein kleiner Treuetest. Ruf deinen Erben herbei, ich möchte, dass du ihm das Genick brichst.'"
ev6.17.0.a:0 "Bei genauerer Überlegung… nein."
ev6.18.desc:0 "'Es war ein Test, aber kein Treuetest. Du hast versagt. Ich brauche keinen so erbärmlichen Diener. Leb wohl, Sterblicher. Und wenn du mich noch einmal herbeirufst, werde ich nicht mehr nett sein.'"
ev6.19.desc:0 "Dein Zauber traf den Dämon und erschütterte ihn heftig. Er sieht überrascht aus, aber nach einem Moment lächelte er.\n'Nicht schlecht für einen Menschen. Es wäre schade, dich zu töten, bevor du dein volles Potenzial erreichst. Auf Wiedersehen, Magier, vielleicht.'"
achoris_name:0 "Achoris"
ev6.20.title:0 "Unerwarteter Besuch"
ev6.20.desc:0 "Heute Morgen verlangte ein Mann eine Audienz. Obwohl niemand ihn kennt, war er so überzeugend, dass deine Wachen ihn durchließen. Du beschloss ihm einige Momente deiner kostbaren Zeit zu widmen."
ev6.20.0.a:0 "Wer bist du, Fremder?"
ev6.21.desc:0 "'Man nennt mich Achoris. Ich bin Mitglied eines alten Bundes, der sich mit wichtigen Angelegenheiten dieser Welt befasst. Eine dieser Angelegenheiten ist der Schutz des Rings des Lebens. Das Artefakt wurde uns vor langer Zeit gestohlen, aber wir haben herausgefunden, dass es jetzt in deinem Besitz ist. Wir würden es gerne zurückhaben.'"
ev6.21.0.a:0 "Ich denke, der Ring wird bei mir sicherer sein."
ev6.21.0.b:0 "Lass uns über den Preis sprechen."
ev6.22.desc:0 "'Du bist ein Narr. Du glaubst also, dass der Ring nur gibt und nichts im Gegenzug nimmt? Außerdem hast du keine Ahnung davon, wie viele Hexen und Magier danach suchen. Der Ring wird nur in den Händen meines Bundes sicher sein.'"
ev6.22.0.a:0 "Ich glaube dir nicht."
ev6.22.0.b:0 "Nun, in diesem Fall kann ich dir den Ring geben, aber nicht umsonst."
ev6.23.desc:0 "'Das wirst du bereuen!' Nach diesen Worten verließ Achoris die Kammer. Du hast das Gefühl, dass es noch mehr Ärger mit ihm geben wird."
ev6.23.0.a:0 "Ich sage den Wachen, ein Auge auf ihn zu haben."
ev6.24.desc:0 "'Natürlich werde ich mit Gold bezahlen. Ich werde auch einige Schriftrollen aus den Archiven meines Bundes als freundliche Geste übergeben.'"
ev6.25.desc:0 "Ein paar Momente nachdem Achoris gegangen ist, bemerkst du, dass etwas Schlimmes mit dem Ring passiert ist. Seine Kraft wurde unterdrückt! Du kannst sie immer noch spüren, aber das Artefakt funktioniert nicht richtig, irgendetwas hat es blockiert. Es muss irgendein Trick von diesem Achoris sein! Vielleicht könnte magische Forschung das Problem beheben, oder du musst einen anderen Weg finden."
ev6.25.0.a_ct1:0 "Durchführung magischer Forschung kann die Kraft des Rings wiederherstellen."
ev6.25.0.a_ct2:0 "Achoris gefangen nehmen und verhören könnte das Problem ebenfalls lösen."
artifact_ring_of_life_modifier0:0 "Unterdrückte Kraft"
artifact_ring_of_life_modifier:0 "Die volle Kraft des Rings des Lebens."
ev6.25.0.a:0 "Eine kleine Umkonfiguration der Aura sollte den Job erledigen."
ev6.25.0.b:0 "Ich kann den Ring mit meiner eigenen Magie sättigen."
ev6.25.0.c:0 "Achoris und ich sollten uns unterhalten."
ev3.22.c:0 "Ich muss die Kraft des Rings des Lebens wiederherstellen."
ev3.22.c_ct:0 "Du wirst versuchen, das Artefakt zu reparieren."
ev6.26.desc:0 "Zuerst musst du das Prinzip des Rings herausfinden. Woher stammt seine Kraft tatsächlich? Wie und warum wurde er erschaffen? Viele Fragen müssen ihre Antworten finden."
ev6.26.0.a:0 "Ich werde damit anfangen, in meinen Büchern zu blättern."
ev6.26.0.b:0 "Einige Experimente könnten hier helfen…"
ev6.26.0.c:0 "Lass meinen Bund nach nützlichen Informationen suchen."
ev6.27.desc:0 "Du hast einige nützliche Informationen gefunden, aber es liegt noch viel Arbeit vor dir. Es scheint, dass der Ring ein komplizierteres Artefakt ist, als du gedacht hast."
ev6.27.0.a_ct:0 "Du brauchst mehr Zeit, um es herauszufinden."
ev6.27.0.b_ct:0 "Du beendest deine magische Forschung erfolglos."
ev6.28.0.b:0 "Tatsächlich wird mein alchemistisches Wissen es mir ermöglichen, es kostengünstiger zu tun."
ev6.29.desc:0 "Du hast es geschafft - du hast herausgefunden, wie der Ring funktioniert. Das Artefakt enthält einen Dämon - oder zumindest einen Teil seiner Macht. Die Verbindung zu dieser Kraft wurde unterbrochen, aber du kannst einen Zauber wirken, der dies reparieren wird."
ev6.30.desc:0 "Achoris ist dir ausgeliefert. Er ist gebrochen - er hat dir die Methode verraten, mit der er den Ring repariert hat. Allerdings hast du nichts weiter gelernt.\n'Andere werden kommen, um dich aufzuhalten!' - das waren seine letzten Worte, bevor er das zuvor versteckte Gift nahm; du hattest keine Zeit, ihn aufzuhalten."
ev6.30.0.a:0 "Zumindest funktioniert der Ring wieder."
ev6.31.title:0 "Führung des Ritus"
ev6.31.desc:0 "Du bist zu dem Schluss gekommen, dass der Ritus mehr Ressourcen benötigt, um seine Ziele zu erreichen. Vielleicht wäre es sinnvoll, eine kleine Mitgliedsgebühr zu erheben?"
ev6.31.0.a:0 "Ja, lasst uns das tun."
ev6.31.0.b:0 "Ich könnte es tun, aber ich sollte meine Position lieber zuerst festigen."
ev6.32.desc:0 "Es scheint, dass eines deiner Zirkelmitglieder - [hunter_vict.GetTitledFirstName] - Opfer von Hexenjägern geworden ist. [hunter_vict.GetHerHis|U] Leiche wurde kopflos aufgefunden, mit einer Kugel in [hunter_vict.GetHerHis] Herz steckend. Die Frage ist, ob [hunter_vict.GetSheHe] vor [hunter_vict.GetHerHis] Tod verhört wurde - wenn ja, ist der gesamte Zirkel in Gefahr."
ev6.32.0.a:0 "Verdammte Jäger!"
ev6.32.0.b:0 "Es ist besser, eine Weile keinen großen Ritus abzuhalten."
ev6.32.0.c:0 "Ich werde ein Kopfgeld auf die Köpfe dieser Bastarde setzen."
ev6.32.0.c_ct:0 "Die Jäger werden ihre Aktivitäten eine Weile einschränken."
ev6.32.0.d:0 "Ich werde einen Weg finden, sie von unserem Bund abzulenken."
ev6.33.title:0 "Zirkelrivalität"
ev6.33.desc:0 "Du weißt seit einiger Zeit, dass ein anderer Zirkel ebenfalls in deinem Reich aktiv ist. Bisher hast du dich nicht darum gekümmert, weil die Mitglieder größtenteils Bauern sind. In letzter Zeit hat ihr Zirkel jedoch an Stärke gewonnen und ihr Großmeister scheint tatsächlich einiges über Magie gelernt zu haben. Vielleicht muss etwas dagegen unternommen werden, bevor sie zu einem Problem werden."
ev6.33.0.a:0 "Einige exekutionen werden sie an ihren Platz erinnern."
ev6.33.0.b:0 "Ich werde Söldner schicken, um das leise zu regeln."
ev6.33.0.c:0 "Meine Spione werden diesen Zirkel von innen heraus zerschlagen."
MUST_ACCEPTS_WITCHCRAFT:0 "Dein Glaube muss Hexerei akzeptieren"
mage_rulership_tradition:0 "Herrschaft der Magier"
mage_rulership_tradition_name:0 "Herrschaft der Magier"
mage_rulership_tradition_desc:0 "Diese Tradition betrachtet eine magische Affinität als natürliche Eigenschaft eines wahren Herrschers. Deine Macht und magischen Fähigkeiten bestimmen deinen Platz in der Gesellschaft."
ALREADY_HAS_GE_PALACE:0 "Du kannst nur eine Konstruktion dieser Art haben."
MAGE_RULERSHIP_REQUIRED:0 "Du musst eine kulturelle Tradition der Herrschaft der Magier haben."
culture_parameter_mage_rulership_rule:0 "Schaltet die Gebäudekette des Magierturms frei."
culture_parameter_mage_rulership_rule2:0 "Die Interaktion 'Zauberkunst lehren' hat eine reduzierte Abklingzeit und verleiht dir Dynastie-Ruhm."
culture_parameter_mage_rulership_rule3:0 "Exekutionen stellen die Stufen der Machterfüllung wieder her."
mage_rulership_execution:0 "Deine Macht wächst!"
culture_parameter_mage_rulership_rule4:0 "Magier nehmen wahrscheinlicher an Magierduellen teil."
culture_parameter_mage_rulership_rule5:0 "Der Gewinner des Magierduells kann die Ansprüche des Verlierers oder den Primärtitel des Lehnsherren verlangen."
culture_parameter_mage_rulership_rule6:0 "Magier erhalten zusätzliches Ansehen und eine erhöhte Vasallenmeinung."
culture_parameter_mage_rulership_rule7:0 "Das Aberkennen des Titels eines nicht-magischen Vasallen führt nicht zu Tyrannei."
ev5.28.0.z3bb:0 "Ich werde dich verschonen, aber du hast bewiesen, dass du deine Titel nicht verdienst."
ev5.28.desc_lost6:0 "Du versuchst geschickt, dich gegen Feindeszauber zu verteidigen, aber dein Gegner ist zu mächtig! Du verlierst schnell an Kraft und fällst hilflos auf die Knie. Dein Gegner beschließt, dich zu verschonen, aber du musst einige deiner Titel abgeben."
ev6.36.title:0 "Macht ist nichts für Schwache"
ev6.36.desc:0 "Dein Vorgesetzter, [liege0.GetTitledFirstName], hat im Gegensatz zu dir keine großen magischen Fähigkeiten. Sollte ein solch schwacher Herrscher dennoch regieren? Vielleicht ist dies eine gute Gelegenheit, darüber nachzudenken, [liege0.GetHerHis] Platz einzunehmen."
ev6.36.0.a:0 "Ich werde das mit anderen Vasallen besprechen."
ev6.36.0.b:0 "Es lohnt sich, [liege0.GetHerHim] daran zu erinnern, dass [liege0.GetHerHis] Fähigkeiten geringer sind als meine."
ev6.38.title:0 "Magische Grippe"
ev6.38.desc:0 "Du fühlst dich seit einiger Zeit schlechter, anscheinend leidest du an einer Krankheit. Allerdings handelt es sich hierbei um nichts Gewöhnliches; diese Krankheit beeinträchtigt irgendwie deine magische Aura und blockiert infolgedessen deinen Machtfluss. Es scheint, dass du solange krank bist, deine Machterfüllung nicht wiederhergestellt werden kann."
ev6.38.0.a:0 "Ich hoffe, bald wieder gesund zu werden."
magic_flu_modifier:0 "Magische Grippe"
HAS_MAGIC_FLU:0 "Solange du an Magischer Grippe leidest, kannst du keine Macht wiederherstellen."
ev6.39.title:0 "Marionette?"
ev6.39.desc:0 "Du hast in letzter Zeit eine leichte Veränderung in deiner magischen Aura gespürt - es könnte eine zufällige Aura-Störung sein oder vielleicht hat jemand einen Zauber über dich gewirkt. Wenn ja, ist es schwer zu sagen, wann das war und welche Auswirkungen es auf dich haben könnte. Du hast versucht, dem nachzugehen, aber keine schlüssigen Beweise gefunden. Wenn es tatsächlich ein Zauber ist, deuten die Spuren in deiner Aura darauf hin, dass es sich um einen Beherrschungszauber handeln könnte. Andererseits sollte ein solcher Zauber nicht deine magische Schutzbarriere durchbrechen…. oder?"
ev6.39.0.a:0 "Kontrolliert mich jemand?!"
ev6.40.title:0 "Korruption"
ev6.40.desc:0 "Lange Exposition gegenüber mächtiger Magie hinterlässt Spuren an deinem Körper und Geist. Die Veränderungen, die du erlebst, werden bald unumkehrbar sein."
ev6.40.0.a:0 "Alchemistische Behandlungen können helfen."
ev6.40.0.a_ct:0 "Das Problem kann in Zukunft zurückkehren."
ev6.40.0.b:0 "Ich benutze Magie nur für edle Zwecke, Korruption bedroht mich nicht."
ev6.41.title:0 "Ausgetrocknete Quelle"
ev6.41.desc:0 "Nach vielen Jahren der Nutzung von Magie spürst du, dass deine Kraft schwindet. Vielleicht geht das Alter nicht nur mit dem Körper einher, sondern auch mit dem Geist und der Fähigkeit, magische Energie zu verarbeiten."
ev6.41.0.a:0 "Das Alter ist eine schwere Last."
ev6.41.0.b:0 "Ich kenne Wege, um dies zu verhindern."
