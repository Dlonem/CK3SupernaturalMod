l_german:
ev6.1.desc:0 "Ich kenne dich, Sterblicher. Warum störst du mich schon wieder?"
ev6.1.0.a:0 "Ich brauche deine Unterstützung."
ev6.1.0.b:0 "Du musst meinen Wunsch erfüllen, Dämon."
ev6.2.desc:0 "Im Zentrum des Beschwörungskreises erscheint eine Gestalt. Du spürst, wie dein Herzschlag beschleunigt, als Lilith dich anlächelt. 'Hast du mich vermisst, Liebster? - die Stimme der Dämonin ist noch verführerischer, als du sie in Erinnerung hattest."
ev6.2.0.a:0 "Ja, bleib bei mir, meine Liebe."
ev6.2.0.b:0 "Ich möchte, dass du meinen Wunsch erfüllst."
ev6.3.desc:0 "Der Dämon erscheint im Beschwörungskreis. Er scheint nicht begeistert zu sein, dich zu sehen. 'Du' - sagte der Dämon - 'Was willst du dieses Mal, menschlicher Magier?'"
ev3.2.desc2:0 "'Wir treffen uns wieder, Magier. Was brauchst du?'"
ev6.4.desc:0 "'[this0.GetTitledFirstName] im Fleisch. Willkommen. Ich habe kein besonderes Angebot für dich, aber da ich hier bin, kann ich dir einen neuen Zauber beibringen. Betrachte es als Geschenk.'"
hells_scepter:0 "Zepter des Erzverräters"
hells_scepter_desc:0 "Die Insignie des regierenden Teufels persönlich. Es ist unklar, wie dieses Zepter die Hölle verlassen hat."
ev93.1.title:0 "Mysteriöses Zepter"
ev93.1.desc:0 "Deine Diener haben ein kostbares Objekt in den Schlossverliesen gefunden. Es handelt sich um ein kunstvoll gefertigtes Zepter aus einer unbekannten Legierung, und seine Oberfläche scheint eine angenehme Wärme auszustrahlen. Du weißt nicht, was es ist, aber es könnte nützlich sein."
hells_scepter1_terrain_cancel_negative_supply:0 "Ermöglicht Magiern, Dämonen nach Typ oder Namen zu beschwören"
hells_scepter2_terrain_cancel_negative_supply:0 "Immunität gegen den Verbannungszauber für Dämonen"
hells_scepter3_terrain_advantage:0 "Jährliche Höllenmacht-XP für Dämonen"
ev12.0.c:0 "Dies ist die Zeit, etwas wirklich Mächtiges herbeizurufen!"
ev12.0.c_ct:0 "Diese Option steht zur Verfügung, weil du das Höllenszepter besitzt."
ev6.5.desc:0 "Mit Hilfe des Höllensepters kann fast jeder Dämon deinen Ruf beantworten. Du kannst eine bestimmte Art von Dämon beschwören - oder du kannst einen bereits getroffenen Dämon beim Namen rufen."
ev6.5.0.a:0 "Großer Dämon"
trait_track_combat_magic:0 "Kampfzauberei"
trait_track_combat_magic_desc:0 "Die Beherrschung des Einsatzes von Kampfzaubern kann sowohl auf dem Schlachtfeld als auch in einem Duell gegen andere Magiebegabte nützlich sein."
pot6:0 "Elixier der Charisma"
