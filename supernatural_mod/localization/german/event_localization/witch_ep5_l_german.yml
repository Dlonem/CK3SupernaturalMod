gain_pot7_ct:0 "Du erhälst den Trank der Klarsicht"
drink_pot7_decision:0 "Benutze Trank der Klarsicht"
drink_pot7_decision_tooltip:0 "Das trinken dieses Trank ermöglicht es dir Gedanken zu lesen."
