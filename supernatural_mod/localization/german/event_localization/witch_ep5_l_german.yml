ev6.48.desc:0 "Irgendwann spürtest du eine Welle magischer Energie um dich herum aufsteigen. Ein magisches Portal öffnete sich neben dir und… ein Dämon trat heraus."
ev6.49.desc:0 "'Abdul Al-Hazred hat mich gerufen, um dich zu töten. Wir haben beide keine Wahl, Magier.'"
ev6.49.0.a:0 "Dann lasst uns kämpfen."
ev6.49.0.b:0 "Ich verbannen dich!"
ev6.49.0.b_ct:0 "Du versuchst den Dämonenverbannungszauber zu verwenden."
ev6.50.desc:0 "'Leider hat Al-Hazred das vorausgesehen und einen geeigneten Schutzzauber gewirkt. Wir müssen kämpfen.'"
ev6.53.opening:0 "[abdul.Custom2('AngemesseneBegrüßungNegativ', ROOT.Char)]"
ev6.53.desc:0 "Ich habe gehört, dass du immer noch am Leben bist. Ich bin froh, dass mein Dämon dich nicht getötet hat - das wäre zu einfach gewesen. Ich sehe dich lieber um Gnade flehend - und je mehr du widerstehst, desto glücklicher macht es mich. Ich war in letzter Zeit ziemlich beschäftigt (du weißt schon, Politik…), aber ich habe einige Überraschungen für dich vorbereitet. Vielleicht treffen wir uns bald…"
ev6.53.0.a:0 "Der Schurke ist auf etwas aus."
ev6.54.desc:0 "Ich habe von deinem Komplott gegen mich erfahren. Ein ziemlich erbärmlicher Versuch. Ich hoffe, du wirst es beim nächsten Mal besser versuchen."
ev6.55.desc:0 "Dein magischer Sinn spürte, dass ein mächtiger Zauber gewirkt wurde. Du konntest feststellen, dass es sich um einen mächtigen Fluch handelte, der auf deinen Erben abzielte. Leider richtete der Zauber großen Schaden an. Du hast eine Vermutung, wer ihn gewirkt haben könnte."
ev6.55.0.a:0 "Al-Hazred, verflucht sei dein Name!"
ev6.56.title:0 "Duplikat"
ev6.56.desc:0 "Als du die Gänge deines Schlosses entlanggehst, stößt du auf [rconc.GetTitledFirstName]. [rconc.GetSheHe|U] ist sehr überrascht, dich zu sehen.\n'Mein Herr, wir hatten gerade eine Besprechung. Mit dir. Aber das konnte nicht du gewesen sein, da du hier bist. Wer ist dann der Mann im Ratssaal?'"
ev6.56.0.a:0 "Das ist eine ausgezeichnete Frage!"
ev6.56.0.a_ct:0 "Du gehst schnell in den Ratssaal, um nachzusehen."
ev6.57.desc:0 "Im Ratssaal siehst du… dich selbst. Dein Spiegelbild starrt mit Amüsement zurück.\n'Es ist etwas unangenehm geworden, oder?'"
ev6.58.desc:0 "Dann verschwindet der Illusionszauber und du siehst Abdul Al-Hazred vor dir.\n'Ich hatte heute etwas freie Zeit und dachte mir, vielleicht könnte ich dir ein wenig beim Regieren helfen. Siehst du, ich hatte einen geschäftigen Morgen. Ich meine, du hattest ihn.'"
ev6.59.desc:0 "'Nun ja, ich habe einige herzerwärmende Briefe an deine Vasallen geschickt…'"
ev6.60.desc:0 "''…Ich habe etwas von deinem Geld ausgegeben, die örtliche Verbrecherbande benötigte finanzielle Unterstützung…'"
ev6.60.0.a:0 "…!"
ev6.61.desc:0 "'…und es ist möglich, dass ich in deinem Namen mehrere zufällige Personen zum Tode verurteilt habe.'"
ev6.61.0.a:0 "Du… du…"
ev6.61.0.b:0 "Das reicht - stirb!"
ev6.61.0.b_ct:0 "Du wirst den Magier mit einem Zauber angreifen."
ev6.62.desc:0 "'Oh, und ich habe [target.GetTitledFirstName] getroffen. Wir hatten viel Spaß!'"
ev6.63.desc:0 "Vielleicht gab dir der Hass Kraft oder Al-Hazred war zu sehr auf seine Rede konzentriert, aber dein Zauber traf ihn. Er drang nicht vollständig durch seinen magischen Schutz hindurch, aber es gelang dir, ihm Schaden zuzufügen. Für einen Moment sah er überrascht aus und dann verschwand der Mann. Er muss sich an einen sicheren Ort teleportiert haben."
ev6.63.0.a:0 "Er wird für alles bezahlen!"
ev6.64.title:0 "Vergeltung"
ev6.64.desc:0 "Es sollte ein Tag wie jeder andere sein, als plötzlich ein Strahl tödlicher Energie aus dem Himmel direkt in dein Schloss schoss! Alles ging in Flammen auf, du hörst nur noch die Schreie und Schreie der Überlebenden. Das muss Al-Hazreds Vergeltung sein - er hat auch die Antike Singularität!"
ev6.65.title:0 "Schlechte Nachrichten"
ev6.65.desc:0 "Schlechte Nachrichten haben dich erreicht. [rconc.GetTitledFirstName] hat dich gerade informiert, dass ein Kopfgeld auf dich und deine Familie ausgesetzt wurde. Al-Hazred zahlt 1000 Münzen pro Kopf. Das reicht nicht nur für bezahlte Attentäter, sondern auch für lokale Herrscher."
ev6.65.0.a:0 "Ich muss ihn stoppen, bevor er uns alle tötet."
madman_modifier:0 "Verrückter"
madman_modifier_desc:0 "Diese Person hat den Ruf, ein gefährlicher Verrückter zu sein."
ev2.61.g:0 "Ich kann [lliege.GetHerHim] Magie beibringen."
ev6.66.title:0 "Der der Kinder frisst"
ev6.66.desc:0 "Deine Ernährung mit Kindern schadet deinem Ruf. Zugegebenermaßen gibt es keine Beweise für deine Aktivitäten, aber viele Leute beginnen, dich mit dem Verschwinden von Kindern in Verbindung zu bringen."
ev6.66.0.a:0 "Nun ja…"
ev6.66.0.a_ct:0 "Das Verschwinden von Kindern kann sich negativ auf deinen Ruf auswirken."
fed_dark_blade_interaction_ct2:0 "#N Kann Konsequenzen haben, wenn jemand diese Tat entdeckt!#!"
ev6.67.desc:0 "Leider blieb dein Besuch in den Verliesen nicht unbemerkt. Mehrere Hofleute sind in der Nähe und wenn sie dich mit einem mit Blut befleckten Damokles sehen, werden sie schnell erraten, was du getan hast."
ev6.67.0.a:0 "Wenn sie anfangen Fragen zu stellen, werde ich sie auch töten."
ev6.67.0.b:0 "Ich werde es sowieso nicht geheim halten."
ev6.67.0.c:0 "Es ist meine Sache, was ich in meinen Verliesen mache."
ev6.67.0.a_ct:0 "Der Lärm könnte mehr Leute anlocken."
ev6.68.desc:0 "Die Geräusche haben noch mehr Hofleute angelockt. Jetzt wird es noch schwieriger sein, alles geheim zu halten…"
ev6.68.0.a:0 "Nun ja, sie werden auch sterben."
ev6.68.0.b:0 "Lass es sein, ich werde alles gestehen."
ev3.5.h:0 "Töte Al-Hazred!"
ev6.70.desc:0 "'Der verrückte Araber' ist selbst für meine Stärke zu mächtig. Du musst mich um etwas anderes bitten."
ev6.70.0.a:0 "Dann habe ich eine andere Bitte."
MAGIC_DOMINATION_O1:0 "Erzwinge einen Glaubens- und Kulturwandel"
ev6.71.desc:0 "Es scheint, dass es in der Gegend keinen geeigneten Ort zum Bau eines Magierturms gibt. Es ist notwendig, dieses Problem irgendwie zu lösen."
ev6.71.0.b:0 "[place1.GetName] wäre ein guter Ort."
ev6.71.0.c:0 "Wir werden einen Turm am [place2.GetName] bauen."
ev6.71.0.d:0 "Ich brauche keinen Turm, ein kleines Labor reicht aus."
magic_lab_modifier:0 "Magisches Labor"
ev6.71.0.e:0 "Ich muss alle Optionen in Betracht ziehen."
ev6.71.0.e_ct:0 "Du wirst die Standortwahl des Turms in 10 Jahren neu überdenken."
ev2.24.e:0 "Beruhige dich, Ritter."
ev2.24.e_ct:0 "Du wirst den Ritter davon überzeugen, dass du keine Bedrohung bist."
ev28.0.c:0 "Der Besitzer des Höllenszepters muss sich vor keinem Dämon verneigen."
ev6.72.desc:0 "Ah ja, das Zepter. Selbst ich fürchte mich davor, danach zu greifen, und soweit ich weiß, möchte Luzifer es zurückhaben. Ich ziehe es vor, mich nicht zwischen euch zu stellen. Leb wohl, Magier."
ev6.73.desc:0 "In letzter Zeit haben deine Berater bemerkt, dass du an etwas Besonderem arbeitest. Offenbar erwarten sie von dir, dass du ihnen dein Projekt zeigst oder zumindest eine Art Erklärung dazu abgibst."
ev6.73.0.a:0 "Das ist Magiersache."
ev6.73.0.b:0 "Je weniger ihr wisst, desto länger lebt ihr."
ev6.73.0.c:0 "Ich kann euch die Details zeigen."
ev6.73.0.d:0 "Es ist ein großartiges Projekt, aber ihr müsst nicht mehr darüber wissen."
