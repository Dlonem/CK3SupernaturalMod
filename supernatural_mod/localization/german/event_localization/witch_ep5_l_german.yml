mind_scan_ct1:0 "Du wirst herausfinden, ob das Ziel Teil einer Verschwörung ist"
mind_scan_ct2:0 "Du kannst das zufällige Geheimnis des Ziels erfahren"
mind_scan_ct3:0 "Wird sich deines Zaubers nicht bewusst sein"
mind_scan:0 "Gedanken-Scan"
mind_scan_desc:0 "Nutze die Kraft des Gedankenlesens, um in den Geist einer anderen Person zu sehen."
ev6.11.desc:0 "Es scheint, dass [recipient.GetTitledFirstName] in keine Verschwörung verwickelt ist und du hast auch kein wichtiges Geheimnis in [recipient.GetHerHis] Kopf gefunden hast."
ev6.11.desc2:0 "In [recipient.GetTitledFirstName]'s Gedanken kannst du klar erkennen, dass [recipient.GetSheHe] gegen [mstarget.GetTitledFirstName] plant. Dies ist das [mscheme.GetFullActionName]-Schema."
ev6.11.desc3:0 "In [recipient.GetTitledFirstName]'s Gedanken kannst du klar erkennen, dass [recipient.GetSheHe] ein Agent in einem von [mschemeowner2.GetTitledFirstName] gegen [mstarget.GetTitledFirstName] geführten Schema ist. Dies ist das [mscheme2.GetFullActionName]-Schema."
ev6.11.desc4:0 "In [recipient.GetTitledFirstName]'s Gedanken kannst du klar erkennen, dass [recipient.GetSheHe] derzeit nicht in eine Intrige verwickelt ist, aber [recipient.GetSheHe] hat [recipient.GetHerHis] Geheimnisse…"
