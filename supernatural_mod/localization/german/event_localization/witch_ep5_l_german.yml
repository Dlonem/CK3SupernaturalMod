ev6.42.title:0 "Mysteriöser Gast"
ev6.42.desc:0 "Plötzlich bemerkst du, dass dein Thronsaal unnatürlich ruhig geworden ist - die Hofleute sind verschwunden, und es gibt keine Diener oder Wachen. Stattdessen steht in der Mitte des Raumes er - ein Mann mit Maske, umgeben von einer kaum wahrnehmbaren magischen Aura.\n'Grüße, Magier. Ich bin gekommen, um dir ein wunderbares Geschenk anzubieten - meine Freundschaft.'"
ev6.42.0.a:0 "Man kann nie genug Freunde haben…"
ev6.43.title:0 "Der Erzmagier"
ev6.43.desc:0 "'Ich denke das Gleiche. Mein Name ist Abdul Al-Hazred, ich bin ein Erzmagier. Du hast vielleicht von mir gehört. Vielleicht hast du sogar mein Al Azif gelesen. Es scheint übersetzt worden zu sein als: Necronomicon.'"
ev6.43.0.a:0 "Der Autor des Necronomicon? Schön, dich kennenzulernen."
ev6.44.desc:0 "'Worüber habe ich… ah, ich erinnere mich. Freundschaft. In meiner Zeit pflegten Freunde einander Geschenke als Beweis ihrer Hingabe zu machen. Ich denke, deine magischen Artefakte würden ein großartiges Geschenk für mich abgeben.'"
ev6.44.0.a:0 "Ich verstehe, dass das Geschenk, das du mir im Gegenzug geben wirst, ebenso kostbar sein wird?"
ev6.45.desc:0 "'Ich biete dir meine Freundschaft im Gegenzug an. Glaube mir, das ist viel wert. Es ist etwas, das dich zumindest für eine Weile retten kann.'"
ev6.45.0.a:0 "Das klingt nicht sehr freundlich."
ev6.46.desc:0 "Du kannst das Gesicht des Magiers nicht sehen, aber du erkennst an seiner Stimme, dass er lächelt.\n'Tatsächlich. Aber es ist besser, die Bedeutung des Wortes "Freundschaft" ein wenig zu dehnen, als...naja, zu sterben...... Ich bin ein alter Erzmagier und du bist ein Niemand. Ein bisschen Glück und Taschenspielertricks haben dazu geführt, dass die Leute dich bewundern. Armselig. Alles was es brauchte, war dass ich diese Welt für ein paar Jahrhunderte verließ und schon versucht irgendein inkompetenter Narr meinen Platz einzunehmen!'"
ev6.46.0.a:0 "Dies ist eine große Welt, es gibt genug Platz für uns beide."
ev6.46.0.b:0 "Wir werden sehen, wer der Narr ist, wenn ich mit dir fertig bin."
ev6.47.desc:0 "'Nun ja, in der Welt kann nur ein wahrer Erzmagus sein. Ich war höflich und habe beschlossen zuerst zu reden. Aber jetzt sehe ich, dass deine Dynastie zerstört werden muss; es wird ein gutes Beispiel für andere Magier sein. Ich gebe dir noch einen Monat zum Leben - schließlich habe ich es nicht eilig irgendwohin zu gehen und ich habe bereits darauf gewettet, ob du versuchen wirst zu fliehen.' - Der Magier verschwand."
ev6.47.0.a:0 "Er könnte mein ernsthaftester Feind sein."
