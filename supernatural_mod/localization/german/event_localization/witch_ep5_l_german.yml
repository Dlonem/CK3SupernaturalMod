setting_high_whunters:0 "Hoch"
setting_high_whunters_desc:0 "Jäger werden häufiger erscheinen, und der Haupt-Hexenjäger wird zusätzliche Ressourcen erhalten."
nyx_name:0 "Nyx"
ev6.6.title:0 "Traumgestalt"
ev6.6.desc:0 "Eine Frau erscheint im Beschwörungskreis - du spürst eine magische Aura von ihr ausgehen, obwohl du so etwas noch nie erlebt hast. Sie ist wahrscheinlich selbst für einen Dämon einzigartig. \n'Es ist lange her, dass ich hier war', sagte die Dämonin, 'und noch länger, seit mich jemand mit einem Beschwörungszauber erwischt hat. Du bist talentiert, Magier.'"
ev6.6.0.a:0 "Wer bist du und was kannst du für mich tun, Dämon?"
ev6.7.desc:0 "'Ich werde Nyx genannt. Ich kann die Träume von Sterblichen und anderen Wesen beobachten und manipulieren. Das ist eine sehr besondere Kraft, die ich von meinem Meister erhalten habe. Er wird vielleicht nicht erfreut sein, wenn er von unserem Treffen erfährt....'"
ev6.7.0.a:0 "Wer ist dein Meister?"
ev6.7.0.b:0 "Träume beeinflussen? Das könnte nützlich sein."
ev6.7.0.c:0 "Ich möchte mich nicht mit deinem Meister befassen, wer auch immer er ist. Verschwinde."
ev6.8.desc:0 "'Er hat keinen Namen, obwohl seine Gegner ihn manchmal das ewige Böse nennen. Er ist so alt wie dein Gott. Glücklicherweise interessiert er sich selten für deine Welt - er hat ehrgeizigere Ziele.'"
ev6.8.0.a:0 "Ich verstehe… Sag mir, was du für mich tun kannst."
ev6.8.0.b:0 "In dem Fall möchte ich mich nicht mit deinem Meister anlegen. Verschwinde."
ev6.9.desc:0 "'Ich beherrsche die Macht, Träume zu beeinflussen. Das bietet unbegrenzte Möglichkeiten zur Manipulation oder zum Sammeln von Informationen. Was wünschst du dir?'"
ev6.9.desc2:0 "'Mich zu beschwören ist nicht sicher für dich, Magier. Was möchtest du dieses Mal?'"
ev6.9.0.a:0 "Lass die Leute glauben, dass meine Ansprüche legitim sind."
ev6.9.0.b:0 "Lass die Leute mir Respekt und Gehorsam zeigen."
ev6.9.0.c:0 "Kannst du mir sagen, ob ich das Ziel einer Intrige bin?"
ev6.9.0.c_ct:0 "Du wirst herausfinden, ob du das Ziel einer Verschwörung bist."
ev6.9.0.d:0 "Ich will nur friedlich schlafen."
nyx_blessing_modifier:0 "Nyx's Segen"
peaceful_dreams_modifier:0 "Friedliche Träume"
ev6.10.desc:0 "Nein, ich kenne die Träume der meisten Menschen und ich sehe keine Informationen darüber, dass jemand gegen dich Intrigiert. Obwohl es Leute gibt, die dich hassen… Wie auch immer, ich habe getan, was du wolltest. Leb wohl."
ev6.10.desc2:0 "Ja, ich kenne mindestens eine Verschwörung gegen dich - [mscheme.GetFullActionName]. [sowner.GetTitledFirstName] steckt natürlich dahinter. Das ist alles, was ich im Moment weiß."
ev6.10.0.a:0 "Ich werde es sofort aufdecken."
you_are_cursed:0 "Du bist verflucht!"
