ev5.28.0.pen1_ct3:0 "Dein Gegner hat einen Weg gefunden, deinen magischen Schutz zu deaktivieren!"
ev5.28.0.f2:0 "Singularität - neu geladen und bereit zum Abschuss!"
ev5.28.0.f2_it:0 "Der Gegner hat die Antike Singularität benutzt!"
ev5.28.0.f3:0 "Ein direkter Treffer von der Antiken Singularität sollte jeden magischen Schutz stören."
ev5.28.0.s31:0 "Ich kann Metamagie verwenden, um den magischen Schutz meines Gegners zu umgehen."
ev5.28.0.s31_ct:0 "Diese Option steht zur Verfügung, weil du ein Meister der Metamagie bist."
ev5.28.0.t:0 "Ich werde versuchen, [char2.GetHerHim] zu überraschen."
ev5.28.0.u:0 "Jetzt werde ich mit etwas wirklich Mächtigem zuschlagen!"
ev5.28.0.v:0 "Ich werde [char2.GetHerHim] Stück für Stück beenden."
ev5.28.0.w:0 "Ich werde einen Wirbel aus Klingen beschwören, um [char2.GetHerHim] abzulenken."
ev5.28.0.y:0 "Ich werde weiterhin vorstoßen."
