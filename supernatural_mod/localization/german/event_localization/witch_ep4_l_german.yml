ev5.60.desc:0 "Ich bin gekommen, um diese Welt zu erobern - Sterbliche sind erbärmlich, aber Magier können manchmal ein Problem darstellen. Du scheinst die größte Herausforderung zu sein, also fange ich einfach mit dir an. Möge dein Tod den Beginn einer neuen Ära einläuten!"
ev5.60.0.a:0 "Was zum Teufel?!"
