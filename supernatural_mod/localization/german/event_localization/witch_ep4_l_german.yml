ev5.29.title:0 "Magierduell - Keine Entscheidung"
ev5.28.desc:0 "Ihr steht euch gegenüber und messt euch mit eurem Blick, beide mental auf den Kampf vorbereitet. Plötzlich beginnt dein Gegner einen Zauber zu murmeln. Du siehst, wie sich [char2.GetHerHis] Gestalt von der aufsteigenden Energie erfüllt. Du hast wenig Zeit zu reagieren…"
ev5.28.desc_won1:0 "Du schaffst es, die Angriffe des Feindes lange genug abzuwehren, um den Zerstörungszauber vorzubereiten. Ein Strom von Energie trifft [char2.GetTitledFirstName] und zerreißt [char2.GetHerHim] in Atome…"
ev5.28.desc_won2:0 "Deine Zauber treffen deinen Gegner so lange und kraftvoll, dass [char2.GetSheHe] schließlich vor dir auf die Knie fällt. [char2.GetSheHe|U] hat nicht mehr die Kraft, sich weiter zu verteidigen - [char2.GetSheHe] liegt in deiner Gnade."
ev5.28.desc_lost1:0 "Du versuchst geschickt, dich gegen die Zauber deines Gegners zu verteidigen, als plötzlich der Angriff vollständig gestoppt wird. Du siehst, dass der Gegner mitten in einem sehr komplizierten Zauber ist. Du versuchst deinen eigenen zu wirken, um [char2.GetHerHim] zu stoppen, aber es ist zu spät. Der Feind hat einen Strom von Energie heraufbeschworen, der dich zerreißt."
ev5.28.desc_lost2:0 "Du versuchst geschickt, dich vor den Zaubern des Feindes zu verteidigen, aber dein Gegner ist zu mächtig! Du verlierst schnell deine Kraft und fällst hilflos auf die Knie. Ein weiterer feindlicher Zauber zerreißt dich einfach."
ev5.28.desc_lost3:0 "Du versuchst geschickt, dich vor den Zaubern des Feindes zu verteidigen, aber dein Gegner ist zu mächtig! Du verlierst schnell deine Kraft und fällst hilflos auf die Knie. Der Gegner nahm dies großzügig als Zeichen der Kapitulation an und beschloss, dich zu verschonen."
ev5.28.desc_lost4:0 "Du versuchst geschickt, dich vor den Zaubern des Feindes zu verteidigen, aber dein Gegner ist zu mächtig! Du verlierst schnell deine Kraft und fällst hilflos auf die Knie. Dein Gegner beschließt, dich zu verschonen, nimmt jedoch deine magischen Gegenstände als Trophäe."
ev5.28.desc_lost5:0 "Du versuchst geschickt, dich vor den Zaubern des Feindes zu verteidigen, aber dein Gegner ist zu mächtig! Du verlierst schnell deine Kraft und fällst hilflos auf die Knie. Dein Gegner beschließt, dich zu verschonen, aber du bist gezwungen, in dem Krieg kapitulieren."
ev5.28.desc1:0 "Dein Gegner drängt ständig mit seinen Zaubern. Der Raum zwischen euch vibriert von der steigenden Macht."
ev5.28.desc2:0 "Für einen Moment hört dein Gegner auf, Zauber in deine Richtung zu wirken. Es scheint so, als ob er etwas im Schilde führt."
ev5.28.desc3:0 "[char2.GetTitledFirstName] schleudert mehr Zauber auf dich, Magie explodiert in der Luft. Du trittst zurück und spürst, dass dir die Kraft ausgeht…"
ev5.28.desc4:0 "[char2.GetTitledFirstName] weicht unter dem Ansturm deiner Zauber zurück. Du siehst, dass [char2.GetSheHe] immer schwächer wird. Du bist kurz vor dem Sieg!"
ev5.28.desc5:0 "Das Magierduell geht weiter, aber du bemerkst etwas Beunruhigendes. Dein Gegner versucht gleichzeitig, deine Angriffe abzuwehren und einen komplizierten Zauber vorzubereiten. Den Verhängnisvollen Zauber! Du musst [char2.GetHerHim] stoppen…"
ev5.28.desc6:0 "Die meisten Zaubersprüche deines Gegners prallen an deinen magischen Schilden ab oder du schaffst es, sie zu kontern, aber auch [char2.GetSheHe] macht sich gut, zumindest im Moment."
ev5.28.desc7:0 "Dein Gegner wirkt einen extrem komplexen Zauber, so etwas hast du noch nie gesehen - du konntest ihn kaum abwehren! Du denkst, [char2.GetSheHe] rockt zu hart, denn [char2.GetSheHe] ist kein gewöhnlicher Mensch."
ev5.30.desc:0 "Dein Gegner konnte einen deiner Zauber nicht abwehren - er traf ihn mit fataler Wirkung und zerriss ihn in zwei Hälften. Es scheint, als hättest du gewonnen."
ev5.30.0.a:0 "Also, wer ist als Nächstes dran?"
ev5.30.0.b:0 "Niemand kann mich aufhalten."
ev5.30.0.c:0 "Ich hab dich!"
game_concept_power_clash:0 "Machtzusammenstoß"
game_concept_power_clash_desc:0 "Während eines Magierduells repräsentiert der Machtzusammenstoß den Vorteil (oder das Gleichgewicht) im Zusammenprall der Magie beider Teilnehmer. Den Gegner mit dem Machtzusammenstoß zu dominieren, ist eine Möglichkeit, ihn zu besiegen."
