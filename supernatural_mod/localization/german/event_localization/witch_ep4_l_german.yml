game_concept_doom_spell_desc:0 "Der Verhängnisvolle Zauber repräsentiert einen Zauber, der kraftvoll genug ist, um alle möglichen magischen Schilde zu durchdringen und jeden Gegner auszulöschen. Es ist eine Möglichkeit, in einem Magierduell zu gewinnen. Ein solch mächtiger Zauber erfordert jedoch Zeit zur Vorbereitung…"
