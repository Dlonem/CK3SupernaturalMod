artifacts_searching_guest_desc:0 ""
ev5.22.title:0 "Groß angelegte Suche"
ev5.22.desc:0 "Die Suche nach magischen Artefakten ist keine einfache Aufgabe, aber du hast viele Möglichkeiten, Informationen zu sammeln. Es ist an der Zeit, den Anfangspunkt deiner Bemühungen zu wählen."
ev5.22.0.a:0 "Ich werde meine Spione nutzen."
ev5.22.0.b:0 "Ich werde meine Bücher nutzen."
ev5.22.0.c:0 "Ich werde meine Kontakte nutzen."
