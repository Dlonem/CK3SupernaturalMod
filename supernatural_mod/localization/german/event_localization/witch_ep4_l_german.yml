ev5.4.title:0 "Schwarze Magie!"
ev5.4.desc:0 "Ich traf [actor.GetTitledFirstName] und die Gerüchte über [actor.GetHerHim] stellten sich als wahr heraus! [actor.GetSheHe|U] beherrschte die Kräfte des Teufels. [actor.GetTitledFirstName] hob die Hände und plötzlich war ich von Feuer umgeben, ich entkam knapp mit meinem Leben. Ich habe das Gefühl, dass wenn [actor.GetSheHe] es gewollt hätte, [actor.GetSheHe] mich einfach zu Asche verbrannt hätte."
ev5.4.0.a:0 "Es ist besser, sich nicht mit [actor.GetHerHim] anzulegen."
ev5.4.0.b:0 "Das werde ich im Hinterkopf behalten."
ev5.5.title:0 "Reaktion auf deine Magie"
ev5.5.desc:0 "Der Zauber hat funktioniert und es gab ziemlichen Aufruhr. Die Leute begannen zu schreien oder wegzulaufen, einige erstarrten vor Angst. Plötzlich siehst du ein paar Wachen in deine Richtung stürmen, sie haben sicherlich keine guten Absichten."
ev5.5.0.a:0 "Ich werde versuchen, mich davonzuschleichen."
ev5.5.0.b:0 "Wollen sie sich mit einem Magier anlegen? Idioten."
ev5.5.0.b2:0 "Wollen sie sich mit einem Dämon anlegen? Idioten."
ev5.5.0.b_ct:0 "Du verbrennst die Wachen zu Asche."
ev5.5.0.c:0 "Ich ergebe mich."
ev5.5.0.a_ct:0 "Du entkommst den Wachen."
ev5.6.desc:0 "[actor.GetTitledFirstName] ist ein wahrer Magier! Als [actor.GetSheHe] anfing, Zauber zu wirken und Wachen nach [actor.GetHerHim] geschickt wurden, verbrannte [actor.GetSheHe] sie einfach zu Asche!"
ev5.6.0.a:0 "[actor.GetSheHe|U] ist unaufhaltsam!"
ev5.5.title2:0 "Versuch der Festnahme"
ev5.1.0.i:0 "Lass mich nachdenken…"
ev5.1.0.i_ct:0 "Du erhältst einen zufälligen Zauber."
ev5.1.0.j:0 "Ich muss sorgfältig darüber nachdenken."
ev5.1.0.j_ct:0 "In ein paar Jahren wirst du deine Entscheidung überdenken."
ev5.1.0.j_ct2:0 "Du hast die Chance, aus einem größeren Pool von Zaubern zu wählen."
ev5.8.desc:0 "[actor.GetTitledFirstName] hob vor deinen Augen die Hände und beschwor einen Strom magischer Energie herauf, der [recipient.GetTitledFirstName] traf. [actor.GetSheHe|U] ist nicht nur ein wahrer Magier, sondern auch rücksichtslos genug, um selbst vor Zeugen seine Feinde anzugreifen!"
ev5.8.0.a:0 "Unglaublich…"
