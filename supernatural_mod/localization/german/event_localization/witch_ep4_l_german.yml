ev5.9.desc:0 "Du hast die vorbereitenden Maßnahmen abgeschlossen, aber im Moment hast du nur ein paar Bücher und Gerüchte in deinem Hof gesammelt. Du musst das verfügbare Material analysieren und mehr sammeln. Harte Arbeit erwartet dich!"
