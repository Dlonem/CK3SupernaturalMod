ev5.31.title:0 "Hexenjäger-Hinterhalt"
ev5.31.desc:0 "Plötzlich realisierst du, dass deine Wachen von den einigen Leuten angegriffen wurden, und direkt neben deinem Kopf schlägt ein Bolzen ein. Es sieht aus wie ein Hinterhalt von ziemlich gut ausgebildeten Leuten - es sind Hexenjäger. Bald werden mehr Bolzen auf dich zufliegen, und deine Wachen werden nicht lange durchhalten."
ev5.31.0.a:0 "Ich werde mich dem Kampf anschließen!"
ev5.31.0.b:0 "Ich werde versuchen, heimlich zu entkommen."
ev5.31.0.b_ct:0 "Dir gelang die Flucht."
ev5.31.0.c:0 "Ich werde sie mit einem Zauber vernichten."
ev5.31.0.d:0 "Gut, dass ich immer zusätzliche Wachen in Reserve habe."
power_strike_md_ct1:0 "Werde zurückschlagen."
ev5.32.title:0 "Magischer Angriff"
ev5.32.desc:0 "Unerwartet beschließt [actor.GetTitledFirstName], dich mit einem mächtigen Zauber anzugreifen, den du im letzten Moment abwehren konntest. Das kann nicht unbeantwortet bleiben!"
ev5.33.title:0 "Studium der Magie"
ev5.33.desc:0 "Du hast eine Schriftrolle erhalten, die viele interessante Informationen über Magie enthält. Sie behandelt zwar nicht direkt magische Artefakte, aber sie kann dennoch nützlich sein."
ev5.33.0.a:0 "Es lohnt sich, das genauer anzusehen."
ev5.33.0.b:0 "Ich ziehe es vor, mich auf magische Artefakte zu konzentrieren."
trait_source3:0 "Auserwählter"
trait_source3_desc:0 "Einmal alle paar Jahrhunderte kommt ein außergewöhnlich begabtes Individuum in die Welt, ein Auserwählter, der die Feinheiten der Magie intuitiv besser versteht als jeder andere. Mit angemessener Ausbildung hat er das Potenzial, eine Macht zu erreichen, die mit dämonischen Fürsten oder sogar kleinen Göttern mithalten könnte."
ev5.34.desc:0 "Heute hast du dich in deinem Zimmer eingeschlossen, um einige der üblichen bürokratischen Pflichten nachzuholen, als du plötzlich feststelltest, dass du nicht allein im Raum warst. Ein Mann tauchte aus dem Nichts auf, er muss deine Wachen irgendwie getäuscht haben. Er sieht jedoch nicht wie ein Attentäter aus, obwohl du das Gefühl hast, dass man ihn ernst nehmen sollte."
ev5.34.0.a:0 "Wer zum Teufel bist du?"
ev5.35.desc:0 "Mein Name ist Merlin und nun ja, ich bin ein Zauberer. Mach nicht so ein Gesicht - ich weiß, dass du Interesse an Magie hast. Verzeih mir die Störung, aber ich komme mit einem Anliegen. In deiner Nachbarschaft versteckt sich ein bestimmter Dämon, mit dem ich noch eine Rechnung offen habe. Allerdings brauche ich Hilfe bei der Suche und Gefangennahme."
ev5.35.0.a:0 "Dämon? Klingt ernst."
ev5.35.0.b:0 "Erzähl weiter."
ev5.36.desc:0 "Das ist es im Wesentlichen. Dieser Dämon hat einst viel Schaden an der menschlichen Rasse angerichtet, und ich würde lieber nicht wollen, dass es wieder passiert. Keine Sorge, in einer direkten Konfrontation ist sie nicht so bedrohlich - sonst würde ich dich nicht involvieren."
ev5.36.0.a:0 "'Sie'?"
ev5.37.desc:0 "Pandora, so nennt man sie. Es ist möglich, dass ich nicht der Einzige bin, der nach ihr sucht, also sollten wir uns beeilen. Wirst du mir helfen? Du wirst natürlich belohnt werden."
ev5.37.0.a:0 "Lass stecken. Ich ziehe es vor, keinen Dämon in meiner Nähe zu haben."
ev5.37.0.b:0 "Ich werde dir helfen, aber nicht umsonst…"
ev5.37.0.c:0 "Ich glaube, du verschweigst mir etwas."
ev5.37.0.d:0 "Nein, ich will nichts damit zu tun haben."
ev5.37.0.d_ct:0 "Merlin wird sich an jemand anderen um Hilfe wenden."
ev5.38.desc:0 "Je weniger du weißt, desto länger genießt du Glück und Seelenfrieden. Also, was sagst du, wirst du mir helfen?"
ev5.39.desc:0 "Ausgezeichnet. Ich habe eine Idee, wo wir mit der Suche beginnen können. Die Dämonin ist zu schlau, um sie mit Magie aufzuspüren, aber eine konventionelle Suche könnte Ergebnisse bringen, solange ich dir einige Hinweise gebe…"
ev5.39.0.a:0 "Ich werde meine Leute ausschicken, um sich umzuhören."
ev5.39.0.a_ct:0 "Unter Berücksichtigung von Merlins Ratschlag schickst du deine Spione los."
ev5.39.0.a_ct2:0 "Du musst auf die Ergebnisse warten."
ev5.40.title:0 "Die Suche nach Pandora"
ev5.40.desc:0 "Deine Leute haben eine Zeichnung der Frau bekommen, nach der sie gesucht haben (angeblich hat sich Pandora in die Gestalt einer gewöhnlichen Frau verwandelt) und Informationen darüber, worauf sie achten sollen, aber bisher sind sie auf keine Spur gestoßen. Die Suche wird teuer und Merlin ist seit eurem letzten Gespräch nicht mehr aufgetaucht."
ev5.40.0.a:0 "Ich werde weitere Agenten zur Suche schicken."
ev5.40.0.b:0 "Ich werde meinen vertrauenswürdigen Mann beauftragen, das zu tun."
ev5.40.0.c:0 "Es ist an der Zeit, diesem Wahnsinn ein Ende zu setzen."
ev5.40.0.c_ct:0 "Du unterbrichst die Suche nach Pandora."
ev5.41.opening:0 "[yaga0.Custom2('AppropriateGreeting', ROOT.Char)]"
ev5.41.desc:0 "Meine Spione berichten, dass du eine bestimmte Aufgabe für Merlin ausführst - meine Vermutung ist, dass es um die Gefangennahme eines Dämons namens Pandora geht. Ich weiß nicht, was dieser Schwindler dir versprochen hat, aber ich werde das Doppelte von dem geben, was er angeboten hat. Ich erwarte, dass du mir Pandora übergibst, sobald du sie gefangen hast."
ev5.41.0.a:0 "Hmm, das wird interessant."
mefisto_name:0 "Mephistopheles"
ev5.41.0.b:0 "Vielleicht setze ich die Suche fort."
ev5.41.0.b_ct:0 "Die Suche nach Pandora wird fortgesetzt."
ev5.41.0.c:0 "Das interessiert mich nicht."
ev5.42.title:0 "Mephisto"
ev5.42.desc:0 "Ein Pudel erscheint plötzlich vor dir…  an dem Tier haftet ein leichter Geruch von Schwefel und Magie. Sobald die Nacht herreinbricht, geschieht etwas sonderbares. Das Tier, dem du erlaubtest die Nacht in deiner Kammer zu verbringen, verwandelt sich mit viel getöse in eine menschenähnliche Gestalt. 'Erlaub mir, mich vorzustellen: Mephistopheles, zu deinen Diensten.'"
ev5.42.0.a:0 "Dämon!"
ev5.43.desc:0 "Ruhig Blut sterblicher. Ich bin gekommen, um zu helfen - anscheinend suchst du jemanden. Pandora… Ich weiß, wo sie sich versteckt."
ev5.43.0.a:0 "Warum willst du mir helfen?"
ev5.44.desc:0 "Aus Spaß. Ich bin neugierig, wie die Geschichte enden wird: Wirst du zu Merlins Marionette oder zu Yagas Diener? Oder wirst du deinen eigenen Weg gehen? Sterbliche können so viel Spaß machen! Wie auch immer, Pandora versteckt sich im Schloss in [rrrcounty.GetName], sie hat [rrruler.GetTitledFirstName] getäuscht und fühlt sich dort sicher. Ich denke, der gewaltsame Tod von [rrruler.GetTitledFirstName] wird sie aus ihrem Versteck locken, dann werde ich deinem Spionemeister helfen, die Falle zu stellen. Natürlich kannst du auch einfach die Burgmauern stürmen…"
ev5.44.0.a:0 "Danke für den Vorschlag… Warum ist diese Pandora so wichtig?"
ev5.45.desc:0 "'Ausgezeichnete Frage, nicht wahr?' - lachte der Dämon - 'Wenn du es wüsstest, wäre es nicht so lustig. Kümmere dich um [rrruler.GetTitledFirstName], und Pandora wird in Reichweite sein. Wir sehen uns vielleicht' - der Dämon verschwand."
ev5.45.0.a:0 "Großartig…"
ev5.45.0.a_ct:0 "Du musst eine Grafschaft erobern oder den Beschützer von Pandora ermorden."
pandora_name:0 "Pandora"
ev5.47.desc:0 "Deine Leute haben eine Frau mit einer passenden Beschreibung gefunden. Sie hat keinen Widerstand geleistet, aber sie war definitiv diejenige, nach der du gesucht hast. Sie ist zu hübsch für eine sterbliche Frau…"
ev5.47.0.a:0 "Was ist so besonders an dir, Dämon? Sprich."
ev5.47.desc2:0 "Der von Mephistopheles unterzeichnete Brief enthielt den genauen Zeitpunkt und Ort, an dem Pandora sein würde - anscheinend versuchte sie, sich heimlich auf die Suche nach einem neuen Versteck zu begeben. Deine Leute haben sie abgefangen, sie ist definitiv die Person, nach der du gesucht hast. Sie ist zu hübsch für eine sterbliche Frau."
ev5.49.desc:0 "Jeder andere Dämon an meiner Stelle hätte dich und deine Männer in Fetzen gerissen.... Aber ich habe immer zu viel Respekt vor dem Leben gehabt, deshalb verstecke ich mich. Es wurde prophezeit, dass ich Unheil über diese Welt bringen würde. Einige glauben, dass die Prophezeiung bereits erfüllt wurde - aber es gibt auch diejenigen, die glauben, dass das eigentliche Unheil noch kommen wird, dank mir."
ev5.49.0.a:0 "Das klingt unglaublich."
ev5.49.0.b:0 "Wie das?"
ev5.50.desc:0 "Ich bin vieles.... Für manche ein Schlüssel. Vielleicht. Ich werde nicht zulassen, dass das passiert, aber ich werde auch nicht gegen dich kämpfen. Sei vernünftig… und lass mich gehen. Ich werde einen sicheren Ort für mich finden und Ärger aus dem Weg gehen, so wie ich es in den letzten Jahrhunderten getan habe."
ev5.50.0.a:0 "Wenn das alles wahr ist… dann musst du sterben."
ev5.50.0.b:0 "Lass es sein, du kannst gehen."
ev5.50.0.b_ct:0 "Pandora wird gehen und ihr werdet euch wahrscheinlich nie wiedersehen."
ev5.50.0.c:0 "Du wirst bei mir bleiben, hier bist du sicher."
ev5.50.0.c_ct:0 "Pandora wird in deinem Hof bleiben."
ev5.50.0.d:0 "Du bist Merlins Problem, er wird sich um dich kümmern."
ev5.50.0.d_ct:0 "#P Merlin wird dich belohnen!#!"
ev5.50.0.e:0 "Ich denke, ich werde dich einfach an Baba Yaga übergeben."
ev5.50.0.e_ct:0 "#P Baba Yaga wird dich belohnen!#!"
ev5.51.desc:0 "'Es hat viel Zeit gekostet, aber ich sehe, dass es sich gelohnt hat' - sagte Merlin - 'Ich war mir nicht sicher, ob ich mich auf dich verlassen konnte, aber ich habe dich unnötigerweise in Frage gestellt. Du hast meine Dankbarkeit und natürlich auch meine Belohnung verdient.'"
ev5.51.0.a:0 "Was wird mit Pandora passieren?"
ev5.51.0.b:0 "Ja, meine Bezahlung. Lass uns darüber sprechen."
ev5.52.desc:0 "Laut Prophezeiungen wird Pandora zur Apokalypse beitragen. Alles muss irgendwann enden, auch diese Welt - aber ich würde lieber nicht wollen, dass es bald passiert. Ich kenne einen sehr instabilen Zauber für Zeitreisen. Ich werde Pandora nach… 2012 schicken? Vielleicht 2024? Ich bin mir noch nicht sicher. Wir sollten besser über deine Belohnung sprechen."
ev5.52.0.a:0 "Ja?"
ev5.53.desc:0 "Du interessierst dich für Magie, also könnte ich dir einige magische Geheimnisse verraten. Oder ich könnte dir einfach ein paar Edelsteine geben…"
ev5.53.0.a:0 "Eigentlich erwarte ich keine Entschädigung von meinem Freund."
ev5.53.0.b:0 "Ja, lehre mich Magie."
ev5.53.0.c:0 "Ich nehme Bargeld an."
ev5.54.desc:0 "'Gute Wahl' - sagte Yaga - 'Wer weiß, was Merlin mit Pandora machen würde. So ist die Situation unter Kontrolle und du hast meine Dankbarkeit.'"
ev5.54.0.a:0 "Hat deine Dankbarkeit materielle Konsequenzen?"
ev5.55.desc:0 "Die Prophezeiung besagt, dass Pandora Zerstörung über die Welt bringen wird. Die genaue Bedeutung davon muss sein, dass das Kind von Pandora die Fähigkeit haben könnte, die Welt zu zerstören. Es ist möglich, dass Kreuzungen zwischen Menschen und Dämonen manchmal zu eigenartigen Mutationen führen, so entstehen die mächtigsten Magier. Ich werde einen Fluch aussprechen, der Pandora verbietet, jemals Kinder zu bekommen, das wird das Problem lösen. Und dann wird sie ihren Weg gehen. Dämonen zu verfluchen ist schwierig, aber ich werde einen Weg finden."
ev5.56.desc:0 "Ja, es ist Zeit für deine Belohnung. Ich bin zu alt, um einen weiteren Schüler anzunehmen, aber ich kann dir einige Tipps geben, wie du an das magische Artefakt kommst. Außerdem werde ich dir einige Tränke geben, die du nützlich finden könntest. Ich habe auch noch eine andere Tochter, obwohl ich es geheim halte. Sie ist jung und fähig und ich könnte sie dir geben - wenn du versprichst, gut auf sie aufzupassen."
ev5.56.0.a:0 "Ich interessiere mich für magische Gegenstände."
ev5.56.0.b:0 "Ich würde gerne deine Tochter kennenlernen."
ev5.57.desc:0 "'Was für eine großartige Wendung!' - Mephistopheles tauchte aus dem Nichts auf - 'Ich bin nicht enttäuscht von dir. Deine Handlungen verdienen irgendeine Art von Belohnung.' Magie? Gold? Ein Händedruck?'"
ev5.57.0.a:0 "Ein wenig Gold ist immer praktisch."
ev5.57.0.b:0 "Geh weg."
