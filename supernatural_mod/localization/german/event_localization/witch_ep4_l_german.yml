ev5.2.desc:0 "Ohne ersichtlichen Grund fühlst du dich plötzlich sehr schlecht. Der Diener, der versuchte, dich ins Bett zu bringen, verlor das Bewusstsein - er ist krank, genauso wie du. Es scheint, dass alle krank sind, dein ganzes Königreich! Allerdings hast du noch nie von einer Krankheit gehört, die so plötzlich und gleichzeitig zuschlägt."
