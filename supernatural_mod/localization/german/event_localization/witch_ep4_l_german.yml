ev81.0.desc:0 "Die Konstellation der Sterne ist genau richtig! An einem Tag wie diesem sollte eine grausame Tat die nötige Kraft spenden."
ev81.0.a:0 "Ich werde eines der Dörfer plündern, niemand wird es erfahren."
ev81.0.b:0 "Warum sollte ich nicht einige besuchende Händler abschlachten?"
ev81.0.c:0 "Eine lange und schmerzhafte Hinrichtung wird bestimmt gut sein."
ev5.58.title:0 "Die Macht des Großen Ritus"
ev5.58.desc:0 "Die Zeremonie mit deinem Hexenzirkel zeigt Wirkung - du kannst die Magie in der Luft spüren. Alles, was du tun musst, ist sie zu ergreifen…"
ev5.58.0.a:0 "Ich werde stärker."
