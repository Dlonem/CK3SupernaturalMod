ev5.10.title:0 "Gelegenheit"
ev5.10.desc:0 "Es hat sich eine Gelegenheit ergeben, einige Manuskripte zu kaufen, die interessante Informationen enthalten könnten. Sie sehen aus wie die Tagebücher eines Reisenden, der unerklärliche Phänomene miterlebt hat - es könnte Magie sein."
ev5.10.0.a:0 "Das ist eine Sackgasse."
ev5.11.title:0 "Menschliche Ressourcen"
ev5.11.desc:0 "Du solltest deine Leute einsetzen, um bei der Suche zu helfen. Lass sie Informationen sammeln, Gerüchte hören, mit Händlern und Geistlichen sprechen."
ev5.11.0.a:0 "Ja, sie sollten involviert werden."
ev5.11.0.b:0 "Sie müssen ihr Bestes geben!"
ev5.11.0.b_ct:0 "#N Geringe Chance #!die Aufmerksamkeit von Hexenjägern auf sich zu ziehen."
ev5.11.0.c:0 "Ich weiß genau, wie ich sie dazu bringen kann, zu helfen."
ev5.11.0.c_ct:0 "#N Mittlere Chance #!die Aufmerksamkeit von Hexenjägern auf sich zu ziehen."
ev5.12.desc:0 "Man kann viele Dinge allein durch das Sammeln von Gerüchten lernen. Du solltest deinen Spionagemeister mit dieser Aufgabe betrauen - wer weiß, wie viele Dinge du auf diese Weise lernen kannst?"
additional_tasks_modifier:0 "Zusätzliche Aufgaben"
ev5.12.0.a:0 "Mein Spionagemeister hat wichtigere Aufgaben."
ev5.12.0.b:0 "Ja, das ist eine gute Idee."
ev5.13.title:0 "Das Buch"
ev5.13.desc:0 "Ein interessantes Buch ist in deine Hände gefallen. Leider sprichst du die Sprache nicht, aber mit etwas Glück könntest du die wichtigsten Passagen übersetzen können. Es scheint sich um ein magisches Objekt zu handeln."
ev5.13.0.a:0 "Ich werde es versuchen."
ev5.13.0.b:0 "Damit wird es keine Probleme geben."
ev5.13.0.c:0 "Es wird Zeit brauchen, aber ich kann es schaffen."
ev5.13.0.d:0 "Ich sollte einen Übersetzer einstellen."
ev5.14.desc:0 "Gerüchte haben dich erreicht, dass sich jemand sehr für deine Forschung interessiert. Diese Person ist sehr besorgt um ihre Anonymität. Sie hält sich in deinem Hof auf, entzieht sich aber den Wachen. Es könnte ein Spion sein… oder ein Hexenjäger."
ev5.14.0.a:0 "Ich sollte meine Suche besser eine Weile unterbrechen."
ev5.14.0.b:0 "Ich werde es einfach ignorieren."
ev5.15.desc:0 "Ich habe von einem bestimmten Ritual gehört, das prophetische Träume induziert. Damit könnte ich einige Antworten auf für mich interessante Fragen lernen. Es gibt jedoch ein Problem - ich müsste mein Vertrautes opfern."
ev5.15.0.a:0 "Natürlich werde ich es tun."
ev5.15.0.b:0 "Ich werde nach einer anderen Möglichkeit suchen."
ev5.16.title:0 "Kein Fortschritt"
ev5.16.desc:0 "Deine bisherige Suche führt zu nichts. Dieser Mangel an Fortschritt ist schlecht für dein Wohlbefinden."
ev5.16.0.a:0 "Vielleicht brauche ich eine Pause?"
ev5.16.0.b:0 "Ich muss weiterarbeiten…"
ev5.16.0.c:0 "Ich werde einen anderen Ansatz versuchen."
ev5.17.title:0 "Verantwortlichkeiten gegenüber dem Königreich"
ev5.17.desc:0 "Deine Suche lässt dir keine Zeit, um deine üblichen Pflichten zu erfüllen. Du musst einen Weg finden, um deine Aufmerksamkeit zu teilen."
ev5.17.0.a:0 "Meine aktuelle Arbeit ist wichtiger."
ev5.17.0.b:0 "Mein Reich ist wichtiger."
ev5.17.0.c:0 "Wenn jemand Einwände hat, werde ich gerne Klarheit schaffen."
ev5.18.desc:0 "Deine Suche gewinnt an Fahrt, immer mehr Ressourcen und Menschen sind involviert. Einige der von dir gesammelten Informationen sehen vielversprechend aus…"
ev5.18.0.a:0 "Ich werde nicht langsamer machen!"
ev5.18.0.b:0 "Es ist Zeit, mich auf die nächste Phase vorzubereiten."
ev5.19.desc:0 "Du hast es geschafft, eine Karte zu kaufen, die angeblich von einer mächtigen Hexe erstellt wurde. Darauf ist ein Ort markiert, der irgendeine Art magischer Anomalie enthalten könnte…"
ev5.19.0.a:0 "Diese Karte ist ein weiteres Puzzlestück."
ev5.19.0.b_ct:0 "Du wirst den Standort des Kraftortes erfahren."
ev5.20.desc:0 "Laut der Karte hat der Ort der magischen Anomalie in [magic_p.GetName] eine magische Aura. Diese Provinz gehört [owner_p.GetTitledFirstName]."
artifacts_searching_studies_completed_log_title:0 "Deine Suche war erfolglos."
artifacts_searching_studies_completed_log2_title:0 "Deine Suche war erfolgreich!"
ev5.21.desc:0 "Nicht viel kam bei deiner Suche heraus. Sicherlich gibt es magische Artefakte in der Welt, aber ihre Besitzer halten es streng geheim. Das ändert jedoch nichts daran, dass du eine riesige Enttäuschung verspürst."
ev5.21.desc2:0 "Nach mühsamer Forschung hast du es endlich geschafft, konkrete Informationen über [final_arti.GetName] zu erhalten. Es scheint sich im Besitz von [owner_a.GetTitledFirstName] zu befinden!"
ev5.21.0.a:0 "Verdammt!"
ev5.21.0.b:0 "Ich habe gute Arbeit geleistet."
artifacts_searching_concluded:0 "Du hast den Standort des magischen Artefakts erfahren."
artifacts_searching_concluded2:0 "Du hast Ansprüche auf ein magisches Artefakt erworben."
artifacts_searching_concluded3:0 "Es ist dir nicht gelungen, die Ansprüche zu erhalten."
artifacts_searching_concluded4:0 "Du hast Ansprüche erlangt!"
artifacts_searching_conclusion_desc:0 "Du hast eine Suche nach magischen Artefakten durchgeführt…"
