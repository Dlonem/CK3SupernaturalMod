#-------------------------------------------------------------------------- 
# Peddler Event Chain
#-------------------------------------------------------------------------- 
#Peddler Event
 spn_embrace.0001.t:0 "Dia de Mercado"
 spn_embrace.0001.desc:0 "Un día, mientras paseas por el mercado, te encuentras con un extraño vendedor que no has visto antes. Es una anciana vendiendo mercancías. Hay adornos, baratijas, incluso la oreja de algún animal extraño. Sin duda, una colección de animales salvajes bastante variopinta.\n\nCuando comienzas a marcharte después de observar su extraña variedad de mercancías, el vendedor ambulante te detiene.\n\n"Mi [ROOT.Char.GetLadyLord], tengo algo especial por aquí . Un elixir que promete la eternidad pero... no sin costo"\n\nEl vendedor ambulante se inclina y habla en voz baja.\n\n"El verdadero costo es diferente para cada persona mi [ROOT.Char.GetLadyLord]. Mi tarifa es de 25 de oro, por supuesto.""
 spn_embrace.0001.a:0 "Me lo llevo."
 spn_embrace.0001.a.tt:0 "Tomas el elixir, de un completo extraño con pocas preguntas."
 spn_embrace.0001.b:0 "¿Qué tipo de farsa estás tratando de llevar a cabo aquí?"
 spn_embrace.0001.b.tt:0 "Te vas del mercado."
#Peddler Event, Part 2, Lycan
 spn_embrace.0002.t:0 "Luna Pálida"
 spn_embrace.0002.desc:0 "Después de comprar el elixir, regresas a casa. Esa noche, bebes el líquido acre y luego te vas a la cama.\n\nTe despiertas en medio de la noche con un dolor intenso. La luna llena brilla por la ventana. Se siente como si todos los huesos de tu cuerpo se estuvieran rompiendo a medida que tus extremidades comienzan a cambiar de forma.\n\nLo siguiente que recuerdas es despertarte en un área aislada lejos del castillo. La sangre está por todo tu cuerpo desnudo."
 spn_embrace.0002.a:0 "¡En qué me he convertido!"
 spn_embrace.0002.a.tt:0 "Abraza la inmortalidad."
#Peddler Event, Part 2, Vampire
 spn_embrace.0003.t:0 "Noche Carmesí"
 spn_embrace.0003.desc:0 "Después de comprar el elixir, regresas a casa. Esa noche, bebes el líquido acre y luego te vas a la cama.\n\nTe despiertas en medio de la noche con una sed intensa. Antes de que te des cuenta completamente de lo que está pasando, estás fuera de tus aposentos. A continuación, te has dirigido a uno de los cuartos de los sirvientes. Puedes escuchar los latidos del corazón de la criada y el murmullo de la sangre a medida que fluye.\n\nLo siguiente que sabes es que ella yacía sin vida con el cuello abierto y cubierto de sangre. Miras hacia un pequeño espejo en sus aposentos. ¡Encuentras tu cara, cuello y torso cubiertos de sangre!"
 spn_embrace.0003.a:0 "¡En qué me he convertido!"
 spn_embrace.0003.a.tt:0 "Abraza la inmortalidad."

#-------------------------------------------------------------------------- 
# Vampire Event 1, A Night With Nobility
#-------------------------------------------------------------------------- 
#Vamp Event 1, Part 1
 spn_embrace.1001.t:0 "Una noche con la Nobleza"
 spn_embrace.1001.desc:0 "Durante una noche de juerga con la nobleza, te aburres de las festividades. Después de un esfuerzo por alejarte de la presencia de algunos invitados demasiado parlanchines, encuentras la oportunidad de escabullirte de la reunión."
 spn_embrace.1001.a:0 "Tomas el pasaje de los sirvientes para escapar."
 spn_embrace.1001.a.tt:0 "Continúa la búsqueda del rasgo Vampiro."
 spn_embrace.1001.b:0 "Pensándolo bien, me quedaré"
 spn_embrace.1001.b.tt:0 "Abandona la búsqueda del rasgo Vampiro."
#Vamp Event 1, Part 2
 spn_embrace.1002.t:0 "El Horror"
 spn_embrace.1002.desc:0 "A medida que avanzas por el pasaje, doblas una esquina y encuentras a uno de tus sirvientes cubierto de sangre. Su cuello ha sido desgarrado. De pronto tus ojos se encuentran con los suyos. Vacío y sin vida, los miras conmocionado.\n\nDe pie junto a ellos, con la boca cubierta de sangre, hay un cortesano que nunca antes habías visto. Limpiandose a [spn_new_created_vampire.GetHerselfHimself] con un pañuelo, [spn_new_created_vampire.GetSheHe] mira hacia arriba para verte.\n\n"No esperaba que nadie encontrara esto hasta mucho más tarde. Y mucho menos tu"\n\nColocando el pañuelo en [spn_new_created_vampire.GetHerHis] bolsillo  [spn_new_created_vampire.GetSheHe] se acerca a ti."
 spn_embrace.1002.surv.tt:0 "Posibilidad de supervivencia"
 spn_embrace.1002.a:0 "¡Morirás por esto, monstruo!"
 spn_embrace.1002.a.tt:0 "Atacas al cortesano"
 spn_embrace.1002.b:0 "Espera, podemos hablar de esto."
 spn_embrace.1002.b.tt:0 "Intenta negociar."
 spn_embrace.1002.c:0 "¡Lo siento, me iré!"
 spn_embrace.1002.c.tt:0 "Intenta huir... gritando."
 spn_embrace.1002.d:0 "En estado de shock, parece que no puede hacer que sus piernas se muevan."
 spn_embrace.1002.d.tt:0 "Estás sorprendido e incapaz de moverte."
#Vamp Event 1, Part 3, Option A from Vamp Event 2
 spn_embrace.1003.t:0 "La pelea"
 spn_embrace.1003.desc:0 "Después de una violenta contienda de voluntad y fuerza, lograste matar al villano. No fue sin costo, sin embargo. El agresor logró darle una justa cuenta por sí mismo. En el caos del concurso, [spn_new_created_vampire.GetSheHe] desgarró tu carne con [spn_new_created_vampire.GetHerHis] dientes. Es cierto que esto te tomó por sorpresa, pero no fue suficiente para evitar tu victoria.\n\nMientras el médico de la corte te vendaba las heridas, tu cabeza comenzó a dolerte y te dio fiebre. Después de lo que pareció una noche eterna de miseria, te despertaste con el amanecer y descubriste que tus heridas habían sanado. Había, sin embargo, una sed nueva y extraña, diferente a todo lo que habías experimentado antes."
 spn_embrace.1003.a:0 "Acepta tu nueva vida como un vampiro"
 spn_embrace.1003.a.tt:0 "Te conviertes en [GetTrait('spn_vampire_1').GetName( THIS.Char )]."
#Vamp Event 1, Part 3, Option B from Vamp Event 2
 spn_embrace.1004.t:0 "La negociación"
 spn_embrace.1004.desc:0 "Después de mucho debate, de alguna manera pudiste convencer a [spn_new_created_vampire.GetTitledFirstName] de que no le dirías a nadie lo que había hecho [spn_new_created_vampire.GetSheHe]. [spn_new_created_vampire.GetSheHe] accedió a perdonarte la vida con la condición de que [spn_new_created_vampire.GetSheHe] te conceda el regalo de la vida inmortal. Si eres como [spn_new_created_vampire.GetHerHim], contarle a alguien sobre [spn_new_created_vampire.GetHerHim] también te pondría en riesgo. A regañadientes, aceptas el precio. Sin embargo, no entiendes cuánto acabas de pagar exactamente.\n\nDespués de que este discurso concluyó, [spn_new_created_vampire.GetTitledFirstName] te agarró y te mordió el cuello. Lo siguiente que supo fue que [spn_new_created_vampire.GetSheHe] se había ido y su cabeza comenzó a palpitar y tuvo fiebre. Después de lo que pareció una noche eterna de miseria, te despertaste con el amanecer y descubriste que tus heridas habían sanado. Había, sin embargo, una sed nueva y extraña, diferente a todo lo que habías experimentado antes."
#Vamp Event 1, Part 3, Option C from Vamp Event 2
 spn_embrace.1005.t:0 "El escape"
 spn_embrace.1005.desc:0 "Corriste tan rápido como tus cobardes piernas te permitieron. No hubo ninguna diferencia. Finalmente fuiste atrapado por tu atacante. [spn_new_created_vampire.GetSheHe|U] te desgarró el cuello y te sujetó con firmeza mientras luchabas por liberarte. De alguna manera te las arreglaste para echar a [spn_new_created_vampire.GetHerHim] y escapar del paso del sirviente. Saliendo por el otro lado, rápidamente encontraste algunos guardias para enviar por el pasillo tras el intruso. Los guardias registraron el torreón pero no encontraron ni rastro del agresor. Ahora, te preocupa si [spn_new_created_vampire.GetSheHe] regresará para acabar contigo o cuándo.\n\nCuando el médico de la corte te vendó el cuello, tu cabeza comenzó a dolerte y te dio fiebre. Después de lo que pareció una noche eterna de miseria, te despertaste con el amanecer y descubriste que tus heridas habían sanado. Había, sin embargo, una sed nueva y extraña, diferente a todo lo que habías experimentado antes."
#Vamp Event 1, Part 3, Option D from Vamp Event 2
 spn_embrace.1006.t:0 "Supervivencia"
 spn_embrace.1006.desc:0 "Paralizado e incapaz de moverse, dejaste que se te acercara. Antes de que te des cuenta, están sobre ti y te han desgarrado el cuello. Dándote por muerto, [spn_new_created_vampire.GetHerHim] ves abandonar el corredor antes de perder el conocimiento. Algún tiempo después, tus guardias te encuentran y te llevan ante el médico de la corte.\n\nCuando el médico de la corte te vendó el cuello, tu cabeza comenzó a dolerte y te dio fiebre. Después de lo que pareció una noche eterna de miseria, te despertaste con el amanecer y descubriste que tus heridas habían sanado. Había, sin embargo, una sed nueva y extraña, diferente a todo lo que habías experimentado antes."

#-------------------------------------------------------------------------- 
# Vampire Event 2, A Breathtaking Visit
#-------------------------------------------------------------------------- 
#Vamp Event 2, Part 1
 spn_embrace.1011.t:0 "Una visita impresionante"
 spn_embrace.1011.desc:0 "Era como cualquier otro día en mi corte, pero en el momento en que [spn_new_created_vampire.GetSheHe] entró, caí bajo [spn_new_created_vampire.GetHerHis] hechizo. Una [spn_new_created_vampire.GetWomanMan] elegantemente vestida con un físico inigualable. Me encontré luchando contra mis impulsos primarios y traté de comportarme como exigía mi rango. [spn_new_created_vampire.GetSheHe|U] se inclina y declara que tiene asuntos importantes que discutir con vos, pero solo lo hará en privado. [spn_new_created_vampire.GetSheHe|U] me asegura que estaría muy interesado."
 spn_embrace.1011.a:0 "¡Déjanos!"
 spn_embrace.1011.a.tt:0 "Ordenas a tu corte que te deje solo con el extraño."
 spn_embrace.1011.b:0 "Tus palabras no me interesan."
 spn_embrace.1011.b.tt:0 "Despides al extraño."
#Vamp Event 2, Part 2
 spn_embrace.1012.t:0 "Una revelación"
 spn_embrace.1012.desc:0 "“Escuché que la herencia de tu reino te está preocupando, mi [ROOT.Char.GetLadyLord]” dice [spn_new_created_vampire.GetSheHe]. Por un momento pensé que  [spn_new_created_vampire.GetSheHe] estaba sugiriendo algo de naturaleza insidiosa, pero estaba muy equivocado.\n\n“Puedo hacer que nunca tengas que preocuparte por perder tu reino. Por un pequeño precio, por supuesto”. [spn_new_created_vampire.GetSheHe|U] habla de seres con un poder inmenso que se liberaron de las ataduras del tiempo. Me quedo allí, en estado de shock, incapaz de comprender completamente esas revelaciones. La presencia antinatural y el encanto de otro mundo dan peso a sus palabras pero ¿puedo realmente fiarme?"
 spn_embrace.1012.a:0 "Acepto tu propuesta. ¿Qué pides a cambio?"
 spn_embrace.1012.a.tt:0 "[spn_new_created_vampire.GetTitledFirstName] se convierte en su maestro de espias"
 spn_embrace.1012.b:0 "Entrometerse en asuntos no mundanos solo trae desgracias."
 spn_embrace.1012.b.tt:0 "Despides al extraño."
 spn_embrace.1012.c:0 "¡Guardias! ¡A las mazmorras!"
 spn_embrace.1012.c.tt:0 "Intentas aprehender al extraño visitante."
#Vamp Event 2, Part 3, Option C Death
 spn_embrace.1013.t:0 "Un giro equivocado"
 spn_embrace.1013.desc:0 "Solo le toma a [spn_new_created_vampire.GetHerHim] un segundo despachar a todos mis guardias personales. ¡Mis planes para capturar a [spn_new_created_vampire.GetHerHim] han fracasado! [spn_new_created_vampire.GetSheHe|U] camina lentamente hacia el trono donde me siento y me muerde el cuello. Siento una sensación de frío y la sangre saliendo de mis venas."
 spn_embrace.1013.a:0 "Es... tan... c..."
 spn_embrace.1013.a.tt:0 "Abrazas el más allá."
#Vamp Event 2, Part 3, Option A Turned
 spn_embrace.1014.t:0 "La sed"
 spn_embrace.1014.desc:0 "Impulsado por mi ansia de poder, elijo entrar en este mundo de sombras. A pesar de la gran vacilación que hay dentro de mi, muestro poca resistencia a [spn_new_created_vampire.GetHerHis] orden. Debo elegir entre beber de [spn_new_created_vampire.GetHerHis] sangre o permitir que me muerda. Con la poca cantidad de sentido que me queda, elijo lo primero.\n\nSin darme cuenta en un instante estoy colocando el cáliz vacío de sangre sobre la mesa y al siguiente estoy de pie sobre los restos ensangrentados de mi camarera. ¡En qué me he convertido!"
 spn_embrace.1014.a:0 "¡La sed!"
 spn_embrace.1014.a.tt:0 "Abrazas la inmortalidad."

#-------------------------------------------------------------------------- 
# Lycan Event 1, The Hunt
#-------------------------------------------------------------------------- 
#Lycan Event 1, Part 1
 spn_embrace.2001.t:0 "La caza"
 spn_embrace.2001.desc:0 "Encuentras un alce exquisito con cuernos similares a los de los viejos mitos. Sientes una necesidad abrumadora de tener su trofeo montado en la pared de tu salón del trono. Acechas atentamente al espécimen pero no te das cuenta de que ahora estás separado de tu partida de caza. Cuando estás a punto de dar el golpe mortal, escuchas un gruñido fuerte pero profundo y eres testigo de cómo cortan al alce por la mitad."
 spn_embrace.2001.a:0 "¡Corre!"
 spn_embrace.2001.a.tt:0 "Haces un intento desesperado por escapar."
 spn_embrace.2001.a.surv.tt:0 "Probabilidad de muerte"
 spn_embrace.2001.b:0 "Manténgase en silencio y trate de no hacer ningún ruido."
 spn_embrace.2001.b.tt:0 "Haces lo mejor que puedes para estar en silencio y no ser escuchado."
#Lycan Event 1, Part 2, Option A Death
 spn_embrace.2002.t:0 "El cazado"
 spn_embrace.2002.desc.a:0 "Incapaz de evocar cualquier forma de pensamiento racional, sus instintos de supervivencia toman el control de su cuerpo y se encuentra corriendo frenéticamente por el bosque. No intentas mirar hacia atrás porque todavía no estás seguro de lo que acabas de ver.\n\nSigues corriendo pero de repente te detienes. Confundido, miras hacia abajo para ver una mano grande con garras inimaginablemente afiladas que atraviesan tu abdomen y comienzas a sentir una sensación de frío que te invade."
 spn_embrace.2002.a:0 "¡El horror!"
 spn_embrace.2002.a.tt:0 "Tu mueres."
#Lycan Event 1, Part 2, Option A Survive with a Broken Mind
 spn_embrace.2003.t:0 "El cazado"
 spn_embrace.2003.desc.a:0 "Incapaz de evocar cualquier forma de pensamiento racional, sus instintos de supervivencia toman el control de su cuerpo y se encuentra corriendo frenéticamente por el bosque. No intentas mirar hacia atrás porque todavía no estás seguro de lo que acabas de ver.\n\nPor algún milagro, te reagrupas con tu séquito, pero tus vestiduras reales están hechas jirones, te falta el aliento y parece que estás a punto de estallar en llanto o risa debido al horror indescriptible que experimentó."
 spn_embrace.2003.a:0 "HA!"
 spn_embrace.2003.a.tt:0 "Tu cordura ha sido abandonada."
#Lycan Event 1, Part 2, Option B Death
 spn_embrace.2004.t:0 "El cazado"
 spn_embrace.2004.desc.a:0 "Estás congelado en el lugar y eres testigo de cómo esta bestia gigante devora lo que hace unos momentos era un animal majestuoso. Se parece a un lobo, pero se eleva sobre ti mientras se para sobre sus patas traseras. Hace una pausa y olfatea en tu dirección. La comprensión de que te han descubierto golpea todo tu ser como una ola enorme.\n\nEmpiezas a reír porque ya no puedes procesar la realidad sin sentido que estás experimentando y la bestia te muerde el cráneo."
 spn_embrace.2004.a:0 "No!"
 spn_embrace.2004.a.tt:0 "Tu mueres."
#Lycan Event 1, Part 2, Option B Turn
 spn_embrace.2005.t:0 "El cazado"
 spn_embrace.2005.desc.a:0 "Estás congelado en el lugar y eres testigo de cómo esta bestia gigante devora lo que hace unos momentos era un animal majestuoso. Se parece a un lobo, pero se eleva sobre ti mientras se para sobre sus patas traseras. Se detiene y olfatea en mi dirección. La comprensión de que te han descubierto golpea todo tu ser como una ola enorme.\n\nSe acerca lentamente sin que intentes huir. El temor crece a medida que se acerca. Por algún milagro, tus compañeros cazadores te encuentran y disparan flechas a la bestia, logra matar a algunos de ellos y te lastimas en el cuerpo a cuerpo y pierdes el conocimiento.\n\nTe despiertas en tu cama con vendajes. No siente dolor y parece haberse curado por completo. Tu canciller entra y explica que fuiste atacado por un gran lobo y que tu séquito te salvó. Nadie se había dado cuenta de que caminaba como lo hacen los humanos y debido a un fuerte dolor de cabeza, decidiste reflexionar sobre el asunto una vez que te sintieras mejor.\n\nLa noche no trae alivio. Debido a un nivel de dolor que pensabas que no era posible experimentar, parece que no puedes dormir. Todo tu cuerpo se siente como si estuviera siendo desgarrado desde adentro. Gritas y empiezas a destruir todo lo que hay en tus habitaciones. Tu mente se desmaya. Al momento siguiente, estás parado en una colina cerca de tu castillo aullando a la luna. Te has convertido en la bestia de tu pesadilla."
 spn_embrace.2005.a:0 "ARH-WOOOOOOOOO!"
 spn_embrace.2005.a.tt:0 "Te Conviertes."

#-------------------------------------------------------------------------- 
# Lycan Event 2, Ambush
#-------------------------------------------------------------------------- 
#Lycan Event 2, Part 1
 spn_embrace.2011.t:0 "¡Emboscada!"
 spn_embrace.2011.desc:0 "Íbamos de camino a visitar a uno de mis vasallos para un festín que prepararon en mi honor. Todo parecía ir bien hasta que empezamos a disparar con ballestas desde el bosque. ¡Estábamos siendo emboscados! Mis guardias lucharon valientemente para proteger a su señor, pero nos superaban en número y nos tomaron por sorpresa. No quedamos muchos de nosotros, ¿tal vez debería unirme a la refriega?"
 spn_embrace.2011.a:0 "¡Pagaréis por esto, cobardes!"
 spn_embrace.2011.a.tt:0 "¡Lánzate a la refriega!"
 spn_embrace.2011.b:0 "¡Debo escapar!"
 spn_embrace.2011.b.tt:0 "Haces un intento desesperado por escapar."
#Lycan Event 2, Part 2, Option A 
 spn_embrace.2012.t:0 "Por Honor"
 spn_embrace.2012.desc.a:0 "Después de lo que se siente como horas, pero deben haber sido meros minutos en verdad, solo un guardia y yo permanecemos de pie. Ensangrentados y profundamente heridos, nuestras posibilidades parecen bastante escasas. Recuerdo a este guardia en particular, [spn_new_created_lycan.GetSheHe] nunca hablaba mucho. No sabía que [spn_new_created_lycan.GetSheHe] era un luchador tan capaz. Debería haber prestado más atención. Debí haber hecho muchas cosas de manera diferente ahora que lo pienso.\n\nEl aterrador grito de guerra de mi compañero me devuelve a la realidad. Los emboscadores dudan y aprovechamos este momento para cargar."
 spn_embrace.2012.a:0 "¡En guardia!"
 spn_embrace.2012.a.tt:0 "Cargas contra el enemigo."
#Lycan Event 2, Part 2, Option A Second
 spn_embrace.2013.t:0 "Más valioso que el oro"
 spn_embrace.2013.desc.a:0 "Ambos estamos tirados en el suelo ahora. El hedor de la muerte llena el aire. Es mediodía pero siento frío por toda la pérdida de sangre. El valiente protector expresa sus pensamientos [spn_new_created_lycan.GetHerHis] por primera vez en mi presencia. “Fue un honor haber luchado a tu lado mi [spn_new_created_lycan.GetLadyLord]. Puedo descansar en paz sabiendo que le di mi vida a un digno señor como tú.” [spn_new_created_lycan.GetSheHe] agarra mi pierna y la muerde. Ya no puedo soportar el dolor.\n\nEl dolor me despierta y la luna llena parece terriblemente cercana. Mis huesos se rompen y se mueven y me vence un hambre fuerte. Sin pensarlo mucho, empiezo a devorar los cadáveres de nuestros emboscados. ¿En qué me he convertido?"
 spn_embrace.2013.a:0 "ARH-WOOOOOOOOO!"
 spn_embrace.2013.a.tt:0 "Te Conviertes."
#Lycan Event 2, Part 2, Option A Death
 spn_embrace.2014.t:0 "La Matanza"
 spn_embrace.2014.desc.a:0 "Tú y tus compañeros hicieron un valiente esfuerzo. Al final, no fue suficiente, y terminas pasado por la espada."
 spn_embrace.2014.a:0 "No!"
#Lycan Event 2, Part 2, Option B Run
 spn_embrace.2015.t:0 "Huir"
 spn_embrace.2015.desc.a:0 "Corriste tan rápido como pudiste, zigzagueando entre los árboles, y de alguna manera lograste evadir la captura. ¡Incluso después de regresar a casa, ahora te encuentras buscando en cada rincón y grieta el próximo ataque!"
 spn_embrace.2015.a:0 "¡Uf!"
 spn_embrace.2015.a.tt:0 "De alguna manera te las arreglas para escapar de la captura, pero no sin alguna consecuencia."
#Lycan Event 2, Part 2, Option B Death
 spn_embrace.2016.t:0 "Huir"
 spn_embrace.2016.desc.a:0 "Corriste lo más rápido que pudiste, zigzagueando entre los árboles, y recibiste un virote de ballesta en la espalda."
 spn_embrace.2016.a:0 "Ahhh!"

#-------------------------------------------------------------------------- 
# Slayer Event 1, Monsters Among Us
#-------------------------------------------------------------------------- 
#Slayer Event 1, Part 1
 spn_embrace.3001.t:0 "Monstruos entre nosotros"
 spn_embrace.3001.desc:0 "Un grito te despierta en la noche. Te tomas un momento para encender una vela y agarrar un cuchillo. Abres la puerta de tus aposentos y miras hacia el pasillo. A través de la tenue luz de las velas, distingues a tu guardia tendido en el suelo. Hay mucha sangre derramada por todo el pasillo.\n\nOyes el sonido de tus guardias gritando frenéticamente por toda la fortaleza. En el momento siguiente, escuchas un gruñido que envía escalofríos por tu columna vertebral. De repente el resplandor de dos grandes ojos refleja la luz de tu vela. La monstruosidad parecida a un lobo se mueve hacia la luz de las velas y desata un aullido retumbante."
 spn_embrace.3001.a:0 "Cierra rápidamente la puerta y escóndete debajo de tu cama."
 spn_embrace.3001.a.tt:0 "¡Si me escondo, seguramente se irán!"
 spn_embrace.3001.b:0 "Corre por el pasillo opuesto e intenta encontrar ayuda."
 spn_embrace.3001.b.tt:0 "¡Mi única esperanza es tratar de obtener ayuda!"
 spn_embrace.3001.c:0 "Cierra la puerta tranquilamente y vuelve a la cama."
 spn_embrace.3001.c.tt:0 "No había nada que ver ahí fuera. Me despertaré de este sueño en cualquier momento."
 spn_embrace.3001.d:0 "¡Lanza un grito de batalla y carga contra la bestia!"
 spn_embrace.3001.d.tt:0 "¡Si voy a caer, voy a caer peleando!"
#Slayer Event 1, Part 2 What An Ordeal
 spn_embrace.3002.t:0 "Que Calvario"
 spn_embrace.3002.desc:0 "La bestia furiosa irrumpe a través de la puerta y desgarra tus aposentos. Se detiene y comienza a revolver como un perro de caza. La bestia se detiene brevemente al pie de tu cama y luego se lanza debajo de ella. Son colmillos y garras acercándose a ti.\n\nTus agudos gritos atraen a media docena de guardias a tu habitación. Con feroces gritos de batalla, atacan. Gritando de dolor, la criatura se retira de debajo de la cama y se estrella contra una ventana de tus habitaciones. Tus guardias te ayudan a salir de debajo de la cama, sacudiendo la cabeza con incredulidad."
 spn_embrace.3002.a:0 "Eso estuvo cerca."
#Slayer Event 1, Part 2 Time of Need
 spn_embrace.3003.t:0 "Tiempo de necesidad"
 spn_embrace.3003.desc:0 "Mientras corres por los pasillos, puedes escuchar a la criatura detrás de ti. A medida que avanzas, encuentras a otros que se encontraron con la bestia antes que tú. Lo que queda de ellos se esparce por todas partes. Ves una puerta que conduce al patio y la atraviesas lo más rápido que puedes, cerrando la puerta detrás de ti. Sin esperar a ver si aguanta, sales corriendo al patio. Un golpe detrás de ti te indica que la puerta no aguantó.\n\nCuando la bestia está casi sobre ti, un guerrero encapuchado se apresura a enfrentarse a la bestia. Con el guerrero y la criatura en la batalla, te tomas un momento para reunir tu ingenio y recuperar el aliento. Ves una lanza tirada en el suelo, la recoges y se la arrojas a la criatura. La distracción fue suficiente para que el extraño decapitara a la bestia con un rápido movimiento.\n\n"¿Qué fue eso?" Le preguntas al extraño.\nMientras se quitan la capucha, "Un licántropo... estas bestias y otras criaturas repugnantes de este mundo están creciendo en número. Soy [spn_new_created_slayer.GetTitledFirstName]." \n\n"¿Qué se puede hacer?" Preguntas.\n"Puedo enseñarte a luchar contra las bestias, pero el camino no será fácil. El entrenamiento por sí solo podría matarte si las bestias no lo hacen" dice [spn_new_created_slayer.GetSheHe]."
 spn_embrace.3003.a:0 "Haré todo lo posible para aprender."
 spn_embrace.3003.a.tt:0 "Sigues el camino del Asesino. Esta capacitación tomará alrededor de 2 semanas."
 spn_embrace.3003.b:0 "No tengo necesidad de tales habilidades.."
 spn_embrace.3003.b.tt:0 "Eliges no seguir el camino del Asesino."
#Slayer Event 1, Part 3 Training Complete
 spn_embrace.3004.t:0 "Entrenamiento completo"
 spn_embrace.3004.desc:0 "Después de semanas de riguroso entrenamiento, [spn_new_created_slayer.GetTitledFirstName] cree que has aprendido lo suficiente como para llamarte Asesino. Aunque queda mucho por aprender, has dado tus primeros pasos en el camino."
 spn_embrace.3004.a:0 "¡Es hora de buscar y destruir estos monstruos!"
#Slayer Event 1, Part 2 Creature Left You Alone
 spn_embrace.3005.t:0 "Sobreviviendo a la Noche"
 spn_embrace.3005.desc:0 "Convenciéndote de que todo fue un mal sueño, te vuelves a dormir. Te despierta abruptamente un séquito de guardias y sirvientes. Aparentemente, no fue un sueño en absoluto. Ya sea por pura suerte o por lástima por parte de la bestia, lograste pasar la noche."
 spn_embrace.3005.a:0 "No estoy seguro de cómo sentirme por esto."
#Slayer Event 1, Part 2 Attack the Creature
 spn_embrace.3006.t:0 "Lucha Brutal"
 spn_embrace.3006.desc:0 "Entrando y saliendo de la conciencia, cubierto de sangre, recuerdas vagamente haber luchado contra la criatura que ahora yacía en el suelo junto a ti. Un extraño se arrodilla a tu lado e inspecciona tus heridas.\n\n"El bastardo te mordió... es una pena... por lo que parece, hubieras sido útil en la pelea."\n\nEl extraño saca su espada.\n\n"No te preocupes, te considerarán un héroe por luchar con tanta valentía contra esta criatura". El extraño dice mientras levantan su espada sobre tu pecho."
 spn_embrace.3006.a:0 "¡Esperad! ¡Todavía puedo luchar contra estos monstruos!"
 spn_embrace.3006.a.tt:0 "Intentas negociar por tu vida."
