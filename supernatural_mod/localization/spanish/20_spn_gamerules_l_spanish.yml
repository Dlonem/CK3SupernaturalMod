l_spanish:
#Game Rule, V&L - Embrace Decision
 rule_spn_enable_embrace_decision:0 "V&L - Adoptar decisiones"
 setting_spn_yes_embrace_decision:0 "Encendido"
 setting_spn_yes_embrace_decision_desc:0 "Habilite las opciones del menú de decisiones para obtener rasgos inmortales y asesinos."
 setting_spn_no_embrace_decision:0 "Apagado"
 setting_spn_no_embrace_decision_desc:0 "Deshabilite las opciones del menú de decisión para obtener rasgos inmortales y asesinos."

#Game Rule, V&L - Embrace Decision
 rule_spn_adopt_decision:0 "V&L - Decisión de adoptar un niño"
 setting_spn_yes_adopt_decision:0 "Encendido"
 setting_spn_yes_adopt_decision_desc:0 "Habilite la opción del menú de decisiones para buscar niños huérfanos de bajo nacimiento para adoptar."
 setting_spn_no_adopt_decision:0 "Apagado"
 setting_spn_no_adopt_decision_desc:0 "Deshabilite la opción del menú de decisiones para buscar niños huérfanos de bajo nacimiento para adoptar."

#Game Rule, V&L - Events
 rule_spn_enable_embrace_events:0 "V&L - Eventos"
 setting_spn_yes_embrace_events:0 "Encendido"
 setting_spn_yes_embrace_events_desc:0 "Habilite eventos para abrazar rasgos y eventos sobrenaturales relacionados."
 setting_spn_no_embrace_events:0 "Apagado"
 setting_spn_no_embrace_events_desc:0 "Deshabilitar eventos para abrazar rasgos y eventos sobrenaturales relacionados."
 setting_spn_only_embrace_events:0 "Solo abrazo"
 setting_spn_only_embrace_events_desc:0 "Habilita solo los eventos de abrazo y deshabilita todos los demás eventos sobrenaturales."
 setting_spn_only_super_events:0 "Sin abrazo"
 setting_spn_only_super_events_desc:0 "Deshabilita los eventos Embrace pero habilita otros eventos sobrenaturales."

#Game Rule, V&L - Visual Fangs
 rule_spn_enable_visual_fangs:0 "V&L - Colmillos visuales"
 setting_spn_both_visual_fangs:0 "Vampiros e híbridos"
 setting_spn_both_visual_fangs_desc:0 "Tanto los vampiros como los híbridos tendrán colmillos."
 setting_spn_no_visual_fangs:0 "Apagado"
 setting_spn_no_visual_fangs_desc:0 "No se añadirán colmillos a los personajes."
 setting_spn_vampire_visual_fangs:0 "Solo vampiros"
 setting_spn_vampire_visual_fangs_desc:0 "Solo los vampiros tendrán colmillos."

#Game Rule, V&L - Paleness
 rule_spn_enable_lighter_skin:0 "V&L - Palidez"
 setting_spn_both_lighter_skin:0 "Vampiros e híbridos"
 setting_spn_both_lighter_skin_desc:0 "Tanto los vampiros como los híbridos tendrán tonos de piel más claros después del cambio."
 setting_spn_no_lighter_skin:0 "Apagado"
 setting_spn_no_lighter_skin_desc:0 "Los personajes no tendrán tonos de piel más claros después de girar."
 setting_spn_vampire_lighter_skin:0 "Solo vampiros"
 setting_spn_vampire_lighter_skin_desc:0 "Solo los vampiros tendrán tonos de piel más claros después de convertirse."

#Game Rule, V&L - RCV Changes
 rule_spn_enable_right_click_visuals:0 "V&L - CBD Cambios"
 setting_spn_yes_right_click_visuals:0 "Encendido"
 setting_spn_yes_right_click_visuals_desc:0 "Permitir opciones de menú de clic derecho que alternan ciertos elementos visuales de los personajes."
 setting_spn_no_right_click_visuals:0 "Apagado"
 setting_spn_no_right_click_visuals_desc:0 "No estarán disponibles las opciones del menú contextual para los elementos visuales."
 
#Game Rule, V&L - Confer Death
 rule_spn_enable_confer_death:0 "V&L - Conferir la muerte"
 setting_spn_yes_confer_death:0 "Encendido"
 setting_spn_yes_confer_death_desc:0 "Existe la posibilidad de que los personajes convertidos o entrenados mueran."
 setting_spn_yes_higher_confer_death:0 "Más Muerte"
 setting_spn_yes_higher_confer_death_desc:0 "Existe una mayor probabilidad de que los personajes que se están transformando o entrenando mueran."
 setting_spn_yes_lower_confer_death:0 "Menos muerte"
 setting_spn_yes_lower_confer_death_desc:0 "Hay una probabilidad menor de que los personajes que se están transformando o entrenando mueran."
 setting_spn_no_confer_death:0 "Apagado"
 setting_spn_no_confer_death_desc:0 "NO hay posibilidad de que los personajes que se están transformando o entrenando mueran."
 setting_spn_ai_only_confer_death:0 "Solo NPC"
 setting_spn_ai_only_confer_death_desc:0 "Existe la posibilidad de que los NPC que están siendo convertidos o entrenados mueran."
 setting_spn_ai_only_higher_confer_death:0 "NPC solo más difícil"
 setting_spn_ai_only_higher_confer_death_desc:0 "Existe una mayor probabilidad de que los NPC que se conviertan o entrenen mueran."
 setting_spn_ai_only_lower_confer_death:0 "NPC solo inferior"
 setting_spn_ai_only_lower_confer_death_desc:0 "Hay una menor probabilidad de que los NPC que se conviertan o entrenen mueran."

#Game Rule, V&L - AI Confer
 rule_spn_enable_ai_can_confer:0 "V&L - Conferencia de IA"
 setting_spn_yes_ai_can_confer:0 "Encendido"
 setting_spn_yes_ai_can_confer_desc:0 "V&L los personajes con rasgos convertirán, o entrenarán, a otros personajes."
 setting_spn_no_ai_can_confer:0 "Apagado"
 setting_spn_no_ai_can_confer_desc:0 "V&L los personajes con rasgos NO cambiarán ni entrenarán a otros personajes."
 setting_spn_non_hybrid_ai_can_confer:0 "No híbridos"
 setting_spn_non_hybrid_ai_can_confer_desc:0 "Solo los personajes Vampiros y Licántropos convertirán a otros personajes."
 setting_spn_only_vampire_ai_can_confer:0 "Solo vampiros"
 setting_spn_only_vampire_ai_can_confer_desc:0 "Solo los personajes vampiros convertirán a otros personajes."
 setting_spn_only_lycan_ai_can_confer:0 "Solo licántropos"
 setting_spn_only_lycan_ai_can_confer_desc:0 "Solo los personajes Licántropos convertirán a otros personajes."
 setting_spn_only_slayer_ai_can_confer:0 "Solo Asesinos"
 setting_spn_only_slayer_ai_can_confer_desc:0 "Solo los personajes Asesinos entrenarán a otros personajes."

#Game Rule, V&L - Trait Distribution
 rule_spn_enable_npc_trait_dist:0 "V&L - Distribución de rasgos"
 setting_spn_yes_npc_trait_dist:0 "Encendido"
 setting_spn_yes_npc_trait_dist_desc:0 "Todos los NPC tienen la posibilidad de obtener rasgos de V&L al azar."
 setting_spn_no_npc_trait_dist:0 "Apagado"
 setting_spn_no_npc_trait_dist_desc:0 "Ningún NPC tiene la oportunidad de obtener rasgos de V&L al azar."
 setting_spn_kings_npc_trait_dist:0 "Reyes y por debajo"
 setting_spn_kings_npc_trait_dist_desc:0 "Solo los NPC, que tienen títulos de nivel de Reino e inferiores, tienen la oportunidad de obtener rasgos de V&L al azar."
 setting_spn_dukes_npc_trait_dist:0 "Duques y por debajo"
 setting_spn_dukes_npc_trait_dist_desc:0 "Solo los NPC, que tienen títulos de nivel de Ducado e inferiores, tienen la oportunidad de obtener rasgos de V&L al azar."
 setting_spn_counts_npc_trait_dist:0 "Condes y por debajo"
 setting_spn_counts_npc_trait_dist_desc:0 "Solo los NPC, que tienen títulos de nivel de condado e inferiores, tienen la oportunidad de obtener rasgos de V&L al azar."
 setting_spn_barons_npc_trait_dist:0 "Barones y por debajo"
 setting_spn_barons_npc_trait_dist_desc:0 "Solo los NPC, que tienen títulos de nivel de Baronía e inferiores, tienen la oportunidad de obtener rasgos de V&L al azar."
 setting_spn_no_ruler_npc_trait_dist:0 "Sin Mandatarios"
 setting_spn_no_ruler_npc_trait_dist_desc:0 "Solo los NPC, que no tienen títulos, tienen la oportunidad de obtener rasgos de V&L al azar."

#Game Rule, V&L - Reset Lifetime Events
 rule_spn_enable_periodic_lifetime_events_reset:0 "VaL - Restablecer eventos de por vida"
 setting_no_spn_lifetime_events_reset:0 "Apagado"
 setting_no_spn_lifetime_events_reset_desc:0 "Los eventos de por vida no se restablecerán."
 setting_1_spn_lifetime_events_reset:0 "Todos los años"
 setting_1_spn_lifetime_events_reset_desc:0 "Cada año se restablecen las ventajas reembolsadas, la gran guerra religiosa, la fe creada, la cultura convertida, la invasión y las banderas de subyugación de por vida."
 setting_10_spn_lifetime_events_reset:0 "Cada 10 años"
 setting_10_spn_lifetime_events_reset_desc:0 "Cada 10 años se restablecen las ventajas reembolsadas, la gran guerra religiosa, la fe creada, la cultura convertida, la invasión y las banderas de subyugación de por vida."
 setting_25_spn_lifetime_events_reset:0 "Cada 25 años"
 setting_25_spn_lifetime_events_reset_desc:0 "Cada 25 años se restablecen las ventajas reembolsadas, la gran guerra religiosa, la fe creada, la cultura convertida, la invasión y las banderas de subyugación de por vida."
 setting_50_spn_lifetime_events_reset:0 "Cada 50 años"
 setting_50_spn_lifetime_events_reset_desc:0 "Cada 50 años se restablecen las ventajas reembolsadas, la gran guerra religiosa, la fe creada, la cultura convertida, la invasión y las banderas de subyugación de por vida."
 setting_75_spn_lifetime_events_reset:0 "Cada 75 años"
 setting_75_spn_lifetime_events_reset_desc:0 "Cada 75 años se restablecen las ventajas reembolsadas, la gran guerra religiosa, la fe creada, la cultura convertida, la invasión y las banderas de subyugación de por vida."
 setting_100_spn_lifetime_events_reset:0 "Cada 100 años"
 setting_100_spn_lifetime_events_reset_desc:0 "Cada 100 años se restablecen las ventajas reembolsadas, la gran guerra religiosa, la fe creada, la cultura convertida, la invasión y las banderas de subyugación de por vida."

#Game Rule, V&L - Inheritance
 rule_spn_enable_trait_inheritance:0 "V&L - Herencia/Embarazo"
 setting_spn_yes_trait_inheritance:0 "Encendido"
 setting_spn_yes_trait_inheritance_desc:0 "Los inmortales crean niños inmortales entre sí. Los padres inmortales crean hijos humanos con madres humanas. Los padres humanos crean hijos inmortales con madres inmortales."
 setting_spn_no_trait_inheritance:0 "Apagado"
 setting_spn_no_trait_inheritance_desc:0 "Los inmortales no podrán procrear en absoluto y, en cambio, dependerán de la adopción."
 setting_spn_immortal_only_trait_inheritance:0 "Solo inmortales"
 setting_spn_immortal_only_trait_inheritance_desc:0 "Los inmortales crean hijos inmortales entre ellos pero NO con humanos."
 setting_spn_human_no_immortal_trait_inheritance:0 "Los inmortales crean humanos"
 setting_spn_human_no_immortal_trait_inheritance_desc:0 "Los inmortales crean descendencia humana independientemente de si sus parejas son inmortales o humanas."
 setting_spn_human_only_trait_inheritance:0 "Solo a través de humanos"
 setting_spn_human_only_trait_inheritance_desc:0 "Los inmortales pueden crear descendencia humana con compañeros humanos."
 setting_spn_vampire_trait_inheritance:0 "Solo vampiros"
 setting_spn_vampire_trait_inheritance_desc:0 "Permite la herencia de los rasgos genéticos de V&L Vampire. Los vampiros crean niños vampiros entre sí. Los vampiros que procrean con humanos crearán descendencia humana."
 setting_spn_lycan_trait_inheritance:0 "Solo licántropos"
 setting_spn_lycan_trait_inheritance_desc:0 "Los licántropos crean niños licántropos entre sí. Los licántropos que procrean con humanos crearán descendencia humana."
 setting_spn_no_hybrid_trait_inheritance:0 "Sin híbridos"
 setting_spn_no_hybrid_trait_inheritance_desc:0 "Los inmortales no híbridos crean niños inmortales dentro de su especie. Los padres no híbridos crean hijos humanos con madres humanas. Los padres humanos crean hijos inmortales con madres no híbridas."

#Game Rule, V&L - Ageing
 rule_spn_portrait_aging:0 "V&L - Envejecimiento"
 setting_spn_stops_at_portrait_maturity:0 "Madurez del retrato"
 setting_spn_stops_at_portrait_maturity_desc:0 "Todos los personajes nacidos o convertidos antes de los 25 años envejecerán visualmente hasta los 25. Esta es la edad predeterminada de madurez del retrato."
 setting_spn_no_automatic_ageing:0 "Sin envejecimiento"
 setting_spn_no_automatic_ageing_desc:0 "Desactiva el envejecimiento visual para todos los personajes. Cuando se giran quedan visualmente esa edad. Si usas esto con la herencia inmortal, los testamentos inmortales se verán como bebés para siempre... Has sido advertido..."
 setting_spn_gradual_ageing:0 "Envejecimiento gradual"
 setting_spn_gradual_ageing_desc:0 "Los personajes inmortales envejecerán a un ritmo normal hasta los 16 años. A partir de ese momento, envejecerán visualmente 5 veces más lento. Tenga en cuenta que la edad visual afecta la fertilidad."
