 ev5.21.desc:0 "No salió mucho de tu búsqueda. Ciertamente, existen artefactos mágicos en el mundo, pero sus dueños lo mantienen en estricto secreto. Esto no cambia el hecho de que sientas una gran decepción."
 ev5.21.desc2:0 "Después de una minuciosa investigación, finalmente lograste obtener una información específica sobre [final_arti.GetName]. ¡Parece estar en posesión de [owner_a.GetTitledFirstName]!"
