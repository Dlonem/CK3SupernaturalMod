 ev5.10.title:0 "Oportunidad"
 ev5.10.desc:0 "Ha surgido la oportunidad de comprar algunos manuscritos que pueden contener información interesante. Parecen los diarios de algún viajero que fue testigo de fenómenos inexplicables: podría haber magia involucrada."
 ev5.10.0.a:0 "Este es un callejón sin salida."
 ev5.11.title:0 "Recursos humanos"
 ev5.11.desc:0 "Deberías utilizar a tu gente para que te ayude en la búsqueda. Permítales recopilar información, escuchar rumores, hablar con comerciantes y clérigos."
 ev5.11.0.a:0 "Sí, ellos deberían involucrarse más."
 ev5.11.0.b:0 "¡Tienen que dar lo mejor de sí!"
 ev5.11.0.b_ct:0 "#N Pocas posibilidades #!para atraer la atención de los cazadores de brujas."
 ev5.11.0.c:0 "Sé perfectamente cómo conseguir que me ayuden."
 ev5.11.0.c_ct:0 "#N Probabilidad media #!para atraer la atención de los cazadores de brujas."
 ev5.12.desc:0 "Puedes aprender muchas cosas simplemente recopilando rumores. Deberías delegar esta tarea en tu maestro de espías. ¿Quién sabe cuántas cosas puedes aprender de esta manera?"
 additional_tasks_modifier:0 "Deberes adicionales"
 ev5.12.0.a:0 "Mi maestro espía tiene tareas más importantes."
 ev5.12.0.b:0 "Si, es una buena idea."
 ev5.13.title:0 "El Libro"
 ev5.13.desc:0 "Un libro interesante ha caído en tus manos. Lamentablemente no hablas el idioma, pero con un poco de suerte quizás puedas traducir los pasajes más importantes. Parece tratarse de un objeto mágico."
 ev5.13.0.a:0 "Lo intentaré."
 ev5.13.0.b:0 "No habrá ningún problema con eso."
 ev5.13.0.c:0 "Tomará tiempo, pero puedo hacerlo."
 ev5.13.0.d:0 "Debería contratar un traductor."
 ev5.14.desc:0 "Le han llegado rumores de que alguien está muy interesado en su investigación. Esta persona está muy preocupada por su anonimato. Merodea por tu corte, pero es esquivo para los guardias. Podría ser un espía... o un cazador de brujas."
 ev5.14.0.a:0 "Será mejor que suspenda mi búsqueda por un tiempo."
 ev5.14.0.b:0 "Simplemente lo ignoraré."
 ev5.15.desc:0 "Aprendí sobre cierto ritual que induce sueños proféticos. Con esto, pude aprender algunas respuestas a preguntas que me interesan. Sin embargo, hay un problema: tendría que sacrificar a mi familiar."
 ev5.15.0.a:0 "Por supuesto que lo haré."
 ev5.15.0.b:0 "Buscaré otra manera."
 ev5.16.title:0 "Sin progreso"
 ev5.16.desc:0 "Su búsqueda hasta ahora no lleva a ninguna parte. Esta falta de progreso es mala para su bienestar."
 ev5.16.0.a:0 "¿Quizás necesito un descanso?"
 ev5.16.0.b:0 "Tengo que seguir trabajando..."
 ev5.16.0.c:0 "Intentaré un enfoque diferente."
 ev5.17.title:0 "Responsabilidades ante el Reino"
 ev5.17.desc:0 "Su búsqueda no le deja tiempo para cumplir con sus tareas habituales. Necesitas encontrar una manera de dividir tu atención."
 ev5.17.0.a:0 "Mi trabajo actual es más importante."
 ev5.17.0.b:0 "Mi reino es más importante."
 ev5.17.0.c:0 "Si alguien tiene alguna objeción estaré encantado de aclararla."
 ev5.18.desc:0 "Su búsqueda está ganando impulso, cada vez hay más recursos y personas involucradas. Parte de la información que ha podido recopilar parece prometedora..."
 ev5.18.0.a:0 "¡No voy a frenar!"
 ev5.18.0.b:0 "Es hora de prepararse para la siguiente etapa."
 ev5.19.desc:0 "Conseguiste comprar un mapa supuestamente hecho por una poderosa bruja. En él está marcado un lugar que puede contener algún tipo de anomalía mágica..."
 ev5.19.0.a:0 "Este mapa es otra pieza del rompecabezas."
 ev5.19.0.b_ct:0 "Aprenderás la ubicación del Lugar de Poder."
 ev5.20.desc:0 "Según el mapa, el sitio de la anomalía mágica es [magic_p.GetName] tiene un aura mágica. Esta provincia pertenece a [owner_p.GetTitledFirstName]."
 artifacts_searching_studies_completed_log_title:0 "Tu búsqueda no tuvo éxito."
