 ev81.0.desc:0 "¡La disposición de las estrellas es perfecta! En un día como este, un acto de crueldad debería enviarte el poder necesario para cumplir tus ambiciones."
 ev81.0.a:0 "Saquearé una de las aldeas, nadie lo sabrá."
 ev81.0.b:0 "¿Por qué no mato a algunos comerciantes visitantes?"
 ev81.0.c:0 "Una ejecución larga y dolorosa estará bien."
 ev5.58.title:0 "El poder del Gran Rito"
 ev5.58.desc:0 "La ceremonia que involucra a tu aquelarre está surtiendo efecto: puedes sentir la magia flotando en el aire. Todo lo que tienes que hacer es agarrarlo..."
 ev5.58.0.a:0 "Me estoy volviendo más fuerte."
