 ev5.4.title:0 "¡Magia negra!"
 ev5.4.desc:0 "¡Conocí a [actor.GetTitledFirstName] y los rumores sobre [actor.GetHerHim] resultaron ser ciertos! [actor.GetSheHe|U] dominó los poderes del diablo. [actor.GetTitledFirstName] levantó las manos de [actor.GetHerHis] y de repente me vi rodeado de fuego, apenas escapé con vida. Tengo la sensación de que si [actor.GetSheHe] lo hubiera deseado, [actor.GetSheHe] simplemente me habría reducido a cenizas."
 ev5.4.0.a:0 "Es mejor no meterse con [actor.GetHerHim]."
 ev5.4.0.b:0 "Lo tendré en mente."
 ev5.5.title:0 "Reacción a tu magia"
 ev5.5.desc:0 "El hechizo funcionó y hubo una gran conmoción. La gente empezó a gritar o huir, algunos se quedaron paralizados de terror. De repente ves a algunos guardias irrumpir en tu dirección, ciertamente no tienen buenas intenciones."
 ev5.5.0.a:0 "Intentaré escabullirme."
 ev5.5.0.b:0 "¿Quieren meterse con un mago? Idiotas."
 ev5.5.0.b2:0 "¿Quieren meterse con un demonio? Idiotas."
 ev5.5.0.b_ct:0 "Reduces a los guardias a cenizas."
 ev5.5.0.c:0 "Bueno, me rindo."
 ev5.5.0.a_ct:0 "Efectivamente eludes a los guardias."
 ev5.6.desc:0 "¡[actor.GetTitledFirstName] es un verdadero mago! Cuando [actor.GetSheHe] comenzó a lanzar hechizos y enviaron guardias tras [actor.GetHerHim], ¡[actor.GetSheHe] simplemente los quemó hasta convertirlos en cenizas!"
 ev5.6.0.a:0 "¡[actor.GetSheHe|U] es imparable!"
 ev5.5.title2:0 "Intento de arresto"
 ev5.1.0.i:0 "Déjame pensar..."
 ev5.1.0.i_ct:0 "Obtendrás un hechizo aleatorio."
 ev5.1.0.j:0 "Tengo que pensarlo detenidamente."
 ev5.1.0.j_ct:0 "En unos años reconsiderarás tu elección."
 ev5.1.0.j_ct2:0 "Tienes la oportunidad de tener una mayor cantidad de hechizos para elegir."
 ev5.8.desc:0 "[actor.GetTitledFirstName] ante tus ojos levantó las manos y convocó una corriente de energía mágica que golpeó a [recipient.GetTitledFirstName]. [actor.GetSheHe|U] no solo es un verdadero mago, sino que también es lo suficientemente despiadado como para atacar a los enemigos de [actor.GetHerHis] incluso frente a testigos.!"
