 trait_source3_desc:0 "Una vez cada pocos siglos llega al mundo un individuo excepcionalmente dotado, un hacedor de milagros que comprende intuitivamente los matices de la magia mejor que nadie. Con el entrenamiento adecuado, tiene el potencial de alcanzar un poder que podría igualar a príncipes demoníacos o incluso dioses menores."
 ev5.34.desc:0 "Hoy te encerraste en tu habitación tratando de ponerte al día con algunas de las tareas burocráticas habituales, cuando de repente te diste cuenta de que no estabas solo en la habitación. Un hombre apareció de la nada; de alguna manera debe haber engañado a tus guardias. Sin embargo, no parece un asesino, aunque sientes que es una persona a tener en cuenta."
 ev5.34.0.a:0 "¿Quien diablos eres tú?"
 ev5.35.desc:0 "Mi nombre es Merlín y bueno, soy un hechicero. No pongas esa cara. Sé que tienes cierto interés en la magia. Perdóneme por la intromisión, pero vengo con unos asuntos. Hay cierto demonio escondido en tu vecindario, con quien tengo una cuenta que saldar. Sin embargo, necesito ayuda para encontrarlo y capturarlo."
 ev5.35.0.a:0 "¿Demonio? Suena serio."
 ev5.35.0.b:0 "Continua."
 ev5.36.desc:0 "Eso es todo, en pocas palabras. Este demonio alguna vez hizo mucho daño a la raza humana, preferiría que no volviera a suceder. No te preocupes, en una confrontación directa ella no es tan amenazadora - de lo contrario, no te involucraría."
 ev5.36.0.a:0 "'Ella'?"
 ev5.37.desc:0 "Pandora, así se llama. Es posible que no sea el único que la busca, así que debemos darnos prisa. ¿Me ayudarás? Serás recompensado, por supuesto."
 ev5.37.0.a:0 "Déjalo estar. Prefiero no tener un demonio cerca."
 ev5.37.0.b:0 "Te ayudaré, pero no gratis..."
 ev5.37.0.c:0 "Creo que no me estás contando todo."
 ev5.37.0.d:0 "No, no quiero tener nada que ver con eso."
 ev5.37.0.d_ct:0 "Merlín buscará ayuda de otra persona."
 ev5.38.desc:0 "Cuanto menos sepas, más tiempo disfrutarás de la felicidad y la tranquilidad. Entonces, ¿qué dices? ¿Me ayudarías?"
 ev5.39.desc:0 "Excelente. Tengo una idea de dónde podemos comenzar la búsqueda. La diablesa es demasiado inteligente para que pueda localizarla con magia, pero una búsqueda convencional podría dar resultados, siempre y cuando te dé algunas pistas..."
 ev5.39.0.a:0 "Haré que mi gente mire a su alrededor."
 ev5.39.0.a_ct:0 "Teniendo en cuenta el consejo de Merlín, envías a tus espías."
 ev5.39.0.a_ct2:0 "Hay que esperar los resultados."
 ev5.40.title:0 "La búsqueda de Pandora"
 ev5.40.desc:0 "Tu gente obtuvo un dibujo de la mujer que estaban buscando (supuestamente, Pandora tomó la forma de una mujer común y corriente) e información sobre qué buscar, pero hasta ahora no han encontrado ninguna pista. La búsqueda se está volviendo costosa y Merlín no ha aparecido desde tu última conversación."
 ev5.40.0.a:0 "Enviaré más agentes a buscar."
 ev5.40.0.b:0 "Delegaré a mi hombre de confianza para que haga esto."
 ev5.40.0.c:0 "Es hora de acabar con esta locura."
 ev5.40.0.c_ct:0 "Interrumpes la búsqueda de Pandora."
 ev5.41.opening:0 "[yaga0.Custom2('AppropriateGreeting', ROOT.Char)]"
 ev5.41.desc:0 "Mis espías informan que estás realizando una determinada tarea para Merlín; supongo que implica la captura de un demonio llamado Pandora. No sé qué te prometió este embaucador, pero te daré el doble que él. Espero que me entregues a Pandora tan pronto como la captures."
 ev5.41.0.a:0 "Mmmm, esto se está poniendo interesante."
 mefisto_name:0 "Mefistófeles"
 ev5.41.0.b:0 "Quizás reanude la búsqueda."
 ev5.41.0.b_ct:0 "La búsqueda de Pandora continuará."
 ev5.41.0.c:0 "No estoy interesado/a en esto."
 ev5.42.title:0 "Mefisto"
 ev5.42.desc:0 "Un hombre aparece de repente frente a ti.... O no un hombre, puedes sentir un ligero olor a azufre y magia en él. Otro visitante no anunciado que da la impresión de estar muy despreocupado. 'Permítanme presentarme: Mefistófeles, a su servicio.'"
 ev5.42.0.a:0 "¡Demonio!"
 ev5.43.desc:0 "Tranquilo, soy un demonio civilizado, he vivido entre humanos durante mucho tiempo. De hecho, vine a ayudar; aparentemente estás buscando a alguien. Oh, sí, Pandora... Sé dónde se esconde."
 ev5.43.0.a:0 "¿Por qué quieres ayudarme?"
 ev5.44.desc:0 "Por diversión. Tengo curiosidad por saber cómo terminará la historia: ¿te convertirás en el títere de Merlín o en el siervo de Yaga? ¿O seguirás tu propio camino? ¡Los mortales pueden ser muy divertidos! De todos modos, Pandora se esconde en el castillo de [rrrcounty.GetName], ha engañado a [rrruler.GetTitledFirstName] y se siente segura allí. Creo que la muerte violenta de [rrruler.GetTitledFirstName]la sacará de su escondite, luego ayudaré a tu maestro de espías a tender la trampa. Por supuesto, también puedes simplemente asaltar los muros del castillo..."
 ev5.44.0.a:0 "Gracias por la sugerencia... ¿Por qué es tan importante esta Pandora?"
 ev5.45.desc:0 "'Excelente pregunta, ¿verdad?' - se rió el demonio - 'Si lo supieras, entonces no sería tan divertido. Trate con [rrruler.GetTitledFirstName], y Pandora estará a su alcance. Nos veremos, tal vez' – el demonio desapareció."
 ev5.45.0.a:0 "Excelente..."
 ev5.45.0.a_ct:0 "Debes conquistar un condado o asesinar al protector de Pandora."
 pandora_name:0 "Pandora"
 ev5.47.desc:0 "Su gente logró encontrar una mujer con una descripción coincidente. Ella no se resistió, pero sin duda era a quien estabas buscando. Es demasiado bonita para una mujer mortal..."
 ev5.47.0.a:0 "¿Qué tienes de especial, demonio? ¡Habla!."
 ev5.47.desc2:0 "La carta firmada por Mefistófeles contenía la hora y el lugar exactos donde estaría Pandora; aparentemente estaba tratando de escabullirse para buscar un nuevo escondite. Tu gente la interceptó, sin duda es la persona que buscas. Es demasiado bonita para una mujer mortal."
 ev5.49.desc:0 "Cualquier otro demonio en mi lugar te habría hecho trizas a ti y a tus hombres, ¿sabes? Pero siempre he tenido demasiado respeto por la vida, por eso me escondo. Fue profetizado que yo sería quien traería la perdición a este mundo. Una vez, producto de mi descuido, utilicé un artefacto que provocó un gran cataclismo. Algunos creían que la profecía se había cumplido entonces, pero también hay quienes creen que la verdadera fatalidad aún está por llegar, gracias a mí."
 ev5.49.0.a:0 "Suena increíble."
 ev5.49.0.b:0 "¿Un artefacto?"
 ev5.50.desc:0 "El artefacto desapareció hace mucho tiempo, pero hay muchos poderes antiguos que pueden amenazar este mundo, y yo puedo ser la clave para eso. Tal vez. No voy a permitir que eso suceda, pero tampoco voy a pelear contigo. Sé razonable... y déjame ir. Encontraré un lugar seguro para mí y no me meteré en problemas, tal como lo he hecho durante los últimos siglos."
 ev5.50.0.a:0 "Si todo esto es cierto... entonces debes morir."
 ev5.50.0.b:0 "Sea pues, puedes irte."
 ev5.50.0.b_ct:0 "Pandora se irá y probablemente no os volveréis a ver nunca más."
 ev5.50.0.c:0 "Te quedarás conmigo, aquí estarás a salvo."
 ev5.50.0.c_ct:0 "Pandora permanecerá en tu corte."
 ev5.50.0.d:0 "Eres problema de Merlín, él se ocupará de ti."
 ev5.50.0.d_ct:0 "#P ¡Merlín te recompensará!#!"
 ev5.50.0.e:0 "Creo que te entregaré a Baba Yaga."
 ev5.50.0.e_ct:0 "#P ¡Baba Yaga te recompensará!#!"
 ev5.51.desc:0 "'Me costó mucho tiempo, pero veo que valió la pena' - dijo Merlín - 'No estaba seguro de poder confiar en ti, pero dudé de ti innecesariamente. Te has ganado mi gratitud y, por supuesto, mi recompensa.'"
 ev5.51.0.a:0 "¿Qué pasará con Pandora?"
 ev5.51.0.b:0 "Sí, mi pago. Hablemos de eso."
 ev5.52.desc:0 "Según las profecías, Pandora contribuirá al apocalipsis. Todo debe terminar algún día, incluso este mundo, pero preferiría que no sucediera pronto. Conozco un hechizo muy inestable para viajar en el tiempo. Enviaré Pandora a... ¿2012? ¿Quizás 2024? Todavia no estoy seguro. Será mejor que hablemos de tu recompensa."
 ev5.52.0.a:0 "¿Sí?"
 ev5.53.desc:0 "Estás interesado en la magia, así que podría contarte algunos secretos mágicos. O simplemente podría darte algunas gemas..."
 ev5.53.0.a:0 "En realidad, no espero compensación de mi amigo."
 ev5.53.0.b:0 "Sí, enséñame magia."
 ev5.53.0.c:0 "Aceptaré Oro."
 ev5.54.desc:0 "'Buena elección' - dijo Yaga - 'Quién sabe qué haría Merlín con Pandora. De esta manera la situación está bajo control y tienes mi gratitud.'"
 ev5.54.0.a:0 "¿Tu gratitud tiene alguna consecuencia material?"
 ev5.55.desc:0 "La profecía dice que Pandora traerá destrucción al mundo. El significado exacto de esto debe ser que el hijo de Pandora puede tener la capacidad de destruir el mundo. Es posible, el cruce entre humanos y demonios a veces conduce a mutaciones peculiares, así nacen los magos más poderosos. Lanzaré una maldición que hará que Pandora nunca tenga hijos, esto solucionará el problema. Y luego ella seguirá su camino. Maldecir a los demonios es difícil, pero encontraré la manera."
 ev5.56.desc:0 "Sí, es hora de recibir tu recompensa. Soy demasiado mayor para contratar otro aprendiz, pero puedo darte algunos consejos sobre cómo conseguir el artefacto mágico. También incluiré algunas pociones que pueden resultarte útiles. También tengo otra hija, aunque lo mantendré en secreto. Ella es joven y capaz, y podría entregártela... si prometes cuidarla."
 ev5.56.0.a:0 "Estoy interesado en objetos mágicos."
 ev5.56.0.b:0 "Me encantaría conocer a tu hija."
 ev5.57.desc:0 "'¡Qué gran giro!' - Mefistófeles apareció de la nada - 'No estoy decepcionado de ti. Tus acciones merecen algún tipo de premio. ¿Magia? ¿Oro? ¿Un apretón de manos? Sólo pidelo.'"
 ev5.57.0.a:0 "Algo de oro siempre es útil."
 ev5.57.0.b:0 "Solo márchate."
