 ev5.29.title:0 "Duelo de magos - Sin resolución"
 ev5.28.desc:0 "Ustedes dos se enfrentan midiéndose con la mirada, ambos preparándose mentalmente para la batalla. De repente, tu oponente comienza a lanzar un hechizo. Verás que la figura de [char2.GetHerHis] comienza a emanar energía del poder que se eleva dentro de [char2.GetHerHim]. Tienes poco tiempo para reaccionar..."
 ev5.28.desc_won1:0 "Conseguiste defenderte de los ataques del enemigo el tiempo suficiente para preparar el hechizo de destrucción definitiva. Una corriente de poder golpea a [char2.GetTitledFirstName] desgarrando a [char2.GetHerHim] en átomos..."
 ev5.28.desc_won2:0 "Tus hechizos golpearon a tu oponente con tanta fuerza y duración que [char2.GetSheHe] finalmente cayó de rodillas frente a ti. [char2.GetSheHe|U] no tiene la fuerza para defenderse más [char2.GetHerHim] - [char2.GetSheHe] está a tu merced."
 ev5.28.desc_lost1:0 "Estás intentando defenderte hábilmente de los hechizos de tu oponente, cuando de repente el ataque se detiene por completo. Ves que el oponente está en medio de un hechizo muy complicado. Intentas lanzar el tuyo propio para detener [char2.GetHerHim], pero ya es demasiado tarde. El enemigo ha convocado una corriente de energía que te destroza."
 ev5.28.desc_lost2:0 "Intentas defenderte hábilmente de los hechizos enemigos, ¡pero tu oponente es demasiado poderoso! Rápidamente pierdes tus fuerzas y caes de rodillas impotente. Otro hechizo enemigo simplemente te destroza."
 ev5.28.desc_lost3:0 "Intentas defenderte hábilmente de los hechizos enemigos, ¡pero tu oponente es demasiado poderoso! Rápidamente pierdes tus fuerzas y caes de rodillas impotente. El oponente generosamente tomó esto como una señal de rendición y decidió perdonarte."
 ev5.28.desc_lost4:0 "Intentas defenderte hábilmente de los hechizos enemigos, ¡pero tu oponente es demasiado poderoso! Rápidamente pierdes tus fuerzas y caes de rodillas impotente. Tu oponente decidió perdonarte, pero tomó tus objetos mágicos como trofeo."
 ev5.28.desc_lost5:0 "Intentas defenderte hábilmente de los hechizos enemigos, ¡pero tu oponente es demasiado poderoso! Rápidamente pierdes tus fuerzas y caes de rodillas impotente. Tu oponente decidió perdonarte, pero te ves obligado a rendirte en la guerra."
 ev5.28.desc1:0 "Tu oponente está constantemente presionando con hechizos [char2.GetHerHis]. El espacio entre ustedes está vibrando por el poder creciente."
 ev5.28.desc2:0 "Por un momento, tu oponente dejó de lanzar hechizos en tu dirección. Parece estar tramando algo."
 ev5.28.desc3:0 "[char2.GetTitledFirstName] te lanza más hechizos, la magia explota en el aire. Das un paso atrás, sintiendo que te estás quedando sin fuerzas..."
 ev5.28.desc4:0 "[char2.GetTitledFirstName] está retrocediendo bajo el ataque de tus hechizos. Ves que [char2.GetSheHe]  se está debilitando cada vez más. ¡Estás cerca de la victoria!"
 ev5.28.desc5:0 "El duelo de magos continúa, pero notas algo inquietante. Tu oponente está intentando repeler tus ataques simultáneamente y preparar algún hechizo complicado para lanzar. ¡El hechizo de la perdición! Debes detener a [char2.GetHerHim]..."
 ev5.28.desc6:0 "Los hechizos de tu oponente se reflejan principalmente en tus escudos mágicos o logras contrarrestarlos, pero a [char2.GetSheHe] también le está yendo bien, al menos por ahora."
 ev5.28.desc7:0 "Tu oponente lanza un hechizo extremadamente complejo, nunca antes habías visto algo tan sofisticado: ¡apenas lo desviaste! Crees que [char2.GetSheHe] es demasiado fuerte porque [char2.GetSheHe] no es un hombre mortal."
 ev5.30.desc:0 "Tu oponente no pudo desviar uno de tus hechizos - lo golpeó con un efecto fatal y lo partió por la mitad. Parece que ganaste."
 ev5.30.0.a:0 "Entonces, ¿quién es el siguiente?"
 ev5.30.0.b:0 "Nadie me puede parar."
 ev5.30.0.c:0 "¡Te tengo!"
