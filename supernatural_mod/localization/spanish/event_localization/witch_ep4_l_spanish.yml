 ev5.60.desc:0 "Vine a conquistar este mundo. Los mortales son patéticos, pero los magos a veces pueden causar problemas. Pareces ser el mayor desafío que existe, así que comenzaré contigo. ¡Que tu muerte se convierta en el presagio de un nuevo comienzo!"
 ev5.60.0.a:0 "¡¿Qué demonios?!"
