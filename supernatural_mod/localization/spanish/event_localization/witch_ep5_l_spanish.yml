l_spanish:
 ev6.1.desc:0 "Te conozco, mortal. ¿Por qué me molestas otra vez?"
 ev6.1.0.a:0 "Necesito su apoyo."
 ev6.1.0.b:0 "Debes conceder mi deseo, demonio."
 ev6.2.desc:0 "En el centro del círculo de invocación aparece una figura que brilla con una luz mágica, que se apaga lentamente. Sientes que los latidos de tu corazón se aceleran cuando Lilith te sonríe. '¿Fallaste, querida? - la voz de la diablesa es aún más seductora de lo que recordabas."
 ev6.2.0.a:0 "Sí, quédate conmigo, mi amor."
 ev6.2.0.b:0 "Quiero que cumplas mi deseo."
 ev6.3.desc:0 "El demonio aparece inmediatamente en el círculo de invocación. No parece emocionado de verte. 'Tú' - dijo el demonio - '¿Qué quieres esta vez, mago humano?'"
 ev3.2.desc2:0 "'Nos volvemos a encontrar, mago. ¿Qué necesitas?'"
 ev6.4.desc:0 "'[this0.GetTitledFirstName] en persona. Bienvenido. No tengo ninguna oferta especial para ti, pero como estoy aquí, puedo enseñarte un nuevo hechizo. Considéralo un regalo."
 hells_scepter:0 "Cetro del Infierno"
 hells_scepter_desc:0 "Se dice que este artefacto es propiedad del propio Lucifer. No está claro cómo salió el cetro del Infierno."
 ev93.1.title:0 "Cetro Misterioso"
 ev93.1.desc:0 "Tus sirvientes han encontrado un objeto precioso escondido en las mazmorras del castillo. Es un cetro ingeniosamente elaborado a partir de una aleación desconocida, y su superficie parece emanar una agradable calidez. No sabes qué es, pero puede resultarte útil."
 hells_scepter1_terrain_cancel_negative_supply:0 "Permite a los magos convocar demonios por tipo o nombre."
 hells_scepter2_terrain_cancel_negative_supply:0 "Hechizo de inmunidad para desterrar para demonios"
 hells_scepter3_terrain_advantage:0 "EXP anual de Poder del infierno para demonios"
 ev12.0.c:0 "¡Este es el momento de convocar algo realmente poderoso!"
 ev12.0.c_ct:0 "Esta opción está disponible porque tienes el Cetro del Infierno."
 ev6.5.desc:0 "Con la ayuda del Cetro del Infierno, casi cualquier demonio puede responder a tu llamada. Puedes invocar un tipo específico de demonio, o puedes invocar por nombre uno que ya hayas conocido."
 ev6.5.0.a:0 "Demonio Mayor"
 trait_track_combat_magic:0 "Magia de Combate"
 trait_track_combat_magic_desc:0 "La habilidad en el manejo de hechizos de combate puede ser útil tanto en el campo de batalla como en un duelo contra otros adeptos a la magia."
 pot6:0 "Elixir de Carisma"
 pot6_modifier:0 "Elixir de Carisma"
 pot6_desc:0 "Beber esta mezcla te dará mayor obediencia entre otros gobernantes, al menos por un tiempo."
 gain_pot6_ct:0 "Obtienes Elixir de Carisma"
 drink_pot6_decision:0 "Usa el Elixir de Carisma"
 drink_pot6_decision_tooltip:0 "Beber esta mezcla te dará mayor obediencia entre otros gobernantes."
 drink_pot6_decision_desc:0 "Beber esta mezcla te dará mayor obediencia entre otros gobernantes."
 drink_pot6_decision_confirm:0 "Bebe la poción."
 pot7:0 "Poción de Lectura Mental"
 pot7_desc:0 "Usar este brebaje te permite leer la mente de otros personajes."
 gain_pot7_ct:0 "Obtienes una poción de lectura mental"
 drink_pot7_decision:0 "Usa una poción de lectura mental"
 drink_pot7_decision_tooltip:0 "Usar este brebaje te permite leer la mente de otros personajes."
 drink_pot7_decision_desc:0 "Usar este brebaje te permite leer la mente de otros personajes."
 drink_pot7_decision_ct:0 "Dentro de 6 meses, #italic Hechizo de lectura mental#! no consumirá saturación de energía."
 drink_pot7_decision_confirm:0 "Bebe la poción."
 setting_high_whunters:0 "Alto"
 setting_high_whunters_desc:0 "Los cazadores aparecerán con más frecuencia y el cazador de brujas principal recibirá recursos adicionales."
 nyx_name:0 "Nix"
 ev6.6.title:0 "Dama de los Sueños"
 ev6.6.desc:0 "Aparece una mujer en el círculo de invocación; sientes un aura mágica que emana de ella, aunque nunca antes habías experimentado algo así. Probablemente sea única incluso para un demonio. \n'Ha pasado mucho tiempo desde que estuve aquí', dijo la diablesa, 'y ha pasado aún más desde que alguien me atrapó con un hechizo de invocación. Tienes talento, mago.'"
 ev6.6.0.a:0 "¿Quién eres y qué puedes hacer por mí, demonio?"
 ev6.7.desc:0 "'Me llamo Nix. Puedo observar y manipular los sueños de los mortales y otros seres. Este es un poder muy especial que recibí de mi maestro. Puede que no le agradezca saber de nuestro encuentro... y seguro que lo hará.'"
 ev6.7.0.a:0 "Quien es tu Maestro"
 ev6.7.0.b:0 "¿Influyendo en los sueños? Eso podría resultar útil."
 ev6.7.0.c:0 "No quiero tratar con tu maestro, sea quien sea. Desaparece."
 ev6.8.desc:0 "'No tiene nombre, aunque sus oponentes a veces lo llaman el Mal Eterno. Es tan viejo como tu dios. Afortunadamente, rara vez se interesa por su mundo: tiene objetivos más ambiciosos.'"
 ev6.8.0.a:0 "Ya veo... Dime qué puedes hacer por mí."
 ev6.8.0.b:0 "En ese caso, no quiero meterme con tu maestro. Desaparece."
 ev6.9.desc:0 "'Yo ejerzo el poder de influir en los sueños. Son posibilidades ilimitadas de manipulación u obtención de información. ¿Qué deseas?'"
 ev6.9.desc2:0 "'Invocarme no es seguro para ti, mago. ¿Qué quieres esta vez?"
 ev6.9.0.a:0 "Que la gente crea que mis afirmaciones son legítimas."
 ev6.9.0.b:0 "Que la gente me muestre más respeto y obediencia."
 ev6.9.0.c:0 "¿Puedes decirme si soy el objetivo de una intriga?"
 ev6.9.0.c_ct:0 "Descubrirás si eres objeto de alguna conspiración."
 ev6.9.0.d:0 "Me gustaría tener buenos sueños, eso es todo."
 nyx_blessing_modifier:0 "La bendición de Nix"
 peaceful_dreams_modifier:0 "Sueños pacíficos"
 ev6.10.desc:0 "No, conozco los sueños de la mayoría de la gente y no veo en ninguna información que alguien esté conspirando contra ti. Aunque hay gente que te odia... De todos modos, hice lo que me pediste. Adiós."
 ev6.10.desc2:0 "Sí, conozco al menos un complot contra usted - [mscheme.GetFullActionName]. [sowner.GetTitledFirstName] está detrás de esto, por supuesto. Eso es todo lo que sé por el momento."
 ev6.10.0.a:0 "Lo expondré de inmediato."
 you_are_cursed:0 "Estas maldito/a"
 IS_MAGICAL_ARTIFACT:0 "Este artefacto está bien protegido: $VALUE|+0=$"
 mind_scan_terrain_cancel_negative_supply:0 "Desbloquea #italic Hechizo escaneo mental #!"
 mind_scan_ct1:0 "Descubrirás si el objetivo forma parte de una trama."
 mind_scan_ct2:0 "Puedes aprender el secreto aleatorio del objetivo."
 mind_scan_ct3:0 "Permanecerá inconsciente de tu hechizo"
 mind_scan:0 "Escaneo mental"
 mind_scan_desc:0 "Utilice el poder de la lectura de mentes para ver el interior de la mente de otra persona."
 ev6.11.desc:0 "Parece que [recipient.GetTitledFirstName] no está involucrado en ninguna conspiración y tampoco encontraste ningún secreto importante en la cabeza de [recipient.GetHerHis]."
 ev6.11.desc2:0 "En la mente de [recipient.GetTitledFirstName], puedes ver claramente que [recipient.GetSheHe] está conspirando contra [mstarget.GetTitledFirstName]. Esta es la intriga [mscheme.GetFullActionName]."
 ev6.11.desc3:0 "En la mente de [recipient.GetTitledFirstName], puedes ver claramente que [recipient.GetSheHe] es un agente en una intriga dirigido por [mschemeowner2.GetTitledFirstName] contra [mstarget.GetTitledFirstName]. Esta es la intriga [mscheme2.GetFullActionName]."
 ev6.11.desc4:0 "En la mente de [recipient.GetTitledFirstName], puedes ver claramente que [recipient.GetSheHe] Actualmente no está involucrado en ninguna intriga, pero [recipient.GetSheHe] tiene secretos de [recipient.GetHerHis]..."
 DS_WANT_NOT_LOSS_MAGIC:0 "Teme la pérdida de artefactos mágicos: $VALUE|=+0$"
 DS_HAS_MAGE_RULERSHIP:0 "#P Mage Rulership#!: $VALUE|=+0$"
 asmodeus_name:0 "Asmodeo"
 ev6.12.title:0 "El Señor del Infierno"
 ev6.12.desc:0 "Una figura que emana una fuerza poderosa se materializa en la cámara. Te das cuenta de que este es probablemente el ser más poderoso que jamás hayas conocido. Quizás invocar esta cosa no fue tu mejor idea...\n'Soy Asmodeo.' - ves que el demonio te mira fijamente."
 ev6.12.0.a:0 "He escuchado ese nombre en alguna parte antes..."
 ev6.13.desc:0 "'Debería. Soy la mano derecha del propio Lucifer y el gobernante del Sexto Círculo del Infierno. Tienes mala suerte de que tu hechizo me haya convocado, mortal' - sientes el poder del demonio penetrando tu mente y revisa tus recuerdos. Esto no debería ser posible, el círculo de invocación debería aislarte..."
 ev6.13.0.a:0 "Cómo...?"
 ev6.13.0.b:0 "¡Desaparece, ahora!"
 ev6.14.desc:0 "El demonio se rió. 'No me estás escuchando, mortal. Soy casi el demonio más poderoso que existe, y tú en tu descuido me has convocado' – chasqueó los dedos, y el círculo protector de invocación se evaporó por completo. Nada impide que el demonio te golpee ahora con todo su poder.\n'Mi propuesta es: sírveme o muere.'"
 ev6.14.0.a:0 "Ningún demonio me mandará."
 ev6.14.0.b:0 "Aquí no se necesitan amenazas..."
 ev6.14.0.c:0 "Sea pues, puedo servirte."
 ev6.15.desc:0 "Esperabas el ataque, pero aun así no pudiste bloquearlo. El hechizo del demonio te derribó inmediatamente. ¡Su poder es inimaginable!\n'Sírveme... O muere.'"
 ev6.15.0.a:0 "¡Nunca!"
 ev6.15.0.a_ct:0 "Intentas atacar al demonio con un golpe de poder."
 ev6.15.0.a_ct2:0 "Atacas al demonio con todo tu poder."
 ev6.15.0.b:0 "Sea pues, me rindo. Soy todo tuyo."
 ev6.16.desc:0 "Tu hechizo rebotó inofensivamente en el demonio. Él, sin embargo, parece satisfecho.\n'Impresionante. No te falta coraje ni perseverancia. Tu magia es débil, pero quizás algún día alcances la grandeza, al menos para un ser humano. Cuando llegue ese día, volveré a enfrentarte. Que te vaya bien, mortal.'"
 ev6.17.desc:0 "'Buena elección. Aunque la pregunta es si un gusano como tú me servirá para algo. Primero, una pequeña prueba de lealtad. Llama a tu heredero, quiero que lo atravieses con una espada.'"
 ev6.17.0.a:0 "Pensándolo bien... no."
 ev6.18.desc:0 "'Fue una prueba, pero no una prueba de lealtad. Fallaste. No necesito un sirviente tan patético. Adiós, mortal. Y si me vuelves a llamar dejaré de ser amable."
 ev6.19.desc:0 "Tu hechizo golpeó al demonio y lo sacudió con fuerza. Parece sorprendido, pero después de un momento sonrió.\n'Nada mal para un humano. Sería una pena matarte antes de que alcances tu máximo potencial. Nos vemos, mago, tal vez'"
 achoris_name:0 "Acoris"
 ev6.20.title:0 "Visita inesperada"
 ev6.20.desc:0 "Esta mañana un hombre pidió audiencia. Aunque nadie lo conoce, fue tan persuasivo que tus guardias lo dejaron pasar. Decidiste darle unos momentos de tu precioso tiempo."
 ev6.20.0.a:0 "Quien eres extraño"
 ev6.21.desc:0 "'Me llaman Acoris. Soy miembro de un antiguo aquelarre que se ocupa de asuntos importantes de este mundo. Uno de estos asuntos es la protección del Anillo de la Vida. El artefacto nos fue robado hace mucho tiempo, pero descubrimos que ahora está en tu poder. Nos gustaría recuperarlo.'"
 ev6.21.0.a:0 "Creo que el anillo estará más seguro conmigo."
 ev6.21.0.b:0 "Hablemos del precio."
 ev6.22.desc:0 "'Eres un necio. ¿Crees que el anillo sólo da y no quita nada a cambio? Además, no tienes idea de cuántas brujas y magos lo están buscando. El anillo sólo estará a salvo en manos de mi aquelarre."
 ev6.22.0.a:0 "No te creo. Vete antes de que llame a los guardias."
 ev6.22.0.b:0 "Bueno, en ese caso puedo darte el anillo, pero no gratis."
 ev6.23.desc:0 "'¡Te arrepentirás!' Después de estas palabras, Acoris abandonó la Corte. Tienes la sensación de que habrá más problemas con él."
 ev6.23.0.a:0 "Le digo a los guardias que lo vigilen."
 ev6.24.desc:0 "'Por supuesto, pagaré con oro. También daré algunos pergaminos de los archivos de mi aquelarre como gesto amistoso.'"
 ev6.25.desc:0 "Unos momentos después de que Acoris se marchara, te das cuenta de que algo malo le ha pasado al Anillo. ¡Su poder ha sido suprimido! Aún puedes sentirlo, pero el artefacto no funciona correctamente, algo lo ha bloqueado. ¡Debe ser algún truco de ese Acoris! Quizás realizar una investigación mágica pueda solucionarlo, o tendrás que encontrar otra manera."
 ev6.25.0.a_ct1:0 "Realizar una investigación mágica puede restaurar el poder del anillo."
 ev6.25.0.a_ct2:0 "Encarcelar e interrogar a Acoris también puede resolver el problema."
 artifact_ring_of_life_modifier0:0 "Poder suprimido"
 artifact_ring_of_life_modifier:0 "Poder Máximo del Anillo de la Vida."
 ev6.25.0.a:0 "Una pequeña reconfiguración del aura debería bastar."
 ev6.25.0.b:0 "Puedo saturar el anillo con mi propia magia."
 ev6.25.0.c:0 "Acoris y yo deberíamos charlar."
 ev3.22.c:0 "Tengo que restaurar el poder del Anillo de la Vida."
 ev3.22.c_ct:0 "Intentarás reparar el artefacto."
 ev6.26.desc:0 "Primero necesitas descubrir el principio del anillo. ¿De dónde viene realmente su poder? ¿Cómo y por qué se creó? Muchas preguntas deben encontrar sus respuestas."
 ev6.26.0.a:0 "Empezaré hojeando mis libros."
 ev6.26.0.b:0 "Un poco de experimentación podría ayudar aquí..."
 ev6.26.0.c:0 "Dejar que mi aquelarre busque información útil."
 ev6.27.desc:0 "Ha encontrado información útil, pero todavía queda mucho trabajo por delante. Parece que el anillo es un artefacto más complicado de lo que pensabas."
 ev6.27.0.a_ct:0 "Necesitas más tiempo para resolverlo."
 ev6.27.0.b_ct:0 "Terminas tu investigación mágica sin éxito."
 ev6.28.0.b:0 "De hecho, mis conocimientos alquímicos me permitirán hacerlo más barato."
 ev6.29.desc:0 "Conseguiste un gran avance: descubriste cómo funciona el anillo. El artefacto contiene un demonio, o al menos algún fragmento de su poder. La conexión con este poder se ha roto, pero puedes lanzar un hechizo que solucionará este problema."
 ev6.30.desc:0 "Acoris está a tu merced. Rápidamente lograste capturarlo - él te reveló el método mediante el cual logró reparar el anillo. Sin embargo, no aprendiste nada más.\n'¡Otros vendrán a detenerte!' - estas fueron sus últimas palabras antes de tomar el veneno previamente escondido, no tuviste tiempo de detenerlo."
 ev6.30.0.a:0 "Al menos el anillo vuelve a funcionar."
 ev6.31.title:0 "Gestión del Aquelarre"
 ev6.31.desc:0 "Concluiste que el aquelarre necesita más recursos para lograr sus objetivos. ¿Quizás valdría la pena cobrar una pequeña cuota de membresía?"
 ev6.31.0.a:0 "Sí, hagámoslo."
 ev6.31.0.b:0 "Podría hacerlo, pero será mejor que primero consolide mi posición."
 ev6.32.desc:0 "Parece que uno de los miembros de tu aquelarre,  [hunter_vict.GetTitledFirstName] - se ha convertido en víctima de los cazadores de brujas. El cuerpo de [hunter_vict.GetHerHis|U] fue encontrado sin cabeza, con una estaca clavada en el corazón de [hunter_vict.GetHerHis]. La pregunta es si [hunter_vict.GetSheHe] fue interrogado antes de la muerte de [hunter_vict.GetHerHis] - de ser así, todo el aquelarre está en peligro."
 ev6.32.0.a:0 "¡Cazadores de mierda!"
 ev6.32.0.b:0 "Es mejor no organizar un Gran Rito por un tiempo."
 ev6.32.0.c:0 "Pondré una recompensa por las cabezas de estos bastardos."
 ev6.32.0.c_ct:0 "Los cazadores pueden disminuir su actividad por un tiempo."
 ev6.32.0.d:0 "Encontraré una manera de distraerlos de nuestro aquelarre."
 ev6.33.title:0 "Rivalidad del Aquelarre"
 ev6.33.desc:0 "Hace algún tiempo que sabes que otro aquelarre también está activo en tu reino. Nunca os habéis ocupado de ello porque, hasta donde sabéis, sus miembros son en su mayoría campesinos. Sin embargo, recientemente su aquelarre ha ido ganando fuerza y su gran maestro parece haber aprendido algunas cosas sobre magia. Quizás sea necesario hacer algo al respecto antes de que se conviertan en un problema."
 ev6.33.0.a:0 "Varias ejecuciones de campesinos les recordarán su lugar."
 ev6.33.0.b:0 "Enviaré mercenarios para solucionarlo en silencio."
 ev6.33.0.c:0 "Mis espías destruirán este aquelarre desde dentro."
 MUST_ACCEPTS_WITCHCRAFT:0 "Tu fe debe aceptar la brujería."
 mage_rulership_tradition:0 "Gobierno de Magos"
 mage_rulership_tradition_name:0 "Gobierno de Magos"
 mage_rulership_tradition_desc:0 "Esta tradición considera tener una afinidad mágica como un atributo natural de un verdadero gobernante. Tu poder y tus habilidades mágicas determinan tu lugar en la sociedad."
 ALREADY_HAS_GE_PALACE:0 "Sólo puedes tener una construcción de este tipo."
 MAGE_RULERSHIP_REQUIRED:0 "Debes tener una tradición cultural de Gobierno de Magos."
 culture_parameter_mage_rulership_rule:0 "Desbloquea la cadena de construcción de Mage Tower."
 culture_parameter_mage_rulership_rule2:0 "[interaction|E] Enseñar brujería tiene un tiempo de reutilización reducido y te otorga renombre de dinastía."
 culture_parameter_mage_rulership_rule3:0 "Las ejecuciones restablecen los niveles de saturación de energía."
 mage_rulership_execution:0 "¡Tu poder está creciendo!"
 culture_parameter_mage_rulership_rule4:0 "Es más probable que los magos participen en duelos de magos."
 culture_parameter_mage_rulership_rule5:0 "El ganador del Duelo de Magos puede exigir los derechos del perdedor o el título principal del Señorio."
 culture_parameter_mage_rulership_rule6:0 "Los magos ganan prestigio adicional y una mayor opinión vasalla."
 culture_parameter_mage_rulership_rule7:0 "Revocar el título de vasallo que no es brujo no causa tiranía."
 ev5.28.0.z3bb:0 "Te perdonaré, pero has demostrado que no mereces tus títulos."
 ev5.28.desc_lost6:0 "Intentas defenderte hábilmente de los hechizos enemigos, ¡pero tu oponente es demasiado poderoso! Rápidamente pierdes tus fuerzas y caes de rodillas impotente. Tu oponente decidió perdonarte, pero tienes que regalar algunos de tus títulos."
 ev6.36.title:0 "El poder no es para los débiles"
 ev6.36.desc:0 "Tu señor, [liege0.GetTitledFirstName], a diferencia de ti, no tiene grandes habilidades mágicas. ¿Debería seguir gobernando un gobernante tan débil? Quizás esta sea una buena oportunidad para pensar en ocupar el lugar de [liege0.GetHerHis]."
 ev6.36.0.a:0 "Discutiré esto con otros vasallos."
 ev6.36.0.b:0 "Vale la pena recordarle a [liege0.GetHerHim] que las habilidades de [liege0.GetHerHis] son menores que las mías."
 ev6.38.title:0 "Gripe Mágica"
 ev6.38.desc:0 "Llevas un tiempo sintiéndote peor, parece que padeces alguna enfermedad. Sin embargo, esto no es nada común, esta enfermedad de alguna manera afecta tu aura mágica y, como resultado, bloquea tu flujo de poder. Parece que mientras estés enfermo, no podrás restaurar tu saturación de energía."
 ev6.38.0.a:0 "Espero recuperarme pronto."
 magic_flu_modifier:0 "Gripe Mágica"
 HAS_MAGIC_FLU:0 "No puedes restaurar la energía mientras estés enfermo de gripe mágica."
 ev6.39.title:0 "¿Marioneta?"
 ev6.39.desc:0 "Recientemente has sentido un ligero cambio en tu aura mágica; podría ser una alteración aleatoria del aura o tal vez alguien te haya lanzado un hechizo. Si es así, es difícil decir cuándo fue y qué efecto podría tener en usted. Intentó investigarlo, pero no encontró pruebas concluyentes. Si realmente es un hechizo, los rastros en tu aura indican que puede ser un hechizo de dominación. Por otro lado, tal hechizo no debería romper tu protección mágica... ¿verdad?"
 ev6.39.0.a:0 "¿Alguien me está controlando?"
 ev6.40.title:0 "Corrupción"
 ev6.40.desc:0 "La exposición prolongada a magia poderosa deja marcas en el cuerpo y la mente. Los cambios que experimentes pronto serán irreversibles."
 ev6.40.0.a:0 "Los tratamientos alquímicos pueden ayudar."
 ev6.40.0.a_ct:0 "El problema puede volver a aparecer en el futuro."
 ev6.40.0.b:0 "Utilizo la magia sólo con fines nobles, la corrupción no me amenaza."
 ev6.41.title:0 "Fuente seca"
 ev6.41.desc:0 "Después de muchos años de usar magia, sientes que tu poder está menguando. Quizás la vejez no se trate sólo del cuerpo, sino también del espíritu y la capacidad de procesar el poder mágico."
 ev6.41.0.a:0 "La edad es una carga pesada."
 ev6.41.0.b:0 "Conozco formas de prevenir esto."
 ev6.41.0.c:0 "La solución la encuentro en el Necronomicon."
 alhazred_dynasty:0 "Abdul Alhazred"
 alhazred_house:0 "Abdul Alhazred"
 alhazred_house_adj:0 "Abdul Alhazred"
 mad_arab_nickname:0 "El Árabe Loco"
 singularity2_name:0 "Singularidad antigua Mk.II"
 singularity2_desc:0 "Un antiguo dispositivo diseñado para la destrucción. La versión mejorada tiene un núcleo de energía reforzado y también muchas características de seguridad adicionales, y el artefacto en sí está protegido por un hechizo de indetectabilidad."
 rule_magic_endings:0 "Brujería: El regreso del Archimago"
 setting_normal_magic_endings:0 "Puede aparecer"
 setting_normal_magic_endings_desc:0 "Tendrás que enfrentarte a un antiguo oponente con un poder increíble. Recomendado solo para jugadores experimentados que buscan un desafío adicional al final del juego."
 setting_never_magic_endings:0 "No puede aparecer"
 setting_never_magic_endings_desc:0 "El Antiguo Archimago no te molestará."
 domination_range_terrain_cancel_negative_supply:0 "#italic Hechizo de dominación#! ha aumentado el alcance"
 mind_scan_range_terrain_cancel_negative_supply:0 "#italic hechizo de escaneo mental#! ha aumentado el alcance"
 setting_eu_magic_arts:0 "Área del jugador"
 setting_eu_magic_arts_desc:0 "Los artefactos se distribuirán en el rango diplomático del jugador."
 ev6.42.title:0 "Invitado misterioso"
 ev6.42.desc:0 "De repente te das cuenta de que tu salón del trono se ha vuelto anormalmente silencioso: los cortesanos han desaparecido en alguna parte y no hay sirvientes ni guardias. En cambio, en medio de la habitación se encuentra él: un hombre que lleva una máscara, rodeado por un aura mágica apenas perceptible.\n'Saludos, mago. He venido a ofrecerte un regalo maravilloso: mi amistad.'"
 ev6.42.0.a:0 "Uno nunca puede tener demasiados amigos..."
 ev6.43.title:0 "El Archimago"
 ev6.43.desc:0 "'Pienso lo mismo. Mi nombre es Abdul Al-Hazred, soy un archimago. Quizás hayas oído hablar de mí. Quizás incluso hayas leído mi Al Azif. Parece  que lo conoceis como: Necronomicon."
 ev6.43.0.a:0 "¿El autor del Necronomicón? Encantado de conocerlo."
 ev6.44.desc:0 "'¿Qué estaba yo...? Ah, lo recuerdo. Amistad. En mi época, los amigos solían darse regalos unos a otros como prueba de su devoción. Estoy pensando que tus artefactos mágicos serían un gran regalo. Para mí.'"
 ev6.44.0.a:0 "¿Entiendo que el regalo que me darás a cambio será igualmente precioso?"
 ev6.45.desc:0 "'Ofrezco mi amistad a cambio. Créeme que es mucho. Es algo que puede salvarte, al menos por un tiempo."
 ev6.45.0.a:0 "Eso no suena muy amigable."
 ev6.46.desc:0 "No puedes ver el rostro del mago, pero reconoces por su voz que está sonriendo.\n'Efectivamente. Pero es mejor torcer un poco el significado de la palabra "amistad" que convertirse en un cadáver. Soy un antiguo archimago y tú no eres nadie. Un poco de suerte y trucos de malabarismo hicieron que la gente te mirara con admiración. Patético. ¡Basta con que deje este mundo durante unos siglos y ya algún tonto incompetente está intentando ocupar mi lugar!'"
 ev6.46.0.a:0 "Este es un mundo grande, hay suficiente espacio para los dos."
 ev6.46.0.b:0 "Veremos quién es el Necio cuando termine contigo."
 ev6.47.desc:0 "'Bueno, sólo puede haber un verdadero archimago en el mundo. Fui educado y decidí hablar primero en lugar de destrozar tu castillo inmediatamente. Pero ahora veo que tu dinastía debe ser destruida, será un buen ejemplo para otros magos. Te daré un mes más de vida; después de todo, no tengo prisa por ir a ningún lado y ya he hecho una apuesta sobre si intentarás escapar. Adiós.' - el mago desapareció."
 ev6.47.0.a:0 "Quizás sea mi enemigo más serio."
 mage_nickname:0 "El Mago"
 mage2_nickname:0 "El Guardián de los Secretos"
 mage3_nickname:0 "El Maestro de la Tradición"
 mage4m_nickname:0 "El Rey de las Sombras"
 mage5m_nickname:0 "El Encantador"
 mage6m_nickname:0 "El Dios-Emperador"
 mage4f_nickname:0 "La Reina de las Sombras"
 mage5f_nickname:0 "La Encantadora"
 demonslayer_nickname:0 "El Asesino de Demonios"
 archmage_nickname:0 "El Archimago"
 ev6.48.desc:0 "En un momento, sentiste una ola de energía mágica elevándose a tu alrededor. Un portal mágico se abrió a tu lado y... un demonio salió de él."
 ev6.49.desc:0 "'Abdul Alhazred me invocó para matarte. No tenemos otra opción, mago."
 ev6.49.0.a:0 "Si es así, luchemos."
 ev6.49.0.b:0 "¡Te destierro!"
 ev6.49.0.b_ct:0 "Intentas usar el hechizo de destierro de demonios."
 ev6.50.desc:0 "'Desafortunadamente, Al-Hazred predijo esto y lanzó un hechizo de protección adecuado. Tenemos que luchar.'"
 ev6.53.opening:0 "[abdul.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ev6.53.desc:0 "Escuché que todavía estás vivo. Me alegro de que mi demonio no te haya matado; eso habría sido demasiado fácil. Preferiría verte suplicando clemencia... y cuanto más te resistes, más feliz me hace. He estado bastante ocupada últimamente (ya sabes, política...), pero te he preparado algunas sorpresas. Quizás nos encontremos pronto..."
 ev6.53.0.a:0 "Este sinvergüenza está haciendo algo."
 ev6.54.desc:0 "Me enteré de tu complot contra mí. Un intento bastante patético. Espero que te esfuerces más la próxima vez."
 ev6.55.desc:0 "Tu sentido mágico percibió que se había lanzado un poderoso hechizo. Pudiste determinar que se trataba de una poderosa maldición dirigida a tu heredero. Desafortunadamente, el hechizo causó grandes estragos. Adivinaste quién podría haberlo lanzado."
 ev6.55.0.a:0 "Abdul Alhazred, bastardo!"
 ev6.56.title:0 "Duplicado"
 ev6.56.desc:0 "Caminando por los pasillos de tu castillo, te topas con [rconc.GetTitledFirstName]. [rconc.GetSheHe|U] está muy sorprendido de verte.\n'Mi señor, acabamos de tener una reunión. Contigo. Pero no pudiste haber sido tú, ya que estás aquí. Entonces, ¿quién es el hombre que está en la cámara del consejo?'"
 ev6.56.0.a:0 "¡Esta es una excelente pregunta!"
 ev6.56.0.a_ct:0 "Rápidamente vas a revisar la cámara del consejo."
 ev6.57.desc:0 "En la cámara del consejo te ves... a ti mismo. Tu reflejo te mira divertido.\n'Se ha vuelto extraño, ¿cierto?'"
 ev6.58.desc:0 "Entonces el hechizo de ilusión desaparece y ves a Abdul Alhazred frente a ti.\n'Hoy tuve algo de tiempo libre y pensé que tal vez podría ayudarte un poco con la gobernanza. Ya sabes, tuve una mañana ocupada. Quiero decir, tu la tubiste.'"
 ev6.59.desc:0 "'Bueno, envié algunas cartas conmovedoras a tus vasallos...'"
 ev6.60.desc:0 "''...Gasté parte de tu dinero, el gremio criminal local requirió un rescate...'"
 ev6.60.0.a:0 "...!"
 ev6.61.desc:0 "'...y es posible que haya sentenciado a muerte a varias personas al azar en tu nombre'."
 ev6.61.0.a:0 "Tú... tú..."
 ev6.61.0.b:0 "¡Ya es suficiente, muere!"
 ev6.61.0.b_ct:0 "Atacarás al mago con un hechizo."
 ev6.62.desc:0 "'Ah, y conocí a [target.GetTitledFirstName]. ¡Tuvimos un montón de diversión!'"
 ev6.63.desc:0 "Quizás el odio te dio fuerza, o fue Alhazred quien estaba demasiado concentrado en su discurso, pero tu hechizo lo golpeó. No penetró completamente su protección mágica, pero lograste lastimarlo. Por un momento pareció sorprendido y luego el hombre desapareció. Debe haberse teletransportado a un lugar seguro."
 ev6.63.0.a:0 "¡Él pagará por todo!"
 ev6.64.title:0 "Represalias"
 ev6.64.desc:0 "Se suponía que iba a ser un día como cualquier otro, cuando de repente un rayo de energía mortal salió disparado del cielo, ¡directo a tu castillo! Todo ardió en llamas, sólo se escuchan los gritos y gritos de los supervivientes. Esta debe ser la represalia de Alhazred: ¡él también tiene la Singularidad Antigua!"
 ev6.65.title:0 "Malas noticias"
 ev6.65.desc:0 "Te han llegado malas noticias. [rconc.GetTitledFirstName] acaba de informarle que se ha establecido una recompensa para usted y su familia. Abdul Alhazred paga 1000 monedas por cabeza. Esto es suficiente para que no sólo los asesinos a sueldo puedan estar interesados, sino también los gobernantes locales."
 ev6.65.0.a:0 "Tengo que detenerlo antes de que nos mate a todos."
 madman_modifier:0 "El Hombre Loco"
 madman_modifier_desc:0 "Esta persona tiene fama de loco peligroso."
 ev2.61.g:0 "Puedo enseñarle magia a [lliege.GetHerHim]."
 ev6.66.title:0 "Comer niños"
 ev6.66.desc:0 "Tu dieta de niños es mala para tu reputación. Es cierto que no hay pruebas de sus actividades, pero mucha gente empieza a vincularle con la desaparición de niños."
 ev6.66.0.a:0 "Bien..."
 ev6.66.0.a_ct:0 "La desaparición de niños puede tener un impacto negativo en su reputación."
 fed_dark_blade_interaction_ct2:0 "#N ¡Puede experimentar consecuencias si alguien descubre este acto!#!"
 ev6.67.desc:0 "Lamentablemente, tu visita a las mazmorras no pasó desapercibida. Varios cortesanos andan por ahí y si te ven con una Hoja Oscura chorreando sangre, rápidamente adivinarán lo que has hecho."
 ev6.67.0.a:0 "Si empiezan a hacer preguntas, los mataré también."
 ev6.67.0.b:0 "De todos modos no voy a mantenerlo en secreto."
 ev6.67.0.c:0 "Es asunto mío lo que hago en mis mazmorras."
 ev6.67.0.a_ct:0 "El ruido puede atraer a más personas."
 ev6.68.desc:0 "Los ruidos atrajeron aún más cortesanos. Ahora mantener todo en secreto será aún más difícil..."
 ev6.68.0.a:0 "Bueno, ellos también morirán."
 ev6.68.0.b:0 "Sea pues, te lo confesaré todo."
 ev3.5.h:0 "¡Elimina a Abdul Alhazred!"
 ev6.70.desc:0 "'El árabe loco' es demasiado poderoso incluso para mi. Tienes que pedirme algo diferente."
 ev6.70.0.a:0 "Entonces tengo una solicitud diferente."
 MAGIC_DOMINATION_O1:0 "Imponer un cambio de fe y cultura."
 ev6.71.desc:0 "Parece que no hay un buen lugar en el área para construir una Torre de Magos. Es necesario solucionar este problema de alguna manera."
 ev6.71.0.b:0 "[place1.GetName] sería un buen lugar."
 ev6.71.0.c:0 "Construiremos una torre en [place2.GetName]."
 ev6.71.0.d:0 "No necesito una torre, un pequeño laboratorio es suficiente."
 magic_lab_modifier:0 "Laboratorio de Magia"
 ev6.71.0.e:0 "Tengo que considerar todas las opciones."
 ev6.71.0.e_ct:0 "Reconsiderarás la ubicación de la torre dentro de 10 años."
 ev2.24.e:0 "Cálmate, caballero."
 ev2.24.e_ct:0 "Convencerás al caballero de que no eres una amenaza."
 ev28.0.c:0 "El dueño del Cetro del Infierno no tiene que arrodillarse ante ningún demonio."
 ev6.72.desc:0 "Ah sí, el cetro. Incluso yo tengo miedo de alcanzarlo y, por lo que sé, a Lucifer le gustaría recuperarlo. Prefiero no interponerme entre ustedes. Adiós, mago."
 ev6.73.desc:0 "Recientemente, sus asesores se han dado cuenta de que está trabajando en algo especial. Al parecer, esperan que les muestres tu proyecto, o al menos que hagas algún tipo de declaración al respecto."
 ev6.73.0.a:0 "Esto es cosa de magos."
 ev6.73.0.b:0 "Cuanto menos sepas, más vivirás."
 ev6.73.0.c:0 "Puedo mostrarte los detalles."
 ev6.73.0.d:0 "Es un proyecto magnífico, pero no necesitas saber más."
 ALREADY_HAS_STRONG_HOOK:0 "Ya tienes un fuerte anzuelo con este personaje."
 ev3.21.a_ctct:0 "¡Se ha desbloqueado el Enfoque Arcano!"
