l_spanish:
 samael_name:0 "Samael"
 ev3.1.title:0 "Ángel de la muerte"
 ev3.1.desc:0 "Una figura brillante aparece frente a ti. El ser te mira a ti y a las runas que te separan. 'Posees un Círculo de invocación sólido' - dijo el demonio."
 ev3.101.a:0 "Gracias. Vamos a ir al grano."
 ev3.101.b:0 "Podría liberarte. ¿Te gustaría?"
 ev3.101.c:0 "No te necesito. Vuelve al infierno."
 ev3.2.desc:0 "'Supongo que quieres algo, mago humano. Habla.'"
 ev3.102.a:0 "¿Qué puedes ofrecerme?"
 ev3.102.b:0 "Debes cumplir mi voluntad, demonio."
 ev3.3.desc:0 "Un deseo de muerte, mago. Di mi nombre y piensa en alguien. Le quitaré la vida... a menos que sea inmortal o tenga una protección mágica muy fuerte, por supuesto. También puedo bendecir a tu heredero...."
 ev3.3.desc2:0 "Un deseo de muerte, mago. Di mi nombre y piensa en alguien. Le quitaré la vida... a menos que sea inmortal o tenga una protección mágica muy fuerte, por supuesto. También puedo bendecir a tu heredero u obligar a tus enemigos a rendirse."
 ev3.103.a:0 "Tomaré el deseo de muerte."
 ev3.103.a_ct:0 "Obtienes un uso del hechizo de deseo de muerte."
 ev3.103.b:0 "Protege a mi heredero entonces."
 samael_blessing:0 "Protección de Samael"
 ev3.103.c:0 "¡Muéstrales a mis enemigos que no tienen ninguna posibilidad contra mí!"
 death_wish:0 "Deseo de muerte"
 death_wish_title:0 "Deseo de muerte"
 death_wish_ct:0 "Vas a agotar el hechizo de deseo de muerte."
 ev3.4.desc:0 "Magos humanos... sois tan predecibles. ¿Qué quieres?"
 ev3.4.a:0 "Despejar mi mente."
 ev3.4.b:0 "Limpia mi alma."
 ev3.4.c:0 "¡Dame protección mágica absoluta!"
 amp_modifier:0 "Protección mágica absoluta"
 ev3.4.d:0 "Dame conocimiento secreto."
 ev3.4.e:0 "Fortalece mi mente."
 ev3.4.f:0 "Enséñame a luchar."
 ev3.5.desc:0 "¿Dónde está el problema, mago?"
 ev3.5.a:0 "Bael. Quiero su muerte."
 ev3.5.b:0 "Matarás a Belial."
 ev3.5.c:0 "Envía a Astaroth de vuelta al infierno."
 ev3.5.d:0 "Lilith debe morir."
 ev3.5.f:0 "Mata a Moloch."
 ev3.5.e:0 "Cambié de opinión. ¿Qué puedes ofrecerme?"
 ev3.5_ct:0 "Liberaste a Samael."
 ev3.6.desc:0 "'Cumplí tu deseo, mago. Ahora, ¿por qué debería de perdonarte?"
 ev3.6.a:0 "Toma mis cortesanos, haz lo que quieras con ellos."
 ev3.6.b:0 "Te daré mi artefacto..."
 ev3.6.c:0 "¿Porque no usaré el Necronomicon para desterrarte?"
 ev3.6.d:0 "¡Te estoy desterrando, demonio!"
 ev3.6.e:0 "Puedo darte algo mejor..."
 ev3.7.desc:0 "'Es un placer hacer negocios contigo, mago. Adiós.'"
 ev3.7.a:0 "Adiós, demonio."
 ev3.8.desc:0 "Me parece bien. Adiós, mago."
 ev3.9.a:0 "Que nunca nos volvamos a encontrar."
 coven_rule_tradition:0 "Autoridad del aquelarre"
 coven_rule_tradition_name:0 "Autoridad del aquelarre"
 coven_rule_tradition_desc:0 "En esta comunidad, el aquelarre tiene la última palabra en asuntos importantes."
 culture_parameter_coven_rule:0 "Desheredar personajes adultos que no sean brujos no tiene costes."
 culture_parameter_coven_rule2:0 "Habilita el regimiento de cultistas."
 culture_parameter_coven_rule3:0 "Los rasgos de bruja y bruja verdadera obtienen beneficios adicionales."
 cultists:0 "Cultistas"
 cultists_flavor:0 "#F Seguidores demoníacos y grupos fanáticos liderados por brujas experimentadas.#!"
 COVEN_NEEDED:0 "Debes tener un aquelarre de brujas."
 teach_sorcery:0 "Enseñar Hechicería"
 MUST_BE_WITCH_CUSTOM:0 "El objetivo debe ser una bruja.."
 IS_SORCER_CUSTOM:0 "El objetivo ya practica la brujería."
 teach_sorcery_desc:0 "Puedes ofrecer tu guía mágica y entrenamiento de hechicería."
 teach_sorcery_custom_tooltip:0 "Ofrece entrenamiento de hechicería."
 teach_sorcery_custom_tooltip3:0 "Puede obtener un gancho fuerte en el objetivo."
 teach_sorcery_custom_tooltip2:0 "El objetivo tendrá la oportunidad de desbloquear el enfoque arcano en el futuro."
 ev3.10.title:0 "Entrenamiento de hechicería"
 ev3.10.desc:0 "[actor.GetFullName] te ofrece entrenamiento en hechicería. Tendrás la oportunidad de entender la magia real."
 ev3.10.a:0 "¡Sí, enséñame!"
 ev3.10.b:0 "No necesito tu 'guía'."
 refuse_sorcery_training_modifier:0 "Una oferta rechazada"
 ev3.10.a_ct:0 "Comenzará el entrenamiento de hechicería."
 ev3.11.desc:0 "[disciple.GetFullName] aceptó su generosa oferta. [disciple.GetSheHe|U] está listo para comenzar a aprender."
 ev3.11.a:0 "Comencemos, mi discípulo."
 sorcery_training_modifier:0 "Entrenamiento de hechicería"
 ev3.12.desc:0 "[disciple.GetFullName] rechazó su generosa oferta!"
 ev3.12.a:0 "Estúpido..."
 ev3.13.title:0 "Entrenamiento de hechicería - Primera lección"
 ev3.13.desc:0 "Es hora de un estudio serio. Tengo que pensar por dónde empezar."
 ev3.13.a:0 "Primero - teoría. Te mostraré mis notas."
 mage_guidance:0 "Guía del Mago"
 ev3.13.b:0 "Haremos algo práctico. Te mostraré cómo funciona la magia."
 ev3.13.b_ct:0 "El entrenamiento de hechicería gana #P progreso#!"
 ev3.14.desc:0 "Mi maestro, [mteacher.GetFullName], me muestra [mteacher.GetHerHis] notas. Puede ser muy útil."
 ev3.14.a:0 "Lo leeré inmediatamente."
 ev3.15.desc:0 "Hoy le mostraré a mi discípulo cómo lanzar hechizos menores. Creo que [disciple.GetSheHe] está listo."
 ev3.15.a:0 "Escúchame con atención, mi aprendiz..."
 ev3.16.title:0 "Entrenamiento de hechicería - Reglas de la magia"
 ev3.16.desc:0 "Hoy le explicaré a mi alumno la regla mágica más importante. [disciple.GetSheHe|U] debe saber que la verdadera magia siempre tiene un costo."
 ev3.16.a:0 "Recuerda eso, mi aprendiz, siempre hay un precio que pagar."
 ev3.17.desc:0 "Hoy mi maestro, [mteacher.GetFullName], me habló sobre las reglas más importantes de la magia. La magia parece necesitar algún tipo de energía para funcionar. Pero mi maestro no explicó cómo puedo obtener esta energía."
 ev3.17.a:0 "Interesante."
 ev3.18.title:0 "Entrenamiento de hechicería - Lección práctica"
 ev3.18.desc:0 "Tengo que presentarle a mi alumno los aspectos prácticos de la magia. Usaré..."
 ev3.18.a:0 "...mi artefacto mágico."
 ev3.18.b:0 "...cómo lanzo un poderoso hechizo."
 ev3.18.c:0 "...Aún no lo sé, pero lo resolveré."
 ev3.19.desc:0 "Mi maestro, [mteacher.GetFullName], me dio muchos consejos prácticos. Estoy progresando mucho."
 ev3.19.a:0 "¡Puedo encender una antorcha con tu fuerza de voluntad!"
 ev3.20.title:0 "Entrenamiento de hechicería - Fin del estudio"
 ev3.20.desc:0 "Mi aprendiz, [disciple.GetFullName], vio todo lo que pude mostrarle. Todo lo demás está en manos de [disciple.GetHerHis]."
 ev3.20.a:0 "Buena suerte, mi estudiante."
 ev3.20.a_ct:0 "Se ha completado el entrenamiento."
 ev3.21.desc:0 "Hoy mi maestro, [mteacher.GetFullName], declaró que sé lo suficiente como para continuar mi formación por mi cuenta. Ya no será mi maestro."
 ev3.21.a:0 "Ahora, es el momento de comprobar lo que he aprendido."
 ev3.21.a_1:0 "Estás realizando experimentos mágicos."
 ev3.21.a_2:0 "Tus experimentos han fallado."
 ev3.21.a_ct:0 "No vas a convertirte en mago tán pronto..."
 magic_epic_decision:0 "Realizar investigación mágica"
 magic_epic_decision_desc:0 "Puedes escribir un tomo de investigación que contendrá todo tu conocimiento mágico o intentar inventar un nuevo hechizo."
 magic_epic_decision_tooltip:0 "Llevar a cabo investigaciones mágicas"
 magic_epic_decision_confirm:0 "Empezar"
 magic_epic_decision_ct:0 "Su investigación comenzará."
 ev3.22.title:0 "Investigación Mágica"
 ev3.22.desc:0 "Puede anotar su conocimiento actual o explorar nuevas disciplinas mágicas."
 ev3.22.a:0 "Escribiré una elaboración mágica."
 ev3.22.b:0 "Trataré de desarrollar mi poder."
 ev3.23.desc:0 "Primero, debe elegir un tema para su libro."
 ev3.23.a:0 "Rituales mágicos."
 ev3.23.b:0 "Artefactos mágicos."
 ev3.23.c:0 "No Muertos."
 ev3.23.d:0 "El poder fluye."
 ev3.23.e:0 "Demonios."
 ev3.23.f:0 "Dios Astado."
 ev3.24.desc:0 "La escritura es lenta. Necesito un poco de inspiración."
 ev3.24.a:0 "Me obligaré a seguir trabajando."
 ev3.24.b:0 "Me tomaré un descanso..."
 ev3.24.b_ct:0 "El trabajo en el libro se ralentiza."
 ev3.24.c:0 "La meditación debería ayudar."
 ev3.25.desc:0 "He llegado a la etapa en la que necesito realizar experimentos adicionales. Serán caros..."
 ev3.25.a:0 "Eso podría ser suficiente."
 ev3.25.b:0 "Lo haré bien."
 ev3.25.c:0 "Este es un gasto prioritario."
 ev3.25.a_ct:0 "Tu trabajo gana #P progreso#!"
 ev3.25.b_ct:0 "Tu trabajo gana mejor #P calidad#!"
 ev3.26.desc:0 "Actualmente estoy trabajando en una parte crucial del libro. Necesito mantenerme enfocado."
 ev3.26.a:0 "Puedo manejarlo."
 ev3.26.a_1:0 "El trabajo va bien"
 ev3.26.a_2:0 "El trabajo no va bien"
 ev3.26.b:0 "Insuflaré un poco de magia en las páginas."
 ev3.26.c:0 "Agregaré citas del Necronomicon."
 ev3.27.desc:0 "Entonces, la conclusión final de mi libro será..."
 ev3.27.a:0 "Algunas cosas no se pueden explicar."
 ev3.27.b:0 "Los rituales se utilizan para robar el poder de los dioses."
 ev3.27.c:0 "Solo los dioses o los demonios pueden crear un artefacto mágico."
 ev3.27.d:0 "Solo aquellos que entienden los artefactos pueden usarlos."
 ev3.27.e:0 "No hay forma de resucitar completamente a los muertos."
 ev3.27.f:0 "Los no muertos son guerreros incansables."
 ev3.27.f_ct:0 "Desbloqueas el regimiento de esqueletos."
 skeletons:0 "Guerreros Esqueléticos"
 skeletons_flavor:0 "#F Este ejército no se preocupa por los salarios..#!"
 ev3.27.g:0 "Los humanos no fueron hechos para usar magia."
 ev3.27.h:0 "Debido a mi poder, soy una especie de dios."
 ev3.27.i:0 "No hay diferencias entre demonios y dioses. Ellos son iguales."
 ev3.27.j:0 "Puedes aprender mucho de los demonios."
 ev3.27.k:0 "Nunca entenderemos el gran plan del Dios Astado."
 ev3.27.l:0 "¡Soy el Dios Astado...!"
 ev3.27.m:0 "El Dios Astado no existe."
 horned_nickname:0 "Dios Astado"
 ev3.28.title:0 "Investigación mágica: completar el libro"
 ev3.28.desc:0 "¡Al fín! El libro ha sido completado."
 ev3.28.a:0 "Las próximas generaciones lo agradecerán."
 mbook1_name:0 "Secretos de la Magia"
 mbook2_name:0 "Una guía de Rituales Mágicos"
 mbook1_desc:0 "El libro describe ritos mágicos y aspectos prácticos de la brujería."
 mbook3_name:0 "Una guía de artefactos mágicos"
 mbook4_name:0 "Artefactos Encantados"
 mbook3_desc:0 "El libro describe artefactos mágicos y cómo usarlos.."
 mbook5_name:0 "Libro de los Muertos"
 mbook6_name:0 "Esenciales del Sepulturero"
 mbook5_desc:0 "Libro sobre nigromancia y experimentos relacionados."
 mbook7_name:0 "Fuente de Poder"
 mbook8_name:0 "Fluctuaciones mágicas y cómo usarlas."
 mbook7_desc:0 "Libro sobre poderes mágicos y uso de hechicería avanzada."
 mbook9_name:0 "Demonología"
 mbook10_name:0 "Daemonium"
 mbook9_desc:0 "Una guía de demonios y otras capas de la realidad."
 mbook11_name:0 "El Astado"
 mbook12_name:0 "El Dios de Dioses"
 mbook13_name:0 "Llamada del Dios Astado"
 mbook11_desc:0 "Introducción al misterio del Dios Astado y los fundamentos de la brujería."
 ev3.28.a_ct:0 "¡Tu trabajo está hecho!"
 ev3.29.desc:0 "Primero, debe elegir un tema para su investigación. Crees que tienes una buena idea..."
 ev3.29.a:0 "Modificación."
 ev3.29.b:0 "Adivinación."
 ev3.29.c:0 "Nigromancia."
 ev3.29.d:0 "Psiónica."
 ev3.29.e:0 "Metamagia."
 ev3.29.f:0 "Realce corporal."
 ev3.29.g:0 "Otros Mundos."
 ev3.30.desc:0 "Su investigación avanza lentamente, pero los resultados no son satisfactorios. Tienes que elegir un enfoque diferente."
 ev3.30.a:0 "Empezaré de nuevo."
 ev3.30.b:0 "Necesito concentrarme. ¡Lo resolveré!"
 ev3.30.b_ct:0 "Su investigación está progresando."
 ev3.30.c:0 "Le pediré ayuda a otra bruja."
 ev3.30.d:0 "Dedicaré más tiempo a esto."
 ev3.31.desc:0 "Descubriste algo inesperado durante tu investigación. Aprendiste a moldear el poder de una manera que pueda usarse para la defensa. Al menos eso crees."
 ev3.31.a:0 "No importa, tengo que ceñirme al plan original."
 ev3.31.b:0 "Entonces, me enfocaré en la magia de defensa."
 ev3.31.b_ct:0 "Cambias el tema de tu investigación."
 ev3.32.desc:0 "Estás cada vez más cerca del avance, puedes sentirlo. Sin embargo, sientes que todavía te falta algo importante."
 ev3.32.a:0 "Necesito más experimentos."
 ev3.32.b:0 "¡Energía! Usaré un catalizador mágico como fuente de poder."
 ev3.32.c:0 "Sé exactamente lo que debo hacer."
 ev3.33.desc:0 "Su investigación está a punto de finalizar. Tiempo para el experimento final."
 ev3.33.a:0 "Adelante!"
 ev3.33.a_1:0 "Éxito!"
 ev3.33.a_2:0 "Podría ser mejor..."
 ev3.34.title:0 "Finalización de la investigación mágica"
 ev3.34.desc:0 "Hecho. Lo hice. Mi investigación se ha completado y mi poder ha aumentado."
 ev3.34.desc2:0 "Entonces... No he descubierto nada nuevo, pero he confirmado algunas de las teorías anteriores y ahora sé más."
 ev3.34.desc3:0 "Has hecho una conexión mágica con un ser de otro mundo. No es un demonio, es algo... diferente. La criatura fue amigable y te contó muchos secretos. Parece que el mundo es completamente diferente de lo que pensabas."
 ev3.34.z:0 "Un paso adelante..."
 ev3.34.a:0 "Piedra en aire. Plomo en oro."
 ev3.34.a2:0 "Plomo en oro..."
 ev3.34.a2_ct:0 "Desbloquea el hechizo de transmutación"
 master_alteration_modifier:0 "Maestro de alteración"
 magic_transmutation_decision:0 "Hechizo de transmutación mágica"
 magic_transmutation_decision_desc:0 "Usa tu poder para convertir algo de plomo en oro puro."
 magic_transmutation_decision_tooltip:0 "Hechizo de transmutación mágica"
 magic_transmutation_decision_confirm:0 "Lanzar el hechizo"
 ev3.34.b:0 "Por fin tendré sirvientes en los que puedo confiar."
 master_necromancer_modifier:0 "Maestro Nigromante"
 ev3.34.c:0 "'Maestro de marionetas, estoy tirando de sus cuerdas...'"
 ev3.34.c_ct:0 "Tu hechizo de dominación mágica ahora puede cambiar la fe y la cultura del objetivo."
 ev3.34.d:0 "Supongo que puedo llamarme Archimago ahora."
 ev3.34.d_ct:0 "Tienes un 50% de posibilidades de restaurar tu saturación de poder después de cada lanzamiento de hechizo."
 metamagic_title:0 "Metamagia"
 master_metamagic_modifier:0 "Maestro de Metamagia"
 ev3.34.e:0 "¡Soy un sobrehumano!"
 upgraded_body_modifier:0 "Cuerpo mejorado"
 ev3.34.f:0 "Mi hechizo defensivo está listo."
 ev3.34.f_ct:0 "Obtienes acceso al Ritual de Protección Mayor"
 master_defence_modifier:0 "Hechizos protectores"
 magic_defence_decision:0 "Ritual de Mayor Protección"
 magic_defence_decision_desc:0 "Lanzarás un poderoso hechizo protector que te protegerá de la magia hostil."
 magic_defence_decision_tooltip:0 "Ritual de Mayor Protección"
 magic_defence_decision_confirm:0 "Lanzar el hechizo"
 ev3.34.g:0 "Todavía me pregunto qué significa exactamente la palabra 'Blorg'."
 contact_other_worlds_modifier:0 "Contactos con otros mundos"
 ev3.34.g_ct:0 "Obtienes acceso al hechizo Viajar a otro mundo"
 travel_to_stars_decision:0 "Viajar a otro mundo"
 travel_to_stars_decision_desc:0 "Puedes abrir un portal mágico inestable a otro mundo. Probablemente será un viaje de ida, así que dejas tu reino a tus herederos."
 travel_to_stars_decision_tooltip:0 "Viajar a otro mundo"
 travel_to_stars_decision_confirm:0 "Es hora de seguir mi camino."
 travel_to_stars_decision_ct:0 "Dejarás este mundo para siempre."
 ev2.61.f:0 "Puedo sanar a [lliege.GetHerHim]."
 ev2.81.desc:0 "Tu mago de la corte, [cmage.GetTitledFirstName] se acercó a ti y comenzó a realizar un ritual mágico. 'Ya estás saludable' - dijo [cmage.GetSheHe]."
 witch_familiar_modifier5:0 "Pájaro familiar"
 call_witch_hunter_decision:0 "Llamar a un Cazador de Brujas"
 call_witch_hunter_decision_desc:0 "Los rumores dicen que han aparecido brujas en el reino. Debería considerar llamar a un especialista para solucionar este problema."
 call_witch_hunter_decision_tooltip:0 "Llama a un cazador de brujas"
 call_witch_hunter_decision_confirm:0 "Envía una llamada."
 call_witch_hunter_decision_ct:0 "El cazador de brujas llegará a tu corte y te ofrecerá sus servicios."
 ev3.341.title:0 "El Cazador de Brujas"
 ev3.341.desc:0 "El cazador de brujas (o al menos la persona que dice ser un cazador de brujas) llegó a tu corte y te recibió de inmediato. 'Escuché que tienes un problema. Si también tienes dinero, tal vez pueda encontrar una solución para ti.' - dijo [whunter.GetSheHe]."
 ev3.341.a:0 "Por supuesto que pagaré."
 ev3.341.b:0 "Cambié de opinión, no te necesito."
 ev3.35.desc:0 "Así que tenemos un acuerdo. Rastrear a una bruja puede llevar algo de tiempo, pero puedes contar conmigo."
 ev3.35.a:0 "Buena caza."
 ev3.35.a_ct:0 "El cazador comienza su búsqueda.."
 ev3.35.b:0 "¿Puedo unirme a vos?"
 ev3.37.desc:0 "No encontré nada. Puede que no haya ninguna bruja por aquí."
 ev3.37.a:0 "Ya veo. Así que ya no necesito tus servicios."
 ev3.37.b:0 "Seguid mirando. Tal vez os perdiste algo."
 ev3.37.b_ct:0 "El cazador sigue buscando."
 ev3.38.desc:0 "Tus sirvientes encontraron el cuerpo esta mañana. Resultó ser tu cazador de brujas. ¡No hay daños visibles, debe haber sido asesinado por magia!"
 ev3.38.desc2:0 "Tus sirvientes encontraron el cuerpo esta mañana. Resultó ser tu cazador de brujas. El cuerpo fue completamente masacrado."
 ev3.38.a:0 "Entonces, [whunter.GetSheHe] encontró brujas..."
 ev3.39.desc:0 "Tu cazador ha vuelto y parece que ha encontrado a la bruja. '¡Un adorador de demonios menos!' - dijo [whunter.GetSheHe]. El cazador también te contó sobre su investigación y cómo descubrió que  [htarget.GetTitledFirstName] era una bruja.'"
 ev3.39.a:0 "Gracias por tu servicio."
 ev3.39.b:0 "Puede haber más brujas. Seguid Buscando."
 ev3.40.desc:0 "Tu cazador ha vuelto y ha traído un prisionero. '¿Querías una bruja? Aquí lo tiene'. - dijo [whunter.GetSheHe]. El cazador también te contó sobre su investigación y cómo descubrió que [htarget.GetTitledFirstName] era una bruja.'"
 ev3.41.desc:0 "Veo que quieres aprender algo útil. Normalmente trabajo solo, pero no le diré que no al señor de estas tierras."
 ev3.41.a:0 "Excelente, manos a la obra."
 ev3.42.title:0 "Cacería de brujas"
 ev3.42.desc:0 "El cazador contactó a sus informantes. Basado en oscuros rumores, pasas todo el día observando una casa, disfrazados de mendigos. No esperabas que la caza de brujas fuera tan aburrida."
 ev3.42.a:0 "Resistiré... de alguna manera."
 ev3.42.b:0 "Puedo manejarlo."
 ev3.42.c:0 "..."
 ev3.42.d:0 "Suficiente. Puedes hacerlo sin mí."
 ev3.42.d_ct:0 "El cazador sigue buscando... sin tu ayuda."
 ev3.43.desc:0 "Descubriste que la casa que vigilaste estaba abandonada. El cazador, sin embargo, no parece decepcionado. [whunter.GetSheHe|U] registró el edificio minuciosamente, pero no encontró nada. 'Tenemos algunos lugares más para comprobar.'  - dijo [whunter.GetSheHe]."
 ev3.43.a:0 "Si tú lo dices..."
 ev3.43.a_ct:0 "Continúas tu búsqueda."
 ev3.43.b:0 "Puedes manejarlo por tu cuenta."
 ev3.44.desc:0 "Después de unos días has localizado la probable sede de las brujas. La pregunta es cómo intentas interceptarlos."
 ev3.44.a:0 "Los dominaremos."
 ev3.44.b:0 "Las convenceré para que se rindan."
 ev3.44.c:0 "Usaré mis caballeros."
 ev3.44.d:0 "Usaré mis agentes."
 ev3.44.a_1:0 "Las brujas han sido pacificadas"
 ev3.44.a_1_ct:0 "Encierras a las brujas en mazmorras."
 ev3.44.a_2:0 "Las brujas escaparon"
 ev3.44.a_2_ct:0 "Las brujas desaparecen sin dejar rastro."
 ev3.45.desc:0 "'A veces falla.' - dijo el cazador de brujas - ''Creo que lo haré sin tu ayuda.'"
 ev3.45.a:0 "Que así sea pues..."
 ev3.46.desc:0 "El líder brujo está en tu mazmorra, pero no es momento de celebrar. Puede haber más brujas."
 ev3.46.a:0 "Lo hicimos bien sigue sin mi."
 ev3.46.b:0 "¿Crees que podría ser un cazador?"
 ev3.47.desc:0 "'Luchar contra las brujas es una vocación. Sin embargo, será más fácil para ti con tus recursos que para mí. Puedo mostrarte algunas cosas.'"
 ev3.47.a:0 "En realidad, ¡siento el llamado!"
 ev3.47.b:0 "Tengo otras cosas en mente. Sigue buscando a las brujas."
 novice_witch_hunter_modifier:0 "Cazador de brujas novato"
 ev3.48.title:0 "Camino del cazador"
 ev3.48.desc:0 "Un cazador me ha estado dando una lección sobre brujas durante algún tiempo. Hoy aprendí a protegerme de las maldiciones de las brujas."
 ev3.48.a:0 "¡Información invaluable!"
 ev3.49.desc:0 "Hoy [whunter.GetTitledFirstName] dijo que necesito algunas lecciones prácticas para luchar contra las brujas."
 ev3.49.a:0 "Sí, practiquemos esgrima."
 ev3.49.b:0 "Cuéntame más sobre los hábitos de las brujas."
 ev3.50.desc:0 "[whunter.GetTitledFirstName] me mostró algunas formas de rastrear brujas hoy. Aprendí una técnica de meditación que me permite sentir magia en el área."
 ev3.50.a:0 "¡Brujas, voy por vosotras!"
 ev3.51.a:0 "Las brujas tienen que ser responsables de esto..."
 ev3.51.a_ct:0 "Empiezas a rastrear a las brujas."
 ev3.51.b:0 "Será mejor que me aleje de esto."
 ev3.52.desc:0 "Has reunido muchas pistas sobre la muerte del cazador. Ahora debes poner todo junto."
 ev3.52.a:0 "Tiempo para la etapa final."
 ev3.52.b:0 "Creo que ya lo sé todo."
 ev3.52.c:0 "¡Alguien tiene que saber la verdad!"
 ev3.52.d:0 "Será mejor que lo deje pasar."
 ev3.52.a_1:0 "Tuvo éxito"
 ev3.52.a_2:0 "Fallaste"
 ev3.52.a_1_ct:0 "Encuentras a la bruja."
 ev3.52.a_2_ct:0 "El sendero no te lleva a ninguna parte."
 ev3.53.desc:0 "La evidencia muestra que [wwwitch.GetTitledFirstName] es un asesino y un brujo. Hiciste arrestar a [wwwitch.GetHerHis] de inmediato."
 ev3.53.a:0 "Creo que ahora puedo llamarme cazador de brujas."
 rival_magic_modifier:0 "Mago hostil"
 not_accepted_witchcraft_faith_desc:0 "Tu fe no acepta la brujería."
 TRUE_WITCH_NEEDED:0 "Debes ser una verdadera bruja."
 secret_knowledge_modifier:0 "Conocimiento secreto"
 witch_trial:0 "Juicio de brujas"
 witch_trial_desc:0 "Llevar a cabo un juicio por brujería"
 witch_trial_ct:0 "Comenzar un juicio de brujas."
 witch_trial_ct2:0 "Puede ser torturada, asesinada ... o incluso absuelta."
 witch_trial_ct3:0 "Tienes la oportunidad de ganar o perder prestigio/piedad."
 ev3.54.desc:0 "El acusado está listo para ser interrogado. ¿Por dónde empezarás?"
 ev3.54.desc2:0 "¡No soy culpable, por favor! - grito acusado."
 ev3.54.desc3:0 "El acusado solo te observa en silencio."
 ev3.54.a:0 "Entonces, [accused.GetTitledFirstName], ¿eres una bruja?"
 ev3.54.b:0 "Le mostraré a [accused.GetHerHim] mis herramientas primero."
 ev3.54.c:0 "No perdamos tiempo."
 ev3.54.c_ct:0 "Empiezas a torturar."
 ev3.55.desc:0 "Tu perseguidor llegó a la mazmorra y comenzó el interrogatorio. '¿Eres una bruja?' - pregunta [whunter.GetSheHe]."
 ev3.55.a:0 "¡No no soy!"
 ev3.55.b:0 "No lo entenderás de todos modos."
 ev3.55.c:0 "¡Sí, lo soy!"
 ev3.56.desc:0 "'¡No no soy!' - dijo desesperado [accused.GetSheHe] - '¡Yo no soy culpable!'"
 ev3.56.desc2:0 "De todos modos, no lo entenderás. - dijo [accused.GetSheHe]. Lo tomas como una admisión de culpabilidad."
 ev3.56.desc3:0 "'Si, lo soy, patético gusano!' - dijo [accused.GetSheHe]."
 ev3.56.desc4:0 "'No soy una bruja, ¿cuántas veces tengo que repetirme?'"
 ev3.56.desc5:0 "'¡No soy una bruja, por favor, créeme!'"
 ev3.56.desc6:0 "'No he hecho nada malo, ¡solo trato de ser una buena persona!'"
 ev3.56.desc7:0 "'Déjalo, tal vez soy una bruja.'"
 ev3.56.desc8:0 "'Sí, soy un devoto sirviente del Dios Astado.!'"
 ev3.56.desc9:0 "'Detente, te lo ruego... ¡No he hecho nada malo!'"
 ev3.56.desc10:0 "'¡Esperad! ¡No sé nada, pero haré cualquier cosa!'"
 ev3.56.desc11:0 "'¡Esperad! ¡Soy una bruja! ¡Confieso!'"
 ev3.56.desc12:0 "'¡Esperad! ¡Puedo contaros algo!'"
 ev3.56.a:0 "Sugeriré que tengo pruebas de la culpabilidad de [accused.GetHerHis]."
 ev3.56.b:0 "Lo presionaré."
 ev3.56.c:0 "¡Hora de la tortura!"
 ev3.56.d:0 "Así que eres inocente entonces."
 ev3.56.d_ct:0 "El juicio ha terminado."
 ev3.56.e:0 "Revela a los miembros de tu aquelarre, bruja."
 ev3.56.f:0 "Creo que es suficiente. ¡Enciende la estaca!"
 ev3.56.g:0 "No juegues conmigo. ¡Confiesa! ¡Eres una bruja!"
 ev3.56.h:0 "Te mantendré en mi mazmorra, por ahora."
 ev3.57.desc:0 "[whunter.GetTitledFirstName] afirma que  [whunter.GetSheHe] tiene pruebas de su culpabilidad. 'Admitir la culpa puede aligerar la sentencia.' - dijo [whunter.GetSheHe]."
 ev3.57.a:0 "No soy una bruja, ¿cuántas veces tengo que repetirme?"
 ev3.57.b:0 "¡No soy una bruja, por favor, créeme!"
 ev3.57.c:0 "No he hecho nada malo, ¡solo trato de ser una buena persona!"
 ev3.57.d:0 "Déjalo, tal vez soy una bruja."
 ev3.57.e:0 "¡Sí, soy un devoto sirviente del Dios Astado!"
 ev3.58.desc:0 "El cazador de brujas dijo que perteneces a la mazmorra por ahora. Su juicio se pospone."
 ev3.58.a:0 "Que así sea..."
 ev3.58.b:0 "¡No soy culpable!"
 ev3.59.desc:0 "En completo silencio tu perseguidor te mostró los instrumentos de tortura. Tu imaginación te da imágenes macabras de lo que podría pasar."
 ev3.60.desc:0 "Preparas instrumentos y te arremangas"
 ev3.60.a:0 "Voy a ser gentil."
 ev3.60.b:0 "¡No te muevas cuando estoy trabajando!"
 ev3.61.desc:0 "¡Este loco me estaba torturando! De repente me di cuenta de que yo era la persona que gritaba tan fuerte...  Entonces vi a [whunter.GetSheHe] tomar otra espada."
 ev3.61.desc2:0 "'Revela a los miembros de tu aquelarre, bruja.' - dijo el cazador firmemente."
 ev3.61.a:0 "Detente, te lo ruego..."
 ev3.61.b:0 "¡Esperad! ¡No sé nada, pero haré cualquier cosa!"
 ev3.61.c:0 "¡Esperad! Soy una bruja..."
 ev3.61.d:0 "¡Esperad! ¡Puedo deciros algo!"
 ev3.62.desc:0 "La pila está en llamas y observas tu logro."
 ev3.62.a:0 "Otro día de trabajo duro."
 ev3.62.b:0 "No estoy seguro de que [accused.GetSheHe] fuera un bruja."
 witch_hunting_decision:0 "Comenzar la caza de brujas"
 witch_hunting_decision_desc:0 "Puedes usar tus habilidades para localizar a las brujas cercanas."
 witch_hunting_decision_tooltip:0 "Comienza la caza de brujas"
 witch_hunting_decision_confirm:0 "Iniciar una caza de brujas"
 witch_hunting_decision_ct:0 "Empezarás una cacería de brujas."
 ev3.63.desc:0 "Las brujas necesitan ingredientes mágicos para llevar a cabo sus rituales. Si encuentras estos ingredientes, también puedes encontrar brujas."
 ev3.63.a:0 "Buscaré gastos sospechosos."
 ev3.63.b:0 "Sé exactamente qué buscar."
 ev3.63.a_1:0 "Encuentras pistas."
 ev3.63.a_1_ct:0 "Tienes una sospechosa"
 ev3.63.a_2_ct:0 "No encuentras nada."
 ev3.64.desc:0 "Todo indica que [htarget.GetTitledFirstName] es una bruja."
 ev3.64.a:0 "Capturaré a la sospechosa."
 ev3.64.b:0 "Por ahora, solo estaré observando."
 ev3.64.c:0 "Pondré una trampa y mataré a [htarget.GetHerHim] yo mismo."
 ev3.65.desc:0 "Las brujas pueden estar en cualquier lugar. Tengo que usar todas mis habilidades para revelarlos."
 ev3.65.b:0 "Recompensaré toda la información relacionada con las brujas."
 ev3.65.c:0 "Nada puede esconderse de mí."
 ev3.65.d:0 "Usaré conexiones familiares."
 witchhunter_weapons_modifier:0 "Armamento del cazador de brujas"
 moloch_name:0 "Moloch"
 ev3.66.desc:0 "Una horrible bestia está apareciendo en el círculo de invocación. La criatura te mira y golpea las runas con una fuerza increíble, pero no hay ningún efecto excepto una nube de chispas."
 ev3.66.a:0 "Entonces, demonio, debes obedecer mis órdenes."
 ev3.67.desc:0 "'Destruir...Destruir...Destruir!!!' - golpea en las runas y toda la torre se estremece. Instintivamente das un paso atrás."
 ev3.67.a:0 "Te convoqué, obedéceme!"
 ev3.68.desc:0 "El demonio presiona contra las runas, y puedes ver que es posible que no puedan resistir su fuerza. el es poderoso!"
 ev3.68.a:0 "Huh... desaparece, ahora!"
 ev3.69.desc:0 "El Demonio ignoró tu orden, claramente perdiste el control del hechizo de invocación. Las runas comienzan a romperse..."
 ev3.69.a:0 "¡Bien, te liberaré!"
 ev3.69.b:0 "Usaré hechizos antiguos para desterrarlo..."
 ev3.69.c:0 "Usaré el Necronomicon para desterrarlo..."
 ev3.69.d:0 "Lo mataré convencionalmente."
 ev3.69.a_ct:0 "Moloch es libre"
 ev3.69.b_ct1:0 "Enviaste a Moloch de vuelta."
 ev3.70.desc:0 "El Demonio te lanza contra la pared con una fuerza increíble. '¡Matar! ¡Matar! ¡MATAR!' Pero en lugar de matarte, bajó a las cámaras."
 ev3.70.a:0 "Yo... no puedo... moverme..."
 ev3.70.a_ct:0 "Moloch está masacrando a tu corte."
 ev3.70.a_ct2:0 "Moloch viajará por el mundo y causará estragos."
 ev3.71.title:0 "Aquí viene Moloch"
 full_protection_decision:0 "Doble los guardias"
 full_protection_decision_desc:0 "En respuesta a la amenaza, puede fortalecer los guardias y asignar fondos adicionales para protección."
 full_protection_decision_tooltip:0 "Doble los guardias"
 full_protection_decision_confirm:0 "Doblad la guardia"
 double_guards_modifier:0 "Guardia Doblada"
 ev3.72.title:0 "Ser un Mago de la corte"
 ev3.72.desc:0 "La responsabilidad y los deberes vienen con ser un mago de la corte. Tienes que decidir cómo usar tus capacidades."
 ev3.72.a:0 "Primero demostraré que soy digno."
 ev3.72.b:0 "Causaré miedo."
 ev3.72.c:0 "Me enfocaré en aprender."
 ev3.72.d:0 "Estaré buscando la verdadera magia."
 ev3.72.d_ct:0 "Puede obtener una pista sobre un artefacto mágico."
 ev3.73.desc:0 "Su investigación reveló que [mmmowner.GetTitledFirstName] es el dueño de un artefacto mágico."
 ev3.73.b:0 "Esta cosa debería ser mía. Lo probaré."
 ev3.73.b_1:0 "Presionaste tus reclamos."
 archmage2:0 "Mago Legendario"
 trait_archmage2:0 "Mago Legendario"
 trait_archmage2_desc:0 "Una leyenda viva."
 merlins_name:0 "Merlin"
 rival_random_m1:0 "Competencia Mágica"
 friend_random_m1:0 "Intereses comunes"
 lover_random_m1:0 "Seducido"