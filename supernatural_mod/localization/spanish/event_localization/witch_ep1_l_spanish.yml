l_spanish:
 rule_magic_arts:0 "Mod de brujería: artefactos mágicos"
 setting_normal_magic_arts:0 "Distribución aleatoria"
 setting_normal_magic_arts_desc:0 "La distribución de artefactos mágicos es completamente aleatoria."
 setting_user_magic_arts:0 "Garantizado para el jugador"
 setting_user_magic_arts_desc:0 "Al menos un artefacto mágico se convertirá en propiedad del jugador al comienzo del juego."
 rule_magic_whunters:0 "Mod de brujería: actividad de cazadores de brujas"
 setting_normal_whunters:0 "Normal"
 setting_normal_whunters_desc:0 "Los cazadores de brujas y el cazador de brujas principal pueden aparecer en cualquier momento."
 setting_low_whunters:0 "Baja"
 setting_low_whunters_desc:0 "Solo los cazadores de brujas regulares pueden Spawnear."
 rule_magic_bael:0 "Mod de brujería: Bael"
 setting_normal_magic_bael:0 "Puede aparecer"
 setting_normal_magic_bael_desc:0 "Es probable que Bael aparezca si te vuelves demasiado poderoso."
 setting_never_magic_bael:0 "Puede no aparecer"
 setting_never_magic_bael_desc:0 "Bael permanecerá en el Infierno..."
 press_court_mage_decision:0 "Presiona a tu mago de la corte"
 press_court_mage_decision_toast:0 "Presiona a tu mago de la corte"
 press_court_mage_decision_desc:0 "Ha llegado el momento: tu mago de la corte debería demostrar su utilidad. Deja que su magia ayude a tu reino de cualquier manera."
 press_court_mage_decision_tooltip:0 "Presiona a tu mago de la corte para que te dé algo."
 press_court_mage_decision_confirm:0 "Pide apoyo mágico"
 press_court_mage_decision_ct:0 "Tu mago de la corte responderá a tu llamada."
 ev2.61.title:0 "Órdenes del Señor"
 ev2.61.desc:0 "Su señor, [lliege.GetTitledFirstName], le pide pruebas de sus habilidades mágicas. 'Tienes que hacer algo útil para nuestro reino' - dijo [lliege.GetSheHe]."
 ev2.61.a:0 "Le daré a [lliege.GetHerHim] algo de oro..."
 ev2.61.b:0 "Le mostraré a [lliege.GetHerHim] mi investigación."
 court_mage_support:0 "Apoyo de un mago de la corte"
 ev2.61.c:0 "Maldeciré a [lliege.GetHerHis] enemigo."
 ev2.61.d:0 "¡Destruiré a [lliege.GetHerHis] enemigo!"
 ev2.61.d_ct:0 "Se lanzará una poderosa maldición"
 ev2.61.e:0 "Mi magia lleva tiempo, no puedo ayudarte ahora."
 lazy_court_mage_modifier:0 "Mago perezoso de la corte"
 ev2.61.e_ct:0 "Puedes ser despedido"
 ev2.62.title:0 "Respuesta del Mago de la corte"
 ev2.62.desc:0 "Tu mago de la corte, [cmage.GetTitledFirstName] vino a ti con noticias. 'Mi señor, logré convertir algo de plomo en oro. Este es mi regalo para ti.'"
 ev2.62.a:0 "¡Buen trabajo, mi mago!"
 ev2.63.desc:0 "Tu mago de la corte, [cmage.GetTitledFirstName] vino a ti con noticias. 'Mi señor, lanzo una maldición para su enemigo, [potential_tar.GetTitledFirstName]. Espero que tomes esto como prueba de mi lealtad.'"
 ev2.63.a_ct:0 "[potential_tar.GetTitledFirstName] ha sido maldecido (supuestamente))"
 ev2.64.desc:0 "Tu mago de la corte, [cmage.GetTitledFirstName] vino a ti con un montón de manuscritos y pergaminos. 'No puedo mostrarte ningún truco de magia, pero tal vez puedas usar mi conocimiento para lograr tus objetivos.'"
 ev2.64.a:0 "Interesante."
 ev2.65.desc:0 "Tu mago de la corte, [cmage.GetTitledFirstName] se acercó a ti y te anunció: 'Mi señor, mi magia lleva tiempo, no puedo ayudarte ahora.'"
 ev2.65.a:0 "Te daré más tiempo entonces."
 ev2.65.b:0 "Usted es inútil."
 ev2.65.c:0 "Te usaré de todos modos."
 ev7.0.d:0 "En su lugar, sacrificaré a mis prisioneros, ¡a todos ellos!"
 singularity_name:0 "Singularidad Antigua"
 singularity_desc:0 "Dispositivo antiguo de propósito desconocido. Tiene un aura mágica fuerte, tan fuerte que incluso una persona común puede sentirla."
 ev96.1.title:0 "Dispositivo Misterioso"
 ev96.1.desc:0 "Después de regresar a su cámara, ve un objeto extraño sobre la mesa. ¿Quién lo dejó aquí? ¿Y qué es exactamente?"
 ev96.1.a:0 "Debería investigarlo."
 study_singularity_decision:0 "Estudia la Singularidad Antigua"
 study_singularity_decision_toast:0 "Estudia la Singularidad Antigua"
 study_singularity_decision_desc:0 " La Singularidad Antigua es el dispositivo más sofisticado que jamás hayas visto. Su destino debe ser descubierto."
 study_singularity_decision_tooltip:0 "Estudia la Singularidad Antigua."
 study_singularity_decision_confirm:0 "Examinar el dispositivo"
 IS_SCHOLAR_MAGE_CUSTOM:0 "Necesitas tener el rasgo de mago, erudito o hacedor de milagros"
 ev2.66.title:0 "Singularidad Antigua"
 ev2.66.desc:0 "El artefacto está compuesto por muchas partes mecánicas, algunas de ellas cambian lentamente de posición. Puedes intentar manipularlos o examinar las runas en la carcasa."
 ev2.66.a:0 "Voy a improvisar"
 ev2.66.b:0 "Revisaré las runas primero."
 ev2.67.desc:0 "Tus acciones han valido la pena y la Singularidad Antigua se ha activado. De alguna manera... Los artefactos claramente aumentan tu poder mental, pero la radiación mágica podría ser dañina a largo plazo. Parece que algo está atascado y no hay forma de cambiar la configuración del dispositivo."
 ev2.67.a:0 "Podría ser útil de todos modos."
 ev2.68.desc:0 "Las runas son inscripciones en un idioma antiguo: hechizos y advertencias de naturaleza mágica. Puedes intentar decodificarlos."
 ev2.68.a:0 "Empezaré a traducir."
 ev2.68.a_ct:0 "Tus estudios continuarán"
 ev2.68.b:0 "Esto es una pérdida de tiempo."
 ev2.68.b_ct:0 "Tus estudios serán interrumpidos."
 ev2.69.desc:0 "Has traducido con éxito algunas de las runas. Es una especie de manual de instrucciones. Sin embargo, aún no sabe para qué se puede utilizar el dispositivo."
 ev2.69.a:0 "Suficiente. Encontraré una aplicación para estas runas."
 ev2.69.b:0 "Continuaré con mi trabajo."
 ev2.70.desc:0 "Crees que puedes usar el dispositivo. Sospecha que puede usarse para el procesamiento de poderes mágicos."
 ev2.70.a:0 "¡Así que es hora de experimentar!"
 ev2.70.a_ct1:0 "Te estás acercando a la comprensión de la verdadera naturaleza del artefacto"
 ev2.70.a2:0 "Se ha activado la Singularidad Antigua."
 ev2.70.a3:0 "La Singularidad Antigua ha sido activada... más o menos."
 ev2.70.a_ct3:0 "Éxito parcial..."
 ev2.72.desc:0 "Extraño artefacto parece estar dormido ahora. Quizás realizar una investigación ayudará a comprender su naturaleza."
 ev2.72.a:0 "Quizás..."
 ev2.73.desc:0 "Estás suponiendo que finalmente has descubierto para qué podría ser el artefacto. Emite radiación mágica letal, tal vez los antiguos magos lo usaron como arma."
 ev2.73.a:0 "¡Ahora seré invencible!"
 ev2.73.b:0 "¡También puedo usar este poder para transformar mi cuerpo!"
 ev2.73B.desc:0 "Estás suponiendo que finalmente has descubierto para qué podría ser el artefacto. Emite radiación mágica letal, tal vez los antiguos magos lo usaron como arma. Pero hay algo más. Puede ser útil no solo en el campo de batalla. Funciona en distancias muy largas, ¡puede llegar a cualquier parte del mundo!"
 NOT_TITLE_TIER_TRIGGER:0 "Solo los condados pueden ser objetivos válidos"
 use_singularity_ct:0 "La mayoría de los personajes de la provincia seleccionada morirán"
 use_singularity_ct2:0 "Perderás el estado de saturación de energía"
 use_singularity:0 "Usar Singularidad Antigua"
 use_singularity_desc:0 "Usa la Singularidad Antigua como arma aterradora"
 magical_radiation_modifier:0 "Radiación Mágica"
 ev2.73.a_ct:0 "Habilita la interacción Usar singularidad antigua"
 ev2.74.title:0 "Gran Calamidad"
 ev2.74.desc:0 "Algo terrible ha sucedido en [ttile.GetName]. Enormes explosiónes sacuden todas las tierras circundantes. Mucha gente ha muerto y el resto están heridos o enfermos. Dios ha abandonado este lugar."
 ev2.74.a:0 "Es aterrador."
 ev2.74.b:0 "¿Qué poder podría hacer algo así?"
 ev2.74.c:0 "¡Poder ilimitado!"
 ev2.75.title:0 "Fuente del verdadero poder"
 ev2.75.desc:0 "Uno de tus invitados de la corte parece ser un místico experimentado. Afirma que puede venderte información sobre un objeto mágico."
 ev2.75.a:0 "Déjalo hablar, yo le pagaré."
 ev2.75.b:0 "Otro mentiroso..."
 ev2.75.a_ct:0 "Puedes saber la ubicación del artefacto mágico."
 ev2.76.desc:0 "Según las palabras de su invitado, [mowner.GetTitledFirstName] tiene un artefacto mágico."
 ev2.76.a:0 "Debería conocer a [mowner.GetHerHim]..."
 artifact_hunter:0 "Cazador de Artefactos"
 ev2.78.title:0 "Proyección de poder"
 ev2.78.desc:0 "[hholder.GetTitledFirstName] vino a rendirse. 'No podemos oponernos a tal poder' - dijo [hholder.GetSheHe]."
 ev2.78.a:0 "Así que no sois estupido después de todo."
 dead_ring:0 "Anillo de la Muerte"
 dead_ring_desc:0 "Forjado en el Infierno, instrumento de muerte y destrucción, oscuro reflejo del Anillo de la Vida."
 astaroth_name:0 "Astaroth"
 astaroth_nickname:0 "Sabueso infernal"
 astaroth_nickname_desc:0 "Sabueso infernal"