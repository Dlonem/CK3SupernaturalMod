l_spanish:
 witchcraft_legacy_1_ct2:0 "Puedes capturar un artefacto mágico encarcelando a su dueño."
 mage_trait_required:0 "#N Se requiere un enfoque arcano o un rasgo de mago para desbloquear este beneficio#!"
 trait_track_witch_hunter:0 "Cacería de Brujas"
 trait_track_witch_hunter_desc:0 "Lidiar con brujas y amenazas sobrenaturales."
 witch_hunter_ct0:0 "Testest"
 wh_spec1_terrain_cancel_negative_supply:0 "Desbloquea [interaction|E] El Juicio de Brujas con prisioneros"
 wh_spec2_terrain_cancel_negative_supply:0 "Desbloquea [interaction|E] detener el juicio de Brujas"
 wh_spec3_terrain_cancel_negative_supply:0 "Este rasgo será heredado por tu heredero."
 wh_spec_BH_terrain_cancel_negative_supply:0 "Desbloquea [decision|E] Comenzar la caza de Brujas"
 one_less_witch_title:0 "La bruja murió"
 inq_modifier:0 "Inquisidor Jefe"
 stop_the_witch:0 "Detener a la Bruja"
 stop_the_witch_desc:0 "Toma las acciones necesarias para detener a la bruja."
 stop_the_witch_ct:0 "Se pondrá en marcha la operación contra la bruja"
 stop_the_witch_ct2:0 "[recipient.GetSheHe|U] puede ser asesinado, capturado o saboteado"
 ev4.1.title:0 "Asistente para contratar"
 ev4.1.desc:0 "Un hombre ha llegado a tu corte, [sidek.GetSheHe] parece ser un experto en caza de brujas. Crees que [sidek.GetSheHe] está buscando trabajo."
 ev4.1.0.a:0 "La ayuda siempre será útil."
 ev4.1.0.b:0 "No quiero a [sidek.GetHerHim] aquí."
 ev4.2.title:0 "El Martillo de las Brujas"
 ev4.2.desc:0 "Otra bruja ha aparecido en el horizonte y depende de ti hacer algo al respecto. El deber llama."
 ev4.2.0.a:0 "¡Quiero a [recipient.GetHerHim] en mi mazmorra, ahora!"
 ev4.2.0.a1:0 "La Bruja ha sido capturada."
 ev4.2.0.a2:0 "La Bruja se escapo"
 ev4.2.0.b:0 "Enviaré a [helper.GetTitledFirstName]."
 ev4.2.0.c:0 "Yo mismo haré el trabajo sucio."
 ev4.2.0.ct:0 "Continúas tus esfuerzos para detener a la bruja."
 ev4.2.0.d:0 "Pondré una recompensa por la cabeza de la bruja."
 ev4.2.0.d1:0 "Encontraste un cazarrecompensas competente"
 ev4.2.0.d2:0 "Encontraste un cazarrecompensas torpe"
 ev4.2.0.d_ct:0 "La cacería humana comienza"
 ev4.2.0.e:0 "Le pido a [wliege.GetTitledFirstName] que me entregue a la bruja."
 ev4.2.0.e_ct:0 "Su solicitud será considerada"
 ev4.2.0.e_ct1:0 "Eres persuasivo"
 ev4.2.0.e_ct2:0 "Es probable que su petición sea rechazada."
 ev4.4.desc:0 "El cazarrecompensas contratado ha vuelto. Parece que ha tenido éxito."
 ev4.4.0.a:0 "Lo hizo bien."
 ev4.5.desc:0 "Tus agentes informan que tu cazarrecompensas no pudo con la bruja. Su cuerpo mutilado fue encontrado en la carretera."
 ev4.5.0.a:0 "Algún día te atraparé, maldita bruja."
 ev4.5.0.a_ct:0 "La bruja seguirá libre... por ahora"
 ev4.5.0.b:0 "¡Envía a mis caballeros!"
 ev4.6.title:0 "La petición del Cazador de Brujas"
 ev4.6.desc:0 "[whunter.GetTitledFirstName] me pidió que le entregara a [recipient.GetTitledFirstName]. Mi cortesano está formalmente acusado de practicar brujería. Déjame pensar..."
 ev4.6.0.a:0 "Bueno... no."
 ev4.6.0.b:0 "Claro."
 ev4.7.title:0 "Petición rechazada"
 ev4.7.desc:0 "[wliege.GetTitledFirstName] se negó a entregarme a la bruja. También es posible que esté listo para mis próximos movimientos."
 ev4.7.0.a:0 "Necesito un nuevo plan."
 ev4.7.0.b:0 "Quizás no deberías ser gobernante en absoluto."
 ev4.7.0.c:0 "¿O también eres una bruja?"
 ev4.8.desc:0 "Has pasado varios días planificando meticulosamente. La bruja no parece sospechar nada. Es hora de hacer un movimiento."
 ev4.8.0.a:0 "Usaré la forma clásica."
 witch_hunter_hunts_modifier:0 "Plan perfecto"
 ev4.8.0.a_ct:0 "Su plan tiene más posibilidades de éxito"
 ev4.8.0.b:0 "Me acercaré sigilosamente a la bruja y haré lo que sea necesario."
 ev4.8.0.b1:0 "La bruja quedó atrapada"
 ev4.8.0.b2:0 "La bruja no mordió el anzuelo."
 ev4.8.0.c:0 "Por ahora me limitaré a la observación."
 ev4.8.0.c_ct:0 "Las observaciones le darán la oportunidad de obtener información adicional."
 ev4.9.title:0 "La bruja bajo observación"
 ev4.9.desc:0 "Finalmente, tus observaciones y seguimiento de la bruja han dado algunos resultados. Has obtenido información valiosa."
 ev4.9.0.a:0 "Puede resultar útil."
 ev4.9.0.b:0 "Aún hay más trabajo por venir."
 ev4.10.0.a:0 "Me reuniré con [recipient.GetHerHim] oficialmente."
 ev4.10.0.a_ct:0 "Esta acción es #N risky#!"
 hunt_witch_lord_ps:0 "¡Su operación gana #P progress#!"
 ev4.10.0.b:0 "Deje que [helper.GetTitledFirstName] se ocupe de [recipient.GetHerHim]."
 ev4.10.0.b_ct:0 "Tu hombre continúa la operación contra la bruja."
 ev4.10.0.c:0 "Se debe preparar un plan apropiado."
 ev4.11.title:0 "Visita no anunciada"
 ev4.11.desc:0 "[whunter.GetTitledFirstName] ha aparecido en la puerta de su propiedad. Al parecer quiere hablar de algún asunto."
 ev4.11.0.a:0 "Deje que [whunter.GetHerHim] entre."
 ev4.11.0.b:0 "No tengo tiempo hoy para [whunter.GetHerHim]."
 ev4.11.0.c:0 "¡El cazador de brujas! Que venga [whunter.GetHerHim], estoy listo."
 prepared_for_hunter_modifier:0 "Preparado para el Cazador de Brujas"
 ev4.12.desc:0 "¡[recipient.GetTitledFirstName] se negó a reunirse conmigo! Quizás fue una coincidencia, o [recipient.GetSheHe] supuso que era un truco."
 ev4.12.desc2:0 "[recipient.GetTitledFirstName] es definitivamente una bruja. Es necesario tomar más medidas a este respecto."
 ev4.12.0.a:0 "Basta, otros asuntos necesitan mi atención."
 ev4.13.title:0 "Conoce a la bruja"
 ev4.13.desc:0 "[recipient.GetTitledFirstName] te invitó a la puerta de [recipient.GetHerHis]. Insististe en hablar en privado, pero hay sirvientes alrededor y viste algunos guardias. [recipient.GetTitledFirstName] claramente está tratando de averiguar el propósito de su visita."
 ev4.13.0.a:0 "Entonces... sé que eres una bruja."
 ev4.13.0.b:0 "Creo que tenemos intereses comunes..."
 ev4.13.0.c:0 "No importa, tengo que irme ahora."
 ev4.13.0.c_ct:0 "Terminas tu reunión"
 ev4.14.desc:0 "'Sé que eres una bruja' - dijo [whunter.GetTitledFirstName]. De repente recuerdas los rumores de que [whunter.GetSheHe] podría ser un cazador de brujas."
 ev4.14.desc2:0 "'Sé que eres una bruja' - dijo [whunter.GetTitledFirstName]. Entonces no es una coincidencia - [whunter.GetSheHe] vino por ti."
 ev4.14.0.a:0 "¿Y que?"
 ev4.14.0.b:0 "¡Guardias! Arresten a este hombre."
 ev4.14.0.b_ct:0 "El cazador de brujas derrotó a tus guardias."
 ev4.15.desc:0 "¿Y que?' - la bruja te mira. Sientes que la atmósfera de la conversación ha cambiado drásticamente."
 ev4.15.0.a:0 "Probablemente hayas oído que soy un cazador. Un poco incómodo, ¿eh?"
 ev4.15.0.b:0 "Te desafío a un duelo."
 ev4.15.0.b_ct:0 "La bruja considerará tu propuesta."
 ev4.16.desc:0 "'Probablemente habrás oído que soy un cazador. Un cazador de brujas. Un poco incómodo, ¿eh?' - ves un brillo peligroso en los ojos de [whunter.GetHerHis]."
 ev4.16.0.a:0 "Además, también eres un tonto por venir aquí."
 ev4.16.0.b:0 "¡Espera, no me mates! ¡Cooperaré!"
 ev4.17.desc:0 "'Además, también eres una tonta por venir aquí' - la bruja parece confiada - '¿Qué es exactamente lo que quieres lograr con esto? ¿Además de tu propia muerte?'"
 ev4.17.0.a:0 "Quería conocerte antes de tratar contigo."
 ev4.17.0.b:0 "Ríndete y salvarás tu vida. Tal vez."
 ev4.17.0.c:0 "Serás el/la que muera."
 ev4.17.0.c1:0 "Te las arreglas para cerrar la puerta de la cámara."
 ev4.17.0.c2:0 "Fallas al cierrar la puerta de la cámara."
 ev4.17.0.c2_ct:0 "Tienes que enfrentar a los guardias"
 ev4.18.desc:0 "'Quería conocerte antes de tratar contigo' - dijo [whunter.GetSheHe]. Concluyes que [whunter.GetSheHe] es muy estúpido o muy valiente."
 ev4.18.0.a:0 "Sal de aquí, cazador."
 ev4.18.0.b:0 "Suficiente. ¡Arde, hijo de puta!"
 ev4.18.0.b_ct:0 "Golpea al cazador con una corriente de poder mágico."
 ev4.19.desc:0 "'Sal de aquí, cazador, sal antes de que llame a los guardias' - la bruja puso la mano de [recipient.GetHerHis] en la empuñadura de la espada."
 ev4.19.0.a:0 "Nos vemos por ahí, bruja."
 ev4.19.0.a_ctx:0 "El cazador deja tu morada"
 ev4.19.0.b:0 "Creo que te mataré primero."
 ev4.20.desc:0 "Dejas a la bruja y te vas a casa. Desafortunadamente, esperabas más avances."
 ev4.20.desc2:0 "La bruja no se presentó a la reunión secreta. Es obvio que [recipient.GetSheHe] ha descubierto tus intenciones."
 ev4.20.desc3:0 "Entonces [recipient.GetTitledFirstName] es una verdadera Bruja. Eso cambia mucho. [recipient.GetSheHe|U] puede ser el oponente más serio al que te hayas enfrentado hasta ahora."
 ev4.20.0.a:0 "Necesito pensar en mi próximo movimiento."
 ev4.20.0.b:0 "Sin embargo, aprendí algo."
 ev4.21.desc:0 "'Creo que tenemos intereses comunes' - dijo después de una larga pausa - 'Es un asunto discreto, ¿podemos hablar más en privado?'"
 ev4.21.0.a:0 "Nadie nos escucha, adelante."
 ev4.21.0.b:0 "Buen intento, cazador. ¡Guardias!"
 ev4.22.desc:0 "'¿Intereses comunes? Habla.'"
 ev4.22.0.a:0 "Se trata de [riv1.GetTitledFirstName]. [riv1.GetSheHe|U] es nuestro enemigo común."
 ev4.22.0.b:0 "Brujería. Enséñame a ser un/a brujo/a."
 ev4.23.desc:0 "'Brujería. Enséñame a ser un/a brujo/a.' - dijo en voz temblorosa [whunter.GetHerHis]."
 ev4.23.desc2:0 "'Se trata de [riv1.GetTitledFirstName]. [riv1.GetSheHe|U] es nuestro enemigo común. Podemos unir fuerzas para detener a [riv1.GetHerHim]'"
 ev4.23.0.a:0 "Ya veo..."
 ev4.23.0.a_ct:0 "Aceptas una invitación a una reunión secreta."
 ev4.23.0.a_ct2:0 "Aceptas una invitación a una reunión secreta... pero en realidad no planeas asistir a ella"
 ev4.24.desc:0 "Parece que la bruja ha mordido el anzuelo. Ha invitado a [recipient.GetTitledFirstName] a una reunión secreta donde discutirá los detalles. Ahora sólo tenemos que esperar hasta que la bruja venga a su propio funeral."
 ev4.24.0.a:0 "La trampa ha sido tendida."
 ev4.25.desc:0 "Su objetivo ha llegado para una "reunión" secreta. La bruja vino sola. Parece que [recipient.GetSheHe] está a tu merced."
 ev4.25.0.a:0 "Guardias, lleven a la bruja a la celda."
 ev4.25.0.b:0 "Le cortaré la cabeza."
 ev4.25.0.a_tit:0 "Capturado durante la reunión secreta."
 ev4.26.title:0 "Derrotado por la bruja"
 ev4.26.desc:0 "De repente, aparecen guardias de la nada. Antes de que pudieras darte cuenta, estabas pacificado y desarmado. Ahora estás a merced de la bruja."
 ev4.26.0.a:0 "¡Maldito/a brujo/a!"
 ev4.27.desc:0 "De repente, aparecen guardias de la nada. Apenas repeliste su ataque. Estás herido, pero la bruja parece estar a tu alcance."
 ev4.27.0.a:0 "¡Lucha conmigo, brujo/a!"
 ev4.27.0.b:0 "Te atraparé... la próxima vez."
 ev4.27.0.b_ct:0 "Huyes"
 ev4.27.0.b_tit:0 "Tus guardias han sido derrotados"
 ev4.27.0.b_ct2:0 "El cazador escapó"
 ev4.28.desc:0 "'¡Como cazador de brujas, te desafío a un honorable duelo a muerte!' - [whunter.GetSheHe] desenvaina su espada."
 ev4.28.0.a:0 "Sea pues."
 ev4.28.0.b:0 "Ridículo. ¡Guardias!"
 ev4.29.desc:0 "[recipient.GetTitledFirstName] levanta las manos de [recipient.GetHerHis] y aparece una bola de energía mágica entre ellas. '¡Arde, cazador de mierda!' - [recipient.GetSheHe] grita cuando la corriente de poder te golpea. Las runas protectoras amortiguaron parte del impacto, pero estás herido. ¡Es un verdadero mago!"
 ev4.29.0.a:0 "¡Es hora de una retirada táctica!"
 ev4.30.desc:0 "La corriente de poder golpea al cazador, pero éste tiene algún tipo de protección mágica que dispersa parte de la energía del hechizo. Está herido pero se ha lanzado a escapar."
 ev4.30.0.a:0 "Impresionante. La próxima vez usaré un hechizo más poderoso."
 ev4.31.desc:0 "Una operación compleja requiere el desarrollo de un plan sofisticado. Las brujas particularmente influyentes pueden estar fuera del alcance de un ataque directo. Debes determinar cómo quieres influir en tu objetivo."
 ev4.31.0.a:0 "Haré los esfuerzos diplomáticos apropiados."
 ev4.31.0.b:0 "La confrontación física es la mejor manera. Mataré a [recipient.GetHerHim]."
 ev4.31.0.c:0 "Eliminaré los fondos financieros de [recipient.GetHerHis]."
 ev4.31.0.c1:0 "Logras interceptar fondos importantes."
 ev4.31.0.c2:0 "Conseguiste causar problemas con los comerciantes."
 ev4.31.0.d:0 "Solo observaré atentamente a [recipient.GetHerHim]."
 ev4.31.0.d_ct:0 "Envías a tus espías"
 ev4.31.0.d_ct2:0 "Puedes descubrir si el objetivo es miembro del aquelarre."
 ev4.31.0.e:0 "Lo/as brujo/as no deberían ser gobernantes en absoluto."
 special_task_modifier:0 "Tarea especial"
 problems_with_merchants_modifier:0 "Problemas con los comerciantes"
 ev4.32.desc:0 "Tus espías informan que tu objetivo asiste a reuniones secretas. Probablemente estés tratando con un aquelarre de brujas organizado."
 ev4.33.desc:0 "Varias cartas apropiadas y conversaciones con las personas adecuadas pueden hacer que la bruja pierda su apoyo y reputación. Esta puede ser la forma correcta de debilitarla antes de próximos ataques."
 ev4.33.0.a:0 "Hablaré con [recipient.GetHerHis] señor."
 ev4.33.0.a_tit:0 "Sabotaje diplomático"
 ev4.33.0.b:0 "Le pediré al líder de la fe que intervenga."
 ev4.33.0.c:0 "Financiaré a los oponentes de [recipient.GetHerHis]."
 ev4.33.0.d:0 "Sembraré descontento en el reino de [recipient.GetHerHis]."
 ev4.34.desc:0 "'¡Espera, no me mates! ¡Cooperaré! ¡Te lo contaré todo! Sólo escucha...' - la bruja comparte muchos secretos contigo."
 ev4.34.0.a:0 "Te perdonaré por ahora."
 ev4.34.0.b:0 "Un acto de contrición no es suficiente para salvar la vida."
 ev4.35.desc:0 "¡Ríndete, bruja! Puedes salvarte si confiesas tus pecados y entregas a tus cómplices. De lo contrario, te enviaré directamente al infierno."
 ev4.35.0.a:0 "Sea pues, me rindo."
 ev4.36.desc:0 "[whunter.GetTitledFirstName] corrió hacia la puerta y la cerró. ¡Luego cargó contra ti con la espada!"
 ev4.36.0.a:0 "Luchemos."
 ev4.37.desc:0 "La decisión ha sido tomada. El/La brujo/a morirá por tu mano. El objetivo es noble, pero el camino para lograrlo puede no ser tan fácil. Si matar brujas fuera tan fácil, los cazadores no serían necesarios en absoluto..."
 ev4.37.0.a:0 "Intentaré hacer un duelo."
 ev4.37.0.a_ct:0 "El/La brujo/a será retado/a a duelo"
 ev4.37.0.b:0 "Un simple espadazo resolverá el problema."
 ev4.37.0.b_ct:0 "Vas a una misión nocturna."
 ev4.37.0.c:0 "Pondré en escena un accidente."
 ev4.38.desc:0 "Ha recibido una carta de [whunter.GetTitledFirstName]. Parece una invitación oficial a un duelo a muerte. [whunter.GetTitledFirstName] es un autoproclamado cazador de brujas y tú pareces ser el próximo objetivo de [whunter.GetHerHis]."
 ev4.38.0.b:0 "Tal vez en otro momento..."
 ev4.39.desc:0 "[recipient.GetTitledFirstName] rechazó tu propuesta, aparentemente [recipient.GetSheHe] es un cobarde. Necesitas idear otro plan."
 ev4.40.desc:0 "Recogiste tus herramientas y te pusiste la capucha sobre la cabeza y partiste al amparo de la noche para empapar la tierra de la bruja con su sangre. Después de llegar a la guarida de [recipient.GetTitledFirstName], te das cuenta de que está bien vigilada. Necesitas encontrar una manera de entrar."
 ev4.40.0.a:0 "Discretamente pacifico al guardia."
 ev4.40.0.a_ct:0 "Logras entrar"
 ev4.40.0.a_ct2:0 "Necesitas huir"
 ev4.40.0.b:0 "Sobornaré al guardia."
 ev4.40.0.c:0 "Creo que puedo escalar la pared."
 ev4.40.0.d:0 "Cambié de opinión, lo haré en otra ocasión."
 ev4.40.0.d_ct:0 "Abortas la operación"
 ev4.41.desc:0 "Entraste dentro. A lo lejos ves las siluetas somnolientas de más guardias, pero los esquivas con eficacia. Te acercas al lugar donde, según tu información, se encuentra el dormitorio de tu objetivo. De repente te das cuenta de que es posible que te hayas perdido."
 ev4.41.0.a:0 "Iré por el pasillo oscuro."
 ev4.41.0.b:0 "Usaré las escaleras."
 ev4.41.0.c:0 "Simplemente comprobaré la puerta más cercana."
 ev4.42.desc:0 "Has encontrado el dormitorio de tu objetivo. Sin embargo, debes tener cuidado ya que viste a un guardia durmiendo en la entrada. Frente a ti hay una cama enorme, y la forma escondida bajo las sábanas es probablemente tu objetivo."
 ev4.42.0.a:0 Me acercaré sigilosamente y le quitaré la vida a [recipient.GetHerHis]."
 ev4.42.0.a_ct:0 "La bruja se despertó y llamó a los guardias."
 ev4.43.desc:0 "Te acercas y ves que efectivamente es la persona que buscas. El/La brujo/a duerme descuidadamente como un/a niño/a. Fácilmente le quitas la vida a  [recipient.GetTitledFirstName] con una espada en completo silencio. Sientes que es hora de volver a casa, escabullirte no debería ser un problema."
 witch_hunter_burgler:0 "El ladrón ha sido atrapado."
 ev2.1.g:0 "Dirigiré mi casa como sacerdote de [ROOT.Char.GetFaith.WitchGodName]."
 ev2.1.g_ct:0 "Parte de tu familia puede convertirse en brujo/as"
 ev2.1.g_ct2:0 "Obtienes beneficios adicionales durante la adoración a [THIS.Char.GetFaith.WitchGodName]"
 oneiromancy_perk_scrying_ct:0 "Desbloquea [decision|E] Usar Adivinación"
 prepare_scrying_decision:0 "Adivinación"
 prepare_scrying_decision_tooltip:0 "Adivinación"
 prepare_scrying_decision_confirm:0 "Empezar a adivinar"
 prepare_scrying_decision_desc:0 "Utilizando técnicas de adivinación de brujería, entras en un trance narcótico que te permite adquirir conocimientos de diferentes lugares y épocas."
 prepare_scrying_decision_ct:0 "Existe la posibilidad de conocer el secreto de otra persona u obtener otra información útil."
 ev4.44.title:0 "Adivinación"
 ev4.44.desc:0 "Entras lentamente en trance, sientes que la sangre corre por tus sienes. Por un momento el mundo se llena de una luz cegadora que inmediatamente se apaga. Te das cuenta de que estás tirado en el suelo, no sabes cuánto duró, perdiste la noción del tiempo. Sin embargo, han aparecido nuevos conocimientos en tu cabeza."
 ev4.44.a:0 "Necesito más práctica en esto."
 ev4.45.desc:0 "Entras lentamente en trance, sientes que la sangre corre por tus sienes. Te abruman visiones de diferentes personas, algunas de las cuales eres capaz de reconocer. De repente, uno de estos personajes, [scrying_target.GetTitledFirstName], está rodeado por un aura de luz. La imagen cambia y ahora ves el mundo a través de los ojos de [scrying_target.GetTitledFirstName]. Ves una escena específica del pasado que [scrying_target.GetSheHe] definitivamente le gustaría mantener en secreto."
 ev4.45.a:0 "¡Fue una visión realmente poderosa!"
 ev4.46.desc:0 "Entras lentamente en trance, sientes que la sangre corre por tus sienes. Ves un caleidoscopio de colores arremolinados, una serie de imágenes pasan ante tus ojos. Sin embargo, uno de ellos sigue volviendo a ti - [rruler.GetTitledFirstName]. Hay algo extraño en esto. Sientes que las visiones intentan transmitirte algo importante."
 ev4.46.a:0 "Debería observar a [rruler.GetHerHim]."
 dark_blade:0 "Hoja Oscura"
 dark_blade_desc:0 "Cuando sostienes la espada, escuchas susurros silenciosos que te instan a matar y destruir. La espada parece perfecta tanto para luchar como para realizar sacrificios humanos."
 ev95.1.title:0 "Espada Misteriosa"
 ev95.1.desc:0 "Después de regresar a tu habitación, ves una vieja espada sobre la mesa. La hoja de la espada parece absorber la luz y el mango está adornado con antiguas inscripciones rúnicas."
 dark_blade_fed:0 "La Hoja Oscura ha sido saciada"
 dark_blade_fed_ct:0 "La espada se vuelve más poderosa."
 HAS_HOOK_ON_YOU_CM:0 "¡El objetivo te tiene anzuelo sobre ti!"
 fed_dark_blade_interaction:0 "Alimenta la Hoja Oscura"
 fed_dark_blade_interaction_desc:0 "Un sacrificio ritual de un prisionero puede mejorar tus poderes."
 fed_dark_blade_interaction_ct:0 "Realizará una ejecución silenciosa"
 converted2witch:0 "¡[tttarget.GetTitledFirstName] se ha convertido en brujo/a!"
 rule_magic_witches:0 "Brujería: sé un/a brujo/a"
 setting_nope_magic_witches:0 "No"
 setting_nope_magic_witches_desc:0 "Comienzas el juego como un personaje normal."
 setting_yep_magic_witches:0 "Si"
 setting_yep_magic_witches_desc:0 "Comienzas el juego como un/a brujo/a."
 rule_magic_witches_info:0 "Ser un/a brujo/a"
 ev4.51.title:0 "Malas sensaciones"
 ev4.51.desc:0 "Recientemente te sientes observado. Tienes la sensación de que puede estar relacionado con tu anillo. ¡Alguien quiere robarlo, eso seguro! Se deben tomar precauciones adicionales."
 ev4.51.a:0 "Mi... precioso..."
 ev3.5.g:0 "[main_inq.GetTitledFirstName] debe detenerse."
 ev4.52.desc:0 "Hay algo sorprendente en esta Hoja. Sostenerla en tu mano te hace sentir invencible y con cada muerte que infliges, tu poder crece. Sin embargo, te preocupa que su deseo de matar haya aumentado desde que llegó a tu poder."
 ev4.52.a:0 "Lo resistiré."
 ev4.52.b:0 "Esta espada libera mi potencial."
 ev4.52.c:0 "No pensaré en eso."
 ev4.53.desc:0 "Durante un paseo conoces a [rvic.GetTitledFirstName], con quien decidiste hablar un rato. Durante la conversación, de repente sientes un deseo incontrolable de matar. De repente te das cuenta de que tienes la Hoja Oscura en tu mano. Ves terror en el rostro de [rvic.GetTitledFirstName]."
 ev4.53.a:0 "No puedo... resistirme..."
 ev4.53.b:0 "Respiraré hondo y esconderé esta maldita espada."
 ev4.53.c:0 "La espada está jugando con mi cabeza, necesito controlarme."
 ev4.53.d:0 "HAHAHAHAHA!"
 ev4.54.desc:0 "Sientes que estás perdiendo el control sobre ti mismo todos los días. Esta espada… te está haciendo algo muy malo. Empiezas a sospechar que la Hoja Oscura tiene sus propios planes e intenciones hacia ti."
 ev4.54.a:0 "¡Obedéceme, Hoja Oscura!"
 ev4.54.a_ct:0 "Parece que puedes controlar la Hoja."
 ev4.54.a1:0 "La Hoja se ha sometido a tu voluntad."
 ev4.54.a2:0 "La Hoja toma control de ti."
 ev4.54.b:0 "Conozco un hechizo que puede ayudar aquí."
 ev4.55.desc:0 "Hoy escuché la voz de mi maestro en mi cabeza. 'Mátadlos a todos' - ordenó. Así que desenbaine la Hoja Oscura y me puse a trabajar."
 ev4.55.a:0 "¡Esta rabia me da poder!"
 ev4.56.title:0 "Siervo devoto"
 ev4.56.desc:0 "Un extraño exigió audiencia. Decidiste conocer a [created_witch.GetHerHim] y rápidamente descubriste que era una bruja. 'Escuché que eres sacerdote de [ROOT.Char.GetFaith.WitchGodName]' - [created_witch.GetSheHe] dijo - 'Quiero servirte, ¡muéstrame el camino!'"
 ev4.56.a:0 "Sírveme bien."
 ev4.56.b:0 "¿Eres un espía? ¡Fuera de aquí!"
 ev4.56.c:0 "Tengo una mejor idea."
 ev4.57.desc:0 "La mayor parte del Necronomicon sigue siendo un misterio para mí, pero logré descifrar un capítulo con un hechizo intrigante. Me pregunto si debería probarlo en [riv0.GetTitledFirstName]."
 ev4.57.a:0 "...sí, intentémoslo."
 ev4.57.b:0 "Yo creo que no."
 ev4.58.desc:0 "Después de lanzar el hechizo, desapareció del libro. En cambio, apareció una imagen que mostraba [riv0.GetTitledFirstName]. [riv0.GetHerHis|U] el rostro inmóvil muestra terror y desorientación."
 ev4.58.a:0 "Te quedarás aquí para siempre."
 seek_for_power_intent:0 "Busca el verdadero poder"
 seek_for_power_intent_desc:0 "Junto con otras brujas, intenta descubrir algo sobre la verdadera magia."
 choose_grandmaster_intent:0 "Nomínate como Gran Maestro"
 choose_grandmaster_intent_desc:0 "Reclama tu nominación de Gran Maestro del aquelarre y busca el apoyo de otros miembros del aquelarre."
 magic_dup_evs.3010.z1:0 "Les contaré algunas cosas sobre la verdadera magia."
 ev4.59.title:0 "Bendición oscura"
 ev4.59.desc:0 "Como sacerdote de [ROOT.Char.GetFaith.WitchGodName], decides bendecir a los miembros reunidos del sábado. Levantas las manos al cielo e invocas el nombre de tu señor oscuro."
 ev4.59.a:0 "¡Arrodillaos ante Él, hermanos y hermanas!"
 ev4.60.title:0 "Meditación oscura"
 ev4.60.desc:0 "Decides pasar parte del ritual solo. Los efectos de tu meditación son muy inspiradores. Te parece que [ROOT.Char.GetFaith.WitchGodName] tiene un favor especial para ti."
 ev4.60.a:0 "No te decepcionaré, mi Señor Oscuro."
 horned_god_blessing_modifier:0 "La bendición del Dios Cornudo"
 ev4.61.title:0 "Nuevo familiar"
 ev4.61.desc:0 "Durante la oración sentiste que estabas siendo observado. Cuando te levantaste para mirar a tu alrededor, escuchaste algo entre los arbustos. Un animalito salió de entre los arbustos y enseguida comprendiste que se trataba de un mensajero. Sientes la marca de [ROOT.Char.GetFaith.WitchGodName] en la mente de la criatura."
 ev4.61.a:0 "Yo me ocuparé de ti."
 ev4.62.title:0 "Poder Oscuro"
 ev4.62.desc:0 "Una noche llena de oraciones trae frutos. Cuando te levantas de tus rodillas después de muchas horas, ves que el aire a tu alrededor brilla levemente. Sientes poder dentro de ti: es una recompensa de [ROOT.Char.GetFaith.WitchGodName]."
 ev4.63.title:0 "Impregnación Impía"
 ev4.63.desc:0 "Después de muchas horas de oración se te cierran los ojos y te quedas dormido. Sueñas con un demonio que te ofrece su bendición. Te despiertas de repente, ardiendo de deseo. Te das cuenta de que tu ropa está rasgada y tu respiración se acelera. Algo también ha cambiado en tu cuerpo…"
 ev4.63.a:0 "He sido elegido/a."
 ev4.64.title:0 "Demonio"
 ev4.64.desc:0 "Tus oraciones son interrumpidas por un destello de energía. Una criatura del infierno aparece ante ti. Un Demonio os mira y dice: 'Yo respondo a vuestras oraciones, mortales. Te traigo un regalo y a cambio me llevaré tu alma.'"
 ev4.64.a:0 "¡Toma mi alma!"
 ev4.64.b:0 "...toma el alma de [sssac.GetTitledFirstName]."
 ev4.64.c:0 "Rechazo tu oferta, demonio."
 ev4.64.c_ct:0 "El demonio desaparecerá ... o al menos eso esperas."
 ev4.64.d:0 "Obedéceme, demonio."
 touched_magic_modifier:0 "Tocado/a"
 gift_from_hell_modifier:0 "Regalo del infierno"
 ev16.0.c:0 "Dame tu bendición."
 grandmaster_coven:0 "Gran Maestro/a del Aquelarre"
 grandmaster_coven_desc:0 "Líder formal del Aquelarre"
 trait_grandmaster_coven:0 "Gran Maestro/a del Aquelarre"
 trait_track_grandmaster_coven:0 "Autoridad"
 trait_track_grandmaster_coven_desc:0 "Un liderazgo fuerte es esencial para el desarrollo y el poder del aquelarre."
 trait_grandmaster_coven_desc:0 "Líder formal del Aquelarre"
 ev4.65.title:0 "Buscando apoyo"
 ev4.65.desc:0 "Conseguiste convencer a algunas personas de que el título de Gran Maestro/a debería pertenecerte a ti. Sin embargo, todavía te falta apoyo suficiente."
 ev4.65.a:0 "Conseguiré más seguidores a cualquier precio."
 ev4.65.b:0 "Pediré apoyo."
 ev4.65.c:0 "No importa..."
 progress4magicintent:0 "¡Tu intención gana #P progreso#!"
 ev4.66.desc:0 "Se acerca el momento decisivo. Todavía no estás seguro de si suficientes personas te consideran un candidato adecuado para el Gran Maestro. Todavía puedes intentar convencer a los que dudan..."
 ev4.66.a:0 "El oro solucionará este problema, como siempre."
 ev4.66.b:0 "Mis habilidades son indiscutibles."
 ev4.66.c:0 "Daré un discurso."
 ev4.66.d:0 "Soy el/la candidato/a obvio."
 ev4.66.e:0 "Lo que tiene que ser, tiene que ser."
 cgrandmaster_chosen_title:0 "Has sido elegido para ser Gran Maestro/a del Aquelarre."
 ev4.68.title:0 "El/La Gran Maestro/a"
 ev4.68.desc:0 "El aquelarre lo ha decidido. El título de Gran Maestro/a te pertenece."
 ev4.68.a:0 "Me lo merecía."
 ev4.69.desc:0 "La mayoría de los miembros del aquelarre han decidido que es necesario elegir un nuevo Gran Maestro del aquelarre. El título ha sido otorgado a [new_cgm.GetTitledFirstName]."
 ev4.69.a:0 "[new_cgm.GetSheHe|U] se lo merecía."
 ev4.69.b:0 "Debería ser yo."
 ev4.70.desc:0 "Has logrado reunir suficiente apoyo para poder reclamar el título de gran maestro. Sin embargo, primero debes desafiar y derrotar al anterior."
 ev4.70.a:0 "Estoy listo/a"
 ev4.70.a_ct:0 "El Gran Maestro actual responderá a tu desafío."
 ev4.70.b:0 "Probablemente no esta vez."
 ev4.70.b_ct:0 "¡Tu intención #N falla#!"
 ev4.71.desc:0 "¡[new_cgm.GetTitledFirstName] se atrevió a desafiarte a duelo! Será una lucha por el título de gran maestro. ¿Cómo se atreve [new_cgm.GetSheHe]?!"
 ev4.71.b:0 "No quiero pelear, me rindo."
 ev4.71.c:0 "¡Soy El/La Gran Maestro/a y lo seguiré siendo!"
 ev4.72.desc:0 "Ese cobarde se rindió sin luchar. Ahora eres el nuevo Gran Maestro del Aquelarre."
 ev4.72.0.a:0 "Excelente."
 ev4.73.desc:0 "Ganaste la pelea y conservas el título de gran maestro. Esto debería darles a otras brujas algo en qué pensar."
 ev4.73.desc2:0 "Perdiste la pelea y perdiste el título de gran maestro del aquelarre. Esta es una gran humillación."
 ev4.73.desc3:0 "Ganas la pelea y recibes el título de gran maestro. Ahora eres el líder del aquelarre."
 ev4.73.desc4:0 "Perdiste la pelea. Por ahora, el título de gran maestro del aquelarre está fuera de tu alcance."
 ev4.72.0.b:0 "Maldita sea."
 ev4.72.0.b_tit:0 "Has defendido tu liderazgo"
 ev4.75.title:0 "Textos antiguos"
 ev4.75.desc:0 "Junto con otras brujas, has decidido buscar entre las colecciones reunidas por el aquelarre. El estudio de textos antiguos produce resultados correctos."
 ancient_tomes_modifier:0 "Tomos Antiguos"
 ev4.76.title:0 "Sacrificio"
 ev4.76.desc:0 "El Gran Rito es una gran oportunidad para restaurar tu poder. Sólo necesitas el sacrificio adecuado que nadie desaprovechará..."
 ev4.76.0.a:0 "Creo que tengo una idea."
 ev4.76.0.a_ct:0 "Este asesinato puede ser descubierto por otros miembros del aquelarre."
 ev4.76.0.a_ct2:0 "Como Gran Maestro del Aquelarre, no experimentarás ninguna consecuencia."
 ev4.77.title:0 "Debate"
 ev4.77.desc:0 "Has entablado un debate con otras brujas sobre los principios de la magia y los misterios del universo. Gracias a esto, empezaste a ver algunas cosas desde una nueva perspectiva."
 ev4.77.0.a:0 "Gran debate."
 ev4.78.0.a:0 "¡El artefacto debe ser mío!"
 ev4.78.0.a1:0 "Has fabricado las reclamaciones."
