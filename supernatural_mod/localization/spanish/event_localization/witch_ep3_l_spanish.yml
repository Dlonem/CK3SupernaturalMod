 ev4.84.title:0 "Rumores sobre magia"
 ev4.84.desc:0 "Has oído hablar de un lugar extraño donde ocurren fenómenos inexplicables. Es una estructura misteriosa en [magic_p.GetName] que pertenece a [owner_p.GetTitledFirstName]."
 hecate_name:0 "Hécate"
 gift_from_hecate_modifier:0 "Regalo de Hécate"
 ev4.85.title:0 "Maestro de la Magia"
 ev4.85.desc:0 "Un demonio se materializa frente a ti. Parece una anciana deforme, pero está rodeada de un aura mágica verdaderamente poderosa. Por un momento tienes miedo de que el círculo rúnico no resista el ataque de su poder. 'Estás ante una diosa, mortal' - sus labios no se mueven, pero escuchas las palabras en tu propia cabeza - 'Te he estado observando desde hace algún tiempo y sé lo que quieres. Fuerza. Cada vez más poder...'"
 ev4.85.0.a:0 "Sí exactamente. Dame más poder."
 ev4.85.0.b:0 "Inmortalidad. Quiero vivir para siempre."
 ev4.85.0.c:0 "Sólo quiero poder para defenderme de mis enemigos."
 ev4.85.0.d:0 "Sólo me interesa el poder del conocimiento."
 ev4.86.desc:0 "Ah, sí, te lo puedo dar. Pero no gratis. No soy un demonio subordinado ordinario al que puedas obligar a cooperar. Si quieres mis regalos, debes darme tu alma, ni más ni menos. Dentro de 30 años enviaré a alguien para que os lleve a las puertas del infierno."
 ev4.86.desc2:0 "La calidad importa, no la longitud. Puedo darte una segunda juventud... y 30 años de vida sin preocupaciones. Entonces tu alma será mía. No te daré nada sin 'pago'."
 ev4.86.0.a:0 "Sea pues, mi alma es tuya."
 ev4.86.0.b:0 "Mi alma a cambio de poder."
 ev4.86.0.c:0 "Entonces prefiero protección."
 ev4.86.0.d:0 "En realidad, puedo obligarte a cooperar..."
 ev4.86.0.d_ct:0 "Lanzas un poderoso hechizo vinculante."
 ev4.86.0.d1:0 "El demonio cumplirá tu voluntad gratis."
 ev4.86.0.d2:0 "El hechizo no funcionó..."
 ev4.86.0.e:0 "No me gusta tu oferta. Desaparece."
 ev4.87.title:0 "Se ha designado la ubicación de la Torre de los Magos."
 drink_pot5_decision_ct:0 "Podrás recuperar algunos años de tu vida."
 ev4.85.0.b_ct:0 "El demonio considerará tu petición."
 hecate_option2_ct:0 "Serás rejuvenecido/a."
