 ev4.88.title:0 "Aliento de magia"
 ev4.88.desc:0 "Crees que ya estás cerca de descubrir el secreto de la magia. Un paso más y al menos una pequeña partícula de poder estará a tu disposición. ¿Pero encontrarás el coraje para alcanzar ese poder?"
 ev4.88.0.a:0 "Estoy listo/a para cualquier riesgo."
 ev4.88.0.a_ct:0 "Obtendrás un uso del hechizo Poderosa Maldición."
 ev4.88.0.b:0 "Será mejor que vuelva a una investigación más segura."