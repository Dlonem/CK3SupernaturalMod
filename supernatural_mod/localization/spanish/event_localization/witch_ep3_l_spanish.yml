 ev4.82.desc:0 "Primero necesitas calibrar los instrumentos y establecer los parámetros del hechizo. ¿Qué tipo de anomalías mágicas estás buscando?"
 ev4.82.0.a:0 "Artefactos mágicos."
 ev4.82.0.b:0 "Lugares de poder."
 ev4.83.desc:0 "La triangulación mágica se ha completado con éxito. El escaneo mágico mostró que [magic_p.GetName] tiene un aura mágica. Esta provincia pertenece a [owner_p.GetTitledFirstName]."
 ev4.83.0.a:0 "Aquí está mi próximo objetivo."
