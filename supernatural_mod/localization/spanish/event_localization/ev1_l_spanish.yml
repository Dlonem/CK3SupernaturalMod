 ev27.0.a:0 "Adiós, demonio."
 ev28.0.desc:0 "Han pasado 10 años desde que firmamos el contrato. Me prometiste libertad, así que ahora soy libre. Este mundo sentirá mi poder, pero tú eres el primero en la fila. Te dejaré vivir si me sirves. Arrodíllate ante mí, mortal, o muere."
 ev28.0.a:0 "Por supuesto que te serviré, mi amo..."
 ev28.0.b:0 "¡Ningún demonio me dará ordenes!"
 start_duel_ct:0 "El duelo a muerte comenzará..."
 rival_my_master_opinion_modifier:0 "El enemigo de mi amo"
 magic_warning_modifier:0 "Uso compartido de Inteligencia"
 hell_dynasty:0 "Infierno"
 hell_house:0 "Infernal"
 ev16.t.a:0 "Las enseñanzas del demonio."
 more_knights_modifier:0 "Más caballeros"
 mammon_name:0 "Mammon"
 ev30.0.title:0 "El Extraño"
 ev30.0.desc:0 "Aparece una forma humanoide en tu cámara. No parece un ser de otro mundo. El Extraño te mira en silencio."
 ev30.0.a:0 "E... eres un demonio?"
 ev31.0.desc:0 "'Sí. ¿Y tú eres humano?"
 ev31.0.a:0 "Sí, soy mago/a humano."
 ev31.0.b:0 "¡No, no soy! Yo también soy un demonio."
 ev31.0.c:0 "No, soy... otra cosa."
 ev31.0.d:0 "No es de tu incumbencia."
 ev32.0.desc:0 "'Excelente. ¿Por qué estoy aquí?'"
 ev32.0.a:0 "Quiero que hagas algo por mí."
 ev32.0.b:0 "No estoy seguro/a"
 ev32.0.c:0 "Bien, eso es suficiente. Desaparece."
 ev33.0.desc:0 "No soy el mejor en hacer 'algo'. Solo sé de números."
 ev33.0.a:0 "¿Qué números?"
 ev34.0.desc:0 "Aritmética, ganancias, pérdidas, flujos de caja, rendimientos, intereses, cálculos, previsiones..."
 ev34.0.a:0 "Espera un segundo. Significa que puedes darme oro, ¿verdad?"
 ev34.0.b:0 "¿Pronósticos? ¿Ves el futuro? Muéstramelo."
 ev35.0.desc:0 "Sí, puedo. Cierto es que tengo toneladas de lingotes de oro, monedas, joyas. ¿Quieres algo?"
 ev35.0.a:0 "Por supuesto."
 ev35.0.b:0 "Prefiero que me enseñes sobre esto... aritmética."
 ev35.0.c:0 "¡Dame más!"
 financial_knowledge_modifier:0 "Conocimiento Financiero"
 cursed_gold_modifier:0 "Oro maldito de Mammon"
 ev36.0.desc:0 "Interesante. Veamos... Estoy parado en el círculo de invocación, por eso estoy bloqueado. Esta cámara parece el laboratorio de un hechicero primitivo, y hay un olor mágico fresco en el aire. Parece que lanzaste un hechizo que me convocó. ¿Intencionalmente? Creo que sí. Probablemente estés buscando conocimiento o poder. Tengo ambos. Libérame, y compartiré contigo..."
 ev36.0.a:0 "Deja que así sea. te liberaré"
 ev36.0.b:0 "Buen intento."
 ev37.0.title:0 "Premio Darwin"
 ev37.0.desc:0 "'Tonto' - el demonio salió del círculo - 'Como te prometí, te mostraré mi poder...'"
 ev37.0.a:0 "Nooooooo...!"
 ev38.0.desc:0 "No eres estupido, bien. Entonces, ¿qué quieres, mago? Pero ten cuidado con lo que deseas..."
 ev38.0.a:0 "Libere mi potencial."
 ev38.0.b:0 "Conocimiento secreto."
 ev38.0.c:0 "Quiero riquezas."
 ev38.0.d:0 "¡Quiero riqueza! Baúles de objetos de valor..."
 mammons_knowledge_modifier:0 "El conocimiento de Mamón"
 lilith_name:0 "Lilith"
 ev39.0.title:0 "Lilith"
 ev39.0.desc:0 "El chorro de luz se llena, y entonces ves... un ángel. 'Hola, guapo' - en su voz se escucha algo... imperioso."
 ev39.1.desc:0 "El chorro de luz se llena, y entonces ves... un ángel. 'Hola, linda' - en su voz se escucha algo... imperioso."
 ev39.0.a:0 "Bienvenida señora..."
 ev40.0.desc:0 "Hace tiempo que mis pies no tocan este mundo. Por cierto, bonito lugar. Cámara de invocación clásica. Me gusta. Aunque cambiaría algunas cosas... Verás, me alegro de estar aquí. Es tan aburrido allá abajo que no me lo perderé en absoluto."
 ev40.0.a:0 "En realidad yo..."
 ev41.0.desc:0 "En realidad, parece que necesitas algo de diversión. Creo que puedo hacer algo al respecto..."
 ev41.0.a:0 "...¿sí?"
 ev41.0.b:0 "Silencio. Yo te invoqué y tienes que conceder mi deseo ahora."
 ev42.0.desc:0 "Así que... muéstrame tu dormitorio. Tengo la sensación de que será más cómodo. Confía en mí, tengo mucha experiencia en cosas cómodas."
 ev42.0.a_not_used:0 "Excelente idea, ven."
 ev42.0.a:0 "Como desee, mi señora."
 ev43.0.desc:0 "Sí, me encantan los deseos. Dime que deseas. ¿Placer? ¿Fama? ¿Reconocimiento y respeto? O... ¿leer la mente? A veces es útil."
 ev43.0.a:0 "Placer."
 ev43.0.b:0 "Fama y respeto."
 ev43.0.c:0 "¿Leer la mente? Seguramente."
 ev43.0.d:0 "Belleza."
 ev43.0.e:0 "Larga y feliz vida."
 long_life_modifier:0 "larga y feliz vida"
 joy_with_lilith_modifier:0 "Alegría con Lilith"
 lilith_blessing:0 "Bendicion de lilith"
 mind_reader_modifier:0 "Lector de mente"
 ev46.0.title:0 "Las necesidades de lilith"
 ev46.0.desc:0 "Esta mañana Lilith vino a ti con cara de amargura. '¡Estoy aburrida! Hagamos algo divertido. Tienes que organizar una fiesta lo antes posible."
 ev46.0.a:0 "Claro cariño, pronto, lo prometo."
 ev46.0.b:0 "No, quiero estar concentrado/a."
 ev46.0.c:0 "Tengo una mejor idea"
 ev48.0.title:0 "Los planes de lilith"
 ev48.0.desc:0 "Hoy Lilith vino a mí con una nueva idea loca. 'Se me ocurrió un plan' - dijo alegremente - 'Iré a [riv.GetTitledFirstName] e intentaré averiguar qué está planeando. Debería ser facil.' Ves sus hermosos ojos y sabes que no será fácil rechazarle... cualquier cosa."
 ev48.0.a:0 "Ee... sí, cariño, gran idea."
 ev48.0.b:0 "Creo... que es demasiado arriesgado."
 ev48.0.c:0 "Te necesito aquí y tengo pruebas contundentes para probarlo."
 ev49.0.title:0 "Visitante nocturno"
 ev49.0.desc:0 "Te despiertan por la noche unos golpes en la puerta. Extraño, debe ser algo urgente. Después de abrir la puerta, ves a uno de tus nuevos cortesanos. ¿Y adónde fueron los guardias? Deberían estar aquí... Por otro lado, se ve increíble, ¿tal vez sea bueno que estemos solos? Sólo hay una razón por la que ella vino aquí."
 ev49.0.a:0 "Adelante."
 ev49.0.b:0 "Fingiré que no te vi. Déjame en paz."
 ev50.0.desc:0 "'¿Cómo te atreves, mortal?' Te rompió el cuello de un tirón más rápido de lo humanamente posible."
 ev50.0.a:0 "Qué...?"
 ev51.0.title:0 "Ella regresa"
 ev51.0.desc:0 "Ella se ve avergonzada. 'No todo salió según lo planeado' - dijo Lilith - 'No preguntes, fui impulsiva. ¡Pero te extrañé!'"
 ev51.0.a:0 "Yo también te extrañé, cariño."
 ev52.0.desc:0 "¡Me lo contó todo! - dijo ella - 'Fue demasiado fácil. Tengo que buscar un desafío mayor."
 ev52.0.a:0 "Buen trabajo, cariño."
 ev53.0.desc:0 "Lilith se ve... diferente. ¿Ella evita tu mirada? Después de un momento embarazoso, dice:'[riv.GetTitledFirstName] es una persona divertida. Me quedo con [owner.GetHerHim]. Te estoy dejando. Adiós.'"
 ev53.0.a:0 "Mierda..."
 ev54.0.title:0 "Los deseos de Lilith"
 ev54.0.desc:0 "'Quiero ser tu reina' - dijo Lilith un día - 'Tus súbditos deberían ser también mi súbdito. Me tomarás como tu esposa, de acuerdo con tu tonta religión.'\n'¡Pero cariño, tengo una esposa!' - respondes desesperado.\n'No te molestes' - habla en tono inocente - 'Simplemente le cortaré la cabeza y te la daré como recuerdo.'"
 ev54.0.a:0 "Que así sea."
 ev54.0.b:0 "Está bien como está ahora."
 ev54.0.c:0 "Lo hablaremos más tarde."
 ev55.0.title:0 "Naturaleza de Lilith"
 ev55.0.desc:0 "Lilith vino a tu habitación y ves que está cubierta de sangre. Resultó que ella asesinó a uno de tus consejeros.\n 'Estaba de mal humor' - dijo - 'No te enojes conmigo'. - Lilith sonríe como una niña pequeña."
 ev55.0.a:0 "Por supuesto cariño, está bien."
 ev55.0.b:0 "¡No puedes matar a mis consejeros así como así!"
 ev56.0.desc:0 "Lilith hizo una petición inusual hoy. \n'Necesito algo de dinero, ya sabes, tengo que comprar algunas cosas. Vestidos nuevos, joyas... Creo que 200 monedas serán suficientes.'"
 ev56.0.a:0 "Claro, cariño."
 ev56.0.b:0 "200 monedas para... ¿vestidos? De ninguna manera."
 ev2.2.title:0 "¿Artefacto mágico?"
 ev2.2.desc:0 "Oportunidad interesante que aparece en tu corte: uno de los forasteros quiere venderte un artefacto mágico. \n'El precio no es excesivo, solo 100 monedas' - asegura el vendedor."
 ev2.2.a:0 "¡Me lo llevo!"
 ev2.2.b:0 "Parece falso."
 ev2.2.c:0 "La magia no existe."
 ev2.2.d:0 "Tal vez en otro momento."
 fake_magic_artifact:0 "Espada 'mágica' falsa"
 fake_magic_artifact_desc:0 "Basura simple que finge ser un objeto mágico."
 ev2.2.a_ct:0 "Obtendrás 'espada mágica'."
 NOT_WAR_AGAINST:0 "No mientras este en guerra contra el objetivo"
 ev2.3.title:0 "¿Nuevo enemigo?"
 ev2.3.desc:0 "Todos los signos indican que [enemy.GetTitledFirstName] también practica magia avanzada. [enemy.GetSheHe|U] puede causar problemas en el futuro."
 ev2.3.a:0 "Me ocuparé de él."
 ev2.3.b:0 "Confío en que [enemy.GetHerHim], [enemy.GetSheHe] no me traicionará."
 ev2.3.c:0 "Él no es una amenaza."
 ev2.3.d:0 "No hay nada de qué preocuparse."
 ev2.4.title:0 "Nuevo enemigo"
 ev2.4.desc:0 "Todos los signos indican que [this0.GetTitledFirstName] también practica magia avanzada. [this0.GetSheHe|U] puede causar problemas en el futuro."
 ev2.4.a:0 "Veremos."
 ev2.5.title:0 "¡Hora de atacar!"
 ev2.5.desc:0 "[this0.GetTitledFirstName] probablemente ya esté conspirando contra ti. ¿Quizás debería considerar un ataque preventivo?"
 ev2.5.a:0 "Difundiré rumores dañinos."
 ev2.5.b:0 "Todavia no."
 ev2.5.c:0 "Enviaré a mi esbirro."
 ev2.5.d:0 "Acabaré con el/ella de una vez por todas."
 ev2.5.f:0 "Maldeciré la tierra de el/ella."
 strike_duel_mages_ct:0 "Atacarás a [this0.GetTitledFirstName] directamente a través de un duelo a muerte."
 ev2.5.e:0 "Tengo asuntos más urgentes."
 harmful_rumors_modifier:0 "Rumores dañinos"
 preparation_for_strike_modifier:0 "Preparación para un ataque"
 ev2.6.title:0 "El enemigo ataca!"
 ev2.6.desc:0 "Tu enemigo ha decidido desafiarte en tu propio castillo. ¡Engañó a tus guardias con algún hechizo y te atacó, con la espada en la mano!"
 ev2.6.a:0 "¡Por fin!"
 game_concept_mminion:0 "Esbirro"
 game_concept_mmaster:0 "Maestro/a"
 game_concept_mminion_desc:0 "Solo un sirviente"
 game_concept_mmaster_desc:0 "Señor con sus propios esbirros"
 ev2.7.title:0 "Experimentaciones Mágicas"
 ev2.7.desc:0 "Tu nivel de iniciación te permite realizar investigaciones que te abrirán el camino al verdadero poder. Pero, ¿te arriesgarás?"
 ev2.7.a:0 "Estoy listo/a para ello."
 ev2.7.b:0 "Es muy peligroso."
 minion_starts_scheme_ct:0 "[minion.GetTitledFirstName]  iniciará un plan de asesinato contra [enemy.GetTitledFirstName]"
 masters_orders_modifier:0 "Órdenes del Maestro"
 ev2.8.title:0 "Aún más Poderoso/a"
 ev2.8.desc:0 "El contacto a largo plazo con la magia te hizo cada vez más poderoso. Llegas a la conclusión de que no hay límites para ti."
 ev2.8.a:0 "¡Soy el dios del nuevo mundo!"
 ev2.9.title:0 "Órdenes del Maestro"
 ev2.9.desc:0 "Mi maestro/a, [this0.GetTitledFirstName], me dio la orden de matar a su enemigo: - [enemy.GetTitledFirstName]. Lo haré lo mejor que pueda."
 ev2.9.a:0 "Como desee, maestro/a."
 ev2.10.title:0 "Camino al verdadero poder"
 ev2.10.desc:0 "En una visión viste que [target.GetTitledFirstName] tiene un objeto de un poder increíble. Tomar el control te abriría a nuevas oportunidades."
 ev2.10.a:0 "¡Esta es mi oportunidad!"
 ev2.10.b:0 "Es demasiado arriesgado."
 NOT_HAVE_MAGE_TOWER:0 "Ya tienes una torre de magos."
 looked_to_the_future:0 "Miró hacia el futuro"
 ev2.11.title:0 "Dame tu alma"
 ev2.11.desc:0 "Esta noche en tu recámara aparece un ser que no viene de este mundo. Hueles un fuerte olor a azufre y corrupción... y sientes miedo.\n'Vendiste tu alma hace mucho tiempo. Hoy te llevo al infierno, mortal'- dice el demonio."
 ev2.11.a:0 "De acuerdo. Voy contigo."
 ev2.11.b:0 "Espera, ¿no hay otra manera?"
 ev2.11.c:0 "Tal vez seas inmune a la magia, pero mi espada te enviará de vuelta al infierno."
 ev2.11.d:0 "¡Simplemente uso el hechizo de exilio de blackgrimoire, bastardo!"
 exile_demon_ct:0 "El Demonio será desterrado de este mundo."
 ev2.12.desc:0 "La criatura piensa por un momento.\n'Puedo darte más tiempo, si me dejas probar tu cuerpo.'"
 ev2.12.a:0 "Elijo la muerte."
 ev2.12.b:0 "Que. Así. Sea."
 fucked_by_demon_modifier:0 "Follado/a por un demonio"
 ev2.13.title:0 "Volver al Infierno"
 ev2.13.desc:0 "Es hora de volver al infierno."
 ev2.13.a:0 "Ok."
 ev2.14.title:0 "¡El mago humano debe morir!"
 ev2.14.desc:0 "Cualquier mortal no puede ser una amenaza para ti, pero la existencia de magos parece inapropiada."
 ev2.14.a:0 "Rrrrr ... mago/as ... Los odio a todo/as."
 ev2.16.title:0 "Hora de cazar"
 ev2.16.desc:0 "Has encontrado tu vocación: todas las brujas, demonios, magos y criaturas del mal tienen que morir. Esta es tu misión."
 ev2.16.a:0 "Estoy listo/a"
 ev2.17.title:0 "Caza de brujas"
 ev2.17.desc:0 "Según su investigación, [witch.GetTitledFirstName] practica magia negra. Tienes que juzgar a [witch.GetHerHim]."
 ev2.17.a:0 "Empezaré los preparativos."
 ev2.17.b:0 "No todavía."
 ev2.17.c:0 "Enviaré a mis cazadores."
 ev2.17.c_ct:0 "El cazador será enviado."
 ev2.18.title:0 "Juicio de brujas"
 ev2.18.desc:0 "'Estás acusado de practicar la brujería' - dijo [imprisoner.GetTitledFirstName] - 'Confiesa tu culpa y reza por el perdón de tu alma... si aún la tienes.'"
 ev2.18b.desc:0 "'Confiesa!' - gritó [imprisoner.GetTitledFirstName] - 'Puedo mantenerte aquí por el resto de tu miserable vida'."
 ev2.18.a:0 "No soy culpable!"
 ev2.18.a_ct:0 "Propablemente serás torturado/a."
 ev2.18.b:0 "Practico la brujería, pobre hombre."
 ev2.18.b_ct:0 "Probablemente tampoco acabe bien."
 ev2.18.c:0 "¡Te arrepentirás de esto!"
 ev2.18.d:0 "¡Puedo explicarlo todo!"
 ev2.18.d_ct:0 "Probablemente será liberado."
 ev2.19.desc:0 "Inmediatamente comenzó un juicio por brujería, pero el acusado se declara inocente."
 ev2.19.a:0 "¡Tiempo de tortura!"
 ev2.19.b:0 "Creo que es inocente."
 you_were_torture:0 "Fuiste torturado/a!"
 ev2.20.desc:0 "¡[prisoner.GetHerHim|U] confesó! [prisoner.GetHerHim|U] es un amante del diablo!"
 ev2.20.a:0 "¡Enciende la estaca!"
 ev2.20.b:0 "Hm..."
 mages_target:0 "Cazador de brujas contra bruja #P +40%#!"
 released_prison_toast:0 "Has sido absuelto"
 ev2.21.title:0 "¿Vigilado?"
 ev2.21.desc:0 "Sospechas que alguien te está vigilando. No importa de quién sean los espías, debes tener cuidado."
 ev2.21.a:0 "Estaré atento"
 ev2.21.b:0 "No puedo confiar en nadie."
 ev2.22.title:0 "La caza termina"
 ev2.22.desc:0 "La caza termina sin resultado."
 ev2.22.a:0 "Hora de decir adiós."
 ev2.23.title:0 "¿Fuente de magia?"
 ev2.23.desc:0 "Esta cosa, catalizador mágico, puede darte un poder secreto. ¿Quieres poseerlo?"
 ev2.23.a:0 "Así es."
 ev2.23.b:0 "Sería un pecado."
 ev2.24.title:0 "El caballero Errante"
 ev2.24.desc:0 "Los caballeros errantes llegan a tu torre y te desafían. \n'¡Ven y pelea conmigo, hechicero! ¡Tu depravación debe terminar!'"
 ev2.24.a:0 "Acepto tu reto. ¡Peleemos!"
 ev2.24.b:0 "Me rindo, pero quiero un juicio."
 ev2.24.c:0 "¿Quizás te queme con mi poder?"
 imprison_and_trial_ct:0 "Serás encarcelado en el cuartel general del cazador de brujas y comenzará el juicio."
 ev2.24.d:0 "No soy un hechicero, pero conozco uno."
 sent_wh_2_rival_ct:0 "El Caballero Errante será enviado a tu enemigo, [potential_target2.GetTitledFirstName]"
 cursed_land_modifier:0 "Tierra Maldita"
 ev2.25.title:0 "¿Rumores sobre... Mago/a?"
 ev2.25.desc:0 "Recientemente escuchaste extraños rumores sobre [mmage.GetTitledFirstName]. Supuestamente esta persona hizo un pacto con el mismo diablo."
 ev2.25.a:0 "¿Y eso que significa?"
 ev2.25.b:0 "Parece que [mmage.GetSheHe] sabe más que yo. Por ahora."
 ev2.26.title:0 "Un Crio?"
 ev2.26.desc:0 "En el círculo de invocadores se materializó... un niño. El chico se ve ordinario, es un niño normal y saludable."
 ev2.26.a:0 "Criaré a este niño como si fuera mío."
 ev2.26.b:0 "Lo mantendré."
 ev2.26.b_ct:0 "Mantienes al niño en tu corte."
 ev2.26.c:0 "Lo enviaré de vuelta."
 ev2.26.c_ct:0 "Enviarás de vuelta al niño a otra dimensión."
 not_empty_demon_name:0 "Abaddon"
 ev2.27.title:0 "El niño necesita nombre"
 ev2.27.desc:0 "Debería elegir el nombre primero."
 ev2.27.a:0 "Bienvenido a nuestro mundo."
 ev2.28.title:0 "Mundo grande y extraño"
 ev2.28.desc:0 "Esta bella dama, ¿puedo tocarla?"
 ev2.28.a:0 "¿Mami?"
 ev2.29.title:0 "¿Suicidio?"
 ev2.29.desc:0 "Caso extraño: la niñera de [demon_child.GetTitledFirstName], [nanny.GetTitledFirstName], se suicidó anoche. Se tira desde la torre más alta. Antes de eso, ella estaba gritando terriblemente."
 ev2.29.a:0 "Hmm..."
 dddddddddev2.31.a:0 "Algo extraño está pasando aquí"
 ev2.30.title:0 "Sentimientos fuertes"
 ev2.30.desc:0 "[potential_vict.GetTitledFirstName] a menudo me patrocina. Siento..."
 ev2.30.a:0 "Rabia..."
 ev2.30.b:0 "Asco."
 ev2.30.c:0 "Nada."
 ev2.31.title:0 "Voces en mi cabeza"
 ev2.31.desc:0 "Escucho susurros en mi cabeza. Me piden cosas útiles, pero a veces también tienen demandas. Hoy quieren sentir sangre."
 ev2.31.a:0 "Sólo dime lo que tengo que hacer."
 ev2.32.title:0 "Muerte en la corte"
 ev2.32.desc:0 "Parece que uno de tus cortesanos, [potential_vict.GetTitledFirstName], se cayó por las escaleras y se rompió el cuello."
 ev2.32.a:0 "Los accidentes pasan todo el tiempo..."
 ev2.33.desc:0 "Otra vez quieren que mate a alguien. Es fácil: mi mirada, mi tacto, un pensamiento puede causar la muerte. Pero siento un desafío interior..."
 ev2.33.a:0 "Haré lo que dices."
 ev2.33.b:0 "¡Silencio! Yo decido quién será asesinado."
 ev2.34.desc:0 "Uno de tus cortesanos, [potential_vict.GetTitledFirstName], tropezó y se cayó por la ventana. Al menos eso crees, porque no hay ningún testigo."
 ev2.34.a:0 "¿Próximo accidente...?"
 ev2.35.title:0 "Persona Odiada"
 ev2.35.desc:0 "Hay una persona a la que más odio. Voy a usar mis dones para acabar con la vida de [potential_vict.GetHerHis]."
 ev2.35.a:0 "Esta es una buena práctica."
 ev2.35.b:0 "Esto es sólo una parte del plan."
 ev2.35.c:0 "Esto es justicia."
 ev2.35.d:0 "Lo necesito."
 ev2.36.desc:0 "Hoy por la mañana los sirvientes encontraron el cuerpo de uno de sus cortesanos. Causa de muerte: desconocida."
 ev2.36.a:0 "Últimamente tenemos muchos muertos."
 ev2.36.b:0 "Lo investigaré"
 ev2.36.b1_ct:0 "Asesino/a encontrado/a"
 ev2.36.b2:0 "Investigación fallida"
 ev2.36.b2_ct:0 "No encontraste nada"
 ev2.37.title:0 "Fuente"
 ev2.37.desc:0 "Siento que algo despierta en mí."
 ev2.37.a:0 "Próximo regalo, próxima oportunidad."
 ev2.38.title:0 "La verdad sobre mi"
 ev2.38.desc:0 "Siento nuevas fuerzas dentro de mí. Ahora sé la verdad: no soy de aquí. Ni siquiera soy humano."
 ev2.38.a:0 "Comienza una nueva era."
 ev2.39.title:0 "¿Asesino encontrado?"
 ev2.39.desc:0 "La investigación mostró que [demon_child.GetTitledFirstName] fue visto con todas las víctimas poco antes de que murieran. No tienes pruebas, pero esta inquietante coincidencia."
 ev2.39.a:0 "Él será vigilado."
 ev2.39.b:0 "Las mazmorras son un buen lugar para él."
 ev2.39.c:0 "Organizaré la ejecución, discretamente."
 ONLY_SPECIFIED_CHILD:0 "El objetivo debe ser su invitado/a, cortesano/a, pupilo/a o prisionero/a."
 ONLY_SPECIFIED_CHILD2:0 "No puedes comerte a tus propios hijos (a menos que seas sádico)."
 ic_pure_meal:0 "Comida de Sangre Pura"
 consume_child:0 "Consumir"
 absorb_good_traits_ct:0 "Da la oportunidad de absorber un rasgo físico positivo (si el niño tiene alguno)"
