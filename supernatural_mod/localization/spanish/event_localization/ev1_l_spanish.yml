 ev20.0.a:0 "El mismo Belial... Siento haberte molestado. Necesito tu sabiduría y poder."
 ev20.0.b:0 "Debes cumplir mi deseo, lamentable demonio."
 ev20.0.c:0 "E... no importa, ¡desaparece!"
 ev21.0.desc:0 "¿Lamentable? Ten cuidado con tus palabras, mortal. Hoy tus runas protectoras nos separan, pero la situación puede cambiar en el futuro. Cambiará, te lo aseguro."
 ev21.0.a:0 "Lo dudo, demonio. Y ahora, tengo un deseo..."
 ev21.0.b:0 "Tranquilo, no quise ofenderte."
 ev21.0.c:0 "Eres un inútil, criatura. Vuelve al infierno."
 ev22.0.desc:0 "Ya que me invocaste, tengo que darte algo. ¿Un Ejército invicto? ¿Fuerza de una docena de hombres? ¿El respeto de otros gobernantes?"
 ev22.0.a:0 "Ejercito."
