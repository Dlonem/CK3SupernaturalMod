 ev12.0.desc:0 "Reuniste los componentes necesarios, dibujaste runas protectoras y preparaste hechizos útiles, pero aún así existe un gran riesgo. Invocar demonio es un desafío, pero también tienes que encadenar su voluntad. Muchas cosas pueden salir mal..."
