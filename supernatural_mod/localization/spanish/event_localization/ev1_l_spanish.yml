 ev13.0.a:0 "Las runas deben perdurar..."
 ev13.1.a:0 "Runas resistieron"
 ev13.1.a_ct:0 "El rito continúa"
 ev13.2.a:0 "Demonio rompió el círculo y te hizo pedazos"
