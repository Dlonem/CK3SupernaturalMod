l_spanish:
#Disable VAL Muscle Display
 spn_disable_muscle_display:0 "Desactivar definición muscular"
 spn_disable_muscle_display_interaction_desc:0 "Desactiva la definición muscular visual de la destreza."
 spn_msg_tooltip_disable_muscle_display:0 "[THIS.GetCharacter.GetFirstName] ya no muestra la definición muscular por destreza."

#Enable VAL Muscle Display
 spn_enable_muscle_display:0 "Habilitar definición muscular"
 spn_enable_muscle_display_interaction_desc:0 "Habilite la definición muscular visual desde la destreza."
 spn_msg_tooltip_enable_muscle_display:0 "[THIS.GetCharacter.GetFirstName] mostrará definición muscular de destreza."

#Disable VAL Weight Display
 spn_disable_weight_display:0 "Deshabilitar la visibilidad del peso"
 spn_disable_weight_display_interaction_desc:0 "Deshabilitar la definición de peso visual de la destreza."
 spn_msg_tooltip_disable_weight_display:0 "[THIS.GetCharacter.GetFirstName] ya no muestra la definición de peso para la destreza."

#Enable VAL Weight Display
 spn_enable_weight_display:0 "Habilitar visibilidad de peso"
 spn_enable_weight_display_interaction_desc:0 "Habilite la definición de peso visual desde la destreza."
 spn_msg_tooltip_enable_weight_display:0 "[THIS.GetCharacter.GetFirstName] mostrará definición de peso para destreza."

#Set Visual Age
 spn_assign_visual_age:0 "Establecer edad visual"
 spn_assign_visual_age_interaction_desc:0 "Establecer la edad que este personaje parece tener visualmente."
 spn_msg_tooltip_assign_visual_age:0 "[THIS.GetCharacter.GetFirstName] parecerá tener la edad que le asigne visualmente."

 spn_utility_events.0001.t:0 "Establecer edad visual"
 spn_utility_events.0001has.desc:0 "[recipient.GetFirstName] tiene una edad visual de [recipient.MakeScope.Var('spn_current_visual_age').GetValue]."
 spn_utility_events.0001nohas.desc:0 "[recipient.GetFirstName] actualmente no está rastreando su edad asignada visualmente. Utilice la opción Inicializar para iniciar el seguimiento."
 spn_utility_events.0001.a:0 "+1"
 spn_utility_events.0001.a.tt:0 "Añadir 1 a la edad visual."
 spn_utility_events.0001.b:0 "+5"
 spn_utility_events.0001.b.tt:0 "Añadir 5 a la edad visual."
 spn_utility_events.0001.c:0 "+10"
 spn_utility_events.0001.c.tt:0 "Añadir 10 a la edad visual."
 spn_utility_events.0001.d:0 "-1"
 spn_utility_events.0001.d.tt:0 "Reste 1 de la edad visual."
 spn_utility_events.0001.e:0 "-5"
 spn_utility_events.0001.e.tt:0 "Reste 5 de la edad visual."
 spn_utility_events.0001.f:0 "-10"
 spn_utility_events.0001.f.tt:0 "Reste 10 de la edad visual."
 spn_utility_events.0001.g:0 "Inicializar"
 spn_utility_events.0001.g.tt:0 "Inicializa este carácter para que comience a rastrear su edad visual. Esto solo debería aparecer para partidas guardadas más antiguas en las que no se configuró cuando se convirtió en inmortal."
 spn_utility_events.0001.h:0 "Hecho"
 spn_utility_events.0001.h.tt:0 "Termina de ajustar la edad visual de los personajes."
 spn_utility_events.0001.i:0 "+20"
 spn_utility_events.0001.i.tt:0 "Añadir 20 a la edad visual."
 spn_utility_events.0001.j:0 "-20"
 spn_utility_events.0001.j.tt:0 "Reste 20 de la edad visual."
 spn_utility_events.0001.k:0 "Dejar de sobrescribir"
 spn_utility_events.0001.k.tt:0 "Deja de sobrescribir cualquier envejecimiento automático. Comenzará a envejecer automáticamente desde cualquier edad visual configurada actualmente."
