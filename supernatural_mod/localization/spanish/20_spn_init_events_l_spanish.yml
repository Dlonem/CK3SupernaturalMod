  spn_init.9003.a:0 "Humano"
  spn_init.9003.a.tt:0 "Los humanos me sostendrán."
  spn_init.9003.b:0 "cualquiera de los dos"
  spn_init.9003.b.tt:0 "Cualquiera de los dos es suficiente."
  spn_init.9003.c:0 "Animales"
  spn_init.9003.c.tt:0 "Los animales me sustentarán."
  spn_init.9003.d:0 "Vampiros"
  spn_init.9003.d.tt:0 "Los vampiros son mi presa."
  spn_init.9003.e:0 "Licántropos"
  spn_init.9003.e.tt:0 "Los Licántropos son mi presa."
  spn_init.9003.f:0 "Todos"
  spn_init.9003.f.tt:0 "Todos los inmortales serán mis presas."
