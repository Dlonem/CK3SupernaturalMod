  spn_init.9003.t:0 "Una elección de Presa"
  spn_init.9003.v.desc:0 "Una elección está ante ti. ¿Qué tipo de vampiro quieres ser? ¿Uno que se alimente de los animales de este mundo o solo bastará con sangre humana?"
