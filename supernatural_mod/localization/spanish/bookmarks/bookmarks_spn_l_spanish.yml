 bm_867_supernatural:0 "Supernatural"
 bm_867_supernatural_desc:0 "Lo Sobrenatural se refiere a fenómenos o entidades que están más allá de las leyes de la naturaleza. Desde monstruos sedientos de sangre hasta hombres que se transforman en bestias, e incluso la brujería y la demonología. Sobrenatural posa como un marcador para personajes notables de la tradición sobrenatural, desde huevos de pascua en televisión hasta clásicos del folclore. Aquí puedes elegir ser uno que acecha en la noche, uno que practica las artes oscuras de la invocación o uno que tiene la tarea de eliminar tales fuerzas de nuestro mundo.
 
 
 bookmark_supernatural_mikael:0 "Mikael"
 bookmark_supernatural_mikael_desc:0 "Mikael es el cabeza de familia del Clan Mikaelson. Fue el primer vampiro convertido en su familia, mientras buscaba una manera de proteger a su familia de los vecinos hombres lobo. \n\n#bold ¿Puedes lidiar con el hijo bastardo de tu esposa y la amenaza del hombre lobo?#"
 bookmark_supernatural_niklaus:0 "Niklaus"
 bookmark_supernatural_niklaus_desc:0 "Niklaus es el hijo bastardo de Ester Mikaelson. Se acostó con un hombre lobo y más tarde convirtió a sus hijos en vampiros, sin que Mikael lo supiera; él también es un hombre lobo y uno de los primeros híbridos. Mikael jura matar a Niklaus por la abominación débil que él ve en él.\n\n#bold ¿Podrás sobrevivir a Mikael y mantener a tu familia?#"
