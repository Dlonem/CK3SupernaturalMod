#Secret Events Vampire
 spn_secret_exposed_notification_effect_message_vampire:0 "[owner.GetTitledFirstNamePossessive] el vampirismo fue expuesto por [secret_exposer.GetTitledFirstName]!"
 spn_secret_exposed_notification_effect_message_vampire.i_exposed:0 "¡He expuesto [owner.GetTitledFirstNamePossessive] vampirismo!"

 spn_secrets.0001.t:0 "Secreto expuesto"
 spn_secrets.0001.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me ha denunciado como una abominación impía! La gente ahora me etiqueta como un Vampiro, y un enemigo de los [ROOT.Char.GetFaith.HighGodName]!"
 spn_secrets.0001.a:0 "¿Ellos no ven el poder que yo manejo?"

 spn_secrets.0002.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha acusado [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de ser un vampiro! Los malvados [owner.GetWomanMan] es una criatura vil! Seguramente son una creación de [ROOT.Char.GetFaith.DevilName]. [ROOT.Char.GetFaith.HighGodName|U] ¡sálvanos de estas criaturas!"
 spn_secrets.0002.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha acusado públicamente [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de vampirismo!"
 spn_secrets.0002.positive_2.desc:0 "Este medio ingenioso de un [secret_exposer.GetWomanMan] parloteos sobre [owner.GetTitledFirstNamePossessiveNoTooltip] condición. Lo hace [secret_exposer.GetSheHe] no comprender el poder [owner.GetTitledFirstNamePossessiveNoTooltip] empuña?"
 spn_secrets.0002.worried.desc:0 "\n\n¡Debería mostrarles todo el poder que ofrece el vampirismo! Pero... me temo que a continuación se volverán contra mí..."
 spn_secrets.0002.dislikes_negative:0 "¡Mata al vampiro!"
 spn_secrets.0002.b:0 "¡El vampiro pagará!"
 spn_secrets.0002.c:0 "Estas acusaciones no son más que malicia y mentiras."

 spn_secrets.1001.t:0 "Secreto Expuesto"
 spn_secrets.1001.desc:0 "¡Un acusador desconocido ha descubierto mi secreto y he sido denunciado como una abominación impía! ¡La gente ahora me ve como un enemigo de [ROOT.Char.GetFaith.HighGodName]!"
 spn_secrets.1001.a:0 "¿Ellos no ven el poder que yo manejo?"

