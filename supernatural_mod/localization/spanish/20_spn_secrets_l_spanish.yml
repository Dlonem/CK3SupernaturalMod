#Spymaster uncovers Vampire
 spn_spymaster_task.0001.t:0 "Espionaje: Vampirismo"
 spn_spymaster_task.0001.spn_secret_vampire.shared:0 "\n\nParece que [secret_holder.GetSheHe] también es un vampiro. Ay las cosas [secret_holder.GetSheHe] debe haber experimentado... Ojalá pudiéramos ser abiertos acerca de nuestra inmortalidad."
 spn_spymaster_task.0001.spn_secret_vampire:0 "\n\nHay evidencia de que [secret_holder.GetSheHe] puede estar bebiendo la sangre de otros. ¿Qué otra explicación habría para algo así? Deben ser un vampiro!"
 spn_spymaster_task.0001.a:0 "¿Qué hará esta criatura?"

#Spymaster uncovers Lycan
 spn_spymaster_task.0002.t:0 "Espionaje: Licantropía"
 spn_spymaster_task.0002.spn_secret_lycan.shared:0 "\n\nParece que [secret_holder.GetSheHe] también es un licántropo. Ay las cosas [secret_holder.GetSheHe] debe haber experimentado... Ojalá pudiéramos ser abiertos acerca de nuestra inmortalidad."
 spn_spymaster_task.0002.spn_secret_lycan:0 "\n\nHay evidencia de que [secret_holder.GetSheHe] puede tener la capacidad de transformarse en una criatura parecida a un lobo. ¿Qué otra explicación habría para algo así? Deben ser un licántropo!"
 spn_spymaster_task.0002.a:0 "¿Qué hará esta criatura?"

#Spymaster uncovers Hybrid
 spn_spymaster_task.0003.t:0 "Espionaje: Híbrido"
