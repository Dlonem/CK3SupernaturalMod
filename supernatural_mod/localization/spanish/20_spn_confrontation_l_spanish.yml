l_spanish:
spn_confrontation.9000.tt:0 "Derrota a tu atacante"
spn_confrontation.9001.tt:0 "Escapar"

#-------------------------------------------------------------------------- 
# A Surprise You Could Die For
#-------------------------------------------------------------------------- 
#A Surprise You Could Die For
 spn_confrontation.0001.t:0 "Una sorpresa por la que podrías morir"
 spn_confrontation.0001.desc:0 "Mientras te sientas en tu estudio una noche, la puerta se abre abruptamente. Un/una [spn_new_created_slayer.GetWomanMan] está de pie, armado hasta los dientes, frente a ti.\n\n"¡Ya te tengo, bastardo!" [spn_new_created_slayer.GetSheHe|U] grita antes de atacarte."
 spn_confrontation.0001.a:0 "¡En guardia!"
 spn_confrontation.0001.a.tt:0 "Te levantas al desafío y chocas con el extraño atacante."
 spn_confrontation.0001.b:0 "Intenta escapar."
 spn_confrontation.0001.b.tt:0 "Lanzas todo lo que puedes encontrar al extraño en un loco esfuerzo por encontrar una forma de escapar."

#Bravery or Stupidity?
 spn_confrontation.0002.t:0 "¿Valentía o estupidez?"
 spn_confrontation.0002.desc:0 "Después de una batalla bien librada, has matado a tu atacante. [spn_new_created_slayer.GetSheHe|U] yace muerto en el suelo a tus pies. Encuentras notas en su persona sobre los seres inmortales de este mundo. ¿Tendrás que lidiar con más de estos Asesinos?"
 spn_confrontation.0002.a:0 "Fue un intento valiente pero tonto."
 spn_confrontation.0002.a.tt:0 "Al menos hay un enemigo menos en el mundo."

#Narrow Escape
 spn_confrontation.0003.t:0 "Salvado por los pelos"
 spn_confrontation.0003.desc:0 "Una silla bien tirada te dio suficiente tiempo para evadir a tu atacante. Has convocado a tus guardias y has registrado el lugar minuciosamente. Tus guardias informan que no pudieron encontrar ningún rastro de ellos."
 spn_confrontation.0003.a:0 "Desgraciado"
 spn_confrontation.0003.a.tt:0 "¿Porqué estoy pagando a estos guardias de todos modos?"

#-------------------------------------------------------------------------- 
# A Walk In The Garden
#-------------------------------------------------------------------------- 
#A Walk In The Garden
 spn_confrontation.0011.t:0 "Un paseo en el Jardín"
 spn_confrontation.0011.desc:0 "Mientras da un paseo al final de la tarde por los jardines, escucha un susurro en los arbustos. Un/una [spn_new_created_slayer.GetWomanMan] salta hacia ti con un atronador grito de guerra."
 spn_confrontation.0011.a:0 "¡Obtendrás más de lo que esperabas!"
 spn_confrontation.0011.a.tt:0 "Luchas con el extraño."
 spn_confrontation.0011.b:0 "Intenta escapar."
 spn_confrontation.0011.b.tt:0 "Intentas evadir a tu atacante y buscas la ayuda de tus guardias."

#A Tiring Ordeal
 spn_confrontation.0012.t:0 "Una prueba agotadora"
 spn_confrontation.0012.desc:0 "Después de una lucha, obtienes la victoria. Cubierto de sangre, miras al atacante. El/la [spn_new_created_slayer.GetWomanMan] lleva armas para la lucha en contra de los inmortales. ¿Vendrán más de estos Asesinos por ti?"
 spn_confrontation.0012.a:0 "Ellos no me atraparán"
 spn_confrontation.0012.a.tt:0 "Ellos pueden intentar todo lo que quieran..."

#As Fast As You Can
 spn_confrontation.0013.t:0 "Tan rapido como puedas"
 spn_confrontation.0013.desc:0 "Lograste evadir a tu atacante a través de una extraordinaria demostración de resistencia. Finalmente, al ubicar a uno de sus guardias, hace que registren los jardines, pero fue en vano. El atacante vive para pelear otro día."
 spn_confrontation.0013.a:0 "¿Espera qué? ¡¿Cómo?!"
 spn_confrontation.0013.a.tt:0 "¿Son mis guardias realmente tan inútiles?"

#-------------------------------------------------------------------------- 
# A Not So Peaceful Sleep
#-------------------------------------------------------------------------- 
#A Not So Peaceful Sleep
 spn_confrontation.0021.t:0 "Un sueño no tan tranquilo"
 spn_confrontation.0021.desc:0 "Te despiertas con un fuerte estruendo y te encuentras mirando a una figura sombría que acaba de entrar por tu ventana.\n\n"¿Qué significa esto?" Gritas.\n"Monstruo te enviare al más allá. ¡Ahora muere!"\n\n Dice el atacante mientras suelta un grito y carga contra ti."
 spn_confrontation.0021.a:0 "¡Te atreves a entrar en mi casa!"
 spn_confrontation.0021.a.tt:0 "Desafía al atacante de frente."
 spn_confrontation.0021.b:0 "¡Ah! ¿¡Por qué yo!?"
 spn_confrontation.0021.b.tt:0 "Lanza tu ropa de cama al atacante e intenta evadirlos."

#Not In My House
 spn_confrontation.0022.t:0 "No en mi casa"
 spn_confrontation.0022.desc:0 "Con la batalla ganada, enciendes una vela para ver a tu atacante. [spn_new_created_slayer.GetSheHe|U] se había preparado para este encuentro. Solo que no tanto como debería. Con suerte, no verás más de estos Asesinos."
 spn_confrontation.0022.a:0 "Me alegro de que haya terminado."
 spn_confrontation.0022.a.tt:0 "¿Quizás ese es el último de ellos?"

#Skillful Use of Bedding
 spn_confrontation.0023.t:0 "Uso hábil de la ropa de cama"
 spn_confrontation.0023.desc:0 "Una manta bien colocada logró incapacitar temporalmente a su atacante. Aprovechas la oportunidad para alejarte del peligro y encontrar guardias. Después de registrar sus aposentos, regresan con las manos vacías."
 spn_confrontation.0023.a:0 "¡Maldita sea!"
 spn_confrontation.0023.a.tt:0 "Ojalá nunca regresen."
