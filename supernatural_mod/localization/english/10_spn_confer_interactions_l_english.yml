l_english:
#Turn Another Into a Vampire
 spn_turn_into_vampire:0 "Confer Vampirism"
 spn_turn_into_vampire_interaction_desc:0 "Confer Vampirism"
 spn_msg_tooltip_confer_vampirism_desc:0 "[THIS.GetCharacter.GetFirstName] takes the risk and attempts to become a [GetTrait('supernatural_vampire').GetName( THIS.Char )]."
 SPN_OFFER_VAMPIRISM_INTERACTION_NOTIFICATION:0 "I offer to Confer Vampirism unto you."

#Ask to be turned into Vampire
 SPN_ASK_FOR_VAMPIRISM_INTERACTION_NOTIFICATION:0 "I humbly ask that you turn me into a Vampire."
 spn_ask_to_turn_into_vampire:0 "Ask to be Turned"
 spn_ask_to_turn_into_vampire_interaction_desc:0 "Ask [recipient.GetShortUIName] to turn you into a [GetTrait('supernatural_vampire').GetName( recipient )]."
 spn_msg_tooltip_ask_vampirism_desc:0 "[recipient.GetShortUIName] will turn [THIS.GetCharacter.GetFirstName] into a [GetTrait('supernatural_vampire').GetName( THIS.Char )].\n[recipient.GetShortUIName] will have a secret hook on [THIS.GetCharacter.GetFirstName] if Vampirism is accepted."

