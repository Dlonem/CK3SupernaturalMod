l_korean:
 ev6.1.desc:0 "필말자여, 어째서 다시 나를 방해하는 것이냐?"
 ev6.1.0.a:0 "당신의 도움이 필요합니다."
 ev6.1.0.b:0 "너는 내 소원을 들어주어야만 한다 악마야."
 ev6.2.desc:0 "소환진 가운데서 터져나온 마법의 빛이 점차 사그라들었다. 릴리스의 미소를 보자 당신의 심장이 미친듯이 뛰기 시작했다. '자기야, 나 보고 싶었어?' - 그녀의 목소리는 당신의 기억보다도 더 유혹적이었다."
 ev6.2.0.a:0 "그래, 내 곁에 남아줘요 내 사랑."
 ev6.2.0.b:0 "그냥 내 소원이나 이뤄주지 그래."
 ev6.3.desc:0 "악마는 즉시 소환진에 나타났다. 그는 별로 마음에 들지 않는 눈치였다. '이번엔 대체 무엇을 원하느냐, 인간 마법사.'"
 ev3.2.desc2:0 "'다시 만났군 마법사. 무엇을 원하지?'"
 ev6.4.desc:0 "'진짜 실물 [this0.GetTitledFirstName]라니, 만나서 반갑군. 내 비록 특별히 제안할 것은 없지만, 여기까지 직접 온 만큼 새로운 주문을 가르쳐줄 수는 있지. 선물이라 생각하게.'"
 hells_scepter:0 "지옥의 왕홀"
 hells_scepter_desc:0 "이 유물은 루시퍼의 소유물로 알려져 있습니다. 이 왕홀이 어째서 지옥 밖으로 유출된 것인지는 알 수 없습니다."
 ev93.1.title:0 "미지의 왕홀"
 ev93.1.desc:0 "당신의 수하가 성 지하에 숨겨져 있던 값진 물건을 찾아냈습니다. 알 수 없는 금속으로 만들어진 예술적인 왕홀에서 기분좋은 온기가 은은히 흘러나옵니다. 이게 무엇인지는 알 수 없지만, 분명 쓸모가 있을 것입니다."
 hells_scepter1_terrain_cancel_negative_supply:0 "마법사가 유형이나 이름을 통해 악마를 소환할 수 있다."
 hells_scepter2_terrain_cancel_negative_supply:0 "악마들에게 추방 주문에 대한 면역을 제공한다."
 hells_scepter3_terrain_advantage:0 "매년 악마에게 지옥의 힘 경험치를 제공한다."
 ev12.0.c:0 "이번에야말로 강력한 녀석을 소환해야겠군!"
 ev12.0.c_ct:0 "당신이 지옥의 왕홀을 소유하고 있기 때문에 선택할 수 있습니다."
 ev6.5.desc:0 "지옥의 왕홀의 도움으로 거의 모든 악마들이 당신의 부름을 들을 수 있습니다. 당신은 특정한 유형의 악마를 소환할 수도 있고, 이미 만나봤던 악마들의 이름을 통해 불러낼 수 있습니다."
 ev6.5.0.a:0 "대악마"
 trait_track_combat_magic:0 "전투 마법"
 trait_track_combat_magic_desc:0 "전투 마법의 숙달은 전장과 마법결투 양쪽에서 큰 도움을 줄 것입니다."
 pot6:0 "카리스마의 영약"
 pot6_modifier:0 "카리스마의 영약"
 pot6_desc:0 "이 물약을 마시면 한동안 다른 영주들에게 훨씬 더 강한 복종을 이끌어낼 수 있을 것입니다."
 gain_pot6_ct:0 "카리스마의 영약을 획득했습니다."
 drink_pot6_decision:0 "카리스마의 영약 사용"
 drink_pot6_decision_tooltip:0 "이 물약을 마시면 한동안 다른 영주들에게 훨씬 더 강한 복종을 이끌어낼 수 있을 것입니다."
 drink_pot6_decision_desc:0 "이 물약을 마시면 한동안 다른 영주들에게 훨씬 더 강한 복종을 이끌어낼 수 있을 것입니다."
 drink_pot6_decision_confirm:0 "물약을 마신다"
 pot7:0 "생각읽기 포션"
 pot7_desc:0 "이 혼합물을 사용하면 다른 인물들의 생각을 읽을 수 있습니다."
 gain_pot7_ct:0 "생각읽기 포션을 획득했습니다"
 drink_pot7_decision:0 "생각읽기 포션 사용"
 drink_pot7_decision_tooltip:0 "이 혼합물을 사용하면 다른 인물들의 생각을 읽을 수 있습니다."
 drink_pot7_decision_desc:0 "이 혼합물을 사용하면 다른 인물들의 생각을 읽을 수 있습니다."
 drink_pot7_decision_ct:0 "6개월 동안 #italic 마인드 스캔 주문#!이 마력포화를 사용하지 않을 것입니다."
 drink_pot7_decision_confirm:0 "포션을 마신다."
 setting_high_whunters:0 "높음"
 setting_high_whunters_desc:0 "사냥꾼들은 더 자주 나타날 것이고, 주요 마술사냥꾼들은 추가적인 자원을 얻을 것입니다."
 nyx_name:0 "닉스"
 ev6.6.title:0 "몽환의 숙녀"
 ev6.6.desc:0 "한 여인이 소환진에 나타났습니다. 당신은 그녀에게서 은은히 풍겨나오는 마력을 느꼈지만, 이런 느낌은 처음입니다. 그녀는 악마들 중에서도 특별한 존재일 것입니다. \n'여기에 온건 정말 오랜만이야' 여악마가 말했습니다. '그리고 소환 주문에 붙잡힌 것은 훨씬 더 오랜만이지. 너는 재능있는 마법사로구나."
 ev6.6.0.a:0 "당신은 누구이고, 무엇을 해줄 수 있습니까?"
 ev6.7.desc:0 "'내 이름은 닉스. 나는 꿈을 들여다보고 조종할 수 있어. 내 주인님이 내려주신 이 힘은 정말로 특별하지. 그분이 우리 만남을 알면 불쾌해하실지도 모르겠네 - 그리고 분명 알아채실거고.'"
 ev6.7.0.a:0 "당신의 주인이 누구입니까?"
 ev6.7.0.b:0 "꿈에 영향을 준다? 상황에 따라 아주 유용하겠군요."
 ev6.7.0.c:0 "당신 주인이 누구던 간에 엮이고 싶지 않군. 사라져라."
 ev6.8.desc:0 "'그분의 이름은 없지만, 그분의 적들이 종종 그분을 가리켜 영원의 악마라고 부르지. 그분은 너희들의 신 만큼이나 오래되었단다. 다행스럽게도, 그분은 이 세계에는 거의 관심이 없으시지. 훨씬 더 야심찬 목표가 있으시거든.'"
 ev6.8.0.a:0 "알겠습니다... 그럼 무엇을 할 수 있는지 알려주십시오."
 ev6.8.0.b:0 "그렇다면, 당신의 주인과는 얽히고 싶지 않습니다. 소환 해제!"
 ev6.9.desc:0 "'나는 꿈에 영향을 주는 힘을 휘두르지. 상대를 조종하거나 정보를 캐내는데는 전능에 가까운 능력이지. 무엇을 원하지?'"
 ev6.9.desc2:0 "'날 소환하는 것은 안전하지 않단다, 마법사야. 이번엔 무엇을 원하느냐?'"
 ev6.9.0.a:0 "사람들이 제 명분을 정당하다고 믿게 해주십시오."
 ev6.9.0.b:0 "사람들이 저에게 보다 존경과 복종을 바치길 원합니다."
 ev6.9.0.c:0 "제가 어떤 계략의 목표물인지 알려주실 수 있습니까?"
 ev6.9.0.c_ct:0 "당신이 어떤 모략의 대상이라면 알아낼 수 있을 것입니다."
 ev6.9.0.d:0 "그냥 좋은 꿈이나 꾸고 싶군요. 그게 다에요."
 nyx_blessing_modifier:0 "닉스의 축복"
 peaceful_dreams_modifier:0 "평화로운 꿈"
 ev6.10.desc:0 "거의 모든 사람들의 꿈을 들여다봤지만 너에게 수작을 거는 사람은 없어 보이는군. 물론 널 싫어하는 사람들은 있지만... 뭐 어쨌든, 요청은 들어줬다? 그럼 잘 있어."
 ev6.10.desc2:0 "그래, 널 향한 모략 중 최소한 하나는 알아냈어. [mscheme.GetFullActionName]. [sowner.GetTitledFirstName]이 배후에 있지. 지금은 그게 내가 알아낼 수 있는 전부야."
 ev6.10.0.a:0 "당장에 그 사실을 폭로하겠습니다."
 you_are_cursed:0 "당신은 저주받았다!"
 IS_MAGICAL_ARTIFACT:0 "이 유물은 보호받고 있습니다: $VALUE|+0=$"
 mind_scan_terrain_cancel_negative_supply:0 "#italic 마인드 스캔 주문#!을 잠금해제합니다."
 mind_scan_ct1:0 "대상이 어떤 모략의 동조자라면 알아낼 수 있습니다."
 mind_scan_ct2:0 "대상의 비밀 중 하나를 임의로 알아낼 수 있습니다."
 mind_scan_ct3:0 "당신의 주문 사용은 들키지 않을 것입니다."
 mind_scan:0 "마인드 스캔"
 mind_scan_desc:0 "생각을 읽는 힘을 사용하여 타인의 정신을 들여다봅니다."
 ev6.11.desc:0 "[recipient.GetTitledFirstName]은 어떤 모략에도 연루되지 않은 것으로 보이며, [recipient.GetHerHis] 숨겨진 비밀도 딱히 없는 것으로 보입니다."
 ev6.11.desc2:0 "[recipient.GetTitledFirstName]의 생각을 읽어보니, [recipient.GetSheHe]는 [mstarget.GetTitledFirstName]을 대상으로 [mscheme.GetFullActionName] 모략을 꾸미고 있습니다."
 ev6.11.desc3:0 "[recipient.GetTitledFirstName]의 생각을 읽어보니, [recipient.GetSheHe]는 [mschemeowner2.GetTitledFirstName]가 [mstarget.GetTitledFirstName]에게 펼치는 [mscheme2.GetFullActionName] 모략의 공모자입니다."
 ev6.11.desc4:0 "[recipient.GetTitledFirstName]의 생각을 읽어보니, [recipient.GetSheHe]는 어떤 모략에도 연루되지 않았지만, [recipient.GetSheHe]는 [recipient.GetHerHis]만의 비밀을 숨기고 있습니다..."
 DS_WANT_NOT_LOSS_MAGIC:0 "마법 유물의 상실을 두려워합니다: $VALUE|=+0$"
 DS_HAS_MAGE_RULERSHIP:0 "#P 마법사 통치#!: $VALUE|=+0$"
 asmodeus_name:0 "아스모데우스"
 ev6.12.title:0 "지옥의 군주"
 ev6.12.desc:0 "강렬한 힘을 뿜어내는 형체가 방 안에 나타났습니다. 당신은 이 존재가 지금껏 마주한 그 누구보다도 더 강할 것이라는 직감이 들었습니다. 아마도 이런 존재를 소환한 것은 별로 좋은 생각이 아니었을 것입니다...\n'나는 아스모데우스.' - 당신은 악마가 당신을 뚫어지게 쳐다보는 것을 알아챘습니다."
 ev6.12.0.a:0 "어디선가 그 이름을 들어봤을텐데..."
 ev6.13.desc:0 "'분명 그럴 것이다. 나는 루시퍼 님의 오른팔이자 지옥의 여섯 번째 계를 지배하는 자. 필멸자여, 나를 소환한 것을 보니 운은 별로 없는 모양이로구나.' - 당신은 악마의 힘이 당신의 정신에 파고들어 기억을 훑는 것을 느낍니다. 이건 불가능한 일입니다. 소환진이 당신을 분리시켜두고 있을텐데..."
 ev6.13.0.a:0 "어떻게...?"
 ev6.13.0.b:0 "사라져라, 당장!"
 ev6.14.desc:0 "악마가 웃음을 터뜨립니다. '내 말을 듣지 않았구나 필멸자여. 나는 존재하는 모든 악마들 중 최강에 가까운 자, 너는 생각없이 날 소환해버리고 말았지' - 그가 손가락을 튕기자 보호의 원이 완전히 사라집니다. 이제 악마를 가로막을 장애물은 아무것도 없습니다.\n'기회를 주마: 나를 섬기거나, 죽거나.'"
 ev6.14.0.a:0 "어떤 악마도 내게 명령할 수 없다."
 ev6.14.0.b:0 "위협은 필요없다..."
 ev6.14.0.c:0 "기꺼이 당신을 섬기겠나이다."
 ev6.15.desc:0 "당신은 공격을 기다리고 있었음에도 그것을 막을 수 없었습니다. 악마의 주문이 즉시 당신을 무너뜨립니다. 그 힘은 도저히 믿을 수 없습니다!\n'복종하라... 그렇지 않으면 죽음 뿐이리.'"
 ev6.15.0.a:0 "절대 그럴 수 없다!"
 ev6.15.0.a_ct:0 "당신은 마력 강타로 악마를 공격합니다."
 ev6.15.0.a_ct2:0 "당신은 모든 마력을 끌어모아 악마에게 공격을 쏟아붓습니다."
 ev6.15.0.b:0 "알겠습니다, 제가 졌습니다. 저는 당신의 종입니다."
 ev6.16.desc:0 "당신의 주문은 아무런 피해도 주지 못하고 튕겨져 나갔습니다. 하지만 상대는 오히려 만족스러워보입니다.\n'놀랍구나. 용기와 끈기를 모두 갖추고 있다니. 비록 너의 마법은 미약하나, 언젠가 한낱 인간 치고는 거대한 성취를 이루겠구나. 그 날이 오면, 내 다시 너를 찾아오리라. 몸 성히 지내거라, 필멸자여.'"
 ev6.17.desc:0 "'좋은 선택이다. 다만 너 같은 미물이 내게 어떤 도움을 줄 수 있을런지 싶군. 먼저, 충성심을 시험할 작은 시험을 내리노라. 너의 후계자를 불러와라. 내 친히 그를 검으로 꿰뚫어주마.'"
 ev6.17.0.a:0 "다시 생각해보니... 이건 아닌 것 같습니다."
 ev6.18.desc:0 "'방금은 시험이었지만, 충성심에 대한 것은 아니었노라. 너는 실패했다. 이 몸에게 너 같은 한심한 종복은 필요없다. 작별이다, 필멸자여. 만약 다시 나를 소환한다면, 다음 번에는 이처럼 좋게 끝나지 않을 것이다.'"
 ev6.19.desc:0 "당신의 주문이 악마에게 적중하고 강렬하게 뒤흔듭니다. 그는 잠시 놀란듯 했으나, 곧바로 미소짓습니다.\n'인간 치고는 제법이구나. 너와 같은 자를 잠재력이 다 꽃피기도 전에 죽인다면 부끄러운 일이겠지. 나중에 다시 보자, 마법사.'"
 achoris_name:0 "아코리스"
 ev6.20.title:0 "뜻밖의 방문"
 ev6.20.desc:0 "아침부터 한 사람이 알현을 청해왔습니다. 누구도 그자를 알지 못햇지만, 설득력 넘치는 그의 언행에 경비들이 그를 들여보냈습니다. 당신은 그에게 귀중한 시간의 일부를 할애하기로 했습니다."
 ev6.20.0.a:0 "그대는 누구인가, 이방인이여."
 ev6.21.desc:0 "'저는 아코리스라 합니다. 저는 세상의 중대한 일들을 다루는 고대 마술집회의 일원입니다. 이런 일들 중 하나가 바로 생명의 반지를 지키는 것이지요. 저희는 오래 전 그 유물을 도난당했고, 그것이 지금은 당신의 수중에 있는 것을 알아냈습니다. 우리는 그것을 돌려받고 싶습니다.'"
 ev6.21.0.a:0 "내 생각에 반지는 내가 보유하고 있는 편이 안전해 보이는군."
 ev6.21.0.b:0 "어떤 대가를 치를 것인지 말해보라."
 ev6.22.desc:0 "'당신은 멍청하군요. 정말로 반지가 아무런 대가도 없이 그저 퍼주기만 한다고 생각하십니까? 게다가, 얼마나 많은 마법사들이 그것을 찾고 있는지 알고 계십니까? 반지는 저희 집회의 수중에서만 비로소 안전하다 할 것입니다.'"
 ev6.22.0.a:0 "네녀석을 믿을 수 없다. 병사들을 부르기 전에 물러가라."
 ev6.22.0.b:0 "그런 상황이라면 반지를 넘길 수 있지. 물론 대가는 받아내겠지만."
 ev6.23.desc:0 "'당신은 후회할 것입니다!' 이 말과 함께 아코리시는 방을 떠났다. 당신은 그와 좀 더 얽힐 것 같다는 직감이 듭니다."
 ev6.23.0.a:0 "병사들을 풀어 그를 주시해야겠군."
 ev6.24.desc:0 "'물론 금화를 지불할 것입니다. 거기다 우호의 의미로 저희 집회의 마법 두루마리도 몇개 드리도록 하겠습니다.'"
 ev6.25.desc:0 "아코리스가 떠난 직후, 당신은 반지에 무언가 안좋은 일이 닥친 것을 깨닫습니다. 반지의 힘이 억압되었습니다! 당신은 여전히 반지를 느낄 수 있지만, 무언가에 가로막혀 제대로 된 힘을 발휘하지 못하는 것으로 보입니다. 분명 아코리스의 수작일 것입니다! 연구를 통해 이를 고칠 수도 있겠지만, 다른 방법을 찾아야할 수도 있습니다."
 ev6.25.0.a_ct1:0 "마법 연구를 하면 반지의 힘을 회복할 수 있습니다."
 ev6.25.0.a_ct2:0 "아코리스를 사로잡아 심문해도 문제를 해결할 수 있을 것입니다."
 artifact_ring_of_life_modifier0:0 "억압된 힘"
 artifact_ring_of_life_modifier:0 "생명의 반지의 온전한 힘."
 ev6.25.0.a:0 "기운을 약간만 조정하면 해결될거야."
 ev6.25.0.b:0 "내 스스로의 마법만으로도 반지의 힘을 다시 충전할 수 있을거야."
 ev6.25.0.c:0 "아코리스와 대화를 나눠야겠군."
 ev3.22.c:0 "생명의 반지의 힘을 회복해야만 한다."
 ev3.22.c_ct:0 "당신은 유물의 수리를 시도할 것입니다."
 ev6.26.desc:0 "먼저 당신은 반지의 규칙을 알아내야 합니다. 그 힘은 대체 어디에서 오는 것일까요? 도대체 어떻게, 그리고 왜 만들어졌을까요? 많은 의문을 해결해야할 것입니다."
 ev6.26.0.a:0 "먼저 문헌을 뒤적이도록 해야겠군."
 ev6.26.0.b:0 "지금은 실험이 유효할 수 있어..."
 ev6.26.0.c:0 "내 집회원들에게 유용한 정보를 찾아보도록 시켜야겠군."
 ev6.27.desc:0 "당신은 유용한 정보를 알아냈지만, 여전히 많은 문제가 산적해 있습니다. 반지는 당신의 생각보다 훨씬 더 복잡한 유물로 보입니다."
 ev6.27.0.a_ct:0 "당신에게는 보다 많은 시간이 필요합니다."
 ev6.27.0.b_ct:0 "당신은 성과없이 마법 연구를 끝맺습니다."
 ev6.28.0.b:0 "내 연금술 지식이라면 자원을 많이 아낄 수 있겠지."
 ev6.29.desc:0 "당신은 어떻게든 돌파구를 찾아냈어 반지의 작동원리를 알아냈습니다. 반지는 악마의 본체나 그 힘의 편린을 내재하고 있습니다. 이 힘에 대한 연결이 부숴졌지만, 당신은 이를 수복할 주문을 시전할 수 있습니다."
 ev6.30.desc:0 "아코리스의 목숨은 당신의 손에 달려있습니다. 당신은 순식간에 그의 정신력을 박살내어 반지를 수리할 방법을 토해내게 했습니다. 그러나 당신은 그 외에 아무것도 알아내지 못했습니다.\n'내 동료들이 너를 막아설 것이다!' - 이 말을 끝으로 아코리스는 숨겨놓았던 독을 삼켰고, 워낙 순식간에 일어난 일이라 당신은 그를 막을 수 없었습니다."
 ev6.30.0.a:0 "최소한 반지는 다시 작동중이군."
 ev6.31.title:0 "마술집회 관리"
 ev6.31.desc:0 "당신은 마술집회가 목표를 달성하려면 보다 많은 자원이 필요하다고 판단했습니다. 집회원들에게 일정량의 회비를 걷는 것은 어떨까요?"
 ev6.31.0.a:0 "그러도록 하자."
 ev6.31.0.b:0 "그럴 수도 있겠지만, 내 지위를 더욱 굳히고 싶군."
 ev6.32.desc:0 "당신의 집회원중 하나인 [hunter_vict.GetTitledFirstName]에게 마술사냥꾼들이 들이닥친 모양입니다. [hunter_vict.GetHerHis|U] 몸은 머리 없이 발견되었고, [hunter_vict.GetHerHis] 심장에는 화살이 꽂혀있었습니다다. 의문스러운 점은 [hunter_vict.GetSheHe]가 죽기 전에 심문당했는지 여부입니다. 만약 그렇다면, 마술집회 전체가 위험에 처했을 수 있습니다."
 ev6.32.0.a:0 "빌어먹을 사냥꾼들!"
 ev6.32.0.b:0 "한동안 대의식을 주최하지 않는 것이 좋겠군."
 ev6.32.0.c:0 "이 개자식들의 목에 현상금을 걸겠다."
 ev6.32.0.c_ct:0 "사냥꾼들은 한동안 활동을 줄일 것입니다."
 ev6.32.0.d:0 "그들의 주의를 우리 집회로부터 멀어지게 만들겠다."
 ev6.33.title:0 "마술집회 경쟁"
 ev6.33.desc:0 "당신은 다른 마술집회가 당신의 봉역 안에서 활동중임을 얼마 전부터 알고 있습니다. 당신이 알기로 그들은 대부분 소작농 나부랭이였기에 크게 게의치 않았습니다. 그러나 최근들어 그 집회의 힘이 강성해지고 있고, 그들의 회주는 몇몇의 진짜 마법에도 도달한 것으로 보입니다. 그들이 문젯거리가 되기 전에 조치를 취해야할 수도 있습니다."
 ev6.33.0.a:0 "몇몇 소작농들을 처형한다면 그들의 주제를 알게 되겠지."
 ev6.33.0.b:0 "용병들을 보내 조용히 처리하겠다."
 ev6.33.0.c:0 "내 첩자들이 내부로부터 그 집회를 파괴할 것이다."
 MUST_ACCEPTS_WITCHCRAFT:0 "당신의 신앙이 마술을 용인해야 합니다."
 mage_rulership_tradition:0 "마법사 통치"
 mage_rulership_tradition_name:0 "마법사 통치"
 mage_rulership_tradition_desc:0 "이 전통은 마법과 관련이 깊은 것을 타고난 군주의 자질로 여깁니다. 당신의 마력과 마법적인 능력이 사회에서 당신의 지위를 결정합니다."
 ALREADY_HAS_GE_PALACE:0 "당신은 이런 유형의 건물을 오직 하나만 소유할 수 있습니다."
 MAGE_RULERSHIP_REQUIRED:0 "당신은 마법사 통치 전통을 보유해야 합니다."
 culture_parameter_mage_rulership_rule:0 "마법사의 탑 건물 유형을 잠금해제합니다."
 culture_parameter_mage_rulership_rule2:0 "마법 교육 [interaction|E]의 재사용 대기시간이 줄어들고 가문 명성을 부여합니다."
 culture_parameter_mage_rulership_rule3:0 "처형을 통해 마력포화를 회복할 수 있습니다."
 mage_rulership_execution:0 "당신의 마력이 강해지고 있습니다!"
 culture_parameter_mage_rulership_rule4:0 "마법사들은 보다 적극적으로 마법 결투를 받아들일 것입니다."
 culture_parameter_mage_rulership_rule5:0 "마법 결투의 승자는 패자의 명분을 요구하거나, 주군의 최우선 작위를 요구할 수 있다."
 culture_parameter_mage_rulership_rule6:0 "마법사들은 추가적인 위신을 획득하고, 봉신들의 의견이 증가합니다."
 culture_parameter_mage_rulership_rule7:0 "마술사가 아닌 봉신의 작위를 철회하는 것은 폭정을 유발하지 않습니다."
 ev5.28.0.z3bb:0 "목숨만은 살려주겠으나, 너는 그 작위에 어울리지 않는다."
 ev5.28.desc_lost6:0 "당신은 재빨리 적의 주문을 막아내려 했지만, 상대가 너무 강합니다! 당신은 순식간에 힘을 잃고 무력하게 무릎꿇습니다. 적은 당신을 살려주기로 했지만, 당신의 작위 중 일부를 포기해야만 합니다."
 ev6.36.title:0 "힘은 약자의 것이 아니다"
 ev6.36.desc:0 "당신의 주군 [liege0.GetTitledFirstName]에겐 당신과 같은 마법적 능력이 없습니다. 그런 나약한 통치자가 군주에 어울리겠습니까? 아마도 [liege0.GetHerHis] 자리를 차지할 기회일지도 모릅니다."
 ev6.36.0.a:0 "다른 봉신들과 의논해볼 것이다."
 ev6.36.0.b:0 "[liege0.GetHerHim]에게 [liege0.GetHerHis] 능력이 나에게 미치지 못함을 되새겨줘야겠군."
 ev6.38.title:0 "마법 독감"
 ev6.38.desc:0 "당신은 때때로 몸상태가 나빠졌고, 이는 아마도 어떤 질병으로 보입니다. 그러나 이는 평범한 것이 아니고, 이 질병은 어떤 식으로든 당신의 마력에 영향을 주고 그 흐름을 방해하고 있습니다. 당신이 아픈 동안에는 마력포화를 회복할 수 없을 것입니다."
 ev6.38.0.a:0 "곧 낫길 바랄 뿐이다."
 magic_flu_modifier:0 "마법 독감"
 HAS_MAGIC_FLU:0 "당신은 마법독감을 앓는 동안에는 마력을 회복할 수 없습니다."
 ev6.39.title:0 "꼭두각시?"
 ev6.39.desc:0 "당신은 최근 당신의 마력 흐름에 약간의 변화를 느낍니다. 이는 무작위적인 장애일수도 있지만, 누군가 당신에게 주문을 걸었을지도 모릅니다. 만약 그렇다면, 대체 언제 어떤 목적으로 마법을 걸었는지 알 수 없습니다. 당신은 이를 조사하려 했지만, 결정적인 증거를 찾아내진 못했습니다. 만약 이것이 정말로 어떤 주문이라면, 당신의 기운에 남은 흔적을 보건데 이는 정신지배 주문일지도 모릅니다. 하지만 그런 주문은 당신의 보호마법을 뚫을 수 없을 것입니다. 그래야만 합니다."
 ev6.39.0.a:0 "누군가 나를 조종하고 있다고?!"
 ev6.40.title:0 "오염"
 ev6.40.desc:0 "강력한 마법에 장기간 노출된 결과 당신의 몸과 정신에 흔적이 남았습니다. 당신이 겪은 변화는 곧 되돌릴 수 없을 것입니다."
 ev6.40.0.a:0 "연금술 치료가 도움이 될거야."
 ev6.40.0.a_ct:0 "미래에 다시 문제가 발생할 수도 있습니다."
 ev6.40.0.b:0 "나는 고결한 목적만을 위해 마법을 사용하니, 오염따위에 겁먹지 않을 것이다."
 ev6.41.title:0 "메마른 근원"
 ev6.41.desc:0 "오랜 세월 마법을 사용해온 결과, 당신의 힘이 점차 약해지는 것이 느껴집니다. 아마도 늙은 것은 신체 뿐만이 아니라 영혼과 마력의 사용능력 또한 마찬가지인 것으로 보입니다."
 ev6.41.0.a:0 "나이는 무거운 짐이지."
 ev6.41.0.b:0 "이를 막을 방법을 알고 있지."
 ev6.41.0.c:0 "네크로노미콘에 해결법이 있을것이다."
 alhazred_dynasty:0 "알하자드"
 alhazred_house:0 "알하자드"
 alhazred_house_adj:0 "알하자드"
 mad_arab_nickname:0 "미친 아랍인"
 singularity2_name:0 "고대의 특이점 MK.2"
 singularity2_desc:0 "파괴를 위해 만들어진 고대의 장치. 개선된 장치는 강화된 마력 코어는 물론이고 많은 안전장치를 추가하였으며, 유물 자체에도 감지 회피 주문을 부여했다."
 rule_magic_endings:0 "Witchcraft: 대마법사의 귀환"
 setting_normal_magic_endings:0 "등장 가능"
 setting_normal_magic_endings_desc:0 "당신은 상상을 초월하는 힘을 지닌 고대의 적을 마주해야 할 것입니다. 게임 후반부를 위한 추가적인 도전을 원하는 숙련된 플레이어들에게만 권장됩니다."
 setting_never_magic_endings:0 "등장 불가"
 setting_never_magic_endings_desc:0 "고대의 대마법사는 당신을 방해하지 않을 것입니다."
 domination_range_terrain_cancel_negative_supply:0 "#italic 정신지배 주문#!의 시전범위가 늘어났습니다."
 mind_scan_range_terrain_cancel_negative_supply:0 "#italic 마인드 스캔 주문#!의 시전범위가 늘어났습니다."
 setting_eu_magic_arts:0 "플레이어의 영역"
 setting_eu_magic_arts_desc:0 "유물들은 플레이어의 외교범위 안쪽에만 분포할 것입니다."
 ev6.42.title:0 "의문의 손님"
 ev6.42.desc:0 "당신은 갑작스레 왕좌 주변이 부자연스럽게 고요해진 것을 깨닫습니다. 궁정 신하들은 어딘가로 사라졌고, 하인이나 병사들도 보이지 않습니다. 대신에, 방 한가운데에 한 남자가 서있습니다. 그는 가면을 쓰고, 가까스로 감지할 수 있는 기운을 몸에 두르고 있습니다.\n'만나서 반갑네, 마법사. 놀라운 선물을 하나 주려고 찾아왔다네. 바로 내 우정 말이지.'"
 ev6.42.0.a:0 "그 누구라도 친구가 '넘친다'는 것은 불가능한 일이지..."
 ev6.43.title:0 "대마법사"
 ev6.43.desc:0 "'내 생각도 같다네. 내 이름은 압둘 알하자드, 대마법사라네. 내 이름을 들어봤을지도 모르겠군. 어쩌면 내 알 아지프를 읽어봤을지도 모르고. 여기서는 아마.. 네크로노미콘으로 불린다지?'"
 ev6.43.0.a:0 "네크로노미콘의 저자라고? 만나서 반갑군."
 ev6.44.desc:0 "'내가 뭐라고 했더라.. 아, 생각났군. 우정. 내 시대에는, 친구란 서로에 대한 헌신의 증표로 선물을 교환하곤 했지. 내 생각에 당신의 마법 유물이라면 나에게 큰 선물이 될거라고 보는데.'"
 ev6.44.0.a:0 "내가 이해하기로 당신이 돌려줄 선물은 동등한 가치겠지?"
 ev6.45.desc:0 "'내 우정을 대가로 제시하지. 분명 충분할테니 날 믿게. 최소한 한동안은 그게 당신 목숨을 구해줄 거라고.'"
 ev6.45.0.a:0 "그건 그다지 '우정'스럽지 않은 소리 같은데."
 ev6.46.desc:0 "당신은 마법사의 얼굴을 볼 수 없지만, 그의 목소리를 통해 그가 웃고 있음을 알아챕니다.\n'물론이지. 하지만 시체가 되는 것보다는 '우정'의 의미를 조금 다르게 받아들이는게 낫지 않나? 나는 고대의 대마법사지만, 당신은 무엇도 아니지. 약간의 운과 곡예술이 당신에게 사람들의 존경을 모아줬을수도 있지. 안타깝지만 말야. 내가 단지 몇세기 동안 이 세계를 떠나있었을 뿐인데 벌써 어떤 무능한 광대가 내 자리를 넘보다니!"
 ev6.46.0.a:0 "세상은 넓고, 우리 둘이 나눠도 넘친다고 생각하는데."
 ev6.46.0.b:0 "누가 광대인지는 내가 널 끝장낼 때 알게되겠지."
 ev6.47.desc:0 "'글쎄, 세상에는 단 한 명의 대마법사만이 존재할 수 있어. 나는 친절하게도 너의 성을 박살내는 대신 대화를 먼저 시도해봤지. 하지만 이제 보니 너의 가문은 없어져야겠고, 다른 마법사들에겐 좋은 교보재가 되겠지. 나는 한 달의 여유를 줄거야. 그 뒤에는 네가 도망친다는데 한표 던지도록 하지. 잘 있으라고.' - 마법사는 사라졌습니다."
 ev6.47.0.a:0 "그는 가장 까다로운 적일 것이 분명합니다."
 mage_nickname:0 "마법사"
 mage2_nickname:0 "비전의 수호자"
 mage3_nickname:0 "현자"
 mage4m_nickname:0 "그림자 왕"
 mage5m_nickname:0 "마도사"
 mage6m_nickname:0 "마도황제"
 mage4f_nickname:0 "그림자 여왕"
 mage5f_nickname:0 "마도사"
 demonslayer_nickname:0 "악마 살해자"
 archmage_nickname:0 "대마법사"
 ev6.48.desc:0 "한 지점에서, 당신을 둘러싸는 마력의 파장이 몰려오는 것이 느껴집니다. 차원문이 당신 옆에 열렸고... 한 악마가 밖으로 걸아나왔습니다."
 ev6.49.desc:0 "'압둘 알하자드가 나를 소환하여 너를 죽이고자 한다. 우리 둘 다 선택의 여지는 없다 마법사.'"
 ev6.49.0.a:0 "그렇다면, 한번 붙어보자고."
 ev6.49.0.b:0 "널 추방한다!"
 ev6.49.0.b_ct:0 "당신은 악마 추방 주문을 시도합니다."
 ev6.50.desc:0 "'불행히도, 알하자드는 이를 예측하여 적절한 방어마법을 걸어두었습니다. 우리는 싸워야만 합니다.'"
 ev6.53.opening:0 "[abdul.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ev6.53.desc:0 "내가 듣기로 네가 여전히 살아있다는군. 내가 보낸 악마가 널 죽이지 못했다니 오히려 기쁘군. 너무 쉽게 끝날뻔 했잖아? 네가 목숨을 구걸하는 모습을 보고 싶다고. 그러니 네가 저항할수록, 나는 더 만족스러울거야. 난 최근에 좀 바빴어, 그 왜 정치같은 것들 말이지. 그래도 널 위한 깜짝 선물을 준비했으니, 곧 만나볼 수 있을거야..."
 ev6.53.0.a:0 "그녀석이 뭔가 일을 꾸미고 있군."
 ev6.54.desc:0 "날 향한 모략을 찾아냈다. 하찮은 시도였어. 다음번엔 좀 더 힘내보라고."
 ev6.55.desc:0 "당신의 마법 탐지에 어던 강력한 부문사용이 감지되었습니다. 당신의 후계자를 향한 강력한 저주임을 확인할 수 있었습니다. 불행히도 그 주문은 큰 피해를 입혔습니니다. 당신은 누가 그런 짓을 했는지 짐작이 갑니다."
 ev6.55.0.a:0 "알하자드, 이 개작이!"
 ev6.56.title:0 "복제"
 ev6.56.desc:0 "성의 복도를 걷던 도중, 당신은 [rconc.GetTitledFirstName]과(와) 마주쳤습니다. [rconc.GetSheHe|U]는 당신을 보고 소스라치게 놀랐습니다.\n'주군이시여, 저희는 방금 회의를 마쳤습니다. 당신과 함께 말입니다. 하지만 당신이 여기 있는걸 보니, 그건 절대 당신일 수 없습니다. 그렇다면 회의실에 있던 그 자는 대체 누구란 말입니까?'"
 ev6.56.0.a:0 "훌륭한 질문이로군!"
 ev6.56.0.a_ct:0 "당신은 곧장 회의실을 확인하러 갑니다."
 ev6.57.desc:0 "회의실에서 당신이 본 것은... 바로 당신 자신입니다. 당신의 거울상이 당신을 응시하며 즐거워합니다.\n'좀 어색하네, 그렇지?'"
 ev6.58.desc:0 "곧 환영 주문이 사라지고 압둘 알하자드가 당신의 눈앞에 있습니다.\n'내가 오늘 좀 쉬면서 생각해봤는데 내가 너의 통치에 작은 도움을 줄 수 있겠더라고. 덕분에 난 아침부터 꽤나 바빴다고. 아, 그러니까 내말은 '너'가 바빴다고.'"
 ev6.59.desc:0 "'음, 난 너의 봉신들에게 마음이 훈훈해질만한 편지들도 좀 보냈고...'"
 ev6.60.desc:0 "''...또 돈도 좀 써서 지역 범죄길드에 긴급 구호금을 전달하기도 했고...'"
 ev6.60.0.a:0 "...!"
 ev6.61.desc:0 "'...그리고 몇몇 사람들을 네 이름으로 사형에 처하기도 했지.'"
 ev6.61.0.a:0 "너... 네녀석...!!"
 ev6.61.0.b:0 "정말 충분하군 - 니녀석이 쳐죽기에 말야!"
 ev6.61.0.b_ct:0 "당신은 주문으로 마법사를 공격할 것입니다."
 ev6.62.desc:0 "'오, 그리고 [target.GetTitledFirstName]을(를) 만나기도 했지. 정말 즐거운 시간이었어!'"
 ev6.63.desc:0 "아마도 증오가 당신에게 힘을 보태주었는지, 혹은 알하자드가 당신과의 대화에 너무 집중했는지, 당신의 주문은 그에게 적중했습니다. 주문은 그의 보호마법을 완전히 꿰뚫지는 못했지만, 그에게 상처를 입히는데는 성공했습니다. 한순간 그는 깜짝 놀란듯 했고, 곧 그 모습이 사라졌습니다. 분명히 안전한 장소로 공간이동한 것으로 보입니다."
 ev6.63.0.a:0 "그놈은 이 모든 대가를 치르게 될것이다!"
 ev6.64.title:0 "보복"
 ev6.64.desc:0 "분명히 여느 평범한 날들과 같았어야 하지만, 허공에서 치명적인 광선이 날아와 당신의 성을 공격했습니다! 모든 것이 불타오르고, 생존자들의 외침과 비명만이 가득했습니다. 분명히 알하자드의 보복일겁니다. 그 역시 고대의 특이점을 소유하고 있습니다!"
 ev6.65.title:0 "나쁜 소식"
 ev6.65.desc:0 "나쁜 소식이 들려왔습니다. [rconc.GetTitledFirstName]의 말에 따르면 당신과 가족들을 위한 현상금이 준비되었다고 합니다. 알하자드는 두당 1000 금화를 걸었습니다. 이는 암살자들 뿐만 아니라, 주변 영주들마저 솔깃할만한 금액입니다."
 ev6.65.0.a:0 "그녀석이 우리 모두를 죽이기 전에 멈춰세워야해."
 madman_modifier:0 "광인"
 madman_modifier_desc:0 "이 사람은 위험한 광인이라는 흉명이 자자합니다."
 ev2.61.g:0 "내가 [lliege.GetHerHim]에게 마법을 가르칠 수 있지."
 ev6.66.title:0 "영아 섭식"
 ev6.66.desc:0 "당신이 아이들을 잡아먹는 것은 명성에 좋지 않습니다. 분명히 당신의 행위에 대한 증거는 없지만, 많은 사람들이 당신과 아이들의 실종을 연결짓고 있습니다."
 ev6.66.0.a:0 "흠..."
 ev6.66.0.a_ct:0 "아이들의 실종이 당신의 명성에 악영향을 줄 수 있습니다."
 fed_dark_blade_interaction_ct2:0 "#N 누군가 이 행위를 파헤친다면 그 결과를 마주하게 될 것입니다!#!"
 ev6.67.desc:0 "불행하게도 당신의 지하감옥 방문이 알려졌습니다. 몇몇 궁정원들이 돌아다니고 있고, 만약 그들이 피가 뚝뚝 떨어지는 암흑검을 본다면 그 즉시 당신이 무슨 짓을 했는지 알게될 것입니다."
 ev6.67.0.a:0 "만약 내게 의문을 표한다면, 그들 역시 죽여버리겠어."
 ev6.67.0.b:0 "별로 비밀로 지킬 생각도 없는데."
 ev6.67.0.c:0 "내가 감옥에서 뭘 하든 남들이 참견할게 아냐."
 ev6.67.0.a_ct:0 "소음이 더 많은 사람들을 끌어들일 것입니다."
 ev6.68.desc:0 "소음을 듣고 더 많은 궁정원들이 모여들었습니다. 모든 것을 비밀로 묻어두는 일은 더 어려워졌습니다..."
 ev6.68.0.a:0 "그래, 그놈들도 모두 죽을거야."
 ev6.68.0.b:0 "모든걸 밝혀야겠군."
 ev3.5.h:0 "알하자드를 죽여라!"
 ev6.70.desc:0 "'미친 아랍인'은 내 힘을 고려해도 너무 강력한 적이다. 너는 나에게 다른 요구를 해야한다."
 ev6.70.0.a:0 "그렇다면 다른 요청이 있습니다."
 MAGIC_DOMINATION_O1:0 "신앙과 문화 변경을 강제한다"
 ev6.71.desc:0 "마법사의 탑을 지을만한 적절한 공간이 없는 것으로 보입니다. 어떻게든 이 문제를 해결해야 합니다."
 ev6.71.0.b:0 "[place1.GetName] 근처가 적절한 장소로 보이는군."
 ev6.71.0.c:0 "[place2.GetName] 근방에 탑을 세울 것이다."
 ev6.71.0.d:0 "작은 실험실로 충분한데 굳이 탑은 필요없어."
 magic_lab_modifier:0 "마법 실험실"
 ev6.71.0.e:0 "모든 선택을 고려해봐야해."
 ev6.71.0.e_ct:0 "당신은 10년 후 탑의 위치를 다시 생각해볼 것입니다."
 ev2.24.e:0 "진정해라 기사여."
 ev2.24.e_ct:0 "당신은 기사에게 당신이 위협이 아님을 납득시킬 것입니다."
 ev28.0.c:0 "지옥의 왕홀의 소유자는 어떤 악마에게도 무릎꿇을 필요 없다."
 ev6.72.desc:0 "아, 그 왕홀. 심지어 나조차 거기에 손을 뻗는건 무섭지만, 내가 아는 한 루시퍼꼐서 곧 그것을 되찾으러 오실것이다. 둘 사이에 끼고 싶지 않으니, 이만 작별이다 마법사."
 ev6.73.desc:0 "최근 들어, 당신의 자문위원들이 당신이 무언가 특별한 일을 벌이고 있다는 사실을 알아차렸습니다. 그들은 분명 당신의 계획을 듣고싶어 하고, 최소한 귀띔이라도 해주길 바라고 있습니다."
 ev6.73.0.a:0 "이건 마법사의 일이다."
 ev6.73.0.b:0 "적게 아는 것이 오래 살아남는 길이지."
 ev6.73.0.c:0 "자세히 알려주도록 하지."
 ev6.73.0.d:0 "이는 장대한 계획이지만, 더 알아둘 필요는 없다."
 ALREADY_HAS_STRONG_HOOK:0 "당신은 이미 대상 인물에게 강한 구실을 가지고 있습니다. "
 ev3.21.a_ctct:0 "신비 초점이 잠금해제되었습니다.!"
 md_doom_spell3_terrain_advantage:0 "적의 [doom_spell|E] 진행도"
 bounty_for_head_modifier:0 "생사 불문의 현상금"