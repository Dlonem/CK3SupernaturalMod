 ev3.29.e:0 "초월마법"
 ev3.29.f:0 "신체 강화"
 ev3.29.g:0 "다른 차원들"
 ev3.30.desc:0 "연구가 점진적으로 진행되고 있지만 그 결과는 썩 만족스럽지가 않습니다. 다른 접근 방식을 선택해야 합니다."
 ev3.30.a:0 "다시 시작해야겠어."
 ev3.30.b:0 "집중해야겠어. 내 소신대로 할거야!"
 ev3.30.b_ct:0 "연구가 계속 진행됩니다."
 ev3.30.c:0 "다른 마술사에게 도움을 청해봐야겠어..."
 ev3.30.d:0 "이 문제에 더욱 더 많은 시간을 할애하겠다."
 ev3.31.desc:0 "연구하는 동안 예상치 못한 수확이 있었습니다. 당신은 방어에 사용되는 형태로 힘을 사역하는 방법을 배웠습니다. 적어도 당신은 그렇게 생각합니다."
 ev3.31.a:0 "신경 쓰지 말자. 원래 계획대로 연구하는거야."
 ev3.31.b:0 "그럼 방어 마법에 집중해볼까."
 ev3.31.b_ct:0 "연구 주제를 바꾼다."
 ev3.32.desc:0 "당신은 돌파구에 점점 더 가까워지고 있음을 직감했습니다. 그러나 여전히 ​​핵심을 놓치고 있다는 기분이 듭니다."
 ev3.32.a:0 "더욱 더 많은 연구가 필요해."
 ev3.32.b:0 "에너지! 마법의 운석을 동력원으로 사용해야겠어."
 ev3.32.c:0 "내가 무엇을 해야 하는지 정확히 알고 있지."
 ev3.33.desc:0 "연구가 거의 완료되었습니다. 마지막 실험을 할 시간입니다."
 ev3.33.a:0 "준비는 완벽해!"
 ev3.33.a_1:0 "성공!"
 ev3.33.a_2:0 "더 좋을 수도 있었는데..."
 ev3.34.title:0 "마법 연구 완료"
 ev3.34.desc:0 "완성! 해냈어! 연구는 끝났고 내 힘이 불어나는 것이 느껴진다."
 ev3.34.desc2:0 "아쉽게도.. 새로운 것을 발견하지는 못했지만, 기존 이론들을 확인하고 더 깊이 이해하게 되었다."
 ev3.34.desc3:0 "당신은 다른 세계의 존재와 마법적 연결을 맺었습니다. 그는 악마가 아니라 뭔가 ... 다른 존재입니다. 그 생물은 친절했고 수많은 비밀을 알려 주었습니다. 세상은 당신이 생각한 것과 완전히 다릅니다."
 ev3.34.z:0 "한 발자국 앞으로..."
 ev3.34.a:0 "바위를 공기로, 납을 금으로..."
 ev3.34.a2:0 "납을 금으로..."
 ev3.34.a2_ct:0 "변환 주문 잠금 해제"
 master_alteration_modifier:0 "변환마법의 달인"
 magic_transmutation_decision:0 "변환마법 사용"
 magic_transmutation_decision_desc:0 "당신의 힘을 사용하여 납을 순금으로 바꾸십시오.""
 magic_transmutation_decision_tooltip:0 "변환 주문 사용"
 magic_transmutation_decision_confirm:0 "주문을 외운다"
 ev3.34.b:0 "드디어 쓸만한 꼭두각시가 생겼군."
 master_necromancer_modifier:0 "초위 강령술사"
 ev3.34.c:0 "'최고의 인형술사인 이 몸이 너를 조종해주마...'"
 ev3.34.c_ct:0 "당신의 정신 지배 주문은 이제 대상의 종교와 문화를 바꿀 수 있습니다."
 ev3.34.d:0 "이제 스스로를 대마법사라고 부를 수 있겠어."
 ev3.34.d_ct:0 "각 주문을 시전한 후 50%의 확률로 마력포화 상태를 회복합니다"
 metamagic_title:0 "초월마법"
 master_metamagic_modifier:0 "초월마법의 달인"
 ev3.34.e:0 "나는 초인이다!"
 upgraded_body_modifier:0 "강화된 육체"
 ev3.34.f:0 "내 방어 주문이 준비되었다."
 ev3.34.f_ct:0 "상급 보호의 의식을 실행할 수 있습니다."
 master_defence_modifier:0 "방어마법의 달인"
 magic_defence_decision:0 "상급 보호의 의식"
 magic_defence_decision_desc:0 "당신은 적대적인 마법으로부터 스스로를 보호할 강력한 보호 주문을 시전할 것입니다."
 magic_defence_decision_tooltip:0 "상급 보호의 의식"
 magic_defence_decision_confirm:0 "주문 시전"
 ev3.34.g:0 "Blorg'라는 단어가 정확히 무엇을 의미하는지 아직도 궁금합니다."
 contact_other_worlds_modifier:0 "다른 세계와의 접촉"
 ev3.34.g_ct:0 "이차원 여행 주문(결단)을 사용할 수 있습니다"
 travel_to_stars_decision:0 "다른 세계로의 여행"
 travel_to_stars_decision_desc:0 "다른 세계로 가는 불안정한 마법 포털을 열 수 있습니다. 아마도 편도 여행이 될 것이므로 후계자에게 봉역을 넘기십시오."
 travel_to_stars_decision_tooltip:0 "다른 세계로의 여행"
 travel_to_stars_decision_confirm:0 "여행을 떠날 시간이군"
 travel_to_stars_decision_ct:0 "당신은 이 세상을 영원히 떠날 것입니다.."
 ev2.61.f:0 "제가 [lliege.GetHerHim]을 치료할 수 있습니다."
 ev2.81.desc:0 "당신의 궁정 마법사 [cmage.GetTitledFirstName]이(가) 당신에게 와서 마법 의식을 수행하기 시작했습니다. '말끔하게 나으셨군요!' [cmage.GetSheHe]가 말했습니다."
 witch_familiar_modifier5:0 "새 패밀리어"
 call_witch_hunter_decision:0 "마술사냥꾼을 부른다."
 call_witch_hunter_decision_desc:0 "왕국에 마술사들이 나타났다는 소문이 있습니다. 이 문제를 해결하려면 전문가를 불러야 합니다"
 call_witch_hunter_decision_tooltip:0 "마술사냥꾼 호출"
 call_witch_hunter_decision_confirm:0 "전령을 보낸다."
 call_witch_hunter_decision_ct:0 "마술사냥꾼이 궁정에 도착하여 협력할 것입니다."
 ev3.341.title:0 "마술사냥꾼"
 ev3.341.desc:0 "마술사냥꾼(혹은 적어도 그렇다고 주장하는 사람)이 궁정에 도착하여 즉시 만남을 가졌습니다. '당신에게 문제가 있다고 들었습니다. 충분한 돈이 있으시다면, 해결책을 찾아드리지요.' - [whunter.GetSheHe]가 말했습니다."
 ev3.341.a:0 "기꺼이 지불하지."
 ev3.341.b:0 "생각이 바뀌었다. 너의 도움은 필요없다."
 ev3.35.desc:0 "거래 성립입니다. 마녀를 추적하는 데 시간이 조금 걸릴 수 있지만 저를 믿으셔도 될겁니다"
 ev3.35.a:0 "좋은 사냥이 되길"
 ev3.35.a_ct:0 "사냥꾼이 수색을 시작합니다"
 ev3.35.b:0 "같이 가도 되겠나?"
 ev3.37.desc:0 "'아무것도 찾지 못했습니다. 주변에 마술사가 없던 것일수도 있습니다'"
 ev3.37.a:0 "알았다. 더 이상 너의 도움은 필요하지 않다"
 ev3.37.b:0 "계속 찾아보거라. 놓친 부분이 있을 수도 있을 것이다."
 ev3.37.b_ct:0 "사냥꾼이 계속 탐색을 진행합니다."
 ev3.38.desc:0 "오늘 아침 당신의 하인들이 시체를 찾았습니다. 시체의 정체는 당신이 고용했던 마술사냥꾼으로 밝혀졌습니다! 눈에 띄는 상처는 없습니다. 마법에 의해 죽은 것이 틀림없습니다!"
 ev3.38.desc2:0 "오늘 아침 당신의 하인들이 시체를 찾았습니다. 시체의 정체는 당신이 고용했던 마술사냥꾼으로 밝혀졌습니다! 시체는 완전히 헤집어진 상태입니다."
 ev3.38.a:0 "[whunter.GetSheHe]가 마술사를 찾긴 했군..."
 ev3.39.desc:0 "사냥꾼이 돌아왔고 마술사를 찾은 것 같습니다. '악마 숭배자가 한 명 줄겠군요!' - [whunter.GetSheHe]가 말했습니다. 사냥꾼은 자신의 조사 결과와 함께 [htarget.GetTitledFirstName]이(가) 마녀라는 것을 알게 된 경위를 당신에게 말했습니다'"
 ev3.39.a:0 "그대의 노고에 감사하지."
 ev3.39.b:0 "마술사가 더 있을 수 있다. 계속 찾아보거라"
 ev3.40.desc:0 "당신의 사냥꾼이 돌아와서 죄수를 데려왔습니다. '마술사를 원하십니까? 그렇다면 데려가시죠.' - [whunter.GetSheHe]가 말했습니다. 사냥꾼은 자신의 조사 결과와 [htarget.GetTitledFirstName]이(가) 마녀라는 것을 알게 된 경위를 당신에게 말했습니다.''"
 ev3.41.desc:0 "뭔가 유용한 것을 배우고 싶으신거군요. 저는 보통 혼자 일하지만, 이 땅에서는 영주님의 뜻을 따르겠습니다."
 ev3.41.a:0 "멋지군. 작업을 시작하세나."
 ev3.42.title:0 "마술사 사냥"
 ev3.42.desc:0 "사냥꾼이 정보원에게 연락했습니다. 불확실한 소문에 매달려 당신은 하루 종일 거지로 변장하고 집을 관찰하며 하루를 보냅니다. 마술사 사냥이 이렇게 지루할 줄은 몰랐습니다."
 ev3.42.a:0 "어떻게든... 견뎌보자."
 ev3.42.b:0 "내가 처리할 수 있다."
 ev3.42.c:0 "..."
 ev3.42.d:0 "할만큼 했다. 나 없이도 처리할 수 있겠지."
 ev3.42.d_ct:0 "마술사냥꾼은 당신의 도움 없이 계속 수색 중입니다...."
 ev3.43.desc:0 "당신은 당신이 본 집이 폐가였던 것을 알아챘습니다. 그러나 사냥꾼은 실망한 것 같지 않습니다. [whunter.GetSheHe|U]는 건물을 철저히 수색했지만 아무 것도 발견하지 못했습니다. '확인할 장소들이 몇군데 더 있습니다.' - [whunter.GetSheHe]가 말했습니다."
 ev3.43.a:0 "그렇게 말한다면야..."
 ev3.43.a_ct:0 "탐색이 계속됩니다."
 ev3.43.b:0 "자네 혼자서 처리할 수 있겠지."
 ev3.44.desc:0 "며칠 후에 마술사들의 영역으로 추정되는 위치를 찾았습니다. 문제는 마술사들을 체포하기 위한 방법입니다"
 ev3.44.a:0 "우리 둘의 무력이면 충분하겠지."
 ev3.44.b:0 "항복하도록 설득해보겠다."
 ev3.44.c:0 "내 기사를 보내겠다."
 ev3.44.d:0 "내 요원들이 처리할 것이다."
 ev3.44.a_1:0 "마술사들은 무력화되었습니다."
 ev3.44.a_1_ct:0 "당신은 감옥에 마술사들을 수감시켰습니다.."
 ev3.44.a_2:0 "마술사들의 탈출"
 ev3.44.a_2_ct:0 "마술사들은 흔적도 없이 사라졌습니다."
 ev3.45.desc:0 "'가끔은 실패할 때도 있습니다.' - 마술사냥꾼이 말했다 - '당신의 도움 없이도 할 수 있을 것 같군요.'"
 ev3.45.a:0 "그래 그냥..."
 ev3.46.desc:0 "마술집회의 지도자가 감옥에 있지만 축하할 때가 아닙니다. 마술사가 더 있을 수도 있습니다."
 ev3.46.a:0 "멋지게 해냈군. 이제 나 없이 계속하도록"
 ev3.46.b:0 "내가 마술사냥꾼이 될 수 있을 것 같은가?"
 ev3.47.desc:0 "'마술과 싸우는 것은 신께서 내리는 소명입니다. 그러나 당신의 물자가 있다면 제 경우보다는 쉬울 것입니다. 몇 가지 기술을 보여드릴 수 있습니다.'"
 ev3.47.a:0 "사실, 부름을 받은 것 같은 기분을 느꼈다네!"
 ev3.47.b:0 "다른 생각이 있다. 마술사들을 계속 찾도록 하지."
 novice_witch_hunter_modifier:0 "초보 마술사냥꾼"
 ev3.48.title:0 "사냥꾼의 길"
 ev3.48.desc:0 "사냥꾼이 나에게 마녀에 대한 가르쳐준지 오래다. 오늘 나는 마술사의 저주로부터 스스로를 보호하는 법을 배웠다."
 ev3.48.a:0 "귀중한 정보였어!"
 ev3.49.desc:0 "오늘 [whunter.GetTitledFirstName]이(가) 마녀와 싸우는 데 있어 실전 경험이 필요하다고 말했습니다."
 ev3.49.a:0 "좋아. 팬싱 대결이라도 해보자고."
 ev3.49.b:0 "마술사의 습성에 대해서 자세하게 알려주시오"
 ev3.50.desc:0 "[whunter.GetTitledFirstName]이(가) 오늘 마술사를 추적하는 몇 가지 기술을 보여주었다. 나는 주변에서 마력을 느낄 수 있는 명상기술을 배웠다."
 ev3.50.a:0 "마술사들이여, 네 놈들을 찾아내 주마!"
 ev3.51.a:0 "분명 마술사들이 저지른 짓이겠지..."
 ev3.51.a_ct:0 "마술사들를 추적하기 시작했습니다"
 ev3.51.b:0 "나는 이 일에서 손을 때는 것이 좋을 것 같군."
 ev3.52.desc:0 "사냥꾼의 죽음에 대한 단서를 많이 모았습니다. 이제 모든 것을 한데 모아야 합니다."
 ev3.52.a:0 "최종 국면이군."
 ev3.52.b:0 "나는 이미 모든 것을 알고 있다고 생각하는데."
 ev3.52.c:0 "누군가는 진실을 알아야 해!"
 ev3.52.d:0 "그냥 덮어두는 게 좋겠어."
 ev3.52.a_1:0 "당신은 성공했습니다."
 ev3.52.a_2:0 "당신은 실패했습니다."
 ev3.52.a_1_ct:0 "당신은 마술사를 찾아냈습니다."
 ev3.52.a_2_ct:0 "갈림길은 당신을 아무 곳으로도 인도하지 않습니다..."
 ev3.53.desc:0 "증거에 따르면 [wwwitch.GetTitledFirstName]은 살인자이자 마술사입니다. 당신은 [wwwitch.GetHerHim]를 즉시 체포했습니다."
 ev3.53.a:0 "이제 스스로를 마술사냥꾼이라고 부를 수 있겠군."
 rival_magic_modifier:0 "적대적인 마법사"
 not_accepted_witchcraft_faith_desc:0 "당신의 신앙은 마술을 일체 거부합니다."
 TRUE_WITCH_NEEDED:0 "당신은 진정한 마술사입니다."
 secret_knowledge_modifier:0 "비밀스러운 지식"
 witch_trial:0 "마술사 재판"
 witch_trial_desc:0 "마술사 재판을 시작하십시오"
 witch_trial_ct:0 "마술사 재판을 시작한다."
 witch_trial_ct2:0 "고문을 당하거나 살해당하거나... 어쩌면 무죄를 선고받을 수도 있습니다."
 witch_trial_ct3:0 "당신은 명성과 신앙을 얻거나 잃을 기회를 얻을 것입니다."
 ev3.54.desc:0 "피고인은 심문을 받을 준비가 된 것 같군요. 어디서부터 시작하시겠습니까?"
 ev3.54.desc2:0 "저는 죄가 없습니다, 제발요!' - 피고인이 울부짖었습니다."
 ev3.54.desc3:0 "피고인은 당신을 조용히 응시하고 있을 뿐입니다."
 ev3.54.a:0 "그래서, [accused.GetTitledFirstName], 당신은 마술사입니까?"
 ev3.54.b:0 " [accused.GetHerHim]에게 먼저 내 도구를 보여주겠다."
 ev3.54.c:0 "시간낭비하지 말자고."
 ev3.54.c_ct:0 "당신은 고문을 시작합니다."
 ev3.55.desc:0 "추적자가 감옥에 와서 심문을 시작합니다. '당신은 마술사인가?' - [whunter.GetSheHe]가 묻는다"
 ev3.55.a:0 "아니에요, 난 아니야!"
 ev3.55.b:0 "무슨 대답을 하건 넌 이해하지 못하겠지."
 ev3.55.c:0 "그래, 내가 맞다!"
 ev3.56.desc:0 "'아니야, 아니라고요!' - [accused.GetHerHim]는 필사적으로 울부짖었다 - '나는 무죄에요!'"
 ev3.56.desc2:0 "'무슨 말을 하건 이해하지 못할테지.' -[accused.GetHerHim]가 말했다. 당신은 그것을 혐의의 인정이라고 받아들였다"
 ev3.56.desc3:0 "그래, 이 한심한 버러지야!' - [accused.GetHerHim]가 말했다."
 ev3.56.desc4:0 "'나는 마술사가 아니에요, 몇 번을 반복해야 하나요?!'"
 ev3.56.desc5:0 "'나는 마술사가 아니에요, 제발 믿어주세요!'"
 ev3.56.desc6:0 "'나는 아무 잘못도 하지 않았어, 그냥 좋은 사람이 되려고 노력했 뿐이야!'"
 ev3.56.desc7:0 "'마음데로 해. 정말 내가 마술사일지도 모르잖아?'"
 ev3.56.desc8:0 "'그래, 나는 [accused.Char.GetFaith.WitchGodName]의 충실한 종이다!'"
 ev3.56.desc9:0 "'제발 그만...! 난 잘못한 게 없어!'"
 ev3.56.desc10:0 "'잠깐! 나는 아무것도 모르지만 원하는 것은 뭐든지 할게!'"
 ev3.56.desc11:0 "'잠깐! 나는 마녀다! 자백하겠다!'"
 ev3.56.desc12:0 "'잠깐! 네게 할 말이 있다!'"
 ev3.56.a:0 "[accused.GetHerHis]가 유죄라는 증거가 있으니 제시하겠습니다."
 ev3.56.b:0 "그를 압박하겠습니다."
 ev3.56.c:0 "고문의 시간이다!"
 ev3.56.d:0 "그럼 당신은 결백하군."
 ev3.56.d_ct:0 "재판이 종료되었습니다."
 ev3.56.e:0 "너희 집회의 구성원을 밝혀라, 마술사."
 ev3.56.f:0 "이 정도면 충분하다. 말뚝을 달궈라!"
 ev3.56.g:0 "장난칠 시간 없다. 자백해라!"
 ev3.56.h:0 "일단은 널 지하감옥에 가둘 것이다."
 ev3.57.desc:0 "[whunter.GetTitledFirstName]은(는) [whunter.GetSheHe]가 당신의 죄에 대한 증거를 가지고 있다고 주장합니다. '죄를 인정한다면 형이 가벼워질 수도 있다.' - [whunter.GetSheHe]가 말했습니다."
 ev3.57.a:0 "나는 마술사가 아니야, 몇 번이나 말하게 할 셈이야?!"
 ev3.57.b:0 "저는 마술사가 아닙니다. 제발, 저를 믿어주세요!"
 ev3.57.c:0 "난 잘못한 게 없어, 그냥 좋은 사람이 되려고 노력했을 뿐이야!"
 ev3.57.d:0 "'마음데로 해. 정말 내가 마술사일지도 모르잖아?'"
 ev3.57.e:0 "'그래, 나는 [accused.Char.GetFaith.WitchGodName]의 충실한 종이다!'"
 ev3.58.desc:0 "마술사냥꾼이 네가 지금 감옥에 있다고 하더군. 재판은 미뤄졌다."
 ev3.58.a:0 "마음데로 해..."
 ev3.58.b:0 "나는 무죄라고!"
 ev3.59.desc:0 "당신의 추적자는 완전한 침묵 속에서 당신에게 고문 도구를 보여주었습니다. 당신의 상상력은 앞으로 일어날 일에 대한 무시무시한 이미지을 보여줍니다."
 ev3.60.desc:0 "도구를 준비하고 소매를 걷어 올린다"
 ev3.60.a:0 "상냥하게 해주지."
 ev3.60.b:0 "내가 작업할 때 움직이지 마라!"
 ev3.61.desc:0 "갑자기 내가 비명을 지르고 있음을 깨닫고서야 알아차렸다 - 이 미친놈이 나를 고문하고 있었다! 그 사이 [whunter.GetSheHe]는 다른 칼날을 가져오고 있었다."
 ev3.61.desc2:0 "'네 집회의 구성원을 밝혀라, 마술사.' - 사냥꾼이 단호하게 말했다"
 ev3.61.a:0 "제발, 이렇게 빌게..."
 ev3.61.b:0 "기다려! 난 아무것도 모르지만... 뭐든지 할테니깐!"
 ev3.61.c:0 "나는...! 그래, 마술사가 맞다!"
 ev3.61.d:0 "잠깐만! 너에게 할 말이 있다!"
 ev3.62.desc:0 "말뚝이 불타고 있고 당신은 자신의 성과를 지켜보고 있습니다."
 ev3.62.a:0 "보람찬 하루였어."
 ev3.62.b:0 "[accused.GetSheHe]가 마술사인지 확실하지 않다."
 witch_hunting_decision:0 "마술사 사냥 시작"
 witch_hunting_decision_desc:0 "당신의 기술을 사용하여 주변 마술사를 추적할 수 있습니다"
 witch_hunting_decision_tooltip:0 "마술사 사냥 시작"
 witch_hunting_decision_confirm:0 "마술사 사냥 시작"
 witch_hunting_decision_ct:0 "마술사 사냥 시작을 시작할 것입니다."
 ev3.63.desc:0 "마술사는 의식을 수행하기 위해 마법 재료가 필요합니다. 이 재료를 추적한다면 마술사도 찾을 수 있습니다."
 ev3.63.a:0 "의심스러운 지출내역을 찾아보자."
 ev3.63.b:0 "무엇을 찾아야 하는지 정확히 알고 있지."
 ev3.63.a_1:0 "당신은 단서를 찾았습니다."
 ev3.63.a_1_ct:0 "용의자가 있습니다."
 ev3.63.a_2_ct:0 "아무것도 찾아내지 못했습니다."
 ev3.64.desc:0 "모든 것이 [htarget.GetTitledFirstName]이(가) 마술사임을 나타내고 있다."
 ev3.64.a:0 "당장 잡아들이고 말겠다."
 ev3.64.b:0 "일단은 관망해야겠어."
 ev3.64.c:0 "함정을 설치하고 [htarget.GetHerHim]를 내 손으로 죽일 것이다."
 ev3.65.desc:0 "마술사는 어디에나 있을 수 있습니다. 마술사임을 드러내려면 내 모든 기술을 사용해야 한다."
 ev3.65.b:0 "마술사와 관련된 모든 정보에 대해 보상을 해주겠다."
 ev3.65.c:0 "누구도 내게서 숨지 못한다."
 ev3.65.d:0 "가족 연줄을 사용해야겠어."
 witchhunter_weapons_modifier:0 "마술사냥꾼의 무장"
 moloch_name:0 "몰록"
 ev3.66.desc:0 "소환진에 무시무시한 야수가 나타납니다. 괴물이 당신을 보고 엄청난 힘으로 룬을 공격하지만, 번쩍이는 연기가 이는 것 말고는 효과가 없어 보입니다."
 ev3.66.a:0 "악마! 넌 내 명령에 복종해야만 한다."
 ev3.67.desc:0 "파괴...파괴...파괴!!!' - 그가 룬을 강타하자 탑 전체가 흔들린다. 본능적으로 한 발짝 물러서고 말았다."
 ev3.67.a:0 "내가 너를 소환했다! 나에게 복종하라!"
 ev3.68.desc:0 "악마는 룬을 산산조각내려하고 있습니다. 당신은 룬이 그의 힘을 견디지 못할 수도 있다는 것을 직감했습니다. 저 놈은 강력합니다!"
 ev3.68.a:0 "허... 사라져라! 당장!"
 ev3.69.desc:0 "악마가 당신의 명령을 무시했습니다. 당신은 소환 주문에 대한 통제력을 잃은 것이 분명합니다. 룬에 금이 가기 시작했습니다..."
 ev3.69.a:0 "좋아, 널 풀어주겠다!"
 ev3.69.b:0 "고대 주문을 사용해서 널 추방시키겠다."
 ev3.69.c:0 "네크로노미콘으로 그를 추방하겠다..."
 ev3.69.d:0 "나는 관례에 따라 그를 죽일 것이다."
 ev3.69.a_ct:0 "몰록은 자유가 되었습니다."
 ev3.69.b_ct1:0 "몰록을 돌려보냈습니다."
 ev3.70.desc:0 "악마가 당신을 엄청난 힘으로 벽에 내던졌습니다. '죽인다! 죽인다! 죽인다!' 그러나 그는 당신을 죽이는 대신 아래층으로 내려갔습니다."
 ev3.70.a:0 "움직...일...수가...없어..."
 ev3.70.a_ct:0 "몰록이 당신의 궁정 신하들을 학살하고 있습니다."
 ev3.70.a_ct2:0 "몰록은 세계를 여행하며 혼돈을 퍼트릴 것입니다."
 ev3.71.title:0 "몰록이 온다..."
 full_protection_decision:0 "경비병을 2배로 고용한다"
 full_protection_decision_desc:0 "위협에 대응하여 경비를 강화하고 방어를 위한 추가 자금을 할당할 수 있습니다."
 full_protection_decision_tooltip:0 "2배의 경비"
 full_protection_decision_confirm:0 "2배의 경비를 고용함"
 double_guards_modifier:0 "2배의 경비"
 ev3.72.title:0 "궁정 마법사 되기"
 ev3.72.desc:0 "궁정 마법사가 되는 데는 책임과 의무가 따릅니다. 자신의 능력을 어떻게 사용할지 결정해야 합니다."
 ev3.72.a:0 "먼저 내 가치를 증명하겠다."
 ev3.72.b:0 "공포를 퍼트리자."
 ev3.72.c:0 "학습에 집중해볼까."
 ev3.72.d:0 "진정한 마법을 찾겠다."
 ev3.72.d_ct:0 "마법 유물에 대한 단서를 찾겠다.."
 ev3.73.desc:0 "조사 결과, [mmmowner.GetTitledFirstName]이(가) 마법 유물의 소유자인 것으로 나타났습니다."
 ev3.73.b:0 "이건 나의 것이다. 의심할 여지가 없지"
 ev3.73.b_1:0 "당신은 당신의 명분으로 압박했습니다.."
 archmage2:0 "전설의 대마법사"
 trait_archmage2:0 "전설의 대마법사"
 trait_archmage2_desc:0 "살아있는 전설."
 merlins_name:0 "멀린"
 rival_random_m1:0 "마법적 경쟁"
 friend_random_m1:0 "공통 관심사"
 lover_random_m1:0 "유혹"