 mbook12_name:0 "신 중의 신"
 mbook13_name:0 "[ROOT.Char.GetFaith.WitchGodName]의 부름"
 mbook11_desc:0 "[ROOT.Char.GetFaith.WitchGodName]의 신비와 마술의 기초."
 ev3.28.a_ct:0 "당신의 작업이 완료되었습니다!"
 ev3.29.desc:0 "먼저 연구할 주제를 선택해야 합니다. 마침 좋은 아이디어가 떠올랐습니다..."
 ev3.29.a:0 "마력 변환"
 ev3.29.b:0 "점성술"
