l_korean:
 samael_name:0 "사마엘"
 ev3.1.title:0 "죽음의 천사"
 ev3.1.desc:0 "당신 앞에 서 있는 눈부신 형체. 그는 당신과 자신 사이를 갈라놓는 룬을 보고 있습니다. '견고한 소환진이군요.' 그가 말했습니다."
 ev3.101.a:0 "칭찬 고맙군요. 본론으로 들어가도록 하지요."
 ev3.101.b:0 "당신을 풀어줄 수 있습니다. 그걸 원하십니까?"
 ev3.101.c:0 "나는 당신이 필요하지 않습니다. 지옥으로 돌아가십시오."
 ev3.2.desc:0 "'뭔가를 원하는 것 같군요, 인간 마법사님. 말씀하시지요.'"
 ev3.102.a:0 "내게 무엇을 줄 수 있습니까?"
 ev3.102.b:0 "내 뜻을 이뤄주어야 할 것이다, 악마야."
 ev3.3.desc:0 "살인 기원의 기회를 한 번 드릴 수 있습니다. 마법사님. 내 이름을 부르고 누군가를 생각해 보십시오. 그의 목숨을 앗아갈 것입니다... 그가 불멸자거나 정말로 강력한 마법 방호를 가지고 있지 않다면 말이죠. 또한 나는 당신의 후계자를 축복할 수도 있습니다 ...."
 ev3.3.desc2:0 "살인 기원의 기회를 한 번 드릴 수 있습니다. 마법사님. 내 이름을 부르고 누군가를 생각해 보십시오. 그의 목숨을 앗아갈 것입니다... 그가 불멸자거나 정말 강력한 마법 방호를 가지고 있지 않다면 말이죠. 또한 나는 당신의 후계자를 축복할 수도 있습니다. 그것도 아니라면 전쟁중인 상대 항복을 강요할 수도 있죠.."
 ev3.103.a:0 "살인 기원을 빌겠습니다."
 ev3.103.a_ct:0 "살인 기원을 한 번 사용할 수 있습니다."
 ev3.103.b:0 "그럼 내 후계자를 지켜주십시오."
 samael_blessing:0 "사마엘의 가호"
 ev3.103.c:0 "적들에게 주제를 깨닫게 해주십시오!"
 death_wish:0 "살인 기원"
 death_wish_title:0 "살인 기원"
 death_wish_ct:0 "당신은 살인 기원 권능을 소모하게 될 것입니다."
 ev3.4.desc:0 "인간 마법사들이란... 당신들의 행동은 항상 예상 범위 안입니다. 당신이 원하는 것은 무엇입니까?"
 ev3.4.a:0 "내 정신을 정화해주십시오."
 ev3.4.b:0 "내 영혼을 정화해주십시오."
 ev3.4.c:0 "절대적인 마법 보호막을 주십시오!"
 amp_modifier:0 "절대 마법 보호막"
 ev3.4.d:0 "비밀스러운 지식을 주십시오"
 ev3.4.e:0 "내 정신을 강화해 주십시오."
 ev3.4.f:0 "싸우는 법을 가르쳐 주시오."
 ev3.5.desc:0 "표적은 누구입니까, 마법사?"
 ev3.5.a:0 "바알. 그의 죽음을 원합니다."
 ev3.5.b:0 "당신은 벨리알을 죽일 것입니다."
 ev3.5.c:0 "아스타로트를 지옥으로 돌려보내 주시오."
 ev3.5.d:0 "릴리스는 죽어야만 합니다."
 ev3.5.f:0 "몰록을 죽여주십시오."
 ev3.5.e:0 "마음이 바뀌었습니다. 다른 제안은 무엇이 있습니까?"
 ev3.5_ct:0 "당신은 사마엘을 해방했습니다."
 ev3.6.desc:0 "마법사님, 당신의 소원을 이루어드렸습니다. 자, 이제 제가 왜 당신을 살려두어야 합니까?'"
 ev3.6.a:0 "내 신하들을 드리겠습니다. 그들을 다루고 싶은 대로 다루세요."
 ev3.6.b:0 "제 유물을 드리겠습니다..."
 ev3.6.c:0 "네크로노미콘을 사용하여 당신을 추방하지 않는 것 정도면 충분하지 않을까요?"
 ev3.6.d:0 "추방해주겠다, 악마!"
 ev3.6.e:0 "더 좋은 걸 드릴 수 있을 것 같네요..."
 ev3.7.desc:0 "'즐거운 거래였습니다. 마법사님. 안녕히 계십시오.'.'"
 ev3.7.a:0 "잘 가라. 악마여."
 ev3.8.desc:0 "공정한 거래군요. 잘 있으십시오. 마법사님."
 ev3.9.a:0 "다시는 만나지 않기를."
 coven_rule_tradition:0 "마술집회의 권위"
 coven_rule_tradition_name:0 "마술집회의 권위"
 coven_rule_tradition_desc:0 "이 공동체에서 마술집회는 중요한 문제에 대한 최종 결정권을 가지고 있습니다."
 culture_parameter_coven_rule:0 "마술사가 아닌 성인 캐릭터의 상속권을 박탈하는 데는 비용이 들지 않습니다."
 culture_parameter_coven_rule2:0 "이교도 무장병(산병)을 고용할 수 있습니다."
 culture_parameter_coven_rule3:0 "마술사와 진정한 마술사 [trait|E]이 추가적인 혜택을 받습니다."
 cultists:0 "이교도"
 cultists_flavor:0 "#F 능숙한 마술사가 이끄는 악마 추종자와 광신도 무리입니다.#!"
 COVEN_NEEDED:0 "마술집회가 존재해야 합니다."
 teach_sorcery:0 "마법 교육"
 MUST_BE_WITCH_CUSTOM:0 "대상은 마술사여야 합니다."
 IS_SORCER_CUSTOM:0 "대상은 이미 마법을 사용할 수 있습니다."
 teach_sorcery_desc:0 "마법 지도과 마법 훈련을 제공할 수 있습니다."
 teach_sorcery_custom_tooltip:0 "마법 훈련을 제공합니다."
 teach_sorcery_custom_tooltip3:0 "대상에 대한 강한 구실을 얻을 수 있습니다"
 teach_sorcery_custom_tooltip2:0 "목표는 미래에 마법 초점을 잠금 해제할 기회를 얻습니다(학습 능력에 따라 다름)."
 ev3.10.title:0 "마법 훈련"
 ev3.10.desc:0 ""[actor.GetFullName]이(가) 당신에게 마법 훈련을 제안합니다. 당신은 진정한 마법을 이해할 수 있는 기회를 얻게 될 것입니다"
 ev3.10.a:0 "네! 가르침을 주십시오!"
 ev3.10.b:0 "당신의 '지도'는 필요 없습니다."
 refuse_sorcery_training_modifier:0 "교육 제안이 거절되었습니다"
 ev3.10.a_ct:0 "마법 훈련이 시작됩니다.."
 ev3.11.desc:0 "[disciple.GetFullName]이(가) 당신의 관대한 제안을 수락했습니다. [disciple.GetSheHe|U]가 배울 준비가 되었습니다."
 ev3.11.a:0 "시작하지. 나의 제자여"
 sorcery_training_modifier:0 "마법 훈련"
 ev3.12.desc:0 "[disciple.GetFullName]이(가) 당신의 관대한 제안을 거절했습니다!"
 ev3.12.a:0 "멍청하긴..."
 ev3.13.title:0 "마법 훈련 : 첫 번째 시간"
 ev3.13.desc:0 "진지한 공부가 필요한 때입니다. 어디서부터 교육을 시작해야 할지 정해야 합니다.""
 ev3.13.a:0 "첫 째는 이론이다. 내 노트를 보여주마."
 mage_guidance:0 "마법사의 인도"
 ev3.13.b:0 "몸으로 직접 해보는게 좋겠지. 어떻게 마법이 작동하는지 보여주겠다."
 ev3.13.b_ct:0 "마술 수업이 #P 진행도#!를 얻었습니다!"
 ev3.14.desc:0 "스승 [mteacher.GetFullName]께서 [mteacher.GetHerHis] 마술이 정리된 노트를 보여줍니다. 매우 유용하게 사용할 수 있을 것 같습니다."
 ev3.14.a:0 "즉시 읽어보겠습니다!"
 ev3.15.desc:0 "오늘은 간단한 주문을 시전하는 것을 보여줄 것이다. 내 생각에 [disciple.GetSheHe]가 준비된 것 같은데..."
 ev3.15.a:0 "내 말을 주의깊게 듣거라, 나의 제자여...""
 ev3.16.title:0 "마법 훈련 : 마법의 규칙"
 ev3.16.desc:0 "오늘 내 제자에게 가장 중요한 마법의 규칙을 설명할 것이다. [disciple.GetSheHe|U]는 마법이 언제나 대가를 요구한다는 사실을 새겨들어야 한다."
 ev3.16.a:0 "기억하거라, 제자야. 모든 일에는 대가를 지불해야 한단다."
 ev3.17.desc:0 "오늘 나의 스승님 [mteacher.GetFullName]이(가) 가장 중요한 마술의 규칙에 대해 이야기해 주셨다. 마술이 작동하려면 일종의 에너지가 필요한 것 같다. 하지만 내 스승님은 이 에너지를 어떻게 얻는지는 설명해 주지 않았다."
 ev3.17.a:0 "흥미로운데."
 ev3.18.title:0 "마법 훈련 - 실습"
 ev3.18.desc:0 "내 제자에게 마법의 실용적인 측면을 소개할 것이다. 뭘 사용해볼까..."
 ev3.18.a:0 "...내 마법 유물?"
 ev3.18.b:0 "...강력한 주문을 외워볼까."
 ev3.18.c:0 "...감이 안 잡히는군. 더 생각해봐야겠어."
 ev3.19.desc:0 "[mteacher.GetFullName] 스승님께서 실용적인 조언을 많이 해주신 덕분에 나는 빠르게 발전하고 있다."
 ev3.19.a:0 "내 의지만으로 횃불을 켤 수 있다니!"
 ev3.20.title:0 "마법 훈련 - 졸업"
 ev3.20.desc:0 "나의 제자 [disciple.GetFullName]는 내가 보여줄 수 있는 모든 것을 봤다. 나머지는 모두 [disciple.GetHerHis] 손에 달려 있다."
 ev3.20.a:0 "행운을 빈다. 내 제자야."
 ev3.20.a_ct:0 "훈련이 완료되었습니다."
 ev3.21.desc:0 "오늘 나의 스승님 [mteacher.GetFullName]께서 내가 스스로 훈련을 계속할 수 있을 만큼 충분히 지식을 얻었다고 말했다. 더 이상 가르칠 것이 없다고 하셨다."
 ev3.21.a:0 "내 배움의 성과를 확인할 차례로군."
 ev3.21.a_1:0 "당신은 마법 실험을 하고 있습니다."
 ev3.21.a_2:0 "당신의 실험은 실패했습니다."
 ev3.21.a_ct:0 "당신은 근시일 내에는 마법사가 될 수 없습니다..."
 magic_epic_decision:0 "마법 연구 실행"
 magic_epic_decision_desc:0 "당신의 모든 마법 지식이 포함된 연구서를 작성하거나 새로운 주문을 발명할 수 있습니다."
 magic_epic_decision_tooltip:0 "마법 연구 실행"
 magic_epic_decision_confirm:0 "시작"
 magic_epic_decision_ct:0 "당신의 연구가 시작됩니다."
 ev3.22.title:0 "마법 연구"
 ev3.22.desc:0 "당신이 현재 갖고 있는 지식을 기록하거나 새로운 마법 분야를 탐색할 수 있습니다."
 ev3.22.a:0 "마법의 정교함을 늘려야겠어"
 ev3.22.b:0 "힘을 키워야겠어"
 ev3.23.desc:0 "먼저 당신이 쓸 책의 주제를 선택해야 합니다."
 ev3.23.a:0 "마법 의식"
 ev3.23.b:0 "마법 유물"
 ev3.23.c:0 "언데드들"
 ev3.23.d:0 "마력의 전달"
 ev3.23.e:0 "악마학"
 ev3.23.f:0 "[ROOT.Char.GetFaith.WitchGodName|U]"
 ev3.24.desc:0 "펜대가 무겁다. 나에겐 영감이 필요해."
 ev3.24.a:0 "스스로를 독려하며 계속하자."
 ev3.24.b:0 "휴식을 취하자..."
 ev3.24.b_ct:0 "저술 작업이 느려집니다."
 ev3.24.c:0 "명상이 도움이 되겠지."
 ev3.25.desc:0 "추가 실험이 필요한 단계에 이르렀습니다. 비용이 많이 들 것입니다..."
 ev3.25.a:0 "이 정도면 충분하겠지."
 ev3.25.b:0 "제대로 해보자고."
 ev3.25.c:0 "이게 최우선 지출사항이야."
 ev3.25.a_ct:0 "당신의 작업이 #P 진행도#!를 획득했습니다!"
 ev3.25.b_ct:0 "당신의 작업의 #P 품질#!이 향상되었습니다!"
 ev3.26.desc:0 "나는 현재 책의 핵심적인 부분을 작업하고 있다. 집중해야만 해."
 ev3.26.a:0 "내 손바닥 안이지."
 ev3.26.a_1:0 "작업이 잘 진행됨"
 ev3.26.a_2:0 "작업에 난항을 겪음"
 ev3.26.b:0 "페이지에 약간의 마법을 불어넣어보자."
 ev3.26.c:0 "네크로노미콘을 인용하자..."
 ev3.27.desc:0 "그래서 내 책의 최종 결론은..."
 ev3.27.a:0 "설명할 수 없는 부분이 있는데..."
 ev3.27.b:0 "의식은 신의 힘을 훔쳐오는 데 사용된다."
 ev3.27.c:0 "신이나 악마만이 마법 유물을 만들 수 있다."
 ev3.27.d:0 "유물은 그것을 이해하는 사람만이 사용할 수 있다."
 ev3.27.e:0 "죽은 자를 완전히 부활시키는 방법은 없다."
 ev3.27.f:0 "언데드는 지칠 줄 모르는 전사이다."
 ev3.27.f_ct:0 "해골병사 연대를 잠금 해제했습니다."
 skeletons:0 "해골전사"
 skeletons_flavor:0 "#F 이 병력은 유지비를 소모하지 않습니다.#!"
 ev3.27.g:0 "인간은 마법을 사용할 수 있도록 태어나지 않았다."
 ev3.27.h:0 "내 힘은 나를 신과 같이 만들어 준다."
 ev3.27.i:0 "악마와 신 사이에는 차이가 없다. 그들은 동일하다"
 ev3.27.j:0 "악마에게선 많은 것을 배울 수 있다."
 ev3.27.k:0 "우리는 [ROOT.Char.GetFaith.WitchGodName]의 위대한 계획을 결코 이해하지 못할 것이다."
 ev3.27.l:0 "내가 바로 [ROOT.Char.GetFaith.WitchGodName]이다...!"
 ev3.27.m:0 "[ROOT.Char.GetFaith.WitchGodName] 같은 것은 없다."
 horned_nickname:0 "뿔 달린 신"
 ev3.28.title:0 "마법 연구 - 저술 완료"
 ev3.28.desc:0 "드디어! 책이 완성되었습니다."
 ev3.28.a:0 "후손들이 이를 높이 평가할 것이다."
 mbook1_name:0 "마법의 비밀"
 mbook2_name:0 "마법 의식 안내서"
 mbook1_desc:0 "이 책은 마법 의식에 대해 설명하고 마술의 실질적인 유용성에 대해 서술하고 있습니다."
