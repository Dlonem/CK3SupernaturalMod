l_korean:
 samael_name:0 "사마엘"
 ev3.1.title:0 "죽음의 천사"
 ev3.1.desc:0 "당신 앞에 서 있는 눈부신 형체. 그는 당신과 자신 사이를 갈라놓는 룬을 보고 있습니다. '견고한 소환진이군요.' 그가 말했습니다."
 ev3.101.a:0 "칭찬 고맙군요. 본론으로 들어가도록 하지요."
 ev3.101.b:0 "당신을 풀어줄 수 있습니다. 그걸 원하십니까?"
 ev3.101.c:0 "나는 당신이 필요하지 않습니다. 지옥으로 돌아가십시오."
 ev3.2.desc:0 "'뭔가를 원하는 것 같군요, 인간 마법사님. 말씀하시지요.'"
 ev3.102.a:0 "내게 무엇을 줄 수 있습니까?"
 ev3.102.b:0 "내 뜻을 이뤄주어야 할 것이다, 악마"
 ev3.3.desc:0 "죽음 소원의 기회를 한 번 드릴 수 있습니다. 마법사님. 내 이름을 부르고 누군가를 생각해 보십시오. 그의 목숨을 앗아갈 것입니다... 그가 불멸자거나 정말로 강력한 마법 방호를 가지고 있지 않다면 말이죠. 또한 나는 당신의 후계자를 축복할 수도 있습니다 ...."
 ev3.3.desc2:0 "죽음 소원의 기회를 한 번 드릴 수 있습니다. 마법사님. 내 이름을 부르고 누군가를 생각해 보십시오. 그의 목숨을 앗아갈 것입니다... 그가 불멸자거나 정말 강력한 마법 방호를 가지고 있지 않다면 말이죠. 또한 나는 당신의 후계자를 축복할 수도 있습니다. 그것도 아니라면 적에게 항복을 강요할 수도 있죠.."
 ev3.103.a:0 "죽음 소원을 빌겠다."
 ev3.103.a_ct:0 "죽음의 소원을 한 번 사용할 수 있습니다."
 ev3.103.b:0 "그럼 내 후계자를 지켜줘."
 samael_blessing:0 "사마엘의 가호"
 ev3.103.c:0 "적들에게 나에게 항거할 기회가 없다는 것을 보여주세요!"
 death_wish:0 "죽음 소원"
 death_wish_title:0 "죽음 소원"
 death_wish_ct:0 "당신은 죽음 소원 주문을 소모하게 될 것입니다."
 ev3.4.desc:0 "인간 마법사들이란... 당신들의 행동은 항상 예상 범위 안입니다. 당신이 원하는 것은 무엇입니까?"
 ev3.4.a:0 "내 정신을 정화하시오."
 ev3.4.b:0 "내 영혼을 정화하시오."
 ev3.4.c:0 "절대적인 마법 보호를 주시오!"
 amp_modifier:0 "절대 마법 보호"
 ev3.4.d:0 "비밀스러운 지식을 주십시오"
 ev3.4.e:0 "내 정신을 강화해 주시오."
 ev3.4.f:0 "싸우는 법을 가르쳐 주시오."
 ev3.5.desc:0 "표적은 누구입니까, 마법사?"
 ev3.5.a:0 "바알. 그의 죽음을 원합니다."
 ev3.5.b:0 "당신은 벨리알을 죽일 것입니다."
 ev3.5.c:0 "아스타로스를 지옥으로 돌려보내 주시오."
 ev3.5.d:0 "릴리스는 죽어야만 합니다."
 ev3.5.f:0 "몰록을 죽여주시오."
 ev3.5.e:0 "마음이 바뀌었습니다. 다른 무엇을 제공할 수 있나요?"
 ev3.5_ct:0 "당신은 사마엘을 해방했습니다."
 ev3.6.desc:0 "마법사님, 당신의 소원을 이루었습니다. 자, 이제 제가 왜 당신을 비호해야 합니까?'"
 ev3.6.a:0 "내 신하들을 드리겠습니다. 그들을 다루고 싶은 대로 다루세요."
 ev3.6.b:0 "제 유물을 드리겠습니다..."
 ev3.6.c:0 "네크로노미콘을 사용하여 당신을 추방하지 않는 것 정도면 충분하지 않을까요?"
 ev3.6.d:0 "추방해주겠다, 악마!"
 ev3.6.e:0 "더 좋은 걸 드릴 수 있을 것 같네요..."
 ev3.7.desc:0 "'즐거운 거래였습니다. 마법사님. 안녕히 계십시오.'.'"
 ev3.7.a:0 "잘 가라. 악마여."
 ev3.8.desc:0 "공정한 거래군요. 잘 있으십시오. 마법사님."
 ev3.9.a:0 "다시는 만나지 않기를."
 coven_rule_tradition:0 "집회의 권한"
 coven_rule_tradition_name:0 "집회의 권한"
 coven_rule_tradition_desc:0 "이 공동체에서 마녀 집회는 중요한 문제에 대한 최종 결정권을 가지고 있습니다."
 culture_parameter_coven_rule:0 "마녀가 아닌 성인 캐릭터의 상속권을 박탈하는 데는 비용이 들지 않습니다."
 culture_parameter_coven_rule2:0 "이교도 연대를 활성화합니다."
 culture_parameter_coven_rule3:0 "마녀와 진정한 마녀 특성이 추가 혜택을 얻습니다."
 cultists:0 "이교도"
