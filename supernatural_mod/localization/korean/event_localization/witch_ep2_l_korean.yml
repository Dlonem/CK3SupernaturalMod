 teach_sorcery_desc:0 "마법 지도와 마술 훈련을 사사할 수 있습니다."
 teach_sorcery_custom_tooltip:0 "마술 훈련을 사사합니다."
 teach_sorcery_custom_tooltip3:0 "대상에 대한 강한 구실을 얻을 수 있습니다"
 teach_sorcery_custom_tooltip2:0 "목표는 미래에 신비 초점을 잠금 해제할 기회를 얻습니다(학습 능력에 따라 다름)."
 ev3.10.title:0 "마술 훈련"
 ev3.10.desc:0 ""[actor.GetFullName]이(가) 당신에게 마술 훈련을 사사합니다. 당신은 진정한 마법을 이해할 수 있는 기회를 얻게 될 것입니다"
 ev3.10.a:0 "네! 가르침을 주십시오!"
 ev3.10.b:0 "당신의 '지도'는 필요 없습니다."
 refuse_sorcery_training_modifier:0 "교육 제안이 거절되었습니다"
 ev3.10.a_ct:0 "마술 훈련이 시작됩니다.."
 ev3.11.desc:0 "[disciple.GetFullName]이(가) 당신의 관대한 제안을 수락했습니다. [disciple.GetSheHe|U]가 학습을 시작할 준비가 되었습니다."
 ev3.11.a:0 "시작하지. 나의 제자여"
 sorcery_training_modifier:0 "마술 훈련"
 ev3.12.desc:0 "[disciple.GetFullName]이 당신의 관대한 제안을 거절했습니다!"
 ev3.12.a:0 "멍청하긴..."
 ev3.13.title:0 "마술 수업 : 첫 번째 시간"
 ev3.13.desc:0 "진지한 공부가 필요한 때입니다. 어디서부터 교육을 시작해야 할지 정해야 합니다.""
 ev3.13.a:0 "첫 째는 이론이다. 내 노트를 보여주마."
 mage_guidance:0 "마법사의 인도"
 ev3.13.b:0 "실전 감각을 익히자꾸나. 어떻게 마법이 작동하는지 보여주겠다."
 ev3.13.b_ct:0 "마술 수업이 #P progress# 를 얻었습니다!"
 ev3.14.desc:0 "[mteacher.GetFullName] 스승님이 [mteacher.GetHerHis] 마술이 정리된 노트를 보여줍니다. 매우 유용하게 사용할 수 있을 것 같습니다."
 ev3.14.a:0 "즉시 읽어보겠습니다!"
 ev3.15.desc:0 "오늘 나의 제자에게 작은 주문을 시전하는 것을 보여주마. 내 생각에 [disciple.GetSheHe]가 준비된 것 같은데..."
 ev3.15.a:0 "내 말을 주의깊게 듣거라, 나의 제자여...""
 ev3.16.title:0 "마술 훈련 : 마법의 법칙"
 ev3.16.desc:0 "오늘 내 학생에게 가장 중요한 마법 규칙을 설명하겠다. [disciple.GetSheHe|U]는 마법이 언제나 대가를 요구함을 꼭 인지해야 한단다."
 ev3.16.a:0 "기억하거라, 내 제자여. 항상 대가를 지불해야 한단다."
 ev3.17.desc:0 "오늘 나의 스승님 [mteacher.GetFullName]이(가) 가장 중요한 마술의 규칙에 대해 이야기해 주셨다. 마술이 작동하려면 일종의 에너지가 필요한 것 같다. 하지만 내 스승님은 이 에너지를 어떻게 얻는지는 설명해 주지 않았다."
 ev3.17.a:0 "흥미로운데."
 ev3.18.title:0 "마술 훈련 - 실습"
 ev3.18.desc:0 "내 제자에게 마법의 실전적인 측면을 소개할 것이다. 뭘 사용해볼까..."
 ev3.18.a:0 "...내 마법 유물?"
 ev3.18.b:0 "...강력한 주문을 	외워볼까."
 ev3.18.c:0 "...감이 안 잡히는군. 더 생각해봐야겠어."
 ev3.19.desc:0 "[mteacher.GetFullName] 스승님께서 실용적인 조언을 많이 해주신 덕분에 나는 빠르게 발전하고 있다."
 ev3.19.a:0 "내 의지만으로 횃불을 켤 수 있다니!"
 ev3.20.title:0 "마법 훈련 - 졸업"
 ev3.20.desc:0 "나의 제자 [disciple.GetFullName]는 내가 보여줄 수 있는 모든 것을 봤구나. 나머지는 모두 [disciple.GetHerHis]의 손에 달려 있단다."
 ev3.20.a:0 "행운을 빈다. 내 제자야."
 ev3.20.a_ct:0 "훈련이 완료되었습니다."
 ev3.21.desc:0 "오늘 나의 스승님 [mteacher.GetFullName]은(는) 내가 스스로 훈련을 계속할 수 있을 만큼 충분히 지식을 얻었다고 말했다. 더이상 나의 스승이 되어줄 수 없다는 말을 들었다."
 ev3.21.a:0 "내 배움의 성과를 확인할 차례로군."
 ev3.21.a_1:0 "당신은 마법 실험을 하고 있습니다."
 ev3.21.a_2:0 "당신의 실험은 실패했습니다."
 ev3.21.a_ct:0 "당신은 근시일 내에 마술사가 될 수 없습니다..."
