 necro_chapter_desc1:0 "'내 이름은 압둘 알하자드, 세상에서 가장 강력한 마법사다. 나를 광인이라 부르는 자들도 있지만, 그게 사실일지라도 내가 가진 힘에 비하면 사소한 대가일 뿐이야. 다른 이들은 훨씬 적은 것을 얻기 위해 더 많은걸 바치는걸. 만약 누군가 이 글을 읽고 있다면, 그건 선배들과 마찬가지로 내가 이 세계를 떠났다는 뜻이겠지. 내가 돌아올지는 알 수 없어. 그러니 이 책이 미래의 마법사들을 위한 길잡이가 되어주길.'"
 necro_chapter_desc2:0 "'마법에는 대가가 따른다. 이건 자연스러운 일이 아니야 - 인간은 선천적으로 마력을 다루기 어렵게 태어났어. 아마도 우리는 실험적으로 만들어졌거나, 하등종족으로서 단순한 잡무와 노역에 종사할 운명이었을지도 몰라. 아직 우리의 창조주를 만나지는 못했지만, 내 다음 여행이 새로운 길을 보여줄지도 몰라.'"
 necro_chapter_desc3:0 "'우주에는 신들이 태어난 별이 최소한 셋 있어. 이 별들은 마법의 근원이기도 하고 그들의 범위 내에서 살아가는 주민들에게 마법적인 힘들을 허락해주지. 우리 세상도 그들 중 하나의 범위 내에 있는데, 내 계산에 따르면 약 600년 후에는 너무 멀리 이동해서 아주 긴 세월동안 마법이 사라질거야. 뭐 영원히 없어질지도 모르고. 이건 이 세상을 떠날만한 합당한 이유 중 하나야.'"
 necro_chapter_desc4:0 "'악마는 신의 종복으로서 만들어졌지만, 많은 이들이 반항적이었고 스스로를 신으로 참칭하기에 이르렀어. 물론 그들에게 진정한 창조와 파괴의 힘은 없지만, 마법에 무지한 대부분의 평범한 사람들에게 그들은 신이나 마찬가지였지. 하지만 그들 대부분은 자유롭게 세계를 왕래하지 못해 - 주문으로 소환되거나, 필멸자와의 계약을 통해서만 가능하지.'"
 necro_chapter_desc5:0 "'신들은 이상한 존재야. 그들의 동기는 인간은 물론이거나와 악마들과도 전혀 닮지 않았어. 그건 내게도 무서운 일이야. 나는 산을 옮기고 악마를 부릴 수 있지만, 하위 신 하나조차 상대할 수 있을지 자신이 없어. 다행스럽게도 그들은 우리 세상에 별 관심이 없고, 그들 스스로의 일과 비밀을 갖고 있어. 비록 그들 중 하나가 여기 있지만, 심해 바닥 갚은 곳에 무기력한 상태로 있어. 현재로서는 위협이 되지 않아.'"
 ev7.124.a:0 "오히려 모르는 것이 더 늘었군."
 pot8:0 "힘의 물약"
