 ev7.121.desc:0 "꿈에서 당신은 불타는 형체가 다가오는 것을 봅니다. 당신의 느낌상 그것은 죽음 그 자체로 어떤 필멸자도 감히 시선을 마주칠 수 없는 괴물입니다. 당신의 마지막 기억은 '지금 가고 있다'고 속삭이는 공포스러운 목소리였습니다."
