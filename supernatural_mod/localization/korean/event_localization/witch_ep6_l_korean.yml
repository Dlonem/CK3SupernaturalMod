 dark_champion_court_position:0 "어둠 대행자"
 dark_champion_court_position_desc:0 "사악한 마법사들은 종종 타락한 기사나 부패한 궁정원, 혹은 경험이 부족한 마법사 등을 고용하려 합니다. 그 중 가장 신뢰받고 무자비한 자가 어둠 대행자로 선택되니, 그들은 완벽한 사령관이거나 사악한 하수인, 혹은 단순히 더러운 일을 도맡아 어둠의 군주를 보좌하는 사람일 수도 있습니다."
 dark_champion_special_tasks:0 "특별임무"
 dark_champion_special_tasks_desc:0 "어둠 대행자는 사보타주나 암살과 같은 특별한 임무를 수행룰 할 것입니다."
 dark_champion_training:0 "끊임없는 훈련"
 dark_champion_training_desc:0 "어둠 대행자는 스스로의 기술을 연마하는데 집중하고, 새로운 인맥이나 자원을 수급할 것입니다."
 dark_champion_domain_supervision:0 "영토 감독"
 dark_champion_domain_supervision_desc:0 "어둠 대행자는 문제가 있는 마을 주민이나 정착민, 소귀족들을 상대하며 영지의 안전 문제를 책임질 것입니다."
 dark_champion_train_terrain_cancel_negative_supply:0 "당신의 어둠 대행자는 능력치를 향상시키거나 새로운 특성을 배울 수 있습니다."
 dark_champion_special_terrain_cancel_negative_supply:0 "특별임무 [interaction|E]을 잠금해제합니다."
 special_champion_mission:0 "특별임무"
 special_champion_mission_failure:0 "특별임무 - 실패"
 special_champion_mission_success:0 "특별임무 - 성공"
 special_champion_mission_desc:0 "당신의 어둠 대행자를 비밀 임무에 보내십시오."
 DARK_CHAMPION_IS_ON_MISSION:0 "당신의 어둠 대행자는 이미 임무를 수행 중입니다."
 DARK_CHAMPION_ONLY_DURING_PEACE:0 "당신의 어둠 대행자는 전쟁에 참여 중입니다."
 special_champion_mission_o1a:0 "당신의 어둠 대행자는 암살 모략을 시작하거나 대상을 향한 직접적인 행동을 보일 것입니다."
 special_champion_mission_o1b:0 "죽을 수도 있습니다."
 special_champion_mission_option_title:0 "업무 선택"
 special_champion_mission_o1:0 "암살"
 special_champion_mission_o2:0 "마을 약탈"
 special_champion_mission_o2a:0 "당신의 어둠 대행자는 대상의 영토를 약탈하기 위해 팀을 조직할 것입니다."
 special_champion_mission_o2b:0 "영토는 혼란에 휩싸일 것입니다."
 special_champion_mission_o3:0 "납치"
 special_champion_mission_o3a:0 "당신의 어둠 대행자는 대상의 납치를 시도할 것입니다."
 special_champion_mission_o3b:0 "납치할 수도 있습니다."
 special_champion_mission_o4:0 "구출 임무"
 special_champion_mission_o4a:0 "어둠 대행자는 구출 임무에 착수할 것입니다."
 special_champion_mission_o4b:0 "풀려날 수도 있습니다."
 ev7.31.desc:0 "오늘 당신의 주군이 당신을 불러 특별한 임무를 부여했습니다. 당신의 목표는 [recipient.GetTitledFirstName]입니다."
 ev7.31.desc1:0 "\n[recipient.GetSheHe|U]는 죽어야 한다."
 ev7.31.desc2:0 "\n소수의 믿을만한 사람들과 함께 [recipient.GetHerHis]의 마을을 하나씩 약탈하도록."
 ev7.31.desc3:0 "\n어떤 수를 써서라도 [recipient.GetHerHim]를 사로잡아야 한다. [recipient.GetHerHim]가 내 감옥에 갇힌 꼴을 보고싶군."
 ev7.31.desc4:0 "\n[recipient.GetHerHim]를 구하기 위한 구출 작업에 착수하시오."
 ev7.31.descX:0 "어떤 식으로 임무를 수행할 지는 자율에 맡겨졌습니다.."
 ev7.31.0.a:0 "당신의 뜻데로, 나의 [actor.GetLadyLord]시여."
 ev7.32.desc:0 "며칠간의 계획 끝에 [recipient.GetTitledFirstName]에 대한 임무를 수행할 준비를 마쳤습니다."
 ev7.32.0.a:0 "[recipient.GetHerHim]에게 결투를 신청해야겠어."
 ev7.32.0.a_ct:0 "당신은 결투장을 보낼 것입니다."
 ev7.32.0.b:0 "교활한 방법으로 가겠어."
 ev7.32.0.c:0 "죽음의 부대를 이끌어야겠군."
 ev7.32.0.c_ct:0 "당신은 야습을 위한 타격대를 준비할 것입니다."
 ev7.32.0.d:0 "신나는 약탈이로군."
 ev7.32.0.d_ct:0 "당신은 대상 영지의 대혼란을 초래하기 위한 팀원들과 함께할 것입니다."
 ev7.32.0.e:0 "사냥의 시간이다.."
 ev7.32.0.e_ct:0 "당신은 대상을 납치할 계획을 준비중입니다."
 ev7.32.0.f:0 "내 스스로 준비해야해."
 ev7.32.0.f_ct:0 "당신은 대상을 구출할 계획을 세울 것입니다."
 ev7.32.0.g:0 "이 임무는 내 능력 밖이야. 도저히 방법이 없어."
 ev7.32.0.g_ct:0 "당신의 주군은 당신의 요청을 고려해볼 것입니다."
 ev7.32.0.h:0 "먼저 추가적인 재정지원부터 요청해야겠어."
 ev7.32.0.h_ct:0 "당신은 대상을 구출할 계획을 세울 것입니다."
 ev7.33.desc:0 "당신의 어둠 대행자는 임무를 수행하는데 실패했습니다. 이건 당신의 계획에 차질을 줄 것입니다."
 ev7.33.0.a:0 "아무래도 새 종복이 필요하겠는걸."
 special_mission_dco_ends_ct:0 "특별임무가 실패했습니다."
 special_mission_dco_ends_ct2:0 "특별임무가 성공했습니다."
 ev7.34.desc:0 "당신의 어둠 대행자가 보고하길 목표 대상은 죽었다고 합니다."
 ev7.34.0.a:0 "[dchampion.GetHerHim]에게 추가적인 명령을 기다리라고 전해라"
 ev7.35.desc:0 "당신의 어둠 대행자가 투옥됬다는 소식이 들어왔습니다. 따라서 [dchampion.GetHerHim]가 임무를 속행하기는 어려울 것입니다."
 ev7.35.0.a:0 "이거 불편하군."
 ev7.37.desc:0 "당신의 어둠 대행자가 좋은 소식을 들고 왔습니다 - [dchampion.GetHerHis]의 임무가 완수되었고, [dchampion.GetHerHis]의 손으로 직접 [recipient.GetTitledFirstName]의 목숨을 직접 취했다고 합니다."
 ev7.38.desc:0 "당신의 주군은 당신의 임무 결과를 듣고 환영했습니다. 그러나 [dchampion.GetSheHe]가 전하길 당신은 여전히 할 일이 많고, 조만간 새 임무를 하달받을 수도 있다고 합니다."
 ev7.38.0.a:0 "섬김이 바로 제 삶입니다."
 ev7.40.desc:0 "[dchampion.GetTitledFirstName]이(가) 당신에게 생사결을 신청했습니다.! [dchampion.GetHerHis|U]의 동기는 불분명하지만, 당신의 대답은 확실해야합니다."
 ev7.40.0.a:0 "검? 아니면 도끼?"
 ev7.40.0.b:0 "[dchampion.GetHerHim]와 싸울 이유가 없어."
 ev7.40.0.b_ct:0 "당신은 결투 신청을 거절합니다."
 ev7.41.desc:0 "당신은 [recipient.GetTitledFirstName]의 답장을 받았습니다 - [recipient.GetSheHe]는 당신과 싸우지 않을 것입니다. [recipient.GetSheHe|U]는 겁먹은게 분명합니다..."
 ev7.41.0.a:0 "주군에게 시간이 더 필요하다고 전해야겠군."
 ev7.41.0.b:0 "새로운 계획을 세워야겠어."
 ev7.42.desc:0 "'나의 [actor.GetLadyLord], 저는 [recipient.GetTitledFirstName]에게 생사결을 청했지만 그 겁쟁이 녀석은 거절했습니다! 과업을 완수하기 위해서는 시간이 더 필요합니다."
 ev7.42.0.a:0 "변명이라니... 그냥 그녀석을 끝장내버려!"
 ev7.42.0.b:0 "[recipient.GetHerHim]의 시체를 봐야겠다. 반드시 해내라."
 ev7.42.0.c:0 "알겠다, 계속하도록."
 ev7.42.0.d:0 "계획변경이다. 다른 임무가 있다."
 ev7.43.desc:0 "당신의 주군이 전언을 보냈습니다 - 당신은 즉시 임무를 포기해야합니다. 당신은 곧 새로운 임무를 받을 것입니다."
 ev7.45.desc:0 "당신의 어둠 대행자가 보고하길 [dchampion.GetSheHe]가 임무를 수행하던 중 난관에 부딪쳤다고 합니다. [dchampion.GetSheHe|U]에게는 시간이 더 필요합니다."
 ev7.45.0.a:0 "[dchampion.GetSheHe|U]는 당장 임무를 수행해야할 것이다!
 ev7.45.0.b:0 "[dchampion.GetSheHe]가 임무를 완수하지 못한다면 그 목을 칠 것이다."
 ev7.45.0.c:0 "충분하다. 다른 임무를 내리도록 하지."
 ev7.45.0.d:0 "마지막까지 날 실망시키는군."
 ev7.45.0.d_ct:0 "당신은 마력강타를 시전합니다."
 ev7.46.desc:0 "당신은 들키지 않고 대상에게 접근해 조용히 경비병들을 처리할 능숙한 암살자자가 필요합니다."
 ev7.46.0.a:0 "많은 도움이 필요하진 않아."
 ev7.46.0.b:0 "용병을 고용해야지."
 ev7.46.0.b_ct:0 "당신의 활동은 임무의 성공확률을 높여줍니다."
 ev7.46.0.c:0 "최고를 고용하겠어."
 ev7.46.0.c_ct:0 "당신의 활동은 임무의 성공확률을 #P 상당히#! 높여줍니다."
 ev7.46.0.d:0 "딱 맞는 사람을 몇 알고 있지."
 ev7.47.desc:0 "공격 계획을 세우기위해서는 더 많은 정보가 필요합니다. 당신의 첩자들이 목표 지역과 그 주변에 침투해야 합니다."
 ev7.47.0.a:0 "내가 가진 최고의 요원들을 보내겠어"
 ev7.47.0.b:0 "내 첩보원들이 이미 내부에 있지."
 ev7.47.0.c:0 "뇌물이 도움이 될 거야."
 ev7.47.0.d:0 "정보를 모을만한 시간은 없어."
 ev7.48.desc:0 "계획의 마지막 단계를 구상할 시간입니다. 적절한 전략은 구역을 완전히 통제하고 정규군이 들이닥치기 전에 대상을 처리하고 도망칠 수 있게 해줍니다."
 ev7.48.0.a:0 "어떻게든 경보가 울리는 일은 막아야해."
 ev7.48.0.b:0 "알파팀은 동쪽에서 들이치고, 베타팀은 성벽을 정리한다."
 ev7.48.0.c:0 "첩자들이 경비병들의 주의를 돌릴거야."
 ev7.48.0.d:0 "돌격대만 있으면 충분해."
 ev7.49.title:0 "야습"
 ev7.49.desc:0 "한밤중에 당신은 비명소리에 깨어났습니다. 당신은 방에서 달려나왔고 곧 성이 공격받았음을 깨닫습니다. 당신은 탈출로를 찾고자 하지만, 모든 방향에서 전투의 소음이 들려옵니다."
 ev7.49.0.a:0 "맞서 싸워야해!"
 ev7.49.0.b:0 "놈들은 파멸할 것이다."
 ev7.49.0.c:0 "마법사에게 대적하는 것이 얼마나 어리석은 일인지 깨닫게 해주지."
 ev7.50.desc:0 "당신은 사람들을 이끌었지만, 시작부터 계획이 틀어졌습니다. 격렬한 전투가 시작되었고, 시시각각 더 많은 병사들이 도착하고 있습니다. 당신은 후퇴하는 수 밖에 없습니다."
 ev7.50.0.a:0 "후퇴하라!"
 ev7.51.desc:0 "공격자들은 물리쳤지만, 몇몇은 도망쳤습니다. 당신은 공격의 주도자가 [dchampion.GetTitledFirstName]임을 알아냈고 포로들을 심문해보니 당신이 이 작전의 목표였던 것으로 보입니다."
 ev7.51.1.a:0 "[dchampion.GetSheHe|U]는 대가를 치를 것이다."
 ev7.52.desc:0 "당신은 목표 대상이 숨어있던 성으로 침투했습니다. 경비들은 불의의 일격을 당했고 당신은 그들을 거의 소모없이 처리할 수 있었습니다. 어떤 어려움도 없이 당신은 [recipient.GetTitledFirstName]에게 도달했고, 이제 그 명줄을 움켜잡았습니다."
 ev7.52.0.a:0 "[actor.GetTitledFirstName]께서 경의를 표하시더군."
 ev7.53.desc:0 "당신과 수하들은 [recipient.GetTitledFirstName]의 소속 마을을 공격했습니다. 주민들은 몰살당했고 건물들은 모조리 불살라졌습니다. 덤으로 당신은 약간의 금화도 얻었습니다."
 ev7.53.0.a:0 "이건 시작일 뿐이야."
 ev7.54.desc:0 "당신의 어둠 대행자 [dchampion.GetTitledFirstName]은(는) 작은 부대를 이끌고 [recipient.GetTitledFirstName]의 영지 소속 마을을 습격했습니다. 정착지는 불타올랐고 주민들은 살육당했습니다. 바로 당신의 명령데로요."
 ev7.54.0.a_ct:0 "당신의 어둠 대행자는 임무를 계속할 것입니다."
 ev7.55.desc:0 "당신의 마을 중 하나가 도적들의 습격을 받아 파괴되었다는 소식이 당신의 눈길을 끌었습니다. 진상을 밝혀야할 일입니다."
 ev7.55.0.a:0 "병사들에게 위임하겠다."
 ev7.55.0.b:0 "기사들에게 이 일을 맡겨야겠어."
 ev7.55.0.b_ct:0 "당신의 기사들이 도적들을 추적할 것입니다."
 ev7.55.0.c:0 "놈들의 목에 현상금을 걸겠다."
 ev7.56.desc:0 "어둠 대행자의 공격에 대응해서, [recipient.GetTitledFirstName]은(는) 병사들을 풀어 [dchampion.GetHerHim]를 잡아오게 시켰습니다. 이는 [recipient.GetTitledFirstName]의 주변 방비를 약화시킬 것입니다."
 ev7.56.0.a:0 "훌륭하군, 임무 성공이다."
 ev7.56.0.b:0 "아직 좀 더 약탈할 마을이 남았는걸?"
 ev7.57.desc:0 "당신은 점차 [recipient.GetTitledFirstName]의 영지에서 공포의 대명사가 되어가고 있습니다. 많은 마을과 행상들이 당신의 수하들에게 파괴되었고, 당신이 지나간 자리엔 폐허와 목메달린 나무들만 남았습니다. 유일한 문제점은 [recipient.GetTitledFirstName](이)라면 이게 당신 짓이란 사실을 진작에 눈치챘다는 것이겠죠."
 ev7.57.0.a:0 "주군에게 진행 경과를 보고하겠어."
 ev7.58.desc:0 "당신의 어둠 대행자가 [recipient.GetTitledFirstName]의 영지를 혼돈의 도가니로 몰아넣었습니다. 그곳에선 죽음과 화염이 새로운 질서입니다. 이런 공격들은 [recipient.GetHerHim]에게 재정적인 부담을 발생시켰습니다."
 ev7.59.desc:0 "당신의 왕국은 신원미상의 집단에 의해 황폐화되었습니다. 그들은 한낱 도적떼로 치부하기엔 지나치게 격렬했고 조직화되었습니다. 첩보원들의 보고에 따르면 집단의 두목은 [dchampion.GetTitledFirstName]입니다. [dchampion.GetSheHe|U]가 당신을 파멸로 몰아넣고 있는 무수한 약탈과 파괴의 주범입니다."
 ev7.59.0.a:0 "[dchampion.GetHerHis] 머리를 내게 바쳐라!"
 ev7.59.0.b:0 "경솔하게 움직이진 않겠어."
 magic_epic_cooldown_terrain_advantage:0 "마법 연구 재사용 대기시간 (in years)"
 hells_scepter4_terrain_advantage:0 "악마 군대 소환 재사용 대기시간 (in years)"
 NOT_CHARACTER_ARE_IS_INCAPABLE:0 "불능자가 아님"
 ev7.60.desc:0 "적절한 시기의 행동이 주효했습니다. 당신은 이제 보다 다양한 변수들을 고려하고 보다 교묘한 방식을 고려해야 합니다."
 ev7.60.0.a:0 "책략이 답이지."
 ev7.60.0.b:0 "주저할 틈 따위 없다. 빠르고 과감하게 행동할 때야."
 ev7.60.0.a_ct:0 "당신은 좋은 계획을 세웠습니다."
 ev7.60.1.a_ct:0 "당신의 계획에는 심각한 어류가 있습니다."
 ev7.61.desc:0 "작전을 시작할 준비를 마쳤습니다. 계획데로만 잘 된다면 당신은 오늘밤 [recipient.GetTitledFirstName]을(를) 낚아챌 것입니다. 당연히 주군도 흡족해하시겠죠..."
 ev7.61.0.a:0 "작전 시작!"
 ev7.62.desc:0 "문을 두들기는 소리가 당신을 깨웠습니다. 당신이 뭔가 손쓰기도 전에 문은 부서졌고 무장한 괴한들이 들이닥쳤습니다. 그들이 좋은 의도를 가졌을리 없겠지만, 최소한 당신의 목숨은 붙여두려는 것 같습니다."
 ev7.62.0.a:0 "경비병! 공격받고 있다..!"
 ev7.62.0.b:0 "내 몸은 스스로 지키겠어!"
 ev7.63.desc:0 "[recipient.GetTitledFirstName]을(를) 납치하려던 당신의 계획은 장대한 실패극으로 끝났고, 모든 계획이 어그러진 채 당신은 간신히 목숨만을 건질 수 있었습니다. 설상가상으로, 당신은 이 문제를 주군에게 보고해야 합니다..."
 ev7.64.desc:0 "[recipient.GetTitledFirstName]을(를) 납치하려던 당신의 계획은 성공적이었고, 모든 일이 계획데로 맞아떨어졌습니다. 당신은 큰 소요가 벌어지기 전에 안전하게 철수할 수 있었습니다. 임무 완료입니다."
 ev7.64.0.a:0 "추가적인 명령을 기다리겠어."
 ev7.65.desc:0 "당신의 어둠 대행자가 도착했습니다. [dchampion.GetSheHe|U]는 특별 임무에 실패했다고 보고했습니다. [dchampion.GetSheHe|U]는 [recipient.GetTitledFirstName]에 대하여 어떤 행동도 취할 수 없었습니다.."
 ev7.65.0.a:0 "이런 패배자 같으니! 내 눈앞에서 꺼져!"
 ev7.65.0.b:0 "결과에 따른 대가를 치를 것이다."
 ev7.66.desc:0 "당신의 어둠 대행자가 도착했습니다. [dchampion.GetSheHe|U]는 성공적으로 임무를 마쳤다고 보고했습니다."
 ev7.66.0.a:0 "잘했다, 나의 대행자여."
 ev7.66.0.b:0 "좋아, [recipient.GetHerHim]를 감옥에 쳐넣어라."
 ev7.67.desc:0 "당신의 팀은 [recipient.GetTitledFirstName]이(가) 갇혀있던 성에 도착했습니다. 경비들은 게으르고 졸려 보였지만 작은 실수라도 하는 순간 그들은 순식간에 깨어날 것입니다."
 ev7.67.0.a:0 "계획데로 간다."
 ev7.67.0.b:0 "저들의 주의를 돌리자."
 ev7.67.0.a_ct:0 "작전은 실패했습니다."
 ev7.68.desc:0 "[dchampion.GetTitledFirstName]이(가) 한밤중에 당신을 깨웠습니다. [dchampion.GetSheHe|U]와 [dchampion.GetHerHis] 팀이 당신을 구하러 왔습니다! 그들이 잠시 경비병들을 무력화시켰지만, 여전히 서둘러야 합니다..."
 ev7.68.0.a:0 "난 자유인가??"
 ev7.69.desc:0 "당신의 어둠 대행자 요청을 들고 찾아왔습니다. [dchampion.GetSheHe|U]는 [dchampion.GetSheHe]가 수행중인 특별임무를 위해 추가적인 자금지원을 청해왔습니다."
 ev7.69.0.a:0 "[dchampion.GetSheHe]가 농담하는 것인가?"
 ev7.69.0.a_ct:0 "당신의 요청이 기각되었습니다."
 IS_YOUR_MMINION:0 "당신의 하수인입니다."
 ev7.70.desc:0 "당신은 [target.GetTitledFirstName]이(가) 서서히 당신의 마법에 구속되는 것을 느낍니다. [target.GetHerHim]를 완전히 조종할 수 있을지는 모르겠지만, 이미 오염이 [target.GetHerHim]에게 닿고 있습니다. 당신은 이 흐름을 미묘하게 비틀 수 있음을 느낍니다."
 ev7.70.0.a:0 "[target.GetHerHis] 몸에 표식을 남기겠어."
 ev7.70.0.b:0 "[target.GetHerHis] 정신을 약화시키겠어."
 ev7.70.0.b_ct:0 "악몽"
 ev7.70.0.c:0 "[target.GetHerHim]에게 어둠의 축복이 내리길."
 ev7.70.0.d:0 "[target.GetHerHis] 잠재력을 일깨우겠어."
 ev7.70.0.e:0 "실험을 해봐야지."
 ev7.70.0.f:0 "[target.GetHerHim]를 강화시킬 수도 있을거야."
 ev7.71.desc:0 "당신의 힘은 꾸준히 강해지고 있고, 그에 비례하여 인간 본연의 연약함 역시 깨달을 수 밖에 없었습니다. 하지만 당신이 적절히 이끌어준다면 그들은 잠재력을 뛰어넘거나 아예 폐인이 될 수도 있습니다."
 ev7.71.0.a:0 "필멸자들은 흥미로워."
 ev7.72.title:0 "어둠 대행자 훈련"
 ev7.72.0.a_ct:0 "어둠 대행자가 능력치를 얻습니다."
 ev7.73.desc:0 "당신의 어둠 대행자는 최고의 종복이 되기위해 부지런히 훈련중입니다. [dchampion.GetHerHis] 훈련에 개입하여 적절히 이끈다면 당신의 목적에 더 부합하는 수하를 얻을 수 있을 것입니다."
 ev7.73.0.a:0 "나는 군사 전문가가 필요해."
 ev7.73.0.b:0 "내게 필요한건 영리한 도구야."
 ev7.74.0.a:0 "[dchampion.GetSheHe|U]는 전투기계가 되어야해."
 ev7.74.0.b:0 "[dchampion.GetHerHis]의 창의력을 자극해야겠어"
 ev7.74.0.c:0 "[dchampion.GetSheHe|U]는 전쟁에서 스스로의 가치를 입증해야해."
 ev7.74.0.d:0 "일어나라, 나의 대행자여."
 trait_track_demonology:0 "악마학"
 trait_track_demonology_desc:0 "악마를 소환하고 조종하는 것은 큰 기술을 필요로하지만, 그로 얻을 수 있는 이익은 훨씬 더 거대합니다."
 ev6.5.desc2:0 "악마학에 통달한 덕에 당신은 거의 모든 악마와 소통할 수 있습니다. 당신은 특정한 종류의 악마를 소환하거나 이미 만난 적 있는 악마를 지명할 수 있습니다."
 necronomicon_demonology_terrain_advantage:0 "악마학 경험치 획득"
 summoning_demonology_terrain_cancel_negative_supply:0 "소환시 발생하는 문제를 줄여줍니다."
 summoning_demonology2_terrain_cancel_negative_supply:0 "악마를 소환하는 일은 스트레스를 증가시키지 않습니다."
 summoning_demonology3_terrain_cancel_negative_supply:0 "#italic 악마 추방 주문#!을 잠금해제합니다."
 witchcraft_legacy_3_ct:0 "새로운 마법사들은 #P 10#! 비전지식 경험치 보너스를 얻습니다."
 hells_scepter4_terrain_cancel_negative_supply:0 "악마를 소환하여 고용할 수 있습니다."
 ev15.0.e:0 "나를 섬길지어다."
 ev2.11.d2:0 "이 개자식, 널 추방해버릴테다!"
 ev3.6.c2:0 "내가 널 추방하지 않아줄테니까?"
 additional_sc_for_mage_ct:0 "당신은 마법사가 될 때 #P 5#! 비전지식 경험치를 얻습니다."
 ev7.75.title:0 "마법과 필멸 Magic and Morality"
 ev7.75.desc:0 "마법의 법칙에 대한 당신의 이해는 깊어져만가지만, 몇몇 예측들이 불안을 줍니다. 마력을 사용하는 것은 대가가 따르고, 그것은 보통 신의 법칙에 반하는 행동과 연결됩니다. 이건 마술이 사탄의 작품이란 뜻일까요? 사악한 사람만이 마법사가 될 수 있을까요?"
 ev7.75.0.a:0 "이 문제는 철학자나 신학자들이 떠들 일이지."
 ev7.75.0.b:0 "이미 존재하는 이상, 신께서 용인하신 것이다."
 ev7.75.0.c:0 "목적이 수단을 정당화한다."
 ev7.75.0.d:0 "그래서 어쩌라고?"
 ev7.75.0.e:0 "선악은 철학적 개념일 뿐이야."
 ev7.75.0.f:0 "선한 존재로 남을 방법을 찾을거야."
 ev7.75.0.f_ct:0 "마법 의식 수행 [decision|E]이 영구적으로 비활성화됩니다."
 ev7.75.0.f_ct2:0 "신비한 성찬식 [decision|E]으로 마력을 회복할 수 있습니다."
 ev7.75.0.g:0 "나는 이 역사의 악역이야."
 ev7.75.0.h:0 "마법은 [ROOT.Char.GetFaith.WitchGodName]의 은총이야."
 plague_spell_ct2:0 "역병이 시작될 것입니다."
 mages_summit:0 "마법사 회담"
 mages_summit_desc:0 "전세계의 마법사와 마술사들이 모여 논의할 것입니다."
 MAY_CALL_MAGE_SUMMIT:0 "당신은 보다 높은 명성을 갖추거나 전설적인 마법사가 되어야 합니다."
 mages_summit_host_desc:0 "$BULLET_WITH_TAB$참석자들은 [prestige|E]을 얻을 수 있습니다.\n$BULLET_WITH_TAB$참석자들은 지식과 기술을 얻을 수 있습니다.\n$BULLET_WITH_TAB$마법 결투가 발생할 수 있습니다.\n$BULLET_WITH_TAB$참석자들은 마법사 의회에 참여할 것입니다."
 mages_summit_guest_desc:0 "$BULLET_WITH_TAB$참석자들은 [prestige|E]을 얻을 수 있습니다.\n$BULLET_WITH_TAB$참석자들은 지식과 기술을 얻을 수 있습니다.\n$BULLET_WITH_TAB$마법 결투가 발생할 수 있습니다.\n$BULLET_WITH_TAB$참석자들은 마법사 의회에 참여할 것입니다."
 mages_summit_province_desc:0 "마법사 회담을 열기에 적절한 장소로군."
 mages_summit_destination_selection:0 ""
 mages_summit_selection_tooltip:0 "마법사 의회 소집"
 mages_summit_guest_help_text:0 "마법사들은 당연히 초대받아야 하지만, 몇몇 마술사들도 초대할 법 합니다."
 activity_invite_rule_mages:0 "강력한 마법 사용자들"
 activity_invite_rule_true_witches:0 "진정한 마술사"
 activity_invite_rule_other_magic:0 "궁정 '마법사'와 다른 이론가들."
 mages_summit_conclusion_desc:0 "[GetActivityType( 'mages_summit' ).GetName]이 종료되었습니다."
 sharing_knowledge_intent:0 "지식 공유"
 sharing_knowledge_intent_desc:0 "지식과 정보를 공유하는데 중점을 둡니다. 동업자나 스승, 제자를 찾아보십시오."
 political_matters_intent:0 "외교적 안건"
 political_matters_intent_desc:0 "당신의 영향력을 키우고 구실을 얻거나 잠재적 동맹을 확인하십시오."
 show_superiority_intent:0 "실력 과시"
 show_superiority_intent_desc:0 "당신은 세상에서 가장 강력한 마법사이며 다른 이들은 그 사실을 받아들여야 합니다. 그들에게 당신의 힘과 지혜를 과시할 방법을 찾으십시오."
 prelude_phase:0 "만찬"
 prelude_phase_desc:0 "대화를 나누고 휴식을 취할 기회입니다."
 meeting_phase:0 "마법사 의회"
 meeting_phase_desc:0 "마법사 회담의 공식적인 절차."
 options_security:0 "보안 문제"
 options_security_desc:0 "이런 행사는 보안에 각별히 유의해야합니다."
 option_security_1:0 "최소"
 option_security_1_desc:0 "당신의 경비병들로 충분할 것입니다."
 option_security_2:0 "임시 고용"
 option_security_2_desc:0 "자격을 갖춘 마술사나 기사들을 포함한 추가적인 경비병들을 고용합니다. 물론 믿음직한 사람들로 엄선해서요."
 funds_for_searching_options:0 "탐색 자금"
 funds_for_searching_options_desc:0 "추가적인 금화는 추가적인 정보로 연결될 수 있습니다."
 funds_for_searching_option1:0 "절약 상태"
 funds_for_searching_option1_desc:0 "추가 자금은 없습니다."
 funds_for_searching_option2:0 "추가 자금"
 funds_for_searching_option2_desc:0 "추가 진행도를 가진채 시작합니다."
 ev7.76.desc:0 "회의의 덜 공식적인 행사부터 시작됩니다. 손님들은 대화를 나누고 여독을 풀 수 있습니다. 그들 중 상당수는 수행단 전원을 대동했고 그에 따라 이 순간 성은 인파로 북적거립니다. 이들은 마법사와 그 동료들 뿐만이 아니라 평범한 마술사나 다양한 수준의 신비주의자들을 포함하며, 진짜 마법사들과 함께하기엔 자격이 다소 모자란 이들도 있습니다."
 ev7.76.a:0 "관심있는 사람이라면 누구나 환영하네."
 ev7.76.b:0 "축제와 유흥이 이 회의의 진짜 본질을 가릴거야."
 ev7.76.c:0 "경비병들은 초대장을 제대로 확인하도록."
 ev7.76.c_ct:0 "손님들이 반응할 것입니다..."
 ev7.77.desc:0 "당신은 당신의 경비병들이 초대받지 않은 손님을 데리고 나가는 것을 봅니다. 그 남자는 자신이 존경받는 연금술사이며 여기에 있을 자격이 충분하다고 주장합니다."
 ev7.77.a:0 "좋아, 여기 머물게 해줘."
 ev7.77.b:0 "오직 마법 사용자만이 여기 있을 자격이 있다."
 ev7.77.c:0 "저런 남자를 위한 자리는 지하감옥에 마련해뒀지."
 ev7.77.d:0 "흠, 공개 고문으로 만찬을 시작하는 것도 괜찮겠는걸."
 ev7.78.desc:0 "병사들이 손님들을 확인하기 시작하자, 그 중 하나가 달아나기 시작했습니다. 병사 두 명이 다친 끝에 붙잡고 보니, 상대는 마술사냥꾼이었습니다..."
 ev7.78.a:0 "치워라."
 ev7.78.b:0 "처형으로 행사의 막을 열겠군."
 ev7.79.desc:0 "당신은 병사들이 [aowner.GetTitledFirstName]에게 손님중 하나로 보이는 남자를 데려가는 것을 발견합니다. 주변에 귀를 기울이니 그 남자는 여기 숨어든 마술사냥꾼이라고 합니다. 잠시 후 [aowner.GetTitledFirstName]이(가) 무언가 조용히 말했고, [aowner.GetHerHis] 손에서 쏟아져 나온 한줄기 마력이 사냥꾼을 불태웠습니다. 몇몇은 박수를 치기 시작했고, 다른 이들은 겁을 집어 먹은 채 바라보았습니다."
 ev7.79.a:0 "훌륭해!"
 ev7.79.b:0 "공식적인 개막으로는 조금 과하지 않나?"
 ev7.79.c:0 "끔찍하군..."
 ev7.80.a:0 "일단 좀 즐겨볼거야."
 ev7.80.b:0 "난 더 나은 단체를 기대하고 있었는데."
 ev7.80.c:0 "주변을 좀 둘러봐야겠어."
 ev7.81.desc:0 "[host.GetTitledFirstName]이(가) 커다란 행사를 기획중이라는 소식이 들려왔습니다 - 바로 마법사 회담 말입니다. 전 세계의 마법사와 마술사들이 마법과 정치를 논하기 위해 모여들 것입니다. 이런 행사를 놓칠 수는 없습니다."
 ev7.81.a:0 "생각해봐야겠군.."
 ev7.81.a_ct:0 "당신은 마법사 회담에 참석할 수 있습니다."
 ev7.82.title:0 "대의식?"
 ev7.82.desc:0 "경비대장이 보고하길 성벽 아래에서 뭔가 이상한 일이 벌어지고 있다고 합니다. 당신이 직접 가서 확인해보니 그것은 한 무리의 마술사들이 대의식을 주최하려던 것이었습니다."
 ev7.82.a:0 "[ROOT.Char.GetFaith.WitchGodName]의 이름을 찬미하라!"
 ev7.82.b:0 "동석해도 될까?"
 ev7.82.c:0 "원시인 같은 놈들, 다시는 저런 것들을 초대하지 않겠어. "
 ev7.82.d:0 "바보들이 마술사냥꾼을 끌어들일거야. 경비병!!"
 ev7.83.desc:0 "당신은 몇몇 마술사들이 바바 야가의 주변에 모여 이야기를 듣는 것을 보았습니다. 당신은 다가가서 이 할망구가 무슨 소리를 하는지 들어보고자 합니다."
 ev7.83.desc2:0 "\n'...뿔 달린 신? 그래, 한 번 만나본 적 있지. 아주 오래 전, 내가 초짜 마술사였을 때 말이야. 대의식에 참가했하고 있었는데 내가 속한 마술집회에서 추가적인 공물을 바치기로 했었지 — 인신공양으로 말이야. 그리고 그들은 날 선택했고. 뿔달린 신이 날 데리고 그의 영토로 날 데려갔어.'"
 ev7.83.a:0 "다음은 뭔가요?"
 ev7.84.desc:0 "'나는 평생 수많은 악인들과 악마들을 만나봤지만, 뿔 달린 신이야말로 격외의 개새끼였지. 이미 100년도 더 지난 일이지만 난 아직도 꿈을 꾸면 그가 내개 했던 짓을 되새기지. 결국 그는 내게 질려버렸고 날 여기로 돌려보냈어. 하지만 그 전에 많은 비밀을 전해주고 그에 더해 축복을 내려주었지. 돌아오자 마자 나는 집회에서 대숙청을 벌이고 다시 시작할 수 있었지. 언젠가 다시 뿔 달린 신을 만난다면 이번엔 그놈이 고통받을 차례야. 이미 만반의 준비를 해뒀지.'"
 ev7.84.a:0 "어... 놀라운 이야기군요."
 ev7.84.b:0 "나도 비슷한 일을 겪었는데..."
 ev7.84.b_1:0 "당신은 훌륭한 이야기를 전달했습니다."
 ev7.84.b_2:0 "당신의 허풍은 그다지 인상깊지 않았습니다."
 ms_guest_important_event:0 "이 행사는 매우 중요합니다 : $VALUE|=+0$"
 ev7.85.title:0 "반-악마 단체 후원"
 ev7.85.desc:0 "마법사들 중 하나가 당신에게 다가오더니 사업 이야기를 꺼냈습니다.\n'악마들이 점점 골칫거리가 되어가고 있소. 그런 이유로 반-악마 기금을 마련하고자 하오. 누구든 금화를 기부해 악마와의 싸움을 도울 수 있소. 또한 기금은 누구든 악마를 처치하거나 추반한다면 보상을 지불할 것이오.'"
 ev7.85.a:0 "이 운동을 지지하는 바이오."
 ev7.85.a_ct:0 "당신은 악마를 죽일 때마다 금화를 얻을 것입니다."
 ev7.85.b:0 "악마에 대해 더 자세히 알려주겠소?"
 ev7.85.c:0 "난 관심없소."
 ev7.85.d:0 "미래의 대마법사로서 내가 빠질 수 없지."
 ev7.85.d2:0 "대마법사로서 절대 간과할 수 없는 문제로군."
 ev7.85.e:0 "일에는 대가가 따라야지."
 ev7.85.f:0 "잘못 찾아왔소이다."
 ev7.85.f_ct:0 "당신은 그자식을 벽으로 날려보냈습니다."
 ev7.87.title:0 "마법 팝니다"
 ev7.87.desc:0 "갑자기 손님 중 하나가 당신 앞에서 코트를 열더니 다양한 물약과 비약을 펼쳐보입니다. '관심있습니까?' - 마술사가 물어봅니다. - '이것들은 제가 직접 만든 진품들입니다.'"
 ev7.87.a:0 "혹시 흥미로운 책이나 두루마리는 있는가?"
 ev7.87.b:0 "아니 관심없소."
 ev7.88.title:0 "명성의 무게"
 ev7.88.desc:0 "손님들 사이를 거닐고 있던 중 당신은 갑작스레 두 마술사들에게 둘러쌓였습니다. 그들은 진짜 마법사를 만날 기회를 보고 그냥 지나칠 수 없었던 모양입니다. 그들은 당신이 바란다면 뭐든 해줄 것처럼 보입니다."
 ev7.88.a:0 "당신들 중 하나를 내 조수로 삼고 싶은데..."
 ev7.88.b:0 "자, 제가 진짜 마법을 보여드리죠."
 ev7.88.c:0 "부탁드릴만한 일이 좀 있습니다."
 ev7.88.d:0 "누가 당신들을 들여보냈지? 여기에 일개 마술사를 위한 자리는 없는데."
 ev7.89.title:0 "새로운 지식"
 ev7.89.desc:0 "마법사와 마술사들의 대화들을 듣다보니 새로운 것들을 많이 배울 수 있었습니다. 세상은 미지의 장막으로 가득 차 있고 당신은 한발 더 그 장막을 거둬냈습니다."
 ev7.89.a:0 "이건 사용할 수 있겠어."
 ev7.90.desc:0 "마법사들의 회의는 스승을 찾기 최적의 시기입니다. [actor.GetTitledFirstName]은(는) 훌륭한 스승 후보로 보입니다. 하지만 [actor.GetSheHe]가 과연 [actor.GetHerHis] 지식을 기꺼이 나눠줄까요?"
 ev7.90.a:0 "나중에 분명히 사례할테니..."
 ev7.90.a_ct:0 "마법사는 당신의 제안을 고려해볼 것입니다.."
 ev7.90.b:0 "더 많은 돈이면 충분히 [actor.GetHerHim]를 설득할 수 있지 않을까?"
 ev7.90.c:0 "만약 [actor.GetSheHe]가 동의한다면, [actor.GetHerHim]를 금화로 목욕시켜줄거야."
 ev7.91.desc:0 "만찬 도중, [recipient.GetTitledFirstName]이(가) 당신에게 다가옵니다. [recipient.GetSheHe|U]는 마법을 배우고 당신을 스승으로 삼고싶은 모양입니다. 당신이 마법의 비의를 나눠준다면 [recipient.GetSheHe|U]는 많은 금화를 제공할 것입니다."
 ev7.91.a:0 "흠, [recipient.GetSheHe]를 제자로 받아들이겠어."
 ev7.91.a_ct:0 "당신은 스승이 되는 것을 승낙합니다.."
 ev7.91.a_ct2:0 "당신은 마법을 수련하기 시작합니다."
 ev7.91.b:0 "아니, 이미 해야할 일이 너무 많소."
 ev7.91.c:0 "도저히 무언가 배울 가망이 없겠는걸."
 ev7.91.a_ct3:0 "마법사가 거절했습니다."
 ev7.92.desc:0 "당신과 몇몇 손님들은 함께 마법의 이론에 관해 토론을 나눴습니다. 당신은 새로운 지식을 얻었고, 익숙한 것들을 새로운 관점으로 볼 수 있게 되었습니다."
 ev7.92.a:0 "말 그대로 새 눈을 뜨게 해준 토론이었습니다."
 ev7.92.b:0 "이 정보들은 내 다른 문제에도 적용할 수 있겠는걸."
 ev7.93.title:0 "가벼운 대화"
 ev7.93.desc:0 "당신과 [guest0.GetTitledFirstName]은(는) 좋은 대화를 나눴습니다. 당신이 대화의 주제를 정치적인 안건으로 기울이자 당신들은 서로 공통의 관심사를 가진 것을 알게되었습니다. 당신들은 서로를 도울 수 있을 것입니다."
 ev7.93.a:0 "알찬 협력을 위한 첫걸음이다."
 ev7.93.b:0 "지금 당장 합의를 봐야해."
 ev7.93.c:0 "[guest0.GetHerHim]로 하여금 날 돕게끔 설득하겠어."
 ev7.94.title:0 "이제 곧 시작합니다..."
 ev7.94.desc:0 "다음 식순이 다가옴에 따라 참석자들의 흥분과 관심도 높아져갔습니다. 많은 사람들이 회의의 주요 안건이 무엇일지 궁금해하고 있습니다."
 ev7.94.a:0 "참석자들에게 내가 중요한 안건을 들고왔다고 확실히 알릴거야."
 ev7.94.b:0 "내가 제의할 안건에 대해 지지를 모을 시간이 아직 조금 남아있어."
 gathered_supporters:0 "지지자 모임"
 ev7.94.c:0 "소문을 퍼뜨려야겠어."
 ev7.94.d:0 "[guest0.GetTitledFirstName]와(과) 대화할 절호의 기회야."
 ev7.95.title:0 "마법과 정치역학"
 ev7.95.desc:0 "당신은 정치현황과 국제문제에 대해 논하는 한 무리의 마법사들에게 다가갔습니다. 마법사들은 각자의 관점을 가진걸로 보였으나, 상호 이익이 되는 합의점이 형성되고 있었습니다."
 ev7.95.a:0 "나도 편을 골라야지."
 ev7.95.b:0 "중립으로 남겠어."
 ev7.95.c:0 "마법사들은 뭉쳐야해.... 바로 내 밑으로 말야."
 ev7.95.d:0 "긴장상황을 이용해 이득을 취하겠어."
 ev7.95.e:0 "필요하다면 평화를 중재할 수도 있겠지."
 ev7.96.title:0 "마법 시연"
 ev7.96.desc:0 "최소한의 마법적 소양만을 갖춘 몇몇 마법사들은 상관없었지만, 마법의 깊은 비의를 깨우친 극소수의 마법사들은 당신의 능력을 의심하고 있습니다. 이제 당신의 진정한 힘을 보여줄 시간입니다."
 ev7.96.a:0 "내 마법 주문을 보여줄 시간이군."
 ev7.96.b:0 "내 마법 유물을 보여줘야겠어."
 ev7.96.c:0 "내 성취에 대해 모두에게 알릴거야."
 ev7.96.d:0 "언데드 종복들이 다 처리해주겠지."
 ev7.96.e:0 "지금은 적절한 시기가 아니야."
 ev7.96.f:0 "악마가 어떤 일을 할 수 있는지 보여주지."
 ev7.97.desc:0 "모두의 앞에서 다른 마법사와의 결투에서 승리한다면 당신의 명성이 높아질 수 있습니다. [mage0.GetTitledFirstName]이(가) 적절한 상대로 보입니다. 만약 [mage0.GetSheHe]가 공개된 장소에서 결투를 거절한다면, 그것만으로도 [mage0.GetHerHim]의 명성에 금이 갈 것입니다."
 ev7.97.a:0 "[mage0.GetHerHim]에게 도전하겠어."
 ev7.97.a_ct:0 "마법사는 당신의 도전을 받아들일 것입니다... 아님 말구요."
 ev7.97.b:0 "[mage0.GetHerHim]를 모욕해야겠어."
 ev7.98.desc:0 "[challenger.GetTitledFirstName]이(가) 당신에게 도전합니다! [challenger.GetSheHe|U]는 목숨을 건 마법 결투를 청했습니다. 만약 당신이 이렇게 많은 목격자들 앞에서 거절한다면 당신의 명성이 흠히 생길 것입니다."
 ev7.98.a:0 "오늘은 결투할만한 상태가 아닌걸"
 ev7.99.desc:0 "당신은 한 손님과 악마에 대해 이야기를 나눴습니다. 어느 순간 당신의 상대는 만약 당신이 악마를 소환한다면 이 토론이 훨씬 더 효과적일거라는 농담을 건냈습니다. 물론 보호 마법진도 없이 악마를 소환하는 것은 굉장히 위험한 일입니다..."
 ev7.99.a:0 "소환해서 바로 돌려보내면 되겠지."
 ev7.99.a_1:0 "당신은 악마를 소환하자마자 돌려보낼 것입니다."
 ev7.99.a_ct:0 "악마를 돌려보내기 전에 당신이 공격받을 수 있습니다."
 ev7.99.b:0 "방금 농담 좋았어!"
 ev7.100.desc:0 "어느 순간 한 사람이 당신에게 다가왔습니다... 아니, 사람이 아닙니다! 당신은 그가 맘몬임을 알아봅니다! 조금 달라보였지만 분명히 그가 맞습니다.\n'어떤 멍청이가 날 소환했어' - 악마가 말했습니다. - '너의 파티를 망치지 않기 위해 그녀석을 치워뒀지. 내가 여기 좀 끼어도 되겠지? 허튼짓은 하지 않겠다고 약속하지."
 ev7.100.a:0 "물론, 잘못될게 뭐 있겠소?"
 ev7.100.b:0 "널 지옥으로 돌려보내야할 것 같은데."
 ev7.101.desc:0 "공식적인 자리가 시작됩니다. 의회는 먼저 절차를 이끌 의장을 정해야 합니다."
 ev7.101.a:0 "당연히 내 자신을 후보로 추천하겠어."
 ev7.101.b:0 "누가 의장이 될까?"
 ev7.101.b_ct:0 "당신은 의장이 되지 않을 것입니다."
 ev7.101.c:0 "아무도 날 후보로 생각하지 않는 모양인데."
 ev7.101.a_ct1:0 "당신이 의장이 될 가능성은 #P 높습니다#!."
 ev7.101.a_ct2:0 "당신이 의장이 될 가능성은 보통입니다."
 ev7.101.a_ct3:0 "당신이 의장이 될 가능성은 #N 낮습니다#!."
 ev7.102.title:0 "의장"
 ev7.102.desc:0 "의회는 이번 회담의 의장으로 당신을 선출했습니다. 이는 굉장한 명예이며 그에 따른 책임 또한 큽니다."
 ev7.102.a:0 "마법사 의회가 시작됨을 엄숙히 선언합니다."
 ev7.102.b:0 "이번 행사는 역사에 길이 전해질 것입니다."
 ev7.103.desc:0 "의회는 [speaker0.GetTitledFirstName]을(를) 의장으로 선출했습니다. [speaker0.GetSheHe|U]는 이번 의회를 주재할 것입니다."
 ev7.103.a:0 "흥미로운 선택"
 ev7.104.title:0 "발언"
 ev7.104.desc:0 "당신이 발언할 차례입니다. 당신이 가장 관심있는 주제를 선택하는 것이 좋겠습니다."
 ev7.104.a:0 "마법. 이건 대체 뭘까요? 어떤 법칙을 따르는 것일까요?"
 ev7.104.b:0 "우리는 힘을 합쳐야 합니다. 마법사 세계를 위해서 반드시 필요한 일입니다."
 ev7.104.c:0 "우리는 공동의 이익을 위해 이 자리에 모였습니다... 그리고 공동의 적 또한 있죠."
 ev7.104.d:0 "나는 당신들 중에서도 최고의 마법사로서 이 자리에 서 있습니다..."
 ev7.104.e:0 "친애하는 여러분, 우리는 더 이상 무시할 수 없는 문제에 직면하고 있습니다."
 ev7.104.f:0 "지금까지 존재한 모든 사회의 역사는 계급 투쟁의 역사였습니다..."
 ev7.104.g:0 "먼저 당신들이 뇌가 자라다 만 얼간이들이란 사실부터 짚고 넘어갑시다..."
 ev7.105.desc:0 "회의가 시작되었습니다. 몇몇 참가자들은 다양한 주제를 말하고 있는데, 어떤 이들은 회의에 어울리지 않는 안건들에 대해 떠들고 있습니다. 결국 의장으로서 당신은 무엇을 표결에 부칠지 정해야합니다. 하지만 그 선택이 효과를 보는 것은 당신의 끌어모은 지지도에 달려 있습니다."
 ev7.105.a:0 "우리는 공동 마법연구를 개발할 것입니다."
 research_cooperation:0 "연구 협력"
 ev7.105.b:0 "우리는 상호 방위 조약을 체결할 것입니다."
 ev7.105.b_ct:0 "상호 방위 조약 체결"
 ev7.105.b_ct3:0 "당신은 상호 방위 조약에 가입할 것입니다."
 ev7.105.b_ct2:0 "참가자들은 방어 전쟁시 서로 도울 수 있습니다."
 ev7.109.title:0 "방위 조약"
 ev7.105.c:0 "우리는 대마법사가 필요합니다. - 나는 나 자신을 후보로 추천하겠습니다!"
 ev7.105.c_ct:0 "대마법사는 차후 의장이 될 가능성이 높습니다."
 ev7.105.c_ct2:0 "대마법사는 의장으로서 추가적인 선택을 할 수 있습니다."
 ev7.105.d:0 "대마법사로서, 여러분의 안전을 보장하기 위해 기금을 마련하고자 합니다."
 ev7.105.e:0 "우리는 흑마법 사용을 금지해야 합니다."
 ev7.105.e_ct:0 "저주, 강력한 저주, 정신지배가 #N 급지#!됩니다."
 ev7.105.e_ct2:0 "만약 그 사용이 감지된다면, 사용자의 명성이 훼손되고 다른 마법사들이 투옥사유를 획득하게 됩니다."
 ev7.105.f:0 "평범한 군주들은 우리의 괴뢰가 될 것입니다. 자세한 계획을 세워봅시다..."
 joint_intrigues:0 "공동 첩보 체계"
