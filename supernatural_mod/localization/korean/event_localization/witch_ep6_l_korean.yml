 trait_corrupted:0 "오염된"
 trait_corrupted_desc:0 "소문에 따르면, 이 사람은 악마와 계약을 맺었거나 어떤 식으로든 어둠의 마력을 받아들였습니다. 그게 사실이든 아니든, 사람들은 이런 소식에 불편함을 느낄 것입니다."
