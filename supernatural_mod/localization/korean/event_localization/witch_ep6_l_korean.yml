 mage_summit_enables_terrain_cancel_negative_supply:0 "이 가문의 모든 마법사는 마법사 회담을 주최할 수 있습니다."
 hecate_support_modifier:0 "헤카테의 도움"
 ev3.16.b:0 "...하지만, 규칙은 가끔 바뀔 수도 있노라."
 is_a_threat_opinion:0 "위협"
 ev3.6.f:0 "제 영혼을 가지십시오..."
 ev7.132.desc:0 "마법과 악마들, 강대한 힘들의 충돌과 평민들은 물론 군주들조차 상상할 수 없는 숨겨진 비밀에 대한 이야기입니다. 아마도 후손들은 이 이야기에 의문을 가지겠지만, 진정한 마술사와 마법사들은 언제까지나 [legend_protagonist.GetTitledFirstName]의 이름을 두려워할 것입니다."
 ev7.133.title:0 "최종 조정"
 ev7.133.desc:0 "당신의 골렘은 거의 보통 사람처럼 기능합니다만, 더 많은 가능성을 품고 있습니다. 이제 최종 조정을 통해 목적을 정해야 합니다. 어떤 역할을 맡겨야 할까요?"
 ev7.133.a:0 "이것은 나의 전령이다."
 ev7.133.b:0 "나의 기사."
 ev7.133.c:0 "나의 비서."
 ev7.133.d:0 "나의 조수."
 ev7.133.e:0 "나의... 그림자."
 ev7.134.desc:0 "보호 주문을 시전한 후, 당신의 사랑하는 사람 또한 추가적인 보호조치가 필요하리라는 생각이 들었습니다. 당신은 또 다른 주문을 시전하기에 충분한 힘이 있습니다..."
 ev7.134.a:0 "내 후계자를 보호해야겠어."
 ev7.134.b:0 "내 배우자를 고려해야지."
 ev7.134.c:0 "[target0.GetTitledFirstName]에겐 보호가 필요해..."
 ev7.134.d:0 "추가적인 마법은 필요없어."
 ev7.135.title:0 "지식 팝니다"
 ev7.135.desc:0 "[wmage0.GetTitledFirstName]이(가) 당신의 궁전에 나타났습니다. 당신은 [wmage0.GetSheHe] 또한 마법사임을 알고 있고, [wmage0.GetHerHim]에 대한 많은 소문들을 들었습니다. [wmage0.GetSheHe]는 당신에게 용건이 있어보입니다. [wmage0.GetSheHe]는 마법 지식이 담긴 책을 팔고자 합니다. 대충 살펴보니 정말로 귀중한 정보가 담겨있을 수도 있겠다 싶습니다."
 ev7.135.a:0 "그 가격은 너무 비싼데."
 ev7.136.opening:0 "[new_mage.Custom2('AppropriateGreeting', ROOT.Char)]"
 ev7.136.desc:0 "내가 큰 관심을 기울이고 있는 물건을 당신이 갖고있다는 소식을 들었소. 물건의 대가로 많은 금화를 지불할 용의가 있소. 내 생각이 바뀌기 전에 빠른 대답을 바라오."
 ev7.136.a:0 "팔겠소!"
 ev7.136.b:0 "이 물건은 값을 메길 수 없소이다."
 ev3.69.c2:0 "추방 주문을 사용할 때군."
 ev7.139.desc:0 "당신은 방대한 마력을 통제 하에 두었습니다. 당신은 목표대상의 생각에 영향을 줄 수 있습니다. 혹은 이 마력을 보다 파괴적인 방법으로 사용할 수도 있겠죠..."
 ev7.139.a:0 "이대로 해보자."
 ev7.139.b:0 "다른 방법은 어떨까?"
 ev7.139.c:0 "[recipient.GetHerHis]의 죽음을 바란다."