 game_concept_magic_special_project:0 "특별 프로젝트"
 game_concept_magic_special_project_desc:0 "마법사는 마법 연구의 일환으로 특별한 프로젝트를 개발할 수 있습니다. 새로운 특별 프로젝트는 마법서를 저술하거나 무작위 이벤트의 결과로 잠금해제될 수 있습니다. 몇몇 프로젝트는 추가적인 조건이 필요하기도 합니다."
