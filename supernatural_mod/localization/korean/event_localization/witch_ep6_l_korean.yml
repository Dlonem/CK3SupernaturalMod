 ev7.17.desc:0 "당신의 간계가 성공했습니다 - [target.GetTitledFirstName]은(는) 당신의 영향력에서 헤어나올 수 없어 보입니다. 당신은 [target.GetHerHim]를 손쉽게 조종할 수 있습니다."
 ev7.17.0.a:0 "내 말이 [target.GetHerHis]의 정신을 중독시킬 것이다."
 ev7.17.0.b:0 "새 장난감이 생겼군."
