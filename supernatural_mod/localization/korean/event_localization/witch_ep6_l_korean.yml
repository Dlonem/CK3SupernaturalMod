 game_concept_magic_eruption:0 "마법 폭주"
 game_concept_magic_eruption_desc:0 "불안정한 근원을 가진 마력포화 상태의 인물은 마법 폭주를 겪을 수 있습니다. 이는 보통 마법적인 폭발의 형태로 발생하며, 최악의 경우 그 지역의 모든 사람들을 죽일 수 있습니다. 스스로 마법에 통달한 인물이거나 능력있는 수호자와 함께하는 인물을 폭주를 겪을 가능성이 낮아집니다."
 use_raw_magic:0 "원초마법 사용"
 use_raw_magic_desc:0 "당신이 타고난 마법을 사용합니다."
 use_raw_magic_ct0:0 "#N 가공되지 않은 힘을 사용하는 것은 위험할 수 있습니다.#!"
 use_raw_magic_ct1:0 "무작위의 마법 효과가 발생합니다."
 ev7.12.title:0 "원초마법"
 ev7.12.desc:0 "당신은 [recipient.GetTitledFirstName]에게 마법적 파동을 불어넣는데 성공했습니다. 당신은 그것이 [recipient.GetHerHim]에게 해를 끼칠거란 예감이 들었습니다."
 ev7.12.0.a:0 "훌륭하군."
 ev7.12.0.b:0 "마법을 더 증폭시켜야겠어."
 ev7.12.0.c:0 "아니 아니, 이런 짓을 할 생각은 없었다고!"
 ev7.13.desc1:0 "당신은 마력을 사용하려 했지만, 당신의 방에 자그마한 불씨를 피워올렸을 뿐입니다. 다행히도 하인들이 재빨리 알아차려 별다른 일은 없었습니다..."
 ev7.13.desc2:0 "안타깝게도 당신의 시도는 실패했습니다. 오늘은 날이 아니군요."
 ev7.13.desc3:0 "당신이 마법을 사용한 결과 작은 가구 하나가 공중에 떠올랐지만, 잠시 후 아무 탈 없이 바닥에 내려앉았습니다. 이런건 [recipient.GetTitledFirstName]에게 아무런 영향도 줄 수 없습니다..."
 ev7.14.desc:0 "당신은 [recipient.GetTitledFirstName]에게 마력을 사용했고, 비록 직접 볼 수는 없었지만 무언가 영향을 주었다는 확신이 들었습니다."
 ev7.15.desc:0 "마력이 당신의 손바닥 위에서 형태를 갖추고 있습니다. 이걸 어떻게 사용할까요?"
 ev7.15.0.a:0 "이건 좋은 생각이 아니야."
 ev7.15.0.b:0 "내게 복종해라."
 ev7.15.0.c:0 "나를 사랑하게 만들겠어"
 bewitched_opinion:0 "마법에 걸린"
 ev7.15.0.d:0 "네 비밀을 알려다오"
 ev7.15.0.e:0 "우린 대화를 나눌거야... 네 머릿속에서 말이지"
 ev7.15.0.f:0 "재밌겠는걸!"
 ev7.15.0.g:0 "[recipient.GetSheHe|U]는 절대로 내가 한 일을 알아채지 못할거야"
 terrible_stench:0 "끔찍한 악취"
 ev7.16.desc:0 "당신은 마법을 사용하려 했지만, 거기 들어가는 마력이 지나치게 커다란 것을 깨닫습니다. 마력은 점점 더 커져가고, 당신은 마력이 폭주하기 전에 어떻게든 진정시키려 합니다..."
 ev7.16.0.a:0 "마력을 억눌러야겠어"
 ev7.16.0.b:0 "완전히 길들여주마!"
 ev92.1.title:0 "신비한 왕관"
 ev92.1.desc:0 "익명의 수하물이 배달되었고, 그 장식장 안에는 신비로운 왕관이 들어있었습니다. 대체 누가 이걸 보낸건지 알 길이 없습니다."
 crown_shadows:0 "그림자 왕관"
 crown_shadows_desc:0 "이 불길한 왕관은 그림자를 끌어들이고, 오랫동안 바라보는 자들의 이지를 흐트립니다. 이 왕관은 어쩐지 위엄있고 시선을 떼기 어렵게 만듭니다."
