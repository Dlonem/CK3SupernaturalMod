 ev6.75.ct:0 "이제 당신은 세계에서 가장 강력한 마법사입니다..."
 ev7.110.desc:0 "의회는 [target1.GetTitledFirstName]에 대한 판결을 통과시켰습니다. 판결에 따라 모두는 대상을 말살하기 위해 노력해야 합니다."
 ev7.110.a:0 "음, 나는 마법을 쓰겠어..."
 ev7.110.b:0 "고전적인 방법으로 가지."
 ev7.110.c:0 "[target1.GetHerHim]에게 마법 결투를 강제하겠어."
 ev7.111.title:0 "지지지 찾기"
 ev7.111.desc:0 "다가오는 회의를 위해 당신은 몇가지 안건을 준비했습니다. 그러나 당신의 제안은 다른 참석자들의 지지를 받아야 단순한 바람 이상의 것이 될 수 있습니다. [mage0.GetTitledFirstName]은(는) 당신이 설득할만한 사람으로 보입니다."
 ev7.111.a:0 "[mage0.GetHerHim]를 설득할 간단한 방법이 있지."
 ev7.111.a_ct:0 "당신이 의장이 된다면 당신의 기획은 추가적인 지지를 얻습니다."
 ev7.111.b:0 "[mage0.GetSheHe]의 부탁을 들어주면 날 돕지 않을까?"
 ev7.111.c:0 "황금이 답이지."
 ev7.111.d:0 "뭔가 방법이 있을거야."
 ev7.111.e:0 "시간낭비야."
 ev7.111.f:0 "신경쓰지 말고 마법에 대한 이야기나 하자!!"
