 ev6.4.0.a:0 "마법에 대해 말해주세요."
 ev6.4.0.b:0 "내 음모에는 당신의 조력이 필요합니다."
 ev6.9.desc3:0 "그래서, 무엇을 원합니까 마법사여?"
 ev7.125.desc:0 "당신의 앞에 여악마가 나타났지만, 그녀의 상태가 좋아보이지 않습니다. 그녀는 간신히 서있습니다."
 ev7.125.a:0 "닉스? 무슨 일입니까?"
 ev7.126.desc:0 "'내 주인께서... 우리의 만남을 탐탁치 않아 하셨어. 너에게 제안이 있어 - 네가 그분께 고개를 숙인다면, 내 능력들을 활용할 수 있어. 거절한다면 널 죽여야 해.'"
 ev7.126.a:0 "잠시만요..."
 ev7.127.desc:0 "'동의하라고. 지금 당장 그분께 충성을 맹세하면 자존심이야 조금 상하겠지. 그치만 주인님은 향후 천년동안 너에게 아무것도 바라지 않을걸? 뭐, 가끔 변덕을 부리긴 하시지만. 어쨌든 거절하겠다면, 우린 싸우게 될거야.'"
 ev7.127.a:0 "알겠습니다, 당신의 주인을 섬기겠습니다."
 ev7.127.b:0 "미안하지만 난 누구의 명령도 받지 않아."
 ev7.127.c:0 "세 번째 방법이 있습니다. 내게 합류해서 자유가 되세요."
 ev7.128.desc:0 "'좋은 선택이야, 우리 둘 다 쓸데없는 고통을 피할 수 있었어. 만약 내.. 아니 우리 주인님께서 널 필요로 하신다면, 내가 알려주도록 할게.'"
 ev7.128.a:0 "어쩔수 없군. 그럼 시작해볼까."
 legend_chronicle_legendary_mage:0 "[ancestor.GetNameNoTooltip|U]의 전설"
 legend_chronicle_legendary_mage_desc:0 "[ancestor.GetNameNoTooltip|U]의 능력과 행적은 전설이 되었습니다. 세상은 [ancestor.GetHerHim]를 가장 강력한 마법사이자 군주로 받아들여야 합니다."
 legend_chapter_opening_mage:0 "[ROOT.Legend.GetProtagonist.GetSheHe]가 어릴 적에 [ROOT.Legend.GetProtagonist.GetNameNoTooltip]은(는) 다른 사람들과 비교를 불허하는 비범한 사람이었습니다. [ROOT.Legend.GetProtagonist.GetHerHim]와 가까웠던 사람들만이 [ROOT.Legend.GetProtagonist.GetHerHis] 기이한 관심사를 알았지만, 그들조차도 [ROOT.Legend.GetProtagonist.GetNameNoTooltip]의 행동동기와 목적을 알지 못했습니다."
 legend_chapter_motivation_mage:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]은(는) 지식과 지혜, 진리를 탐구했습니다. 하지만 그 뿐만이 아니었습니다. [ROOT.Legend.GetProtagonist.GetHerHis] 의지로 물리법칙을 뒤트는 진정한 힘, 마법이야말로 [ROOT.Legend.GetProtagonist.GetHerHim]의 진정한 관심사였습니다. 최소한 소문은 그렇다는 겁니다."
 legend_chapter_discovery_mage:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]이(가) 악마를 소환했다거나, 혼령과 대화했다거나, 강력한 자연의 힘을 휘둘렀다고들 합니다. [ROOT.Legend.GetProtagonist.GetSheHe|U]는 공포와 힘을 몸에 두르고 다녔습니다. [ROOT.Legend.GetProtagonist.GetHerHim]에 대적할 사람은 세상에 거의 없었고, 심지어 그 때의 [ROOT.Legend.GetProtagonist.GetSheHe]는 전성기조차 아니었습니다."
 legend_chapter_conclusion_mage:0 "최종적으로 [ROOT.Legend.GetProtagonist.GetNameNoTooltip]에 대한 최소한 몇몇 소문들은 사실로 밝혀졌습니다. 회의주의자들마저 [ROOT.Legend.GetProtagonist.GetHerHis] 힘과 역사에 기록된 [ROOT.Legend.GetProtagonist.GetHerHis] 영토를 의심할 수 없었습니다."
