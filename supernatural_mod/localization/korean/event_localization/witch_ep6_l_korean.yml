 ev7.109.desc:0 "당신은 [defender.GetTitledFirstName]이(가) 공격받았다는 소식을 들었습니다. 상호 방위 조약에 의거해 당신의 강제로 [defender.GetHerHim]를 지원하게 됩니다."
 ev7.109.a:0 "당연히 [defender.GetHerHim]를 도와야지."
