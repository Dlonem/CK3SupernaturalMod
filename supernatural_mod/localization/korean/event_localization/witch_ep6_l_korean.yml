 ev7.19.0.b:0 "[target.GetHerHim]에게 내 지식을 나눠주겠어."
 ev7.19.0.c:0 "난 그저 [target.GetHerHis]의 사랑만 있으면 충분해."
 ev7.19.0.d:0 "가까이 와봐, 보여줄게 있으니."
 ev7.19.0.e:0 "다른 생각이 있어."
 ev7.20.desc:0 "많은 시도에도 불구하고, 당신은 [target.GetTitledFirstName]에게 영향을 끼치는데 실패했습니다. 아마도 [target.GetSheHe]가 단지 운이 좋거나, 강인한 의지를 가졌거나, 누군가 [target.GetHerHim]에게 경고했을지도 모르겠군요. 어찌되었든, [target.GetSheHe]는 당신의 조작으로부터 자유롭습니다. is immune to your manipulations."
 ev7.21.desc:0 "당신은 [target.GetTitledFirstName]에게 완전한 승복을 받아내기로 결심했습니다. 교묘한 설득과 조작, 마법을 사용해서 [target.GetHerHis]의 몰락을 초래할 수 있습니다... 혹은 반대로, 당신의 충실한 심복으로서 키워줄 수도 있습니다."
 ev7.21.0.a:0 "행동할 시간이군."
 ev7.22.desc:0 "당신은 아직 [target.GetTitledFirstName]에게 직접 접촉할 수 없습니다. 당신은 먼저 [target.GetHerHim]를 구워삶을 준비를 해야합니다. 당신은 미끼로 쓸 수수께끼의 익명 편지를 쓰고 있습니다. 그러나 [target.GetHerHim]를 꼬드길만한 결정적인 문장이 필요합니다."
 ev7.22.0.a:0 "힘에 대한 약속이면 충분하겠지."
 ev7.22.0.b:0 "[target.GetHerHis|U]의 욕망이야말로 약점이지."
 ev7.22.0.c:0 "황금은 언제나 효과적이지"
 ev7.22.0.d:0 "[target.GetSheHe|U]'의 자존심과 고결함을 이용해야겠어."
 ev7.22.0.e:0 "[target.GetHerHim]에게 마법과 비전지식을 제공해야겠어."
 corruption_scheme_good_bait_modifier:0 "상대가 미끼를 물었습니다."
 corruption_scheme_bad_bait_modifier:0 "상대는 관심이 없습니다."
 ev7.23.title:0 "익명의 편지"
 ev7.23.desc:0 "이른 아침 당신에게 편지가 한장 도착했습니다. 서명도 없었지만, 그 내용이 당신의 관심을 끌었습니다. 내용은 수수께끼로 가득 차 있었지만 당신이 파악하기로는 편지의 발신자는 당신에게 어떤 제안할게 있어보입니다. 그는 곧 당신을 방문할 예정이라고 합니다."
 ev7.23.0.a:0 "어떻게 받아들여야할지 모르겠네"
 ev7.24.desc:0 "[target.GetTitledFirstName]에 대한 당신의 계획은 탄력받고 있습니다. 이제 [target.GetHerHis]의 신뢰를 얻어야할 차례입니다."
 ev7.24.0.a:0 "정보를 제공하는게 좋겠어."
 ev7.24.0.b:0 "[target.GetHerHim]를 내 뜻데로 조종하겠어."
 ev7.24.0.c:0 "작은 선물로 내 선의를 표하도록 하지."
 ev7.24.0.d:0 "일단은 잠시 관찰하도록 하자."
 ev7.25.desc:0 "또 다른 익명의 편지가 도착했습니다 - 이번에는 더 구체적인 정보를 동봉해서 말이죠. 이건 유용할지도 모릅니다."
 ev7.26.desc:0 "또 다른 익명의 편지가 도착했습니다 - 여전히 구체적인 정보는 없지만, 소정의 금화가 동봉되어 왔습니다."
 ev7.27.desc:0 "당신의 음모는 [target.GetTitledFirstName]에 대한 추가적인 정보를 필요로합니다. [target.GetHerHis]의 약점을 찾기위해 수단을 가리지 마십시오."
 ev7.27.0.a:0 "이건 내 첩보원들이 할 일이로다."
 ev7.27.0.b:0 "공식적인 채널을 통해 알아봐야겠군."
 ev7.27.0.c:0 "좋은 생각이 났어."
 ev7.27.0.d:0 "마술집회라면 잘 해낼거야."
 ev7.27.0.e:0 "난 이미 필요한 모든 정보를 갖췄어."
 ev7.28.desc:0 "계획의 다음 단계 당신의 추가적인 노력을 요합니다. 당신들의 협력이 그 자신에게 이익이 된다고 [target.GetTitledFirstName]을(를) 납득시키기 위해서는 뭔가 강력한게 필요합니다."
 ev7.28.0.a:0 "마법적인 제안이 유용한 시점이군."
 magical_suggestion_modifier:0 "마법적인 제안"
 ev7.28.0.b:0 "[target.GetHerHim]에게 몇가지 기술을 보여줘야겠군."
 ev7.28.0.c:0 "그런 위험은 감수하지 않을거야."
 ev7.28.0.d:0 "[target.GetSheHe|U]는 어둠의 축복을 받을 것이다."
 limited_risk_modifier:0 "제한된 위험"
 ev7.29.desc:0 "당신의 행동들이 효과를 보는 것 같습니다. 당신의 첩보원들이 보고하길 [target.GetTitledFirstName]이(가) 최근들어 달라진 행동을 보이고 있으며, 집중력을 잃고 난폭해졌다고 합니다."
 ev7.29.0.a_ct:0 "대상은 성격이 변화하거나 스트레스를 얻을 수 있습니다."
 ev7.30.title:0 "이상한 생각들"
 ev7.30.desc:0 "최근들어 당신은 이상한 느낌이 들어 잠을 자거나 집중할 떄 어려움을 겪고 있습니다. 아마도 그건 요즘 받았던 익명의 편지 때문이거나, 단순히 과중한 책임에 부담을 느껴서일지도 모릅니다."
 ev7.30.0.a:0 "조금 지나면 괜찮아질거야."
 ev7.30.0.b:0 "내 스스로를 더 잘 파악하게 해주는걸."
 ev7.30.0.c:0 "그런가?"
