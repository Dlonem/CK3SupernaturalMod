 mage_summit_excluded_terrain_cancel_negative_supply:0 "마법사 회담에 초대받을 수 없습니다."
 ev4b.0.d:0 "[magic_user.GetSheHe]가 금지된 주문을 사용한 것을 알고 느낍니다."
 use_black_magic_opinion:0 "금지된 주문 사용"
 ms_if_succeded_desc:0 "만약 투표가 #P 성공적이라면#!:"
 ev7.106.desc:0 "의회가 당신이 정한 안건에 대해 투표하려 합니다. 불행히도 모두가 납득하지는 않은 것 같습니다."
 ev7.106.a:0 "그래도 날 지지해주면 좋겠는데."
 ev7.106.b:0 "사람들에게 그들의 의무를 되새겨줘야겠군."
 ev7.106.b_ct:0 "당신은 구실을 사용해 추가적인 지지를 얻을 수 있습니다."
 ev7.107.desc:0 "숙고가 오랜 시간 계속되고 있고, 많은 사람들이 다양한 주제에 대해 주장을 표했습니다. 모든 주제가 흥미롭지는 않았지만, 몇몇은 당신의 관심을 끌었습니다. 회의시간이 끝나가고 있으므로 의장은 안건 하나를 표결에 부칠 것입니다."
 ev7.107.b:0 "이 안건은 좋지 않은데."
 ev7.107.c:0 "난 마법사도 아니고, 진정한 마술사조차 아니야. 투표할 권한따위 없지."
 ms_vote_yes_ct:0 "당신은 #P 찬성#!에 투표할 것입니다."
 ms_vote_no_ct:0 "당신은 #N 반대#!에 투표할 것입니다."
