l_korean:
 ev7.1.title:0 "어두운 환영"
 ev7.1.desc:0 "당신은 최근 이상한 꿈을 꾸고 있습니다. 꿈속에서 당신은 낯선 땅을 헤메며, 인간과 닮았지만 절대 인간이 아닌 것들을 봅니다. 그곳에서 당신은 산조차 들어올릴 것 같은 전능감을 느낍니다. 그러나 이러한 기분은 오래가지 않습니다. 커져가는 힘과 함께, 당신은 내면의 어둠 또한 느끼게 됩니다. 어둠이 당신에게 성큼 다가오며 꿈이 끝나며 당신은 땀에 흠뻑 젖은 채 깨어납니다."
 ev7.1.0.a:0 "끔찍한 꿈이로군, 정말로."
 trait_source4:0 "불안정한 근원"
 trait_source0_desc:0 "이 사람에겐 뭔가 특별한 점이 있는 것 같습니다..."
 ev7.2.title:0 "특별한 사람"
 ev7.2.desc:0 "당신은 스스로에게서 뭔가 이상한 점을 느낍니다. 당신은 때때로 타인의 생각이 들려오고, 갑작스런 날씨의 변화 또한 미리 알아챌 수 있습니다. 당신은 새로운 감각을 가진것처럼 일반적인 사람들보다 더 많은 것을 인지합니다. 무엇보다도, 당신은 내면에 자리한 미지의 힘을 느낍니다. 당신은 그 힘이 무엇인지 이해할 수 없지만, 언젠가는 사용할 수 있을거라고는 점은 알 수 있습니다."
 ev7.2.0.a:0 "난 특별해"
 ev7.2.0.b:0 "내가 또 어떤 것들을 할 수 있을까?"
 ev7.2.0.c:0 "으음..."
 ev7.3.title:0 "멈출 수 없는 마법"
 ev7.3.desc:0 "당신은 최근들어 당신이 남들은 할 수 없는 일들을 할 수 있다는 것을 알아챘습니다. 집중해서 바라보기만 해도 촛불을 켤 수 있고, 한번은 의지만으로 장난감을 공중에 들어올렸습니다. 하지만 이건 더 이상 멋진 일이 아닙니다. 하녀를 숨기려고 마음먹었더니, 그녀가 정말로 사라져버렸습니다. 그녀는 어떤 흔적도 없이 사라졌고 다시는 찾아볼 수 없었습니다. 게다가 당신은 최근 악몽을 꾸고 있고, 주변에선 원인불명의 화재가 계속 발생합니다."
 ev7.3.0.a:0 "내게 대체 무슨 일이 벌어지는거지?"
 ev7.4.title:0 "이상한 아이"
 ev7.4.desc:0 "[schild.GetTitledFirstName]에 대한 이상한 점들이 발견되고 있습니다. 하인들은 [schild.GetHerHim]에게 겁을 먹고 있으며, [schild.GetSheHe]의 주변에서는 이상한 일들이 벌어진다는 소문이 돌고 있습니다. 물건들이 스스로 움직이고, 이상한 소음이 들리며, 심지어 최근에는 불길이 치솟기도 했습니다. [schild.GetTitledFirstName]의 주변에 다가서면 이유도 없이 갑자기 춥거나 더워집니다. 무언가 조치를 취해야할 것 같습니다..."
 ev7.4.0.a:0 "적절한 돌보미를 찾아봐야겠어."
 ev7.4.0.b:0 "이 아이는 저주받았어. 그런 흉한 것을 이곳에 둘 수는 없지."
 ev7.4.0.c:0 "사제에게 물어보도록 하자."
 ev7.4.0.d:0 "도움이 될만한 봉인 주문을 알고있지."
 ev7.6.title:0 "마법 폭주"
 ev7.6.desc:0 "어느 순간 당신은 내면에서 끓어오르는 힘을 느낍니다. 통제할 수 없는 힘이 터져나오려는 순간, 당신은 가까스로 그 방향을 조정할 수 있었습니다..."
 ev7.6.0.a:0 "이건... 멈출 수... 없어..."
 ev7.6.0.b:0 "터진다...!"
 ev7.6.0.c:0 "저기에... 흘려보내자..."
 ev7.7.desc:0 "당신은 내면의 힘이 조금도 새어나오지 않았음을 느낍니다. 매순간 고통이 커지던 중, 당신은 주변에 휘몰아치는 섬광과 함께 마력을 방출합니다. 당신은 어찌할 바를 모른 채 상실감을 느낍니다."
 ev7.7.0.a:0 "[resper.GetTitledFirstName], 도와줘!"
 ev7.7.0.b:0 "이런 식으로 죽을 수는 없어!"
 ev7.7.0.a_ct:0 "마법 폭주가 발생할 수 있습니다."
 ev7.8.desc:0 "성에 비명소리와 함께 당신의 이름이 울려퍼집니다. 비명의 주인은 바로 [mchild.GetTitledFirstName], 당신의 아이였습니다. 당신은 [mchild.GetHerHim]의 주변에서 빛줄기와 함께 물건들이 공중에 떠다니는 것을 발견합니다. 점점 더 강렬해지는 빛과 함께, 무언가 불길한 예감이 당신을 휘감습니다."
 ev7.8.0.a:0 "[mchild.GetHerHim]를 진정시켜야겠어!"
 ev7.8.0.b:0 "난 도망치겠어!"
 ev7.8.0.c:0 "방법이 있는걸까?"
 ev7.8.0.d:0 "내가 아는 현상이야. 함께 이겨낼 수 있어."
 ev7.8.0.e:0 "내게 힘을 넘기렴."
 ev7.8.0.f:0 "그걸 어떻게 다루는 건지 보여주마."
 ev7.8.0.g:0 "내 정수를 나눠주도록 하마."
 ev7.8.0.g_ct:0 "이 아이는 장래에 악마가 될거야."
 meruption_avoided:0 "마법 폭주를 피했습니다."
 ev7.9.desc:0 "갑자기 당신은 마력에 압도되었습니다. 당신의 눈과 입을 통해 마법이 눈부신 빛줄기의 형태로 뿜어져 나오려 하며, 생각할 틈도 주지 않는 고통이 밀려옵니다. 폭주하는 힘은 당신을 땅에 패대기치고, 이제 곧 폭발을 앞두고 있습니다..."
 ev7.9.0.a:0 "난 이겨낼 수 있어!"
 ev7.10.desc:0 "[mchild.GetTitledFirstName]의 방에 들어서자 [mchild.GetHerHim]가 허공을 날고 있는 것이 보입니다. 눈과 입에서는 빛이 쏟아져 나와 아치를 이루고 있습니다. 웅웅거리는 소리가 점점 커져감에 따라, 당신은 마력이 곧 풀려날 것임을 알아챘습니다. 무언가 조치를 취해야합니다..."
 ev7.11.desc:0 "당신은 대처할 수 없는 힘이 파도처럼 밀려오는 느낍니다. 당신의 주변에는 방출된 마력이 나타나고, 뜨거운 열기와 함께 주변의 물건들이 떠오르기 시작합니다. 마력 폭주가 다가오고 있습니다."
 ev7.11.0.a:0 "이건 이렇게 다루면 되지."
 magic_resonance:0 "마법 공명"
 ev7.11.0.b:0 "내 근원을 안정시켜야겠어."
 ev7.11.0.c:0 "물약을 통해 억눌러야겠어."
 ev7.11.0.d:0 "어떻게든 이 힘에 고삐를 채워야겠어."
 ev7.11.0.d_ct:0 "어떤 일이 벌어질지 그 누가 알까요?"
 ev7.11.0.d_title:0 "근원이 안정되었습니다."
 ev7.11.0.e:0 "신께서 보우하사..."
 source4_terrain_cancel_negative_supply:0 "#N [magic_eruption|E]#! 발생확률"
 source4B_terrain_cancel_negative_supply:0 "#italic Use 원초마법 #![interaction|E] 잠금해제"
