 ev7.112.desc:0 "이제 당신의 특별 프로젝트에 대해 고민해볼 시간입니다."
 ev7.113.desc:0 "연구를 수행하면서, 어떤 영감들이 떠올랐습니다. 직접 알아볼 가치가 있을겁니다."
 ev7.113.a:0 "나중에 알아보겠어."
