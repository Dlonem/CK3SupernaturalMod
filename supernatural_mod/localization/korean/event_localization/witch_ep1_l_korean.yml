l_korean:
 rule_magic_arts:0 "Witchcraft 모드: 마법 유물"
 setting_normal_magic_arts:0 "무작위 분포"
 setting_normal_magic_arts_desc:0 "마법 유물 분포는 완전히 무작위입니다."
 setting_user_magic_arts:0 "플레이어에게 보장"
 setting_user_magic_arts_desc:0 "최소한 하나의 마법 유물은 게임 시작 시 플레이어의 소유가 됩니다"
 rule_magic_whunters:0 "Witchcraft 모드: 마녀 사냥꾼 활성화"
 setting_normal_whunters:0 "보통"
 setting_normal_whunters_desc:0 "마녀 사냥꾼과 주 마녀 사냥꾼은 언제든지 스폰될 수 있습니다"
 setting_low_whunters:0 "낮음"
 setting_low_whunters_desc:0 "일반 마녀 사냥꾼만 스폰될 것입니다."
 rule_magic_bael:0 "Witchcraft 모드: 바알"
 setting_normal_magic_bael:0 "나타날 수 있음"
 setting_normal_magic_bael_desc:0 "당신이 너무 강력해진다면 바알이 강림할 것입니다."
 setting_never_magic_bael:0 "나타날 수 없음"
 setting_never_magic_bael_desc:0 "바알은 지옥에 남을 것입니다..."
 press_court_mage_decision:0 "당신의 궁정 마법사를 호출한다."
 press_court_mage_decision_toast:0 "궁정 마법사를 호출하십시오"
 press_court_mage_decision_desc:0 "시간이 되었습니다. 당신의 궁정 마법사는 그의 유용성을 증명해야 합니다. 그의 마법이 당신의 봉역에 어떤 식으로든 도움이 되도록 하십시오."
 press_court_mage_decision_tooltip:0 "궁정 마법사를 불러 무언가를 받으세요."
 press_court_mage_decision_confirm:0 "마법적 지원을 요청한다."
 press_court_mage_decision_ct:0 "당신의 법정 마법사가 당신의 부름에 응답할 것입니다."
 ev2.61.title:0 "군주의 명령"
 ev2.61.desc:0 "당신의 군주, [lliege.GetTitledFirstName] 는 당신의 마법 능력에 대한 증명을 요구합니다. '그대는 우리 영지를 위해 뭔가 유용한 일을 해야 할 것이다' - [lliege.GetSheHe]가 말했습니다."
 ev2.61.a:0 "금을 만들어 드리겠습니다..."
 ev2.61.b:0 "제 연구를 보여드리지요."
 court_mage_support:0 "궁정 마법사의 지원"
 ev2.61.c:0 "당신의 적을 저주하겠습니다."
 ev2.61.d:0 "당신의 적을 파괴하겠습니다!"
 ev2.61.d_ct:0 "강력한 저주가 내려질 것입니다"
 ev2.61.e:0 "제 마법은 시간이 오래 걸려서 지금은 도와드릴 수 없습니다."
 lazy_court_mage_modifier:0 "게으른 궁정 마법사"
 ev2.61.e_ct:0 "해고될 수 있습니다"
 ev2.62.title:0 "궁정 마법사의 답변"
 ev2.62.desc:0 "당신의 궁정 마법사 [cmage.GetTitledFirstName]이(가) 소식을 가지고 왔습니다. '주군, 납을 금으로 바꾸는 데 성공했습니다. 제 선물로 받아주십시오.'"
 ev2.62.a:0 "멋지군! 내 궁정 마법사여!"
 ev2.63.desc:0 "당신의 궁정 마법사 [cmage.GetTitledFirstName]가 소식을 가지고 찾아왔습니다. '나의 군주시여, 나는 당신의 적 [potential_tar.GetTitledFirstName]에게 저주를 걸었습니다. 제 충성의 증거로써 받아주시옵서서.'"
 ev2.63.a_ct:0 "[potential_tar.GetTitledFirstName]이(가) 저주를 받았습니다.)"
 ev2.64.desc:0 "당신의 궁정 마법사 [cmage.GetTitledFirstName]이(가) 원고와 두루마리 무더기를 가지고 당신에게 왔습니다. '마법을 보여드릴 수는 없지만 폐하의 목표를 달성하기 위해 제 지식을 활용하실 수  있을 것 같습니다.'"
 ev2.64.a:0 "흥미롭군."
 ev2.65.desc:0 "당신의 궁정 마법사 [cmage.GetTitledFirstName]이(가) 당신에게 와서 간언했습니다. '폐하, 제 마법은 시간이 너무 오래 걸려서 당장 도와드릴 수가 없을 것 같습니다...' "
 ev2.65.a:0 "그럼 너에게 시간을 더 주겠다."
 ev2.65.b:0 "쓸모없는 놈."
 ev2.65.c:0 "어쨌건 널 이용해야겠다."
 ev7.0.d:0 "유감이군. 그 대신 내 죄수들을 모두 희생시키겠다."
 singularity_name:0 "고대의 특이점"
 singularity_desc:0 "제작 목적을 알 수 없는 고대의 장치입니다. 그것은 강한 마법의 기운을 띄고 있습니다. 너무 강력해서 평범한 사람마저 느낄 수 있을 정도입니다."
 ev96.1.title:0 "신비한 장치"
 ev96.1.desc:0 "방으로 돌아온 후 탁자 위에 이상한 물건이 놓여 있는 것을 발견했습니다. 누가 여기에 두고 갔을까요? 그리고 그것은 정확히 무엇일까요?"
 ev96.1.a:0 "조사해봐야겠군."
 study_singularity_decision:0 "고대의 특이점 연구"
 study_singularity_decision_toast:0 "고대의 특이점 연구"
 study_singularity_decision_desc:0 "고대의 특이점은 지금까지 본 것 중 가장 정교한 장치입니다. 그 이력은 반드시 밝혀져야 합니다"
 study_singularity_decision_tooltip:0 "고대의 특이점 연구."
 study_singularity_decision_confirm:0 "고대의 장치 조사"
 IS_SCHOLAR_MAGE_CUSTOM:0 "마법사, 학자 또는 기적을 행하는 자 특성이 있어야 합니다.""
 ev2.66.title:0 "고대의 특이점"
 ev2.66.desc:0 "아티팩트는 많은 기계 부품으로 구성되어 있으며 일부는 천천히 위치를 변경합니다. 조작을 시도하거나 케이스의 룬을 검사할 수 있습니다."
 ev2.66.a:0 "즉흥적으로 조작해볼까."
 ev2.66.b:0 "룬 먼저 확인해 봐야겠어."
 ev2.67.desc:0 "당신의 행동은 성과를 거두었고 고대의 특이점이 활성화되었습니다. 한편... 특이점은 분명히 당신의 정신력을 증가시키지만 마법 방사선은 장기적으로 해로울 수 있습니다. 장치의 구성을 변경할 수 있는 방법은 아니었습니다.."
 ev2.67.a:0 "어쨌든 유용하겠지."
 ev2.68.desc:0 "룬 문자는 고대 언어로 된 비문입니다. 마법의 특성을 나타내는 주문과 경고인 것 같습니다. 해독해 볼 수도 있을 것 같습니다."
 ev2.68.a:0 "번역을 시작해볼까"
 ev2.68.a_ct:0 "당신의 공부는 계속됩니다"
 ev2.68.b:0 "시간낭비야."
 ev2.68.b_ct:0 "공부가 중단됩니다"
 ev2.69.desc:0 "룬 문자 번역에 성공했습니다.. 일종의 사용설명서입니다. 그러나 당신은 여전히 ​​그 장치가 무엇에 사용될 수 있는지 모릅니다.""
 ev2.69.a:0 "충분해. 이 룬에 대한 응용법을 찾을 것이다.."
 ev2.69.b:0 "작업을 계속해볼까."
 ev2.70.desc:0 "당신은 그 장치를 사용할 수 있다고 생각합니다. 당신은 그것이 마력 처리에 사용될 수 있다고 추측합니다.."
 ev2.70.a:0 "실험 시간이다!"
 ev2.70.a_ct1:0 "유물의 본질을 이해하는 데 점점 더 가까워지고 있습니다."
 ev2.70.a2:0 "고대의 특이점이 활성화되었습니다."
 ev2.70.a3:0 "고대의 특이점이 활성화되었습니다... 일단은요."
 ev2.70.a_ct3:0 "부분적인 성공..."
 ev2.72.desc:0 "이상한 유물이 지금 잠들어 있는 것 같습니다. 연구를 해보면 그 성질을 이해하는 데 도움이 될 것입니다."
 ev2.72.a:0 "아마도..."
 ev2.73.desc:0 "드디어 특이점이 무엇을 위한 것인지 알아낸 것 같군요. 치명적인 마법 방사선을 방출합니다. 아마도 고대의 마법사가 그것을 무기로 사용했을 것입니다."
 ev2.73.a:0 "난 이제 무적이다!!"
 ev2.73.b:0 "이 힘으로 내 몸을 바꿀 수 있겠어!"
 ev2.73B.desc:0 "마침내 인공물이 무엇을 위한 것인지 알아낸 것 같습니다. 치명적인 마법 방사선을 방출합니다. 아마도 고대의 마법사가 그것을 무기로 사용했을 것입니다. 하지만 정말 유용한 다른 기능이 있습니다. 가까운 전장뿐 아니라 아주 먼 거리에서도 작동하며 세계 어느 곳이든 영향권에 있습니다!""
 NOT_TITLE_TIER_TRIGGER:0 "궁정만 유효한 대상이 될 수 있습니다"
 use_singularity_ct:0 "선택한 지역의 대부분의 캐릭터가 죽습니다"
 use_singularity_ct2:0 "마력 포화 상태를 잃게 됩니다"
 use_singularity:0 "고대의 특이점 사용"
 use_singularity_desc:0 "고대의 특이점을 끔찍한 무기로 사용"
 magical_radiation_modifier:0 "마법 방사선"
 ev2.73.a_ct:0 "고대의 특이점과 상호 작용"
 ev2.74.title:0 "대재앙"
 ev2.74.desc:0 "[ttile.GetName]에서 끔찍한 일이 발생했습니다. 거대한 폭발이 주변의 모든 땅을 뒤흔들었습니다. 수많은 사람들이 죽고 생존자들도 부상당하거나 병들었습니다. 신은 이 곳을 버렸습니다."
 ev2.74.a:0 "정말 끔찍하군."
 ev2.74.b:0 "어떤 힘이 이런 일을 할 수 있겠는가?"
 ev2.74.c:0 "한계가 없는 힘이여!"
 ev2.75.title:0 "진정한 힘의 근원"
 ev2.75.desc:0 "당신 궁정의 문객 중 한 명이 경험이 풍부한 신비주의자인 것 같습니다. 그는 당신에게 마법 유물에 대한 정보를 팔 수 있다고 주장합니다"
 ev2.75.a:0 "[wwitch.GetHerHim] 에게 입을 열게 해라. 대가는 지불하겠다."
 ev2.75.b:0 "또 사기꾼인가..."
 ev2.75.a_ct:0 "마법 유물의 위치를 ​​알 수 있습니다."
 ev2.76.desc:0 "문객의 말에 따르면 [mowner.GetTitledFirstName]이(가) 마법 유물을 가지고 있습니다."
 ev2.76.a:0 "[mowner.GetHerHim]을(를) 만나봐야겠어..."
 artifact_hunter:0 "유물 사냥꾼"
 ev2.78.title:0 "힘의 투사"
 ev2.78.desc:0 "[hholder.GetTitledFirstName]이(가) 항복하러 왔습니다. '우리는 그런 힘에 저항할 수 없습니다' [hholder.GetSheHe]가 말했습니다. "
 ev2.78.a:0 "그래도 바보는 아니었군."
 dead_ring:0 "죽음의 반지"
 dead_ring_desc:0 "지옥에서 벼려낸 죽음과 파괴의 도구, 생명의 반지의 그림자.""
 astaroth_name:0 "아스타로스"
 astaroth_nickname:0 "헬하운드"
 astaroth_nickname_desc:0 "헬하운드"