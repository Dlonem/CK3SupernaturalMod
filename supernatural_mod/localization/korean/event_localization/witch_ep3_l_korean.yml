 ev4.76.0.a:0 "좋은 생각이 있어"
 ev4.76.0.a_ct:0 "이 살인은 다른 집회원들에게 발각될 수 있습니다."
 ev4.76.0.a_ct2:0 "집회의 회주로서, 당신은 아무 일도 당하지 않을 것입니다."
 ev4.77.title:0 "토론"
