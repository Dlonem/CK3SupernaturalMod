 ev4.88.title:0 "마법의 숨결"
 ev4.88.desc:0 "당신은 이미 마법의 비밀을 한발짝 앞에 두고 있습니다. 조금만 있으면 최소한 조그마한 힘의 조각 하나쯤은 손에 넣을 수 있습니다. 하지만 과연 마지막 손을 뻗을 용기가 있습니까?"
 ev4.88.0.a:0 "어떤 위험이라도 헤쳐나가 보이겠어."
 ev4.88.0.a_ct:0 "당신은 강력한 일회성 저주 주문을 얻을 것입니다."
 ev4.88.0.b:0 "다시 안전한 연구로 돌아가야겠어."