 ev4.71.c:0 "나는 회주이며, 앞으로도 그럴 것이다!"
 ev4.72.desc:0 "그 겁쟁이는 변변한 저항도 없이 항복했습니다. 이제 당신이 마술집회의 새로운 회주입니다."
 ev4.72.0.a:0 "훌륭하군."
 ev4.73.desc:0 "당신은 싸움에서 이겼고 회주의 자리를 지켜냈습니다. 이는 다른 마술사들에게 경각심을 줄 것입니다."
 ev4.73.desc2:0 "당신은 싸움에서 패하고 회주의 자리를 잃었습니다. 이 일은 굉장한 굴욕입니다."
