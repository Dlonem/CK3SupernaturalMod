 ev4.84.desc:0 "당신은 설명할 수 없는 현상들이 벌어지는 이상한 장소에 대해 들었다. 그 구조물은 [owner_p.GetTitledFirstName]의 영지에 속해있는 [magic_p.GetName]에 있다고 한다."
