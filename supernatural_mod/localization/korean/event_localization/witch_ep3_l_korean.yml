 ev4.59.title:0 "어둠의 축복"
 ev4.59.desc:0 "[ROOT.Char.GetFaith.WitchGodName]의 사제로서,당신은 안식일에 모인 신자들을 축복하려고 합니다. 당신은 양손을 높이 들고서 당신이 모시는 마신의 이름을 부릅니다."
 ev4.59.a:0 "무릎꿇을지어다, 형제들이여!"
 ev4.60.title:0 "어둠의 명상"
 ev4.60.desc:0 "당신은 홀로 의식의 일부를 수행하려 합니다. 명상의 효과는 굉장했습니다. [ROOT.Char.GetFaith.WitchGodName]께서 당신을 총애하는 것이 느껴집니다."
 ev4.60.a:0 "당신을 실망시키지 않을 것입니다, 마신이시여."
 horned_god_blessing_modifier:0 "뿔 달린 신의 축복"
 ev4.61.title:0 "새로운 패밀리어"
 ev4.61.desc:0 "기도 도중 누군가의 기척을 느꼈습니다. 당신은 일어나 주변을 둘러보았고, 수풀 속에서 무슨 소리를 들었습니다. 작은 동물 하나가 튀어나왔고, 당신은 그것이 전령임을 알아차렸습니다. [ROOT.Char.GetFaith.WitchGodName]의 각인이 그 동물의 정신에서 느껴집니다."
 ev4.61.a:0 "내가 널 돌봐주마."
 ev4.62.title:0 "어둠의 힘"
 ev4.62.desc:0 "기도로 지새운 밤이 결실을 맺었습니다. 몇시간이고 계속된 기도를 끝내고 꿇었던 무릎을 펴자, 주변의 허공이 살짝 반짝이는 것이 느껴집니다. [ROOT.Char.GetFaith.WitchGodName]께서 내리신 힘이 내면에 충만합니다."
 ev4.63.title:0 "불경한 수태"
 ev4.63.desc:0 "오랜 기도 끝에 당신은 눈을 감고 잠들었습니다. 꿈 속에서 당신은 자신의 축복을 제안하는 악마를 만났습니다. 당신은 갑작스럽게 깨어났고, 불타는듯한 갈망을 느꼈습니다. 당신의 옷은 찢어져있었고 숨은 가빠져 있었습니다. 당신의 몸에서도 변화가 느껴집니다..."
 ev4.63.a:0 "나는 선택받았다."
 ev4.64.title:0 "악마"
 ev4.64.desc:0 "당신의 기도는 점멸하는 마력에 방해받았습니다. 지옥의 존재가 당신 앞에 나타납니다. 악마는 당신을 보고 말합니다. '내가 너의 부름에 응답하겠노라, 필멸자여. 너를 위한 선물을 가져왔으니, 대신 너의 영혼을 거두겠다.'"
 ev4.64.a:0 "내 영혼을 가지십시오!"
 ev4.64.b:0 "...저 말고 [sssac.GetTitledFirstName]의 영혼을 가져가십시오."
 ev4.64.c:0 "네 제안은 거절이다, 악마여."
 ev4.64.c_ct:0 "악마는 사라질 것이다... 최소한 당신이 믿기로는."
 ev4.64.d:0 "내게 복종해라, 악마야."
