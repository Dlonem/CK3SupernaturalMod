 gift_from_hecate_modifier:0 "헤카테의 선물"
 ev4.85.title:0 "마법의 종주"
 ev4.85.desc:0 "한 악마가 당신 앞에 나타났다. 그것은 기형을 가진 할머니처럼 생겼지만, 어마어마한 마력을 몸에 두르고 있었다. 룬 소환진이 그녀가 마음먹고 휘두르는 힘에 버틸 수 없을거라는 생각에 당신은 겁에 질릴 수 밖에 없었다. '그대는 여신을 배알하고 있다, 필멸자여' - 그녀의 입은 열리지도 않았지만 머릿속에 직접 들려왔다. '여는 한동안 그대를 지켜보았고, 이제야 그대가 원하는 것을 알겠구나. 힘. 보다 많은 힘이로구나."
 ev4.85.0.a:0 "정확히 맞습니다. 제게 힘을 주십시오."
 ev4.85.0.b:0 "제 소원은 불멸. 저는 영원을 살아가고 싶습니다."
 ev4.85.0.c:0 "적으로부터 스스로를 지킬 힘이면 족합니다."
 ev4.85.0.d:0 "저는 오직 지식의 힘에만 관심이 있습니다."
 ev4.86.desc:0 "그래, 여라면 얼마든지 이뤄줄 수 있지. 하지만 대가가 필요하노라. 여는 그대가 계약을 겁박할 수 있는 저급한 존재들과는 감히 비교조차 할 수 없는 존재이니라. 여의 선물을 원한다면, 그대의 영혼만이 그 대가가 될 수 있다. 30년 후 안내자를 보내 그대를 지옥의 입구로 인도하리라."
 ev4.86.desc2:0 "일생의 청춘은 가능하지만, 영원한 생애는 불가하다. 여는 그대에게 젊음을 돌려주고 넘치는 활력을 줄 수 있지만, 단 30년 뿐이다. 그리고 나면 그대의 영혼은 여의 것이니라. '대가'를 준수하라, 필멸자.
 ev4.86.0.a:0 "알겠습니다, 제 영혼은 당신의 것입니다."
 ev4.86.0.b:0 "제 영혼만큼의 힘을 내려주십시오."
 ev4.86.0.c:0 "그렇다면 저는 가호를 원합니다."
 ev4.86.0.d:0 "사실, 강제로 말을 듣게할 수도 있습니다만..."
 ev4.86.0.d_ct:0 "당신은 강력한 속박 주문을 시전합니다"
 ev4.86.0.d1:0 "악마는 당신의 소원을 대가없이 이뤄줄 것입니다."
 ev4.86.0.d2:0 "주문은 통하지 않았다..."
 ev4.86.0.e:0 "제안이 마음에 들지 않는군요. 돌아가십시오."
 ev4.87.title:0 "마법사의 탑을 세울 장소가 정해졌습니다."
 drink_pot5_decision_ct:0 "당신은 몇년의 수명을 얻을 수 있습니다."
 ev4.85.0.b_ct:0 "악마는 당신의 요청을 고려해볼 것입니다."
 hecate_option2_ct:0 "당신은 젊음을 되찾았다."
