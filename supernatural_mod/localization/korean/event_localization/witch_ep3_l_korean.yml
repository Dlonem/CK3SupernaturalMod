l_korean:
 witchcraft_legacy_1_ct2:0 "당신은 유물의 소유자를 감금함으로써 유물을 강탈할 수 있습니다"
 mage_trait_required:0 "#N 마법 초점 혹은 마법사 특성이 필요합니다#!"
 trait_track_witch_hunter:0 "마술사냥꾼"
 trait_track_witch_hunter_desc:0 "마술사와 초자연적인 위협들을 처리합니다."
 witch_hunter_ct0:0 "테스트됨"
 wh_spec1_terrain_cancel_negative_supply:0 "죄수에 대한 마술사 재판 상호작용을 해제합니다"
 wh_spec2_terrain_cancel_negative_supply:0 "마술사에 대해 마술 포기 상호작용을 해제합니다"
 wh_spec3_terrain_cancel_negative_supply:0 "이 특성은 후계자에게 상속될 것입니다"
 wh_spec_BH_terrain_cancel_negative_supply:0 "마술사 사냥 시작 [decision|E]을 잠금해제합니다"
 one_less_witch_title:0 "마술사가 죽었다"
 inq_modifier:0 "최고 이단심문관"
 stop_the_witch:0 "마술사를 멈추다"
 stop_the_witch_desc:0 "마술사를 멈추기 위해 필요한 행동을 취하십시오."
 stop_the_witch_ct:0 "마술사에 대항하는 작전이 시작될 것입니다"
 stop_the_witch_ct2:0 "[recipient.GetSheHe|U]의 생사는 불문에 붙입니다"
 ev4.1.title:0 "고용 도우미"
 ev4.1.desc:0 "당신의 궁전을 찾아온 한 사람, [sidek.GetSheHe]는 마술사 사냥의 전문가로 보입니다. 당신이 보기에 [sidek.GetSheHe]은(는) 일거리를 찾고 있습니다."
 ev4.1.0.a:0 "도움은 언제나 환영이지"
 ev4.1.0.b:0 "[sidek.GetHerHim]의 도움따윈 필요없어"
 ev4.2.title:0 "마술사 분쇄기"
 ev4.2.desc:0 "또 다른 마술사가 나타났고, 이를 처리할 수 있는 사람은 당신 뿐입니다. 책무를 집행하십시오."
 ev4.2.0.a:0 "[recipient.GetHerHim]를 당장 내 감옥에 쳐박아 넣고 싶군!"
 ev4.2.0.a1:0 "마술사는 사로잡혔습니다."
 ev4.2.0.a2:0 "마술사는 달아났습니다."
 ev4.2.0.b:0 "[helper.GetTitledFirstName]을(를) 보내야겠군."
 ev4.2.0.c:0 "내 손에 피를 묻히고 싶군."
 ev4.2.0.ct:0 "당신은 마술사를 멈추기 위한 노력을 계속합니다."
 ev4.2.0.d:0 "마술사의 목에 현상금을 걸어야겠어."
 ev4.2.0.d1:0 "당신은 능숙한 현상금 사냥꾼을 찾았습니다"
 ev4.2.0.d2:0 "당신은 어리버리한 현상금 사냥꾼을 찾았습니다"
 ev4.2.0.d_ct:0 "사냥의 시작이다"
 ev4.2.0.e:0 "[wliege.GetTitledFirstName]에게 마술사를 내게 넘길 것을 요청했다."
 ev4.2.0.e_ct:0 "당신의 제안은 고려될 것입니다"
 ev4.2.0.e_ct1:0 "당신은 설득력있습니다"
 ev4.2.0.e_ct2:0 "당신의 요청은 거절될 것으로 보입니다"
 ev4.4.desc:0 "고용한 현상금 사냥꾼이 돌아왔다. 그는 성공한 것으로 보인다."
 ev4.4.0.a:0 "잘했군."
 ev4.5.desc:0 "당신의 요원은 현상금 사냥꾼이 마녀를 처리하지 못했다고 보고했다. 그의 조각난 시체가 길에서 발견되었다."
 ev4.5.0.a:0 "언젠가 꼭 붙잡아주마, 빌어먹을 마술사."
 ev4.5.0.a_ct:0 "마술사는 붙잡히지 않았습니다... 아직은 말이죠."
 ev4.5.0.b:0 "기사들을 보내라!"
 ev4.6.title:0 "마술사냥꾼의 요청"
 ev4.6.desc:0 "[whunter.GetTitledFirstName]이 [recipient.GetTitledFirstName]의 신병을 넘겨달라고 요청했다. 내 신하는 마술을 사역한 혐의로 공식적으로 고소되었다. 어떻게 할까..."
 ev4.6.0.a:0 "음... 안돼겠군."
 ev4.6.0.b:0 "데려가도록."
 ev4.7.title:0 "요청 거절"
 ev4.7.desc:0 "[wliege.GetTitledFirstName]은(는) 마술사를 내게 넘기길 거부했다. 또한 그가 다음 행동에 나섰을 가능성도 있다."
 ev4.7.0.a:0 "새 계획이 필요하겠군."
 ev4.7.0.b:0 "너는 군주로서의 자질이 전혀 없군."
 ev4.7.0.c:0 "네녀석 역시 마술사냐?"
 ev4.8.desc:0 "당신은 꼼꼼하게 계획을 세우며 며칠을 보냈습니다. 마술사는 아무것도 의심하지 않는 것 같습니다. 이제 움직일 시간입니다."
 ev4.8.0.a:0 "정석적인 방법이 좋겠군."
 witch_hunter_hunts_modifier:0 "완벽한 계획"
 ev4.8.0.a_ct:0 "당신의 모략은 추가 성공확률을 얻습니다."
 ev4.8.0.b:0 "마술사에게 몰래 다가가 해야할 일을 하겠어."
 ev4.8.0.b1:0 "마술사는 함정에 걸려들었다"
 ev4.8.0.b2:0 "마술사가 미끼를 물지 않았다"
 ev4.8.0.c:0 "당장은 관찰에만 힘쓰겠다."
 ev4.8.0.c_ct:0 "관찰을 통해 추가적인 정보를 획득할 수 있습니다"
 ev4.9.title:0 "감시중인 마술사"
 ev4.9.desc:0 "마침내, 당신의 관측과 추적이 결과를 냈습니다. 당신은 귀중한 정보를 얻었습니다."
 ev4.9.0.a:0 "유용하겠군"
 ev4.9.0.b:0 "아직도 할 일이 남았어"
 ev4.10.0.a:0 "[recipient.GetHerHim]에게 공식적으로 찾아가겠다"
 ev4.10.0.a_ct:0 "이 행동은 #N 위험합니다#!"
 hunt_witch_lord_ps:0 "당신의 작업이 #P 진행도#!를 얻습니다!"
 ev4.10.0.b:0 "[helper.GetTitledFirstName]에게 [recipient.GetHerHim]의 처리를 맡기자."
 ev4.10.0.b_ct:0 "당신의 조력자가 마술사에 대한 작업을 이어갑니다"
 ev4.10.0.c:0 "적당한 계획을 준비해야해."
 ev4.11.title:0 "갑작스러운 방문"
 ev4.11.desc:0 "[whunter.GetTitledFirstName]이(가) 당신 영토의 입구에 나타났습니다. 명백하게도 그는 어떤 문제에 대해 말하고 싶어합니다."
 ev4.11.0.a:0 "[whunter.GetHerHim]의 출입을 허락한다."
 ev4.11.0.b:0 "오늘은 [whunter.GetHerHim]에게 할애할 시간이 없군"
 ev4.11.0.c:0 "마술사냥꾼! [whunter.GetHerHim]에게 어서 들어오라고 해라."
 prepared_for_hunter_modifier:0 "마술사냥꾼 대항책"
 ev4.12.desc:0 "[recipient.GetTitledFirstName]이(가) 내 방문을 거절했다! 우연일수도 있지만, 속임수를 간파한 것일지도 모른다."
 ev4.12.desc2:0 "[recipient.GetTitledFirstName]은(는) 마술사임이 분명하다. 이에 대한 추가적인 조치가 필요하다."
 ev4.12.0.a:0 "이미 충분하다. 다른 해야할 일들이 많다."
 ev4.13.title:0 "마술사를 만나다"
 ev4.13.desc:0 "[recipient.GetTitledFirstName]의 집으로 초대받았습니다. 당신은 단 둘이 만나길 바랬지만, 주변에는 하인들과 경비병들이 눈에 띕니다. [recipient.GetTitledFirstName]은(는) 명백하게 당신의 의도를 떠보고 있습니다."
 ev4.13.0.a:0 "그러니까... 난 당신이 마술사임을 압니다"
 ev4.13.0.b:0 "우리에겐 공통된 관심사가 있을거라고 생각합니다만..."
 ev4.13.0.c:0 "미안하지만, 지금 당장 가봐야겠습니다."
 ev4.13.0.c_ct:0 "만남을 끝냅니다."
 ev4.14.desc:0 "'당신이 마술사라는 것을 압니다.' - [whunter.GetTitledFirstName]이(가) 말했습니다. 당신은 [whunter.GetSheHe]이(가) 마술사냥꾼일지도 모른다는 소문을 갑작스럽게 기억해냅니다."
 ev4.14.desc2:0 "'당신이 마술사라는 것을 압니다.' - [whunter.GetTitledFirstName]이(가) 말했습니다. 그러니까 이건 우연이 아닙니다 - [whunter.GetSheHe]의 목적은 바로 당신입니다."
 ev4.14.0.a:0 "그래서 뭐?"
 ev4.14.0.b:0 "경비병! 이 자를 체포해라!"
 ev4.14.0.b_ct:0 "마술사냥꾼이 당신의 병사을 물리쳤습니다."
 ev4.15.desc:0 "'그래서 뭐?' - 마술사는 당신을 바라봅니다. 당신은 대화의 분위기가 급격하게 바뀐것을 느낍니다."
 ev4.15.0.a:0 "내가 사냥꾼이란 소식을 들어봤는지 모르겠군. 좀 곤란하지 않아?"
 ev4.15.0.b:0 "일대일 대결을 제안한다."
 ev4.15.0.b_ct:0 "마술사는 당신의 제안에 대해 고민할 것입니다"
 ev4.16.desc:0 "'내가 사냥꾼이란 것을 들어봤는지 모르겠군. 마.술.사냥꾼 말이야. 좀 곤란하지 않아?' - 당신은 [whunter.GetHerHis] 눈동자가 위험하게 반짝이는 것을 봤습니다."
 ev4.16.0.a:0 "거기다, 네가 여기 온건 굉장히 멍청한 짓이야."
 ev4.16.0.b:0 "잠깐, 날 죽이지 마세요! 협력하겠습니다!"
 ev4.17.desc:0 "'거기다, 네가 여기 온건 굉장히 멍청한 짓이야' - 마술사는 자신감에 차 보입니다. - '이걸로 뭘 얻고 싶은거지? 네녀석의 죽음 말고는 없을텐데?"
 ev4.17.0.a:0 "처분하기 전에 너에 대한걸 알고 싶었다."
 ev4.17.0.b:0 "항복한다면 목숨만은 부지하게 될 지도 모르지."
 ev4.17.0.c:0 "죽는 건 네놈이다!"
 ev4.17.0.c1:0 "당신은 방문을 잠가버립니다"
 ev4.17.0.c2:0 "당신은 방문을 잠그는데 실패합니다."
 ev4.17.0.c2_ct:0 "당신은 경비병들과 맞닥뜨리게 됩니다."
 ev4.18.desc:0 "'처분하기 전에 너에 대한걸 알고 싶었다.' - [whunter.GetSheHe]가 말했습니다. 당신은 [whunter.GetSheHe]가 굉장히 멍청하거나 매우 용감하다고 결론짓습니다."
 ev4.18.0.a:0 "여기서 꺼져라, 사냥꾼."
 ev4.18.0.b:0 "이제 됐다. 타죽어라, 후레자식아!"
 ev4.18.0.b_ct:0 "당신은 마력의 흐름으로 사냥꾼을 강타합니다"
 ev4.19.desc:0 "'여기서 꺼져라, 사냥꾼. 경비병들을 불러오기 전에.' - 마술사는 [recipient.GetHerHis] 손을 칼 손잡이 위에 놓습니다."
 ev4.19.0.a:0 "다음에 또 보자, 마술사."
 ev4.19.0.a_ctx:0 "사냥꾼이 당신의 집을 떠납니다"
 ev4.19.0.b:0 "일단 네녀석부터 죽이고 생각해봐야겠는걸"
 ev4.20.desc:0 "당신은 마술사를 떠나 집으로 향합니다. 일이 생각처럼 진행되진 않았습니다."
 ev4.20.desc2:0 "마술사는 비밀 회동에 나타나지 않았습니다. [recipient.GetSheHe]가 당신의 의도를 알아차렸음이 분명합니다."
 ev4.20.desc3:0 "[recipient.GetTitledFirstName]은(는) 진짜 마법사입니다. 이건 전혀 다른 문제가 됩니다. [recipient.GetSheHe|U]는 당신이 지금까지 마주한 그 어떤 적보다 더 위험할 것입니다."
 ev4.20.0.a:0 "다음으로 어떻게 할지 생각해 봐야겠는걸."
 ev4.20.0.b:0 "어쨌든 뭔가 배우긴 했어."
 ev4.21.desc:0 "'우린 공통된 관심사가 있을텐데요' - 그는 길게 뜸을 들이고 말했습니다. - '이건 조심히 다룰만한 주제입니다. 주변을 물려주시겠습니까?'"
 ev4.21.0.a:0 "엳듣는 사람은 없다. 계속 말해보거라."
 ev4.21.0.b:0 "좋은 시도였다, 사냥꾼. 경비병!"
 ev4.22.desc:0 "'공통된 관심사? 말해봐라.'"
 ev4.22.0.a:0 "[riv1.GetTitledFirstName]에 관련된 이야기입니다. [riv1.GetSheHe|U]는 우리의 공통된 적입니다."
 ev4.22.0.b:0 "마술. 제게 마술사가 되는 방법을 가르쳐 주십시오."
 ev4.23.desc:0 "'마술. 제게 마술사가 되는 방법을 가르쳐 주십시오' - [whunter.GetHerHis] 목소리가 떨렸다."
 ev4.23.desc2:0 "'[riv1.GetTitledFirstName]에 관련된 이야기입니다. [riv1.GetSheHe|U]는 우리의 공통된 적입니다. 우린 힘을 합쳐 [riv1.GetHerHim]를 저지할 수 있습니다.'"
 ev4.23.0.a:0 "알겠다..."
 ev4.23.0.a_ct:0 "당신은 비밀 회동으로의 초대를 받아들입니다."
 ev4.23.0.a_ct2:0 "당신은 비밀 회동으로의 초대를 받아들입니다... 그러나 당신은 정말로 거기에 참석할 생각은 없습니다."
 ev4.24.desc:0 "마술사가 미끼를 물었다. 당신은 [recipient.GetTitledFirstName]을(를) 자세한 이야기를 나눌 비밀 회동으로 불러냈다. 이제 마술사가 [recipient.GetHerHis] 무덤에 스스로 걸어들어오길 기다릴 뿐이다."
 ev4.24.0.a:0 "함정이 준비되었다."
 ev4.25.desc:0 "당신의 사냥감은 비밀 회동에 나타났다. 마술사는 혼자다. [recipient.GetSheHe]의 목숨은 당신에게 달렸다."
 ev4.25.0.a:0 "경비병, 마술사를 감방에 가둬라."
 ev4.25.0.b:0 "그냥 바로 머리를 쳐버리겠다."
 ev4.25.0.a_tit:0 "비밀 회동에서 사로잡히다"
 ev4.26.title:0 "마술사에게 패하다"
 ev4.26.desc:0 "갑자기 어디선가 병사들이 나타났다. 눈 깜짝할 사이에 당신은 무장해제당했다. 이제 마술사가 당신의 목숨줄을 잡고 있다."
 ev4.26.0.a:0 "빌어먹을 마술사!"
 ev4.27.desc:0 "갑자기 어디선가 병사들이 나타났다. 당신은 가까스로 그들의 공격을 물리쳤다. 당신은 부상당했지만, 마술사는 이제 코앞에 있다."
 ev4.27.0.a:0 "덤벼라, 마술사!"
 ev4.27.0.b:0 "다음번에는... 반드시 잡아주겠다."
 ev4.27.0.b_ct:0 "당신은 달아났습니다"
 ev4.27.0.b_tit:0 "당신의 병사들이 패배했습니다"
 ev4.27.0.b_ct2:0 "사냥꾼은 탈출했습니다"
 ev4.28.desc:0 "'한 사람의 마술사냥꾼으로서, 너에게 목숨을 건 대결을 청한다!' - [whunter.GetSheHe]가 검을 뽑아든다."
 ev4.28.0.a:0 "어디 덤벼봐라."
 ev4.28.0.b:0 "웃기는 놈이군. 경비병!"
 ev4.29.desc:0 "[recipient.GetTitledFirstName]이(가) [recipient.GetHerHis] 양손을 들어올리자 그 사에어서 마력이 휘몰아친다. '타올라라, 빌어먹을 사냥꾼!' - [recipient.GetSheHe]는 당신에게 마력의 격류를 쏘아내며 소리질렀다. 보호의 룬이 충격의 일부를 막아냈지만, 당신은 부상당했습니다. 그는 진짜 마법사입니다!"
 ev4.29.0.a:0 "삼십육계 줄행랑이다!"
 ev4.30.desc:0 "마력의 격류가 사냥꾼을 때렸지만, 그에게는 주문의 위력을 상쇄시키는 어떤 마법적 보호장치가 있는걸로 보입니다. 그는 부상당했지만 탈출에 성공했습니다."
 ev4.30.0.a:0 "인상적이군. 다음번엔 좀 더 강력한 주문을 써야겠는걸."
 ev4.31.desc:0 "복잡한 작전에는 정교한 계획이 필요한 법입니다. 특히나 저명한 마술사들은 직접 공격하기 어려울 수 있습니다. 당신은 목표물에게 어떤 영향을 미치고 싶은지 결정해야 합니다."
 ev4.31.0.a:0 "나는 적절한 외교적 노력을 취할것이다."
 ev4.31.0.b:0 "물리적인 방식이 최고인 법이지. [recipient.GetHerHim]를 죽여버리겠어."
 ev4.31.0.c:0 "[recipient.GetHerHis] 자금줄에 손대야겠어."
 ev4.31.0.c1:0 "당신은 상당한 자금을 가로채는데 성공했습니다"
 ev4.31.0.c2:0 "당신은 상인들과 마찰을 빚었습니다"
 ev4.31.0.d:0 "[recipient.GetHerHim]룰 면밀히 관찰하도록 하자."
 ev4.31.0.d_ct:0 "당신은 정보원들을 파견했습니다"
 ev4.31.0.d_ct2:0 "당신은 목표물이 마술집회의 일원인지 확인할 수 있을지도 모릅니다."
 ev4.31.0.e:0 "마술사가 영주라니 있을 수 없는 일이야."
 special_task_modifier:0 "특별 업무"
 problems_with_merchants_modifier:0 "상인들과의 마찰"
 ev4.32.desc:0 "당신의 정보원들은 목표물이 비밀리에 어떤 모임에 참석하고 있다고 보고했다. 당신은 마술사의 집회를 상대해야할 것으로 보인다."
 ev4.33.desc:0 "몇몇 적절한 편지들과 대화로 마술사에 대한 지원을 끊고 명성에 타격을 줄 수 있습니다. 이런 방법으로 다음번 공격 전에 마술사를 약화시킬 수 있을겁니다."
 ev4.33.0.a:0 "[recipient.GetHerHis] 주군에게 말해봐야겠어."
 ev4.33.0.a_tit:0 "외교적 사보타주"
 ev4.33.0.b:0 "교계지도자에게 개입을 요청해야겠어."
 ev4.33.0.c:0 "[recipient.GetHerHis] 적을 금전적으로 지원해볼까"
 ev4.33.0.d:0 "[recipient.GetHerHis] 봉역에 불안감을 조성해볼까"
 ev4.34.desc:0 "'잠깐, 살려줘! 협력하겠다! 모든걸 말해줄게! 일단 들어봐...' - 마술사는 당신에게 많은 비밀을 알려주었습니다."
 ev4.34.0.a:0 "지금 당장은 명줄을 늘려주마."
 ev4.34.0.b:0 "그 정도로는 네 목숨값을 지불할 수 없다."
 ev4.35.desc:0 "항복해라, 마술사!   You may be spared if you confess your sins and give up your accomplices. Otherwise, I will send you straight to hell."
 ev4.35.0.a:0 "마음데로. 난 항복하겠다"
 ev4.36.desc:0 "[whunter.GetTitledFirstName]은(는) 문으로 달려가 걸어잠궜다. 그리고는 [whunter.GetHerHis] 검과 함께 돌진해왔다!"
 ev4.36.0.a:0 "그럼 한판 해보자고."
 ev4.37.desc:0 "결정했습니다. 마술사는 당신 손에 죽을 것입니다. 목표는 고결하지만, 그 과정은 쉽지 않을 것입니다. 마술사를 죽이는 것이 그리 쉬웠다면, 마술사냥꾼이 필요할 일도 없었겠죠."
 ev4.37.0.a:0 "나는 결투를 할 생각이다."
 ev4.37.0.a_ct:0 "마술사는 정면대결을 마주할 것입니다."
 ev4.37.0.b:0 "쓰-윽 한 번이면 충분하지."
 ev4.37.0.b_ct:0 "당신은 밤나들이를 갈 것입니다."
 ev4.37.0.c:0 "사고를 가장할 것이다."
 ev4.38.desc:0 "[whunter.GetTitledFirstName]에게서 편지가 왔습니다. 목숨을 건 결투의 공식적인 도전장으로 보입니다. [whunter.GetTitledFirstName]은(는) 자칭 마술사냥꾼이며 당신은 [whunter.GetHerHis] 다음 사냥감인 모양입니다."
 ev4.38.0.b:0 "아쉽지만 다음 기회에..."
 ev4.39.desc:0 "[recipient.GetTitledFirstName] 당신의 제안을 거절했습니다.[recipient.GetSheHe]는 겁쟁이가 틀림없습니다. 당신은 다른 계획을 세워야합니다."
 ev4.40.desc:0 "도구를 챙기고 후드를 눌러쓰고서, 당신은 밤의 장막에 녹아들어 마술사의 피로 목을 축일 생각입니다. [recipient.GetTitledFirstName]'의 소굴에 도착한 후, 당신은 그곳의 방비가 삼엄한 것을 깨닫습니다. 안으로 파고들 방법을 찾아야합니다."
 ev4.40.0.a:0 "조심스럽게 경비병을 무력화한다."
 ev4.40.0.a_ct:0 "당신은 내부로 들어섭니다"
 ev4.40.0.a_ct2:0 "당신은 달아나야합니다"
 ev4.40.0.b:0 "경비병에게 뇌물을 줄까"
 ev4.40.0.c:0 "벽을 타고 넘을 수 있어보이는데"
 ev4.40.0.d:0 "생각이 바뀌었다. 다음 기회에 처리해야겠어."
 ev4.40.0.d_ct:0 "당신은 작전을 취소합니다"
 ev4.41.desc:0 "당신은 내부로 들어섰습니다. 저 멀리 더 많은 경비병들의 실루엣이 보이지만, 당신은 그들의 시선을 잘 피했습니다. 정보가 맞다면, 당신은 목표물의 침실에 도착했습니다. 그런데 갑자기 당신은 길을 잃었을지도 모른다는 것을 깨닫습니다."
 ev4.41.0.a:0 "어두운 통로를 타고 내려가보자."
 ev4.41.0.b:0 "계단을 이용해야겠군"
 ev4.41.0.c:0 "그냥 가장 가까운 방을 확인해보자"
 ev4.42.desc:0 "목표물의 침실을 찾았습니다. 하지만 그 입구에서 잠든 경비병의 모습을 본 이상 조심해야합니다. 당신 앞에는 거대한 침대가 놓여있고, 이불에 덮여 있는 것이 아마도 목표물일 것입니다."
 ev4.42.0.a:0 "가까이 다가가서 [recipient.GetHerHis] 목숨을 거둘 것이다."
 ev4.42.0.a_ct:0 "마술사는 깨어나서 경비병을 불렀습니다"
 ev4.43.desc:0 "당신은 다가가서 그것이 정말로 당신이 목표한 인물인 것을 확인합니다. 마술사는 아이처럼 무방비하게 잠들어 있습니다. 당신은 완벽한 고요 속에서 단 한번의 찌르기로 [recipient.GetTitledFirstName]'의 목숨을 앗아갔습니다. 이제 집으로 돌아갈 시간입니다. 몰래 도망치는 것은 일도 아니겠죠."
 witch_hunter_burgler:0 "도둑이 붙잡혔습니다."
 ev2.1.g:0 "나는 내 집을 [ROOT.Char.GetFaith.WitchGodName]의 성전으로 꾸밀 것이다."
 ev2.1.g_ct:0 "가족 중 일부는 마술에 입문할지도 모릅니다"
 ev2.1.g_ct2:0 "당신은 [THIS.Char.GetFaith.WitchGodName]을 경배하는 동안 추가적인 이득을 얻습니다."
 oneiromancy_perk_scrying_ct:0 "수정구 점술 보기 [decision|E]을 잠금해제합니다"
 prepare_scrying_decision:0 "수정구 점술 보기"
 prepare_scrying_decision_tooltip:0 "수정구를 통해 점을 칩니다"
 prepare_scrying_decision_confirm:0 "점치기 시작"
 prepare_scrying_decision_desc:0 "마술적 기법을 통해 몽롱한 무아지경 상태에 진입하여 다른 공간과 시간대로부터 지식의 조각을 얻습니다."
 prepare_scrying_decision_ct:0 "다른 누군가의 비밀을 알게되거나 다른 유용한 정보를 얻을 수도 있습니다."
 ev4.44.title:0 "점치기"
 ev4.44.desc:0 "당신은 천천히 무아지경에 빠지고, 관자놀이를 휘몰아치는 맥동을 느낍니다. 찰나간에 눈이 멀듯한 빛이 세상을 채웠다 사라집니다. 당신은 자신이 땅에 누워있음을 깨닫고, 시간이 얼마나 지났는지 헤아릴 수 없습니다. 하지만, 새로운 지식이 당신의 머릿속에 새겨졌습니다."
 ev4.44.a:0 "좀 더 연습해봐야겠어."
 ev4.45.desc:0 "당신은 천천히 무아지경에 빠지고, 관자놀이를 휘몰아치는 맥동을 느낍니다. 당신은 수 많은 사람들의 환영에 압도되었고, 그 중 몇몇은 알아볼 수 있었습니다. 갑자기 이들 중 하나인 [scrying_target.GetTitledFirstName]이(가) 광휘에 휩싸였습니다. 환영이 변하고 이제 당신은 [scrying_target.GetTitledFirstName]의 눈을 통해 세상을 봅니다. 당신은 과거로부터 어떤 장면을 보고, 그것이 [scrying_target.GetSheHe]가 묻어두고 싶어하는 일이란 것을 깨닫습니다."
 ev4.45.a:0 "그건 정말 굉장한 환영이었어!"
 ev4.46.desc:0 "당신은 천천히 무아지경에 빠지고, 관자놀이를 휘몰아치는 맥동을 느낍니다. 소용돌이 치는 형형색색의 만화경이 보이고, 일련의 장면들이 눈 앞을 지나갑니다. 그러나, 그 장면들 중 하나가 계속해서 당신에게 돌아옵니다 - [rruler.GetTitledFirstName]. 그 모습에는 무언가 이상한 점이 있습니다. 당신은 환영이 무언가 중요한 것을 당신에게 전하려 한다고 느낍니다."
 ev4.46.a:0 "[rruler.GetHerHim]를 만나봐야겠어."
 dark_blade:0 "암흑검"
 dark_blade_desc:0 "검을 손에 쥐자, 은밀한 속삭임이 죽음과 파괴를 부추기는 것이 들려옵니다. 칼날은 싸움은 물론이고 인신공양에도 탁월할 것으로 보입니다."
 ev95.1.title:0 "불가사의한 검"
 ev95.1.desc:0 "당신의 방으로 돌아오자, 탁자 위에 낡은 검이 올려져 있는 것이 보입니다. 칼날은 빛을 빨아들이는듯 하고, 손잡이에는 고대 룬 글귀가 새겨져있습니다."
 dark_blade_fed:0 "암흑검이 포식했다"
 dark_blade_fed_ct:0 "검이 보다 강력해집니다"
 HAS_HOOK_ON_YOU_CM:0 "대상은 당신에 대한 구실을 가지고 있습니다!"
 fed_dark_blade_interaction:0 "암흑검에 먹잇감을 주다"
 fed_dark_blade_interaction_desc:0 "죄수를 희생시키는 의식을 통해 힘을 얻을 수 있습니다."
 fed_dark_blade_interaction_ct:0 "은밀한 처형을 수행할 것입니다"
 converted2witch:0 "[tttarget.GetTitledFirstName]은 마술에 입문했습니다!"
 rule_magic_witches:0 "Witchcraft: 마술 입문"
 setting_nope_magic_witches:0 "No"
 setting_nope_magic_witches_desc:0 "보통의 인물로 게임을 시작합니다."
 setting_yep_magic_witches:0 "Yes"
 setting_yep_magic_witches_desc:0 "마술사로 게임을 시작합니다."
 rule_magic_witches_info:0 "마술 입문"
 ev4.51.title:0 "불길한 느낌"
 ev4.51.desc:0 "최근 당신은 누군가에게 감시당하는 기분입니다. 그 시선은 당신의 반지와 연관된 것으로 보입니다. 확실치는 않지만, 누군가 그것을 훔치려는 것 같습니다. 추가적인 예방책이 필요합니다."
 ev4.51.a:0 "내... 보물..."
 ev3.5.g:0 "[main_inq.GetTitledFirstName]을(를) 저지해야 한다."
 ev4.52.desc:0 "암흑검... 이 검은 정말 놀랍습니다. 손에 쥐면 무적이 되는 것 같고, 목숨을 취할 때마다 당신의 힘이 강해집니다. 한편으로는 걱정도 되는 것이, 이 검을 얻은 뒤로부터 누군가를 죽이고 싶은 갈망이 커져갑니다."
 ev4.52.a:0 "난 이겨낼거야."
 ev4.52.b:0 "이 검은 내 잠재력을 해방시켜준다."
 ev4.52.c:0 "신경쓰지 않아."
 ev4.53.desc:0 "산책 중 [rvic.GetTitledFirstName]을(를) 만나게 되어 잠시 이야기를 나누었습니다. 대화 도중, 당신은 갑자기 통제할 수 없는 살인충동을 느낍니다. 눈치채보니 손에는 이미 암흑검이 쥐어져 있었습니다. [rvic.GetTitledFirstName]의 얼굴에 공포감이 보입니다."
 ev4.53.a:0 "나는... 저항할 수 없어..."
 ev4.53.b:0 "숨을 깊게 들이마쉬고, 이 검을 치워버릴 것이다."
 ev4.53.c:0 "이 검이 내 이성을 갉아먹고 있어... 자아를 유지해야 해."
 ev4.53.d:0 "하하하핫!"
 ev4.54.desc:0 "당신은 날이 갈수록 자제력을 잃어감을 느낍니다. 이 검이... 뭔가 안 좋은 영향을 끼치고 있는겁니다. 이제 슬슬 이 검이 당신의 의사와는 관계없는 목적과 계획을 가졌다는 의심이 듭니다."
 ev4.54.a:0 "굴복해라, 암흑검이여!"
 ev4.54.a_ct:0 "당신은 검을 통제할 수 있는 것 같습니다."
 ev4.54.a1:0 "이 검은 당신의 의지에 굴복했습니다."
 ev4.54.a2:0 "검이 당신의 신체를 강탈합니다."
 ev4.54.b:0 "이런 데에 도움이 될만한 주문을 하나 알고 있지."
 ev4.55.desc:0 "오늘은 주인님의 목소리가 머릿속에 울려퍼졌다. '모두 죽여라' - 그분이 명하셨다. 그래서 나는 암흑검을 뽑아들고 밖으로 나섰다."
 ev4.55.a:0 "이 격노가 나에게 힘을 준다!"
 ev4.56.title:0 "충실한 종"
 ev4.56.desc:0 "한 이방인이 알현을 청했다. 당신은 [created_witch.GetHerHim]를 만나기로 했고 곧 그자가 마술사임을 알아차렸다. '당신이 [ROOT.Char.GetFaith.WitchGodName]의 사제라고 들었습니다.' - [created_witch.GetSheHe]가 말했다. - '당신을 섬기고 싶습니다, 제가 해야할 바를 알려주십시오!'"
 ev4.56.a:0 "훌륭한 종복의 자세로다"
 ev4.56.b:0 "누가 보냈느냐? 썩 꺼져라!"
 ev4.56.c:0 "더 좋은 생각이 있다."
 ev4.57.desc:0 "네크로노미콘의 대부분은 여전히 미지의 영역이지만, 한 챕터에서 흥미로운 주문을 해석해낼 수 있었다. [riv0.GetTitledFirstName]에게 실험해보면 되겠군."
 ev4.57.a:0 "... 그래, 한 번 해보자고."
 ev4.57.b:0 "그리 좋은 생각같지 않군.."
 ev4.58.desc:0 "주문을 시전하자, 책에서 글귀가 사라졌다. 대신에 [riv0.GetTitledFirstName]을(를) 묘사한 이미지가 떠올랐다. [riv0.GetHerHis|U] 미동도 없는 얼굴에서 공포와 혼란이 엿보인다."
 ev4.58.a:0 "너는 이곳에서 평생 머물 것이다."
 seek_for_power_intent:0 "진정한 힘을 찾아서"
 seek_for_power_intent_desc:0 "다른 마술사들과 함께 진정한 마법에 대해 알아보십시오."
