 ev4.70.a_ct:0 "현 회주는 당신의 도전에 응할 것입니다."
 ev4.70.b:0 "아직 때가 아니야."
 ev4.70.b_ct:0 "당신의 의도는 #N 실패했습니다#!"
 ev4.71.desc:0 "[new_cgm.GetTitledFirstName]이(가) 감히 당신에게 결투로 도전해왔습니다! 그것은 회주의 칭호를 건 대결이 될 것입니다. [new_cgm.GetSheHe]가 감히 주제도 모르고?!"
