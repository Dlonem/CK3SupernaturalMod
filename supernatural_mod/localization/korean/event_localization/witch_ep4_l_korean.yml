 ev5.28.0.pen1_ct3:0 "상대방이 당신의 마법 보호막을 해제할 방법을 찾았습니다!"
 ev5.28.0.f2:0 "특이점 - 장전하고 발사 준비!"
 ev5.28.0.f2_it:0 "상대방이 고대의 특이점을 사용했습니다!"
 ev5.28.0.f3:0 "고대의 특이점을 사용한 직접적인 공격은 모든 마법 보호막을 지워버릴 것입니다."
 ev5.28.0.s31:0 "나는 상대의 마법 보호막을 우회하는 초월마법을 사용할 수 있다."
 ev5.28.0.s31_ct:0 "당신이 초월마법의 달인이기 때문에 이 선택이 가능합니다."
 ev5.28.0.t:0 "[char2.GetHerHim]를 놀래켜야겠다."
 ev5.28.0.u:0 "이젠 정말 쎈걸로 날려버려주마!"
 ev5.28.0.v:0 "[char2.GetHerHim]를 산산조각 낼 것이다."
 ev5.28.0.w:0 "[char2.GetHerHim]를 방해하기 위해 검의 소용돌이를 소환하겠다."
 ev5.28.0.y:0 "계속 나아가겠다.."
 ev5.28.0.s8:0 "좀 더 전술적인 접근이 필요해."
 ev5.28.0.s9:0 "마력 추출을 사용해 상대의 마력으로 내 필살 주문을 충전할 수 있어!"
 mage_p4_perk_ctt:0 "마법 결투 [interaction|E]을 잠금해제합니다"
 ev5.28.0.necro:0 "그럼... 그냥 추방 주문을 쓰도록 하지."
 mage_house_learn_terrain_cancel_negative_supply:0 "마법사를 위한 신규 주문 습득 [decision|E]을 잠금해제합니다"
 ev2.6.b:0 "내 검으로 대답해주겠다!"
 ev2.6.c:0 "마법으로 스스로를 지키겠다."
 learn_new_spell_decision:0 "신규 주문 습득"
 learn_new_spell_decision_desc:0 "마법 학교의 책을 살펴보고 마법에 대해 새로운 무언가를 배울 수 있습니다."
 learn_new_spell_decision_tooltip:0 "신규 주문 습득"
 learn_new_spell_decision_confirm:0 "마법을 공부합니다"
 NOT_TITLE_TIER_TRIGGER_THIRD:0 "백작령을 선택해야 합니다."
 ev4.0.e:0 "마법적 감각을 잠시 억눌러야겠어."
 ev4.0.e_ct:0 "마법적 감각이 10년간 비활성 됩니다."
 ev5.31.title:0 "마술사냥꾼의 매복"
 ev5.31.desc:0 "당신의 병사들이 갑작스레 누군가에게 공격당하고, 화살이 날아와 눈앞에 틀어박힙니다. 잘 훈련된, 마술사냥꾼들의 매복으로 보입니다. 곧 더 많은 화살이 당신에게 날아들 것이고, 병사들은 오래 버티지 못할 것입니다."
 ev5.31.0.a:0 "나도 싸움에 참가하겠다!"
 ev5.31.0.b:0 "몰래 빠져나가도록 하자."
 ev5.31.0.b_ct:0 "당신은 어떻게든 탈출합니다."
 ev5.31.0.c:0 "주문으로 저놈들을 쓸어버리겠다."
 ev5.31.0.d:0 "언제나 예비 병력을 준비해둬서 천만다행이군."
 power_strike_md_ct1:0 "맞서 싸울 것입니다."
 ev5.32.title:0 "마법 공격"
 ev5.32.desc:0 "[actor.GetTitledFirstName]은(는) 불시에 강력한 주문으로 당신을 공격했고, 당신은 마지막 순간에 가까스로 비껴낼 수 있었다. 이거 갚아주지 않고는 못 베기겠는걸!"
 ev5.33.title:0 "마법 공부"
 ev5.33.desc:0 "마법에 대한 흥미로운 정보로 가득한 두루마리를 얻었습니다. 마법 유물과 직접적으로 관계가 있지는 않지만, 충분히 유용합니다."
 ev5.33.0.a:0 "각 잡고 들여다 볼 가치가 있어."
 ev5.33.0.b:0 "마법 유물 쪽에 더 집중하고 싶은걸."
 trait_source3:0 "선택받은 자"
 trait_source3_desc:0 "몇세기에 한 번씩 직감적으로 마력의 미묘한 차이 이해하는 규격 외의 재능을 가진 기적의 천재가 태어납니다. 적절한 훈련을 통해 잠재력을 꽃피우면 악마대공이나, 심지어 하위 신격에까지 필적할만한 힘을 얻을 수 있습니다."
 ev5.34.desc:0 "오늘 당신은 스스로 방에 틀어박혀 밀린 국정을 처리하고 있었다. 그리고 한 순간에 정체불명의 누군가가 당신의 방에 나타났다. 무슨 수법인지는 몰라도 완벽하게 경비병들을 따돌린 모양이다. 그러나 그는 무시할 수 없는 존재감에도 불구하고 암살자처럼 보이진 않았다."
 ev5.34.0.a:0 "넌 대체 누구냐?"
 ev5.35.desc:0 "내 이름은 멀린이고, 마법사지. 아이고, 그런 얼굴 하지 말거라 - 네가 마법에 관심있다는 정도는 알고 있다. 무단 침입은 내 실례했다만, 중요한 용건이 있어 찾아왔단다. 너와 가까운 곳에 내가 처리해야 하는 어떤 악마가 숨어있어. 그녀석을 탐색하고 생포는데 너의 도움이 필요하다."
 ev5.35.0.a:0 "악마라고요? 심각해 보이는데."
 ev5.35.0.b:0 "계속 해보시죠."
 ev5.36.desc:0 "간단하게, 그게 끝이란다. 이 악마는 과거 인간종에 심각한 해악을 끼쳤고, 다시는 그런 일이 없게 하려는 것 뿐이지. 걱정말거라, 그녀는 정면대결에선 그리 위협적이지 않으니까. 그런게 아니라면 애초에 널 끌어들이지도 않았을거란다."
 ev5.36.0.a:0 "'그녀'?"
 ev5.37.desc:0 "판도라,라고 들어봤을지 모르겠구나. 나 외에도 그녀를 찾는 자가 있을지 모르기 때문에 서둘러야 해. 날 도와주겠니? 물론 보상은 해줄거란다."
 ev5.37.0.a:0 "좋아요. 내 주변에 악마같은건 필요없으니까."
 ev5.37.0.b:0 "돕긴 하겠지만, 당연히 공짜로는 안되죠.."
 ev5.37.0.c:0 "저한테 모든걸 말해준게 아닌거 같은데요."
 ev5.37.0.d:0 "아니, 전 그런 일에 관여하고 싶지 않아요."
 ev5.37.0.d_ct:0 "멀린은 다른 사람의 도움을 찾아 떠날 것입니다."
 ev5.38.desc:0 "적게 알수록 좋은 일도 있는 법이지. 그래서 어떻게, 날 좀 도와주겠니?"
 ev5.39.desc:0 "훌륭해. 탐색을 시작할 장소는 생각해뒀단다. 이 여자 악마는 내 마법으로 추적하기엔 지나치게 영리하지만, 내가 몇가지 단서만 준다면 '평범'한 조사로도 결과를 얻을 수 있을게야."
 ev5.39.0.a:0 "부하들을 풀어 찾아보게 하겠어요."
 ev5.39.0.a_ct:0 "멀린의 조언을 받아들여, 당신의 요원들을 보냅니다."
 ev5.39.0.a_ct2:0 "결과를 기다려야 합니다."
 ev5.40.title:0 "판도라 수색"
 ev5.40.desc:0 "당신의 부하들은 그들이 찾는 여인의 몽타주와 더불어(아마도 판도라는 평범한 여성의 모습을 취했을 것입니다) 확인해볼 정보들을 들었지만, 아직까지 수색에 진전은 없었습니다. 조사 비용은 올라가고, 지난 대화 이후로 멀린은 나타나지 않았습니다."
 ev5.40.0.a:0 "더 많은 요원들을 보내봐야겠다."
 ev5.40.0.b:0 "믿을만한 심복을 보내 임무를 맡겨야겠어."
 ev5.40.0.c:0 "이 미친짓을 끝낼 시간이다."
 ev5.40.0.c_ct:0 "판도라에 대한 수색을 중단합니다."
 ev5.41.opening:0 "[yaga0.Custom2('AppropriateGreeting', ROOT.Char)]"
 ev5.41.desc:0 "내 밀정들이 보고하길 당신이 멀린을 위해 어떤 일을 벌이고 있다더군요. 제 생각에 그건 판도라라는 이름의 악마를 붙잡는 일과 관련된 것 같은데 어떤가요? 그 사기꾼이 당신에게 무얼 약속했는지는 몰라도, 그 두배를 제시하겠어요. 그녀를 생포해서 저에게 넘기세요."
 ev5.41.0.a:0 "흠, 이거 일이 재밌게 돌아가는걸."
 mefisto_name:0 "메피스토펠레스"
 ev5.41.0.b:0 "수색을 재개해야겠군."
 ev5.41.0.b_ct:0 "판도라 수색이 계속됩니다."
 ev5.41.0.c:0 "난 이 일에 관심없습니다."
 ev5.42.title:0 "메피스토"
 ev5.42.desc:0 "한 사람이 갑작스레 당신 앞에 나타났습니다... 아니 어쩌면 사람이 아닐지도요. 당신은 그에게서 미미한 유황냄새와 마력을 느낄 수 있습니다. 또 다른 예고없는 방문자, 이번 타자는 속 편해 보이는 인상을 가졌습니다. '내 소개를 하지. 메피스토펠레스, 무엇이든 해드립니다.'"
 ev5.42.0.a:0 "악마!"
 ev5.43.desc:0 "진정해, 난 교양있는 악마라고. 난 인간들 틈에서 오랜 시간 살아왔지. 사실, 난 도움을 주려고 온건데 말야 - 너, 누군가 찾고 있지? 그래, 판도라말야... 난 그녀가 어디 숨어있는지 알고 있지."
 ev5.43.0.a:0 "왜 나를 돕고 싶어하지?"
 ev5.44.desc:0 "재밌으니까. 난 이 이야기가 어떻게 끝날지 너무 궁금하거든 - 멀린의 꼭두각시가 되던가, 야가의 부하가 되던가? 아니면 너만의 길을 갈지도? 필멸자들은 정말 재밌어! 아무튼, 판도라는 [rrruler.GetTitledFirstName]을(를) 속여서 [rrrcounty.GetName]에 있는 성에 안전하게 숨어있어. [rrruler.GetTitledFirstName]의 죽음이면 그녀를 은신처에서 꾀어낼 수 있을 것 같은데, 그러면 내가 너의 첩보장을 도와서 함정을 깔아주지. 물론, 그냥 성에 기습공격을 가하는 것도 괜찮은 생각이야."
 ev5.44.0.a:0 "제안은 고맙군... 그런데 왜 판도라가 그렇게 중요한거지?"
 ev5.45.desc:0 "'훌륭한 질문이야, 친구.' - 악마가 박장대소했습니다. - '네가 알고 있었다면, 이렇게 재밌었을리가 없지. [rrruler.GetTitledFirstName]을(를) 처리해. 그러면 판도라가 사정권에 잡힐거야. 그럼 잘 지내라고.' - 악마는 사라졌습니다."
 ev5.45.0.a:0 "X나게 잘됐군..."
 ev5.45.0.a_ct:0 "당신은 백작령을 정복하거나 판도라의 보호자를 암살해야 합니다."
 pandora_name:0 "판도라"
 ev5.47.desc:0 "당신의 부하들은 묘사와 일치하는 여자 마술사를 찾아냈습니다. 그녀는 저항하지 않았지만, 그녀는 분명 당신이 찾고있던 바로 그 사람이 맞습니다. 인간 여성이라고 하기에 그녀는 너무 아름답습니다..."
 ev5.47.0.a:0 "너의 어떤 점이 그렇게 특별한거지, 악마? 말해봐라."
 ev5.47.desc2:0 "메피스토펠레스의 서명이 들어간 편지에는 판도라가 있을 정확한 시간과 장소가 적혀있었습니다. 아무리봐도 그녀는 몰래 빠져나가 새로운 은신처를 찾으려 하고 있습니다. 당신의 부하들이 그녀를 가로챘고, 그녀는 확실히 당신이 찾던 바로 그 사람입니다. 인간 여성이라고 하기에 그녀는 너무 아름답습니다."
 ev5.49.desc:0 "지금 제 자리에 저 말고 다른 악마가 있었다면 지금쯤 당신과 부하들은 고깃덩이가 됐을겁니다. 하지만 전 언제나 생명을 아끼고, 그게 제가 숨는 이유입니다. 저는 이 세상을 파멸시킬거라는 예언을 받았습니다. 과거, 저의 부주의로 인해 거대한 재앙을 초래하는 유물을 발동시킨 적이 있습니다. 어떤 사람들은 그 때 예언이 완성되었다고 믿었죠 - 하지만 저에겐 다행스럽게도, 아직 진짜 파멸은 닥쳐오지 않았다고 믿는 자들도 있죠."
 ev5.49.0.a:0 "도저히 믿을 수가 없군."
 ev5.49.0.b:0 "유물이라고?"
 ev5.50.desc:0 "그 유물은 없어졌습니다만, 이 세상을 위협할만한 고대의 유산은 얼마든지 있고 저는 그것을 발동시키는 열쇠일지도 모릅니다. 전 그런 일이 일어나게 둘 수 없지만, 당신과 싸우지도 않겠습니다. 제발 이성적으로 생각해서... 절 놓아주세요. 저는 지난 몇백년간 해온 것처럼 안전한 장소를 찾아서 아무 문제도 일어나지 않게 숨어 지내겠습니다."
 ev5.50.0.a:0 "이 모든게 사실이라면... 당신은 죽어야 해."
 ev5.50.0.b:0 "좋아, 당신을 놓아주겠다."
 ev5.50.0.b_ct:0 "판도라는 떠날 것이고 아마 다시는 만날 수 없을 것입니다."
 ev5.50.0.c:0 "내 곁에 머무르면, 내가 안전하게 지켜주겠어."
 ev5.50.0.c_ct:0 "판도라가 당신의 궁정에 머무릅니다."
 ev5.50.0.d:0 "당신은 멀린의 문제야. 그가 당신을 어떻게 할지 정할거야."
 ev5.50.0.d_ct:0 "#P 멀린이 당신에게 보상할 것입니다!#!"
 ev5.50.0.e:0 "당신을 바바 야가에게 넘기는게 낫겠는걸."
 ev5.50.0.e_ct:0 "#P 바바 야가가 당신에게 보상할 것입니다!#!"
 ev5.51.desc:0 "'오랜 시간이 걸렸지만, 그럴만한 가치가 있었구나.' - 멀린이 말했습니다. - '너에게 의지해도 괜찮을까 싶었지만, 괜한 걱정이었구나. 내 감사와 함께 보상을 받으려무나.'"
 ev5.51.0.a:0 "판도라는 어떻게 되는거죠?"
 ev5.51.0.b:0 "그래요, 보상. 보상에 대해 말해봅시다."
 ev5.52.desc:0 "예언에 따르면, 판도라는 종말에 일조할거란다. 물론 모든 것엔 끝이 있는 법이고 이 세상도 예외는 아니다만 - 그게 꼭 금방 찾아올 필요는 없겠지. 나는 시간 여행과 관련된 아주 불안정한 주문을 좀 알고 있단다. 나는 판도라를... 2012년? 아니면 2024년? 확실치는 않지만 그쯤으로 보낼거란다. 이제 보상에 대해 말해보는게 낫겠구나."
 ev5.52.0.a:0 "네?"
 ev5.53.desc:0 "너는 마법에 흥미가 있으니, 마법과 관련된 비전을 전수해 줄 수 있단다. 아니면 그냥 보석을 좀 줄 수도 있고..."
 ev5.53.0.a:0 "사실, 친구에게 보상을 바라지는 않습니다."
 ev5.53.0.b:0 "네, 마법을 가르쳐 주세요."
 ev5.53.0.c:0 "현금이 좋겠네요."
 ev5.54.desc:0 "'좋은 선택이에요' - 야가가 말했습니다. - '멀린이 판도라를 가지고 무슨짓을 할지 누가 알겠어요? 이제 이 일은 제가 통제할 수 있게 되었으니, 부디 제 감사를 받아주세요.'"
 ev5.54.0.a:0 "그 감사에는 마땅히 물질적인 뭔가가 따라야하지 않을까요?"
 ev5.55.desc:0 "예언에 따르면 판도라는 세상에 파멸을 가져올겁니다. 정확한 의미는 판도라의 후손 중 누군가가 세상을 없애버릴만한 능력을 가질거란 뜻이죠. 인간과 악마 사이에서 태어난 아이가 돌연변이를 일으키면 가능한 일이고, 실제로 역대 가장 강력한 마법사들이 이렇게 태어났어요. 나는 판도라에게 저주를 걸어 절대 아이를 가질 수 없게 만들고, 이걸로 문제는 해결될거에요. 그리고나서 그녀는 그녀의 삶을 살아가면 되요. 악마에게 저주를 거는 것은 어렵지만, 어떻게든 방법을 찾아낼겁니다."
 ev5.56.desc:0 "그래요, 보상에 대해 말할 시간이죠. 나는 새로 제자를 들이기에는 너무 늙었지만, 마법 유물을 얻기 위한 조언을 해줄 수 있어요. 또 당신에게 유용한 물약들을 줄 수도 있죠. 그리고 비밀이지만, 저에겐 딸이 하나 있어요. 그녀는 젊고 능력있으니, 당신에게 그녀를 줄 수 있어요. 물론 잘 돌봐주겠다고 약속한다면요."
 ev5.56.0.a:0 "마법 유물에 관심이 있습니다."
 ev5.56.0.b:0 "당신의 딸을 만나보고 싶군요."
 ev5.57.desc:0 "'대단한 반전이야!' - 메피스토펠레스가 허공에서 튀어나왔습니다. - '넌 날 실망시키지 않았어. 네 선택은 보상받을만 해. 마법? 돈? 악수? 뭐든 말해봐.'"
 ev5.57.0.a:0 "돈은 언제나 유용하지."
 ev5.57.0.b:0 "그냥 꺼져."
