 ev5.29.title:0 "마법 결투 - 무승부"
 ev5.28.desc:0 "두 사람은 머릿속으로 서로 각을 재보며 마주했습니다. 불현듯 상대방이 먼저 주문을 외우기 시작합니다. [char2.GetHerHis] 몸에서 미리 축적해둔 마력이 발산되기 시작합니다. 당신에겐 찰나의 유예만이 주어졌습니다..."
 ev5.28.desc_won1:0 "당신은 적의 공격을 천천히 받아내면서 궁극의 파괴주문을 준비할 수 있었습니다. 마력의 격류가 [char2.GetTitledFirstName]을(를) 강타하고 [char2.GetHerHim]를 먼지로 만들었습니다..."
 ev5.28.desc_won2:0 "당신의 주문은 충분히 길고 강력하게 상대를 몰아붙였고, [char2.GetSheHe]는 마침내 당신 앞에 무릎꿇었습니다. [char2.GetSheHe|U]는 더 이상 방어할 여력이 없습니다. [char2.GetSheHe]의 목숨은 당신 손에 달렸습니다."
 ev5.28.desc_lost1:0 "당신이 잽싸게 상대에 주문에 맞서 방어하려던 와중에, 공격이 갑자기 중단되었습니다. 상대방이 굉장히 복잡한 주문을 읊고 있는 것이 보입니다. 당신은 같은 주문을 시전하여 [char2.GetHerHim]를 막아볼 수도 있었지만, 이미 너무 늦고 말았습니다. 적이 불러낸 마력의 격류가 당신을 산산조각냈습니다."
 ev5.28.desc_lost2:0 "당신은 잽싸게 방어를 준비하려 했지만, 상대가 너무 강력합니다! 당신은 순식간에 힘을 잃고 무력하게 무릎을 꿇었습니다. 다음 주문이 당신을 산산조각냈습니다."
 ev5.28.desc_lost3:0 "당신은 잽싸게 방어를 준비하려 했지만, 상대가 너무 강력합니다! 당신은 순식간에 힘을 잃고 무력하게 무릎을 꿇었습니다. 상대는 관대하게도 이를 항복으로 받아들였고 당신의 목숨을 살려주었습니다."
 ev5.28.desc_lost4:0 "당신은 잽싸게 방어를 준비하려 했지만, 상대가 너무 강력합니다! 당신은 순식간에 힘을 잃고 무력하게 무릎을 꿇었습니다. 상대는 당신을 살려주기로 했지만, 전리품으로 마법 유물을 가져갔습니다."
 ev5.28.desc_lost5:0 "당신은 잽싸게 방어를 준비하려 했지만, 상대가 너무 강력합니다! 당신은 순식간에 힘을 잃고 무력하게 무릎을 꿇었습니다. 상대는 당신을 살려주기로 했지만, 대신에 전쟁에서 항복문서에 서명하게 되었습니다."
 ev5.28.desc1:0 "당신의 적은 계속해서 [char2.GetHerHis] 주문으로 압박하고 있습니다. 점증하는 힘에 의해 둘 사이의 공간이 떨리고 있습니다."
 ev5.28.desc2:0 "한 순간, 상대방이 쏟아내던 주문을 멈췄습니다. 뭔가를 준비중인 것 같습니다."
 ev5.28.desc3:0 "[char2.GetTitledFirstName]은(는) 더 많은 주문을 쏘아냈고, 서로의 마법이 상쇄되며 허공을 메웠습니다. 당신은 슬슬 마력이 떨어져가는 것을 느끼며 한발 물러섰습니다..."
 ev5.28.desc4:0 "[char2.GetTitledFirstName]은(는) 당신의 맹공을 견디지 못하고 뒤로 주춤거렸습니다. [char2.GetSheHe]가 점점 약해지는 것이 느껴집니다. 당신의 승리가 눈앞에 있습니다!"
 ev5.28.desc5:0 "마법 결투는 계속되었지만, 당신은 무언가 불안한 것을 느낍니다. 상대는 당신의 공격을 받아치면서 동시에 어떤 고위 주문을 준비하는 것 같습니다. 필살 주문임이 틀림없습니다! [char2.GetHerHim]를 막아야만 합니다..."
 ev5.28.desc6:0 "상대는 주문은 대부분 마법 보호막에 튕겨나가거나 당신이 대응하고 있지만, [char2.GetSheHe] 역시 만만치 않습니다. 최소한 지금 당장은."
 ev5.28.desc7:0 "상대가 놀랍도록 복잡한 주문을 시전했습니다. 이렇게 세련된 주문은 처음보지만, 가까스로 막아낼 수 있었습니다. [char2.GetSheHe]가 필멸자가 아니기 때문인지, 당신은 상대가 너무 흔들린다고 생각합니다."
 ev5.30.desc:0 "상대방이 당신의 주문을 빗겨내는데 실패했습니다. 주문은 그에게 치명적으로 적중해 그를 반토막내고 말았습니다. 당신의 승리로 보입니다."
 ev5.30.0.a:0 "자, 다음은 누구지?"
 ev5.30.0.b:0 "누구도 내 앞길을 막을 수 없어."
 ev5.30.0.c:0 "내가 이겼다!"
