 ev5.14.desc:0 "누군가 당신의 연구에 큰 관심을 가졌다는 소문이 들려왔다. 이 사람은 정체를 숨기는데 심혈을 기울이고 있습니다. 그는 당신의 궁정을 들락거리지만, 경비병에게 들킨 적은 없습니다. 어쩌면 첩자이거나... 마술사냥꾼일지도 모릅니다."
