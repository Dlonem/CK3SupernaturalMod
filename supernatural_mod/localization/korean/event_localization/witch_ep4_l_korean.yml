 game_concept_power_clash_desc:0 "마법 결투 도중, 마력 충돌은 마법 대결에서 어느 쪽이 우위에 있는지 보여줍니다. 마력 충돌에서 상대를 압도하는 것이 승리의 한 방법입니다."
