 ev12.0.title:0 "소환을 준비한다."
 ev12.0.desc:0 "필요한 준비물을 모으고 보호의 룬과 유용한 주문을 준비했지만 여전히 큰 위험이 기다리고 있습니다. 악마를 소환하는 것 자체도 도전이지만, 동시에 그들을 구속까지 해야 합니다. 많은 것이 잘못될 수도 있습니다.. ."
 ev12.0.a:0 "시작하지."
 ev12.0.b:0 "어쩌면 좋은 생각이 아닐 수도 있습니다."
 ev12.1.a:0 "악마가 소환되었습니다..."
 ev12.1.a_ct:0 "당신은 악마와 마주할 수 있습니다"
 ev12.2.a:0 "소환 실패"
 ev12.3.a:0 "소환에는 성공했지만, 악마는 달아나고 말았습니다."
 ev12.3.a_ct:0 "활개치는 악마"
 ev12.4.a:0 "소환은 성공했습니다. 하지만 악마는 당신의 통제를 벗어나 당신을 산산조각 내버렸습니다.	"
 ev13.0.title:0 "성난 악마"
 ev13.0.desc:0 "악마가 소환되었습니다.  빛과 회전하는 그림자로 둘러싸인 형상이 보입니다. 불행히도 이 존재는 대화에 관심이 없습니다. 보호의 룬이 맹렬히 공격받아 불길한 불꽃을 일으키고 있습니다. 원이 깨지면 당신은 반드시 죽고 말 것입니다."
 ev13.0.a:0 "룬이 버텨야만 할텐데..."
 ev13.1.a:0 "룬이 버텨냈다."
 ev13.1.a_ct:0 "의식은 계속됩니다."
 ev13.2.a:0 "악마가 원을 부수고 당신을 산산조각 냈습니다"
 ev13.0.b:0 "날 도와줄 수 있는 주문을 알고 있는 것 같은데..."
 ev13.1.b:0 "길들여졌다"
 ev13.0.c:0 "바로 돌려보내겠다!"
 ev13.0.c_ct:0 "의식의 끝"
 ev15.0.title:0 "악마"
 ev15.0.desc:0 "악마가 인간의 모습을 하고 당신을 바라보았습니다. '네놈이 원하는 것을 말해라, 인간 마법사!' 그가 연이어 말했습니다. '너를 위한 시간은 그렇게 길지 않다...'"
 ev15.0.a:0 "힘을 원한다"
 ev15.0.b:0 "부를 원한다"
 ev15.0.c:0 "나는 아무것도 원하지 않는다. 네녀석이 사라질 시간이다! "
 ev15.0.d:0 "우리 친구하자! 널 풀어줄게!!"
 ev15.1.d:0 "악마가 당신의 친구가 됩니다."
 ev15.2.d:0 "악마가 당신을 살해합니다."
 ev16.0.title:0 "힘의 길"
 ev16.0.desc:0 "힘... 너희들은 항상 힘을 원하지. 하지만 인간이여, 너에게 있어 힘이란 무엇인가? 나는 비밀스러운 지식을 줄 수도 있고, 너의 명령에 따라 움직이는 언데드 군대를 소환할 수도 있겠지..."
 ev16.0.a:0 "나에게 유용한 것을 가르쳐 줘."
 ev16.0.a_ct:0 "당신은 또한 무작위의 인생관 포인트를 얻을 수 있습니다"
 ev16.0.b:0 "언데드...? 멋지군!"
 undead_army_loc:0 "언데드 군대"
 ev17.0.title:0 "부의 길"
 ev17.0.desc:0 "황금? 물론이지! 원한다면 얼마든지 만들어주마. 그게 아니라면 귀중한 보물을 줄 수도 있지..."
 ev17.0.a:0 "나는 돈을 원한다."
 ev17.0.b:0 "새 유물이 도움이 되겠지."
 ev17.0.b_ct:0 "새 유물을 얻습니다"
 ev17.0.c:0 "둘 다는 안 되나?"
 ev18.0.title:0 "잘 있거라, 악마여."
 ev18.0.desc:0 "빛이 희미해지고 악마가 사라집니다. 당신은 아직 살아 있습니다..."
 ev18.0.a:0 "십년 감수했군..."
 belial_name:0 "벨리알"
 belial_nickname:0 "분노의 주관자"
 belial_nickname_desc:0 "지옥의 악마들 중 분노를 관장하는 최고위 군주"
 ev20.0.desc:0 "'당신은 악마군주 벨리알 앞에 서 있습니다, 악마가 입을 열었습니다. '필멸자여, 나는 지옥의 4대 군주 중 하나, 벨리알이다. 말해봐라.''"
 ev20.0.a:0 "벨리알 본인...? 방해해서 죄송합니다. 당신의 지혜와 힘이 필요합니다..."
 ev20.0.b:0 "내 소원을 들어줘야 할 것이다, 불쌍한 악마여!"
 ev20.0.c:0 "시...신경쓰지 마세요! 사라져라!"
 ev21.0.desc:0 "'불쌍'하다? 말을 조심하거라, 필멸자여. 오늘은 그 알량한 보호의 룬이 네 명줄을 늘려주었지만, 다음번에는 분명 다를 것이다."
 ev21.0.a:0 "과연 그럴까? 어쨌거나 이제 한 가지 소원을 들어줬으면 하는데..."
 ev21.0.b:0 "진정하십시오. 당신을 화나게 할 의도는 없었습니다."
 ev21.0.c:0 "넌 쓸모가 없다, 지옥의 창녀야. 지옥으로 돌아가라!"
 ev22.0.desc:0 "나를 불러냈으니 네게 무언가를 주어야겠지. 무패의 군대? 어마어마한 힘? 다른 지배자들의 존경?"
 ev22.0.a:0 "군대."
 ev22.0.a_ct:0 "협상은 계속됩니다."
 ev22.0.b:0 "힘."
 ev22.0.c:0 "존경."
 strength_ohm_modifier:0 "장정 12명 분의 힘"
 demonic_charm_modifier:0 "악마적인 매력"
 belial_blessing_modifier:0 "벨리알의 축복"
 ev23.0.desc:0 "흠... 그래. 네 놈이 나를 지휘관으로 삼는다면 너의 군대는 무적일 것이다. 나는 자유를 대가로 10년 동안 널 섬겨주마. 너는 이 세상에 나를 자유롭게 풀어줄 것이다."
 ev23.0.a:0 "거래 성립이오."
 ev23.0.b:0 "풀어달라고? 말도 안되는 소리! 그냥 내 군대나 강하게 만들어 주시오."
 ev23.0.c:0 "나를 바보취급 마시오. 내 기사들과 군대에 힘을 더해주면 충분하오."
 ev24.0.desc:0 "말하라. 필멸자여."
 ev24.0.a:0 "내 적을 죽여주시오."
 ev24.0.b:0 "나에게 지식을 주시오."
 ev24.0.c:0 "내 몸을 정화해 주시오."
 ev24.0.d:0 "내 몸을 강력하게 만들어 주시오."
 ev24.0.d_ct:0 "긍정적인 신체적 특성이 강화됩니다."
 contempt_for_belial:0 "벨리알에 대한 경멸"
 study_necronomicon_decision:0 "네크로노미콘 공부"
 study_necronomicon_decision_desc:0 "네크로노미콘은 수많은 비밀을 숨기고 있다. 난 그걸 알아야 할 필요가 있다.."
 study_necronomicon_decision_tooltip:0 "네크로노미콘은 수많은 비밀을 숨기고 있다. 난 그걸 알아야 할 필요가 있다."
 study_necronomicon_decision_confirm:0 "네크로노미콘을 읽는다."
 exile_demon:0 "악마를 추방한다"
 exile_demon_ct:0 "이 세상에서 추방될 것입니다"
 infertile_modifier:0 "불임"
 ev27.0.desc:0 "우리가 계약을 한 지 10년이 되었다. 네 놈은 나에게 자유를 약속했지만, 이 차원은 너무나도 지겹군. 지옥으로 돌아가겠다, 필멸자. 이 한심한 세상에서 행운을 빌지.."
 ev27.0.a:0 "잘 가라, 악마."
 ev28.0.desc:0 "우리가 계약한지 10년이 되었다. 네 놈은 나에게 자유를 약속했으므로 이제 나는 자유다! 이 세상은 나의 분노를 맞이할 것이고, 너는 그 첫번째 희생양이 되리라. 다만, 나를 섬기겠다면 목숨만은 살려주마. 무릎꿇어라, 필멸자여."
 ev28.0.a:0 "물론 당신을 섬기겠습니다. 주인님..."
 ev28.0.b:0 "어떤 악마도 나에게 명령하지 못 한다!""
 start_duel_ct:0 "죽음의 결투가 시작됩니다..."
 rival_my_master_opinion_modifier:0 "내 주인의 적"
 magic_warning_modifier:0 "지식 공유"
 hell_dynasty:0 "헬"
 hell_house:0 "헬리온"
 ev16.t.a:0 "악마의 가르침"
 more_knights_modifier:0 "더 많은 기사들"
 mammon_name:0 "맘몬"
 ev30.0.title:0 "이방인"
 ev30.0.desc:0 "당신의 방에 인간 형상의 그림자가 나타납니다. 이 세상의 존재가 아닌 것 같습니다. 낯선 존재가 당신을 조용히 바라보고 있습니다."
 ev30.0.a:0 "어... 당신은 악마입니까?"
 ev31.0.desc:0 "'아니, 저세상에서 돌아온 샤를마뉴 대제다 - 라고 말해줄까? 당연히 나는 악마지. 그러는 넌 그저 어리석은 필멸자인가?"
 ev31.0.a:0 "예, 저는 그저 인간 마법사입니다."
 ev31.0.b:0 "아니, 나도 너와 같은 악마야!"
 ev31.0.c:0 "아니, 나는... 조금 다른 존재라네."
 ev31.0.d:0 "네 알 바가 아니다."
 ev32.0.desc:0 "'좋아. 내가 왜 여기 있지?'"
 ev32.0.a:0 "나를 위해 뭔가 해줬으면 좋겠는데"
 ev32.0.b:0 "잘 모르겠는데..."
 ev32.0.c:0 "좋아, 이걸로 충분해. 사라져라."
 ev33.0.desc:0 "나는 그런 '어정쩡한' 것을 잘 처리하는 존재가 아니다. 나는 숫자에 능하지."
 ev33.0.a:0 "숫자라니 무슨..?"
 ev34.0.desc:0 "산술, 이익, 손실, 현금 흐름, 수익, 이자, 계산, 예측..."
 ev34.0.a:0 "잠깐. 황금을 줄 수 있다는 뜻인가?"
 ev34.0.b:0 ""예측? 미래가 보이나? 보여주게!"
 ev35.0.desc:0 "그래, 할 수 있다. 나에겐 무수히 많은 금괴와 금화, 보석들이 있지. 그것을 원하나?"
 ev35.0.a:0 "물론이지."
 ev35.0.b:0 "나에게 산술에 대해 가르쳐줬으면 좋겠어..."
 ev35.0.c:0 "나에게 주게... '더' 주게!"
 financial_knowledge_modifier:0 "재정 지식"
 cursed_gold_modifier:0 "맘몬의 저주받은 금화"
 ev36.0.desc:0 "흥미롭군. 어디 보자... 내가 소환진 안에 서 있어서 저지당한 것이로군. 이 방은 원시적인 마법사의 연구실처럼 생겼고, 공기 중에 신선한 마력의 냄새가 난다. 넌 나를 소환하는 주문을 걸었군. 의도적인가? 그런 것 같군. 넌 아마도 지식이나 힘을 찾고 있겠지. 나는 그 둘 모두 가지고 있다. 나를 풀어준다면 너와 그것들을 나눠주마...."
 ev36.0.a:0 "좋군. 내가 널 풀어주겠다."
 ev36.0.b:0 "좋은 시도였어."
 ev37.0.title:0 "다윈상 수상"
 ev37.0.desc:0 "'어리석구나' 악마가 원 밖으로 나왔다. '약속한 대로 내 힘을 보여주겠다.'"
 ev37.0.a:0 "안 돼애애애애애애애!"
 ev38.0.desc:0 "넌 바보는 아닌 것 같군, 좋아. 마법사, 네가 원하는 것이 무엇인가? 하지만 소원은 신중하게 비는 것이 좋을 것이다..."
 ev38.0.a:0 "내 잠재력을 해방해줘."
 ev38.0.b:0 "비밀스러운 지식."
 ev38.0.c:0 "나는 부를 원한다."
 ev38.0.d:0 "나는 부를 원한다! 산처럼 쌓인 금은보화를!"
 mammons_knowledge_modifier:0 "맘몬의 지식"
 lilith_name:0 "릴리스"
 ev39.0.title:0 "릴리스"
 ev39.0.desc:0 "빛의 흐름이 가득 차고... 가장 아름다운 악마가 보입니다. '안녕, 멋쟁이' - 그녀의 목소리에서 뭔가... 거만함이 느껴집니다."
 ev39.1.desc:0 "빛의 흐름이 가득 차고... 천사같은 모습이 보입니다. '안녕, 예쁜이' - 그녀의 목소리에서 뭔가... 거만함이 느껴집니다."
 ev39.0.a:0 "환영합니다, 레이디..."
 ev40.0.desc:0 "오랜만에 이 세계에 발이 닿았네. 그건 그렇고, 멋진 곳이야. 마음에 들어. 몇 가지만 바꿔도 좋겠지만... 알다시피, 난 여기 오게 되어서 기뻐. '거긴' 너무 지루하단 말이야. 이 모든 것들을 절대 놓치지 않을거야."
 ev40.0.a:0 "사실 난..."
 ev41.0.desc:0 "사실, 당신은 재미가 필요한 것 같은데. 내가 어떻게든 해결해줄 수 있을 것 같아..."
 ev41.0.a:0 "...네?"
 ev41.0.b:0 "조용히 해!. 내가 너를 소환했고 너는 지금 당장 내 소원을 들어주어야 한다."
 ev42.0.desc:0 "그럼... 당신의 침실을 보여줘. 더 편안하게 만들어 줄 수 있어. 날 믿어. 나는 '편안한 것' 에 대한 경험이 많거든..."
 ev42.0.a_not_used:0 "멋진 아이디어군, 이리와"
 ev42.0.a:0 "원하시는대로, 나의 레이디."
 ev43.0.desc:0 "그래, 나는 소원을 좋아해. 원하는 것이 뭔지 말해봐. 즐거움? 명성? 칭찬과 존경? 아니면... 마음 읽기? 가끔 도움이 되거든."
 ev43.0.a:0 "즐거움."
 ev43.0.b:0 "명성과 존경."
 ev43.0.c:0 "마음 읽기? 확실히..."
 ev43.0.d:0 "아름다움."
 ev43.0.e:0 "길고 행복한 삶."
 long_life_modifier:0 "길고 행복한 삶"
 joy_with_lilith_modifier:0 "릴리스와 함께하는 기쁨"
 lilith_blessing:0 "릴리스의 축복"
 mind_reader_modifier:0 "정신 읽기"
 ev46.0.title:0 "릴리스의 요구"
 ev46.0.desc:0 "오늘 아침에 릴리스가 찌푸린 얼굴로 당신에게 왔습니다. '나 심심해! 뭔가 재미있는 것을 하자. 가능한 한 빨리 연회를 준비해줘.'"
 ev46.0.a:0 "그래, 자기야. 약속할게"
 ev46.0.b:0 "아니, 계속 집중해야 할 일이 있어."
 ev46.0.c:0 "내게 더 좋은 생각이 있어..."
 ev48.0.title:0 "릴리스의 계획"
 ev48.0.desc:0 "오늘 릴리스가 기발한 아이디어를 가지고 나에게 왔습니다. '좋은 계획이 떠올랐어!' 그녀는 유쾌하게 말했습니다. '나는 [riv.GetTitledFirstName]에게 가서 그가 무엇을 뭘 계획하고 있는지 알아볼거야. 간단한 일이 되겠지.' 당신은 그녀의 아름다운 눈을 보며 거부하는 것이 쉽지 않을 것이라는 것을 직감했습니다. 그게 무엇이건 간에..."
 ev48.0.a:0 "어... 그래, 자기, 좋은 생각이야"
 ev48.0.b:0 "내 생각엔... 너무 위험할 것 같아."
 ev48.0.c:0 "난 여기에 당신이 필요하고, 그 증거도 있어."
 ev49.0.title:0 "한밤의 방문자"
 ev49.0.desc:0 "밤에 문을 두드리는 소리에 잠이 깼다. 이상하군. 뭔가 긴급한 일이겠지. 문을 열자 새로운 궁정신하 중 한 명이 보인다. 경비병은 어디로 갔지? 여기 있어야 할텐데... 한편 그녀는 엄청나게 고혹적으로 보인다. 어쩌면 방해꾼이 없는게 좋은걸까? 그녀가 여기에 온 이유는 단 하나겠지.."
 ev49.0.a:0 "들어와."
 ev49.0.b:0 "못 본척 해주지. 날 내버려둬."
 ev50.0.desc:0 "'필멸자여, 네가 감히?' 그녀는 불가해한 속도로 단번에 당신의 목을 부러뜨려 버렸습니다.."
 ev50.0.a:0 "뭐라고...?"
 ev51.0.title:0 "그녀가 돌아왔다"
 ev51.0.desc:0 "그녀는 굉장히 민망해 보였습니다. 릴리스가 말했습니다. '모든 것이 계획대로 되진 않더라... 더 묻지 말아줘, 내가 충동적으로 행동했나봐. 그렇지만 보고 싶었어!"
 ev51.0.a:0 "나도 보고 싶었어. 자기."
 ev52.0.desc:0 "릴리스가 말했습니다.'그가 나에게 모든 것을 털어놨어! 너무 쉽잖아! 더 큰 도전거리를 찾아봐야겠어'"
 ev52.0.a:0 "잘했어, 자기야."
 ev53.0.desc:0 "릴리스는... 뭔가 달랐다. 그녀가 내 시선을 피하다니? 당황스러움을 느끼자 그녀가 입을 열었다. :'[riv.GetTitledFirstName]는 정말 재미있는 사람이야... 나는 [owner.GetHerHim]와 함께 있고 싶어. 나는 당신을 떠날거야. 안녕.'"
 ev53.0.a:0 "이런 씨..."
 ev54.0.title:0 "릴리스의 소원"
 ev54.0.desc:0 "'어느 날 릴리스는 말했습니다  '나는 당신의 여왕이 되고 싶어. 당신의 신하도 내 신하가 되어야 할거야. 그리고 당신은 바보같은 신앙에 따라 나를 아내로 받아 들일거야.'\n'하지만 자기야, 나에겐 이미 아내가 있어!' - 당신은 필사적으로 대답합니다.\n'그건 신경쓰지 마!' 그녀는 순진한 어조로 말합니다.  '그럼 그녀의 머리를 잘라서 당신에게 기념품으로 줄게!'"
 ev54.0.a:0 "그렇게 하자."
 ev54.0.b:0 "지금 이대로가 더 좋은 것 같아."
 ev54.0.c:0 "이 일에 대해서는 나중에 이야기하자."
 ev55.0.title:0 "릴리스의 본성"
 ev55.0.desc:0 "릴리스가 피로 범벅이 된 채로 당신의 방으로  찾아왔습니다. 알고 보니 그녀는 당신의 자문위원 중 한 명을 살해했습니다.\n 그녀가 말했습니다. '기분이 좀 나빴어. 나한테 화내지는 마.' 릴리스는 어린 소녀처럼 웃음 짓는다."
 ev55.0.a:0 "물론이지 자기. 그럴수도 있지."
 ev55.0.b:0 "네가 어떻게 내 자문위원을 그런 식으로 죽일 수 있어!"
 ev56.0.desc:0 "릴리스가 오늘 특이한 부탁을 했다. \n'돈이 좀 필요해. 이미 들었겠지만 몇 가지를 사야 할 것 같아. 새 드레스랑 장신구... 금화 200개면 충분할 것 같아!.''"
 ev56.0.a:0 "물론이지, 자기."
 ev56.0.b:0 "드레스에 금화 200개를...? 말도 안 돼!."
 ev2.2.title:0 "마법 유물?"
 ev2.2.desc:0 "재미있는 기회가 당신의 법정에 나타났습니다. 한 외국인이 당신에게 마법 유물을 팔고 싶어합니다. \n'가격은 그렇게 비싸지 않습니다! 단돈 금화 100개입니다.' - 상인이 보증합니다."
 ev2.2.a:0 "내가 사도록 하지!"
 ev2.2.b:0 "가짜같아 보이는데."
 ev2.2.c:0 "마법이 느껴지지 않는데?"
 ev2.2.d:0 "관심없다."
 fake_magic_artifact:0 "가짜 '마법' 검"
 fake_magic_artifact_desc:0 "마법검인 척하는 쓰레기."
 ev2.2.a_ct:0 "당신은 '마법검' 을 얻게 됩니다.."
 NOT_WAR_AGAINST:0 "대상과의 전쟁 중이 아님"
 ev2.3.title:0 "새로운 적?"
 ev2.3.desc:0 "모든 징후는 [enemy.GetTitledFirstName]도 상급 마법을 사용한다는 것을 말하고 있습니다. [enemy.GetSheHe|U]는 미래에 문제를 일으킬 수도 있습니다."
 ev2.3.a:0 "그와 거래를 하겠다."
 ev2.3.b:0 "나는 [enemy.GetHerHim]를 믿는다. [enemy.GetSheHe]는 나를 배신하지 않을 것이다."
 ev2.3.c:0 "그는 전혀 위협이 못 된다."
 ev2.3.d:0 "걱정할 것 없다."
 ev2.4.title:0 "새로운 적"
 ev2.4.desc:0 "모든 징후는 [this0.GetTitledFirstName]도 상급 마법을 사용한다는 것을 말하고 있습니다. [this0.GetSheHe|U]는 미래에 문제를 일으킬 수도 있습니다."
 ev2.4.a:0 "지켜보겠다."
 ev2.5.title:0 "선제공격할 시간이다!"
 ev2.5.desc:0 "[enemy.GetTitledFirstName]이(가) 이미 당신에 대해 음모를 꾸미고 있는 것 같습니다. 선제 공격을 고려해야 할까요?"
 ev2.5.a:0 " [enemy.GetHerHim] 에 대한 흉흉한 소문을 퍼트린다."
 ev2.5.b:0 "아직은 아니다."
 ev2.5.c:0 "내 부하를 보내겠다"
 ev2.5.d:0 "[enemy.GetHerHim]를 단번에 끝장내주마"
 ev2.5.f:0 "[enemy.GetHerHis] 영지를 저주하겠다."
 strike_duel_mages_ct:0 "목숨을 건 결투를 통해 직접 [this0.GetTitledFirstName]을(를) 공격할 것입니다."
 ev2.5.e:0 "더 급한 일이 있었던 것 같은데..."
 harmful_rumors_modifier:0 "흉흉한 소문"
 preparation_for_strike_modifier:0 "공격 준비"
 ev2.6.title:0 "적의 공격이다!"
 ev2.6.desc:0 "적이 당신의 성에서 도전하기로 마음먹었습니다. 그는 주문으로 당신의 경호원을 속이고 칼을 들고 당신을 공격했습니다!"
 ev2.6.a:0 "마침내!"
 game_concept_mminion:0 "하수인"
 game_concept_mmaster:0 "주인"
 game_concept_mminion_desc:0 "단순한 하수인"
 game_concept_mmaster_desc:0 "하수인들을 거느린 지배자"
 ev2.7.title:0 "마법 실험"
 ev2.7.desc:0 "당신의 입문 수준은 진정한 힘으로 가는 길을 열어줄 연구를 실행할 수 있게 해 줍니다. 그 기회를 잡으시겠습니까?"
 ev2.7.a:0 "난 준비 됐어."
 ev2.7.b:0 "너무 위험할 것 같은데."
 minion_starts_scheme_ct:0 "[minion.GetTitledFirstName]이(가) [enemy.GetTitledFirstName]에 대한 살인 모략을 시작할 것입니다."
 masters_orders_modifier:0 "주인의 명령"
 ev2.8.title:0 "더 강력해진 힘"
 ev2.8.desc:0 "장기간의 마력 접촉은 당신을 더욱 강력하게 만들었습니다. 당신은 자신에게 한계란 없다는 결론에 도달했습니다."
 ev2.8.a:0 "나는 신세계의 신이 될 것이다!"
 ev2.9.title:0 "주인의 명령"
 ev2.9.desc:0 "나의 주인, [this0.GetTitledFirstName]이(가) 그의 적 [enemy.GetTitledFirstName]을(를) 죽이라는 명령을 내렸습니다. 최선을 다하겠습니다. 주인님."
 ev2.9.a:0 "주인님의 뜻대로..."
 ev2.10.title:0 "진정한 힘으로 향하는 길"
 ev2.10.desc:0 "당신은 환상 속에서 [target.GetTitledFirstName]이(가) 엄청난 힘을 지닌 유물을 가지고 있다는 것을 보았습니다. 그것을 입수하면 새로운 길이 열릴 것입니다."
 ev2.10.a:0 "지금이 기회다!"
 ev2.10.b:0 "너무 위험부담이 큰데."
 NOT_HAVE_MAGE_TOWER:0 "당신은 이미 마법사의 탑이 있습니다."
 looked_to_the_future:0 "미래를 내다보다."
 ev2.11.title:0 "너의 영혼을 다오"
 ev2.11.desc:0 "오늘 밤 당신의 방에는 다른 세상에서 온 존재가 있는 것 같습니다. 당신은 강렬한 유황의 냄새를 맡으며... 오한을 느낍니다.\n'너는 오래 전에 영혼을 팔았지. 오늘 너를 지옥으로 데려가겠다, 필멸자여'  악마가 말했다."
 ev2.11.a:0 "좋아. 같이 가지."
 ev2.11.b:0 "잠깐, 다른 방법은 없나?"
 ev2.11.c:0 "넌 마법에 면역이 있겠지. 하지만 내 칼날이 너를 지옥으로 돌려보낼 것이다!"
 ev2.11.d:0 "그냥 네크로노미콘의 악마 추방 주문이나 써버리자."
 ev2.12.desc:0 "괴물은 잠시 생각하더니 말합니다.\n'네 몸을 맛보게 해준다면, 너에게 더 많은 시간을 주마.''"
 ev2.12.a:0 "난 죽음을 택하겠다."
 ev2.12.b:0 "네가. 원하는. 데로."
 fucked_by_demon_modifier:0 "악마에게 강간당한다."
 ev2.13.title:0 "지옥으로의 귀환"
 ev2.13.desc:0 "지옥으로 돌아갈 시간이다."
 ev2.13.a:0 "알겠다."
 ev2.14.title:0 "인간 마법사들은 죽을 것이다!""
 ev2.14.desc:0 "어떤 인간도 당신에게 위협이 될 수는 없지만, 마법사의 존재는 거슬리는군요."
 ev2.14.a:0 "으흠... 마법사란 족속들... 하나같이 거슬려."
 ev2.16.title:0 "사냥할 시간이다."
 ev2.16.desc:0 "당신은  소명을 찾았습니다. 모든 마녀, 악마, 마법사와 악마의 피조물은 죽어야만 합니다. 이것만이 당신에게 주어진 숙명입니다."
 ev2.16.a:0 "나는 준비되었다."
 ev2.17.title:0 "마술사 사냥"
 ev2.17.desc:0 "조사에 따르면 [witch.GetTitledFirstName]은(는) 흑마법을 부리고 있습니다. [witch.GetHerHim]를 심판해야 합니다!"
 ev2.17.a:0 "준비를 시작해야겠어."
 ev2.17.b:0 "아직은 떄가 아니야."
 ev2.17.c:0 "나의 사냥꾼들을 보내야겠어."
 ev2.17.c_ct:0 "사냥꾼들이 파견됩니다."
 ev2.18.title:0 "마술사 재판"
 ev2.18.desc:0 "'너는 마술을 부렸다는 의심을 받고 있다.' - [imprisoner.GetTitledFirstName]의 말이 재판장에 울려퍼졌다. '너의 죄를 고백하고 영혼만이라도 구원해 달라고 기도해라.. 만약 그런 것이 남아있다면 말이지.'.'"
 ev2.18b.desc:0 "실토해라!' - [imprisoner.GetTitledFirstName]의 성난 외침. - '너의 비루한 삶 평생을 여기에 가둬놓을 수도 있다.'"
 ev2.18.a:0 "난 죄가 없소!"
 ev2.18.a_ct:0 "당신은 고문을 당하게 될 것입니다."
 ev2.18.b:0 "나는 마술을 사역하지, 우매한 자여."
 ev2.18.b_ct:0 "아마 끝이 좋지 않을 겁니다..."
 ev2.18.c:0 "이런 짓을 한 것을 후회할 것이오!"
 ev2.18.d:0 "내가 전부 설명할 수 있소!"
 ev2.18.d_ct:0 "아마 석방될 수 있을 것입니다."
 ev2.19.desc:0 "당신은 즉시 마녀재판을 시작했지만 피고인은 무죄를 주장했습니다."
 ev2.19.a:0 "고문의 시간이다!"
 ev2.19.b:0 "그는 결백한 것 같은데..."
 you_were_torture:0 "당신은 끔찍한 고문을 당했습니다!"
 ev2.20.desc:0 "[prisoner.GetHerHim|U]는 자백했습니다! [prisoner.GetHerHim|U]는 악마 추종자입니다!"
 ev2.20.a:0 "말뚝을 달궈라!"
 ev2.20.b:0 "흠..."
 mages_target:0 "마술사냥꾼 VS. 마술사 #P +30%#!"
 released_prison_toast:0 "당신은 무죄를 선고받았습니다."
 ev2.21.title:0 "미행당하고 있나?"
 ev2.21.desc:0 "누군가가 당신을 감시하고 있다는 의심이 듭니다. 누구의 스파이든 상관없이 조심해야 합니다."
 ev2.21.a:0 "한층 더 주의해야겠어."
 ev2.21.b:0 "그 누구도 믿을 수 없다."
 ev2.22.title:0 "사냥의  끝"
 ev2.22.desc:0 "소득 없이 사냥이 종료됩니다."
 ev2.22.a:0 "작별할 시간이군."
 ev2.23.title:0 "마법의 근원?"
 ev2.23.desc:0 "마법의 운석이 당신에게 비밀스러운 힘을 부여할 수 있을것 같습니다. 그것을 취하고 싶습니까?"
 ev2.23.a:0 "물론이지."
 ev2.23.b:0 "죄악이 될 일은 하지 않겠다."
 ev2.24.title:0 "방랑 기사"
 ev2.24.desc:0 "방랑 기사가 당신의 탑에 도착하여 당신에게 도전장을 내밉니다. \n'나와라, 마법사! 나와서 심판을 받아라! 네 놈의 타락을 반드시 끝장낼 것이다!"
 ev2.24.a:0 "네 도전을 받아주마. 결투다!"
 ev2.24.b:0 "항복하겠다. 그렇지만 난 재판을 받을 것이다."
 ev2.24.c:0 "그냥 내 힘으로 저 놈을 불태워버릴까?"
 imprison_and_trial_ct:0 "당신은 마술사냥꾼 본부에 수감되고 재판이 시작됩니다."
 ev2.24.d:0 "나는 마법사가 아니지만, 마법사 한 명을 알고 있지."
 sent_wh_2_rival_ct:0 "방랑 기사가 적 [potential_target2.GetTitledFirstName]에게 보내질 것입니다."
 cursed_land_modifier:0 "저주받은 땅"
 ev2.25.title:0 "마법사에 대한... 소문?"
 ev2.25.desc:0 "최근 [mmage.GetTitledFirstName]에 대한 이상한 소문을 들었습니다. 이 사람은 고도의 마법을 사역하는 것으로 추정됩니다."
