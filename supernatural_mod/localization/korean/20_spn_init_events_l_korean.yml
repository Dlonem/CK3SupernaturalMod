#Pick Quarry Choice
  spn_init.9003.t:0 "A Choice of Quarry"
  spn_init.9003.v.desc:0 "A choice lies before you. What kind of Vampire do you wish to be? One that nourishes themselves on the animals of this world or will only human blood suffice?"
  spn_init.9003.l.desc:0 "A choice lies before you. What kind of Lycan do you wish to be? One that consumes the animals of this world or is human meat to your liking?"
  spn_init.9003.h.desc:0 "A choice lies before you. What kind of Hybrid do you wish to be? Will you feed on animal or human flesh?"
  spn_init.9003.s.desc:0 "A choice lies before you. What kind of Slayer do you wish to be? What immortals shall be your quarry?"
  spn_init.9003.a:0 "Human"
  spn_init.9003.a.tt:0 "Humans shall sustain me."
  spn_init.9003.b:0 "Either"
  spn_init.9003.b.tt:0 "Either are sufficient."
  spn_init.9003.c:0 "Animal"
  spn_init.9003.c.tt:0 "Animals shall sustain me."
  spn_init.9003.d:0 "Vampires"
  spn_init.9003.d.tt:0 "Vampires are my quarry."
  spn_init.9003.e:0 "Lycans"
  spn_init.9003.e.tt:0 "Lycans are my quarry."
  spn_init.9003.f:0 "All"
  spn_init.9003.f.tt:0 "All Immortals are my quarry."
